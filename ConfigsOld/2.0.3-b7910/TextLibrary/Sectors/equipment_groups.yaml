name: Equipment (Groups)
description: Equipment groups are categories mech equipment can be classified into. Each piece of equipment can qualify for multiple groups.
splits: []
tags: 
groups: 
entries:
  all__name:
    noteDev: 
    temp: false
    text: All
  all__text:
    noteDev: 
    temp: false
    text: Everything in your inventory.
  hint_workshop_unlock__name:
    noteDev: 
    temp: false
    text: Unlockable
  hint_workshop_unlock__text:
    noteDev: 
    temp: false
    text: This item can be dismantled to unlock manufacturing in the workshop.
  part_back__name:
    noteDev: 
    temp: false
    text: Backpack
  part_back__text:
    noteDev: 
    temp: false
    text: Equipment attached to the back of the mech. Ranges from cargo to off-bore armaments.
  part_back_cargo__name:
    noteDev: 
    temp: false
    text: Cargo Pack
  part_back_cargo__text:
    noteDev: 
    temp: false
    text: Enables the mech to carry considerable loads, increasing the available salvage budget.
  part_back_defense__name:
    noteDev: 
    temp: false
    text: Active defense
  part_back_defense__text:
    noteDev: 
    temp: false
    text: A protective system designed to shoot down incoming projectiles. Effective against many weapon types, although vulnerable to saturation attacks due to limited rate of fire.
  part_body_heavy__name:
    noteDev: 
    temp: false
    text: Heavy
  part_body_heavy__text:
    noteDev: 
    temp: false
    text: Increased protection, but decreased heat dissipation. Larger mass significantly decreases movement speed. Useful for tank builds.
  part_body_light__name:
    noteDev: 
    temp: false
    text: Light
  part_body_light__text:
    noteDev: 
    temp: false
    text: Increased heat dissipation, but decreased health. Useful for scout builds.
  part_body_medium__name:
    noteDev: 
    temp: false
    text: Medium
  part_body_medium__text:
    noteDev: 
    temp: false
    text: Standard mass, performance, and heat dissipation. Useful for versatile builds.
  part_body_set_arrow__name:
    noteDev: 
    temp: false
    text: Arrow
  part_body_set_arrow__text:
    noteDev: 
    temp: false
    text: Produced by the JNI consortium, the Arrow series is a versatile line optimized for ease of service and cost-effective mass production.
  part_body_set_asgard__name:
    noteDev: 
    temp: false
    text: Asgard
  part_body_set_asgard__text:
    noteDev: 
    temp: false
    text: Standard heavy armor used by the occupation forces. Somewhat outdated by modern standards owing to a lack of modern composites, it provides lower than average protection. On the upside, it's easy to service in the field.
  part_body_set_bein__name:
    noteDev: 
    temp: false
    text: Bein
  part_body_set_bein__text:
    noteDev: 
    temp: false
    text: 'Experimental line favored by the invasion forces. Overall performance is on par with M-class armor available on the commercial market, though the low availability of compatible materials can often complicate repairs on the field. '
  part_body_set_blackbird__name:
    noteDev: 
    temp: false
    text: Blackbird
  part_body_set_blackbird__text:
    noteDev: 
    temp: false
    text: Experimental line developed by Taisetsu Industries. It is unknown if a full body set exists, as only a few partial designs have been identified. Due to weaknesses against modern targeting software, it is rarely used in close-range combat.
  part_body_set_elbrus__name:
    noteDev: 
    temp: false
    text: Elbrus
  part_body_set_elbrus__text:
    noteDev: 
    temp: false
    text: Originates from a line of industrial equipment. Though phased out around 20 years ago, today it is still actively used in civilian operations like mining, logging, and construction. Exceptionally simple to service, it has a reputation of a reliable workhorse.
  part_body_set_hakobu__name:
    noteDev: 
    temp: false
    text: Hakobu
  part_body_set_hakobu__text:
    noteDev: 
    temp: false
    text: Specialized light armor preferred by the logistic corps of the invasion forces. Originally developed for carrying cargo, but highly capable as a combat platform.
  part_body_set_helge__name:
    noteDev: 
    temp: false
    text: Helge
  part_body_set_helge__text:
    noteDev: 
    temp: false
    text: Produced by the JNI consortium, Helge is an H-class armor series widely used by mercenary groups and corporate security forces. Its advanced composite structure complicates repairs, but provides higher than average protection.
  part_body_set_knox__name:
    noteDev: 
    temp: false
    text: Knox
  part_body_set_knox__text:
    noteDev: 
    temp: false
    text: Produced by the JNI consortium, the Knox series is a versatile line of walker armor optimized for ease of service and cost-effective mass production.
  part_body_set_tsubasa__name:
    noteDev: 
    temp: false
    text: Tsubasa
  part_body_set_tsubasa__text:
    noteDev: 
    temp: false
    text: Lightweight armor manufactured by JNI consortium. Its unorthodox structure and advanced composites enable faster movement and reduce the sensor signature of a unit.
  part_body_set_vidar__name:
    noteDev: 
    temp: false
    text: Vidar
  part_body_set_vidar__text:
    noteDev: 
    temp: false
    text: Part of a limited line by Taisetsu Industries. The unusual geometry gives it an advantage at deflecting projectiles, while also maintaining a low sensor footprint. Rarely seen in combat due to exotic materials complicating repairs.
  part_mnf_01__name:
    noteDev: 
    temp: false
    text: ARMS
  part_mnf_01__text:
    noteDev: 
    temp: false
    text: A state-run corporation that makes everything from tanks to armor. Their designs are reliable and cost-effective, though they lack the flash of their competitors.
  part_mnf_02__name:
    noteDev: 
    temp: false
    text: Taisetsu
  part_mnf_02__text:
    noteDev: 
    temp: false
    text: Beginning life as a humble airplane manufacturer, Taisetsu have made their name instead with their cutting-edge technology and innovative weaponry.
  part_mnf_03__name:
    noteDev: 
    temp: false
    text: Kotter
  part_mnf_03__text:
    noteDev: 
    temp: false
    text: Along with their military equipment, this well-established manufacturer is known primarily for their industrial and farming mechs, as well as vehicles.
  part_mnf_04__name:
    noteDev: 
    temp: false
    text: AIVA
  part_mnf_04__text:
    noteDev: 
    temp: false
    text: An independent overseas corporation that specialises in stealth and energy outfitting. They are the sweetheart of many a wealthy PMC.
  part_mnf_05__name:
    noteDev: 
    temp: false
    text: Invictis
  part_mnf_05__text:
    noteDev: 
    temp: false
    text: Despite being a multi-billion company these days, Invictis have retained their "scrappy independent underdog" image in all of their marketing.
  part_mnf_06__name:
    noteDev: 
    temp: false
    text: JNI
  part_mnf_06__text:
    noteDev: 
    temp: false
    text: JNI formed during the old war, and their design aesthetic hasn't really changed since, favoring blocky shapes and conservative designs.
  part_mnf_07__name:
    noteDev: 
    temp: false
    text: Sorenya
  part_mnf_07__text:
    noteDev: 
    temp: false
    text: The invading forces' armorer, Sorenya's extravagant models are often the lynchpin for criticism of the state's love for advancement over sustainability.
  part_mnf_08__name:
    noteDev: 
    temp: false
    text: Bluebreaker
  part_mnf_08__text:
    noteDev: 
    temp: false
    text: They were recently brought out by the invading army, but they have retained their reputation as an "ARMS Killer" in terms of sales.
  part_mnf_09__name:
    noteDev: 
    temp: false
    text: Ghostworks
  part_mnf_09__text:
    noteDev: 
    temp: false
    text: Formed as a military skunkworks, they branched into manufacturing to suit their high-performance needs.
  part_mnf_10__name:
    noteDev: 
    temp: false
    text: Yildejung Thermalworks
  part_mnf_10__text:
    noteDev: 
    temp: false
    text: Once a volcanic phenomena research company, Yildejung takes its name from the mythic figure who burned down the Deadlands seeking their mortal lover.
  part_shield__name:
    noteDev: 
    temp: false
    text: Shield
  part_shield__text:
    noteDev: 
    temp: false
    text: A shield provides an additional armor pool to the mech, absorbing directional damage and protecting parts of the unit.
  part_spec_ballistic__name:
    noteDev: 
    temp: false
    text: Ballistic
  part_spec_ballistic__text:
    noteDev: 
    temp: false
    text: A common design utilizing high speed projectiles. Best used against approaching or retreating units, and avoiding moving targets across your field of view. Ballistic weapons have varying effective ranges, so engage targets at an optimal distance.
  part_spec_barrier__name:
    noteDev: 
    temp: false
    text: Barrier
  part_spec_barrier__text:
    noteDev: 
    temp: false
    text: This armor has a regenerative layer that repairs itself over time - provided that a unit isn't under fire. If used cautiously, it allows a unit to take risks without lasting consequences.
  part_spec_beam__name:
    noteDev: 
    temp: false
    text: Beam
  part_spec_beam__text:
    noteDev: 
    temp: false
    text: Penetrates multiple units with increasing damage over time. Can be reflected by shields.
  part_spec_charged__name:
    noteDev: 
    temp: false
    text: Charged
  part_spec_charged__text:
    noteDev: 
    temp: false
    text: Capable of building up an electric charge on targets.
  part_spec_concussion__name:
    noteDev: 
    temp: false
    text: Pilot Damage
  part_spec_concussion__text:
    noteDev: 
    temp: false
    text: This weapon directly damages unit control systems and knocks out pilots. Useful for disabling enemy units without destroying their equipment.
  part_spec_damage__name:
    noteDev: 
    temp: false
    text: Kinetic
  part_spec_damage__text:
    noteDev: 
    temp: false
    text: Deals damage to unit integrity and barrier. Projectiles are manufactured from composite alloys designed to shred material used in armor on hit.
  part_spec_guided__name:
    noteDev: 
    temp: false
    text: Partial Guidance
  part_spec_guided__text:
    noteDev: 
    temp: false
    text: Projectiles that are capable of limited steering towards targets at the start of flight. Some operate by following a pre-programmed trajectory that avoids cover and lets them strike targets from above.
  part_spec_guided_precise__name:
    noteDev: 
    temp: false
    text: Full Guidance
  part_spec_guided_precise__text:
    noteDev: 
    temp: false
    text: Projectiles that are capable of steering towards targets for their entire flight. Units that dash will break the target lock.
  part_spec_heat__name:
    noteDev: 
    temp: false
    text: Incendiary
  part_spec_heat__text:
    noteDev: 
    temp: false
    text: Capable of overheating targets. Projectiles are loaded with a thermal compound that burns up on impact, rapidly heating the target. Especially effective against units currently executing actions that generate heat.
  part_spec_impact__name:
    noteDev: 
    temp: false
    text: Structure Damage
  part_spec_impact__text:
    noteDev: 
    temp: false
    text: Capable of damaging buildings through Structure damage. Projectiles are coated with highly volatile explosives designed to explode upon impact causing fracturing of common building materials using shockwaves.
  part_spec_locking__name:
    noteDev: 
    temp: false
    text: Movement Sway
  part_spec_locking__text:
    noteDev: 
    temp: false
    text: This weapon is more accurate when the user is stationary. It can still be fired while moving, and in some cases it could be useful to do so, but firing while still typically yields better results.
  part_spec_penetration__name:
    noteDev: 
    temp: false
    text: Penetrating
  part_spec_penetration__text:
    noteDev: 
    temp: false
    text: Highly effective in obstructed environments, allowing for striking targets through cover without exposing your unit to danger.
  part_spec_stabilized__name:
    noteDev: 
    temp: false
    text: Stabilized
  part_spec_stabilized__text:
    noteDev: 
    temp: false
    text: ''
  part_spec_stagger__name:
    noteDev: 
    temp: false
    text: Destabilizing
  part_spec_stagger__text:
    noteDev: 
    temp: false
    text: Destabilizes targets. Each hit reduces collision resilience, allowing lighter units to tackle destabilized heavy targets. Enough hits can crash an enemy outright.
  part_spec_turn__name:
    noteDev: 
    temp: false
    text: Spin Rate
  part_spec_turn__text:
    noteDev: 
    temp: false
    text: Slower rotation when firing.
  part_support__name:
    noteDev: 
    temp: false
    text: Support
  part_support__text:
    noteDev: 
    temp: false
    text: Equipment providing support capabilities.
  part_wpn_beam__name:
    noteDev: 
    temp: false
    text: Beam
  part_wpn_beam__text:
    noteDev: 
    temp: false
    text: Energy beam that penetrates multiple targets, causing gyroscopic interference and making it difficult to turn while firing. Damage increases the longer a target is hit. Can be reflected by shields.
  part_wpn_cannon__name:
    noteDev: 
    temp: false
    text: Cannon
  part_wpn_cannon__text:
    noteDev: 
    temp: false
    text: Kinetic weapon firing proximity detonated rounds. Ability to counter fast targets and quickly deliver splash damage more than compensates for lower explosive payloads relative to missiles.
  part_wpn_capital__name:
    noteDev: 
    temp: false
    text: Capital weapon
  part_wpn_capital__text:
    noteDev: 
    temp: false
    text: An extremely heavy weapon unfit for mechs or most armored vehicles. Likely to be a repurposed naval or static defense asset adapted for the behemoth weapon platforms. Capable of inflicting devastating damage.
  part_wpn_capital_beam__name:
    noteDev: 
    temp: false
    text: Heavy emitter
  part_wpn_capital_beam__text:
    noteDev: 
    temp: false
    text: An unidentified beam emitter vastly exceeding the size of a standard weapon of this type.
  part_wpn_capital_cannon__name:
    noteDev: 
    temp: false
    text: Heavy artillery
  part_wpn_capital_cannon__text:
    noteDev: 
    temp: false
    text: An unidentified cannon vastly exceeding the size of a standard weapon of this type.
  part_wpn_capital_launcher__name:
    noteDev: 
    temp: false
    text: Heavy launcher
  part_wpn_capital_launcher__text:
    noteDev: 
    temp: false
    text: An unidentified missile launcher vastly exceeding the size of a standard weapon of this type.
  part_wpn_capital_mg__name:
    noteDev: 
    temp: false
    text: Heavy autocannon
  part_wpn_capital_mg__text:
    noteDev: 
    temp: false
    text: An unidentified autocannon vastly exceeding the size of a standard weapon of this type.
  part_wpn_capital_shotgun__name:
    noteDev: 
    temp: false
    text: Heavy shotgun
  part_wpn_capital_shotgun__text:
    noteDev: 
    temp: false
    text: An unidentified shotgun vastly exceeding the size of a standard weapon of this type.
  part_wpn_handgun__name:
    noteDev: 
    temp: false
    text: Handgun
  part_wpn_handgun__text:
    noteDev: 
    temp: false
    text: Small ballistic weapon for backup.
  part_wpn_heavy__name:
    noteDev: 
    temp: false
    text: Heavy
  part_wpn_heavy__text:
    noteDev: 
    temp: false
    text: A high damage weapon that requires both hands to operate. While in use, secondary equipment cannot be accessed.
  part_wpn_launcher_plasma__name:
    noteDev: 
    temp: false
    text: Plasma Launcher
  part_wpn_launcher_plasma__text:
    noteDev: 
    temp: false
    text: Experimental weapon that fires guided energy projectiles. Interferes with control systems and injures pilots at the cost of direct damage.
  part_wpn_launcher_primary__name:
    noteDev:
      text: Shortened from "Missile launcher", similarly to how "SMG" is shortened from "Submachine gun". Full name was hard to fit into UI so an abbreviation was necessary.
    temp: false
    text: ML
  part_wpn_launcher_primary__text:
    noteDev: 
    temp: false
    text: Launches missiles across long distances. Effective at engaging groups of targets and units behind cover.
  part_wpn_launcher_sidearm__name:
    noteDev:
      text: Shortened from "Secondary missile launcher", can't fit the label otherwise, see the note on ML above. Spelled MLS and not SML to ensure alphanumerical sorting places primary and secondary launchers together.
    temp: false
    text: MLS
  part_wpn_launcher_sidearm__text:
    noteDev: 
    temp: false
    text: Compact missile launchers. Effective at engaging groups of targets and units behind cover.
  part_wpn_main_vhc_tank_aa__name:
    noteDev: 
    temp: false
    text: Autocannon
  part_wpn_main_vhc_tank_aa__text:
    noteDev: 
    temp: false
    text: A low caliber cannon typically used to engage lightly armored and aerial targets.
  part_wpn_main_vhc_turret_ml_v01_set01__name:
    noteDev: 
    temp: false
    text: ML Turret
  part_wpn_main_vhc_turret_ml_v01_set01__text:
    noteDev: 
    temp: false
    text: Short-range missile turret designed to suppress targets.
  part_wpn_melee__name:
    noteDev: 
    temp: false
    text: Melee
  part_wpn_melee__text:
    noteDev: 
    temp: false
    text: Melee weapons for close quarters combat
  part_wpn_melee_axe__name:
    noteDev: 
    temp: false
    text: Axe
  part_wpn_melee_axe__text:
    noteDev: 
    temp: false
    text: Heavy melee weapon capable of concussing pilots, and destabilizing units. Inflicts light damage across all parts
  part_wpn_melee_blade__name:
    noteDev: 
    temp: false
    text: Blade
  part_wpn_melee_blade__text:
    noteDev: 
    temp: false
    text: Balanced melee weapon, inflicts damage across all parts.
  part_wpn_melee_cutter__name:
    noteDev: 
    temp: false
    text: Cutter
  part_wpn_melee_cutter__text:
    noteDev: 
    temp: false
    text: Balanced melee weapon focused on inflicting damage to isolated parts.
  part_wpn_melee_heavy__name:
    noteDev: 
    temp: false
    text: Heavy Melee
  part_wpn_melee_heavy__text:
    noteDev: 
    temp: false
    text: Large melee weapons typically reserved for the primary weapon slot.
  part_wpn_melee_medium__name:
    noteDev: 
    temp: false
    text: Medium Melee
  part_wpn_melee_medium__text:
    noteDev: 
    temp: false
    text: Medium melee weapons typically reserved for primary weapon slot.
  part_wpn_melee_saber__name:
    noteDev: 
    temp: false
    text: Saber
  part_wpn_melee_saber__text:
    noteDev: 
    temp: false
    text: Melee weapon with a heated blade. Runs very hot and deals damage distributed across multiple parts. Can set targets on fire.
  part_wpn_mg__name:
    noteDev: 
    temp: false
    text: Machine Gun
  part_wpn_mg__text:
    noteDev: 
    temp: false
    text: Automatic weapon capable of a high rate of fire sustained over long periods of time. Useful for suppressive fire and destroying cover at medium-range. Fire while stationary for optimal damage and scatter control.
  part_wpn_mg_sub__name:
    noteDev: 
    temp: false
    text: SMG
  part_wpn_mg_sub__text:
    noteDev: 
    temp: false
    text: Submachine guns prioritize rate of fire over accuracy and low mass at the cost of damage output. Best used at mid to short-range, on loadouts where assault rifles can't be accommodated due to their mass.
  part_wpn_miner__name:
    noteDev: 
    temp: false
    text: Minelayer
  part_wpn_miner__text:
    noteDev: 
    temp: false
    text: Launches proximity detonated charges that stick to environment. Can be used for area denial and delayed attacks.
  part_wpn_range_long__name:
    noteDev: 
    temp: false
    text: Long range
  part_wpn_range_long__text:
    noteDev: 
    temp: false
    text: This weapon is optimized for long distance engagements. It might have reduced damage at shorter distances. Required for certain pilot traits.
  part_wpn_range_mid__name:
    noteDev: 
    temp: false
    text: Medium range
  part_wpn_range_mid__text:
    noteDev: 
    temp: false
    text: This weapon is optimized for average distances. It not a great tool for sniping or close quarters, but it's a versatile all-rounder. Required by certain pilot traits.
  part_wpn_range_short__name:
    noteDev: 
    temp: false
    text: Short range
  part_wpn_range_short__text:
    noteDev: 
    temp: false
    text: This weapon is optimized for close quarters combat. Required by certain pilot traits.
  part_wpn_repeater_incendiary__name:
    noteDev: 
    temp: false
    text: Incendiary Repeater
  part_wpn_repeater_incendiary__text:
    noteDev: 
    temp: false
    text: Experimental weapon with high rate of fire and incendiary ammunition that heats targets on contact. Attacking enemies during heat-generating actions can cause overheating damage.
  part_wpn_repeater_plasma__name:
    noteDev: 
    temp: false
    text: Plasma Repeater
  part_wpn_repeater_plasma__text:
    noteDev: 
    temp: false
    text: Experimental weapon firing heavy energized projectiles at medium-range. Hits compromise target stability and make them more susceptible to crashes, even with light units. Sustained fire can crash a target outright.
  part_wpn_repeater_railgun__name:
    noteDev: 
    temp: false
    text: Railgun Repeater
  part_wpn_repeater_railgun__text:
    noteDev: 
    temp: false
    text: Experimental precision weapon similar to ballistic marksman rifles. Fires tungsten rods capable of penetrating through structures and units. Projectile damage drops off with every object passed through.
  part_wpn_rifle_assault__name:
    noteDev: 
    temp: false
    text: Assault Rifle
  part_wpn_rifle_assault__text:
    noteDev: 
    temp: false
    text: All-rounder primary weapon with a considerable rate of fire and a medium range.
  part_wpn_rifle_marksman__name:
    noteDev: 
    temp: false
    text: Marksman Rifle
  part_wpn_rifle_marksman__text:
    noteDev: 
    temp: false
    text: A precision ballistic weapon serving as a middle ground between assault and sniper rifles.
  part_wpn_rifle_sniper__name:
    noteDev: 
    temp: false
    text: Sniper Rifle
  part_wpn_rifle_sniper__text:
    noteDev: 
    temp: false
    text: Ballistic weapon prioritizing range and per-shot damage. Best fired while stationary.
  part_wpn_seeker_plasma__name:
    noteDev: 
    temp: false
    text: Plasma Seeker
  part_wpn_seeker_plasma__text:
    noteDev: 
    temp: false
    text: Experimental weapon firing guided energized projectiles at long-range. Compromises the targetâ€™s stability and makes them susceptible to crashes, even with lighter units. Sustained fire can crash a target outright.
  part_wpn_shotgun__name:
    noteDev: 
    temp: false
    text: Shotgun
  part_wpn_shotgun__text:
    noteDev: 
    temp: false
    text: An automatic shotgun optimized for inflicting devastating damage at close-range, but exposes its users to significant risk. Due to pellet scatter, damage outcomes with these weapons can vary widly depending on unit position.
  part_wpn_splitter_incendiary__name:
    noteDev: 
    temp: false
    text: Incendiary Splitter
  part_wpn_splitter_incendiary__text:
    noteDev: 
    temp: false
    text: Experimental shotgun firing incendiary ammunition that heat up targets on contact. Attacking enemies during heat-generating actions can cause overheating damage.
  part_wpn_splitter_railgun__name:
    noteDev: 
    temp: false
    text: Railgun Splitter
  part_wpn_splitter_railgun__text:
    noteDev: 
    temp: false
    text: Experimental weapon akin to shotguns. Fires a cluster of tungsten rods capable of penetrating structures and units. Projectile damage drops off with every object passed through.
  part_wpn_tank_cannon__name:
    noteDev: 
    temp: false
    text: Cannon
  part_wpn_tank_cannon__text:
    noteDev: 
    temp: false
    text: A primary weapon of the main battle tanks that deals significant damage.
  part_wpn_tank_cannon_railgun__name:
    noteDev: 
    temp: false
    text: Railgun Cannon
  part_wpn_tank_cannon_railgun__text:
    noteDev: 
    temp: false
    text: Experimental precision weapon similar to a tank cannon. Fires tungsten rods capable of penetrating structures and units. Projectile damage drops off with every object passed through.
