  province_00_desc:
    noteDev: 
    temp: false
    text: Tucked into the mountains, this oft forgotten part of the country used to be a booming mining district. With no strategically important industry to speak of, this remote region has nearly no enemy presence. The first weak link in the chain.
  province_00_name:
    noteDev: 
    temp: false
    text: Hedmark
  province_02_desc:
    noteDev: 
    temp: false
    text: The Mayor of Fyrland was particularly skilled in negotiating farming subsidies and, as a result, it is a surprisingly affluent province.
  province_02_name:
    noteDev: 
    temp: false
    text: Fyrland
  province_03_desc:
    noteDev: 
    temp: false
    text: A region famous for the fact its sheep population is larger than its people.
  province_03_name:
    noteDev: 
    temp: false
    text: Logge
  province_04_desc:
    noteDev: 
    temp: false
    text: A region mostly dealing with agriculture, though its famous holiday markets make it popular for tourists.
  province_04_name:
    noteDev: 
    temp: false
    text: Mæpple
  province_07_desc:
    noteDev: 
    temp: false
    text: Home to some of the most luscious forest in all of Fyrland, Balekin is popular with tourists for its many gorgeous hiking trails.
  province_07_name:
    noteDev: 
    temp: false
    text: Balekin
  province_08_desc:
    noteDev: 
    temp: false
    text: Every child in Fyrland wishes they lived in Brostland because of the rumours that the woods are full of fae folk.
  province_08_name:
    noteDev: 
    temp: false
    text: Brostland
  province_09_desc:
    noteDev: 
    temp: false
    text: Once a quaint farming province, a discovery of mineral-rich veins led to an explosion of mining operations in the last decade.
  province_09_name:
    noteDev: 
    temp: false
    text: Isadgotte
  province_11_desc:
    noteDev: 
    temp: false
    text: A sparsely populated region known mainly for its agriculture, Bjørrin is also a commuter hub with very little tertiary industry.
  province_11_name:
    noteDev: 
    temp: false
    text: Bjørrin
  province_12_desc:
    noteDev: 
    temp: false
    text: Despite being primarily a mining province, the ironically named Kongensland is most famous for the sight where, centuries ago, Fyrland's monarchy was finally dismantled via a beheading of the King.
  province_12_name:
    noteDev: 
    temp: false
    text: Kongensland
  province_13_desc:
    noteDev: 
    temp: false
    text: Scientific development has long been booming in this region, starting with landmark research into fusion and superconductivity and continuing to this day. A large number of experimental units operate in the region, so it must be approached with caution.
  province_13_name:
    noteDev: 
    temp: false
    text: Kruss
  province_15_desc:
    noteDev: 
    temp: false
    text: The invading forces took a special interest in taking Styggut over, due to its strategic importance. It's home to many extraction operations and power plants.
  province_15_name:
    noteDev: 
    temp: false
    text: Styggut
  province_16_desc:
    noteDev: 
    temp: false
    text: The birthplace of famous author Mikael Nilsson, Midtbolle is mentioned thirty-seven times in his opus about a starving writer, [i]Appetite[/i].
  province_16_name:
    noteDev: 
    temp: false
    text: Midtbolle
  province_17_desc:
    noteDev: 
    temp: false
    text: Stillested is by far the least populous area of Fyrland, dominated by forests and with ancient legislation that bars much of the deforestation the rest of Fyrland has seen.
  province_17_name:
    noteDev: 
    temp: false
    text: Stillested
  province_18_desc:
    noteDev: 
    temp: false
    text: Lykkedig has long encouraged technological companies to set up shop there, with its many funding programs and plenty of unused land sold cheap for company campuses.
  province_18_name:
    noteDev: 
    temp: false
    text: Lykkedig
  province_19_desc:
    noteDev: 
    temp: false
    text: The black-winged cuckoo was once Fyrland's national bird, but now Ungtträ is the only place they can still be seen after their natural habitats had been destroyed due to industrialisation.
  province_19_name:
    noteDev: 
    temp: false
    text: Ungtträ
  province_20_desc:
    noteDev: 
    temp: false
    text: Though it suffered badly with wildfires caused by an unseasonable dry summer two years ago, it has since recovered most of its industry.
  province_20_name:
    noteDev: 
    temp: false
    text: Regattal
  province_21_desc:
    noteDev: 
    temp: false
    text: Sjefunnet’s industry has been on the decline here for almost half a decade thanks to losing most of its best and brightest to the Fyrland technology hubs, like Lykkedig.
  province_21_name:
    noteDev: 
    temp: false
    text: Sjefunnet
  province_22_desc:
    noteDev: 
    temp: false
    text: Thanks to generous tax breaks, many manufacturers have their headquarters in Huvudsyster.
  province_22_name:
    noteDev: 
    temp: false
    text: Huvudsyster
  province_24_desc:
    noteDev: 
    temp: false
    text: Nordtre relies on wood export for much of its riches, as it has little other industry in the province. They even hold popular woodcarving festivals every autumn!
  province_24_name:
    noteDev: 
    temp: false
    text: Nordtre
  province_25_desc:
    noteDev: 
    temp: false
    text: A decade ago, the Secretary of Agriculture at the time shut down a lot of mining operations in this area, but the new Secretary just before the invasion was working on bringing industry back to Oxbrut.
  province_25_name:
    noteDev: 
    temp: false
    text: Oxbrut
  province_26_desc:
    noteDev: 
    temp: false
    text: Røban is one of the wealthiest provinces in Fyrland and is still a popular destination for young start-ups.
  province_26_name:
    noteDev: 
    temp: false
    text: Røban
  province_27_desc:
    noteDev: 
    temp: false
    text: This sparsely populated region gives over most of its land to forestry.
  province_27_name:
    noteDev: 
    temp: false
    text: Cottelbrum
  province_28_desc:
    noteDev: 
    temp: false
    text: Home to the Institute, Hollis has been responsible for many scientific breakthroughs over the past 30 years. A large number of experimental units operate in the region, so it must be approached with caution.
  province_28_name:
    noteDev: 
    temp: false
    text: Hollis
  province_29_desc:
    noteDev: 
    temp: false
    text: One of the modern industrial centers of Fyrland, this region specializes in rare-earth metal processing and semiconductor manufacturing.
  province_29_name:
    noteDev: 
    temp: false
    text: Lætes
  province_30_desc:
    noteDev: 
    temp: false
    text: Population numbers are not accurate for Trom, due to the difficulty in collecting census information from the more remote hamlets and villages.
  province_30_name:
    noteDev: 
    temp: false
    text: Trom
  province_32_desc:
    noteDev: 
    temp: false
    text: Tucked in the corner of the country, Billesker is often forgotten by anyone not fascinated by plastics manufacturing.
  province_32_name:
    noteDev: 
    temp: false
    text: Billesker
  province_breakthrough_central_desc:
    noteDev: 
    temp: false
    text: Strategically important path through the Granite Peaks. A well defended chokepoint opening the way to the rest of Fyrland.
  province_breakthrough_central_name:
    noteDev: 
    temp: false
    text: Keystone Pass
  province_breakthrough_line_desc:
    noteDev: 
    temp: false
    text: Strategically important path through the Sunset Walls mountain range. A critical supply path for the invasion forces and an easily defendable chokepoint blocking the way to the rest of Fyrland.
  province_breakthrough_line_name:
    noteDev: 
    temp: false
    text: Western Pass
  province_capital_desc:
    noteDev: 
    temp: false
    text: Benefiting from a defensive position far from the country's borders and protected by its northern seafront, the Capital proved difficult to topple during the invasion.
  province_capital_name:
    noteDev: 
    temp: false
    text: Capital District
  province_g1_01_desc:
    noteDev: 
    temp: false
    text: Denizens of this province are affectionately nicknamed "beetniks", thanks to the enormous amount of sugar beets grown in this region.
  province_g1_01_name:
    noteDev: 
    temp: false
    text: Ostbager-Wiel
  province_g1_02_desc:
    noteDev: 
    temp: false
    text: The invading forces took a special interest in taking Styggut over, due to its strategic importance. It's home to many extraction operations and power plants.
  province_g1_02_name:
    noteDev: 
    temp: false
    text: Styggut
  province_g1_03_desc:
    noteDev: 
    temp: false
    text: One of the first to adopt modern farming techniques, it is a thriving agricultural province.
  province_g1_03_name:
    noteDev: 
    temp: false
    text: Hosfred
  province_g2_01_desc:
    noteDev: 
    temp: false
    text: 'Birthplace of Massar Radar, the standard short-distance communication technology used by most armies. '
  province_g2_01_name:
    noteDev: 
    temp: false
    text: Vremmel
  province_g2_02_desc:
    noteDev: 
    temp: false
    text: Fossil evidence shows that this region was one of the earliest settlements in all of Fyrland. The invading forces have already begun destroying some of the major historical sites.
  province_g2_02_name:
    noteDev: 
    temp: false
    text: Båkfist
  province_g2_03_desc:
    noteDev: 
    temp: false
    text: Once known as coal country, Lyngsted's mining closures two decades ago caused manufacturing to become the number one industry in the province. It is also home to many hot springs.
  province_g2_03_name:
    noteDev: 
    temp: false
    text: Lyngsted
  province_g2_04_desc:
    noteDev: 
    temp: false
    text: Home of the scenic Lasurstein Crater, Malmland boasts one of the oldest mining operations in the Strike Circuit. The province is responsible for 20% of the country's raw material exports.
  province_g2_04_name:
    noteDev: 
    temp: false
    text: Malmland
