entries:
  branch_army__header:
    id: 1
    text: Armee
    textEng: Army
  branch_army__text:
    id: 1
    text: Trupps mit verbundenen Waffen, die konventionelle Panzerfahrzeuge und kinetische Waffen nutzen. Sind für die meisten Operationen in den besetzten Gebieten verantwortlich.
    textEng: A combined arms force fielding conventional armor, and kinetic weapons. Responsible for most of operations in the occupied territories.
  branch_experimental__header:
    id: 1
    text: Experimentell
    textEng: Experimental
  branch_experimental__text:
    id: 1
    text: Diese mit exotischen mobilen Panzerfahrzeugen und modernsten Energiewaffen ausgerüsteten Eliteeinheiten können Statuseffekte anwenden. Setzen fortschrittliche erhöhte Panzer anstelle von konventionellen Panzerfahrzeugen ein.
    textEng: Elite divisions equipped with exotic mobile armor and cutting-edge energy weapons that can apply status effects. Deploys advanced elevated tanks in place of conventional armor.
  branch_reserves__header:
    id: 1
    text: Reserve
    textEng: Reserves
  branch_reserves__text:
    id: 1
    text: Besatzungstruppen, die auf ihre Überzahl, konventionell gepanzerte Fahrzeuge und Raketenwerfer vertrauen. Ein einfacher Gegner, der oft unvollständige Mechs einsetzt, denen ein Arm oder beide Arme fehlen und die dafür mit Rucksackwaffen ausgestattet sind.
    textEng: Occupation forces reliant on numbers, conventional armored vehicles, and missile launchers. An unsophisticated adversary, often utilizing incomplete mechs missing one or both arms in favor of backpack weapons.
  branch_specops__header:
    id: 1
    text: Sondereinsatzteam
    textEng: Special Ops
  branch_specops__text:
    id: 1
    text: Spezialeinheiten. Fast alle Trupps nutzen Mechs anstelle von konventionellen Panzerfahrzeugen. Bevorzugen Waffen, die für Pilotenschaden optimiert sind.
    textEng: Special operations forces. Nearly all squads utilize mechs in place of conventional armor. Prefer weapons optimized for pilot damage.
  branch_trainingreserves__header:
    id: 1
    text: Reserve
    textEng: Reserves
  branch_trainingreserves__text:
    id: 1
    text: Eine nach der Invasion aufgestellte Reservetruppe. Da sie sich auf Zahlen und konventionelle gepanzerte Fahrzeuge stützt, ist sie ein einfacher, aber gefährlicher Gegner.
    textEng: A reserve force established after the invasion. Reliant on numbers and conventional armored vehicles, it is an unsophisticated but dangerous adversary.
