  hg_forward_base__name:
    id: 1
    text: Frontlinie
    textEng: Frontline
  hg_forward_base__text:
    id: 1
    text: Ein Außenposten der Freiheitstruppe für Fyrland, verborgen am Rand der Provinz. Die hiesigen Widerstandstruppen können dir mit Vorräten für deine mobile Basis aushelfen.
    textEng: An outpost of Fyrland Freedom Forces hidden at the edge of the province. Resistance fighters here can help resupply your mobile base.
  internal_mobilebase__name:
    id: 1
    text: Mobile Basis
    textEng: Mobile Base
  internal_mobilebase__text:
    id: 1
    text: Robuster Mech-Transporter, nachträglich ausgestattet mit einer Reparaturbucht und Pilotenquartieren. Die mobile Basis ermöglicht es der Brigade, präzise Angriffe zu starten und zu entkommen, bevor der Feind reagieren kann.
    textEng: Rugged mech transport retrofitted with a repair bay and pilot quarters. The mobile base enables the Brigade to strike with precision and escape before the enemy can respond.
  special_breakthrough_train__name:
    id: 1
    text: Frachttransporter
    textEng: Carrier
  special_breakthrough_train__text:
    id: 1
    text: Schwerer Kaskad-Frachttransporter, der in Richtung des Westpasses unterwegs ist. Ihn lahmzulegen, könnte in Zukunft verhindern, dass andere Frachttransporter und Verstärkung den Pass überqueren.
    textEng: Heavy Kaskad cargo carrier traveling towards the Western Pass. Disabling this could prevent future carriers and reinforcements from accessing the pass.
