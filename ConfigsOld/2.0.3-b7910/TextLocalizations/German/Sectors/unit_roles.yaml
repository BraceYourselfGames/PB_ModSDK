timeLastSync: 63817553970
entries:
  comp_bridge__name:
    id: 1
    text: Brücke
    textEng: Bridge
  comp_bridge__text:
    id: 1
    text: Kommandozentrale. Wird sie zerstört, werden alle vom Schiff gesteuerten Drohnen inaktiv. Andere Waffen können trotzdem noch einsatzbereit sein.
    textEng: Command and control center. Destroying the bridge will stop the drones controlled by the ship, although other weapons might remain operational.
  comp_core__name:
    id: 1
    text: Kern
    textEng: Core
  comp_core__text:
    id: 1
    text: Die Hülle der laufenden Plattform. Die Front ist stark gepanzert. Eine kritische Beschädigung dieses Teils würde die gesamte Plattform funktionsunfähig machen.
    textEng: The hull of the walking platform. Heavily armored from the front. Critically damaging this part would leave the entire platform inoperable.
  comp_core_reinforced_proto__name:
    id: 1
    text: Verstärkter Kern
    textEng: Reinforced Core
  comp_core_reinforced_proto__text:
    id: 1
    text: Die Hülle des Plattform-Prototyps. Dank unglaublich starker Rüstungsplatten hält sie den meisten Geschossen stand.
    textEng: The hull of the prototype platform. Heavily reinforced with advanced armor plates, it can withstand most bullet impacts.
  comp_default__name:
    id: 1
    text: System
    textEng: System
  comp_default__text:
    id: 1
    text: Dies ist ein Teil der Gesamteinheit.
    textEng: This is a part of the greater unit.
  comp_engine__name:
    id: 1
    text: Motor
    textEng: Engine
  comp_engine__text:
    id: 1
    text: Einer der Motoren, die das Fahrzeug antreiben.
    textEng: One of the engines moving the vehicle.
  comp_generator__name:
    id: 1
    text: Generator
    textEng: Generator
  comp_generator__text:
    id: 1
    text: Dies ist ein Energiegenerator, der andere Systeme der Gesamteinheit unterstützt.
    textEng: This is a power generator supporting other systems of the greater unit.
  comp_mobilebase__name:
    id: 1
    text: Mobile Basis
    textEng: Mobile base
  comp_mobilebase__text:
    id: 1
    text: Die Operationsbasis der Brigade. Sie ist der Schlüssel zu allen Operationen und muss um jeden Preis geschützt werden.
    textEng: Base of operations for the Brigade. Key to all operations, must be protected at all costs.
  comp_sensor__name:
    id: 1
    text: Sensor
    textEng: Sensor
  comp_sensor__text:
    id: 1
    text: Dies ist ein Sensor, der die Gesamteinheit mit Zieldaten versorgt.
    textEng: This is a sensor providing targeting data to the greater unit.
  comp_shield__name:
    id: 1
    text: Schild
    textEng: Shield
  comp_shield__text:
    id: 1
    text: Dies ist ein Schild, der die Gesamteinheit schützt.
    textEng: This is a shield protecting the greater unit.
  comp_wpn_launcher__name:
    id: 1
    text: Werfer
    textEng: Launcher
  comp_wpn_launcher__text:
    id: 1
    text: Dies ist eine indirekte Feuerwaffe, die von der Gesamteinheit genutzt wird.
    textEng: This is an indirect fire weapon used by the greater unit.
  comp_wpn_main__name:
    id: 1
    text: Hauptwaffe
    textEng: Main gun
  comp_wpn_main__text:
    id: 1
    text: Dies ist die Hauptbewaffnung, die von der Gesamteinheit genutzt wird.
    textEng: This is the primary arnament used by the greater unit.
  comp_wpn_turret__name:
    id: 1
    text: Geschützturm
    textEng: Turret
  comp_wpn_turret__text:
    id: 1
    text: Dies ist eine Sekundärwaffe, die von der Gesamteinheit genutzt wird.
    textEng: This is a secondary weapon used by the greater unit.
  generic_r0__name:
    id: 1
    text: Auszubildender
    textEng: Trainee
  generic_r0__text:
    id: 1
    text: Die meisten Einheiten, die in ländlichen Regionen eingesetzt werden, bestehen aus unerfahrenen Rekruten und sind mit einer begrenzten Standardbewaffnung ausgestattet.
    textEng: Inexperienced recruits comprise most of the units deployed in rural regions. Equipped with limited, standard issue armaments.
  generic_r1__name:
    id: 1
    text: Soldat
    textEng: Soldier
  generic_r1__text:
    id: 1
    text: Häufigster feindlicher Einheitenrang. Mit gewöhnlichen, massenproduzierten Teilen ausgestattet.
    textEng: Most common hostile unit rank. Equipped with common, mass-manufactured parts.
  generic_r2__name:
    id: 1
    text: Veteran
    textEng: Veteran
  generic_r2__text:
    id: 1
    text: Erfahrene feindliche Einheiten mit fortschrittlicher, anpassbarer Ausrüstung.
    textEng: Experienced hostile units carrying advanced, customizable equipment.
  generic_r3__name:
    id: 1
    text: Elite-Soldat
    textEng: Elite
  generic_r3__text:
    id: 1
    text: Hochrangige feindliche Einheit, die in der Regel mit seltener, teurer Ausrüstung ausgestattet ist.
    textEng: High-ranking hostile unit. Typically outfitted with rare, expensive equipment.
  special_drone_bomb__name:
    id: 1
    text: Drohne
    textEng: Drone
  special_drone_bomb__text:
    id: 1
    text: Hochexplosive Loitering-Munition. Sie versucht, das angegebene Ziel zu erreichen und detoniert, sobald sie in Reichweite ist.
    textEng: High explosive loitering munition. Attempts to reach the designated target and detonates once within range.
  special_drone_missile__name:
    id: 1
    text: Rakete
    textEng: Missile
  special_drone_missile__text:
    id: 1
    text: Hochexplosiver Marschflugkörper. Er nimmt einen geraden Weg zum vorgesehenen Ziel und detoniert, sobald er in Reichweite ist.
    textEng: High explosive cruise missile. Takes a straight path to the designated target and detonates once within range.
  special_elite__name:
    id: 1
    text: Elite-Soldat
    textEng: Elite
  special_elite__text:
    id: 1
    text: Dies ist ein hochrangiger Offizier. Es kann die Moral der feindlichen Truppen erheblich beeinträchtigen, sie auszuschalten.
    textEng: This is a high-ranking officer. Taking them out can significantly affect morale of the enemy forces.
  special_homeguard__name:
    id: 1
    text: Kämpfer
    textEng: Fighter
  special_homeguard__text:
    id: 1
    text: Das sind unsere Verbündeten aus den Widerstandstruppen der 3F. Sie werden unabhängig handeln, aber wenn nötig deine Befehle befolgen.
    textEng: This is our ally from the 3F resistance forces. They will act independently, but will follow your orders if necessary.
  special_spotter__name:
    id: 1
    text: Aufklärer
    textEng: Spotter
  special_spotter__text:
    id: 1
    text: Diese Einheit leitet feindliche Luftangriffe auf deine Stellungen an. Schalte sie aus, um die Angriffe zu beenden.
    textEng: This unit is guiding enemy airstrikes on your positions. Eliminate it to stop the attacks.
