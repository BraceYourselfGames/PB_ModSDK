  unit_tank_modular__header:
    id: 1
    text: Panzer
    textEng: Tank
  unit_tank_modular__text:
    id: 1
    text: Hauptkampfpanzer der Invasionstruppen. Ein Jahrhundertwende-Design mit verbesserter moderner Komposit-Rüstung und Elektronik. Neueste Modelle verfügen über einen Adaptergeschützturm, der mit Mech-Waffen ausgestattet werden kann.
    textEng: Main battle tank used by the invading forces. Turn of the century design with upgraded modern composite armor and electronics. Latest models have an adapter turret capable of mounting mech weapons.
