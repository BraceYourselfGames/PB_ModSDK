entries:
  unit_mech__header:
    id: 1
    text: Mech
    textEng: Mech
  unit_mech__text:
    id: 1
    text: Gesteuerte Mechs sind seit über einem Jahrzehnt das Rückgrat der modernen Streitkräfte. Ein Standardrahmen kann mit einer Palette an Ausrüstung ausgestattet werden, die eine schier endlose Anpassung und Spezialisierung ermöglicht.
    textEng: Piloted mechs have been the backbone of the modern armed forces for over a decade. A standard frame can be outfitted with a range of equipment, allowing for endless customization and specialization.
  unit_mech__vs_equipment_left_header:
    id: 1
    text: Schild
    textEng: Shield
  unit_mech__vs_equipment_left_text:
    id: 1
    text: Bietet zusätzlichen Schutz durch Absorption von Richtungsschaden und Abschirmung von Teilen der Einheit.
    textEng: Provides additional protection by absorbing directional damage and shielding parts of the unit.
  unit_sentry__header:
    id: 1
    text: Geschützturm
    textEng: Turret
  unit_sentry__text:
    id: 1
    text: Stark gepanzert und mit den neuesten Bewegungssensoren ausgestattet, ist das eine der wenigen Einheiten, die in der Lage sind, die mit Prognosemotoren ausgerüsteten Mechs der Brigade zu verfolgen.
    textEng: Stationary defense system used by invading forces. Heavily armored and equipped with the latest motion sensors, making it one of the only units capable of tracking the Brigade's prediction engine-equipped mechs.
  unit_sentry__vs_core_header:
    id: 1
    text: Unterteil
    textEng: Base
  unit_sentry__vs_core_text:
    id: 1
    text: Gepanzertes Unterteil. Kritischer Schaden an diesem Teil zerstört den Geschützturm.
    textEng: Armored base. Critical damage to this part will destroy the turret.
  unit_sentry__vs_secondary_header:
    id: 1
    text: Geschützturm
    textEng: Turret
  unit_sentry__vs_secondary_text:
    id: 1
    text: Scannt die Umgebung. Trägt Waffen und Munition. Kritischer Schaden an diesem Teil zerstört den Geschützturm.
    textEng: Scans surroundings. Holds weapons and ammunition. Critical damage to this part will destroy the turret.
  unit_system__header:
    id: 1
    text: Einheit
    textEng: Unit
  unit_system__text:
    id: 1
    text: Dies ist ein einfaches autonomes System.
    textEng: This is a simple autonomous system.
  unit_tank_elevated__header:
    id: 1
    text: Panzer
    textEng: Tank
  unit_tank_elevated__text:
    id: 1
    text: Ein hochmoderner Kampfpanzer, der vor Kurzem in Dienst gestellt wurde. Er kann sich schnell erheben, um aus der Deckung heraus zu feuern oder sich zum Schutz zu verkriechen. Der Crawler teilt sich Komponenten mit den Mechs.
    textEng: Cutting edge battle tank that recently entered service. Capable of quickly elevating to fire over cover or hunkering down to stay protected. Shares common components with mechs.
  unit_tank_elevated__vs_core_header:
    id: 1
    text: Hauptkörper
    textEng: Main Body
  unit_tank_elevated__vs_core_text:
    id: 1
    text: Stark gepanzerter Kern des Panzers, der den Piloten und den Reaktor beherbergt. Bei schwerer Beschädigung wird die Einheit zerstört.
    textEng: Heavily armored core of the tank that houses the pilot and the reactor. If critically damaged, the unit will be destroyed.
  unit_tank_elevated__vs_optional_left_header:
    id: 1
    text: Linke Seite
    textEng: Left Side
  unit_tank_elevated__vs_optional_left_text:
    id: 1
    text: Gelenkketten, die den Panzer über den Boden heben können. Bei kritischem Schaden an diesem Teil kommt die Einheit ins Stürzen.
    textEng: Articulated tracks capable of lifting this tank above ground. Critical damage to this part will crash the unit.
  unit_tank_elevated__vs_optional_right_header:
    id: 1
    text: Rechte Seite
    textEng: Right Side
  unit_tank_elevated__vs_optional_right_text:
    id: 1
    text: Gelenkketten, die den Panzer über den Boden heben können. Wenn sie schwer beschädigt sind, kommt die Einheit ins Stürzen.
    textEng: Articulated tracks capable of lifting this tank above ground. If critically damaged, the unit will crash.
