  end_defeat_block_header:
    id: 1
    text: Kein Weg vorwärts
    textEng: No way forward
  end_defeat_block_text:
    id: 1
    text: Eine Niederlage ist in diesem Kampf keine Option. Beim letzten Spielstand erneut versuchen?
    textEng: Defeat is not an option in this fight. Retry from the last saved game?
  end_detail_defeat_early:
    id: 1
    text: Die Basis hat unsere Einheiten aufgesammelt und sich zurückgezogen, der Standort bleibt allerdings weiterhin unter feindlicher Kontrolle. Nächstes Mal schlagen wir sie!
    textEng: The base has picked up our units and retreated, but the site remains under enemy control. We can defeat them next time!
  end_detail_defeat_total:
    id: 1
    text: Unsere Einheiten sind verloren, aber immerhin konnte die Basis entkommen. Der Standort bleibt allerdings weiterhin unter feindlicher Kontrolle. Nächstes Mal schlagen wir sie!
    textEng: Our units are lost, but the base has managed to escape. The site remains under enemy control. We can defeat them next time!
  end_detail_victory_early:
    id: 1
    text: Glückwunsch! Die Basis hat unsere Einheiten gesichert und alle Ziele wurden erreicht. Da der Feind vertrieben wurde, hast du jetzt die Kontrolle über diesen Standort.
    textEng: Congratulations! The base has secured our units and all objectives have been fulfilled. With the enemy gone, you now have control of the site.
  end_detail_victory_total:
    id: 1
    text: Glückwunsch! Der Feind wurde besiegt und du hast jetzt die Kontrolle über diesen Standort.
    textEng: Congratulations! The enemy has been defeated and you now have control of the site.
