  pilot_event_knockout_header:
    id: 2
    text: Bewusstlos
    textEng: Knocked out
  pilot_event_knockout_text:
    id: 2
    text: Dieses Mitglied der Pilotencrew ist in einem kritischen Zustand. Es hat überlebt, muss aber vor dem nächsten Einsatz behandelt werden und hat ein dauerhaftes Trauma erlitten.
    textEng: This pilot is in a critical condition. They have survived, but require treatment to deploy again and gain a permanent trauma.
  pilot_event_lost_desc_trauma:
    id: 1
    text: Aufgrund eines Traumas hat das Mitglied der Pilotencrew seine Verletzungen nicht überlebt. Seine sterblichen Überreste werden nach dem Kampf geborgen. Sorge dafür, dass sich deine Leute nach Kämpfen von Verletzungen erholen, um solche Verluste zu vermeiden.
    textEng: The pilot did not survive this injury due to untreated past trauma. Their remains will be recovered after combat. Letting pilots recover from injuries after combat can avoid this.
  pilot_event_lost_header:
    id: 1
    text: Pilot verloren
    textEng: Pilot lost
  pilot_health_damage_concussion:
    id: 1
    text: Schaden bis zur Erschütterung
    textEng: Damage until concussion
  pilot_health_damage_death:
    id: 1
    text: Schaden bis zum Tod
    textEng: Damage until death
  pilot_health_deployment:
    id: 1
    text: Gesundheit bei Einsatz
    textEng: Health on deployment
  pilot_health_desc_enemy:
    id: 1
    text: Verbleibende Gesundheit, bis dieser feindliche Pilot bewusstlos wird. Nutze Erschütterungswaffen, um der Gesundheit des Piloten Schaden zuzufügen.
    textEng: Remaining health until this hostile pilot is knocked unconscious. Use concussive weapons to damage pilot health.
  pilot_health_desc_friendly:
    id: 1
    text: Verbleibende Gesundheit, bis unser Pilot bewusstlos wird. Verhindere das, indem du Schaden durch Erschütterungswaffen vermeidest.
    textEng: Remaining health until our pilot is knocked unconscious. Prevent this by avoiding concussive weapon damage.
  pilot_health_max:
    id: 1
    text: Maximale Gesundheit
    textEng: Maximum health
  pilot_health_tooltip_header:
    id: 1
    text: Pilotengesundheit
    textEng: Pilot health
  pilot_risk_death:
    id: 1
    text: In Lebensgefahr!
    textEng: At risk of death!
  pilot_risk_death_desc_enemy:
    id: 1
    text: Verbleibende Gesundheit, bis dieser feindliche Pilot seinen Wunden erliegt. Nutze Erschütterungswaffen, um der Gesundheit des Piloten Schaden zuzufügen.
    textEng: Remaining health until this hostile pilot succumbs to their injuries. Use concussive weapons to damage pilot health.
  pilot_risk_death_desc_friendly:
    id: 1
    text: Verbleibende Gesundheit, bis unser Pilot seinen Wunden erliegt. Vermeide Schaden durch Erschütterungswaffen – wenn ein Pilot stirbt, bleibt er tot!
    textEng: Remaining health until our pilot succumbs to their injuries. Avoid concussive weapon damage - pilot death is permanent!
  pilot_status_concussion_desc_enemy:
    id: 1
    text: Der feindliche Pilot wurde durch eine Erschütterungswaffe außer Gefecht gesetzt. Die feindliche Einheit ist noch intakt und kann geborgen werden!
    textEng: The enemy pilot was knocked out from a concussive weapon. Their unit is intact - a great opportunity for salvage!
  pilot_status_concussion_desc_friendly:
    id: 1
    text: Unser Pilot wurde durch einen Erschütterungstreffer außer Gefecht gesetzt. Gewinne den Kampf, um sein Überleben zu sichern! Wir können niemanden wiederbeleben, wenn wir verlieren.
    textEng: Our pilot was knocked out from a concussive hit. Win the fight to ensure their survival! We cannot revive them if we lose.
  pilot_status_concussion_header:
    id: 1
    text: Erschüttert
    textEng: Concussed
  pilot_status_concussion_subheader:
    id: 1
    text: >-
      Pilot

      erschüttert
    textEng: >-
      Pilot

      Concussed
  pilot_status_crashed_desc:
    id: 1
    text: Diese Einheit kann aufgrund einer Kollision oder eines zerstörten Teils nicht kontrolliert werden. Alle zuvor geplanten Aktionen wurden abgebrochen.
    textEng: This unit is out of control from a collision or destroyed part. All previously planned actions have been terminated.
  pilot_status_crashed_header:
    id: 1
    text: Gestürzt
