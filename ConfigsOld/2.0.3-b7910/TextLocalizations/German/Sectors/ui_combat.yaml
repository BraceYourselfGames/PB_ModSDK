    textEng: Predicting into next turn
  timeline_status_warning_header:
    id: 1
    text: Warnung – Geringe Präzision
    textEng: Low precision warning
  timeline_tooltip_heat_header:
    id: 1
    text: Hitze
    textEng: Heat
  timeline_tooltip_heat_text:
    id: 1
    text: Zu lange Überhitzung führt dazu, dass die Einheit Feuer fängt und Schaden nimmt. Halte Abstände zwischen Angriffen und anderen hitzeerzeugenden Aktionen ein, damit die Einheit genug Zeit zum Abkühlen hat. Wird eine Einheit durch Überhitzung zerstört, wirft sie das Mitglied der Pilotencrew automatisch aus.
    textEng: Prolonged overheating will lead to the unit catching fire and taking damage. Space out attacks and other heat-generating actions to give the unit time to cool down. If a unit is destroyed by overheating, the pilot will automatically eject.
