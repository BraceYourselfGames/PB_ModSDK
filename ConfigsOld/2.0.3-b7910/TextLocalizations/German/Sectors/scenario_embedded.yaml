timeLastSync: 63817553736
entries:
  boss__state_boss_defeated_0c_header:
    id: 1
    text: Den Feind zerstören
    textEng: Destroy the enemy
  boss__state_boss_defeated_0c_text:
    id: 1
    text: Weiche den Bordwaffen aus und zerstöre den Kern der Plattform, um sie dauerhaft zu neutralisieren.
    textEng: Evade the onboard weapons and destroy the core of the platform to permanently neutralize it.
  generic_assassination__state_04_elite_eliminated_0c_header:
    id: 1
    text: Das Ziel eliminieren
    textEng: Eliminate the target
  generic_assassination__state_04_elite_eliminated_0c_text:
    id: 1
    text: Schalte die Zieleinheit aus. Lass sie nicht entkommen.
    textEng: Take out the designated unit. Do not let the target escape.
  generic_assassination__step_main_0c_header:
    id: 1
    text: Attentat
    textEng: Assassination
  generic_assassination__step_main_0c_text:
    id: 1
    text: Eliminiere den hochrangigen Offizier, der die lokalen Truppen befehligt.
    textEng: Eliminate the high-ranking officer in command of the local forces.
  generic_assassination_runner__state_elite_escape_0c_header:
    id: 1
    text: Ziel entkommt
    textEng: Target escaping
  generic_assassination_runner__state_elite_escape_0c_text:
    id: 1
    text: Das Ziel ist auf dem Weg zu einem Evakuierungspunkt. Halte es auf.
    textEng: The target is making their way to an evac point. Stop them.
  generic_assault_alarm__state_alarm_0c_header:
    id: 1
    text: Nebenziel
    textEng: Side Objective
  generic_assault_alarm__state_alarm_0c_text:
    id: 1
    text: Zerstöre den Alarmturm, um den Einsatz von Reserveeinheiten zu verhindern.
    textEng: Destroy alarm tower to prevent deployment of reserve units.
  generic_assault_alarm__state_wave_2_0c_header:
    id: 1
    text: Reserveverstärkungen
    textEng: Reserve Reinforcements
  generic_assault_alarm__state_wave_2_0c_text:
    id: 1
    text: Reserveverstärkungen werden alarmiert und eingesetzt, wenn der Alarmturm nicht zerstört wird.
    textEng: Reserve Reinforcements will be alerted and deployed if the Alarm tower is not destroyed.
  generic_civilian_liberation__state_destruction_critical_0c_header:
    id: 1
    text: Schadensbegrenzung
    textEng: Minimize damage
  generic_civilian_liberation__state_destruction_critical_0c_text:
    id: 1
    text: Vermeide weitere Zerstörung. Wenn zu viele Strukturen beschädigt werden, müssen wir den Kampf abbrechen.
    textEng: Avoid further destruction. We'll have to abandon the fight if too many structures are lost.
  generic_civilian_liberation__state_destruction_early_0c_header:
    id: 1
    text: Schaden vermeiden
    textEng: Avoid damage
  generic_civilian_liberation__state_destruction_early_0c_text:
    id: 1
    text: Beschränke die Zerstörung auf ein Minimum.
    textEng: Keep destruction to a minimum.
  generic_civilian_liberation__state_reinforcements_hg_0c_header:
    id: 1
    text: Hilfe unterwegs
    textEng: Incoming help
  generic_civilian_liberation__state_reinforcements_hg_0c_text:
    id: 1
    text: Die Freiheitstruppe für Fyrland kommt bald zu Hilfe.
    textEng: Fyrland Freedom Forces will arrive to help soon.
  generic_crawler_defense__state_escape_timer_0c_header:
    id: 1
    text: Zeit für Reparaturen
    textEng: Time to repair
  generic_crawler_defense__state_escape_timer_0c_text:
    id: 1
    text: Sobald die Reparaturen abgeschlossen sind, können wir evakuieren.
    textEng: Once repairs are complete, we'll be able to extract.
  generic_crawler_defense__step_main_0c_header:
    id: 1
    text: Die Basis beschützen
    textEng: Protect the base
  generic_crawler_defense__step_main_0c_text:
    id: 1
    text: Die Crew braucht Zeit, um die Basis wieder zum Laufen zu bringen. Beschütze sie vor Schaden, bis die Reparaturen abgeschlossen sind.
    textEng: The crews need time to get the base running again. Protect it from damage until the repairs are completed.
  generic_elimination_delayed__state_delayed_start_0c_header:
    id: 1
    text: Kontakt steht bevor
    textEng: Contact imminent
  generic_elimination_delayed__state_delayed_start_0c_text:
    id: 1
    text: Die Hauptstreitmacht nähern sich rasch dem Standort.
    textEng: The main force is quickly approaching the site.
  generic_elimination_delayed__step_early_arrival_0c_header:
    id: 1
    text: Frühe Ankunft
    textEng: Early arrival
  generic_elimination_delayed__step_early_arrival_0c_text:
    id: 1
    text: 'Unsere Basis hat den Feind ausmanövriert und einen kleinen Trupp unvorbereitet erwischt. Nutze deinen Vorteil: Eliminiere die Nachzügler und nimm eine vorteilhafte Position ein, bevor der eigentliche Kampf beginnt.'
    textEng: 'Our base has outmaneuvered the enemy and caught a small squad off guard. Take advantage: eliminate the stragglers and take advantageous position before the main fight breaks out.'
  generic_military_demolition__state_demolition_t1_0c_header:
    id: 1
    text: Rang 1
    textEng: Tier 1
  generic_military_demolition__state_demolition_t1_0c_text:
    id: 1
    text: Beschädige die feindlichen Strukturen.
    textEng: Damage the enemy structures.
  generic_military_demolition__state_demolition_t2_0c_header:
    id: 1
    text: Rang 2
    textEng: Tier 2
  generic_military_demolition__state_demolition_t2_0c_text:
    id: 1
    text: Beschädige mehr feindliche Strukturen.
    textEng: Damage more enemy structures.
  generic_military_demolition__state_demolition_t3_0c_header:
    id: 1
    text: Rang 3
    textEng: Tier 3
  generic_military_demolition__state_demolition_t3_0c_text:
    id: 1
    text: Beschädige den Großteil der Basis.
    textEng: Damage the majority of the base.
  generic_military_demolition__state_timer_escape_victory_0c_header:
    id: 1
    text: Verbleibende Zeit
    textEng: Time remaining
  generic_military_demolition__state_timer_escape_victory_0c_text:
    id: 1
    text: Der Feind bündelt seine Bodeneinheiten und Luftunterstützung. Deine Einheiten werden sich bald zurückziehen müssen.
    textEng: The enemy is scrambling ground forces and air support. Your units will be forced to retreat soon.
  generic_military_demolition__step_main_0c_header:
    id: 1
    text: Abriss
    textEng: Demolition
  generic_military_demolition__step_main_0c_text:
    id: 1
    text: Konzentriere dich darauf, Strukturen zu zerstören und möglichst viel Schaden anzurichten. Die örtliche Garnison ist eine Bedrohung, doch ihr wird die Existenzberechtigung fehlen, wenn nichts mehr steht, was noch von Nutzen ist.
    textEng: Prioritize destroying structures, inflict as much damage as possible. The local garrison is a threat, but it won't have a reason to stick around if there is nothing of use is left standing.
  generic_raid__step_main_0c_header:
    id: 1
    text: Überfall
    textEng: Raid
  generic_raid__step_main_0c_text:
    id: 1
    text: Eliminiere alle am Standort und verhindere, dass der Feind seine Fracht ausfliegt. Bleib in der Nähe der markierten Ziele, um heranfliegende Transporter aufzuhalten.
    textEng: Eliminate everyone on site and prevent the enemy from airlifting their cargo. Stay near the highlighted targets to block incoming aircraft.
  unique_breakthrough_stage_01__state_cargo_destruction_threshold_0c_header:
    id: 1
    text: Frachtschaden
    textEng: Cargo damage
  unique_breakthrough_stage_01__state_cargo_destruction_threshold_0c_text:
    id: 1
    text: Jedes Mal, wenn eine bestimmte Anzahl von Behältern zerstört wurde, kann eine mögliche Belohnung verlorengehen.
    textEng: A potential reward could be lost every time enough containers are destroyed.
  unique_breakthrough_stage_01__state_reinforcements_spawn_0c_text:
    id: 1
    text: Feindliche Truppen nähern sich dem Frachttransporter.
    textEng: Enemy forces are gaining on the carrier.
  unique_breakthrough_stage_01__step_main_0c_text:
    id: 1
    text: 'Zerstört jede einzelne Maschine, um den Frachttransporter zu stoppen. Aber Vorsicht: Unentdeckte Einheiten könnten sich an Bord befinden.'
    textEng: Reach every engine and destroy them to stop the carrier. Exercise caution; undetected units might be on board.
  unique_breakthrough_stage_02__intro_primary:
    id: 1
    text: Festungsbelagerung
    textEng: Stronghold Siege
  unique_breakthrough_stage_02__state_obj_breakin_0c_header:
    id: 1
    text: Explosiver Auftritt
    textEng: Explosive entrance
  unique_breakthrough_stage_02__state_obj_breakin_0c_text:
    id: 1
    text: Zerstöre den Generator neben dem Tor, um dir einen Zugang frei zu sprengen.
    textEng: Destroy the generator next to the gates to blast a way in.
  unique_breakthrough_stage_02__state_obj_satellite_tower_01_0c_header:
    id: 1
    text: Turm A überladen
    textEng: Overload tower A
  unique_breakthrough_stage_02__state_obj_satellite_tower_01_0c_text:
    id: 1
    text: Zerstöre den Generator unter dem Turm.
    textEng: Destroy generator under the tower
  unique_breakthrough_stage_02__state_obj_satellite_tower_02_0c_header:
    id: 1
    text: Turm B überladen
    textEng: Overload tower B
  unique_breakthrough_stage_02__state_obj_satellite_tower_02_0c_text:
    id: 1
    text: Zerstöre den Generator unter dem Turm.
    textEng: Destroy generator under the tower
  unique_breakthrough_stage_02__state_obj_satellite_tower_03_0c_header:
    id: 1
    text: Turm C überladen
    textEng: Overload tower C
  unique_breakthrough_stage_02__state_obj_satellite_tower_03_0c_text:
    id: 1
    text: Zerstöre den Generator unter dem Turm.
    textEng: Destroy generator under the tower
  unique_breakthrough_stage_02__step_final_0c_header:
    id: 1
    text: Grundreinigung
    textEng: Cleaning up
  unique_breakthrough_stage_02__step_final_0c_text:
    id: 1
    text: Eliminiere alle verbliebenen Feinde.
    textEng: Eliminate all hostiles remaining.
  unique_breakthrough_stage_02__step_main_0c_header:
    id: 1
    text: Torwacht
    textEng: Gatekeeping
  unique_breakthrough_stage_02__step_main_0c_text:
    id: 1
    text: Zerstöre das Tor, das den Zugang zur feindlichen Festung blockiert.
    textEng: Destroy the gate blocking the way into the enemy stronghold.
  unique_breakthrough_stage_02__step_towers_0c_header:
    id: 1
    text: Geschützter Feind
    textEng: Shielded enemy
  unique_breakthrough_stage_02__step_towers_0c_text:
    id: 1
    text: Überlade die Schilde des Behemoths, indem du die Generatoren in der Nähe ausschaltest.
    textEng: Overload the Behemoth's shields by destroying the surrounding generators.
  unique_breakthrough_stage_02_prep__state_demolition_antenna_0c_header:
    id: 1
    text: Antenne zerstören
    textEng: Destroy the antenna
  unique_breakthrough_stage_02_prep__state_demolition_antenna_0c_text:
    id: 1
    text: Beschädige die markierte Struktur.
    textEng: Damage the highlighted structure.
  unique_breakthrough_stage_02_prep__step_cleanup_0c_text:
    id: 1
    text: Unsere Truppen müssen sich vor dem finalen Angriff neu formieren. Schalte die verbliebenen feindlichen Einheiten aus oder ziehe dich zurück, um die Mission zu beenden.
    textEng: Our forces need to regroup before the final assault. Take out the remaining enemy units or extract to complete the mission.
  unique_capital_center__state_charge_progress_0c_header:
    id: 1
    text: Waffe aufladen
    textEng: Charging the weapon
  unique_capital_center__state_charge_progress_0c_text:
    id: 1
    text: Lass den Feind nicht zu nah an die Basis, damit keine Ladung verlorengeht.
    textEng: Do not let the enemy approach the base to avoid losing charge.
  unique_capital_center__state_sequence1_countermeasures_destroyed_0c_header:
    id: 1
    text: Vorrangige Ziele
    textEng: Priority targets
  unique_capital_center__state_sequence1_countermeasures_destroyed_0c_text:
    id: 1
    text: Zerstöre die Feldgeneratoren.
    textEng: Destroy the field generators
  unique_capital_center__step_01_city_hall_0c_header:
    id: 1
    text: Interferenzen
    textEng: Interference
  unique_capital_center__step_01_city_hall_0c_text:
    id: 1
    text: Feindliche Gegenmaßnahmen verursachen Interferenzen, die die Waffe beeinträchtigen. Zerstöre die Feldgeneratoren auf dem Rathaus.
    textEng: Enemy countermeasures are interfering with the weapon. Take down the field generators on top of the City Hall.
  unique_capital_center__step_02_charge_0c_header:
    id: 1
    text: Ladung
    textEng: Current
  unique_capital_center__step_02_charge_0c_text:
    id: 1
    text: Warte, bis die Waffe aufgeladen ist. Halte den Feind von der Basis fern.
    textEng: Wait for the the gun to build up a charge. Keep the enemy away from the base.
  unique_capital_center__step_03_firing_0c_header:
    id: 1
    text: Nachspiel
    textEng: Aftermath
  unique_capital_center__step_03_firing_0c_text:
    id: 1
    text: Hauptziel erreicht. Beseitige die verbliebenen Feinde, um die Mission abzuschließen.
    textEng: Main objectile complete. Clear the remaining hostiles to end the operation.
  unique_capital_outskirts__state_objective_elimination_0c_header:
    id: 1
    text: Feldreinigung
    textEng: Clear the field
  unique_capital_outskirts__state_objective_elimination_0c_text:
    id: 1
    text: Eliminiere genügend feindliche Einheiten, um durchzubrechen.
    textEng: Eliminate enough enemy units to break through.
  unique_capital_outskirts__state_objective_escape_0c_header:
    id: 1
    text: Flucht nach Norden
    textEng: Escape north
  unique_capital_outskirts__state_objective_escape_0c_text:
    id: 1
    text: Bringe alle Einheiten zum Fluchtsammelpunkt hinter der Verteidigungslinie. Sorge dafür, dass die Feindanzahl unter 5 bleibt, um einen sicheren Rückzug zu gewährleisten.
    textEng: Get every unit to the escape point behind the defensive line. Keep the enemy numbers under 5 to ensure safe exit.
  unique_capital_outskirts__state_reinforcements_perimeter_0c_header:
    id: 1
    text: Frontverstärkung
    textEng: Line reinforcements
  unique_capital_outskirts__state_reinforcements_perimeter_0c_text:
    id: 1
    text: Weitere feindliche Einheiten werden kommen, wenn du die Verteidigungslinie überquert hast.
    textEng: More enemy units will be deployed as soon as you cross the defense line.
  unique_capital_outskirts__state_reinforcements_timed_0c_header:
    id: 1
    text: Verzögerte Verstärkungen
    textEng: Timed reinforcements
  unique_capital_outskirts__state_reinforcements_timed_0c_text:
    id: 1
    text: Ein zusätzlicher Trupp ist aus dem Norden unterwegs.
    textEng: An additional squad is en route from the north.
  unique_capital_outskirts__step_main_0c_text:
    id: 1
    text: Provoziere den Feind, um Truppen aus anderen Teilen der Hauptstadt anzulocken.
    textEng: Provoke the enemy to pull forces from other parts of the Capital.
  unique_intro__intro_location:
    id: 1
    text: Grenze der Republik Fyrland
    textEng: Fyrland Republic Border
  unique_intro__intro_primary:
    id: 1
    text: Markfall
    textEng: Boundary Falls
  unique_intro__intro_ready:
    id: 1
    text: Übertragung wird empfangen ...
    textEng: Incoming transmission...
  unique_intro__intro_threat:
    id: 1
    text: Vor drei Jahren
    textEng: Three years ago
  unique_intro__step_00_intro_g0_u0_unit:
    id: 1
    text: Lieutenant
    textEng: Lieutenant
  unique_intro__step_00_intro_g0_u1_unit:
    id: 1
    text: Major
    textEng: Major
  unique_intro__step_00_intro_g0_u2_unit:
    id: 1
    text: Cadet
    textEng: Cadet
  unique_intro__step_00_intro_g0_u3_pilot_callsign:
    id: 1
    text: Strahl
    textEng: Beam
  unique_intro__step_00_intro_g0_u3_pilot_name:
    id: 1
    text: Charlie
    textEng: Charlie
  unique_intro__step_00_intro_g0_u3_unit:
    id: 1
    text: Corporal
    textEng: Corporal
  unique_intro__step_02_move1_1hc_0_text:
    id: 1
    text: Klicke mit der linken Maustaste auf die Einheit, um die Aktionsliste zu öffnen.
    textEng: Left click the unit to open the action list.
  unique_intro__step_02_move1_1hc_1_text:
    id: 1
    text: Klicke mit der linken Maustaste auf die Aktion „Rennen“.
    textEng: Left click the "Run" action.
  unique_intro__step_02_move1_1hc_2_text:
    id: 1
    text: Klicke mit der linken Maustaste in die Welt, um die Bewegung zu bestätigen.
    textEng: Left click in the world to confirm your movement.
  unique_intro__step_02_move1_1hc_3_text:
    id: 1
    text: Klicke auf diese Schaltfläche, um den Plan auszuführen.
    textEng: Click this button to execute plan.
  unique_intro__step_07_wait_and_move_1hc_0_text:
    id: 1
    text: >-
      Das ist die Aktionsleiste. Klicke auf die Aktion „Rennen“, um zu sehen, wie die Prognose bei der Planung hilft.


      Wenn du den Cursor über die Zeitleiste bewegst, wird auch die Prognose angezeigt.
    textEng: >-
      This is the action bar. Click the "Run" action to see how prediction helps with planning.


      Hovering over the timeline will also show the prediction.
  unique_intro__step_07_wait_and_move_1hc_1_text:
    id: 1
    text: Klicke auf die Aktion „Rennen“.
    textEng: Click the "Run" action.
  unique_intro__step_07_wait_and_move_1hc_2_text:
    id: 1
    text: Dieser Punkt sollte eine klare Sicht ermöglichen. Beachte, wie die Distanz zu ihm die prognostizierte Ankunftszeit verändert.
    textEng: This point should provide a clear view. Note how the distance to it changes the predicted arrival time.
  unique_intro__step_07_wait_and_move_1hc_3_text:
    id: 1
    text: "Die Bewegungszeit wird durch die Entfernung bestimmt. Du kannst dich beliebig oft bewegen. \n \n Aktionen können mit zwei Rechtsklicks abgebrochen werden. Wenn du mit dem Plan zufrieden bist, führe ihn aus!"
    textEng: "Movement time is determined by distance. You can move any number of times. \n\nActions can be cancelled with two right clicks. If you're happy with the plan, execute it!"
  unique_intro__step_07_wait_and_move_1hc_4_text:
    id: 1
    text: "Dies ist die Zeitleiste des Commanders. Sie zeigt die Aktionen, die er in den nächsten fünf Sekunden ausführen wird. \n\nDenke daran: Du kannst die Zeitleiste jeder Einheit, auch der feindlichen, überprüfen, bevor du deinen Plan ausführst!"
    textEng: "This is the Commander's timeline. It shows the actions he'll take over the next five seconds. \n\nRemember: you can check the timeline of any unit, including hostiles, before executing your plan!"
  unique_intro__step_07_wait_and_move_1hc_5_text:
    id: 1
    text: Wähle die zu steuernde Einheit.
    textEng: Select the controllable unit.
  unique_intro__step_09_tank_plans_1hc_0_text:
    id: 1
    text: Der Panzer wird gleich angreifen! Du musst näher heran, um ihn anzugreifen. Klicke auf die Aktion „Rennen“.
    textEng: The tank is about to attack! You will need to get closer to engage it. Click the "Run" action.
  unique_intro__step_09_tank_plans_1hc_1_text:
    id: 1
    text: Klicke auf die Aktion „Rennen“.
    textEng: Click the "Run" action.
  unique_intro__step_09_tank_plans_1hc_10_text:
    id: 1
    text: >-
      [ff9999]Das ist die Zeitleiste des feindlichen Panzers. Die Prognose lautet, dass er sich vorwärts bewegt und feuert.[-]


      Kehre zu deiner Einheit zurück, indem du unten auf das blaue Symbol klickst, oder drücke:


      {0}
    textEng: >-
      [ff9999]This is the timeline of the hostile tank. It's predicted to move forward and fire.[-]


      You can return to your unit by clicking the blue icon below or pressing:


      {0}
  unique_intro__step_09_tank_plans_1hc_2_text:
    id: 1
    text: Wenn du dich hierher begibst, wird das Ziel in optimale Reichweite gebracht.
    textEng: Moving here will place the target into optimal range.
  unique_intro__step_09_tank_plans_1hc_3_text:
    id: 1
    text: Klicke anschließend auf die Aktion „Angriff“.
    textEng: Click the "Attack" action next.
  unique_intro__step_09_tank_plans_1hc_4_text:
    id: 1
    text: Klicke auf die Aktion „Angriff“.
    textEng: Click the "Attack" action.
  unique_intro__step_09_tank_plans_1hc_5_text:
    id: 1
    text: >-
      Lege zunächst fest, [b]wann[/b] der Angriff erfolgen soll, indem du den Mauszeiger über die Zeitleiste bewegst.


      Das Ziel sollte sich in dieser Zeit in [b]optimaler Reichweite[/b] (weißer Ring um deine Einheit) befinden.
    textEng: >-
      First, choose [b]when[/b] the attack should happen by hovering over the timeline.


      The target should be in the [b]optimal range[/b] (white ring around your unit) during that time.
  unique_intro__step_09_tank_plans_1hc_6_text:
    id: 1
    text: >-
      Beende den Angriff, indem du auf die anvisierte Einheit oder ihre Prognose klickst.


      Der angezeigte Prozentsatz ist die voraussichtliche Wirksamkeit deiner Waffe in diesem Bereich.
    textEng: >-
      Finish the attack by clicking the targeted unit or its prediction.


      The % displayed is the predicted effectiveness of your weapon at this range.
  unique_intro__step_09_tank_plans_1hc_7_text:
    id: 1
    text: "Du kannst die Bewegungen und Angriffe auf der Zeitleiste ziehen, um die Zeit und die Position jedes Schritts anzupassen.\n \n [b]Es kann mehr als ein Angriff geplant werden.[/b] Versuche, einen weiteren Angriff zu erstellen."
    textEng: >-
      You can drag the movements and attacks on the timeline to adjust the time and place of every step.


      [b]More than one attack can be planned.[/b] Try creating another attack.
  unique_intro__step_09_tank_plans_1hc_8_text:
    id: 1
    text: Du hast jetzt zwei Angriffe hintereinander geplant. Versuche, deinen Plan auszuführen!
    textEng: You've now planned two attacks in a row. Try executing your plan!
  unique_intro__step_09_tank_plans_1hc_9_text:
    id: 1
    text: Das ist die Zeitleiste des Commanders. Er plant, den Weg des Panzers zu blockieren.
    textEng: This the commander's timeline. He's planning to block the path of the tank.
  unique_intro__step_11_skirmish_cover_1hc_0_text:
    id: 1
    text: Du stehst unter Beschuss und der Feind ist außerhalb deiner Reichweite. Suche Deckung, um Schaden zu vermeiden.
    textEng: There are multiple incoming attacks and enemies out of your range. Try taking cover to avoid damage.
  unique_intro__step_11_skirmish_cover_1hc_1_text:
    id: 1
    text: Bewege dich hierher, um den feindlichen Beschuss zu meiden.
    textEng: Move here to avoid incoming fire.
  unique_intro__step_15_siege_hints_0c_text:
    id: 1
    text: Schütze die Stadt vor den feindlichen Invasionstruppen.
    textEng: Protect the town against the invading enemy forces.
  unique_intro__step_15_siege_hints_1hc_0_text:
    id: 1
    text: >-
      ■ Dieser leichte Mech trägt ein Sturmgewehr und eine Maschinenpistole.


      ■ Am besten ist er für mittlere Entfernungen ausgerüstet. Nutze seine Geschwindigkeit und umkreise den Feind um Treffer zu vermeiden.
    textEng: >-
      ■ This light mech is carrying an assault rifle and a submachine gun.


      ■ It is best equipped for medium range. Circle the enemy and take advantage of its speed to avoid hits.
  unique_intro__step_15_siege_hints_1hc_1_text:
    id: 1
    text: >-
      ■ Dieser Mech hat eine Schrotflinte, die auf kurze Distanz großen Schaden verursacht.


      ■ Mit der Aktion „Schild“ kannst du Angriffe blocken, während du die Distanz verringerst.
    textEng: >-
      ■ This mech has a shotgun, which inflicts high damage at close range.


      ■ You can use the "Shield" action to block attacks while closing the distance.
  unique_intro__step_15_siege_hints_1hc_2_text:
    id: 1
    text: >-
      ■ Dieser Mech trägt eine schwere Strahlenwaffe. Er ist langsam, aber stark.


      ■ Die Strahlen können Deckungen durchschneiden und mehrere Einheiten auf einmal treffen.
    textEng: >-
      ■ This mech carries a heavy beam weapon. It is slow, but powerful.


      ■ Beams can cut through cover and hit multiple units at once.
  unique_intro__step_16_siege_freeform_0c_text:
    id: 1
    text: Schütze die Stadt vor den feindlichen Invasionstruppen.
    textEng: Protect the town against the invading enemy forces.
  unique_intro__step_17_siege_end_0c_text:
    id: 1
    text: Schütze die Stadt vor den feindlichen Invasionstruppen.
    textEng: Protect the town against the invading enemy forces.
  unique_mountainbase__step_wave_00_guard_0c_text:
    id: 1
    text: Erobere Langset zurück, um die mobile Basis zu sichern.
    textEng: Recapture Langset to secure the mobile base.
  unique_mountainbase__step_wave_00_guard_1hc_0_text:
    id: 1
    text: Angriffe erzeugen Hitze. Behalte die Zeitleiste und die Hitzeanzeige im Auge. Lege zwischen Angriffen Pausen ein, damit die Hitze verfliegt und Schaden vermieden wird.
    textEng: Attacks generate heat. Keep an eye on the timeline and the heat indicator. Space attacks to let the heat dissipate and avoid damage.
  unique_mountainbase__step_wave_01_alarm_0c_text:
    id: 1
    text: Eine weitere Einheit hat sich soeben dem Kampf angeschlossen. Eliminiere alle Feinde, bevor sie eure Anwesenheit melden.
    textEng: An additional unit just joined the fight. Eliminate all hostiles before they report your presence.
  unique_tutorial_base__state_wave_02_trigger_0c_text:
    id: 1
    text: Eliminiere jede feindliche Einheit im Feld, um zur nächsten Phase überzugehen.
    textEng: Take out every hostile unit on the field to proceed to the next phase.
