entries:
  ability_back_defense_name:
    id: 1
    text: Verteidigung
    textEng: Defend
  ability_back_defense_text:
    id: 1
    text: Aktiviere das an dieser Einheit angebrachte Verteidigungssystem.
    textEng: Activate the defense system mounted to this unit.
  ability_back_targeted_name:
    id: 1
    text: Fähigkeit
    textEng: Ability
  ability_back_targeted_text:
    id: 1
    text: Feuere das Gerät, das an der Rückseite dieser Einheit installiert ist, auf einen Feind ab.
    textEng: Activate the targeted ability of the device installed on the back of this unit.
  ability_back_untargeted_name:
    id: 1
    text: Fähigkeit
    textEng: Ability
  ability_back_untargeted_text:
    id: 1
    text: Aktiviere die Fähigkeit des Geräts, das an der Rückseite dieser Einheit installiert ist.
    textEng: Activate the ability of the device installed on the back of this unit.
  ability_core_charge_name:
    id: 1
    text: Ladung
    textEng: Charge
  ability_core_charge_text:
    id: 1
    text: Wandle Reaktorwärme in elektrische Ladung um.
    textEng: Convert reactor heat to an electrical charge.
  ability_core_stabilize_name:
    id: 1
    text: Stabilisieren
    textEng: Stabilize
  ability_core_stabilize_text:
    id: 1
    text: Hebe die meisten schädlichen Statuseffekte auf, indem du die Regenerationssysteme der Einheit aktivierst.
    textEng: Remove most harmful status effects by activating recovery systems of the unit.
  ability_core_untargeted_name:
    id: 1
    text: Fähigkeit
    textEng: Ability
  ability_core_untargeted_text:
    id: 1
    text: Aktiviere die Fähigkeit des Geräts, das am Kern dieser Einheit installiert ist.
    textEng: Activate the ability of the device installed on the core of this unit. (Delete this if no parts using it are added)
  ability_core_vent_name:
    id: 1
    text: Lüftung
    textEng: Vent
  ability_core_vent_text:
    id: 1
    text: 'Treibe Luft durch den Reaktorkern, um eine Überhitzung zu vermeiden. Warnung: Abluft kann sich spontan entzünden.'
    textEng: 'Force air through the reactor core, preventing overheating. Warning: exhaust can spontaneously combust.'
  ability_pilot_braced_name:
    id: 1
    text: Unaufhaltsam
    textEng: Unstoppable
  ability_pilot_braced_text:
    id: 1
    text: Die Einheit bleibt nach jeder Kollision stehen, unabhängig von der Gewichtsklasse der angreifenden Einheit.
    textEng: For a short time, the unit will remain standing after any collision, regardless of impacted unit's weight class.
  ability_pilot_defense_ricochet_name:
    id: 1
    text: Impulsfeld
    textEng: Pulse field
  ability_pilot_defense_ricochet_text:
    id: 1
    text: Diese Einheit wird durch ein starkes Magnetfeld geschützt. Kinetische Projektile prallen bei Kontakt ab, ohne Schaden zu verursachen.
    textEng: This unit is protected by a high intensity magnetic field. Kinetic projectiles making contact will ricochet without inflicting damage.
  ability_pilot_dissipation_name:
    id: 1
    text: Kühlmittelschwall
    textEng: Coolant surge
  ability_pilot_dissipation_text:
    id: 1
    text: Die Wärmeableitung ist für kurze Zeit stark erhöht.
    textEng: Heat dissipation is massively increased for a short time.
  ability_pilot_overcharge_name:
    id: 1
    text: Überladen
    textEng: Overcharge
  ability_pilot_overcharge_text:
    id: 1
    text: Enorme Energiemengen werden in ausgerüstete Waffen umgeleitet, wodurch sich der Schaden vorübergehend erhöht.
    textEng: Massive amount of power is redirected into equipped weapons. Increased damage for a limited time.
  ability_pilot_repair_name:
    id: 1
    text: Reparatur
    textEng: Repair
  ability_pilot_repair_shield_name:
    id: 1
    text: Schildreparatur
    textEng: Repair shield
  ability_pilot_repair_shield_text:
    id: 1
    text: Schild-Intaktheit steigt auf 100 %.
    textEng: Restore shield integrity to 100%.
  ability_pilot_repair_text:
    id: 1
    text: Stellt 25 % Intaktheit dieser Einheit wieder her.
    textEng: Restore 25% of integrity on this unit.
  ability_pilot_sprint_name:
    id: 1
    text: Erhöhter Antrieb
    textEng: Propulsion boost
  ability_pilot_sprint_text:
    id: 1
    text: Der Reaktor der Einheit befindet sich im Schnellgang, wodurch sie sich in dieser Runde schneller bewegen kann.
    textEng: The unit's reactor is in overdrive, allowing faster movement for the current turn.
  ability_pilot_wpn_stability_name:
    id: 1
    text: Stabilisiert
    textEng: Stabilized
  ability_pilot_wpn_stability_text:
    id: 1
    text: Waffen, die in Bewegung normalerweise Präzision verlieren, können für kurze Zeit mit voller Präzision abgefeuert werden.
    textEng: Weapons that normally lose accuracy while moving can be fired at full precision for a short time.
  attack_back_name:
    id: 1
    text: Angriff (Rückseite)
    textEng: Attack (Back)
  attack_back_text:
    id: 1
    text: Feuere mit der Rucksackwaffe auf das ausgewählte Ziel.
    textEng: Fire backpack weapon at selected target.
  attack_primary_name:
    id: 1
    text: Angriff (P)
    textEng: Attack (P)
  attack_primary_text:
    id: 1
    text: Feuere mit der Primärwaffe auf das ausgewählte Ziel.
    textEng: Fire primary weapon at selected target.
  attack_secondary_name:
    id: 1
    text: Angriff (S)
    textEng: Attack (S)
  attack_secondary_text:
    id: 1
    text: Feuere mit der Sekundärwaffe auf das ausgewählte Ziel.
    textEng: Fire secondary weapon at selected target.
  attack_system_name:
    id: 1
    text: Angriff
    textEng: Attack
  attack_system_text:
    id: 1
    text: Das System wird angreifen.
    textEng: This system will attack.
  attack_vehicle_name:
    id: 1
    text: Angriff
    textEng: Attack
  attack_vehicle_text:
    id: 1
    text: Feuere die Waffe auf das ausgewählte Ziel.
    textEng: Fire the weapon at selected target.
  crash_name:
    id: 1
    text: Stürzend
    textEng: Crashing
  crash_text:
    id: 1
    text: Infolge der Kollision oder Zerstörung wurden alle geplanten Aktionen abgebrochen. Die Zeitleiste gibt die Regenerationsdauer an.
    textEng: As a result of collision or destruction, all planned actions were terminated. The timeline indicates recovery duration.
  dash_name:
    id: 1
    text: Ansturm
    textEng: Dash
  dash_text:
    id: 1
    text: Aktiviert die Schubdüsen, um zu einer bestimmten Position zu springen. Kann verwendet werden, um Feuer auszuweichen oder eine vorteilhafte Position zu erreichen. Durchbricht die Zielerfassung von Raketen und verhindert direkte Treffer.
    textEng: 'Activate thrusters to jump to a selected position. Can be used to evade fire or gain an advantageous position. Breaks missile locks and prevents direct hits. '
  default_mode_path_drawing_header:
    id: 1
    text: Ziel festlegen
    textEng: Set Destination
  default_mode_path_drawing_tooltip:
    id: 1
    text: Du kannst mehrere Bewegungen miteinander verbinden, um den Weg deiner Einheit präzise zu steuern.
    textEng: You can chain multiple movements to precisely control your unit path.
  default_mode_replay_header:
    id: 1
    text: Wiederholung
    textEng: Replay
  default_mode_replay_tooltip:
    id: 1
    text: Untersuche die letzten 5 Sekunden des Kampfes.
    textEng: Inspect the last 5 seconds of the fight.
  default_mode_simulating_header:
    id: 1
    text: Rundenausführung
    textEng: Turn Execution
  default_mode_simulating_tooltip:
    id: 1
    text: Alle Einheiten auf dem Schlachtfeld setzen ihre Pläne jetzt in die Tat um!
    textEng: All the units on the field are putting their plans into action now!
  default_mode_targeting_locations_header:
    id: 1
    text: Zielposition festlegen
    textEng: Set Target Position
  default_mode_targeting_locations_tooltip:
    id: 1
    text: Wähle eine Zielposition, um diese Aktion abzuschließen.
    textEng: Choose a target position to finalize this action.
  default_mode_targeting_units_header:
    id: 1
    text: Zieleinheit festlegen
    textEng: Set Target Unit
  default_mode_targeting_units_tooltip:
    id: 1
    text: Wähle eine Zieleinheit, um diese Aktion abzuschließen.
    textEng: Choose a target unit to finalize this action.
  default_mode_time_placement_header:
    id: 1
    text: Zeitpunkt festlegen
    textEng: Set Time
  default_mode_time_placement_tooltip:
    id: 1
    text: Lege den Zeitpunkt für die ausgewählte Aktion fest.
    textEng: Choose time for the selected action.
  default_mode_wait_drawing_header:
    id: 1
    text: Zeitpunkt/Richtung festlegen
    textEng: Set Time/Direction
  default_mode_wait_drawing_tooltip:
    id: 1
    text: Lege die Dauer des Wartens fest und bestimme die Richtung für die Einheit. Die Entfernung zum Mauszeiger bestimmt über die Dauer.
    textEng: Select duration of a wait and unit direction. The distance to cursor will determine the duration.
  default_name:
    id: 1
    text: Unbekannte Aktion
    textEng: Unknown action
  default_text:
    id: 1
    text: Keine Informationen verfügbar.
    textEng: No info available.
  eject_name:
    id: 1
    text: Pilot auswerfen
    textEng: Eject pilot
  eject_text:
    id: 1
    text: Löst die Schleuderkapsel aus und rettet den Piloten vom Schlachtfeld. Macht die Einheit für den Rest des Kampfes unbrauchbar.
    textEng: Trigger the ejection pod, rescuing the pilot from the battlefield. Renders the unit inoperable for the remainder of the fight.
  melee_fallback_mode_targeting_locations_header:
    id: 1
    text: Ziel festlegen
    textEng: Set destination
  melee_fallback_mode_targeting_locations_tooltip:
    id: 1
    text: Wähle das Ziel deines Ansturms aus. Die Einheit wird allen Hindernissen in ihrem Weg Schaden zufügen.
    textEng: Choose where to dash. The unit will damage everything in its path.
  melee_fallback_name:
    id: 1
    text: Nahkampf
    textEng: Melee
  melee_fallback_text:
    id: 1
    text: Führe einen improvisierten Nahkampfangriff ohne Spezialwaffen aus, der weniger Schaden verursacht.
    textEng: Perform an improvized melee attack without specialized weapons, sacrificing damage output.
  melee_primary_mode_targeting_locations_header:
    id: 1
    text: Ziel festlegen
    textEng: Set destination
  melee_primary_mode_targeting_locations_tooltip:
    id: 1
    text: Wähle das Ziel deines Ansturms aus. Die Einheit wird allen Hindernissen in ihrem Weg Schaden zufügen. Halte Strg gedrückt, um die Seite zu wählen, auf der dein Angriff landet.
    textEng: Choose where to dash. The unit will damage everything in its path. Holding Ctrl selects the side where the attack will land.
  melee_primary_name:
    id: 1
    text: Nahkampf (P)
    textEng: Melee (P)
  melee_primary_text:
    id: 1
    text: Führe mit der Primärwaffe einen Angriff aus kurzer Distanz aus.
    textEng: Perform a close range attack with the primary weapon.
  melee_secondary_mode_targeting_locations_header:
    id: 1
    text: Ziel festlegen
    textEng: Set destination
  melee_secondary_mode_targeting_locations_tooltip:
    id: 1
    text: Wähle das Ziel deines Ansturms aus. Die Einheit wird allen Hindernissen in ihrem Weg Schaden zufügen. Halte Strg gedrückt, um die Seite zu wählen, auf der dein Angriff landet.
    textEng: Choose where to dash. The unit will damage everything in its path. Holding Ctrl selects the side where the attack will land.
  melee_secondary_name:
    id: 1
    text: Nahkampf (S)
    textEng: Melee (S)
  melee_secondary_text:
    id: 1
    text: Führe mit der Sekundärwaffe einen Angriff aus kurzer Distanz aus.
    textEng: Perform a close range attack with the secondary weapon.
  move_limp_name:
    id: 1
    text: Hinken
    textEng: Limp
  move_limp_text:
    id: 1
    text: Bewege die Einheit trotz Schaden am Antriebssystem. Die Geschwindigkeit ist verlangsamt.
    textEng: Move the unit despite damage to propulsion systems. Speed will be slower.
  move_run_name:
    id: 1
    text: Rennen
    textEng: Run
  move_run_text:
    id: 1
    text: Bewege dich mit voller Geschwindigkeit zu einem Ziel. Nur für Einheiten mit vollständig intaktem Unterkörper verfügbar.
    textEng: Move to a destination at full speed. Only available for units with fully intact lower body.
  move_system_name:
    id: 1
    text: Bewegen
    textEng: Move
  move_system_text:
    id: 1
    text: Bewege diese Einheit an ein bestimmtes Ziel.
    textEng: Move this unit to specified target.
  move_vehicle_name:
    id: 1
    text: Fahren
    textEng: Drive
  move_vehicle_text:
    id: 1
    text: Bewege dich zum Ziel. Nur für Fahrzeuge mit intakter Spur, weil Fahrzeuge keine Hinken-Aktion bieten (ganz zu schweigen von „voller Geschwindigkeit“) und ihre Mobilität durch Zerstörung an Seitenteilen, nicht am Mittelteil, verlieren.
    textEng: Move to a destination at full speed. Only available for units with fully intact lower body.
  reaction_attack_primary_name:
    id: 1
    text: Angriffsscan (P)
    textEng: Attack scan (P)
  reaction_attack_primary_text:
    id: 1
    text: Reagiere mit einem Primärangriff, wenn ein Gegner in Reichweite kommt.
    textEng: React with a primary attack if an enemy enters range.
  reaction_attack_secondary_name:
    id: 1
    text: Angriffsscan (S)
    textEng: Attack scan (S)
  reaction_attack_secondary_text:
    id: 1
    text: Reagiere mit einem Sekundärangriff, wenn ein Gegner in Reichweite kommt.
    textEng: React with a secondary attack if an enemy enters range.
  reaction_attack_vehicle_name:
    id: 1
    text: Angriffsscan
    textEng: Attack scan
  reaction_attack_vehicle_text:
    id: 1
    text: Reagiere mit einem Angriff, wenn ein Gegner in Reichweite kommt.
    textEng: React with an attack if an enemy enters range.
  reaction_shield_name:
    id: 1
    text: Schildscan
    textEng: Shield scan
  reaction_shield_text:
    id: 1
    text: Schirme dich ab, wenn ein Feind in Reichweite kommt.
    textEng: React by shielding if a hostile enters range.
  reaction_system_name:
    id: 1
    text: Scannen
    textEng: Scan
  reaction_system_text:
    id: 1
    text: Dieses System scannt nach Zielen. Es wird mit großer Wahrscheinlichkeit auf jede Einheit feuern, die sein Sichtfeld kreuzt.
    textEng: This system is scanning for targets. It's likely to open fire on any unit crossing the field of view.
  retreat_airlift_name:
    id: 1
    text: Evakuieren
    textEng: Extracting
  retreat_airlift_text:
    id: 1
    text: Ein verbündetes Flugzeug nähert sich dieser Einheit. Es wird in Kürze die Evakuierung einleiten.
    textEng: An allied aircraft is approaching this unit. It will extract shortly.
  retreat_name:
    id: 1
    text: Rückzug
    textEng: Retreat
  retreat_text:
    id: 1
    text: Ziehe dich aus dem Kampf zurück. Kann nur in einer aktiven Rückzugzone durchgeführt werden.
    textEng: Retreat from combat. This can only be executed if in an active retreat zone.
  shield_name:
    id: 1
    text: Schild
    textEng: Shield
  shield_text:
    id: 1
    text: Hebt den Schild an, um Angriffe in eine bestimmte Richtung abzuwehren. Erhöht die Gewichtsklasse der Einheit.
    textEng: Raise the shield to deflect attacks in a specified direction. Increases the weight class of the unit.
  system_equipment_core_name:
    id: 1
    text: Unbekannt
    textEng: Unknown
  system_equipment_core_text:
    id: 1
    text: Stromstoß in diesem System entdeckt. Funktion unbekannt.
    textEng: Power surge detected within this system. Function unknown.
  wait_name:
    id: 1
    text: Warten
    textEng: Wait
  wait_text:
    id: 1
    text: Befiehl der Einheit, zu warten, während sie einer bestimmten Richtung zugewandt ist. Kann durch in Abständen platzierte Bewegungsaktionen auf der Zeitleiste ersetzt werden, wenn die Blickrichtung unwichtig ist.
    textEng: Order the unit to wait while facing a chosen direction. Can be replaced by spacing movement actions on the timeline if facing is unimportant.
