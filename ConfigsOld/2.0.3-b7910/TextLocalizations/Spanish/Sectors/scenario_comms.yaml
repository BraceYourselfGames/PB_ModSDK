entries:
  cm_ace_ml_s1_arrival_text_00:
    id: 1
    text: ¡Por fin nos conocemos! Bailemos, gente, estos fuegos artificiales son solo para la Brigada.
    textEng: We finally meet! Let us dance, everyone - these fireworks are just for the Brigade.
  cm_ace_ml_s1_ejection_text_00:
    id: 1
    text: ¡Esto no es una retirada, solo un respiro!
    textEng: This isn't a retreat - only a reload!
  cm_ace_ml_s1_retreat_text_00:
    id: 1
    text: Creo que ya he visto suficiente. Esto no cumple las expectativas.
    textEng: I think I've seen enough. This is below expectations.
  cm_ace_ml_s1_taunt_text_00:
    id: 1
    text: Misiles en camino. A ver de qué sois capaces.
    textEng: Missiles away. Let's see what you're made of.
  cm_ace_ml_s1_taunt_text_01:
    id: 1
    text: He oído muchas cosas sobre vosotros. Demostradme qué sabéis hacer.
    textEng: I've heard a lot about you. Show me what you've got.
  cm_ace_ml_s2_arrival_text_00:
    id: 1
    text: ¡Vosotros otra vez! Esta vez he traído más de mis favoritos. ¡A ver si podéis con esto!
    textEng: You again! I brought more of my favorites this time! Let's see you dodge this!
  cm_ace_ml_s2_ejection_text_00:
    id: 1
    text: ¡Os arrepentiréis! ¡Caerán llamas sobre vosotros! ¡Quemaré todo lo que tenéis!
    textEng: You will regret this! I will rain hellfire! I will burn everything you have!
  cm_ace_ml_s2_order_targeted_text_00:
    id: 1
    text: ¡A todas las unidades, alto el fuego! ¡Tengo para todos! ¿Querías misiles? ¡Pues tomad misiles! ¡Misiles para todos!
    textEng: All units, hold fire! I have enough for everyone! You get a missile, and you get a missile! Everyone gets missiles!
  cm_ace_ml_s2_retreat_text_00:
    id: 1
    text: ¿No quedan misiles? ¡Fuera de aquí!
    textEng: Out of missiles? Outta here!
  cm_ace_ml_s2_taunt_text_00:
    id: 1
    text: ¡Soltad los misiles! ¡Nada de preguntas!
    textEng: Missiles first! Questions never!
  cm_ace_ml_s2_taunt_text_01:
    id: 1
    text: ¡Pedid un deseo! ¡Mirad todas estas estrellas fugaces!
    textEng: Make a wish! Look at all these shooting stars!
  cm_ace_ml_s2_taunt_text_02:
    id: 1
    text: ¡Esquivad todo lo que queráis! ¡A bailar!
    textEng: Dodge all you like! Dance, dance, dance!
  cm_ace_ml_s3_arrival_text_00:
    id: 1
    text: ¡¿Por qué no morís?! ¡¿Os estáis riendo de mí?! ¡Morid, morid!
    textEng: Why won't you die?! Are you laughing at me?! Die, die, die!
  cm_ace_ml_s3_order_targeted_text_00:
    id: 1
    text: ¡Alto! ¿Creéis que podéis esconderos? ¡No lograréis escapar!
    textEng: Freeze! Do you think you can hide?! You can't outrun this!
  cm_ace_ml_s3_taunt_text_00:
    id: 1
    text: ¡Morid de una maldita vez!
    textEng: Die, die, die already!
  cm_ace_ml_s3_taunt_text_01:
    id: 1
    text: ¡Vuela, preciosa! ¡Quémalos hasta hacerlos ceniza!
    textEng: Fly, my precious! Burn them to a crisp!
  cm_ace_ml_s3_taunt_text_02:
    id: 1
    text: ¡Basta de esquivar o esconderos! ¡Enfrentaos a mí!
    textEng: No dancing! No dodging! No hiding! Face me!
  cm_ace_ml_terminated_text_00:
    id: 1
    text: >-
      ¡¿Qué?! ¡Deberías haber muerto! Volveré más fuerte que nunca, y entonces...

      ... ... ...

      [ffcc99][b]/// CONEXIÓN PERDIDA ///[/b]
    textEng: >-
      How?! You should be dead! I'll be back with more, more, more until...

      ... ... ...

      [ffcc99][b]/// CONNECTION LOST ///[/b]
  cm_boss_bt_enrage_cas_ml_text_00:
    id: 1
    text: ¡Solicito apoyo aéreo urgente! ¡Acabad con los mecas!
    textEng: Requesting emergency air support! Get these mechs off of us!
  cm_boss_bt_enrage_cas_ml_text_01:
    id: 1
    text: Aeronave CAS vectorizando, ataque con misiles inminente.
    textEng: CAS aircraft vectoring in, missile strike imminent.
  cm_boss_bt_enrage_cas_ml_text_02:
    id: 1
    text: Apoyo aéreo aproximándose. Destruidlos.
    textEng: Close air support on final approach. Blast them into bits.
  cm_boss_bt_enrage_cas_ml_text_03:
    id: 1
    text: Apoyo aéreo en camino. Objetivo fijado, misiles preparados.
    textEng: Air support inbound. Target lock acquired, missiles primed.
  cm_boss_bt_enrage_start_ehp_text_00:
    id: 1
    text: ¡La integridad del casco corre peligro! Activando protocolos de emergencia, enviando energía a las armas en reserva.
    textEng: Hull integrity compromised! Activating emergency protocols, sending power to reserve weapons.
  cm_boss_bt_enrage_start_wpn_text_00:
    id: 1
    text: ¡Hemos perdido el sistema armamentístico primario! Activando protocolos de emergencia, enviando energía a las armas en reserva.
    textEng: Primary weapon system lost! Activating emergency protocols, sending power to reserve weapons.
  cm_boss_bt_shockwave_near_text_00:
    id: 1
    text: Objetivos cercanos. Cargando onda expansiva para proteger el núcleo.
    textEng: Targets in close proximity. Charging a pressure shockwave to protect the core.
  cm_boss_bt_wpn_launcher_block_text_00:
    id: 1
    text: Lanzando misiles para bloquear el avance enemigo.
    textEng: Launching missiles to block the advance.
  cm_boss_bt_wpn_launcher_block_text_01:
    id: 1
    text: Misiles preparados, iniciando secuencia aérea de denegación.
    textEng: Missiles primed, launching area denial sequence.
  cm_boss_bt_wpn_launcher_block_text_02:
    id: 1
    text: Iniciando ráfaga de misiles de denegación en área.
    textEng: Launching area denial missile volley.
  cm_boss_bt_wpn_launcher_ranged_counter_text_00:
    id: 1
    text: Objetivo detectado fuera de límites. Iniciando misiles de largo alcance de interceptación.
    textEng: Out of bounds target detected. Launching long range missiles to intercept.
  cm_boss_bt_wpn_launcher_surround_text_00:
    id: 1
    text: Patrón de lanzamiento de misiles C, rodeando objetivo.
    textEng: Missile launch pattern C, surrounding the target.
  cm_boss_bt_wpn_launcher_surround_text_01:
    id: 1
    text: Saturando objetivo, misiles preparados.
    textEng: Saturating target, missiles primed.
  cm_boss_bt_wpn_launcher_surround_text_02:
    id: 1
    text: Lanzamiento de misiles confirmado, rodeando el objetivo.
    textEng: Missile launch confirmed, encircling the target.
  cm_boss_bt_wpn_main_generic_locked_text_00:
    id: 1
    text: Objetivo localizado, orientación fijada. Instalando arma primaria.
    textEng: Target ahead, guidance lock acquired. Arming the primary weapon.
  cm_boss_bt_wpn_main_left_locked_text_00:
    id: 1
    text: Objetivo localizado, disparando arma izquierda.
    textEng: Target ahead, firing the left weapon.
  cm_boss_bt_wpn_main_left_locked_text_01:
    id: 1
    text: Objetivo localizado a la izquierda, preparando disparo con arma izquierda.
    textEng: Target lock on the left, preparing to fire the left weapon.
  cm_boss_bt_wpn_main_multi_locked_text_00:
    id: 1
    text: Objetivo localizado, preparando pistolas principales. Esperando fijación completa.
    textEng: Target ahead, preparing main guns. Waiting for full target lock.
  cm_boss_bt_wpn_main_multi_pattern_c_text_00:
    id: 1
    text: 'Objetivo localizado, preparando pistolas principales. Patrón C: bloqueando aproximación.'
    textEng: 'Target ahead, preparing main guns. Pattern C: blocking approach.'
  cm_boss_bt_wpn_main_multi_pattern_f_text_00:
    id: 1
    text: 'Objetivo localizado, preparando pistolas principales. Patrón F: bloqueando flancos.'
    textEng: 'Target ahead, preparing main guns. Pattern F: blocking flanks.'
  cm_boss_bt_wpn_main_multi_pattern_v_text_00:
    id: 1
    text: Objetivo localizado, preparando pistolas principales. Patrón V en círculo.
    textEng: Target ahead, preparing main guns. Sweep pattern V.
  cm_boss_bt_wpn_main_multi_pattern_x_text_00:
    id: 1
    text: Objetivo localizado, preparando pistolas principales. Patrón X convergente.
    textEng: Target ahead, preparing main guns. Converging pattern X.
  cm_boss_bt_wpn_main_right_locked_text_00:
    id: 1
    text: Objetivo localizado, disparando arma derecha.
    textEng: Target ahead, firing the right weapon.
  cm_boss_bt_wpn_main_right_locked_text_01:
    id: 1
    text: Arma derecha fijada, ¡preparando disparo!
    textEng: Right weapon locked on, preparing to fire!
  cm_boss_bt_wpn_main_untargered_sweep_text_00:
    id: 1
    text: No hay objetivo. Preparando arma principal para ataque en arco.
    textEng: No target ahead. Arming the primary weapon for an arc sweep.
  cm_boss_bt_wpn_target_left_text_00:
    id: 1
    text: Objetivo fijado en flanco izquierdo.
    textEng: Target lock on the left flank.
  cm_boss_bt_wpn_target_left_text_01:
    id: 1
    text: Objetivo avistado a la izquierda, atacando.
    textEng: Target spotted on the left, engaging.
  cm_boss_bt_wpn_target_left_text_02:
    id: 1
    text: Sector izquierdo comprometido, preparando ataque.
    textEng: Left sector compromised, preparing to attack.
  cm_boss_bt_wpn_target_right_text_00:
    id: 1
    text: Objetivo fijado en flanco derecho.
    textEng: Target lock on the right flank.
  cm_boss_bt_wpn_target_right_text_01:
    id: 1
    text: Objetivo detectado a la derecha, atacando.
    textEng: Target acquired to the right, engaging.
  cm_boss_bt_wpn_target_right_text_02:
    id: 1
    text: Sector derecho comprometido, preparando ataque.
    textEng: Right sector compromised, preparing to attack.
  cm_boss_evt_weakpoint_core_destroyed_text_00:
    id: 1
    text: ¡Línea de combustible destruida!
    textEng: Fuel line destroyed!
  cm_boss_intro_cruiser_hq_text_00:
    id: 1
    text: Qué monstruosidad. No hay razón militar que justifique algo así; lo construyeron para meter miedo. No podemos dejarlo escapar, Comandante. Encuentra una debilidad y destrúyelo.
    textEng: What a monstrosity. There is no military need for anything like this, they built it to terrorize. We can't let it escape, Commander. Find a weakness and bring it down.
  cm_boss_intro_cruiser_hq_text_01:
    id: 1
    text: Va a ser un combate duro, Comandante. Aprovecha para cubrirte ahora que está despertando. Determina los sistemas armamentísticos que supongan una mayor amenaza y destrúyelos.
    textEng: This is going to be a tough one, Commander. Take cover immediately, while it's still waking up. Carefully consider the weapon systems posing the highest threat and take them out quickly.
  cm_boss_intro_frigate_hq_text_00:
    id: 1
    text: Para el tamaño que tiene, parece no tener demasiado blindaje. Eso sí, está hasta arriba de armas punteras. Intenta neutralizarlo cuanto antes, Comandante.
    textEng: This one seems to be lightly armored for its size. It's packed to the brim with capital class weapons instead. Try to quickly neutralize it, Commander.
  cm_boss_intro_frigate_hq_text_01:
    id: 1
    text: ¡Sigue despertándose, Comandante! ¡Aprovecha para atacar antes o cúbrete antes de que dispare a nuestras unidades!
    textEng: It's still waking up, Commander! Take the opportunity to strike first or find cover before our units are under fire!
  cm_boss_intro_shieldbearer_hq_text_00:
    id: 1
    text: Comandante, este rival es duro de pelar. Está prácticamente doblándose por el peso de los escudos. Ten mucho cuidado.
    textEng: This will be a tough nut to crack, Commander. It's almost buckling under the weight of all these shields. Exercise extreme caution.
  cm_boss_intro_shieldbearer_hq_text_01:
    id: 1
    text: Estos escudos van a ser todo un desafío. Trata de centrarte en uno y redúcelo para llegar al núcleo. Y no bajes la guardia.
    textEng: These shields are going to be a challenge. Try to focus on one and whittle it down to get to the core. Don't let your guard down.
  cm_boss_intro_text_00:
    id: 1
    text: Objetivos avistados, inicializando sistemas armamentísticos. Listos para disparar en 5 segundos.
    textEng: Targets sighted, initializing weapon systems. Ready to fire in 5 seconds.
  cm_boss_intro_text_01:
    id: 1
    text: Alerta por intruso. Interrumpiendo repostaje, inicializando sistemas armamentísticos.
    textEng: Intruder alert. Interrupting refueling, initializing weapon systems.
  cm_boss_intro_text_02:
    id: 1
    text: 'Objetivos rastreados al alcance. Inicializando protocolos de terminación. '
    textEng: 'Tracked targets entering range. Initializing termination protocols. '
  cm_boss_intro_text_03:
    id: 1
    text: Activando protocolos de terminación. Muerte estimada en menos de 10 segundos.
    textEng: Engaging termination protocols. Estimated flatline within 10 seconds.
  cm_boss_intro_text_04:
    id: 1
    text: Nuevos objetivos al alcance. Sistemas armamentísticos en línea, preparando disparos.
    textEng: New targets in range. Weapon systems online, preparing firing solutions.
  cm_boss_intro_tutorial_hq_text_00:
    id: 1
    text: Bueno, algo es algo, Comandante. Las plataformas esas no se han usado desde la invasión. Las denominamos "mastodontes". Son difíciles de utilizar, pero son devastadoras en el campo de batalla. Ten mucho cuidado.
    textEng: Well, this is something, Commander. Those heavy platforms haven't been in use since the invasion. Behemoths, we called them. Difficult to run, but devastating on the battlefield. Exercise extreme caution.
  cm_boss_layout_cruiser_generators_destroyed_text_00:
    id: 1
    text: ¡Generadores externos desactivados! ¡Pérdida de energía en armas de la cubierta y de propulsión! ¡Cambiando al modo de energía interna, activando armas de reserva!
    textEng: External generators down! Power loss to deck weapons and propulsion! Switching to internal power, activating reserve weapons!
  cm_boss_layout_frigate_generator_destroyed_text_00:
    id: 1
    text: Generador externo destruido, ¡cambiando a energía interna! Perdiendo velocidad de movimiento.
    textEng: External generator lost, switching to internal power! Losing movement speed.
  cm_boss_layout_frigate_shield_lost_text_00:
    id: 1
    text: Escudo destruido. Aumentando la velocidad.
    textEng: Shield lost. Increasing speed.
  cm_boss_layout_frigate_shield_lost_text_01:
    id: 1
    text: Escudo externo destruido. Carga reducida, aumentando la velocidad.
    textEng: External shield lost. Load reduced, increasing speed.
  cm_boss_layout_frigate_shield_lost_text_02:
    id: 1
    text: Placa de escudo destruida. Redirigiendo la energía a la propulsión.
    textEng: Shield plate destroyed. Redirecting power to propulsion.
  cm_boss_outro_core_destroyed_text_00:
    id: 1
    text: ¡Retransmisión de emergencia! Hay incendios internos expandiéndose por todos los sectores; ¡la superestructura está hecha añicos y el reactor se está derritiendo! Solicito...
    textEng: This is an emergency broadcast! We have internal fires spreading in all sectors, the superstructure is blown to bits, our reactor is melting down! Requesting—
  cm_boss_outro_core_destroyed_text_01:
    id: 1
    text: ¡¿Cómo es posible?! ¡¿Dónde están los refuerzos, la evacuación y el apoyo aéreo!? ¡Necesitamos ayuda!
    textEng: How is this possible?! Where are the reinforcements, where is evac and air support?! We need help!
  cm_boss_outro_core_destroyed_text_02:
    id: 1
    text: ¡Se han producido una multitud de fallos en el sistema! ¡Alejando la energía del núcleo, activando extinción de incendios! Si pudiéramos ganar algo de tiempo...
    textEng: Cascading system failures all over! Reroute power away from the core, engage fire suppression! If we can buy some time, then—
  cm_boss_outro_core_destroyed_text_03:
    id: 1
    text: ¡Se suponía que esto iba a cambiar las cosas! ¡¿Y nuestra evacuación?! ¡¿Hay alguien?!
    textEng: This was supposed to turn the tide! Where's our evac?! Someone, anyone?!
  cm_boss_outro_core_destroyed_text_04:
    id: 1
    text: ¡Es imposible! ¡¿Cómo lo hacen con solo unos pocos mecas?! ¡¿Y nuestro potencial terrestre?!
    textEng: This is impossible! How are they doing this with just a few mechs?! Where are our land assets?!
  cm_boss_outro_core_destroyed_text_05:
    id: 1
    text: Necesitamos todas las aeronaves CAS, todos los cargamentos y toda la munición de artillería que tengamos en estas coordenadas. ¡Ya! Aún hay tiempo para...
    textEng: We need every CAS aircraft, every dropship, every artillery shell at these coordinates, now! It's not too late, we can still—
  cm_boss_outro_victory_hq_text_00:
    id: 1
    text: ¡Qué gran trabajo, Comandante! Hicimos lo imposible y eliminamos una amenaza que podría haber acabado con las fuerzas de la resistencia. Creo que nuestros pilotos se han ganado un merecido descanso.
    textEng: Incredible work, Commander! We did the impossible and brought down a threat that could have decimated the resistance forces. I think our pilots have earned a well deserved rest.
  cm_boss_outro_victory_hq_text_01:
    id: 1
    text: ¡Misión completada, Comandante! Menudo logro. Cuando llegue a oídos de las Fuerzas Fraternales de Fyrland, sentirán un gran alivio. Toca reagruparse y reabastecernos, que nuestros pilotos merecen descansar después.
    textEng: Mission accomplished, Commander! What a feat. Fyrland Freedom Forces are sure to be relieved to hear the news. Time to regroup and resupply, our pilots deserve to rest after this.
  cm_boss_outro_victory_hq_text_02:
    id: 1
    text: ¡Misión completada! Ya le estamos transmitiendo el vídeo a las Fuerzas Fraternales de Fyrland, qué gran noticia. Ahora que la pieza clave no está en juego, no deberían tener problemas para sacar de la provincia las tropas que quedan.
    textEng: Mission accomplished! We're already relaying the footage to Fyrland Freedom Forces, this is sure to be welcome news. With this asset out of commission, they should have no trouble routing the remnant forces out of the province.
  cm_boss_outro_victory_hq_text_03:
    id: 1
    text: Una operación espectacular, Comandante. Ahora que hemos perdido este recurso, las tropas invasoras no pueden hacer nada por controlar la provincia. Sería absurdo quedarse, vámonos.
    textEng: Astonishing operation, Commander. With this asset lost, there is nothing the invasion forces can do to hold onto the province. It might be unwise to stick around, let's head out.
  cm_br_00_intro1_text_00:
    id: 1
    text: Escuadrón en posición, Comandante. Hemos eliminado a los guardias, ya veremos qué hacer con sus comunicaciones.
    textEng: Squad is in position, Commander. Let's take out the guards, then we'll see what we can do about their communications.
  cm_br_00_intro2_text_00:
    id: 1
    text: Cuando caiga la antena, podríamos falsificar la señal y controlar la navegación del Mastodonte. Sería una lástima que, por accidente, acabara atravesando su propia fortaleza.
    textEng: Once the antenna is down, there's a chance we could spoof the signal and take control of the Behemoth's navigation. It would be a shame if it accidentally drove right through their own stronghold.
  cm_br_00_signal1_text_00:
    id: 1
    text: Hemos derribado la antena. Intentamos tomar el control de la navegación del Mastodonte.
    textEng: Antenna is down. Attempting to take control of the Behemoth's navigation.
  cm_br_00_signal2_text_00:
    id: 1
    text: 'Estación Vigía, responded por favor: las comunicaciones han fallado y vuestro Mastodonte está realizando un cambio de rumbo no programado. ¡Va directo a chocar, cambiad vuestro rumbo ahora mismo!'
    textEng: Watcher Station, please respond — comms have degraded, and your Behemoth is executing an unscheduled course change. It's on a collision path, revert its heading immediately!
  cm_br_00_signal3_text_00:
    id: 1
    text: Menudo espectáculo va a ser esto. Terminemos aquí, y luego realicemos un asalto total después de que impacte el Mastodonte.
    textEng: This should be quite the show. Lets finish up here, then launch a full assault after the Behemoth hits.
  cm_br_01_aircraft1_text_00:
    id: 1
    text: 'Precaución: aeronave CAS enemiga aproximándose. 10 segundos para el impacto. ¡Buscad refugio!'
    textEng: Be advised, hostile CAS aircraft approaching your position. T-minus ten seconds. Prepare to take cover!
  cm_br_01_artillery1_text_00:
    id: 1
    text: Escudos derribados. ¡Archer 3, 7 y 9, abrid fuego! ¡Unidades en tierra, despejad la zona!
    textEng: Shields are down. Archer 3, 7, 9, open fire! All ground units, stand clear!
  cm_br_01_crawler_realization_text_00:
    id: 1
    text: 'Detectando unidades insurgentes en los radares de largo alcance: ¡es la Brigada! ¡Necesitamos refuerzos inmediatos!'
    textEng: Detecting insurgent units on long range scanners — it's the Brigade! We need immediate reinforcements!
  cm_br_01_crawler_turrets_down_text_00:
    id: 1
    text: ¡Armas inutilizadas! ¡Aquí somos presas fáciles, ¿dónde ostras están los refuerzos?!
    textEng: All weapons down! We're sitting ducks here, where the hell are our reinforcements?!
  cm_br_01_crawler_turrets_online_text_00:
    id: 1
    text: Las armas vuelven a estar operativas. Que empiece el baile.
    textEng: Weapons are back online. Let's see how well they can dance.
  cm_br_01_final1_text_00:
    id: 1
    text: Buen trabajo, equipo. Recojamos y pongámonos en marcha.
    textEng: Incredible work, everyone. Let's clean up and head out.
  cm_br_01_gate1_text_00:
    id: 1
    text: ¡La explosión ha derribado las puertas! Entrad en la fortaleza, vienen refuerzos enemigos hacia vosotros.
    textEng: The blast took out the gates! Move into the stronghold, we're tracking enemy reinforcements descending towards you.
  cm_br_01_intro1_text_00:
    id: 1
    text: Control, ¡el Mastodonte ha chocado contra la antena! La base ha sufrido daños catastróficos, solicitamos apoyo inmediato en la puerta este.
    textEng: Control, the Behemoth has collided with the dish! The base has sustained catastrophic damage, requesting immediate support at the eastern gate.
  cm_br_01_intro2_text_00:
    id: 1
    text: Hay un generador junto a la puerta de la entrada. Tenemos que cargárnoslo para entrar. Cuidado con las torretas, siguen estando operativas.
    textEng: There's a generator next to the gate keeping the entrance locked down, we'll need to take it out to get inside. Watch for the turrets, they're still live!
  cm_br_01_towers1_text_00:
    id: 1
    text: Hemos logrado entrar, pero el Mastodonte todavía tiene escudos avanzados. Si destruimos los generadores en la base de las torres, el pico de tensión debería sobrecargarlos.
    textEng: We're in, but the Behemoth still has advanced shielding up. If we destroy the generators at the base of the towers, the surge should be enough to overload them.
  cm_br_01_towers2_text_00:
    id: 1
    text: Una vez eliminemos los escudos, atacaremos al receptor superior con artillería. Si tenemos suerte, el Mastodonte se romperá como un huevo.
    textEng: Once the shields has been taken out, we'll hit the receiver overhead with artillery fire — if we're lucky, it should crack the Behemoth like an egg.
  cm_br_train_cargo_lost_text_00:
    id: 1
    text: Vemos un montón de cargamento valioso esparcido por la calzada, Comandante. ¿Podrías intentar dejar algo cuando termines?
    textEng: We're seeing a bunch of valuable cargo spilling onto the road, Commander. Just try to make sure there's something left when you're done?
  cm_br_train_cargo_lost_text_01:
    id: 1
    text: Veo que estás despejando la cubierta, Comandante. Intentaremos esquivar lo que salga volando por la borda.
    textEng: I see you're clearing the deck, Commander. We'll try to steer clear of whatever gets blown overboard.
  cm_br_train_cargo_lost_text_02:
    id: 1
    text: Está cayendo muchísima carga valiosa del transporte. Seguro que era imprescindible para acceder a los motores.
    textEng: That's a lot of useful cargo flying off the carrier. I'm sure this was necessary to get to the engines.
  cm_br_train_engine_remains0_text_00:
    id: 1
    text: ¡Motores eliminados! Esa cosa solo se mueve por inercia.
    textEng: All engines down! This thing is only being driven by pure inertia.
  cm_br_train_engine_remains1_text_00:
    id: 1
    text: Solo queda un motor. Su sistema de propulsión está al límite.
    textEng: Just one engine to go. Their propulsion is hanging by a thread.
  cm_br_train_engine_remains4_text_00:
    id: 1
    text: Cuatro derribados, ¡vas por la mitad! Pero cuidado, tenéis al equipo de reacción de Kaskad pisándoos los talones. ¡Vigilad los flancos!
    textEng: Four down, you're halfway there! But be careful, Kaskad's response squad is rapidly catching up. Watch your flanks!
  cm_br_train_engine_remains7_text_00:
    id: 1
    text: '¡Motor eliminado! Aviso: vemos vehículos enemigos persiguiéndoos. Les cuesta mantener el ritmo, pero os alcanzarán cuando el transporte pierda velocidad.'
    textEng: Engine down! Be advised, we're seeing enemy vehicles in pursuit. They're having trouble keeping pace, but they'll catch up as the carrier slows down.
  cm_br_train_intro1_text_00:
    id: 1
    text: Veo que vuestro escuadrón está a bordo, Comandante. Este transporte tiene ocho motores en paralelo; tenéis que destruirlos todos para detenerlo.
    textEng: I see your squad is on board, Commander. This carrier has eight engines running in parallel, they'll all need to be destroyed to bring it to a stop.
  cm_br_train_intro2_text_00:
    id: 1
    text: Cuidado con las esquinas. Aunque parezca seguro, hay demasiados puntos ciegos en este lugar; evitad sorpresas.
    textEng: Watch your corners. Things look quiet, but it's a cramped space with a lot of blind spots — don't let yourself get ambushed.
  cm_br_train_victory_text_00:
    id: 1
    text: ¡Muy buen trabajo, Comandante! Con el transporte inutilizado, Kaskad debería haberse quedado sin su línea de suministros.
    textEng: Exceptional work, Commander! With the carrier down, Kaskad's supply line should be completely cut off.
  cm_breakin_entrance_text_00:
    id: 1
    text: Gran trabajo, Comandante. Los equipos de recuperación ya están en camino para hacerse con el depósito.
    textEng: Great work, Commander. Salvage crews are on their way to discover the contents of this cache.
  cm_capital_center_new_aftermath1_text_00:
    id: 1
    text: ¡Tocada! ¡La ciudadela se viene abajo!
    textEng: Confirmed hit! The citadel is coming down!
  cm_capital_center_new_aftermath2_text_00:
    id: 1
    text: Se acercan más unidades de las 3F a vuestra ubicación. Limpiad la zona para que haya espacio para celebrar.
    textEng: Additional 3F units are approaching your location. Let's mop up so there's room to celebrate.
  cm_capital_center_new_counters_down1_text_00:
    id: 1
    text: Generadores fuera; objetivo fijado. Redirigiendo la potencia de los reactores para cargar el arma.
    textEng: Generators down, target locked in. Rerouting all our reactor output to charge the weapon.
  cm_capital_center_new_counters_down2_text_00:
    id: 1
    text: No te alarmes, pero la nave del canal acaba de ponerse en marcha.
    textEng: Uh, not to worry you, but that ship in the canal has just started moving.
  cm_capital_center_new_drones_drain1_text_00:
    id: 1
    text: ¡Comandante! Ese dron acaba de agotar la carga del arma. ¡No dejéis pasar a más!
    textEng: Commander! That drone just drained the weapon charge! Do not let any more of them through!
  cm_capital_center_new_drones_drain1_text_01:
    id: 1
    text: ¡Hemos recibido un pulso electromagnético! ¡Los condensadores se están descargando! ¡Alejadlos de la base!
    textEng: That drone just hit us with an EM pulse, capacitors draining! Keep them away from the base!
  cm_capital_center_new_drones_drain1_text_02:
    id: 1
    text: Otro impacto electromagnético. ¡Estamos perdiendo carga! ¡Lo lograremos, aguantad!
    textEng: Another EMP hit, we're losing charge! We can do this, just hold the line!
  cm_capital_center_new_drones1_text_00:
    id: 1
    text: ¡Soltad los drones, atacad a su oruga! ¡No dejéis que la carguen!
    textEng: Release the drones, target their crawler! Don't let them charge that weapon!
  cm_capital_center_new_firing1_text_00:
    id: 1
    text: Condensadores al máximo. Preparando el disparo. ¡Apartaos!
    textEng: All capacitors full, preparing to fire! Stand clear!
  cm_capital_center_new_firing2_text_00:
    id: 1
    text: 2... 1... [i]¡Fuego![-]
    textEng: 2 ... 1 ... [i]Fire![-]
  cm_capital_center_new_intro1_text_00:
    id: 1
    text: Hemos llegado al centro de la ciudad. La oruga tiene una buena línea de visión a la ciudadela enemiga. El equipo está preparando el arma; dadnos tiempo.
    textEng: We've reached the city centre, the crawler has a clear sightline to enemy citadel. The crew is prepping the weapon, you just need to buy us time.
  cm_capital_center_new_intro2_text_00:
    id: 1
    text: ¡Comandante! Varios escuadrones se dirigen hacia vuestra posición, pero nuestros escáneres tienen muchas interferencias.
    textEng: Commander! It looks like several squads are converging on your location, but our scanners are getting a lot of interference.
  cm_capital_center_new_intro3_text_00:
    id: 1
    text: La interferencia proviene de los generadores de la azotea del ayuntamiento. El arma no podrá apuntar a su cuartel general hasta que los destruyamos.
    textEng: The interference is coming from those generators on top of City Hall. The weapon won't be able to target their headquarters until we take them out.
  cm_capital_center_new_ship1_text_00:
    id: 1
    text: ¿Cómo han metido un arma clase Mastodonte en la ciudad? ¡Hay que disparar a esa oruga de inmediato!
    textEng: How did they get a Behemoth-class weapon into the city?! I need immediate firing solutions on that crawler!
  cm_capital_center_new_ship2_text_00:
    id: 1
    text: ¡Los insurgentes han destruido el puente y el lanzador de drones! Redirigiendo energía a las armas restantes.
    textEng: The insurgents took out the bridge and the drone launcher! Redirecting power to remaining weapons!
  cm_capital_outskirts_new_intro1_text_00:
    id: 1
    text: Kaskad se ha atrincherado; la ciudad entera es una trampa mortal. Tenemos que sacarlos de ahí y obligarlos a moverse.
    textEng: Kaskad has really dug in, the whole city is a giant killbox. We need to draw them out, force them to reposition.
  cm_capital_outskirts_new_intro2_text_00:
    id: 1
    text: Su cuartel está justo delante. Si los diezmamos aquí, tendrán que desviar refuerzos desde el resto de la capital.
    textEng: Their headquarters are dead ahead. If we can thin their ranks here, they'll have no choice but to draw forces from the rest of the Capital.
  cm_capital_outskirts_new_intro3_text_00:
    id: 1
    text: ¡La Brigada ha llegado! Escuadrones, ¡reuníos en mi posición! Venid todos, quiero ver naves de transporte en el cielo ya.
    textEng: The Brigade is here! All squads, converge on my position! Get me everyone, I want to see dropships in the air now!
  cm_capital_outskirts_new_retreat1_text_00:
    id: 1
    text: Se confirman bajas importantes enemigas. Hemos trazado una ruta de salida; cuando vuestras unidades estén en posición, podéis avanzar con la base móvil.
    textEng: Confirming significant enemy losses. We've plotted an egress, once your units are in position you should be clear to bring the mobile base forward.
  cm_capital_outskirts_new_trespass1_text_00:
    id: 1
    text: ¡La Brigada ha irrumpido en nuestras líneas y se dirige al cuartel general! ¡Cortadles el paso!
    textEng: The Brigade has breached the perimeter, they're advancing on headquarters! Everyone, cut them off!
  cm_capital_outskirts_new_victory1_text_00:
    id: 1
    text: ¡Su escuadrón se dirige al norte! ¡Colocad barricadas en las calles y desplegad los equipos interceptores! ¡Que no lleguen al centro de la ciudad!
    textEng: Their squad is moving north! I need blockades on every street, every interceptor squad deployed! Do not let them reach the city core!
  cm_enemy_pause_from_order_text_00:
    id: 1
    text: Recibido. A todas las unidades, manteneos en espera.
    textEng: Roger that... All units, stand by for a moment.
  cm_exit_reinforcement_hold_text_00:
    id: 1
    text: Nos indican que todo está despejado. Retrasamos la llegada del escuadrón aéreo. Unidades en la zona, confirmad el estado del enemigo.
    textEng: Received an all clear signal. Delaying drop squad launch, units on site, confirm enemy status.
  cm_exit_reinforcement_hold_text_01:
    id: 1
    text: Ya no detectamos ninguna actividad. Unidades en la zona, informad del estado del enemigo.
    textEng: No longer detecting any activity. Units on site, report enemy status.
  cm_exit_reinforcement_hold_text_02:
    id: 1
    text: Necesitamos un informe de situación. Ya no vemos actividad en los escáneres; el escuadrón aéreo está a la espera. ¿Habéis acabado con ellos?
    textEng: Status update required, we're no longer seeing actvitity on our scans, drop squad on hold. Did you finish them off?
  cm_exit_reinforcement_hold_text_03:
    id: 1
    text: Escuadrón aéreo a la espera; no hay actividad en el escáner. Unidades en la zona, informad sobre el estado de los rebeldes.
    textEng: Drop squad on hold, scan no longer shows any activity. Units on site, report rebel unit status.
  cm_ftue_base_hq_generatordestroyed_01_text_00:
    id: 1
    text: Buen trabajo con ese generador, Comandante. Ahora las torretas serán inofensivas.
    textEng: Good work on destroying that generator, Commander. Turrets should be down now.
  cm_ftue_base_hq_intro_00_text_00:
    id: 1
    text: Me alegro de verte, Comandante. Nuestras tropas están combatiendo por todo el perímetro. Se os unirán dos mecas en las puertas. ¡Dadles caña!
    textEng: Good to see you, Commander. Our forces are engaging the enemy all over the perimeter. Two of our mechs will join you at the gates. Give 'em hell!
  cm_ftue_base_inv_intro_02_text_00:
    id: 1
    text: ¡El perímetro arde y las comunicaciones no funcionan! Hay cuatro mecas en la puerta sin identificar. ¿A qué esperáis? ¡A todas las unidades, abrid fuego!
    textEng: Our perimeter is on fire, our comms are down, and we have four unidentified mechs at the gate! What are you all waiting for? All units, engage immediately!
  cm_ftue_base_inv_outro_01_text_00:
    id: 1
    text: ¡Bravo, Comandante! La base está bajo control, el enemigo desperdigado y los escuadrones perimetrales en retirada. Recuperemos a nuestros pilotos.
    textEng: Exceptional work, Commander! The base is secure, the enemy is in disarray, and perimeter squads are on the run. Let's get our pilots back onboard.
  cm_ftue_base_inv_reinforcements_00_text_00:
    id: 1
    text: Estamos sobre la zona. Confirmamos daños importantes a estructuras y varios mecas no identificados en el lugar. Escuadrón de respuesta rápida descendiendo.
    textEng: We're overhead. Confirming massive damage to the structures and multiple unidentified mechs on site. Quick response squad rapidly descending.
  cm_ftue_base_pb_intro_01_text_00:
    id: 1
    text: Echo-Whiskey está interfiriendo en las comunicaciones enemigas; recomendamos acabar con ellos antes de que lleguen los refuerzos.
    textEng: Echo-Whiskey assets are degrading enemy comms, recommend we mop em’ up before reinforcements arrive.
  cm_ftue_base_pb_retreatpossible_text_00:
    id: 1
    text: ¡Comandante! Conocemos un lugar de retirada seguro por si lo necesitas. Coordinadas enviadas, cambio.
    textEng: Boss! We have a fallback site secured if you need to retreat. Relaying coordinates to you, out.
  cm_ftue_battlesite_hg_intro_01_text_00:
    id: 1
    text: La Brigada ya ha llegado, chicos. Concentraos y apuntad bien, saldremos de esta.
    textEng: Brigade's here, folks. Look sharp, and aim true. We’re gonna make it out of this.
  cm_ftue_battlesite_inv_beamunitkilled_00_text_00:
    id: 1
    text: Oye, ¡que alguien compruebe qué le ha ocurrido a la refulgidora!
    textEng: Hey, someone check what happened to the beam unit!
  cm_ftue_battlesite_inv_beamunitkilled_01_text_00:
    id: 1
    text: '... ¿Hay alguien? ¡¿Hola?!'
    textEng: '...Someone? Anyone!?'
  cm_ftue_battlesite_pb_intro_00_text_00:
    id: 1
    text: Está bien. ¡Vamos a ayudar a los soldados de la resistencia a sacarla de aquí!
    textEng: All right people, let’s help the resistance fighters and get them out of there!
  cm_ftue_battlesite_pb_unitlost_pb_text_00:
    id: 1
    text: ¡No podremos salvar a los soldados de la resistencia si perdemos tantas unidades, Comandante!
    textEng: We can’t save the resistance fighters if we lose units like that, Commander!
  cm_ftue_patrol_inv_intro_01_text_00:
    id: 1
    text: A tus órdenes. Encárgate de que la comunicación de tu unidad permanezca intacta.
    textEng: Whatever you say, Sir. Just keep the comms on your unit intact.
  cm_ftue_patrol_inv_vipdiesfirst_00_text_00:
    id: 1
    text: Comandante, acabamos de perder a nuestro VIP. Solicito permiso para la retirada, cambio.
    textEng: Command, we just lost our VIP. Requesting permission to fall back, over.
  cm_ftue_patrol_inv_vipdiesfirst_01_text_00:
    id: 1
    text: '... Oye, ¡¿me han cortado las comunicaciones?!'
    textEng: '...Hey, are my comms down!?'
  cm_ftue_patrol_inv_vipejected_text_00:
    id: 1
    text: El VIP ha evacuado y nuestras comunicaciones han caído. ¡Asegura la zona para que podamos solicitar refuerzos!
    textEng: VIP has ejected, and our comms are down. Secure the site so we can call for backup!
  cm_ftue_patrol_pb_unitlost_pb_text_00:
    id: 1
    text: ¡Ha caído una unidad! Comandante, sugiero que nos retiremos para reducir pérdidas. No creo que merezca la pena quedarse...
    textEng: Unit down! Boss, recommend you exfil and cut our losses, this might not be worth it...
  cm_ftue_patrol_vip_escortejectsfirst_text_00:
    id: 1
    text: ¿Qué haces? No [i]evacúes[/i], ¡protege a tu comandante!
    textEng: What are you doing? Don't [i]eject[/i], protect your commander!
  cm_ftue_patrol_vip_escortsdiefirst_text_00:
    id: 1
    text: ¡Que no se os suba a la cabeza el haber acabado con mi escolta, Brigada!
    textEng: Don't think because you took out my escort that you're so tough, Brigade!
  cm_ftue_patrol_vip_intro_00_text_00:
    id: 1
    text: Los rebeldes se aferran a unos rumores que hay sobre una Brigada Fantasma. Vamos a demostrarles por qué los cuentos de hadas son cosa de niños.
    textEng: Rebels are clinging to rumors about a Phantom Brigade, huh? Let's show them why only children believe in fairy tales.
  cm_generic_assassination_reaction_enrage_hq_text_00:
    id: 1
    text: ¡Algo no va bien, Comandante! ¡Acaban de desaparecer del sistema de predicción!
    textEng: Something's not right, Commander! They just vanished from the prediction system!
  cm_generic_assassination_reaction_enrage_text_00:
    id: 1
    text: No vais a salir de aquí con vida, Brigada.
    textEng: You're not walking out of here alive, Brigade.
  cm_generic_assassination_reaction_panic_hq_text_00:
    id: 1
    text: Como parece que no aguantan los ataques, han decidido huir. ¡Buscad refuerzos y bloquead su zona de aterrizaje!
    textEng: Looks like they can't take a hit and decided to run. Look out for reinforcements and cut them off from their LZ!
  cm_generic_assassination_reaction_panic_hq_text_01:
    id: 1
    text: Y nosotros que creíamos que iban a ser un digno rival. ¡Que no lleguen a su punto de evacuación!
    textEng: And here we thought they'd give us a proper fight. Don't let them escape to their evac point!
  cm_generic_assassination_reaction_panic_text_00:
    id: 1
    text: Pensándolo mejor, no quiero estar aquí. ¡Dejadme marchar, por favor! ¡Cubridme, yo no había venido a esto! ¡Solicitad la aeronave!
    textEng: On second though, I'd rather be elsewhere. Let me go, please! I didn't sign up for this, cover me! Call in our aircraft!
  cm_generic_assassination_reaction_panic_text_01:
    id: 1
    text: ¡¿Cómo le han dado a mi meca?! Menuda Guardia, ¿qué pintáis aquí? ¡Cubridme, tengo que salir de aquí cuanto antes!
    textEng: How are they hitting my mech?! Some guard you are, what are you even here for? Cover me, I need to get out of here!
  cm_generic_assassination_reaction_panic_text_02:
    id: 1
    text: ¡Como dejéis que a mí meca le dé una bala más, os voy a degradar! ¡Me piro, solicitad mi evacuación y cubridme!
    textEng: All of you are getting demoted if you let another round hit my mech! I'm out of here, call in my evac and cover me!
  cm_generic_assassination_reinforcements_text_00:
    id: 1
    text: ¡Buenos disparos, Comandante! ¡Estamos interceptando solicitudes de refuerzos, seguid presionando!
    textEng: Good hits on target, Commander! We're intercepting calls for reinforcements, keep up the pressure!
  cm_generic_assassination_start_text_00:
    id: 1
    text: Objetivo a la vista. Puedes ocuparte de su escolta primero o atacar de inmediato. Prepárate para lo que pueda suceder y no dejes que el objetivo huya.
    textEng: Target in sight. You can deal with their escort first or strike immediately. Be ready for anything and don't let the target escape.
  cm_generic_assassination_target_airlift_text_00:
    id: 1
    text: Estoy en posición, ¡¿dónde está mi aeronave?! ¡Deprisa, sacadme de aquí!
    textEng: I'm in position, where is my airlift?! Hurry up and get me out of here!
  cm_generic_assassination_target_ejecting_text_00:
    id: 1
    text: ¡El objetivo está intentando escapar! ¡Elimínalo antes de que huya!
    textEng: The target is trying to eject! Take them out before they're able to escape!
  cm_generic_assassination_target_eliminated_text_00:
    id: 1
    text: ¡Objetivo abatido! ¡Bien hecho, Comandante! Cuando tengas todo listo, nos retiraremos.
    textEng: The target is down! Well done, Commander! We'll retreat when you're ready.
  cm_generic_assassination_target_escaped_text_00:
    id: 1
    text: El objetivo ha conseguido huir. Es hora de retirarse, Comandante; ya no hay nada que hacer.
    textEng: The target managed to escape. We'll have to retreat, Commander - there's nothing more we can do here.
  cm_generic_civilian_defense_destruction_warning_text_00:
    id: 1
    text: Comandante, están alcanzando demasiadas estructuras civiles. Como sigan así, nos tendremos que retirar de este distrito.
    textEng: Too many civilian structures are getting hit, Commander. We'll be forced to retreat from this district if this continues.
  cm_generic_civilian_defense_destruction_warning_text_01:
    id: 1
    text: No podemos dejar todos estos hogares destrozados con tal de ganar la batalla. Comandante, como sigamos así, nos tendremos que retirar del distrito.
    textEng: We can't leave all these homes in ruins just to win the fight. Commander, we'll have to retreat from the district if this continues.
  cm_generic_civilian_defense_outcome_fail_text_00:
    id: 1
    text: Comandante, tenemos que retirarnos. Estamos arriesgando mucho al combatir en este distrito; estamos sufriendo demasiados daños. A la próxima, deberemos optar por otra estrategia.
    textEng: We need to retreat, Commander. It's too risky to continue fighting in this district, there's too much damage. We'll have to approach from another direction next time.
  cm_generic_civilian_defense_outcome_win_text_00:
    id: 1
    text: ¡Bien hecho, Comandante! Las Fuerzas Fraternales de Fyrland van a asegurar la zona, volvamos a la base.
    textEng: Well done, Commander! Fyrland Freedom Forces will secure the area. Let's head back to base.
  cm_generic_civilian_defense_reinforcements_text_00:
    id: 1
    text: ¡Me alegro de verte, Comandante! Nuestras unidades de artillería se encuentran a tu disposición. Los lanzamisiles nos vendrán bien para atacar desde arriba y evitar daños innecesarios.
    textEng: Glad to see you, Commander! Our artillery units are at your disposal. The missile launchers should come in handy here to strike from above and avoid unnecessary damage.
  cm_generic_civilian_defense_reinforcements_text_01:
    id: 1
    text: Comandante, estamos desplegando lanzamisiles. Podréis usarlos para disparar sobre los edificios en lugar de atravesarlos. Cuidado con el daño colateral.
    textEng: Commander, we're fielding missile launchers. You should be able to use them to shoot over buildings, instead of through them. Just watch the splash damage.
  cm_generic_civilian_defense_start_text_00:
    id: 1
    text: Comandante, hay sitios mejores para combatir. Aleja al enemigo de los edificios. Pronto llegarán las Fuerzas Fraternales de Fyrland con armas indirectas para facilitarnos la tarea.
    textEng: This isn't the best place for a fight, Commander. Lead the enemy away from the buildings. Fyrland Freedom Forces should be here soon, they're bringing indirect weapons to make this easier.
  cm_generic_civilian_defense_start_text_01:
    id: 1
    text: Comandante, tenemos que andar con ojo. Intenta minimizar los daños, que en los edificios vive gente. Las tropas de resistencia llegarán pronto a ayudar.
    textEng: We need to be careful here, Commander. Try to minimize damage, these are people's homes. Local resistance forces will be here to help soon.
  cm_generic_civilian_defense_start_text_02:
    id: 1
    text: Para esta misión tememos que ser cuidadosos y destruir al enemigo sin dañar el distrito. Expulsa al enemigo de los edificios.
    textEng: This mission calls for careful work. We need to eliminate the enemy, but we can't leave this district in ruins. Lure the enemy away from the buildings.
  cm_generic_crawler_defense_damaged_text_00:
    id: 1
    text: ¡Estamos sufriendo demasiados daños! Si esto continúa y logramos salir con vida, nos podremos dar con un canto en los dientes. ¡Que no pasen más!
    textEng: We're getting too many hits! If this continues, we'll be lucky to limp back home in one piece. Don't let more of them through!
  cm_generic_crawler_defense_destroyed_text_00:
    id: 1
    text: Comandante, la cosa no pinta nada bien por aquí. La tripulación ha sufrido heridas graves, e incluso el hangar de mecas está inoperativo. Hemos conseguido reiniciar el motor de reservas, pero, igualmente, tenemos que reducir pérdidas. ¡Unidades, retiraos! ¡Este montón de chatarra va a salir de aquí con o sin vosotros!
    textEng: Things are dire over here, Commander. Heavy injuries among the crew, mech bay inoperable. We got the reserve engine up, but we need to cut our losses. Every unit, fall back immediately! This scrap heap is getting out of here with or without you!
  cm_generic_crawler_defense_destroyed_text_01:
    id: 1
    text: ¡Estado crítico! Uno de los motores ha vuelto a funcionar, pero eso no quita que haya tripulantes heridos y que los sistemas principales se hayan sobrecalentado. ¡Unidades, retiraos! ¡No nos queda otra que huir!
    textEng: Condition critical! One of the engines is spinning back up but we've got injuries among the crew, key systems fried. Every unit, fall back immediately! No choice but to head back!
  cm_generic_crawler_defense_eliminated_text_00:
    id: 1
    text: ¡Has eliminado todo lo que suponía una amenaza para nuestro blindaje! Ya casi hemos conseguido reactivar el motor. ¡Daos prisa y socorrednos antes de que traigan refuerzos!
    textEng: You took out everything that posed a threat to our armor! We almost got the engine running, hurry up and extract, before reinforcements come in!
  cm_generic_crawler_defense_incoming_drones_text_00:
    id: 1
    text: ¡Comandante! Nuestros escáneres muestran un grupo de drones grande. No dejes que se acerquen a la base, ¿me recibes?
    textEng: Commander! A large group of drones just appeared on our scans. Do not let any of them approach the base, do you copy?
  cm_generic_crawler_defense_incoming_missiles_text_00:
    id: 1
    text: ¡Comandante! Nuestros escáneres muestran un número masivo de misiles de crucero. No dejes que se acerquen a la base, ¿me recibes?
    textEng: Commander! A large number of cruise missiles just appeared on our scans. Do not let any of them reach the base, do you copy?
  cm_generic_crawler_defense_reinforcements_text_00:
    id: 1
    text: ¡Han eliminado todas nuestras unidades! ¡Desplegando escuadrón reserva!
    textEng: They took out every one of our units! Deploying reserve squad!
  cm_generic_crawler_defense_repaired_text_00:
    id: 1
    text: La base ha vuelto a las andadas. ¡Deprisa, salvadnos antes de que traigan refuerzos!
    textEng: The base is up and running again. Hurry up and extract, before reinforcements come in!
  cm_generic_crawler_defense_start_text_00:
    id: 1
    text: El motor ha sufrido daños, vamos a necesitar que nos ganéis algo de tiempo. ¡Adoptad posiciones defensivas y evitad que la base sufra más daños!
    textEng: The engine took a hit, we'll need you to buy us some time. Take defensive positions and prevent more damage to the base!
  cm_generic_elimination_spotter_removed_text_00:
    id: 1
    text: ¡Localizador enemigo eliminado! Buen trabajo, Comandante. Su aeronave vuela a ciegas.
    textEng: Enemy spotter eliminated! Good job, Commander. Their aircraft is flying blind now.
  cm_generic_elimination_spotter_removed_text_01:
    id: 1
    text: Localizador enemigo abatido. Gran trabajo. Su apoyo aéreo está fuera de la partida.
    textEng: Enemy spotter down. Good. Their air support should be out of the picture now.
  cm_generic_elimination_start_cas_text_00:
    id: 1
    text: Comandante, hemos detectado una aeronave enemiga que se acerca a gran velocidad a la zona. ¡Será mejor encontrar al localizador y eliminarlo guiándolo hacia nuestra posición!
    textEng: Commander, we're detecting a hostile aircraft rapidly approaching the site. It's best to find and take out a spotter guiding them to our position!
  cm_generic_elimination_start_cas_text_01:
    id: 1
    text: ¡Han solicitado apoyo aéreo! Elimina al localizador que transmite nuestra posición y deja ciego a su bombardero.
    textEng: They called in air support! Take out the spotter relaying our position and leave their bomber blind.
  cm_generic_elimination_start_cas_text_02:
    id: 1
    text: Comandante, hemos detectado a un localizador que tiene tu posición. Elimínalo, será mejor no esperar a averiguar qué es lo que pretende lanzarnos.
    textEng: Commander, we're detecting a spotter painting your position. Take them out, let's not find out what they're planning to drop on our heads.
  cm_generic_elimination_start_early_text_00:
    id: 1
    text: Estamos de suerte, este escuadrón se ha separado de la tropa principal. Destrúyelo, Comandante.
    textEng: We're in luck, this squad got separated from the main force. Take them out, Commander.
  cm_generic_elimination_start_early_text_01:
    id: 1
    text: Hemos conseguido despistar a su tropa principal. Elimina a estos exploradores y prepárate para ocuparte de los demás.
    textEng: We managed to outmaneuver their main force. Take out these scouts and prepare to deal with the rest.
  cm_generic_elimination_start_early_text_02:
    id: 1
    text: Han cometido un error al dividirse. ¡Acaba con estos rezagados y prepárate para los refuerzos, Comandante!
    textEng: They made a mistake by splitting up like this. Take out these stragglers and prepare for imminent reinforcements, Commander!
  cm_generic_elimination_start_normal_text_00:
    id: 1
    text: Tropa enemiga a la vista. Elimínala, Comandante.
    textEng: Enemy force in sight. Take them out, Commander.
  cm_generic_elimination_start_normal_text_01:
    id: 1
    text: Protocolos de combate activados. Contacto inminente. ¡Ve con ojo!
    textEng: Combat protocols in effect, contact imminent. Careful out there!
  cm_generic_elimination_start_normal_text_02:
    id: 1
    text: Enemigos al alcance. ¡Elimínalos, Comandante!
    textEng: Hostiles in range. Light them up, Commander!
  cm_generic_hg_unitlost_hg_text_00:
    id: 1
    text: ¡Ha caído una de nuestras unidades, Brigada! ¡Aléjalos de nosotros!
    textEng: We've got a unit down, Brigade! Keep them off us!
  cm_generic_hg_unitlost_hg_text_01:
    id: 1
    text: La cosa no pinta muy bien para nuestros aliados, Comandante. ¡Han perdido una unidad!
    textEng: It’s not looking too good for our allies, Commander. They're down a unit!
  cm_generic_hg_unitlost_hg_text_02:
    id: 1
    text: Comandante, estamos perdiendo soldados de la resistencia. ¡Solicito apoyo!
    textEng: Commander, we're losing resistance fighters out here. Requesting support!
  cm_generic_hg_unitlost_hg_text_03:
    id: 1
    text: ¡Uno de los nuestros ha caído! ¡Avisa a la unidad de evacuación en cuanto la zona sea segura!
    textEng: One of ours is down! Get CASEVAC as soon as the area’s secure!
  cm_generic_industry_liberation_start_text_00:
    id: 1
    text: Análisis completado, no se han detectado civiles en la zona, solo contactos enemigos. Aun así, procuremos minimizar los daños, comandante.
    textEng: Scans complete, no civilians on site, just hostile contacts. Still, let's try to preserve as much as we can, Commander.
  cm_generic_industry_liberation_start_text_01:
    id: 1
    text: Comandante, en la medida de lo posible deberíamos dejar intactas las instalaciones. No son viviendas, pero aún pueden resultarnos de utilidad.
    textEng: Let's try to preserve at least some of this facility, Commander. These aren't people's homes, but the place could still be of use later on.
  cm_generic_industry_liberation_start_text_02:
    id: 1
    text: ¡Enemigos a tiro, armas listas! Que sea rápido y limpio, comandante.
    textEng: Hostiles in range, weapons ready! Let's make this quick and clean, Commander.
  cm_generic_intercept_fail_text_00:
    id: 1
    text: ¡La unidad enemiga ha huido! Intentemos ser más rápidos a la próxima.
    textEng: The enemy unit has escaped! Let's try to be faster next time.
  cm_generic_intercept_start_text_00:
    id: 1
    text: La unidad enemiga con cargamento de valor está atravesando esta zona. ¡Que no huya!
    textEng: The enemy unit carrying valuable cargo is passing through this area. Don't let them escape!
  cm_generic_intercept_success_text_00:
    id: 1
    text: ¡Hemos logrado interceptar el cargamento! Bien hecho, Comandante.
    textEng: We've successfully intercepted the cargo! Well done, Commander.
  cm_generic_intercept_swarm_exit_text_00:
    id: 1
    text: No quedan objetivos en el campo de batalla. Misión concluida.
    textEng: No targets remain on the field. Mission concluded.
  cm_generic_intercept_swarm_flee_text_00:
    id: 1
    text: No queda nadie al que proteger en el campo de batalla. No tiene sentido seguir aquí, vámonos.
    textEng: There is no one to protect remaining on the field. No point dragging this out, let's get out of here.
  cm_generic_intercept_swarm_spawn_end_text_00:
    id: 1
    text: Las unidades del convoy han superado el punto de control. ¡Están solos, a por ellos!
    textEng: Every unit in the convoy has passed the checkpoint. No one else is coming, let's finish them off!
  cm_generic_intercept_swarm_start_text_00:
    id: 1
    text: El convoy se acerca a gran velocidad. Fija como objetivo prioritario las unidades con cargamento. Los guardias intentarán detenerte, mantén la concentración.
    textEng: The convoy is approaching quickly. Prioritize the cargo units once they arrive. The guards will try to stop you, stay focused.
  cm_generic_intercept_swarm_tier1_text_00:
    id: 1
    text: Has interceptado el primer objetivo, ¡nuestros sensores han detectado cargamento derramado!
    textEng: You've intercepted the first target, we're seeing some spilled cargo on our sensors!
  cm_generic_intercept_swarm_tier2_text_00:
    id: 1
    text: Hay un gran número de objetivos abatidos y hemos detectado cantidad de cargamento. ¡Sigue así, Comandante!
    textEng: A fair number of targets is down, we're tracking a lot of cargo on the scene. Keep up the good work, Commander!
  cm_generic_intercept_swarm_tier3_text_00:
    id: 1
    text: La mayoría de objetivos han sido abatidos. ¡Has saqueado el convoy por completo, Comandante!
    textEng: Most targets are down. You've picked this convoy clean, Commander!
  cm_generic_inv_alarm_destroyed_text_00:
    id: 1
    text: Han roto nuestra alarma. No llegarán refuerzos, ¡así que no es el momento de bajar los brazos!
    textEng: They've taken down our alarm. Reinforcements aren't coming, so now’s not the time to get lax!
  cm_generic_inv_generatordestroyed_text_00:
    id: 1
    text: ¡¿Las defensas han caído?! Maldita sea, le han dado al generador.
    textEng: Defenses are down!? Damn it, they hit the generator.
  cm_generic_inv_piloteject_inv_text_00:
    id: 1
    text: ¿Una evacuación? ¿Cómo es posible?... ¡Si se supone que no nos esperaban!
    textEng: An ejection? How did this happen...? They weren’t supposed to see us coming!
  cm_generic_inv_piloteject_inv_text_01:
    id: 1
    text: ¿Una evacuación? ¿Qué...? ¡No os mostréis débiles!
    textEng: An ejection? What are you...don’t show them weakness!
  cm_generic_inv_piloteject_inv_text_02:
    id: 1
    text: Seguid presionando, ¿me escucháis? ¡Que a nadie más se le [i]ocurra[/i] evacuar!
    textEng: Keep the pressure on, do you hear me? No one else should even [i]think[/i] of ejecting!
  cm_generic_inv_piloteject_inv_text_03:
    id: 1
    text: La evacuación del piloto ha comenzado. Me cago en todo, ¡¿qué está pasando?!
    textEng: Pilot ejection commenced. Damn it, what's going on out there?!
  cm_generic_inv_piloteject_pb_text_00:
    id: 1
    text: La evacuación ha comenzado. Los demás, [i]no[/i] dejéis que los campesinos estos os hagan correr como pollos.
    textEng: Ejection commenced. The rest of you, do [i]not[/i] let these peasants give you the runaround!
  cm_generic_inv_piloteject_pb_text_01:
    id: 1
    text: Alerta de evacuación recibida, cadete. Los demás, ¡acabad allí y centraos en nuestro piloto!
    textEng: Ejection alert received, cadet. Everyone else, finish up there quickly and get eyes on our pilot!
  cm_generic_inv_piloteject_pb_text_02:
    id: 1
    text: Uno de sus pilotos ha evacuado. ¡Seguid presionando!
    textEng: One of their pilots ejected. Keep up the pressure out there!
  cm_generic_inv_unitlost_inv_text_00:
    id: 1
    text: Nos informan que una unidad ha caído, chicos. ¡Sacad a la Brigada de aquí [i]ya[/i]!
    textEng: We've got reports of a downed unit, people. Get the Brigade out of here [i]now[/i]!
  cm_generic_inv_unitlost_inv_text_01:
    id: 1
    text: ¡Estamos recibiendo informes de que una unidad ha caído! Poneos las pilas o el Comandante nos echará un rapapolvo.
    textEng: We're getting reports that we're down a unit! Get it together out there, or Command will have our hides.
  cm_generic_inv_unitlost_inv_text_02:
    id: 1
    text: '¡Ha caído una unidad, ha caído una unidad! A todas las unidades restantes: permaneced alerta.'
    textEng: Unit down, unit down! All remaining units be on your guard.
  cm_generic_inv_unitlost_inv_text_03:
    id: 1
    text: '¡[i]No[/i] perderemos más unidades en nuestro propio territorio! A todas las unidades restantes: ¡presionad!'
    textEng: We are [i]not[/i] losing any more units on our own turf! All remaining units, put on the pressure!
  cm_generic_military_demolition_escape_defeat_text_00:
    id: 1
    text: No hemos podido dañar la zona lo suficiente, ¡parece que las fuerzas enemigas se han afianzado! No nos queda otra que retirarnos esta vez, ¡vamos!
    textEng: We failed to damage the site enough, looks like the enemy forces are staying put! No choice but to retreat for now, get in!
  cm_generic_military_demolition_escape_victory_text_00:
    id: 1
    text: ¡Zona comprometida! Dejemos que el apoyo aéreo se ocupe del equipo de demolición, nosotros nos vamos. ¡Tropas terrestres, retirada!
    textEng: Site's compromised! Let air support deal with this demolition crew, we're out. Ground forces, retreat!
  cm_generic_military_demolition_escape_warning_text_00:
    id: 1
    text: ¡Los refuerzos se acercan! No sé qué habéis planeado, pero acabad ya. ¡Nos vamos!
    textEng: The reinforcements are moments away! Whatever you have planned, wrap it up quickly, we're leaving!
  cm_generic_military_demolition_start_text_00:
    id: 1
    text: No tenemos mucho tiempo, los refuerzos enemigos ya están en camino. ¡Destruid tanto como podáis!
    textEng: We have limited time, the enemy reinforcements are already en route. Destroy as much as you can!
  cm_generic_military_demolition_t1_text_00:
    id: 1
    text: ¡Genial, seguid azotando sus edificios! Tardarán un tiempo en reparar los daños.
    textEng: Looking great, keep hitting their structures! It'll take them a while to repair this damage.
  cm_generic_military_demolition_t2_text_00:
    id: 1
    text: ¡¿Dónde están los refuerzos?! Están destruyendo todo. ¡Para cuando lleguéis, no quedará nada!
    textEng: Where are the reinforcements?! They are wrecking the site, there'll be nothing left by the time you arrive!
  cm_generic_military_demolition_t3_text_00:
    id: 1
    text: ¡Un grandísimo trabajo, Comandante! Es imposible que salgan de esta; no les queda otra que huir.
    textEng: Incredible work, Commander! There is no coming back from this, they'll be forced to abandon the site.
  cm_generic_pb_alarm_delay_text_00:
    id: 1
    text: ¡Apuntad a la torre! Un par de disparos con el arma del meca de las 3F deberían bastar para derribarla.
    textEng: Get that tower in your sights! A couple shots from that 3F mech's weapon should take it down.
  cm_generic_pb_alarm_firsthit_text_00:
    id: 1
    text: ¡No dejéis la torre en paz! Seguid insistiendo y acabaremos derribándola.
    textEng: Keep up the pressure on that tower! Just a little more, and we'll have it knocked out.
  cm_generic_pb_alarm_target_text_00:
    id: 1
    text: ¡No perdáis la torre de alarma de vista! Si queremos que no lleguen refuerzos enemigos, tendremos que derribarla cuanto antes.
    textEng: Eyes on that alarm tower! If we don’t want enemy reinforcements, it needs to go down—and fast.
  cm_generic_pb_friendlystructure_destroyed_text_00:
    id: 1
    text: ¡No os paséis con los disparos! Intentemos no dañar los edificios civiles, Comandante.
    textEng: Don’t get too fiery out there! Let's try to avoid damaging civilian buildings too much, Commander.
  cm_generic_pb_friendlystructure_destroyed_text_01:
    id: 1
    text: ¡Tened cuidado! ¡No disparéis a los edificios civiles!
    textEng: Watch it out there! Keep fire away from civilian buildings!
  cm_generic_pb_friendlystructure_destroyed_text_02:
    id: 1
    text: Comandante, tenemos que dañar los edificios civiles lo mínimo posible.
    textEng: Commander, we gotta keep damage to civilian buildings to a minimum.
  cm_generic_pb_piloteject_pb_text_00:
    id: 1
    text: ¡Meca caído! ¡Ha caído un meca! Vamos a dar un último empujón.
    textEng: Mech down! We've got a mech down! Let’s make this next push count.
  cm_generic_pb_piloteject_pb_text_01:
    id: 1
    text: La evacuación ha comenzado, ¡pero aún no hemos perdido! Los que podáis, resistid.
    textEng: Ejection commenced. But we haven’t lost yet! Those of you who can, let’s ride this out.
  cm_generic_pb_piloteject_pb_text_02:
    id: 1
    text: ¡Piloto evacuado! Pero seguimos en el combate, ¡a por todas!
    textEng: Pilot ejected! But we’re still in the fight. Let’s make this count!
  cm_generic_pb_piloteject_pb_text_03:
    id: 1
    text: ¡Piloto evacuado! ¡No os separéis, son nuestros!
    textEng: Pilot ejected! Hang together, everyone! We've got this!
  cm_generic_pb_piloteject_pb_text_04:
    id: 1
    text: Piloto evacuado, Comandante. ¡Supervivientes, aún seguimos en el combate!
    textEng: Pilot ejected, Commander. Those of you remaining—we’re not out of the fight yet!
  cm_generic_pb_unitlost_hg_text_00:
    id: 1
    text: Las 3F han perdido una unidad, ¡centraos! No defraudemos a los aliados.
    textEng: 3F unit lost, stay focused! We can’t let down our allies.
  cm_generic_pb_unitlost_hg_text_01:
    id: 1
    text: ¡Ha caído un aliado! ¡Cuidado, Comandante!
    textEng: Ally down! Careful out there, Commander!
  cm_generic_pb_unitlost_hg_text_02:
    id: 1
    text: ¡No podemos perder más unidades aliadas! ¡Seguid atormentando a los mecas enemigos!
    textEng: We can’t afford allied losses! Stay on top of those enemy mechs!
  cm_generic_pb_unitlost_hg_text_03:
    id: 1
    text: Las Fuerzas Fraternales están perdiendo unidades. ¡Ayuda a nuestros aliados, Comandante!
    textEng: Freedom forces are losing units. Back up our allies, Commander!
  cm_generic_pb_unitlost_pb_text_00:
    id: 1
    text: Unidad caída. Tenemos que seguir achuchándolos, Comandante. La gente cuenta con nosotros.
    textEng: Unit lost. We’ve gotta keep pushing forward, Commander. The people here are counting on us.
  cm_generic_pb_unitlost_pb_text_01:
    id: 1
    text: ¡Hemos perdido una unidad! Vamos, Brigada, cambiemos las cosas.
    textEng: We have a downed unit! Come on Brigade, let's turn the tide.
  cm_generic_pb_unitlost_pb_text_02:
    id: 1
    text: ¡Nos informan que ha caído una unidad! ¡Protegeos, gente!
    textEng: We got reports of a downed unit! Watch out for each other, folks!
  cm_generic_pb_unitlost_pb_text_03:
    id: 1
    text: Maldita sea. Hemos perdido una unidad, Comandante. ¡Que sea la última!
    textEng: Damn, we've lost a unit, Commander. Let's make sure that's the last one!
  cm_generic_raid_obj_extracted_all_text_00:
    id: 1
    text: El enemigo ha logrado extraer cada uno de los cargamentos. Hora de volver a la base, aquí no podemos hacer más.
    textEng: The enemy managed to extract every bit of cargo. Return to base, there's nothing more we can do here.
  cm_generic_raid_obj_extracted_all_text_01:
    id: 1
    text: No hemos logrado detener su logística, Comandante. Es hora de irnos, no se quedan sin convoyes.
    textEng: We failed to stop their transports, Commander. Time to head out, there's always another convoy.
  cm_generic_raid_obj_extracted_one_text_00:
    id: 1
    text: Tierra, hemos avistado el cargamento. T menos 5 segundos.
    textEng: Ground, we got a lock on the cargo. T minus 5 seconds.
  cm_generic_raid_obj_extracted_one_text_01:
    id: 1
    text: Tierra, os podéis alejar, estamos tomando el cargamento. Buen trabajo al repelerlos.
    textEng: Ground, stay clear, we're grabbing the cargo. Good work keeping them off the goods.
  cm_generic_raid_obj_extracted_one_text_02:
    id: 1
    text: Extracción del cargamento en curso; la aeronave está llegando a su destino. Buen trabajo, cuerpo de tierra.
    textEng: Cargo exfil in progress, aircraft on final approach. Good work, Ground.
  cm_generic_raid_start_text_00:
    id: 1
    text: Parece que el enemigo se ha cansado de correr y pretende extraer los bienes por vía aérea. ¡Quédate cerca del cargamento para interrumpir sus escaneos!
    textEng: 'Looks like the enemy gave up running: they are planning extract the goods by air. Stay near the cargo to disrupt their scans!'
  cm_generic_raid_start_text_01:
    id: 1
    text: Comandante, parece que el convoy ha cambiado de planes. Acaban de solicitar una aeronave de transporte para tomar el cargamento. ¡Quédate cerca para bloquear la aeronave!
    textEng: Commander, it looks like the convoy changed their plans. They just called in an airlift for the cargo. Stay near to block their aircraft!
  cm_generic_raid_victory_text_00:
    id: 1
    text: ¡Buen trabajo, Comandante! Enemigos eliminados, nuestros tripulantes ya pueden llegar y tomar el cargamento.
    textEng: Great work, Commander! All hostiles eliminated, our crews can come in and grab the cargo.
  cm_generic_raid_victory_text_01:
    id: 1
    text: ¡Todo despejado! Estamos listos para llegar y tomar el cargamento. Muy buen trabajo, Comandante.
    textEng: All clear! We're ready to come in and grab the grounded cargo. Excellent work, Commander.
  cm_generic_reinforcements_dropship_text_00:
    id: 1
    text: 'Águila Dos llegando a su destino. Desplegando reservas, tiempo estimado: cinco segundos.'
    textEng: Eagle Two, on final approach. Dropping reserves, ETA five seconds.
  cm_generic_reinforcements_dropship_text_01:
    id: 1
    text: Acabamos de pasar sobre la zona, Brigada avistada. Los refuerzos aterrizan en breve.
    textEng: Just passed over the site, confirming visual of the brigade. Reinforcements landing shortly.
  cm_generic_reinforcements_dropship_text_02:
    id: 1
    text: Segador Seis, hemos avistado a la Brigada atacando a nuestras fuerzas. Enviando refuerzos.
    textEng: Reaper Six, we have visual on the Brigade engaging our forces. Dropping reinforcements.
  cm_generic_reinforcements_dropship_text_03:
    id: 1
    text: Zona de aterrizaje despejada, soltando unidad aérea. Tierra, aterrizaje próximo.
    textEng: LZ clear, dropping the airborne unit. Ground, expect landing shortly.
  cm_generic_reinforcements_dropship_text_04:
    id: 1
    text: Confirmado avistamiento de la Brigada, soltando refuerzos. Tierra, mantén la zona despejada.
    textEng: Brigade sighting confirmed, dropping reinforcements. Ground, stand clear.
  cm_generic_reinforcements_dropship_text_05:
    id: 1
    text: Águila Cuatro, escuadrón aéreo en descenso. Despeja la zona de aterrizaje.
    textEng: Eagle Four, airborne squad on its way down. Clear the LZ.
  cm_generic_reinforcements_tower_destroyed_text_00:
    id: 1
    text: Tierra, cancelamos refuerzos. No estamos viendo nada, nos dirigimos a objetivos de mayor prioridad.
    textEng: Ground, we're calling off reinforcements. Not seeing any readings on our end, heading to higher priority targets.
  cm_generic_reinforcements_tower_destroyed_text_01:
    id: 1
    text: Las tropas de resistencia han desaparecido de nuestros sensores. Asumimos que ya está controlado, tierra. Nos machamos.
    textEng: Resistance forces dropped off our sensors. Assuming those are dealt with, Ground. Heading out.
  cm_generic_reinforcements_tower_destroyed_text_02:
    id: 1
    text: Tierra, nuestro sensor no recibe nada. Lo que sea que veas debe de ser insignificante, ocúpate tú. Cargamento fuera.
    textEng: Ground, our sensor feed is clear. Whatever you're seeing must be small fry, mop it up yourself. Dropship out.
  cm_generic_reinforcements_tower_trigger_text_00:
    id: 1
    text: La torre de vigilancia detecta fuerzas de resistencia. Enviando al escuadrón aéreo para allá.
    textEng: Local watchtower detecting resistance forces. Sending the airborne squad down.
  cm_generic_reinforcements_tower_trigger_text_01:
    id: 1
    text: 'Recibimos alertas de la torre de vigilancia. Lanzado el escuadrón de supresión. Tiempo estimado: cinco segundos.'
    textEng: Receiving alerts from the watchtower. Suppression squad dropped, ETA five seconds.
  cm_generic_reinforcements_tower_trigger_text_02:
    id: 1
    text: Torre terrestre reportando tropas de resistencia. Enviando refuerzos, despejad la zona de aterrizaje.
    textEng: Ground tower reporting resistance forces. Dropping reinforcements in, clear the LZ.
  cm_generic_target_block_a_text_00:
    id: 1
    text: Objetivo A bloqueado.
    textEng: Target A blocked.
  cm_generic_target_block_b_text_00:
    id: 1
    text: Objetivo B bloqueado.
    textEng: Target B blocked.
  cm_generic_target_block_c_text_00:
    id: 1
    text: Objetivo C bloqueado.
    textEng: Target C blocked.
  cm_liberation_destroyed_text_00:
    id: 1
    text: Uno de los edificios históricos ha sido destruido y no se puede reparar. Los civiles no van a estar contentos.
    textEng: One of the historical buildings was destroyed beyond repair. Civilians will not be happy with this.
  cm_liberation_warning_text_00:
    id: 1
    text: Cuidado, no dañéis las ubicaciones civiles importantes. Hemos venido a protegerlas.
    textEng: Careful, do not damage key civilian locations. We are here to protect them.
  cm_looting_increment_end_text_00:
    id: 1
    text: Vale, vemos la caja. El dron ya ha recibido las coordenadas y va a proceder con el descenso en breves.
    textEng: Alright, the crate is locked on. Our drone has the coords and should be descending any second now.
  cm_looting_increment_start_text_00:
    id: 1
    text: El dron ya conoce la ubicación de la caja, pero vamos a necesitar otra señal para poder recogerla. Quédate en la zona para acabar.
    textEng: The drone has a rough location of the crate, but we're going to need another ping to ensure it's picked up. Stay at the location to finish this.
  cm_meteorite_secured_text_00:
    id: 1
    text: Gran trabajo, Comandante. Los equipos de recuperación ya están en camino para hacerse con el meteorito.
    textEng: Great work, Commander. Salvage crews are on their way to discover the contents of this meteorite.
  cm_mid_reinforcement_first_text_00:
    id: 1
    text: Bravo 1, retiraos y reagrupaos. Ya nos ocupamos nosotros. Les superamos en números, tendremos que despacharlos. Pronto llegará otro grupo.
    textEng: Bravo 1, fall back and regroup, we'll take the lead from here. They are outnumbered now, we'll make short work of them. Another group should be arriving shortly.
  cm_mid_reinforcement_first_text_01:
    id: 1
    text: 'Escuadrón disminuyendo su velocidad. Tiempo estimado de llegada: tres segundos. Si los contactos permanecen en el radar, pronto llegará otro escuadrón. Actuemos con rapidez.'
    textEng: Squad decelerating, ETA three seconds. Another squad dropping shortly if these contacts remain on radar, let's make this quick.
  cm_mid_reinforcement_first_text_02:
    id: 1
    text: Nos acercamos a la zona de aterrizaje. Aguantad un poco. Hay otro escuadrón a la espera por si las moscas.
    textEng: Approaching landing site, hold out a bit longer. Another squad standing by if we don't break this up immediately.
  cm_mid_reinforcement_first_text_03:
    id: 1
    text: 'Unidades rebeldes a la vista. Tiempo estimado de aterrizaje: tres segundos. Se espera el aterrizaje de otro grupo en breves.'
    textEng: Rebel units in visual range, landing ETA three seconds. Expecting another group to land shortly.
  cm_mid_reinforcement_last_text_00:
    id: 1
    text: Sierra 2 en el campo de batalla. ¿Por qué tardáis tanto? Rodeadlos y acabad con ellos.
    textEng: Sierra 2 on the field. What's taking you so long here? Surround them and finish them off.
  cm_mid_reinforcement_last_text_01:
    id: 1
    text: Reduciendo la velocidad. Vamos a flanquearlos y acabar con ellos.
    textEng: Decelerating. Let's flank and finish them off.
  cm_mid_reinforcement_last_text_02:
    id: 1
    text: No se cansan. Comandancia no desplegará más escuadrones en la zona, así que acabemos con esto.
    textEng: What a persistent bunch. Command won't commit any more drop squads to the site so let's get this over with.
  cm_mid_reinforcement_last_text_03:
    id: 1
    text: Llegando. Comandancia se está impacientando, acabemos con esto de una vez por todas.
    textEng: Dropping in. Command is getting impatient, let's get this over and done with.
  cm_mid_replanning_camp_text_00:
    id: 1
    text: 'Las unidades rebeldes han acabado con la guarnición. Solicitamos una reubicación táctica para aproximarnos desde un mejor ángulo. '
    textEng: 'Rebel units eliminated the garrison, requiring tactical relocation for a better approach vector. '
  cm_mid_replanning_camp_text_01:
    id: 1
    text: Las unidades rebeldes han acabado con la guarnición. Solicitamos cambiar de táctica.
    textEng: Rebel units eliminated the garrison, requiring updated tactical plans.
  cm_mid_replanning_squad_text_00:
    id: 1
    text: 'Las unidades rebeldes han acabado con la tropas del campo de batalla. Solicitamos una reubicación táctica para aproximarnos desde un mejor ángulo. '
    textEng: 'Rebel units eliminated troops in the field, requiring tactical relocation for a better approach vector. '
  cm_mid_replanning_squad_text_01:
    id: 1
    text: Las unidades rebeldes han acabado con las tropas del campo de batalla. Solicitamos cambiar de táctica.
    textEng: Rebel units eliminated troops in the field, requiring updated tactical plans.
  cm_profile_hunter_death_text_00:
    id: 1
    text: Os arrepentiréis de esto, gente. Me reemplazarán; siempre lo hacen.
    textEng: You will regret this, friends. They will replace me, they always do.
  cm_profile_hunter_ejection_text_00:
    id: 1
    text: Volveré enseguida, gente. Paciencia.
    textEng: I'll be back in no time, friends. Just you wait.
  cm_profile_hunter_ejection_text_01:
    id: 1
    text: Esta no será la última vez que nos veamos, gente. Estaré esperando.
    textEng: This is not the last we see each other, friends. I'll be waiting.
  cm_profile_hunter_intro_text_00:
    id: 1
    text: Te he encontrado... Pero haz el favor de quedarte en tu sitio.
    textEng: Found you... Now, would you please stay still?
  cm_profile_hunter_intro_text_01:
    id: 1
    text: No saldrás de aquí con vida.
    textEng: You're not walking out of here alive.
  cm_radio_home_guard_active_text_00:
    id: 1
    text: Nos acercamos a la zona de aterrizaje, ¡aterrizaremos en cinco segundos! ¡Tenemos ganas de combatir, Comandante!
    textEng: Approaching the LZ, landing five seconds away! Glad to join the fight, Commander!
  cm_retreat_end_text_00:
    id: 1
    text: Comandante, la base ha tenido que retirarse. De momento, no podemos recoger al escuadrón.
    textEng: Commander, the base had to disengage, we won't be able to pick up the squad for the time being.
  cm_retreat_possible_negative_text_00:
    id: 1
    text: Comandante, la base ha rodeado el perímetro. Estamos listos para recoger al escuadrón si hace falta. El enemigo controlará el lugar si os ocupáis vosotros.
    textEng: Commander, the base has circled around to the perimeter, we're ready to pick the squad up if needed. The enemy will hold the site if you do so.
  cm_retreat_possible_positive_text_00:
    id: 1
    text: Comandante, la base está lista para recoger al escuadrón. Aquí hemos conseguido interceptar las comunicaciones de la guarnición enemiga. No les quedan objetivos que defender y pretenden huir de la zona.
    textEng: Commander, the base is ready to pick the squad up. We're intercepting the enemy garrison comms here, they have no objectives left to defend and plan to flee the area.
  cm_start_reinforcement_request_text_00:
    id: 1
    text: Comandancia, unas unidades rebeldes acaban de aparecer en nuestro campo de visión. Me superan en número, ¡solicito que actúe el equipo de respuesta cuanto antes!
    textEng: Command, rebel units just entered visual range. I'm outnumbered, requesting rapid response team ASAP!
  cm_start_reinforcement_request_text_01:
    id: 1
    text: Respuesta negativa del identificador, es hostil. ¡Solicito refuerzos inmediatamente!
    textEng: IFF response negative, treating as hostile. Requesting immediate reinforcements!
  cm_start_reinforcement_request_text_02:
    id: 1
    text: No se ha recibido identificación, los objetivos siguen acercándose. ¡Necesito refuerzos!
    textEng: No identification received, targets continue closing in. Reinforcements needed!
  cm_start_reinforcement_request_text_03:
    id: 1
    text: Unidades rebeldes a la vista, solicito refuerzos inmediatamente. Actuemos con rapidez.
    textEng: Rebel units sighted, requesting immediate reinforcements. Let's make this quick.
  cm_start_reinforcement_request_text_04:
    id: 1
    text: Unidades rebeldes al alcance, entablando combate. Solicito apoyo.
    textEng: Rebel units in range, engaging. Requesting backup.
  cm_start_reinforcement_request_text_05:
    id: 1
    text: 'Código rojo, contacto con unidad hostil. A todas las unidades: posicionaos a una distancia óptima y esperad a los refuerzos.'
    textEng: Code red, hostile unit contact. All units, hold optimal range and await reinforcements.
  cm_start_reinforcement_request_text_06:
    id: 1
    text: El código de identificación es negativo, ¡hay hostiles al alcance! Atacad si lo deseáis, pronto llegarán refuerzos.
    textEng: Getting negative IFF code, we've got hostiles in range! Engage at will, reinforcements should be coming soon.
  cm_start_reinforcement_request_text_07:
    id: 1
    text: Aquí están. Han llegado en buen momento, nuestro pájaro está a punto de dar otra vuelta. Nos enviará refuerzos, que no cunda el pánico y esperad.
    textEng: And here they are. Great timing, our big bird is about to do another pass. They'll send backup our way so don't panic and hold out for a minute.
  cm_unique_mountainbase_intro_01_text_00:
    id: 1
    text: Bien, esto es para lo que nos hemos preparado. Si capturamos esa base móvil, podremos reparar y reacondicionar estos mecas oxidados.
    textEng: Okay, this is what we've been training for. If we can capture that mobile base, we'll be able to repair and refit these rusty mechs.
  cm_unique_mountainbase_intro_02_text_00:
    id: 1
    text: Control, vemos dos mecas que se acercan desde el oeste. Mi identificador emite respuestas negativas, las señales son hostiles.
    textEng: Control, we're seeing two mechs approaching from the west. I'm getting a negative response on my IFF. Treating these signatures as hostile.
  cm_unique_mountainbase_reinforcement_01_text_00:
    id: 1
    text: Desplegando unidades. Ja, estos mecas están anticuados... ¿Se supone que son la "resistencia" de Fyrland? Acabemos con ellos e informemos a Comandancia.
    textEng: Deploying. Those old mechs... Ha, is this supposed to be Fyrland’s “resistance”? Let's put them in the ground and report it to Command.
  cm_unique_mountainbase_victory_text_00:
    id: 1
    text: Despejado. Parece que hemos llegado antes de que diesen la alarma. ¡Recuperemos el equipo que podamos y después reactivemos esta oruga!
    textEng: All clear. Looks like we got them before they managed to get the word out. Let's salvage what equipment we can, then get this crawler up and running!
  cm_unique_sky_stronghold_00_start_c0_text_00:
    id: 1
    text: Bravo-1, vemos mecas sin identificar que aterrizan en la cubierta. ¿Qué pasa? Nuestros pájaros no pueden aterrizar si la pista está obstruida. Soluciónalo inmediatamente.
    textEng: Bravo-1, we're seeing unidentified mechs landing on the deck. What is going on? Our birds can't land with the runway blocked, deal with this immediately.
  cm_unique_sky_stronghold_00_start_c1_text_00:
    id: 1
    text: 'Recibido, entablando combate. Vamos a devolver a esta escoria a donde pertenece. '
    textEng: "Roger that, engaging. Let's throw this trash back to where it came from. "
  cm_unique_sky_stronghold_01_wave_c0_text_00:
    id: 1
    text: Entablando combate. Vamos a ocuparnos de ellos y a informar a comandancia. En esta zona no ha habido actividad en un tiempo. No sé quiénes son esos caminantes.
    textEng: Engaging. Let's deal with them and report to Command - there has been no activity here for a while, I've no idea who these walkers are.
  cm_unique_tutorial_convoy_hg_01_text_00:
    id: 1
    text: Punto de vigilancia alcanzado, enemigos detectados. Estoy al límite, llevo pilotando este cacharro 20 horas. Espero que haya comida y bañeras en esas cajas.
    textEng: Reached the vantage point, enemy in sight. I'm near my limit here, been piloting this tin can for the past 20 hours. I sure hope those crates are packed with meals and bathtubs.
  cm_unique_tutorial_convoy_intro_01_text_00:
    id: 1
    text: Estás en posición. Detectando convoy enemigo acercándose desde el este.
    textEng: You're in position. Tracking enemy convoy approaching from the east.
  cm_unique_tutorial_convoy_intro_02_text_00:
    id: 1
    text: ¡Comandante! Una unidad de las 3F cercana parece dispuesta a ofrecer ayuda. Están algo tocados, pero necesitamos toda la ayuda posible.
    textEng: Commander! A 3F unit is nearby and might be able to assist. They're a little worn down, but you'll need all the firepower you can get.
  cm_unique_tutorial_convoy_victory_early_01_text_00:
    id: 1
    text: ¡Bien hecho, Comandante! El convoy se está dispersando y abandona su objetivo. A ver qué botín nos ha tocado.
    textEng: Excellent work, Commander! The convoy is scattering and abandoning its destination. Time to review our haul.
  cm_unique_tutorial_demolition_intro_01_text_00:
    id: 1
    text: No hay amenazas a la vista. Parece que han enviado todas sus tropas a patrullar tras el enfrentamiento en esa aldea. A trabajar.
    textEng: No active threats in sight. Looks like they sent all their forces on patrol after the clash in that village. Let's get to work.
  cm_unique_tutorial_demolition_intro_02_text_00:
    id: 1
    text: ¡Aquí puesto avanzado Sierra! Escuadrones, volved a la base de inmediato. ¡Nos atacan unos mecas sin identificar!
    textEng: This is outpost Sierra! All squads, return to base immediately! We are under attack by unidentified mechs!
  cm_unique_tutorial_demolition_main_01_text_00:
    id: 1
    text: Unidad abatida, todo despejado. La base está pidiendo refuerzos, pero aún tenemos tiempo. Reparad lo que haga falta.
    textEng: Unit down, all clear! The base is calling reinforcements, but we still have some time before they arrive. You're free to renovate.
  cm_unique_tutorial_demolition_main_02_text_00:
    id: 1
    text: Llamada de socorro recibida, Sierra. Volviendo a la base. Preparad lanzamientos de emergencia y despejad las zonas de aterrizaje.
    textEng: Distress call received, Sierra. Returning to base. Prepare for emergency airdrops, keep landing sites clear.
  cm_unique_tutorial_demolition_retreat_01_text_00:
    id: 1
    text: Sus tropas se acercan, retirémonos. El daño ya está hecho; no tiene sentido arriesgarse contra tantos escuadrones.
    textEng: Their forces are entering range, time to go. The damage is done, no point risking a fight with a dozen squads.
  cm_unique_tutorial_demolition_retreat_02_text_00:
    id: 1
    text: ¿Cómo han logrado causar tanto daño? A todas las unidades, moveos para interceptarlos. ¡Que no escapen!
    textEng: How did they manage to cause so much damage? All units, move to intercept. Don't let them escape!
  cm_unique_tutorial_intro_01_greeting_c0_text_00:
    id: 1
    text: Sistemas en orden. Podemos iniciar las pruebas.
    textEng: All systems nominal. Ready to commence testing.
  cm_unique_tutorial_intro_01_greeting_c1_text_00:
    id: 1
    text: Despliegue confirmado. Los técnicos quieren que pruebes si el prototipo de predicción aguanta hasta cinco segundos.
    textEng: Deployment confirmed. The techs want to see if you can push the prediction prototype to a full five seconds.
  cm_unique_tutorial_intro_01_greeting_c2_text_00:
    id: 1
    text: Cuartel general, detecto muchas interferencias en las transmisiones de datos. La torre de comunicaciones del norte podría estar inoperativa.
    textEng: HQ, I'm seeing a lot of interference in our data streams. It looks like the northern comm tower might be offline.
  cm_unique_tutorial_intro_01_greeting_c3_text_00:
    id: 1
    text: Ya hemos visto. El teniente tiene asuntos en la ciudad, ¿podríais revisar la torre antes de iniciar la prueba?
    textEng: We're seeing that, too. The Lieutenant is busy at the townsite, any chance you could check on the tower before commencing the test?
  cm_unique_tutorial_intro_03_move2_c0_text_00:
    id: 1
    text: Vamos de camino. Como sean esos malditos pájaros otra vez...
    textEng: On our way. I swear, if it's just those damn birds again…
  cm_unique_tutorial_intro_04_discovery_c1_text_00:
    id: 1
    text: ¿Comandante? Parece que la línea de energía está completamente cortada. ¿Cómo es eso posible?
    textEng: Major? It looks like the power line has been completely severed. How is that even possible?
  cm_unique_tutorial_intro_04_discovery_c2_text_00:
    id: 1
    text: Cuartel general, ¿estáis viendo esto?
    textEng: HQ, are you seeing this?
  cm_unique_tutorial_intro_04_discovery_c3_text_00:
    id: 1
    text: >-
      ▲ [b]ERROR DE CONEXIÓN[/b]
           Intentando reconectar...
    textEng: >-
      ▲ [b]CONNECTION ERROR[/b]
           Attempting to reconnect...
  cm_unique_tutorial_intro_04_discovery_c4_text_00:
    id: 1
    text: Esto no me cuadra. Pongamos en marcha el sistema de predicción.
    textEng: This doesn't feel right. Let's bring the prediction system online.
  cm_unique_tutorial_intro_07_prediction_flank_c1_text_00:
    id: 1
    text: Voy a rodear la torre; cubridme la retaguardia. Si vuestro sistema ya está en marcha y funciona, deberíais ver mi trayectoria prevista.
    textEng: I'll circle the tower, cover my six. If your system has warmed up, and the thing actually works, you should see my predicted movement.
  cm_unique_tutorial_intro_08_tank_appears_c1_text_00:
    id: 1
    text: Tenemos contacto. Creo que es... un tanque de Kaskad. No veo la matrícula ni el transpondedor.
    textEng: We have contact. It looks like... a Kaskad tank? I'm not detecting any registration. Or transponder.
  cm_unique_tutorial_intro_08_tank_appears_c2_text_00:
    id: 1
    text: ¡Atención! Habéis cruzado la frontera de Fyrland. Os escoltaremos de vuelta a territorio del Dominio de Kaskad. Confirmad recepción.
    textEng: Attention! You have crossed the border into Fyrland territory. We will provide an escort back to Kaskad Dominion soil. Please confirm.
  cm_unique_tutorial_intro_09_tank_plans_c1_text_00:
    id: 1
    text: Contacto confirmado. Comenzando fase dos. Cataratas del linde patrulla con prototipos; id a por ellos y traedlos intactos.
    textEng: Contact confirmed, commencing phase two. Boundary Falls has multiple prototype units on patrol, try to take them intact.
  cm_unique_tutorial_intro_09_tank_plans_c2_text_00:
    id: 1
    text: ¡Comandante! ¡Armas a punto de estar activas!
    textEng: Major! Predicting weapons going hot!
  cm_unique_tutorial_intro_10_skirmish_reaction_c1_text_00:
    id: 1
    text: ¿Pero qué demonios estaban pensando? Eso es un acto de guerra. ¿Siguen caídas las comunicaciones? Necesitamos...
    textEng: What the hell were they thinking? That was an act of war. Are comms still down? We need to —
  cm_unique_tutorial_intro_10_skirmish_reaction_c2_text_00:
    id: 1
    text: Detectando múltiples señales Kaskad acercándose por el norte. ¡Cubríos!
    textEng: — Reading multiple Kaskad signatures approaching from the north. Take cover!
  cm_unique_tutorial_intro_12_skirmish_final_c1_text_00:
    id: 1
    text: Todos los equipos, seguid avanzando, fuego a discreción. Proteged los prototipos. Arrasad con todo si hace falta.
    textEng: All teams, continue to advance, weapons free. Secure those prototypes. Level everything if you have to.
  cm_unique_tutorial_intro_12_skirmish_final_c2_text_00:
    id: 1
    text: Adelante, Comandante. Detectamos muchas señales acercándose a la ciudad. Solicitando apoyo inmediato.
    textEng: Major, come in. Multiple signatures are moving on the townsite. Requesting immediate support.
  cm_unique_tutorial_intro_12_skirmish_final_c3_text_00:
    id: 1
    text: Dirígete a la ciudad, cadete. Yo defiendo esta posición.
    textEng: Get to the town, Cadet. I'll defend this position.
  cm_unique_tutorial_intro_14_siege_hints_c1_text_00:
    id: 1
    text: Múltiples unidades aproximándose, dadlas por hostiles. ¡Quedan cinco segundos!
    textEng: Multiple units on approach, treat as hostile. T-minus five seconds!
  cm_unique_tutorial_intro_14_siege_wave_c0_text_00:
    id: 1
    text: Más señales Kaskad acercándose a nuestra posición. Detectando veinte... treinta...
    textEng: More Kaskad signatures approaching our position. Detecting twenty... thirty...
  cm_unique_tutorial_intro_14_siege_wave_c1_text_00:
    id: 1
    text: >-
      ▲ [b]CONEXIÓN PERDIDA[/b]
           Repetidor de reserva sin conexión
           Transmisión de emergencia fallida
    textEng: >-
      ▲ [b]CONNECTION LOST[/b]
           Reserve relay offline
           Emergency broadcast failed
  cm_unique_tutorial_intro_14_siege_wave_c2_text_00:
    id: 1
    text: Nos superan en número. A todas las unidades, evacuad a los civiles y replegaos. ¡No dejéis que se apoderen de los prototipos!
    textEng: We're being overrun. All units, evacuate the civilians and fall back. Don't let them get their hands on the prototypes!
