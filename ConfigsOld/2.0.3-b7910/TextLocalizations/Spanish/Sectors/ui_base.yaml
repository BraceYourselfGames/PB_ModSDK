    text: Presupuesto de recuperación
    textEng: Salvage budget
  debriefing_salvage_budget_label:
    id: 1
    text: Presupuesto
    textEng: Budget
  debriefing_salvage_budget_mission:
    id: 1
    text: Bonificación de misión
    textEng: Mission bonus
  debriefing_salvage_budget_text:
    id: 1
    text: La cantidad de material que puedes recuperar después de este combate. Depende del tipo de la misión, las unidades derrotadas y los rasgos de los pilotos.
    textEng: The amount of salvage you can retrieve after this fight. Depends on mission type, defeated units and pilot traits.
  debriefing_salvage_button_abandon_header:
    id: 1
    text: Abandonar
    textEng: Abandon
  debriefing_salvage_button_abandon_text:
    id: 1
    text: Suelta el objeto en el campo de batalla.
    textEng: Leave the item on the battlefield.
  debriefing_salvage_button_confirm:
    id: 1
    text: Confirmar
    textEng: Confirm
  debriefing_salvage_button_continue:
    id: 1
    text: Continuar
    textEng: Continue
  debriefing_salvage_button_dismantle_header:
    id: 1
    text: Desguazar
    textEng: Scrap
  debriefing_salvage_button_dismantle_text:
    id: 1
    text: Desarma el objeto para obtener recursos. Su coste de recuperación es menor que si se recupera completamente.
    textEng: Dismantle the item for resources. Lower salvage cost than recovery.
  debriefing_salvage_button_max_supply:
    id: 1
    text: Suministros máx.
    textEng: Max supplies
  debriefing_salvage_button_take_header:
    id: 1
    text: Recuperar
    textEng: Recover
  debriefing_salvage_button_take_text:
    id: 1
    text: Recoge el equipamiento para usarlo en tus mecas. Los objetos recuperados aparecerán en tu inventario.
    textEng: Collect the equipment to use on your mechs. Recovered items will appear in your inventory.
  debriefing_salvage_dialog_start_desc:
    id: 1
    text: ¿Quieres recuperar los objetos seleccionados?
    textEng: Would you like to proceed with salvaging the selected items?
  debriefing_salvage_dialog_start_header:
    id: 1
    text: Iniciando recuperación
    textEng: Starting salvage
  debriefing_salvage_empty:
    id: 2
    text: No se han detectado unidades con equipamiento recuperable
    textEng: No units with salvageable equipment detected
  debriefing_salvage_finish:
    id: 1
    text: Confirmar recuperación
    textEng: Confirm salvage
  debriefing_salvage_finish_blocked:
    id: 1
    text: Presupuesto insuficiente
    textEng: Insufficient budget
  debriefing_salvage_frame_content:
    id: 1
    text: Recupera el bastidor de una unidad para añadir una nueva unidad personalizable a la base. Extraer el bastidor conlleva un coste considerable y sacrifica todas las otras piezas que se podrían recuperar.
    textEng: Retrieve the frame of a unit, adding a new customizable unit to the base. Extracting the frame comes at significant cost and sacrifices all the parts that could be salvaged otherwise.
  debriefing_salvage_frame_header:
    id: 1
    text: Recuperar mecabastidor
    textEng: Salvage Mech Frame
  debriefing_salvage_header:
    id: 1
    text: Recuperar
    textEng: Salvage
  debriefing_salvage_header_no_salvage:
    id: 1
    text: No recuperar
    textEng: No salvage
  debriefing_salvage_header2:
    id: 2
    text: Equipamiento de unidad en el terreno
    textEng: Unit equipment on the field
  debriefing_salvage_hint:
    id: 1
    text: Decide qué recuperar, desarmar o abandonar del botín que encuentras en el campo de batalla. Nuestro presupuesto es limitado y el coste de recuperación de los objetos varía, así que escoge bien.
    textEng: Decide what to recover, dismantle or skip from the loot found on the battlefield. We have a limited budget and items vary in salvage cost, so choose wisely.
  debriefing_salvage_hint_budget:
    id: 1
    text: Coste y presupuesto
    textEng: Cost & budget
  debriefing_salvage_hint_dismantled:
    id: 1
    text: Desarmado
    textEng: Dismantled
