  base__s1_ts_text:
    id: 1
    text: Esta sección cubre los sistemas, los componentes mecánicos y las interfaces de la base móvil. Esto incluye personalización de mecas, pilotos, informes, gestión de inventarios y más.
    textEng: This section covers the systems, mechanics, and interfaces of the mobile base. This includes mech customization, pilots, briefings, inventory management, and more.
