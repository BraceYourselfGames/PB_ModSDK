  timeline_tooltip_heat_text:
    id: 1
    text: Si la unidad se sobrecalienta demasiado tiempo, puede prenderse fuego y recibir daño. Deja espacio entre ataque y ataque y otras acciones que generen calor para que la unidad tenga tiempo de enfriarse. Si la unidad se destruye por sobrecalentamiento, el piloto eyectará automáticamente.
    textEng: Prolonged overheating will lead to the unit catching fire and taking damage. Space out attacks and other heat-generating actions to give the unit time to cool down. If a unit is destroyed by overheating, the pilot will automatically eject.
