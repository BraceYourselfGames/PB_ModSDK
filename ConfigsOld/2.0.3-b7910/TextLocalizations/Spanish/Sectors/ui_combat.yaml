  unit_status_turn_linked:
    id: 1
    text: Este estado está vinculado al turno actual. Afecta a la fase de planificación actual y la siguiente fase de ejecución.
    textEng: This status is linked to the current turn. It affects the current planning phase and the upcoming execution phase.
  unit_tooltip_crashing:
    id: 1
    text: Estrellado
    textEng: Crashing
  unit_tooltip_crashing_desc:
    id: 1
    text: Esta unidad ha sufrido una colisión y ha perdido todas las acciones planeadas. Se recuperará el próximo turno.
    textEng: This unit had a collision and lost all planned actions. It will recover next turn.
  unit_tooltip_ejecting:
    id: 1
    text: Evacuando
    textEng: Ejecting
  unit_tooltip_ejecting_desc:
    id: 1
    text: Quien pilota esta unidad planea evacuar y huir del combate.
    textEng: The pilot of this unit is planning to eject and ecape the fight.
  unit_tooltip_focus_camera_header:
    id: 1
    text: Centrar cámara
    textEng: Focus Camera
  unit_tooltip_focus_camera_text:
    id: 1
    text: Mueve la cámara hacia la ubicación de la unidad. Haz doble clic para fijar la cámara en la unidad.
    textEng: Move the camera to the unit location. Double click to lock the camera to the unit.
  unit_tooltip_landing:
    id: 1
    text: Aterrizando
    textEng: Landing
  unit_tooltip_landing_desc:
    id: 1
    text: Esta unidad está descendiendo y se unirá al combate el próximo turno.
    textEng: This unit is descending and will join the fight next turn.
  unit_tooltip_no_actions:
    id: 1
    text: No hay acciones
    textEng: No Actions
  unit_tooltip_no_actions_desc:
    id: 1
    text: Esta unidad no tiene acciones en su línea temporal. Considera darle órdenes antes de proceder con el turno siguiente.
    textEng: This unit has no actions on its timeline. Consider giving it orders before proceeding to next turn.
  unit_tooltip_repair_gel_header:
    id: 1
    text: Líquido reparador
    textEng: Liquid Fix
  unit_tooltip_repair_gel_text:
    id: 1
    text: La armadura de barrera se puede regenerar si la unidad no recibe disparos. La regeneración se detiene cuando se agota el líquido reparador.
    textEng: Barrier armor can be regenerated if the unit is not under fire. Regeneration will stop when Liquid Fix supply is depleted.
  unit_tooltip_retreating:
    id: 1
    text: Retirada
    textEng: Retreating
  unit_tooltip_retreating_desc:
    id: 1
    text: Esta unidad planea retirarse del combate.
    textEng: This unit is planning to retreat from the fight.
  unit_tooltip_target_warning_header:
    id: 1
    text: Advertencia de objetivo
    textEng: Target warning
  unit_tooltip_target_warning_text:
    id: 1
    text: Esta unidad es objetivo de un ataque peligroso. Comprueba la línea temporal y trata de evitarlo.
    textEng: This unit is being targeted by a dangerous attack. Check the timeline and try to evade it.
