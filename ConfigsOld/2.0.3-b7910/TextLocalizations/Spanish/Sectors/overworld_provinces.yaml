entries:
  province_00_desc:
    id: 1
    text: Esta parte del país, en mitad de las montañas y a menudo olvidada, solía ser un gran distrito minero. Ahora que la industria se ha detenido, el enemigo ha abandonado la región casi por completo. El primer eslabón oxidado de la cadena.
    textEng: Tucked into the mountains, this oft forgotten part of the country used to be a booming mining district. With no strategically important industry to speak of, this remote region has nearly no enemy presence. The first weak link in the chain.
  province_00_name:
    id: 1
    text: Hedmark
    textEng: Hedmark
  province_02_desc:
    id: 1
    text: El alcalde de Fyrland tenía un don para negociar subvenciones agrícolas, por lo que se trata de una provincia sorprendentemente pudiente.
    textEng: The Mayor of Fyrland was particularly skilled in negotiating farming subsidies and, as a result, it is a surprisingly affluent province.
  province_02_name:
    id: 1
    text: Fyrland
    textEng: Fyrland
  province_03_desc:
    id: 1
    text: Una región conocida por su población ovina, que supera en número a la humana.
    textEng: A region famous for the fact its sheep population is larger than its people.
  province_03_name:
    id: 1
    text: Logge
    textEng: Logge
  province_04_desc:
    id: 1
    text: Una región predominantemente agrícola cuyos célebres mercados navideños han atraído la atención de los turistas.
    textEng: A region mostly dealing with agriculture, though its famous holiday markets make it popular for tourists.
  province_04_name:
    id: 1
    text: Mæpple
    textEng: Mæpple
  province_07_desc:
    id: 1
    text: Balekin alberga algunos de los bosques más frondosos de Fyrland, por lo que sus rutas de senderismo hacen las delicias de los turistas.
    textEng: Home to some of the most luscious forest in all of Fyrland, Balekin is popular with tourists for its many gorgeous hiking trails.
  province_07_name:
    id: 1
    text: Balekin
    textEng: Balekin
  province_08_desc:
    id: 1
    text: Todos los niños de Fyrland quieren vivir en Brostland porque se rumorea que habitan hadas en sus bosques.
    textEng: Every child in Fyrland wishes they lived in Brostland because of the rumours that the woods are full of fae folk.
  province_08_name:
    id: 1
    text: Brostland
    textEng: Brostland
  province_09_desc:
    id: 1
    text: Antes era una pintoresca provincia agrícola, pero, en la última década, ha experimentado un auge minero gracias al descubrimiento de vetas repletas de minerales.
    textEng: Once a quaint farming province, a discovery of mineral-rich veins led to an explosion of mining operations in the last decade.
  province_09_name:
    id: 1
    text: Isadgotte
    textEng: Isadgotte
  province_11_desc:
    id: 1
    text: La región de Bjørrin es conocida principalmente por su agricultura, pero sirve también como lugar de tránsito. Su escasez de población supone un déficit en el sector terciario.
    textEng: A sparsely populated region known mainly for its agriculture, Bjørrin is also a commuter hub with very little tertiary industry.
  province_11_name:
    id: 1
    text: Bjørrin
    textEng: Bjørrin
  province_12_desc:
    id: 1
    text: Esta provincia minera de nombre irónico es conocida por ser el lugar en el que, siglos atrás, se desmanteló la monarquía de Fyrland tras la decapitación de su rey.
    textEng: Despite being primarily a mining province, the ironically named Kongensland is most famous for the sight where, centuries ago, Fyrland's monarchy was finally dismantled via a beheading of the King.
  province_12_name:
    id: 1
    text: Kongensland
    textEng: Kongensland
  province_13_desc:
    id: 1
    text: Esta región viene experimentando un desarrollo científico desde que se llevara a cabo una investigación pionera sobre fusión y superconductividad. Se debe tener precaución por el elevado número de unidades experimentales operativas en su territorio.
    textEng: Scientific development has long been booming in this region, starting with landmark research into fusion and superconductivity and continuing to this day. A large number of experimental units operate in the region, so it must be approached with caution.
  province_13_name:
    id: 1
    text: Kruss
    textEng: Kruss
  province_15_desc:
    id: 1
    text: Debido a su importancia estratégica, las fuerzas invasoras mostraban especial interés en tomar Styggut. En su territorio se extraen muchos recursos y existen varias centrales energéticas.
    textEng: The invading forces took a special interest in taking Styggut over, due to its strategic importance. It's home to many extraction operations and power plants.
  province_15_name:
    id: 1
    text: Styggut
    textEng: Styggut
  province_16_desc:
    id: 1
    text: Lugar de nacimiento del célebre autor Mikael Nilsson. Su obra [i]Apetito[/i] narra la historia de un escritor famélico y menciona Midtbolle en treinta y siete ocasiones.
    textEng: The birthplace of famous author Mikael Nilsson, Midtbolle is mentioned thirty-seven times in his opus about a starving writer, [i]Appetite[/i].
  province_16_name:
    id: 1
    text: Midtbolle
    textEng: Midtbolle
  province_17_desc:
    id: 1
    text: Stillested es sin duda la región menos poblada de Fyrland. Sus abundantes bosques hacen que su conservadora legislación prohíba la deforestación que ha experimentado el resto de Fyrland.
    textEng: Stillested is by far the least populous area of Fyrland, dominated by forests and with ancient legislation that bars much of the deforestation the rest of Fyrland has seen.
  province_17_name:
    id: 1
    text: Stillested
    textEng: Stillested
  province_18_desc:
    id: 1
    text: Lykkedig se ha dedicado a animar a las empresas tecnológicas a establecerse allí, gracias a sus diversos programas de financiación y al bajo precio en que se ofrecen sus terrenos para instalaciones empresariales.
    textEng: Lykkedig has long encouraged technological companies to set up shop there, with its many funding programs and plenty of unused land sold cheap for company campuses.
  province_18_name:
    id: 1
    text: Lykkedig
    textEng: Lykkedig
  province_19_desc:
    id: 1
    text: Antes el oruguero alinegro era el pájaro nacional de Fyrland, pero ahora, debido a la destrucción de su hábitat por culpa de la industrialización, solo se puede avistar en Ungtträ.
    textEng: The black-winged cuckoo was once Fyrland's national bird, but now Ungtträ is the only place they can still be seen after their natural habitats had been destroyed due to industrialisation.
  province_19_name:
    id: 1
    text: Ungtträ
    textEng: Ungtträ
  province_20_desc:
    id: 1
    text: Esta provincia ha recuperado la mayor parte de su industria desde que, hace dos años, sufriera atroces incendios forestales por culpa de un verano inusualmente seco.
    textEng: Though it suffered badly with wildfires caused by an unseasonable dry summer two years ago, it has since recovered most of its industry.
  province_20_name:
    id: 1
    text: Regattal
    textEng: Regattal
  province_21_desc:
    id: 1
    text: La industria de Sjefunnet lleva casi media década en pérdidas, debido a la fuga de cerebros que se han desplazado a otros centros tecnológicos de Fyrland, como Lykkedig.
    textEng: Sjefunnet’s industry has been on the decline here for almost half a decade thanks to losing most of its best and brightest to the Fyrland technology hubs, like Lykkedig.
  province_21_name:
    id: 1
    text: Sjefunnet
    textEng: Sjefunnet
  province_22_desc:
    id: 1
    text: Gracias a sus generosas desgravaciones fiscales, muchos fabricantes tienen su sede en Huvudsyster.
    textEng: Thanks to generous tax breaks, many manufacturers have their headquarters in Huvudsyster.
  province_22_name:
    id: 1
    text: Huvudsyster
    textEng: Huvudsyster
  province_24_desc:
    id: 1
    text: Nordtre depende de la exportación maderera para vivir, pues apenas cuenta con otra actividad económica. ¡En otoño celebran incluso unos festivales de talla muy conocidos!
    textEng: Nordtre relies on wood export for much of its riches, as it has little other industry in the province. They even hold popular woodcarving festivals every autumn!
  province_24_name:
    id: 1
    text: Nordtre
    textEng: Nordtre
  province_25_desc:
    id: 1
    text: Hace una década, el secretario de Agricultura de aquel momento clausuró muchas operaciones mineras en esta zona. Sin embargo, el secretario que llegó justo antes de la invasión se había propuesto revivir esta industria en Oxbrut.
    textEng: A decade ago, the Secretary of Agriculture at the time shut down a lot of mining operations in this area, but the new Secretary just before the invasion was working on bringing industry back to Oxbrut.
  province_25_name:
    id: 1
    text: Oxbrut
    textEng: Oxbrut
  province_26_desc:
    id: 1
    text: Røban es una de las provincias más ricas de Fyrland y sigue siendo un destino popular entre las empresas emergentes más jóvenes.
    textEng: Røban is one of the wealthiest provinces in Fyrland and is still a popular destination for young start-ups.
  province_26_name:
    id: 1
    text: Røban
    textEng: Røban
  province_27_desc:
    id: 1
    text: Esta región escasamente poblada dedica la mayor parte de su territorio a la silvicultura.
    textEng: This sparsely populated region gives over most of its land to forestry.
  province_27_name:
    id: 1
    text: Cottelbrum
    textEng: Cottelbrum
  province_28_desc:
    id: 1
    text: En esta región tiene su sede el Instituto. Hollis ha sido la artífice de varios descubrimientos científicos en los últimos 30 años. Se debe tener precaución por el elevado número de unidades experimentales operativas en su territorio.
    textEng: Home to the Institute, Hollis has been responsible for many scientific breakthroughs over the past 30 years. A large number of experimental units operate in the region, so it must be approached with caution.
  province_28_name:
    id: 1
    text: Hollis
    textEng: Hollis
  province_29_desc:
    id: 1
    text: Uno de los centros industriales más modernos de Fyrland. Esta región se especializa en el procesamiento de metales raros y la fabricación de semiconductores.
    textEng: One of the modern industrial centers of Fyrland, this region specializes in rare-earth metal processing and semiconductor manufacturing.
  province_29_name:
    id: 1
    text: Lætes
    textEng: Lætes
  province_30_desc:
    id: 1
    text: No se cuentan con datos exactos sobre la población de Trom, ya que resulta difícil censar sus remotos caseríos y aldeas.
    textEng: Population numbers are not accurate for Trom, due to the difficulty in collecting census information from the more remote hamlets and villages.
  province_30_name:
    id: 1
    text: Trom
    textEng: Trom
  province_32_desc:
    id: 1
    text: Debido a su remota ubicación, solo a quienes les fascina la industria del plástico recuerdan que Billesker existe.
    textEng: Tucked in the corner of the country, Billesker is often forgotten by anyone not fascinated by plastics manufacturing.
  province_32_name:
    id: 1
    text: Billesker
    textEng: Billesker
  province_breakthrough_central_desc:
    id: 1
    text: Un camino con importancia estratégica a través de los Picos de granito. Es un cuello de botella bien defendido que abre paso al resto de Fyrland.
    textEng: Strategically important path through the Granite Peaks. A well defended chokepoint opening the way to the rest of Fyrland.
  province_breakthrough_central_name:
    id: 1
    text: Paso Keystone
    textEng: Keystone Pass
  province_breakthrough_line_desc:
    id: 1
    text: Un camino con importancia estratégica a través de las montañas de Sunset Walls. Desde aquí, las fuerzas invasoras reciben suministros. Es un cuello de botella fácil de defender que bloquea el paso al resto de Fyrland.
    textEng: Strategically important path through the Sunset Walls mountain range. A critical supply path for the invasion forces and an easily defendable chokepoint blocking the way to the rest of Fyrland.
  province_breakthrough_line_name:
    id: 1
    text: Paso oeste
    textEng: Western Pass
  province_capital_desc:
    id: 1
    text: Durante la invasión, la capital hizo gala de inexpugnabilidad gracias a su posición defensiva, alejada de las fronteras del país, y la protección que le concede su paso marítimo al norte.
    textEng: Benefiting from a defensive position far from the country's borders and protected by its northern seafront, the Capital proved difficult to topple during the invasion.
  province_capital_name:
    id: 1
    text: Distrito Capital
    textEng: Capital District
  province_g1_01_desc:
    id: 1
    text: A los habitantes de esta provincia se les conoce cariñosamente como "remolacheros", en honor a la enorme cantidad de remolachas azucareras que se cultivan en sus tierras.
    textEng: Denizens of this province are affectionately nicknamed "beetniks", thanks to the enormous amount of sugar beets grown in this region.
  province_g1_01_name:
    id: 1
    text: Ostbager-Wiel
    textEng: Ostbager-Wiel
  province_g1_02_desc:
    id: 1
    text: Debido a su importancia estratégica, las fuerzas invasoras mostraban especial interés en tomar Styggut. En su territorio se extraen muchos recursos y existen varias centrales energéticas.
    textEng: The invading forces took a special interest in taking Styggut over, due to its strategic importance. It's home to many extraction operations and power plants.
  province_g1_02_name:
    id: 1
    text: Styggut
    textEng: Styggut
  province_g1_03_desc:
    id: 1
    text: Una próspera región que fue pionera en adoptar técnicas agrícolas modernas.
    textEng: One of the first to adopt modern farming techniques, it is a thriving agricultural province.
  province_g1_03_name:
    id: 1
    text: Hosfred
    textEng: Hosfred
  province_g2_01_desc:
    id: 1
    text: 'Lugar de origen del radar Massar, dispositivo de comunicación a corta distancia que emplean casi todos los ejércitos. '
    textEng: 'Birthplace of Massar Radar, the standard short-distance communication technology used by most armies. '
  province_g2_01_name:
    id: 1
    text: Vremmel
    textEng: Vremmel
  province_g2_02_desc:
    id: 1
    text: Existen evidencias fósiles que demuestran que esta región es uno de los asentamientos más antiguos de Fyrland. Las fuerzas invasoras ya han comenzado a destruir algunos de sus lugares históricos más relevantes.
    textEng: Fossil evidence shows that this region was one of the earliest settlements in all of Fyrland. The invading forces have already begun destroying some of the major historical sites.
  province_g2_02_name:
    id: 1
    text: Båkfist
    textEng: Båkfist
  province_g2_03_desc:
    id: 1
    text: Lyngsted era conocida por su carbón, pero, tras el cierre de sus minas hace dos décadas, el sector secundario se convirtió en la primera industria de la provincia. Aquí también se encuentran muchas fuentes termales.
    textEng: Once known as coal country, Lyngsted's mining closures two decades ago caused manufacturing to become the number one industry in the province. It is also home to many hot springs.
  province_g2_03_name:
    id: 1
    text: Lyngsted
    textEng: Lyngsted
  province_g2_04_desc:
    id: 1
    text: Malmland, hogar del maravilloso cráter Lasurstein, es la sede de una de las operaciones mineras más antiguas del Circuito de Colisión. También es responsable del 20 % de las exportaciones de materia prima del país.
    textEng: Home of the scenic Lasurstein Crater, Malmland boasts one of the oldest mining operations in the Strike Circuit. The province is responsible for 20% of the country's raw material exports.
  province_g2_04_name:
    id: 1
    text: Malmland
    textEng: Malmland
