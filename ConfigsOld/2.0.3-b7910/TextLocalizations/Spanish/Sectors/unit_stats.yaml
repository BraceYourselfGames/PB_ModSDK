timeLastSync: 63817558454
entries:
  act_charges__desc:
    id: 1
    text: El número de veces que puede dispararse un arma en cada encuentro. Las cargas se restablecen al volver a la base.
    textEng: How many times a a weapon can be fired per encounter. Charges are reloaded after returning to base.
  act_charges__name:
    id: 1
    text: Cargas
    textEng: Charges
  act_count__desc:
    id: 1
    text: El número de veces que un arma dispara al ser activada.
    textEng: The number of times a given weapon fires when activated.
  act_count__name:
    id: 1
    text: Balas
    textEng: Rounds
  act_count_defense__desc:
    id: 1
    text: El número de veces por segundo que puede activarse el sistema de defensa para proteger a la unidad.
    textEng: How many times the defense system can activate to protect the unit, per second.
  act_count_defense__name:
    id: 1
    text: Intercepciones por segundo
    textEng: Intercepts per second
  act_duration__desc:
    id: 1
    text: La duración del disparo (u otra acción relacionada) de una pieza concreta.
    textEng: The duration of firing (or another associated action) for a given part.
  act_duration__name:
    id: 1
    text: Duración
    textEng: Duration
  act_duration_vent__desc:
    id: 1
    text: El periodo de tiempo continuado que puede estar la unidad ventilando calor.
    textEng: The time this unit is capable of continuously venting heat for.
  act_duration_vent__name:
    id: 1
    text: Duración de la ventilación
    textEng: Venting duration
  act_heat__desc:
    id: 1
    text: La cantidad de calor generada al activar una pieza.
    textEng: The amount of heat generated by activation of a given part.
  act_heat__name:
    id: 1
    text: Generación de calor
    textEng: Heat generation
  barrier__desc:
    id: 1
    text: >-
      Regenera armadura exterior. Primero absorbe el daño y protege la integridad de la pieza.


      Se regenera con el tiempo cuando la unidad no recibe disparos. La regeneración consume líquido reparador.
    textEng: >-
      Regenerating outer armor. Absorbs damage first, protecting part integrity.


      Regenerates over time, when a unit is not under fire. Regeneration consumes Liquid Fix.
  barrier__name:
    id: 1
    text: Barrera
    textEng: Barrier
  barrier_delay__desc:
    id: 1
    text: El tiempo que tarda la barrera en empezar a regenerarse. Si se reciben daños, la cuenta atrás se reinicia.
    textEng: The time it takes for the barrier to begin regenerating. Incoming damage resets the countdown.
  barrier_delay__name:
    id: 1
    text: Demora de barrera
    textEng: Barrier delay
  barrier_regeneration__desc:
    id: 1
    text: El porcentaje de la barrera que puede regenerarse por segundo.
    textEng: Percentage of the barrier that can be regenerated per second.
  barrier_regeneration__name:
    id: 1
    text: Regeneración de la barrera
    textEng: Barrier regeneration
  comp2_value__desc:
    id: 1
    text: Número de componentes poco comunes que se pueden extraer si esta pieza de equipamiento es desarmada.
    textEng: Number of uncommon components that can be extracted if this piece of equipment is dismantled.
  comp2_value__name:
    id: 1
    text: 'Valor: Poco común'
    textEng: Value - Uncommon
  comp3_value__desc:
    id: 1
    text: Número de componentes raros que se pueden extraer si esta pieza de equipamiento es desarmada.
    textEng: Number of rare components that can be extracted if this piece of equipment is dismantled.
  comp3_value__name:
    id: 1
    text: 'Valor: Raro'
    textEng: Value - Rare
  drv_dash_distance__desc:
    id: 1
    text: Lo lejos que una unidad puede llegar saltando. Se determina en base a la diferencia entre el poder del propulsor y la masa de la unidad. Una potencia mayor o una masa inferior aumenta la distancia.
    textEng: How far a unit can jump. Depends on thruster power counteracting mass of the unit - higher power or lower mass can improve this distance.
  drv_dash_distance__name:
    id: 1
    text: Distancia del impulso
    textEng: Dash distance
  drv_ehp__desc:
    id: 1
    text: Los puntos de salud efectivos (PSE) constituyen una suma de la integridad y la barrera que toman en cuenta los resultados decrecientes del crecimiento de la barrera.
    textEng: Effective health points (EHP) is a sum of integrity and barrier that takes into account diminishing returns from growing barrier size.
  drv_ehp__name:
    id: 1
    text: PSE
    textEng: EHP
  drv_pmr__desc:
    id: 1
    text: Cómo la energía de la unidad se compara con su masa.
    textEng: How the power output of this unit compares to its mass.
  drv_pmr__name:
    id: 1
    text: Diferencial de masa/energía
    textEng: Power / mass differential
  drv_range_class_primary__name:
    id: 1
    text: Clase de alcance
    textEng: Range class
  drv_rlp__desc:
    id: 1
    text: La masa que puede levantar el reactor.
    textEng: The mass that can be lifted by the reactor.
  drv_rlp__name:
    id: 1
    text: Potencia de levantamiento del reactor
    textEng: Reactor lifting power
  drv_speed__desc:
    id: 1
    text: Lo rápido que puede correr una unidad. Se determina en base a la diferencia entre el poder del propulsor y la masa de la unidad. Una potencia mayor o una masa inferior aumenta la velocidad.
    textEng: How quickly the unit can run. Depends on reactor power counteracting mass of the unit - higher power or lower mass can improve this speed.
  drv_speed__name:
    id: 1
    text: Velocidad
    textEng: Speed
  drv_weight_class__desc:
    id: 1
    text: 'Se basa en la clase de las piezas de armadura individuales (cuerpo superior e inferior, brazos, etc.). Determina lo que ocurre en las colisiones: un meca más pesado no chocará contra uno más ligero.'
    textEng: 'Depends on the class of individual armor parts (upper and lower body, arms). Determines collision outcomes: a mech with a higher weight class will not crash in a collision against a lower weight class.'
  drv_weight_class__name:
    id: 1
    text: Clase de armadura
    textEng: Armor class
  drv_weight_points__desc:
    id: 1
    text: Estadística intermedia que determina la clase de peso de la unidad. Cada pieza de armadura ligera suma 1 punto, cada pieza media 2 y cada pesada 3.
    textEng: Intermediate stat determining weight class of the unit. Each piece of llght armor adds 1 point, each medium piece adds 2, each heavy piece adds 3.
  drv_weight_points__name:
    id: 1
    text: Puntos de peso
    textEng: Weight points
  frame_fractures__desc:
    id: 1
    text: Daño permanente causado al meca al eliminarlo en combate. Cada bastidor puede soportar este tipo de daño un límite de veces.
    textEng: Lasting damage from the mech being taken down in combat. Each mech frame can only withstand a limited number of these events.
  frame_fractures__name:
    id: 1
    text: Fracturas del bastidor
    textEng: Frame fractures
  frame_health__desc:
    id: 1
    text: Estado general del meca tras combatir.
    textEng: Overall state of the mech after combat.
  frame_health__name:
    id: 1
    text: Integridad del bastidor
    textEng: Frame integrity
  heat_dissipation__desc:
    id: 1
    text: La cantidad de calor que una unidad puede desprender por segundo. Cuanto mayor sea el valor, mayor es la cadencia de disparo que una unidad puede recibir.
    textEng: The amount of heat a unit can shed per second. The higher this value, the higher rate of fire the unit can sustain.
  heat_dissipation__name:
    id: 1
    text: Disipación de calor
    textEng: Heat dissipation
  hp__desc:
    id: 1
    text: 'La capa interior de armadura construida con compuestos tradicionales. Puede ser muy resistente, pero, si se daña, es necesario repararla. '
    textEng: 'Inner layer of armor built out of traditional composites. Can be quite resilient, but requires repairs if damaged. '
  hp__name:
    id: 1
    text: Integridad
    textEng: Integrity
  mass__desc:
    id: 1
    text: Afecta a la velocidad de movimiento y la distancia de impulso. Para mantener la velocidad, se debe compensar el aumento de masa con mayor potencia del reactor.
    textEng: Affects movement speed and dash distance. To maintain speed, increased mass needs to be offset by increased reactor power.
  mass__name:
    id: 1
    text: Masa
    textEng: Mass
  overheat_buffer__desc:
    id: 1
    text: La cantidad de calor que una unidad puede alcanzar por encima del límite de sobrecalentamiento. Lo ideal es que sea un valor bajo que permita salir rápidamente del estado de sobrecalentamiento en cuanto cese la generación de calor.
    textEng: The amount of heat by which a unit can exceed the overheat threshold. This should ideally be low, allowing swift exit from overheated state as soon as heat generation is ceased.
  overheat_buffer__name:
    id: 1
    text: Margen de sobrecalentamiento
    textEng: Overheat buffer
  overheat_limit__desc:
    id: 1
    text: La cantidad de calor que una unidad puede almacenar sin sobrecalentarse. Los valores superiores permiten que la unidad dispare por más tiempo sin tener que detenerse para disipar calor.
    textEng: The amount of heat at a unit can store without overheating. Higher values allow a unit to fire longer without having to pause to dissipate heat.
  overheat_limit__name:
    id: 1
    text: Límite de sobrecalentamiento
    textEng: Overheat threshold
  power__desc:
    id: 1
    text: Producción del subsistema del núcleo del reactor. Contrarresta la masa para determinar la velocidad de movimiento.
    textEng: Output of the reactor core subsystem. Counteracts the mass to determine the movement speed.
  power__name:
    id: 1
    text: Energía
    textEng: Power
  res_concussion__desc:
    id: 1
    text: La proporción de daño por conmoción recibido por los pilotos que es reflejado por el meca.
    textEng: The proportion of concussive damage to pilots reflected by the mech.
  res_concussion__name:
    id: 1
    text: Blindaje de piloto
    textEng: Pilot shielding
  res_heat__desc:
    id: 1
    text: La proporción de calor infligido por las armas incendiarias que es reflejado por el meca.
    textEng: The proportion of heat applied by hits from incendiary weapons reflected by the mech.
  res_heat__name:
    id: 1
    text: Blindaje calorífugo
    textEng: Heat shielding
  res_stagger__desc:
    id: 1
    text: Resistencia al efecto de las armas desestabilizadoras.
    textEng: Resistance to effects of destabilizing weapons.
  res_stagger__name:
    id: 1
    text: Resistencia a desestabilización
    textEng: Stagger resistance
  salvage_bonus__desc:
    id: 1
    text: Aumenta el presupuesto de recuperación disponible al terminar combates.
    textEng: Increases the salvage budget available at the end of combat encounters.
  salvage_bonus__name:
    id: 1
    text: Bonificación de recuperación
    textEng: Salvage Bonus
  scrap_value__desc:
    id: 1
    text: Número de suministros que se pueden extraer si esta pieza de equipamiento es desarmada.
    textEng: Number of supplies that can be extracted if this piece of equipment is dismantled.
  scrap_value__name:
    id: 1
    text: 'Valor: Suministros'
    textEng: Value - Supplies
  thruster_power__desc:
    id: 1
    text: Producción del subsistema del propulsor. Contrarresta la masa para determinar la distancia del impulso.
    textEng: Output of the thruster subsystem. Counteracts mass, determining the dash distance.
  thruster_power__name:
    id: 1
    text: Propulsión
    textEng: Thrust
  wpn_concussion__desc:
    id: 1
    text: El daño que reciben los pilotos. Cuando sufren suficiente daño de conmoción, quedan inconscientes. Útil para dejar las unidades enemigas intactas para su recuperación.
    textEng: Damage taken by pilots. Too much concussive damage will knock them out. Useful to ensure that enemy units are intact for salvage.
  wpn_concussion__name:
    id: 1
    text: Daño [aa]a pilotos
    textEng: Pilot [aa]damage
  wpn_damage__desc:
    id: 1
    text: Daño directo a la integridad y a la barrera de la unidad.
    textEng: Direct damage to unit integrity and barrier.
  wpn_damage__name:
    id: 1
    text: Daño [aa]a unidades
    textEng: Unit [aa]damage
  wpn_damage_buildup__desc:
    id: 1
    text: El tiempo que tarda el daño en alcanzar su máximo potencial.
    textEng: How long it takes for damage to ramp up to full potential.
  wpn_damage_buildup__name:
    id: 1
    text: Evolución del daño
    textEng: Damage buildup
  wpn_damage_from_mass__desc:
    id: 1
    text: Daño adicional por tonelada de masa de la unidad.
    textEng: Additional damage per ton of mass of this unit.
  wpn_damage_from_mass__name:
    id: 1
    text: Daño por tonelada
    textEng: Damage per ton
  wpn_damage_offset__desc:
    id: 1
    text: Ajusta el daño causado por todas las armas de la unidad.
    textEng: Adjustment to the damage output across the whole unit.
  wpn_damage_offset__name:
    id: 1
    text: Compensador de daño
    textEng: Damage offset
  wpn_damage_radius__desc:
    id: 1
    text: Alcance del daño en área al detonar.
    textEng: The reach of splash damage on detonation.
  wpn_damage_radius__name:
    id: 1
    text: Radio del daño
    textEng: Damage radius
  wpn_heat__desc:
    id: 1
    text: Aumenta la temperatura del objetivo y puede causar sobrecalentamiento. Es más eficaz cuando el objetivo realiza acciones que generan calor.
    textEng: Increases a target’s temperature and can cause overheating. Most effective when a target is performing actions that cause heat.
  wpn_heat__name:
    id: 1
    text: Calor
    textEng: Heat
  wpn_impact__desc:
    id: 1
    text: Daño a estructuras. Sirve para destruir coberturas.
    textEng: Damage to structures. Useful for destroying cover.
  wpn_impact__name:
    id: 1
    text: Daño [aa]a estructuras
    textEng: Structure [aa]damage
  wpn_impact_radius__desc:
    id: 1
    text: Alcance del daño a estructuras al detonar.
    textEng: The reach of damage to structures on detonation.
  wpn_impact_radius__name:
    id: 1
    text: Daño por área a estructuras
    textEng: Structure splash
  wpn_penetration_charges__desc:
    id: 1
    text: Permite que los proyectiles atraviesen cobertura y unidades. Se agotan cuando el proyectil impacta a una unidad o estructura. El daño se reduce con cada carga.
    textEng: Allows projectiles to penetrate cover and units. Depleted when a projectile hits a unit or a structure. Damage is decreased every time a charge is used.
  wpn_penetration_charges__name:
    id: 1
    text: Cargas perforantes
    textEng: Penetration charges
  wpn_penetration_damagek__desc:
    id: 1
    text: Tasa de reducción de daño por cada carga agotada.
    textEng: Damage reduction rate for each depleated charge.
  wpn_penetration_damagek__name:
    id: 1
    text: Penalización de penetración
    textEng: Penetration penalty
  wpn_penetration_geomcost__desc:
    id: 1
    text: El número de cargas de penetración empleadas para atravesar una casilla de cobertura.
    textEng: The number of penetration charges expended to pass through a tile of cover.
  wpn_penetration_geomcost__name:
    id: 1
    text: Coste de penetración de estructuras
    textEng: Structure penetration cost
  wpn_penetration_unitcost__desc:
    id: 1
    text: El número de cargas de penetración empleadas para atravesar una unidad.
    textEng: The number of penetration charges expended to pass through a unit.
  wpn_penetration_unitcost__name:
    id: 1
    text: Coste de penetración de unidades
    textEng: Unit penetration cost
  wpn_proj_lifetime__desc:
    id: 1
    text: La duración de los proyectiles en el aire antes de desintegrarse o desactivarse.
    textEng: How long projectile lasts in flight before falling apart or deactivating.
  wpn_proj_lifetime__name:
    id: 1
    text: Duración de los proyectiles
    textEng: Projectile lifetime
  wpn_proj_ricochet__desc:
    id: 1
    text: La probabilidad de que los proyectiles reboten en disparos raspantes.
    textEng: The chance of projectile ricocheting on grazing hits.
  wpn_proj_ricochet__name:
    id: 1
    text: Probabilidad de rebotar
    textEng: Ricochet chance
  wpn_range_max__desc:
    id: 1
    text: Alcance máximo recomendado.
    textEng: Maximum recommended range.
  wpn_range_max__name:
    id: 1
    text: Alcance (máx.)
    textEng: Range (max)
  wpn_range_min__desc:
    id: 1
    text: Alcance mínimo recomendado.
    textEng: Minimum recommended range.
  wpn_range_min__name:
    id: 1
    text: Alcance (mín.)
    textEng: Range (min)
  wpn_scatter_angle__desc:
    id: 1
    text: El ángulo en forma de cono que forman los proyectiles al desperdigarse. Una menor dispersión implica una mayor precisión a distancias más largas.
    textEng: The cone angle projectiles are scattered in. Lower spread allow precise fire over longer distances.
  wpn_scatter_angle__name:
    id: 1
    text: Dispersión (inmóvil)
    textEng: Scatter (idle)
  wpn_scatter_angle_moving__desc:
    id: 1
    text: El ángulo en forma de cono que forman los proyectiles al desperdigarse. Una menor dispersión implica una mayor precisión a distancias más largas.
    textEng: The cone angle projectiles are scattered in. Lower spread allow precise fire over longer distances.
  wpn_scatter_angle_moving__name:
    id: 1
    text: Dispersión (en movimiento)
    textEng: Scatter (moving)
  wpn_scatter_radius__desc:
    id: 1
    text: Desviamiento máximo de los proyectiles guiados.
    textEng: Maximum deviation of guided projectiles.
  wpn_scatter_radius__name:
    id: 1
    text: Dispersión guía
    textEng: Guidance scatter
  wpn_speed__desc:
    id: 1
    text: Velocidad que adquiere un proyectil al salir del arma.
    textEng: Speed of a projectile when it exits the weapon.
  wpn_speed__name:
    id: 1
    text: Velocidad del proyectil
    textEng: Projectile speed
  wpn_stagger__desc:
    id: 1
    text: Desestabiliza temporalmente a una unidad y puede facilitar que colisione o se estrelle. La categoría de peso se reduce en uno por cada punto de turbación.
    textEng: Temporarily destabilizes a unit and can leave it vulnerable to collisions or crashing. A weight class is subtracted for each stagger point.
  wpn_stagger__name:
    id: 1
    text: Turbación
    textEng: Stagger
  wpn_turnrate_limit__desc:
    id: 1
    text: Limita la velocidad a la que la unidad puede girarse mientras dispara. Cuanto mayor sea, menos le costará rotar.
    textEng: Restricts how quickly the unit can turn while firing. The higher this number, the less turning is impeded.
  wpn_turnrate_limit__name:
    id: 1
    text: Límite de rotación
    textEng: Turn rate limit
