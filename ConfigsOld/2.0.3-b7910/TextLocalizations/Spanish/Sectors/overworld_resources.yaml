entries:
  camp_recovery_overflow__desc:
    id: 1
    text: Medicación y materiales de reparación recuperados durante la batalla. Cada uno te permite tratar una unidad o un piloto más durante una parada de acampada.
    textEng: Medications and repair materials salvaged on the battlefield. Each allows one additional unit or pilot to be recovered during a camp stop.
  camp_recovery_overflow__name:
    id: 1
    text: Materiales de recuperación
    textEng: Recovery materials
  camp_supplies__desc:
    id: 1
    text: Comida, medicación y otros consumibles necesarios para establecer un campamento como es debido. Solo podrás arreglar mecas y tratar pilotos durante la acampada, así que gestiona cuidadosamente este recurso. Se puede conseguir en combate y en las bases avanzadas.
    textEng: Food, medications and other consumables required to set up a proper camp. Mech repairs and pilot treatments can only be performed while camping, so it's a good idea to carefully manage this resource. Can be acquired in combat and at the forward bases.
  camp_supplies__name:
    id: 1
    text: Suministros de acampada
    textEng: Camp supplies
  components_r2__desc:
    id: 1
    text: Sistemas electrónicos de última generación, compuestos de nivel militar y otras piezas valiosas. Sirven para fabricar equipo de categoría 2.
    textEng: High-end electronics, military-grade composites and other valuable parts. Can be used to build tier 2 equipment.
  components_r2__name:
    id: 1
    text: Componentes poco comunes
    textEng: Uncommon components
  components_r3__desc:
    id: 1
    text: Materiales experimentales, sistemas extraídos de prototipos y aleaciones y polímeros con propiedades excepcionales. Sirven para fabricar equipo de categoría 3.
    textEng: Experimental materials, systems extracted from prototypes, alloys and polymers with unusual properties. Can be used to build tier 3 equipment.
  components_r3__name:
    id: 1
    text: Componentes raros
    textEng: Rare components
  hope__desc:
    id: 1
    text: La moral de tu tripulación y la población civil local. Mejora la capacidad de la tripulación de curar a pilotos y reparar mecas durante la acampada. Depende de la iniciativa del esfuerzo de liberación. La obtienes avanzando en la expedición de liberación. La esperanza puede bajar si pasa mucho tiempo entre ataques al enemigo o al fallar misiones de liberación. Se reinicia al cambiar de provincia.
    textEng: The mood of your crew and local civilian population. Improves the crew's ability to heal pilots and repair mechs during camp. Depends on the momentum of your liberation efforts. Gained by progressing the liberation quest. Hope can drop when you take a long time without attacking the enemy or fail liberation missions. Reset on travel to a new province.
  hope__name:
    id: 1
    text: Esperanza
    textEng: Hope
  item_block_combat__desc:
    id: 1
    text: Proporciona a la base la opción de huir al encontrar una patrulla, aturdiendo temporalmente al enemigo y cancelando el combate al activarlo.
    textEng: Gives the base an option to escape when encountering a patrol. Will temporarily stun the enemy and cancel combat when activated.
  item_block_combat__name:
    id: 1
    text: Cargas de humo
    textEng: Smoke charges
  supplies__desc:
    id: 1
    text: Suministros de taller estándares y compuestos y sistemas electrónicos comunes. Sirve para fabricar equipamiento común.
    textEng: Standard workshop supplies, common composites and electronics. Can be used to build common equipment.
  supplies__name:
    id: 1
    text: Componentes básicos
    textEng: Basic components
  unit_token__desc:
    id: 1
    text: Un recurso valioso necesario para construir mecas nuevos en el taller. También sirven para reclutar pilotos en puestos de las Fuerzas Fraternales de Fyrland.
    textEng: A valuable resource required for building new mechs in the workshop. Can also be used to recruit new pilots at Fyrland Freedom Force outposts.
  unit_token__name:
    id: 1
    text: Núcleos de unidades
    textEng: Unit cores
