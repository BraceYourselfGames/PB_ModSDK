entries:
  back__name:
    id: 1
    text: Mochila
    textEng: Backpack
  back__text:
    id: 1
    text: Un punto de acoplamiento ubicado en la parte trasera que se reserva para cargamento y armamento.
    textEng: An attachment point on the back reserved for cargo and off-bore armaments.
  core__name:
    id: 1
    text: Cuerpo superior
    textEng: Upper body
  core__text:
    id: 1
    text: Contiene la cápsula de pilotaje y el núcleo del reactor. En caso de destrucción, la unidad quedará inutilizable y se habrá de expulsar al piloto para evitar su muerte inminente.
    textEng: Houses the pilot and the reactor core. Destruction of the upper body irreversibly damages the unit and kills the pilot. Eject when this part is critically damaged.
  equipment_left__name:
    id: 1
    text: Arma secundaria
    textEng: Sidearm
  equipment_left__text:
    id: 1
    text: Una ranura de equipo para armas ligeras y escudos.
    textEng: An equipment slot for light weapons and shields.
  equipment_right__name:
    id: 1
    text: Arma principal
    textEng: Primary weapon
  equipment_right__text:
    id: 1
    text: Una ranura de equipo multiusos para armas.
    textEng: An all-purpose equipment slot for weapons.
  optional_left__name:
    id: 1
    text: Brazo izquierdo
    textEng: Left arm
  optional_left__text:
    id: 1
    text: Protege el núcleo de daños laterales. También sostiene equipamiento que, en caso de destrucción del brazo, quedará inutilizable.
    textEng: Protects the left upper body. Critical damage prevents use of the secondary weapon.
  optional_right__name:
    id: 1
    text: Brazo derecho
    textEng: Right arm
  optional_right__text:
    id: 1
    text: Protege el núcleo de daños laterales. También sostiene equipamiento que, en caso de destrucción del brazo, quedará inutilizable.
    textEng: Protects the right upper body. Critical damage prevents use of the primary weapon.
  secondary__name:
    id: 1
    text: Cuerpo inferior
    textEng: Lower body
  secondary__text:
    id: 1
    text: Responsable del movimiento y otras acciones de apoyo. En caso de destrucción, la unidad será incapaz de desplazarse.
    textEng: Supports and moves the unit. Critical damage can limit speed.
