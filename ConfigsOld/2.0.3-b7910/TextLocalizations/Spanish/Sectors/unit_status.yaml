timeLastSync: 0
entries:
  passive_defense_active__header:
    id: 1
    text: Defensa activa
    textEng: Active defense
  passive_defense_active__text:
    id: 1
    text: Esta unidad cuenta con un sistema avanzado de defensa activa. Derribará proyectiles que reciba de frente, pero tiene un punto ciego en la parte trasera y podría saturarse si los disparos son muy seguidos.
    textEng: This unit has an advanced active defense system. It will shoot down projectiles approaching the unit from the front. The system has a blind spot in the back and could be overwhelmed with high rate of fire.
  pilot_fatigue_damage__header:
    id: 1
    text: Agotamiento
    textEng: Exhausted
  pilot_fatigue_damage__text:
    id: 1
    text: Se desplegó a pesar de sufrir fatiga extrema. Perderá salud lentamente hasta desmayarse. Lo mejor es terminar el combate rápido, o también puedes ordenarle que se eyecte antes de que esto ocurra.
    textEng: This pilot was deployed despite extreme fatigue. They will slowly lose health until they faint. It's best to finish the fight quickly or order them to eject before that happens.
  pilot_well_rested__header:
    id: 1
    text: Reposo total
    textEng: Well rested
  pilot_well_rested__text:
    id: 1
    text: El piloto de esta unidad no tiene fatiga. La velocidad y el daño de la unidad aumentan durante los primeros 3 turnos.
    textEng: The pilot of this unit has no fatigue. Unit speed and damage are increased for the first 3 turns.
  timed_buff_damage__header:
    id: 1
    text: +50 % de daño
    textEng: Damage +50%
  timed_buff_damage__text:
    id: 1
    text: Esta unidad inflige más daño mientras esta mejora está activa.
    textEng: This unit deals increased damage while this buff is active.
  timed_buff_damage2__header:
    id: 1
    text: +100 % de daño
    textEng: Damage +100%
  timed_buff_damage2__text:
    id: 1
    text: Esta unidad inflige una cantidad considerable de daño extra mientras esta mejora está activa.
    textEng: This unit deals massively increased damage while this buff is active.
  timed_burn__header:
    id: 1
    text: Ardiendo
    textEng: Burning
  timed_burn__text:
    id: 1
    text: Esta unidad está ardiendo. Sufrirá daños continuados hasta que finalice la duración de este efecto de estado.
    textEng: This unit is burning. It will be damaged over time until this status expires.
  timed_charged__header:
    id: 1
    text: Cargada
    textEng: Charged
  timed_charged__text:
    id: 1
    text: Esta unidad ha acumulado una carga eléctrica peligrosa. Un arco voltaico saltará de ella e impactará a cualquier unidad que se aproxime a corto alcance; esto agota una carga. La distancia de la descarga se verá incrementada de manera considerable si las dos unidades están en el agua. Si no se descarga la carga a otra unidad, esta unidad sufrirá daños cuando finalice la duración del efecto de estado.
    textEng: This unit has accumulated a dangerous electrical charge. A damaging electric arc will strike any unit approaching at close range, depleting one charge. The discharge distance is massively increased if two units are both in water. If not discharged to another unit, this unit will be damaged once the status expires.
  timed_defense_active__header:
    id: 1
    text: Defensa activa
    textEng: Active defense
  timed_defense_active__text:
    id: 1
    text: Esta unidad tiene una defensa activa que intentará derribar los proyectiles que reciba por cualquier dirección. Esta capacidad solo puede disparar un número limitado de veces por segundo, y puede verse abrumada.
    textEng: This unit is under active defense and will attempt to shoot down incoming projectiles in all directions. This ability can only fire a limited number of times per second and can be overwhelmed.
  timed_defense_active_directional__header:
    id: 1
    text: Defensa activa
    textEng: Active defense
  timed_defense_active_directional__text:
    id: 1
    text: Esta unidad tiene una defensa activa que intentará derribar los proyectiles que reciba por el sector frontal. Esta capacidad solo puede disparar un número limitado de veces por segundo, y puede verse abrumada.
    textEng: This unit is under active defense and will attempt to shoot down incoming projectiles approaching from the front. This ability can only fire a limited number of times per second and can be overwhelmed.
  timed_defense_ricochet__header:
    id: 1
    text: Campo de pulsos
    textEng: Pulse field
  timed_defense_ricochet__text:
    id: 1
    text: Un campo magnético de gran intensidad protege a esta unidad. Los proyectiles cinéticos que choquen contra él rebotarán sin causarle daño.
    textEng: This unit is protected by a high intensity magnetic field. Kinetic projectiles making contact will ricochet without inflicting damage.
  timed_focused__header:
    id: 1
    text: Apuntando
    textEng: Focused
  timed_focused__text:
    id: 1
    text: Esta unidad está [...]
    textEng: This unit is [...]
  timed_meltdown__header:
    id: 1
    text: Fusión del núcleo
    textEng: Meltdown
  timed_meltdown__text:
    id: 1
    text: El núcleo del reactor de esta unidad ha entrado en fusión. Cuando la cuenta atrás de este efecto de estado llegue a cero, el reactor explotará y la unidad será destruida.
    textEng: The reactor core of this unit is melting down. Once the countdown of this status effect reaches zero, the reactor will explode, destroying the unit.
  timed_soaked__header:
    id: 1
    text: Mojado
    textEng: Soaked
  timed_soaked__text:
    id: 1
    text: Ha entrado agua en los sistemas de propulsión de esta unidad. Su velocidad de movimiento se verá reducida hasta que expire este estado.
    textEng: Water has entered the propulsion systems of this unit. It will have a reduced movement speed until this status expires.
  timed_unstable__header:
    id: 1
    text: Desequilibrado
    textEng: Unstable
  timed_unstable__text:
    id: 1
    text: Esta unidad tiene problemas para mantenerse en pie. Se estrellará si sufre una colisión, aunque sea contra una unidad de menor masa. Si este estado continúa acumulándose, la unidad se estrellará.
    textEng: This unit is struggling to stay upright. It will crash from any collision, including those with units of lower mass. Further buildup of this status will lead to this unit crashing.
  timed_venting__header:
    id: 1
    text: Ventilando
    textEng: Venting
  timed_venting__text:
    id: 1
    text: Esta unidad está ventilando activamente el calor del reactor. No podrá sobrecalentarse mientras se halle bajo este efecto de estado.
    textEng: This unit is actively venting heat from its reactor. It can not overheat while under this status effect.
  timed_weakened__header:
    id: 1
    text: Debilitado
    textEng: Weakened
  timed_weakened__text:
    id: 1
    text: El blindaje de esta unidad ha sido perforado y ofrecerá menos protección hasta que los sistemas de reparación logren sellarlo.
    textEng: The armor of this unit has been compromised and offers reduced protection until the repair systems patch it up.
