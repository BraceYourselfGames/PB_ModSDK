entries:
  arrival_campaign_01_open__s_step_01_main:
    id: 1
    text: >-
      El enemigo todavía sufre los efectos de tus ataques en Hedmark. Sigue presionando, identifica objetivos vulnerables y hazte paso por las montañas. El terreno que consigas servirá de oasis para tus aliados y los civiles que huyan de la ocupación.


      El mapa táctico se ilumina con las señales enemigas. Has entrado en territorio hostil: es hora de que elijas tu siguiente objetivo.
    textEng: >-
      The enemy is still reeling from your attacks in Hedmark. Press the advantage, identify vulnerable targets, and open up a path to the mountains. The ground you gain here will be a safe haven for your allies and civilians fleeing the occupation.


      The tactical map lights up with enemy signatures. You've reached hostile territory; It's time to pick your next target.
  arrival_campaign_02_side__s_step_01_main:
    id: 1
    text: >-
      El camino por la montaña puede ser peligroso. Tras hablarlo un poco con tu equipo, decides que lo mejor será lidiar con las fuerzas ocupando esta parte de la montaña. Así podrás recuperar equipamiento adicional y conseguir más experiencia antes de intentar el paso.


      Las primeras señales enemigas aparecen en tu mapa. Parece que Kaskad tiene el control en esta provincia, pero la última batalla ha levantado los ánimos de todos tus pilotos.
    textEng: >-
      The path through the mountain could be perilous. After a short debate with your crew, you decide that the best course of action is to deal with the occupying forces on this side of the ridge. This should give you a chance to salvage extra equipment and gain more experience before attempting the pass.


      The first enemy signatures appear on your map. It looks like Kaskad has a formidable presence in this province, but after the previous battle, your pilots are brimming with confidence.
  arrival_campaign_10_breakthrough__s_step_01_main:
    id: 1
    text: >-
      Te estás aproximando al Paso oeste, un gran valle formado alrededor de la cordillera. Es el único camino capaz de soportar las pesadas orugas de cargamento de Kaskad, las cuales transportan refuerzos y suministros todos los días.


      Un buen golpe aquí les hará daño. Si no pueden llegar al resto de Fyrland, las fuerzas en este lado de Sunset Walls se verán obligadas a retirarse. Es la única ruta a través de las montañas, por lo que su asedio garantizará tus últimas ganancias.
    textEng: >-
      You approach the Western Pass, a long valley carved from the surrounding mountain range. It's the only path large enough to accommodate Kaskad's heavy cargo crawlers, which carry reinforcements and valuable supplies through the pass daily.


      Hitting this artery would hurt. Cut off from the rest of Fyrland, the remaining forces this side of the Sunset Walls will be forced to retreat. With no alternate routes through the mountains, taking this chokepoint would seal your recent gains.
  arrival_campaign_11_open_start__s_step_01_main:
    id: 1
    text: >-
      Dejas el Paso oeste detrás de ti. Ahora que has cortado el camino por las montañas y has dejado a las 3F haciendo guardia, los suministros de Kaskad nunca llegarán a los puestos de las provincias exteriores.


      Ahora tu atención se dirige al este, hacia el corazón de Fyrland. Aquí, la ocupación está más arraigada, pero el nuevo equipamiento y la experiencia adquirida son suficientes para motivar a tus pilotos más que nunca.
    textEng: >-
      You leave the Western Pass behind. With the path through the mountains cut off behind you and the 3F standing guard, it will be nearly impossible for Kaskad to resupply their outposts in the outer provinces.


      Now, you turn your attention east, towards the heart of Fyrland. Here, the occupation is more entrenched — but with the equipment and experience you've already gained, your pilots are feeling more optimistic than ever.
  arrival_campaign_12_open_mid__s_step_01_main:
    id: 1
    text: >-
      Tu equipo está con la moral alta. Te comunican que las 3F tiene cada vez más integrantes y avanza de forma constante por el país. Además, hay rumores de agitación por la capital, donde Kaskad se ha esforzado para ocultar cualquier noticia de tus progresos.


      Pero no te puedes permitir perder tu objetivo de vista. Está claro que Kaskad planea reforzar sus filas y reconquistar los territorios liberados. Lo único que podrá detenerlos es la presión constante de la resistencia.
    textEng: >-
      The crew is in high spirits. You receive word that the 3F has been growing in number and making steady gains across the country. There are even rumours of unrest in the Capital, where Kaskad has been working hard to supress any news of your progress.


      But you can't afford to lose focus. Kaskad has undoubtedly been drawing plans to strengthen their ranks and retake the liberated territories. Only constant pressure from the resistance can prevent that from happening.
  arrival_campaign_13_side__s_step_01_main:
    id: 1
    text: Cada vez que obligas a Kaskad a retirarse de una provincia, debilitas sus frentes y refuerzas tu propia determinación. Fyrland comienza a ver el camino hacia la libertad y parece que podrás sacar a Kaskad de las llanuras de una vez por todas.
    textEng: Every province that Kaskad is forced to withdraw from weakens their position and strengthens your resolve. Fyrland is starting to see the path to freedom, and now it's looking like you might be able to drive Kaskad from the plains for good.
  arrival_campaign_20_breakthrough__s_step_01_main:
    id: 1
    text: >-
      A tus lados, los picos de las montañas desaparecen entre las nubes. El valle que tienes delante es estrecho y sinuoso: el frente defensivo perfecto. Las líneas de suministros en las provincias liberadas ayudarán a que la resistencia se mantenga en pie incluso contra las fuerzas enemigas más grandes.


      Pero la oportunidad no ha pasado desapercibida para Kaskad. Tus sensores captan un fuerte con defensas complejas, una red de comunicaciones y, lo peor de todo, un mastodonte sin identificar que patrulla la zona. Necesitarás creatividad para hacerte con el paso.
    textEng: >-
      To your sides, mountain peaks disappear into low clouds. The narrow, winding valley ahead is another ideal defensive position. Thanks to supply lines beginning to run from liberated provinces, the resistance could hold the ground here, even against a massive enemy force.


      But Kaskad has seen the opportunity as well. Ahead, your scanners pick up a stronghold with layered defences, a communications array, and — most worrying — an unidentified Behemoth patrolling the valley. Claiming the pass might take some creativity.
  arrival_campaign_21_open_start__s_step_01_main:
    id: 1
    text: >-
      Echas un vistazo a las caras cansadas a tu alrededor. Los escuadrones de Kaskad vigilan fuera del paso, por lo que la navegación es un calvario. Obligarlos a retroceder solo ha hecho que sus fuerzas se concentren.


      Tu conductor ha evitado los peores puntos y 3F te cubre las espaldas. Pero entre el terreno irregular, el zumbido de los drones y el constante tiroteo en la distancia, la tensión sigue alta. Las batallas que luches de camino a la capital no harán más que subir en intensidad.
    textEng: >-
      You glance at the tired faces around you. Multiple Kaskad squads lie in wait outside the pass, making navigation a nightmare. Repeatedly pushing them back has only concentrated their forces.


      Your driver has managed to evade the worst of it, and 3F held the line behind you. But between the rough terrain, drones buzzing overhead, and constant gunfire in the distance, tensions remain high. The battles you face are only going to intensify as you draw closer to the Capital.
  arrival_campaign_22_open_loop__s_step_01_main:
    id: 1
    text: Tienes la victoria al alcance de las manos, pero todavía hay trabajo por hacer. Tendrás que acabar con los fuertes de la región para alejar a las fuerzas de la capital. Con suficiente presión, terminarán separándose y abriendo una ruta hacia la ciudad.
    textEng: Victory is almost within reach, but there's still much work to be done. You will need to take out the strongholds in the region to pull forces away from the Capital. With enough pressure, they'll spread themselves too thin and expose a route into the city.
  arrival_campaign_23_open_shortcut__s_step_01_main:
    id: 1
    text: >-
      Según la información de 3F, la provincia más adelante está llena de objetivos. Fue uno de los primeros objetivos de Kaskad durante la ocupación, lo que resultó en un gran número de oficiales de alto rango, escuadrones de élite y bases con valor estratégico en la región.


      No va a ser nada fácil, pero el riesgo merecerá la pena. Si las 3F consiguen controlar la provincia, se abriría una ruta directa hacia la capital.
    textEng: >-
      According to 3F intel, the province ahead is a target-rich environment. Kaskad forces entrenched themselves here early in the occupation, resulting in a large number of high-ranking officers, elite squads, and strategically important bases in the region.


      It's going to be a challenge, but the risk will be worth it: if the 3F can take control of the province, it could open up a direct route to the Capital.
  arrival_campaign_40_postgame_cleanup__s_step_01_main:
    id: 1
    text: Has liberado la capital, pero todavía quedan provincias cuyos ocupantes se resisten a abandonarlas. Siguen resistiéndose a las 3F con la esperanza de que, de algún modo, Kaskad le dé la vuelta a la tortilla. Es hora de acabar con sus vestigios de una vez por todas.
    textEng: Even with the Capital liberated, there are provinces where the occupation stubbornly persists, attempting to hold the line against the 3F and clinging to the hope that Kaskad will somehow turn things around. It's time to drive their remaining forces back for good.
  arrival_generic__s_main_main:
    id: 1
    text: '[Temporary text] Llegas a la segunda provincia. Este evento describe el estado de la campaña hasta ahora y lo que debes hacer en adelante.'
    textEng: '[Temporary text] You arrive in the second province. This event outlines the state of the campaign so far and your next steps.'
  arrival_generic_01__s_main_main:
    id: 1
    text: Tras un día de viaje, llegas a la provincia más cercana. Las Fuerzas Fraternales de Fyrland con las que viajaste empiezan a montar una base en la vanguardia. Mientras ellos descargan los suministros y establecen un perímetro, tú te preparas para revisar la información.
    textEng: You arrive in the nearby province after a day on the road. The Fyrland Freedom Forces that traveled with you start setting up a forward base. While they unload the supplies and establish a perimeter, you prepare to review the intel.
  arrival_generic_01__s_step_02_main:
    id: 1
    text: >-
      El enemigo cuenta con posiciones defensivas por toda la provincia y está a la espera de un asalto convencional. Deberás realizar ataques precisos en objetivos vulnerables si quieres ganar la ventaja y sembrar el caos en sus filas.


      Si confundes al enemigo, y abres posiciones estratégicas, las fuerzas de la resistencia podrán contraatacar.
    textEng: >-
      The enemy has defensive positions all over the province and expects a conventional assault. To gain the upper hand, you will need to make surgical strikes on vulnerable targets and throw their forces into disarray.


      Send the enemy on a wild goose chase, leave strategic positions open, and the resistance forces will have a fighting chance.
  arrival_generic_01__s_step_03_main:
    id: 1
    text: >-
      Por ahora, estarás en las provincias exteriores. Es una región aislada del resto del país debido a sus imponentes cordilleras.


      La principal ruta hacia el resto de Fyrland es el Paso oeste. Si cortas la línea de suministros enemiga y consigues bloquear el paso, las provincias exteriores pasarán a manos de la resistencia.
    textEng: >-
      You're in the Outer Provinces for now. It is an isolated region cut off from the rest of the country, surrounded by near impassable mountain ranges.


      The main route to the rest of Fyrland is the Western Pass. If you cut the enemy supply lines and manage to block the pass, the Outer Provinces can be held by the resistance forces.
  arrival_generic_02__s_main_main:
    id: 1
    text: Te estás acercando a tu destino. Según cruzas por el recóndito valle, los escuadrones de la resistencia con los que viajas se separan para establecer una base en la vanguardia. Revisas la información.
    textEng: You're approaching the destination. As you pass a secluded valley, the resistance squads that traveled with you split to establish a forward base. You review the intel.
  arrival_generic_02__s_step_02_main:
    id: 1
    text: >-
      La moral está más alta que nunca: parece un milagro que hayáis liberado dos provincias en tan poco tiempo. Debéis aprovechar el impulso si no queréis que vuestro esfuerzo pase al olvido. El enemigo es vanidoso y tardará en reaccionar, pero lo hará. Usarán todo su poder para acabar con la rebelión y lo conseguirán a menos que la resistencia consiga un punto clave que puedan defender.


      Los perseguirás hasta las montañas del oeste, tomarás su fuerte y verás cómo su contraataque falla estrepitosamente. Es cuestión de tiempo.
    textEng: >-
      Everyone is in high spirits: two provinces liberated in such a short time feels like a miracle. It will prove to be a short-lived mirage if you don't keep up the momentum. The enemy is complacent and slow to react, but they will react. They will bring their full might to crush this rebellion, and they will succeed unless the resistance has an easily defendable chokepoint.


      You'll chase them all the way to the Western Mountains, you'll take their stronghold, and you'll see the counterattack crumble against its walls. It is just a matter of time.
  breakthrough_capital_center_combat__s_intro_main:
    id: 1
    text: >-
      No ha pasado mucho tiempo desde el amanecer. El enemigo lleva toda la noche preparando un ataque sin cuartel contra la ciudadela, la cual se yergue pacífica al otro lado del río. Todas las calles están protegidas, los puentes están subidos y los mecas controlan cada rincón de su núcleo.


      Pero no te hará falta llegar a la ciudadela: solo necesitarás una buena visión.
    textEng: >-
      It's early morning. The enemy has spent a frantic night preparing for an all-out attack on their citadel, seemingly safe on the far side of the river. Every street has been barricaded, bridges have been raised, and mechs patrol every inch of the downtown core.


      But you won't need to get to the citadel; all you need is a clear sightline.
  breakthrough_capital_center_combat__s_main_main:
    id: 1
    text: El conductor espera a tu señal. Esta vez, la oruga acompañará al escuadrón en la batalla.
    textEng: The driver is waiting for your signal. This time, the crawler will join your squad on the battlefield.
  breakthrough_capital_center_victory__s_step_01_main:
    id: 1
    text: >-
      Una llama surca el cielo; luego otra. Pocos minutos después, recibes unos informes: las fuerzas de Kaskad en la ciudad empiezan a retirarse. Sus cuarteles generales se han visto reducidos a cenizas y no hay nadie que responda a sus peticiones de órdenes. Poco a poco, se rinden.


      Mientras las 3F se movilizan para ayudar a los heridos, aprovechas para cerrar los ojos y relajarte aunque sea por unos instantes.
    textEng: >-
      A flare cuts through the sky, and then another. Within minutes, you start receiving reports: throughout the city, Kaskad forces are standing down. With their headquarters reduced to ash, frantic requests for orders are going unanswered. Slowly, they begin to surrender.


      As the 3F mobilizes to help the injured, you close your eyes and — for a moment — allow your adrenaline to turn to relief.
  breakthrough_capital_center_victory__s_step_02_main:
    id: 1
    text: La destrucción de la ciudadela de Kaskad ha sido más que simbólica. Se dice que la inquietud en toda Fyrland ha dado paso a la acción. La resistencia a la ocupación ha llegado a niveles nunca vistos y, por primera vez, Kaskad debe defenderse en todo el país.
    textEng: The destruction of Kaskad's citadel was more than symbolic. Word comes that, all across Fyrland, unrest has begun to turn to action. Resistance to the occupation has reached a fever pitch, and for the first time, Kaskad is finding themselves on the defence throughout the country.
  breakthrough_capital_center_victory__s_step_03_main:
    id: 1
    text: Las fuerzas de ocupación se retiran de varias zonas del país. En otras, sin embargo, contraatacan como animales heridos y luchan por reconquistar las tierras que resisten a su control. Sus ataques son más frenéticos y las bajas no hacen más que aumentar en ambos bandos.
    textEng: In many places, occupation forces begin to withdraw. But in others, they lash out like wounded animals, fighting to retake the lands that have resisted their subjugation. Their attacks become more frantic, with losses continuing to mount on both sides.
  breakthrough_capital_center_victory__s_step_04_main:
    id: 1
    text: >-
      La guerra no ha terminado. Pero hoy, mientras el sol se pone en la capital, no te cabe duda:


      Fyrland volverá a ser una república libre.
    textEng: >-
      The war isn't over. But today, as the sun set on the capital, it's undeniable:


      Fyrland will be a free republic once more.
  breakthrough_capital_intro__s_step_01_main:
    id: 1
    text: >-
      La base se detiene según sube por la colina para examinar sus alrededores. Queda poco para que amanezca y el aire está sospechosamente tranquilo. Decides salir para contemplar las vistas.


      La capital. La conoces desde la infancia. Pero, incluso desde aquí arriba, puedes ver cómo una estructura gigante que se yergue desde el núcleo de la ciudad arruina las vistas: la base de operaciones de Kaskad.


      "Es feísima, ¿no crees?", dice uno de tus pilotos. "Por mí, podemos deshacernos de ella".
    textEng: >-
      The base comes to a stop as it crests the hill, pausing for a few minutes to scan the surroundings. The sun is about to rise, the air is eerily still. You step outside to take in the view.


      The Capital. A sight you've known since childhood. But even from here, you can see the skyline marred by a massive structure towering over the downtown core: Kaskad's base of operations.


      "That thing's ugly, huh?" says one of your pilots. "I vote we get rid of it."
  breakthrough_capital_intro__s_step_02_main:
    id: 1
    text: >-
      El enemigo no puede permitirse una derrota. Los escáneres regresan: han fortificado la ciudad, bloqueado todas las autopistas y reubicado a escuadrones de élite de todo el país. Hay incluso una fragata blindada esperando en el puerto.


      No será suficiente para deteneros.
    textEng: >-
      The enemy can't afford to lose here. The scans come back: they've fortified the city, blocked every highway, and redeployed elite squads from all over the country. There's even a armoured frigate waiting in the city's harbour.


      It won't be enough to stop you.
  breakthrough_capital_intro__s_step_04_main:
    id: 1
    text: >-
      Dentro de la ciudadela está el corazón latiente de la ocupación: los oficiales de Kaskad que creían que, con el tiempo, caerías bajo su control. Aquellos que estaban convencidos de que sus acciones no tendrían consecuencias.


      Las noticias llegan a la radio una tras otra. Las Fuerzas Fraternales de Fyrland se despliegan alrededor de la ciudad, listos para lo que, con suerte, será la última batalla.


      Sabes exactamente qué debes hacer y dónde. Este es tu hogar.


      Planeas la trayectoria y la base empieza a movilizarse.
    textEng: >-
      Inside that citadel is the beating heart of the occupation: the Kaskad officials who were so confident that, in time, you'd accept their subjugation. Who were so sure that they'd come out of this unscathed.


      The radio crackles with constant updates. Fyrland Freedom Forces are deploying along the city's permitter, preparing for what everyone hopes to be the final battle.


      You know exactly what to do and where to go. This is your home.


      As you plot a course on the map, the base stirs into motion.
  breakthrough_capital_outskirts_combat__s_intro_main:
    id: 1
    text: El mapa táctico está cubierto por una luz carmesí. Kaskad ya está investigando indicios de tu llegada a la ciudad, con torretas apuntando a los antiguos vecindarios. Ordenas al conductor que vaya más lento.
    textEng: The tactical map is bathed in crimson light. Kaskad is already scouring the city looking for evidence of your arrival, turrets dotting what used to be residential neighbourhoods. You order the driver to slow down.
  breakthrough_capital_outskirts_combat__s_main_main:
    id: 1
    text: Kaskad ha intentado convertir la ciudad en una fortaleza. Sin embargo, confías en que los ataques de las 3F a varios puntos estratégicos de la zona sean suficiente para separar sus ejércitos y formar un camino por el que la Brigada salte a la acción.
    textEng: Kaskad has attempted to turn the city into a fortress. But with the 3F attacking at multiple strategic points along the perimeter, you hope to spread their forces thin enough for the Brigade to punch through their outer defences.
  breakthrough_capital_outskirts_victory__s_step_01_main:
    id: 1
    text: El polvo cubre la línea defensiva de Kaskad mientras los refuerzos adicionales se unen a ti en el viaje hacia la capital. Esto incluye a varios ingenieros que no podían alcanzar tu base móvil.
    textEng: As the dust settles along Kaskad's defensive line, additional reinforcements join you for the journey into the capital — including several engineers who had been struggling to catch up to your mobile base.
  breakthrough_capital_outskirts_victory__s_step_02_main:
    id: 1
    text: >-
      Los ingenieros no tardan en explicar que las 3F llevan un tiempo desarmando los mastodontes derrotados por tu escuadrón. Utilizaron la armadura como medida de defensa y los reactores que recuperaron pasaron a formar parte de la red eléctrica de los territorios liberados.


      Sin embargo, las armas resultaron ser muy poco prácticas sin las plataformas móviles y las fuentes de energía masivas, por lo que decidieron descartarlas. Pero, con el tiempo, la capacidad de tu oruga ha aumentado con creces.
    textEng: >-
      The engineers hastily explain that, for some time now, the 3F has been dismantling the Behemoths defeated by your squad. Armour was repurposed as defence measures, salvaged reactors were used to stabilize the power grids of liberated territories.


      However, the weapons were largely scrapped, deemed impractical without a mobile platform and a massive power supply. But over time, the capacity of your crawler has significantly improved.
  breakthrough_capital_outskirts_victory__s_step_03_main:
    id: 1
    text: >-
      Tu base móvil ha navegado por todo tipo de terrenos y ha superado todos los obstáculos. Es más fuerte que nunca. Y todas las mejoras al reactor podrían ser suficientes para darle energía a una de las armas de los mastodontes, aunque sea para un disparo.


      Tu equipo se pone manos a la obra. Les emociona la posibilidad de armar la base móvil con algo de su calibre: un rayo de alta energía capaz de alcanzar varios kilómetros les valdrá.


      La ciudadela enemiga se alza en la distancia. Es como si os pidiera que probarais el rayo con ella.
    textEng: >-
      Your mobile base has navigated through every type of terrain, overcome every obstacle. It's stronger than its ever been. And all the upgrades done to reactor might make it possible to power one of the Behemoth's own weapons, if only for a single shot.


      Your crew gets to work immediately. They're ecstatic at the prospect of giving the mobile base a weapon worthy of its strength — for example, a high-energy beam with a range of a several kilometres.


      The enemy citadel looms in the distance. Begging to be target practice.
  breakthrough_central_exit__s_main_main:
    id: 1
    text: "Ahora que habéis destruido el fuerte y el mastodonte, Kaskad no tiene otra opción más que retirarse. Parecían contar con que el mastodonte frenara vuestro avance por completo. \n\nTodos sonríen, pero su cansancio es evidente. Más adelante os esperan las fuerzas de Kaskad: saben que venís. Pero las 3F han sido más rápidas, más inteligente y más ingeniosas que el enemigo. Esta noche os ha conseguido un momento de calma. La batalla continuará mañana."
    textEng: "With the stronghold and Behemoth both destroyed, Kaskad forces rapidly withdraw from the pass. They had clearly been counting on the Behemoth being an impenetrable barrier to your progress. \n\nEveryone is smiling, but it's clear that your crew is exhausted. Ahead, Kaskad forces will be rallying — they know you're coming. But the 3F has been faster, smarter, and more clever than the enemy. Tonight has bought everyone a moment of rest. Tomorrow, the battle resumes."
  breakthrough_central_prep_combat__s_intro_main:
    id: 1
    text: Según avanzáis hacia la estación de comunicaciones, vas recibiendo informes sobre lo que os espera. Los exploradores de las 3F han investigado al mastodonte enemigo gigante y parece estar armado con un sistema de defensa avanzado. También parece ser autónomo, sin nadie que lo opere. Eso les ha dado una idea.
    textEng: As you approach the comm station, you get reports of trouble ahead — 3F scouts have scoped out the massive enemy Behemoth patrolling the valley, and it appears to be armed with a new type of advanced shielding. It also seemed to be completely autonomous, with no crew aboard. Which has already given them an idea.
  breakthrough_central_prep_combat__s_main_main:
    id: 1
    text: El mastodonte debe recibir órdenes de algún sitio y todos los relés en el valle parecen llevar a una sola estación. Si rompéis la antena, debería ser suficiente para cortar toda conexión con Kaskad y neutralizar la amenaza.
    textEng: The Behemoth must be getting commands from somewhere, and all the relays around the valley seem to centre on this station. Bringing down this antenna might sever its connection to Kaskad, neutralizing the threat.
  breakthrough_central_prep_victory__s_main_main:
    id: 1
    text: >-
      Las Fuerzas Fraternales de Fyrland han conseguido burlar la seguridad de la señal de navegación del mastodonte. Ahora, se dirige en estampida hacia el fuerte enemigo. Las unidades de Kaskad hacen todo lo que pueden para detenerlo, pero resulta ser una misión imposible.


      El mastodonte autónomo seguirá siendo una amenaza, pero su inminente colisión debería ser suficiente para dañarlo a él y a la base. Así podréis asegurar el paso.
    textEng: >-
      Fyrland Freedom Forces report that they've successfully spoofed the Behemoth's navigation signal and sent it barrelling towards the enemy stronghold. Kaskad units are scrambling to intercept it, but stopping it completely will be nearly impossible.


      The autonomous Behemoth will still pose a threat, but the upcoming collision should damage both it and the base enough to make securing the pass a real possibility.
  breakthrough_central_stronghold_combat__s_main_main:
    id: 1
    text: >-
      Escuchas alarmas saltando en la distancia mientras humo emana del fuerte. Parece que el mastodonte que secuestraste ha chocado directamente con el centro de la base.


      las 3F aprovechan el caos para montar la artillería pesada en el perímetro de la base. Tus pilotos se preparan para liderar el asalto terrestre, con las esperanzas de acabar con el enemigo antes de que puedan relajarse demasiado.
    textEng: >-
      You hear alarms blaring in the distance and see smoke rising from the stronghold. It looks like the hijacked Behemoth crashed directly into the centre of the base.


      In the ensuing chaos, the 3F begin to set up artillery near the perimeter of the base. Your pilots prepare to lead the ground assault, hoping to strike the enemy before they have a chance to catch their breath.
  breakthrough_line_crawler_combat__s_main_main:
    id: 1
    text: El ruido de la base móvil no es nada comparado con el rugido del gigantesco transporte. Continúas a duras penas mientras avanzas hacia el Paso oeste. Mientras la oruga realiza su última avanzada, tus pilotos repasan el plan, preparándose para lanzarse desde la base hasta el transporte.
    textEng: The sounds of the mobile base are drowned out by the roar of the massive carrier. You barely manage to keep pace as you careen towards the Western Pass. As the crawler begins its final approach, your pilots repeatedly go over the plan, preparing the launch themselves directly from the base to the carrier.
  breakthrough_line_exit__s_main_main:
    id: 1
    text: >-
      El viejo transporte de carga frena poco a poco. Las Fuerzas Fraternales de Fyrland corren a recuperar los escombros y montan un perímetro de defensa. Parece que Kaskad no podrá volver a transportar nada por este paso.


      Es hora de seguir adelante.
    textEng: >-
      The battered cargo carrier slowly rolls to a stop. Fyrland Freedom Forces are already moving in to salvage the wreckage and set up a defensive perimeter. It's safe to say that Kaskad won't be moving anything through the pass anytime soon.


      It's time to move forward.
  combat_main__s_main_op_02_modify_header:
    id: 1
    text: Prepararte
    textEng: Prepare
  combat_main__s_main_op_02_modify_text:
    id: 1
    text: Explorar tus posibles tácticas.
    textEng: Explore your tactical options.
  combat_main__s_modifiers_main:
    id: 1
    text: Decides revisar las opciones que tienes para darle la vuelta a la batalla. Puede que haya formas de poner al enemigo en desventaja.
    textEng: You decide to review the options for turning this fight in our favor. There might be ways to put the enemy at a disadvantage.
  combat_main__s_modifiers_op_t1_header:
    id: 1
    text: Bloqueo de refuerzos
    textEng: Block reinforcements
  combat_main__s_modifiers_op_t1_text:
    id: 1
    text: Inhibe las comunicaciones enemigas y evita que sus refuerzos se unan a la batalla. Útil cuando te persiguen varias patrullas y no puedes enfrentarte a todas a la vez.
    textEng: Jam enemy comms and prevent hostile reinforcements from joining the fight. Useful for when you are being chased by multiple patrols and are unable to engage all of them at once.
  combat_main__s_modifiers_op_t2_header:
    id: 1
    text: Bloqueo de escáner
    textEng: Block scans
  combat_main__s_modifiers_op_t2_text:
    id: 1
    text: Interfiere con los sensores enemigos y evita que envíen las fuerzas apropiadas para el nivel de escala actual. Útil al encontrarte a enemigos en provincias con un nivel de escala elevado.
    textEng: Interfere with enemy sensors and prevent them from deploying forces appropriate for the current escalation level. Useful when encountering enemies in provinces with high escalation levels.
  combat_main__s_modifiers_op_t3_header:
    id: 1
    text: Devolver
    textEng: Return
  combat_main__s_modifiers_op_t3_text:
    id: 1
    text: Mejor pensado, creo que ya estamos listos para la pelea.
    textEng: On second thought, we're ready for this fight.
  combat_main_generic_01__s_main_main:
    id: 1
    text: La base cobra vida con el sonido de las botas repiqueteando sobre el suelo. En el hangar, un ingeniero grita sus instrucciones al grupo y un piloto se apresura a cambiarse. El escuadrón espera tus órdenes.
    textEng: The base comes alive with the sound of boots crashing against the floor. In the hangar, an engineer shouts his instructions to the crew, and a pilot rushes to prepare. The squad awaits your orders.
  combat_main_generic_02__s_main_main:
    id: 1
    text: Te acercas al campo de batalla. Datos topográficos y alertas enemigas iluminan la sala de reuniones. El equipo espera tus órdenes.
    textEng: You are close to the battle site. The briefing room lights up with topographic data and enemy alerts. The crew await your orders.
  combat_main_generic_03__s_main_main:
    id: 1
    text: 'El conductor da vueltas por la zona de aterrizaje. Debes tomar una decisión: luchar o retirarte. Te acercas para revisar la información.'
    textEng: "The driver is circling the landing zone. It's time to make a decision: fight or fall back. You lean in to review the intel."
  combat_main_generic_patrol_01__s_main_main:
    id: 1
    text: El sonido de las alarmas llena la sala de reuniones. Os habéis acercado demasiado a una patrulla enemiga y os han detectado. A tu alrededor, el grupo se prepara para luchar.
    textEng: Alarms ring out in the briefing room. You moved too close to an enemy patrol and were detected. All around you, the crew prepare for a fight.
  combat_main_rare_01__s_main_main:
    id: 1
    text: >-
      El grupo a tu alrededor se prepara para combatir, y uno de tus pilotos agarra una fotografía con los guantes.


      "Hay que recordar a las personas por las que estamos haciendo todo esto", murmura tu piloto. "La gente que esperamos ver cuando volvamos a casa".


      Simplemente asientes y observas cómo lentamente guarda la foto en el bolsillo. En algún lugar de la base, un meca cobra vida.
    textEng: >-
      All around you, the crew prepare for the fight, and one of your pilots clutches a photograph between gloved fingers.


      “Have to remember the people we’re doing all this for,” murmurs your pilot to you, voice quiet in the din. “The people we’re hoping to come back home to.”


      You only nod, watching as the photo is slipped carefully into a pocket. Somewhere on the base, a mech comes to life.
  endgame_notification__s_main_header:
    id: 1
    text: VICTORIA ALCANZADA
    textEng: VICTORY ACHIEVED
  endgame_notification__s_main_main:
    id: 1
    text: >-
      Felicidades, comandante. No ha sido sencillo, pero has conseguido que nuestros opresores huyan de la capital. Por primera vez en años, Fyrland tiene el control de su destino.


      Tu equipo y tú os habéis ganado un merecido descanso. Pero si queréis continuar con la campaña, queda trabajo por hacer. Has liberado la capital, pero todavía quedan provincias cuyos ocupantes se resisten a abandonarlas. Siguen resistiéndose a las 3F con la esperanza de que, de algún modo, Kaskad le dé la vuelta a la tortilla. Es hora de acabar con sus vestigios de una vez por todas.
    textEng: >-
      Congratulations, Commander. It's been a difficult battle, but you've successfully forced our oppressors to withdraw from the Capital. For the first time in years, Fyrland can be in control of its own destiny.


      You and your team have deserved a long rest. But if and when you'd like to continue your campaign, there’s still work to be done. Even with the Capital liberated, there are provinces where the occupation stubbornly persists, attempting to hold the line against the 3F and clinging to the hope that Kaskad will somehow turn things around. It's time to drive their remaining forces back for good.
  endgame_notification__s_main_op_continue_header:
    id: 1
    text: Seguir jugando
    textEng: Continue playing
  endgame_notification__s_main_op_exit_header:
    id: 1
    text: Guardar y salir
    textEng: Save & exit
  endgame_notification_final__s_main_header:
    id: 1
    text: Fin del camino
    textEng: End of the road
  endgame_notification_final__s_main_main:
    id: 1
    text: "Uno a uno, tus pilotos cuelgan sus cascos junto a sus desgastados mecabastidores. Por primera vez en años, todos hablan sobre sus planes para volver a casa con su familia y amigos. Para honrar a todos los que han perdido la vida. Es como si acabaran de despertar de una pesadilla. La lucha ha terminado. Fyrland es libre.\n\nViendo el estado de la base móvil, decides devolverla a Langset para que la reparen. Después, comienzas tu largo viaje de regreso a casa sin mirar atrás.\n\n[44]_____ _____ _____[ff]\n\n[i][99E4FF]Gracias por jugar a Phantom Brigade. Este juego lleva muchos años formando parte de nuestras vidas y no podíamos esperar a compartir esta experiencia con vosotros. Podéis uniros a nuestro Discord para hablar sobre el juego y descubrir más sobre los planes a futuro del equipo. \n\n— El equipo de Phantom Brigade[/i][-]"
    textEng: "One by one, your pilots hang up their helmets next to their battered and worn mech frames. For the first time in years, everyone is discussing their plans to go home, to see family and friends. To take time to honour those they've lost. It's a surreal moment that doesn't seem to end. The fight is over. Fyrland is free.\n\nFittingly, you return the mobile base to Langset for much-needed repairs, then leave it behind to begin your long trek home.\n\n[44]_____ _____ _____[ff]\n\n[i][99E4FF]Thank you for playing Phantom Brigade. This has been a major part of our lives for many years now, and we've been so excited to share this experience with you. Feel free to join our Discord to discuss the game and learn about the team's future plans. \n\n— The Phantom Brigade Team[/i][-]"
  endgame_notification_final__s_main_op_exit_header:
    id: 1
    text: Salir
    textEng: Exit
  ev_choice_camp_01__s_main_main:
    id: 1
    text: Descubres un campamento abandonado de las Fuerzas Fraternales de Fyrland. El viento mece las tiendas rasgadas y el suelo está repleto de restos de equipamiento. Puede que algunos componentes te sirvan.
    textEng: You discover an abandoned Fyrland Freedom Forces camp. Tattered tents sway in the wind surrounded by scrapped equipment. Some of the components look valuable.
  ev_choice_camp_01__s_main_op_option_a_header:
    id: 1
    text: Solo lo básico
    textEng: Just the basics
  ev_choice_camp_01__s_main_op_option_a_text:
    id: 1
    text: Coge lo que quieras del montón de componentes comunes. Puede que alguien necesite el resto de suministros.
    textEng: Take from the pile of common components. Someone might be depending on the rest of these supplies.
  ev_choice_camp_01__s_main_op_option_b_header:
    id: 1
    text: Darse el gusto
    textEng: Indulge
  ev_choice_camp_01__s_main_op_option_b_text:
    id: 1
    text: Coge los componentes de alto valor. Hace mucho tiempo que nadie pasa por aquí.
    textEng: Take the high-value components. No one has been here in a long time.
  ev_choice_fireworks_01__s_main_main:
    id: 1
    text: Lo que pensabas que eran disparos resulta ser una increíble demostración de fuegos artificiales caseros. Parece que son las fiestas de un pueblo cercano.
    textEng: What you first take for gunfire turns out to be an impressive barrage of homemade fireworks. A small town seems to be in the middle of a festival.
  ev_choice_fireworks_01__s_main_op_option_a_header:
    id: 1
    text: Unirte
    textEng: Join in
  ev_choice_fireworks_01__s_main_op_option_a_text:
    id: 1
    text: Permite que tus pilotos descansen por un momento.
    textEng: Allow your pilots a moment of reprieve.
  ev_choice_fireworks_01__s_main_op_option_b_header:
    id: 1
    text: Asegurar el área
    textEng: Secure the area
  ev_choice_fireworks_01__s_main_op_option_b_text:
    id: 1
    text: Aprovecha la distracción de los fuegos artificiales para atacar a una patrulla enemiga cercana.
    textEng: Take advantage of the fireworks. Strike a distracted enemy patrol nearby.
  ev_choice_mechanic_01__s_main_main:
    id: 1
    text: >-
      Aparcas la base móvil junto a un hangar. Dentro ves a una mecánica trabajando para reparar un meca. No sabrías decir a qué bando pertenecía.


      "Lo encontré por la zona", dice la mecánica. "Por lo que parece, el piloto evacuó, pero no tengo ni idea de dónde estará".
    textEng: >-
      The mobile base pulls up next to a machine shed. Inside, a mechanic is hard at work repairing a mech. It's hard to tell which side it belonged to.


      "I found it nearby," says the mechanic. "It looks like the pilot ejected, but I have no idea where they might have gone."
  ev_choice_mechanic_01__s_main_op_option_a_header:
    id: 1
    text: Echar una mano
    textEng: Lend a hand
  ev_choice_mechanic_01__s_main_op_option_a_text:
    id: 1
    text: Ayudas al mecánico con las reparaciones.
    textEng: Aid the mechanic with repairs.
  ev_choice_mechanic_01__s_main_op_option_b_header:
    id: 1
    text: Señalar partes oxidadas
    textEng: Point out rust
  ev_choice_mechanic_01__s_main_op_option_b_text:
    id: 1
    text: Le convences de que el meca no vale la pena y que debería desguazarlo y aprovechar las piezas.
    textEng: Convince them the mech is not worth the effort and should be scrapped for parts.
  ev_choice_orchard_01__s_main_main:
    id: 1
    text: Llegas a un vergel lleno de fruta madura, algo muy raro de ver desde la ocupación. Hay una persona cuidando de los árboles.
    textEng: You come across a small orchard full of ripe fruit — a rare sight since the occupation began. A single person is tending to the trees.
  ev_choice_orchard_01__s_main_op_option_a_header:
    id: 1
    text: Echar una mano
    textEng: Lend a hand
  ev_choice_orchard_01__s_main_op_option_a_text:
    id: 1
    text: Te ofreces a ayudarle con la fruta a cambio de quedarte con una parte.
    textEng: Offer to help pick, keeping some for yourself.
  ev_choice_orchard_01__s_main_op_option_b_header:
    id: 1
    text: Hacer un intercambio
    textEng: Make a trade
  ev_choice_orchard_01__s_main_op_option_b_text:
    id: 1
    text: Le ofreces al granjero un trueque por su fruta.
    textEng: Offer the farmer a trade for their fruit.
  ev_choice_rnd_bunker_01__s_main_main:
    id: 1
    text: Te encuentras con la entrada a un pequeño búnker de Kaskad. Ya es tarde para salir sin un rasguño, pero quizá podrías robar algo antes de que te detecten.
    textEng: You come across the entrance to a small Kaskad bunker. It's too late to get away clean, but you might be able to swipe something before they notice your presence.
  ev_choice_rnd_bunker_01__s_main_op_option_a_header:
    id: 1
    text: Romper y robar
    textEng: Smash and grab
  ev_choice_rnd_bunker_01__s_main_op_option_a_text:
    id: 1
    text: Coges todos los componentes que veas.
    textEng: Grab all the components you can see.
  ev_choice_rnd_bunker_01__s_main_op_option_b_header:
    id: 1
    text: Asalto a la caja
    textEng: Crate heist
  ev_choice_rnd_bunker_01__s_main_op_option_b_text:
    id: 1
    text: Vas a por la caja gigante con la etiqueta de "extremidad de repuesto".
    textEng: Go for the giant crate labeled "replacement extremity".
  ev_choice_rnd_bunker_01__s_main_op_option_c_header:
    id: 1
    text: Objetivo clave
    textEng: High-value target
  ev_choice_rnd_bunker_01__s_main_op_option_c_text:
    id: 1
    text: Vas a por el núcleo de meca sin vigilancia.
    textEng: Go for the unattended mech core.
  ev_choice_rnd_bunker_01__s_main_op_option_d_header:
    id: 1
    text: Hora de comer
    textEng: Time to eat
  ev_choice_rnd_bunker_01__s_main_op_option_d_text:
    id: 1
    text: Vas directamente a por las raciones.
    textEng: Go straight for the foodstuffs.
  ev_choice_rnd_patrol_01__s_main_main:
    id: 1
    text: "Un grupo de soldados de 3F están firmes, con sus armas en mano. \n \n\"Acabamos de ver a una patrulla de Kaskad. Derribamos uno de sus drones; no sin antes perder uno de nuestros mecas\"."
    textEng: "A group of 3F soldiers stand at the ready, weapons drawn.  \n  \n\"A Kaskad patrol just passed through. We clipped one of their drones, but not before it took out one of our mechs.\""
  ev_choice_rnd_patrol_01__s_main_op_option_a_header:
    id: 1
    text: Desguazar el meca
    textEng: Scrap the mech
  ev_choice_rnd_patrol_01__s_main_op_option_a_text:
    id: 1
    text: Les convences para que desarmen el meca y aprovechen las piezas.
    textEng: Convince them to dismantle the mech for parts.
  ev_choice_rnd_patrol_01__s_main_op_option_b_header:
    id: 1
    text: Arreglarlo
    textEng: Fix things up
  ev_choice_rnd_patrol_01__s_main_op_option_b_text:
    id: 1
    text: Les ayudas a reparar el meca.
    textEng: Help them repair the mech.
  ev_choice_rnd_patrol_01__s_main_op_option_c_header:
    id: 1
    text: Buscar y destruir
    textEng: Search and destroy
  ev_choice_rnd_patrol_01__s_main_op_option_c_text:
    id: 1
    text: Das caza al dron dañado.
    textEng: Hunt down the damaged drone.
  ev_choice_rnd_patrol_01__s_main_op_option_d_header:
    id: 1
    text: Extraer el núcleo
    textEng: Extract the core
  ev_choice_rnd_patrol_01__s_main_op_option_d_text:
    id: 1
    text: Les pides que te den el núcleo del meca dañado.
    textEng: Ask for the core from the damaged mech.
  ev_choice_rnd_patrol_01__s_main_op_option_e_header:
    id: 1
    text: Reclutar
    textEng: Recruit
  ev_choice_rnd_patrol_01__s_main_op_option_e_text:
    id: 1
    text: Convences a su piloto para que se una a tu equipo.
    textEng: Convince their pilot to join your team.
  ev_choice_village_01__s_main_main:
    id: 1
    text: La base móvil se acerca a una aldea pequeña. Hay un camión de transporte de Kaskad en las afueras; parece desatendido. Escuchas un grito en la distancia.
    textEng: The mobile base approaches a small village. A Kaskad transport truck sits on the outskirts, unattended, and you hear yelling in the distance.
  ev_choice_village_01__s_main_op_option_a_header:
    id: 1
    text: Sabotear
    textEng: Sabotage
  ev_choice_village_01__s_main_op_option_a_text:
    id: 1
    text: Envías a uno de tus pilotos para que pinche las ruedas.
    textEng: Send one of the pilots to puncture the tires.
  ev_choice_village_01__s_main_op_option_b_header:
    id: 1
    text: Mostrar tu fuerza
    textEng: Show of force
  ev_choice_village_01__s_main_op_option_b_text:
    id: 1
    text: Espantas a los soldados con tus mecas y echas un vistazo a su interior.
    textEng: Scare the soldiers off with one of your mechs and take a look inside.
  ev_choice_village_02__s_main_main:
    id: 1
    text: >-
      Una humareda te lleva hasta un pequeño pueblo. No hay que ser un genio para saber que acaba de sufrir un incendio.


      "Kaskad había montado un depósito de combustible", dice uno de los habitantes. "Pero claro, el mantenimiento ya les daba más igual".
    textEng: >-
      You follow a plume of smoke to a small town still smouldering from what was clearly a large fire.


      "Kaskad was storing fuel here," says one of the townsfolk. "Of course, the idiots didn't worry about maintaining the tanks."
  ev_choice_village_02__s_main_op_option_a_header:
    id: 1
    text: Coger los restos
    textEng: Grab what's left
  ev_choice_village_02__s_main_op_option_a_text:
    id: 1
    text: Tomas el equipo que dejaron las fuerzas de Kaskad.
    textEng: Take the equipment left by Kaskad forces.
  ev_choice_village_02__s_main_op_option_b_header:
    id: 1
    text: Ayudarles
    textEng: Help them out
  ev_choice_village_02__s_main_op_option_b_text:
    id: 1
    text: Ofreces al pueblo los suministros que necesitan.
    textEng: Offer the town some much-needed supplies.
  ev_fallback_01__s_main_main:
    id: 1
    text: "Tu equipo no encuentra nada en esta ubicación. Puede que los sensores no hayan funcionado bien. \n\nSin embargo, has ganado algo de tiempo. El enemigo te seguirá hasta aquí y tardará más en reagruparse."
    textEng: "Your crew can't find anything at this location. The signal might have been a glitch in the sensors. \n\nHovewer, you've bought some time: the enemy will follow your trail here, and will no longer regroup as early."
  ev_gamble_ambush_01__s_main_main:
    id: 1
    text: >-
      Te acercas a una torre de radio aislada. Parece estar en una calma absoluta, y, sin embargo, la base móvil detecta demasiado ruido sísmico como para confirmar la presencia de enemigos en la zona.


      "Un poco inquietante, ¿no crees?", te dice uno de los pilotos en voz baja. "No sé cuál es la mejor forma de actuar aquí".
    textEng: >-
      You approach an isolated radio broadcast tower. It appears eerily calm, and yet the mobile base is picking up too much seismic noise to detect if there are enemies nearby.


      "Bit worrying, isn't it?", one of your pilots says to you in hushed tones. "Not sure how we should approach this."
  ev_gamble_ambush_01__s_main_op_route_long_header:
    id: 1
    text: Husmear
    textEng: Poke around
  ev_gamble_ambush_01__s_main_op_route_long_text:
    id: 1
    text: Investigas la sala de control. Puede que esta torre tenga algo más de lo que parece...
    textEng: Investigate the control room. There might be more to this tower...
  ev_gamble_ambush_01__s_main_op_route_short_header:
    id: 1
    text: No quedarte mucho tiempo
    textEng: Don't linger
  ev_gamble_ambush_01__s_main_op_route_short_text:
    id: 1
    text: Te das prisa para buscar suministros y salir.
    textEng: Quickly search the tower for supplies before heading out.
  ev_gamble_ambush_01__s_outcome_ally_main:
    id: 1
    text: >-
      Cuando te acercas, varias personas armadas salen de su escondite. Sin embargo, no apuntan hacia ti. Ves que una de sus chaquetas está decorada con un parche de las 3F.


      "Gracias a Dios. Llevamos días atrapados", dice. "Kaskad está por la zona y no podríamos sobrevivir un asalto directo sin ayuda. Si nos escoltáis, podremos reabastecernos y reunirnos de nuevo".


      Señala a una persona junto a ella. "También contamos con un piloto, pero quizá prefiera quedarse con vosotros. Tenéis un meca, después de todo".
    textEng: >-
      As you approach, several people emerge, bearing arms, but making a show of keeping them lowered. You spot a patch on one of their jackets, a stylized "3F".


      "Thank god. We've been holed up here for a few days," she says. "But Kaskad has been sniffing around, and we don't have the people to survive a direct assault. If you can escort us out of here, it'll give us a chance to restock and regroup."


      She nods towards the person at her side. "We even have a pilot with us, but since you're the ones with the actual mechs, maybe they want to stick with you instead?"
  ev_gamble_ambush_01__s_outcome_distraction_main:
    id: 1
    text: >-
      Entras en la sala de control de la torre de retransmisiones; uno de tus pilotos suelta un buen silbido.


      "Parece que Kaskad utilizaba esto como relé de comunicaciones. No me costaría mucho cruzar unos cables, filtrar información falsa... Jugar un poco con ellos".


      Un rato después, vuelve a la base móvil con aceite en las manos y una sonrisa en su cara. "Ha sido más complicado de lo que pensaba, pero deberíamos tenerlos persiguiendo humo unos cuantos días".
    textEng: >-
      Stepping into the broadcast tower control room, one of your pilots whistles long and low.


      "It looks like Kaskad was using this as a communications relay. It wouldn't take much to cross some wires, inject some false data... Really confuse the heck out of them."


      A while later, they return to the mobile base with some grease on their hands and a smile on their face. "Got a little more hands-on than expected, but they should be chasing ghosts for the next few days."
  ev_gamble_ambush_01__s_outcome_empty_main:
    id: 1
    text: >-
      No hay nada en la sala de control que parezca operativo. Mientras recoges las pocas piezas útiles que encuentras, escuchas la voz agitada del conductor.


      "Acabamos de recibir señales enemigas. Parece que Kaskad estaba al acecho. No nos han visto, pero tenemos que salir de aquí de inmediato".
    textEng: >-
      Nothing in the control room looks functional. You're collecting what little useful tech you can find when the driver's voice comes over the radio, their voice panicked.


      "We just picked up enemy signatures. It looks like Kaskad forces have been lying in wait nearby. They haven't spotted us yet, but we need to get out of here immediately."
  ev_gamble_ambush_01__s_outcome_short_main:
    id: 1
    text: >-
      La torre de retransmisiones parece abandonada, pero está claro que alguien quiere mudarse dentro de ella. Junto a la torre encuentras varias cajas con el logo del ejército de Kaskad.


      Abres una y descubres unas cuantas piezas que nadie debería haber dejado solas.


      "El que se lo encuentra, se lo queda", dice uno de tus pilotos. "Salgamos de aquí cuanto antes".
    textEng: >-
      The broadcast tower seems to be abandoned, but someone is clearly in the process of moving in. Next to the tower are several crates, each emblazoned with the logo of the Kaskad army.


      Prying one of the crates open, you find a handful of parts that probably shouldn't have been left unattended.


      "Finders keepers," says one of your pilots. "Let's just get out of here quick."
  ev_gamble_blackmarket_01__s_main_main:
    id: 1
    text: >-
      La base se detiene junto a un pequeño puesto de mercado en el arcén de una carretera poco transitada. Uno de tus pilotos pregunta al dueño del puesto si de verdad hace caja por aquí.


      "No mucha", responde, "pero es demasiado peligroso alejarme más con esta mercancía. Me temo que pronto me quedaré sin productos. Os daré lo que queráis a cambio de comida y suministros".
    textEng: >-
      The base slows down next to a small market stall on the side of the road. This stretch of road is quiet, and one of your pilots asks the person manning it, "Do you actually get much business out here?"


      "Not much," the stall-keeper says, "but it's too dangerous to travel with my goods anymore. I'm afraid I'm low on a lot of things, though. If you have any food or supplies, I'll trade you what I have."
  ev_gamble_blackmarket_01__s_main_op_leave_text:
    id: 1
    text: Desearle suerte y seguir adelante.
    textEng: Wish them luck and move on.
  ev_gamble_blackmarket_01__s_main_op_trade1_header:
    id: 1
    text: Oferta baja
    textEng: Low offer
  ev_gamble_blackmarket_01__s_main_op_trade2_header:
    id: 1
    text: Oferta alta
    textEng: High offer
  ev_gamble_blackmarket_01__s_main_op_trade3_header:
    id: 1
    text: Todo o nada
    textEng: All in
  ev_gamble_blackmarket_01__s_trade1_outro_main:
    id: 1
    text: >-
      Rebusca en la parte trasera del puesto y sale de ahí con una pieza de maquinaria oxidada.


      "No es mucho", dice, "¿pero a lo mejor os puede servir de algo?"


      Le das las gracias por la humilde recompensa y vuelves a la base móvil.
    textEng: >-
      They rummage around behind their stall for a minute before popping up with a rusty old piece of hardware.


      "It's not much," they say, "but hopefully this is at least a little useful to you?"


      You thank them for the admittedly meager reward, and return to the mobile base.
  ev_gamble_blackmarket_01__s_trade2_outro_main:
    id: 1
    text: >-
      Rebusca en la parte trasera del puesto y sale de ahí con una bolsa de arpillera.


      "No tengo nada especialmente útil, pero me queda una bolsa de granos de café. Son..."


      "¡Sí!", exclama uno de tus pilotos, incapaz de aguantar el entusiasmo. Tras recuperar la compostura, continúa: "Es decir, sí, gracias. Tomaremos el café".
    textEng: >-
      They rummage around behind their stall for a minute before popping up with a large burlap bag.


      "I don't have anything particurly useful, but I do have this bag of coffee beans. They —"


      "Yes!" cries one of your pilots, unable to contain their excitement. They take a moment to compose themselves before continuing. "I mean, yes, thank you. We'll happily take the coffee."
  ev_gamble_blackmarket_01__s_trade3_intro_main:
    id: 1
    text: El comerciante se queda boquiabierto ante los suministros. "Vaya. ¡Vaya! Increíble. Déjame ver lo que tengo..."
    textEng: The stall-keeper's eyes go wide at the sight of the supplies. "Yes. Yes! Amazing. Here, let me see what I have..."
  ev_gamble_blackmarket_01__s_trade3_outro_main:
    id: 1
    text: >-
      Se detiene por un momento antes de señalar una caja grande y cubierta por una lona a unos metros del puesto.


      "Puede que... se le cayera a un convoy de Kaskad", dice mientras guiña el ojo. "Estará más seguro en vuestras manos".
    textEng: >-
      They pause for a moment before motioning towards a large crate sitting a ways back from his stall, half-covered by a tarp.


      "That may have... accidentally fallen off the back of a Kaskad convoy," they say with a wink. "Better in your hands, I think."
  ev_gamble_cache_01__s_main_main:
    id: 1
    text: Descubres una entrada subterránea tras un montón de chatarra. Podría ser un depósito militar sin usar, un almacén civil abandonado, o algo totalmente diferente.
    textEng: You discover an entrance leading underground, hiding behind a mound of scrap. It could be a disused military depot, a long abandoned civilian storeroom, or something else entirely.
  ev_gamble_cache_01__s_main_op_route_long_header:
    id: 1
    text: Explorar más
    textEng: Dig deeper
  ev_gamble_cache_01__s_main_op_route_long_text:
    id: 1
    text: Envías a tu equipo al interior de la trampilla.
    textEng: Send the crew to pry open the hatch and descend.
  ev_gamble_cache_01__s_main_op_route_short_header:
    id: 1
    text: Coger los objetos cercanos
    textEng: Grab what's close
  ev_gamble_cache_01__s_main_op_route_short_text:
    id: 1
    text: Decides que no hace falta explorar el búnker y tomas la chatarra a su alrededor.
    textEng: Take the scrap near the entrance; the bunker can remain a mystery.
  ev_gamble_cache_01__s_outcome_empty_main:
    id: 1
    text: 'El equipo vuelve con las manos vacías: resulta que el túnel ha cedido y se ha derrumbado. Sin embargo, los pilotos agradecen el momento de descanso. Hay algunos que se han unido al equipo de salvamento y todo.'
    textEng: 'The crew returns back empty handed: they report that the underground tunnel has caved in. Hovewer, your pilots have appreciated a moment of respite: some even tagged along with the salvage crew.'
  ev_gamble_cache_01__s_outcome_hazard_main:
    id: 1
    text: Tras un tiempo, el equipo de salvamento vuelve a la superficie. Reconoces a uno de los pilotos. Lleva consigo una caja oxidada y te saluda con la mano ensangrentada.
    textEng: After some time, the salvage crew climbs back out. You recognize one of the pilots. They push out a rusty crate out the hatch and wave at you with a bloodied hand.
  ev_gamble_cache_01__s_outcome_loot_main:
    id: 1
    text: El equipo no tarda en regresar con una caja en sus manos. Vuelven a bajar y, poco a poco, sacan más y más objetos de la trampilla. Examinas el botín.
    textEng: The crew quickly returns to the surface with a crate in their hands, and goes back under. A pile of varied salvage quickly grows next to the hatch. You survey the haul.
  ev_gamble_farm_01__s_main_main:
    id: 1
    text: >-
      La lluvia no ha amainado en horas. Por suerte, las ruedas de la base móvil consiguen zafarse del espeso barro de la carretera.


      Pero no todo el mundo tiene un equipamiento tan bueno: te topas con un tractor que se ha atascado. La mujer que lo conduce está manchada de barro y parece agotada.
    textEng: >-
      The rain outside hasn't let up for hours. Luckily, the mobile base's wheels are able to deal with the thick mud of the country roads.


      Not everyone is so well-equipped: you come across a tractor that has gotten itself stuck. The woman driving it is splattered in mud and looks exhausted.
  ev_gamble_farm_01__s_main_op_route_long_header:
    id: 1
    text: Desplegar las tropas
    textEng: Rally the troops
  ev_gamble_farm_01__s_main_op_route_long_text:
    id: 1
    text: Parece que se ha atascado por completo. Necesitarás toda la ayuda que puedas.
    textEng: It looks really stuck; this might be an all-hands-on-deck situation.
  ev_gamble_farm_01__s_main_op_route_short_header:
    id: 1
    text: Arreglarlo rápido
    textEng: Quick fix
  ev_gamble_farm_01__s_main_op_route_short_text:
    id: 1
    text: Envías a uno de tus pilotos para que la ayude.
    textEng: Send one of your pilots in to help.
  ev_gamble_farm_01__s_outcome_level_main:
    id: 1
    text: >-
      Tras un empujoncito final, ves cómo el tractor escapa del barro.


      Tanto la conductora como el piloto están más que preparados para salir. Os lo agradece enormemente.
    textEng: "With one final push, you see the tractor escaping the mud pit. \n\nBoth the pilot and the driver are more than ready to be on their way. She thanks you profusely for helping."
  ev_gamble_farm_01__s_outcome_resource_main:
    id: 1
    text: "Tras un empujoncito final, ves cómo el tractor escapa del barro. \n\nTras salir de él, la conductora se toma su tiempo para examinar a tus pilotos. \"Vaya, vaya, menudo grupo más pendenciero. ¿Sabéis qué? He tenido una buena cosecha, pero me sobran cosas que, o me deshago de ellas, o se pondrán malas. ¿Qué os parece si os preparo un paquete de agradecimiento? Por haberme salvado, ya sabéis\"."
    textEng: "With one final push, you see the tractor escaping the mud pit. \n\nAfter she climbs down from the tractor, she takes a moment to look your pilots up and down. \"My, aren't you a scrappy lot. I'll tell you what — harvest has been good, but I have a bunch of produce that's going to spoil if I can't offload it soon. Why don't I put together a bit of a care package for you? As a way of saying thanks.\""
  ev_gamble_farm_01__s_outcome_short_main:
    id: 1
    text: >-
      Uno de tus pilotos se arremanga. "He sacado muchos coches de la nieve. Asumo que será parecido. La clave está en el ritmo y en conseguir impulso".


      La mujer pone los ojos en blanco. "Sí, genio, llevo diez minutos intentándolo. Lo que necesito es madera, arena o algo de basura. Cualquier cosa para que los neumáticos se agarren".


      Poco después, el piloto vuelve a la base móvil lleno de barro y con la cara roja. "Sí, lo sacamos. No, no quiero hablar del tema".
    textEng: >-
      One of your pilots rolls up their sleves. "I've gotten a lot of cars out of snowbanks, I assume the principle is the same. It's all about timing how you rock, building momentum."


      The woman rolls her eyes. "Yes, genius. I've been rocking it for ten minutes. I actually just need a piece of wood, or sand, or litter. Something for the tires to grip."


      The pilot returns to the mobile base a few minutes later, covered in mud and looking sheepish. "Yes, we got it out. No, I don't want to talk about it."
  ev_gamble_farm_01__s_outcome_xp_main:
    id: 1
    text: >-
      Media hora más tarde, el tractor está todavía más atascado que antes. Uno de tus pilotos tiene la gran idea de usar la polea que utilizáis para mover las piezas por el hangar de mecas. Ahora, el tractor, además de estar atascado en el barro, tiene un eje roto.


      "Lo siento", dice el piloto. "Estaba convencido de que funcionaría".


      "No pasa nada", dice la mujer, nerviosa. "No me parecía tan mala idea. Al menos ahora conocemos los límites del eje frontal de un tractor".
    textEng: >-
      After half an hour, the tractor seems even more stuck than when it started. One of your pilots has the bright idea to rig up a pulley used for moving parts around the mech bay. The result is a tractor, stuck in the mud, with a broken axle.


      "I'm sorry," the pilot says. "I really thought that would work."


      "It's fine," says the woman, flustered. "I would have stopped you if I thought it was a bad idea. At least we learnt a valuable lesson about the load capacity of a tractor's front axle."
  ev_gamble_memorial_01__s_main_main:
    id: 1
    text: >-
      Te cruzas con un pequeño altar improvisado formado por los restos de varios mecas y una placa. Encima de ella ves unos cuantos cascos rotos rodeados de flores.


      Tus pilotos y tú salís de la base móvil, guardando las distancias.


      Uno de los pilotos se te acerca y te pregunta si deberíais guardar un minuto de silencio.
    textEng: >-
      You come across a small improvised memorial, the remains of several mechs pulled together over a small plaque. A few broken helmets sit on top, surrounded by flowers.


      You and your pilots step out of the mobile base, keeping your distance at first.


      One of the pilots leans over to you and asks, "Should we have a moment of silence?"
  ev_gamble_memorial_01__s_main_op_route_long_header:
    id: 1
    text: Presentar tus respetos
    textEng: Pay respects
  ev_gamble_memorial_01__s_main_op_route_long_text:
    id: 1
    text: Animas a tus pilotos a acercarse al altar.
    textEng: Encourage your pilots to approach the memorial.
  ev_gamble_memorial_01__s_main_op_route_short_header:
    id: 1
    text: Seguir adelante
    textEng: Move on
  ev_gamble_memorial_01__s_main_op_route_short_text:
    id: 1
    text: Lo mejor será no perturbar el lugar.
    textEng: It's best to leave this place undisturbed.
  ev_gamble_memorial_01__s_outcome_fatigue_down_main:
    id: 1
    text: Tus pilotos se acercan, silenciosos, al altar. Es triste, pero es suficiente para aligerar las almas de todos. Necesitabais un momento para honrar a los que ya no están con vosotros.
    textEng: Your pilots stand quietly at the memorial. It's a sombre moment, but when it passes, everyone looks a little lighter. A moment to honour those they had lost was long overdue.
  ev_gamble_memorial_01__s_outcome_level_main:
    id: 1
    text: >-
      Tus pilotos se acercan, silenciosos, al altar.


      Pasado el minuto, uno de ellos se aleja del resto. "Hemos sufrido tanto... A veces siento que solo complicamos las cosas. Estoy cansado".


      Algunos asienten, entendiendo su dolor.


      El piloto respira hondo. "Pero seguimos adelante, ¿verdad? Seguimos adelante".
    textEng: >-
      Your pilots stand quietly at the memorial.


      After a minute, one of your pilots turns away from the others. "We've lost so much. Sometimes it feels like this is... like we're just making things even harder. I'm just so tired."


      There are nods of understanding.


      They take a deep breath. "But we keep going, right? We keep going."
  ev_gamble_memorial_01__s_outcome_loot_main:
    id: 1
    text: >-
      Tus pilotos se acercan, silenciosos, al altar. Es triste, pero es suficiente para aligerar las almas de todos. Necesitabais un momento para honrar a los que ya no están con vosotros.


      Un hombre se acerca con cuidado a vuestro grupo. "Sois de la resistencia, ¿no? El nombre de mi pareja está escrito en el altar. Tengo parte de su equipamiento... pero creo que lo mejor será que os lo dé a vosotros".
    textEng: >-
      Your pilots stand quietly at the memorial. It's a sombre moment, but when it passes, everyone looks a little lighter. A moment to honour those they had lost was long overdue.


      As you stand there, a man cautiously approaches. "You're with the resistance, aren't you? My partner is one of the names on the memorial. I've been holding on to some of their equipment... but I think it'll do more good in your hands."
  ev_gamble_memorial_01__s_outcome_pilot_main:
    id: 1
    text: >-
      Según te acercas al altar, divisas a alguien que se sienta en su base. Se levanta en cuanto os ve.


      "No sois de Kaskad", dice, sospecha en su voz. "Pero tampoco parecéis de las 3F".


      Poco a poco, su cara cambia a una de sorpresa. "Sois... ellos, ¿no? Los Fantasmas. No puede ser. Sí que lo sois".


      Dicho esto, se agacha para recoger un casco del ejército de Fyrland que había en el suelo. Debe haberlo dejado ahí durante los primeros días de la ocupación. "Soy piloto. Puedo luchar. O hacer tareas de mantenimiento. Lo que sea. Por favor, ya no me queda nada. Quiero..."


      Uno de tus pilotos le coge de la mano. "Sí, ni lo preguntes. Hay camas libres. Bienvenido a bordo".
    textEng: >-
      As you approach the memorial, you see someone sitting at its base. They rise as you approach.


      "You're not Kaskad," they say, their voice suspicious. "But you don't look like the 3F."


      Slowly, their eyes widen. "You're...them, aren't you? The Phantoms. Oh my god, you're actually them."


      They reach down to pull one of the helmets from the ground. You recognize it as Fyrland military; they must have been holding on to it since the early days of the occupation. "I'm a pilot. I can fight. Or do maintanance. Anything. Please, there's nothing left for me here. I —"


      One of your pilots step forward to grasp their hand. "Yes, obviously. Find a bunk. And welcome aboard."
  ev_gamble_radio_01__s_main_main:
    id: 1
    text: La base se detiene junto a una estación de comunicaciones abandonada. La vieja torre de radio se tambalea con el viento. Quizá valga la pena investigar.
    textEng: The base comes to a stop next to an abandoned comm station. An old radio tower creaks in the wind overhead. It might be worth searching the place.
  ev_gamble_radio_01__s_main_op_route_long_header:
    id: 1
    text: Colarte
    textEng: Break in
  ev_gamble_radio_01__s_main_op_route_long_text:
    id: 1
    text: Envías a miembros del equipo para que investiguen.
    textEng: Send some crew members in to investigate.
  ev_gamble_radio_01__s_main_op_route_short_header:
    id: 1
    text: No entrar
    textEng: Stay out
  ev_gamble_radio_01__s_main_op_route_short_text:
    id: 1
    text: Te sirves con la chatarra de la zona y continúas tu trayecto.
    textEng: Help yourself to some of the scrap and continue on your way.
  ev_gamble_radio_01__s_outcome_empty_main:
    id: 1
    text: Unas horas después, vuelves a llamar al grupo. Las instalaciones están vacías, pero han conseguido recuperar algún que otro componente entre el metal oxidado y los cables sueltos.
    textEng: After a few hours, you call back the crew. The site is mostly empty, but they manage to salvage some valuable components left among the rusty metal and scattered wiring.
  ev_gamble_radio_01__s_outcome_loot_main:
    id: 1
    text: El equipamiento de comunicación ya no está, pero parece que alguien improvisó una especie de taller en el edificio. Tu equipo descubre un subsistema que podríais utilizar.
    textEng: The communication equipment is long gone, but it looks like someone used this site as a makeshift workshop. Your crew discovers a usable subsystem.
  ev_gamble_radio_01__s_outcome_xp_main:
    id: 1
    text: >-
      Tu equipo se encuentra con una grabación de la revuelta durante los primeros días de la invasión de Kaskad. No es fácil de escuchar. Hay informes de avances enemigos interrumpidos por el sonido de las balas, llamadas desesperadas por refuerzos, voces que desaparecen una a una...


      Uno de tus pilotos parece más afectado que el resto; no para de escribir notas sobre las estrategias del enemigo.
    textEng: >-
      Your crew stumbles upon a recording of the skirmish from the first days of Kaskad invasion. It's a tough listen: reports of enemy advance interrupted by artillery fire, desperate calls for reinforcements, voices going silent one by one.


      One of your pilots seems particularly affected, replaying the recording over and over, making notes and mapping the enemy tactics.
  ev_gamble_radio_02__s_main_main:
    id: 1
    text: Descubres un pequeño búnker abandonado con un transmisor de largo alcance. Es una caja normal y corriente llena de polvo. Si lo enciendes, mandará una señal. Solo hay una forma de saber qué es lo que hace...
    textEng: You discover a small abandoned bunker with a long-range transmitter. It's an unassuming rugged box covered in dust. An encrypted signal will be sent somewhere if it's powered on. There's only one way to find out what it does...
  ev_gamble_radio_02__s_main_op_route_long_header:
    id: 1
    text: Encenderlo
    textEng: Turn it on
  ev_gamble_radio_02__s_main_op_route_long_text:
    id: 1
    text: Los botones existen para pulsarlos. Sin excepciones.
    textEng: Buttons are made to be pushed, and this is no exception.
  ev_gamble_radio_02__s_main_op_route_short_header:
    id: 1
    text: Dejarlo estar
    textEng: Leave it off
  ev_gamble_radio_02__s_main_op_route_short_text:
    id: 1
    text: Es una idea terrible. Lo mejor será desarmarlo.
    textEng: This seems like a terrible idea; better to disassemble it.
  ev_gamble_radio_02__s_outcome_distant_main:
    id: 1
    text: >-
      El transmisor emite unas pocas señales encriptadas y se detiene. Echas un vistazo a las frecuencias enemigas, pero no sabrías decir si la señal ha tenido efecto alguno. Tras unos minutos, recibes la respuesta... de un radioaficionado en el Polo Sur. Tu equipo pasa el rato compartiendo noticias y bromeando con el abuelo en la otra línea.


      La conversación sube la moral del equipo. Puede que el enemigo pierda el tiempo investigando la señal, lo que retrasará sus avances en la región.
    textEng: >-
      The transmitter sends a few encrypted signals and falls silent. You monitor the enemy frequencies for a while, but it it's hard to say whether the signal was noticed. Finally, you get a response... from a ham radio operator out on the South Pole. The crew spends some time sharing news and cracking jokes with the old man on the end of the line.


      The conversation lifts the spirits of your crew. The enemy might waste time investigating this signal, delaying their efforts in the region.
  ev_gamble_radio_02__s_outcome_distraction_main:
    id: 1
    text: Tu equipo enciende el transmisor. Unos minutos más tarde, oyes el ruido de un jet de Kaskad volando por encima vuestro. Las frecuencias enemigas no paran de mencionar una señal inesperada en la frontera y las guarniciones cercanas deben ir corriendo a investigar. Podrías usar esta distracción a tu favor.
    textEng: Your crew powers up the transmitter. A few minutes later, a Kaskad jet buzzes overhead, speeding away. The enemy frequencies fill with chatter about an unexpected signal at the border, units from nearby garrisons scrambling to investigate. You might be able to use this distraction to your advantage.
  ev_gamble_radio_02__s_outcome_loot_main:
    id: 1
    text: >-
      Tu equipo enciende el transmisor. Tras un sonido metálico muy breve, vuelve a apagarse. De repente, la pared del búnker se abre, revelando un arma en su interior.


      Has tenido suerte, pero lo mejor será que os vayáis cuanto antes. Lo más seguro es que el enemigo también se haya dado cuenta.
    textEng: >-
      Your crew powers up the transmitter. It sends a quick ping through the lines and goes silent. A minute later, a large metal panel on the bunker wall drops open, revealing a heavy weapon.


      It's a valuable find, but it's best to leave quickly: the enemy tends to monitor caches like these.
  ev_gamble_radio_02__s_outcome_recovery_main:
    id: 1
    text: En cuanto enciendes el transmisor, un ruido ensordecedor sale disparado de los altavoces del búnker. Poco a poco, el zumbido insufrible se calma hasta convertirse en... una vieja melodía. Todos los pilotos en el búnker sonríen como si alguien les hubiera quitado todo el peso de encima.
    textEng: A deafening noise pours out of the speakers throughout the bunker as soon as you turn on the transmitter. The sound quickly subsides, turning from high-pitched buzz into... an old melody. The pilots exploring the bunker are all smiles, weight lifted from their shoulders for a short moment.
  ev_gamble_transport_01__s_main_main:
    id: 1
    text: Te cruzas con un camión de transporte destartalado con el logo de Kaskad en los laterales. Hay varios soldados descargando cajas, pero están demasiado concentrados para prestar atención a sus alrededores.
    textEng: You come across a broken-down transport truck with Kaskad military logos emblazoned on the side. Several soldiers are offloading crates, but paying surprisingly little attention.
  ev_gamble_transport_01__s_main_op_route_long_header:
    id: 1
    text: Todo o nada
    textEng: All in
  ev_gamble_transport_01__s_main_op_route_long_text:
    id: 1
    text: Te arriesgas e intentas robar una de las cajas más grandes.
    textEng: Go for broke and try to steal one of the large crates.
  ev_gamble_transport_01__s_main_op_route_short_header:
    id: 1
    text: Ir a lo seguro
    textEng: Play it safe
  ev_gamble_transport_01__s_main_op_route_short_text:
    id: 1
    text: Envías a un piloto a que robe una de las cajas pequeñas.
    textEng: Send a pilot to swipe one of the small crates.
  ev_gamble_transport_01__s_outcome_loot_low_main:
    id: 1
    text: 'Los soldados están tan concentrados en el camión averiado que ni se enteran cuando una de sus cajas desaparece misteriosamente. Por desgracia, no contenía nada útil: solo un montón de chatarra. Eso explica por qué no la vigilaban de cerca.'
    textEng: The soldiers are so focused on the broken truck that they don't even notice one of the crates being carted away. Unfortunately, when you crack it open, you find it mostly full of scrap. No wonder they weren't watching it too closely.
  ev_gamble_transport_01__s_outcome_loot_normal_main:
    id: 1
    text: Los soldados están tan concentrados en el camión averiado que ni se enteran cuando una de sus cajas desaparece misteriosamente. Te vas de ahí antes de que se den cuenta.
    textEng: The soldiers are so focused on the broken truck that they don't even notice one of the crates being carted away. You're gone before they ever notice it's missing.
  ev_gamble_transport_01__s_outcome_loot_patrol_main:
    id: 1
    text: Los soldados están tan concentrados en el camión averiado que ni se enteran cuando una de sus cajas desaparece misteriosamente. Empiezas a meterla en la base móvil, pero un grito interrumpe la operación. Parece que tendrás que mancharte las manos.
    textEng: The soldiers are so focused on the broken truck that they don't even notice one of the crates being carted away. But as you load it into the mobile base, you begin to hear shouting in the distance; you got the loot, but it won't be a clean getaway.
  ev_unique_ftue_01__s_main_main:
    id: 1
    text: >-
      Te cruzas con un túnel gigante hecho de hormigón que desaparece hacia las colinas. Seguramente sea otra entrada hacia la mina. El conductor, aliviado, salta de su asiento y baja corriendo para comprobar la suspensión. La vieja bestia metálica no se ha quejado mucho por ahora, pero tras años en el almacén, lo raro sería que no hubiera nada que comprobar.


      "¿Investigamos la mina?", dice uno de tus pilotos. "Estamos cerca de Langset, así que podría haber algo de equipamiento dentro".
    textEng: >-
      You come across a massive concrete tunnel disappearing into the hillside, likely another entrance to the mining complex. The driver, visibly relieved, jumps out of their seat and rushes downstairs to check the suspension. The old metal beast has been surprisingly cooperative so far, but after years in storage, there's no shortage of things for your engineers to check.


      "Should we check out the mine?" asks one of your pilots. "Considering our proximity to Langset, there might still be some equipment inside."
  ev_unique_ftue_01__s_main_op_quick_header:
    id: 1
    text: Seguir adelante
    textEng: Keep moving
  ev_unique_ftue_01__s_main_op_quick_text:
    id: 1
    text: Le pides al equipo que vuelva con lo primero que encuentren.
    textEng: Ask the crew to return with the first thing they find.
  ev_unique_ftue_01__s_main_op_search_header:
    id: 1
    text: Buscar
    textEng: Search
  ev_unique_ftue_01__s_main_op_search_text:
    id: 1
    text: Envías a tu equipo a que siga excavando.
    textEng: Send the crew to dig deeper.
  ev_unique_ftue_01__s_outcome_quick_main:
    id: 1
    text: El escuadrón no tarda en regresar. El túnel se ha desplomado, pero parece que las fuerzas invasoras utilizaban su entrada como almacén. Al mirar por la ventana, ves a un piloto arrastrando una caja pequeña por la hierba.
    textEng: Your squad quickly reports back. The tunnel is caved in, but it looks like invasion forces had been using the entrance for offsite storage. You look out of the window to see a pilot dragging a small crate through the grass.
  ev_unique_ftue_01__s_outcome_search_main:
    id: 1
    text: Alguien había dejado equipamiento antiguo en la entrada del túnel, pero, según el escuadrón, hay un pequeño almacén escondido en un lateral. Al mirar por la ventana, ves a un piloto arrastrando una caja pequeña por la hierba.
    textEng: Some old equipment had been stashed in the entrance to the tunnel, but your squad reports that they've found a small storage area off to the side. You look out of the window to see your crew dragging a large crate through the grass.
  ftue_00_intro__s_main_main:
    id: 1
    text: >-
      Sales a ver el amplio terreno frente a ti. Puede que hayan pasado años desde la ocupación, pero tu hogar sigue siendo el mismo.


      Un piloto señala a un punto cercano en el mapa: Langset, uno de los puestos avanzados más remotos de Fyrland y, ahora, parte del territorio de Kaskad. Si la información que te ha llegado es de fiar, debería haber una base móvil en mantenimiento.


      Es hora de actuar.
    textEng: >-
      You peer out at the vast stretch of land before you — despite years of occupation, it still feels like home.


      A pilot points to a spot on the map directly ahead of you: Langset, one of Fyrland's remote outposts, now under Kaskad's command. And, if your Intel can be trusted, home to a mobile base currently undergoing repair.


      It's time to make your move.
  ftue_01_mountainbase_combat__s_intro_main:
    id: 1
    text: 'Langset. Lo que hace años fue una mina remota en las alturas de Hedmark es ahora un astillero donde envían a reparar los vehículos armados más grandes de Kaskad. O, más bien, lo era. Tras la ocupación, ha quedado abandonado: con la excepción de una pequeña patrulla.'
    textEng: Langset. Once a remote mine way up in the Hedmark highlands, Kaskad forces repurposed it as a repair yard for some of their larger armoured vehicles. Those were the early days of the occupation. Now, aside from a small patrol, it seems nearly abandoned.
  ftue_01_mountainbase_combat__s_main_main:
    id: 1
    text: >-
      Tus mecabastidores llevan sin mantenimiento desde antes de la invasión, pero aquí no deberían tener ningún problema. Sobre todo gracias a sus sistemas de predicción.


      Uno de tus pilotos ve la vieja base móvil de Kaskad dentro del astillero. Es como si estuviera pidiendo que la robaran.
    textEng: >-
      Your mech frames haven't had a tune-up since before the invasion, but they should have no trouble here. Especially when they're equipped with prediction systems.


      One of your pilots spots the old Kaskad mobile base settled into a repair bay, ripe for the taking; it's time to move in.
  ftue_02_mountainbase_exit__s_main_main:
    id: 1
    text: >-
      La base móvil chirría debido a su falta de uso, pero lo cierto es que está intacta. En la oruga gigante hay espacio suficiente para acomodar pilotos y miembros del equipo, además de un hangar de mecas.


      No será muy cómoda, pero os veis viviendo en su interior.
    textEng: >-
      The mobile base is creaky from disuse, but still otherwise intact. Inside the giant crawler, there’s ample space to accommodate pilots and crew, complete with a mech bay.


      It won't be cozy, but it'll serve well as a home for you and your crew.
  ftue_09_liberation_notification__s_main_main:
    id: 1
    text: >-
      Un pitido en los sensores interrumpe el zumbido de los sistemas de la oruga volviendo a la vida. Es una llamada de socorro; proviene de la radio de un civil y la han mandado en las frecuencias de las 3F. Vuestro ataque en el puesto fronterizo ha movilizado a las fuerzas de Kaskad hacia una aldea de la zona.


      No hay tiempo que perder.
    textEng: >-
      As the crawler's systems hum to life, you immediately notice a blip on the scanners. It's a distress call, sent from a civilian radio on 3F frequencies — Kaskad forces have begun to move into a local village, no doubt in response to your attack on the outpost.


      There's no time to waste.
  ftue_10_liberation_combat__s_main_main:
    id: 1
    text: >-
      La oruga se detiene a las afueras de la aldea. Frente a ti, la mesa se ilumina con señales enemigas y escaneos topográficos.


      "No podemos entrar ahí a tiros como siempre", le dice un piloto a otro. "Esto no es una base ni el campo de batalla. Son los hogares de la gente".
    textEng: >-
      The crawler stops at the outskirts of the village. The briefing table in front of you lights up with enemy signatures and topographic scans.


      “We can’t go in there guns blazing as usual,” a pilot says to another. “This isn’t a base or a battlefield. These are people’s homes.”
  ftue_11_liberation_exit__s_main_main:
    id: 1
    text: "Uno de tus pilotos sale del meca mientras el resto del grupo lo vitorea. La moral está más alta que nunca, pero está claro que necesitan descansar. \n\nLa sección médica y los sistemas de reparación ya están operativos. Ya va siendo hora de una pequeña parada."
    textEng: "One of your pilots leaps down from their mech, raising cheers from the rest of the crew. Everyone's in high spirits, but you can see that they need to rest. \n\nThe medbay and the repair systems are finally up and running. It's time for a short stop."
  ftue_20_choice_notification__s_main_main:
    id: 1
    text: El operador te convoca en la sala de reuniones. El mapa se ilumina con conversaciones por radio y movimientos enemigos. No estás falto de oportunidades.
    textEng: The operator calls you into the briefing room. The map is lit up with radio chatter and enemy movements. It looks like there are multiple opportunities.
  ftue_21_demolition_combat__s_intro_main:
    id: 1
    text: El puesto avanzado de Kaskad está demasiado tranquilo. Según tus sensores, han enviado a sus escuadrones a la caza de la base móvil. Están buscando por todas partes, menos por aquí.
    textEng: The Kaskad outpost is eerily quiet. According your scanners, their squads seem to have been mobilized to hunt for the mobile base — searching everywhere but here.
  ftue_21_demolition_combat__s_main_main:
    id: 1
    text: La base se detiene junto al puesto avanzado abandonado. No llegarán a tiempo para evitar que lo pongáis todo patas arriba.
    textEng: The base comes to a stop near the emptied outpost. They won't be back in time to stop you from doing some serious damage.
  ftue_22_battlesite_combat__s_intro_main:
    id: 1
    text: Según te acercas a la zona, recibes mensajes preocupantes de las Fuerzas Fraternales de Fyrland. [i]Emboscada, grandes pérdidas, rendición.[/i] Necesitan tu ayuda, y la necesitan [i]ya[/i].
    textEng: As you approach the site, harried comms on the Fyrland Freedom Forces frequency reach you. [i]Ambush. Heavy losses. Surrounded.[/i] They need your help, and they need it [i]now[/i].
  ftue_22_battlesite_combat__s_main_main:
    id: 1
    text: Ves a unas pocas unidades acorraladas en mitad de una zona industrial. Pueden defenderse, pero no por mucho tiempo.
    textEng: You have a visual on a few units pinned down in the middle of an industrial site. They can hold the enemy off, but not for long.
  ftue_22_convoy_combat__s_intro_main:
    id: 1
    text: >-
      Tu navegador está cada vez más cómodo conduciendo la base móvil. Tu equipo, con la cara blanca, no se atreve a levantarse del asiento.


      "¡La de cosas que puede hacer esta preciosura!", grita mientras las rocas chocan con el metal bajo tus pies. Las pantallas lo confirman: habéis conseguido trazar un círculo alrededor del terreno montañoso y el convoy enemigo.
    textEng: >-
      Your navigator is getting more and more comfortable driving the mobile base. Your crew is strapped into their seats, worried looks on their faces.


      "We can drive circles around 'em with this thing!", he shouts through the roar of rocks hitting the armour under your feet. The screens seem to agree, tracing a neat circle straight through steep terrain around the enemy convoy.
  ftue_22_convoy_combat__s_main_main:
    id: 1
    text: La oruga frena según se acerca al convoy enemigo. Parece que podréis tenderle una emboscada. Indicas a los pilotos que es hora de atacar.
    textEng: The crawler slows as it approaches the enemy convoy. It looks like you'll manage to take them by surprise. You signal to your pilots that it's time to deploy.
  ftue_30_showdown_notification__s_main_02_main:
    id: 1
    text: Las Fuerzas Fraternales de Fyrland locales te avisan de que están de camino y las interferencias de la radio asustan a tu grupo. Si infligís suficiente presión, hasta un objetivo como el fuerte caerá ante vosotros.
    textEng: Local Fyrland Freedom Forces alert you that they’re on their way, the crackle of the comms startling your crew out of their thoughts. The stronghold is a daunting target, but it will crack under pressure.
  ftue_30_showdown_notification__s_main_main:
    id: 1
    text: 'En el mapa de la sala de mando queda un solo marcador rojo. Es el fuerte enemigo: la mayor instalación militar de la región. Si la tomáis, podréis terminar con la influencia de Kaskad en la región.'
    textEng: In the command room, a lone red marker remains on the map. It is the enemy stronghold — the largest military installation in the region. Taking it out could end Kaskad's influence over this province for good.
  ftue_31_showdown_combat__s_main_main:
    id: 1
    text: >-
      La oruga se detiene a una distancia segura del enemigo. Entre interferencias, recibes la confirmación de las Fuerzas Fraternales de Fyrland: atacarán en cuanto les des la orden.


      Ha llegado la hora. Un último esfuerzo y la provincia será libre.
    textEng: >-
      The crawler comes to a stop at a safe distance from the enemy. The radio crackles with a confirmation from Fyrland Freedom Forces; everyone is ready to go at your word.


      This is it. One last push and this province is free.
  ftue_32_showdown_exit__s_main_02_main:
    id: 1
    text: 'Tu equipo de recuperación tiene muy buenas noticias: el enemigo había guardado un gran número de piezas de oruga militar. Tu base móvil va a beneficiarse, y mucho, de ellas. Mientras ojeas la lista, hay una pieza en concreto que te llama la atención...'
    textEng: 'Your salvage crew has other exciting news to report: the enemy had a large inventory of military crawler parts. This is a game changer for the capabilities of your mobile base. As you review the list, one item catches your eye...'
  ftue_32_showdown_exit__s_main_main:
    id: 1
    text: >-
      Las fuerzas de la resistencia ya han avanzado para aprovechar la ventaja. Recibes diversos informes sobre la retirada de unidades de Kaskad. Ya no tienen ningún poder sobre la provincia.


      Es un paso pequeño de Fyrland, pero un gran paso para la resistencia. Y no será el único.
    textEng: >-
      Resistance forces have already moved ahead to press the advantage. You are receiving scattered reports of Kaskad units retreating all across the valley. Their grip on this province has been broken.


      It's a small part of Fyrland, but it is a step forward. There will be more.
  ftue_33_frontline_notification__s_main_02_main:
    id: 1
    text: Los miembros de las Fuerzas Fraternales de Fyrland han tomado sus posiciones y esperan tu siguiente orden con inquietud. Es el momento de liderarlos a la siguiente provincia.
    textEng: Members of the Fyrland Freedom Forces have established defensive positions and are anxiously waiting for your next move. It's time to lead them into the next province.
  ftue_33_frontline_notification__s_main_02_op_continue_header:
    id: 1
    text: Marcharte
    textEng: Move out
  ftue_33_frontline_notification__s_main_main:
    id: 1
    text: Los aldeanos quieren escuchar las historias de la Brigada, saber quiénes son vuestros familiares y de qué provincias venís. De la misma forma que ellos no son simplemente personas a las que hay que salvar, vosotros sois más que soldados.
    textEng: The villagers want to know the Brigade’s stories, who your families are and what provinces you call home. Just as they’re not only people to save, you’re more than soldiers.
  hg_base_entry__s_main_main:
    id: 1
    text: La base se detiene junto a un puesto avanzado de la resistencia. Este sitio, escondido en territorio hostil, puede darte nuevos pilotos y ayudarte a reabastecerte.
    textEng: The base comes to a stop near the resistance outpost. Hidden at the edge of hostile territory, this place can provide you with new pilots or help you resupply.
  hg_base_entry__s_main_op_01_resupply_header:
    id: 1
    text: Reabastecerte
    textEng: Resupply
  hg_base_entry__s_main_op_01_resupply_text:
    id: 1
    text: Reaprovisionas la base, reparas los mecas y curas a los pilotos.
    textEng: Restock the base, repair the mechs and heal the pilots.
  hg_base_entry__s_main_op_02_recruit_header:
    id: 1
    text: Reclutar
    textEng: Recruit
  hg_base_entry__s_main_op_02_recruit_text:
    id: 1
    text: Encuentras a un nuevo piloto para tu escuadrón.
    textEng: Find a new pilot for your squad
  hg_base_exit__s_main_main:
    id: 1
    text: >-
      La oruga descansa junto a un bullicioso puesto avanzado en la frontera. Fuera, tus aliados preparan las defensas, ayudan a los civiles y hacen las maletas para unirse en el camino hacia la siguiente provincia.


      Algunos de los pilotos de las 3F local se acercan a la base con la intención de unirse a tu grupo.
    textEng: >-
      The crawler rests outside a busy border outpost. Outside, your allies are busy preparing defences, helping civilians, and packing to join you on the road to the next province.


      A few of the local 3F pilots approach the base, inquiring about joining your squad.
  hg_base_exit__s_main_op_01_travel_header:
    id: 1
    text: Viajar
    textEng: Travel
  hg_base_exit__s_main_op_01_travel_text:
    id: 1
    text: Pensar en a dónde ir
    textEng: Consider the next destination
  hg_base_exit__s_main_op_02_recruit_header:
    id: 1
    text: Reclutar
    textEng: Recruit
  hg_base_exit__s_main_op_02_recruit_text:
    id: 1
    text: Encuentras a un nuevo piloto para tu escuadrón.
    textEng: Find a new pilot for your squad
  hg_base_reward__s_main_main:
    id: 1
    text: >-
      Cuando llegas al puesto avanzado de la resistencia, todos te reciben con un aplauso. Mientras tú te acercas a conocer a su comandante, tu grupo saluda a los pilotos locales y establece un campamento.


      las 3F consiguieron recuperar algunos suministros de Kaskad mientras estos se retiraban; te ofrecen compartirlos con vuestro grupo. Consideras las opciones.
    textEng: >-
      Cheers erupt as you arrive at the resistance outpost. As you head outside to meet their commander, your crew rushes to greet the local pilots and set up camp.


      The 3F managed to salvage some of Kaskad's supplies as they withdrew from the area, and offer to split them between you and the outpost. You weigh a few options.
  hg_base_reward__s_main_op_option_a_header:
    id: 1
    text: Opción A
    textEng: Option A
  hg_base_reward__s_main_op_option_b_header:
    id: 1
    text: Opción B
    textEng: Option B
  liberation_backslide_01__s_main_main:
    id: 1
    text: >-
      Ya no tienes más oportunidades de misión. El enemigo ha aprovechado la situación para expandirse por la provincia.


      El escuadrón de caza enemigo ha localizado la base. Conseguisteis escapar, pero una de las cajas de suministro ha sido víctima del ataque.
    textEng: >-
      All mission opportunities have expired. Left unattended, the enemy gains ground in the province.


      The enemy hunter squad had an opportunity to locate the base. The base made a quick escape under fire, but one of the camp supply crates took a hit.
  liberation_backslide_02__s_main_main:
    id: 1
    text: >-
      Ya no tienes más oportunidades de misión. El enemigo ha aprovechado la situación para expandirse por la provincia.


      El navegador te informa del cese de una señal anterior. Parece que el enemigo ha llegado antes.
    textEng: >-
      All mission opportunities have expired. Left unattended, the enemy gains ground in the province.


      The navigator reports that a signal you detected earlier has gone silent. It looks like the enemy got to that location first.
  liberation_backslide_03__s_main_main:
    id: 1
    text: >-
      Ya no tienes más oportunidades de misión. El enemigo ha aprovechado la situación para expandirse por la provincia.


      El escuadrón de caza enemigo ha localizado la base. Conseguisteis escapar, pero una de los pilotos ha sido víctima del ataque.
    textEng: >-
      All mission opportunities have expired. Left unattended, the enemy gains ground in the province.


      The enemy hunter squad had an opportunity to locate the base. The base made a quick escape under fire, but one of the pilots was injured.
  liberation_backslide_04__s_main_main:
    id: 1
    text: >-
      Ya no tienes más oportunidades de misión. El enemigo ha aprovechado la situación para expandirse por la provincia.


      El escuadrón de caza enemigo ha localizado la base. Conseguisteis escapar, pero una de los mecas ha sido dañado en el ataque.
    textEng: >-
      All mission opportunities have expired. Left unattended, the enemy gains ground in the province.


      The enemy hunter squad had an opportunity to locate the base. The base made a quick escape under fire, but one of the mechs was damaged.
  liberation_step1_intro__s_main_main:
    id: 1
    text: Te has decantado por una provincia y has informado a las fuerzas de la resistencia. No tardáis en llegar al frente. Manos a la obra.
    textEng: You have decided which province to tackle next and informed the resistance forces. It doesn't take long to arrive to the frontline. Time to get to work.
  liberation_step2_intro__s_bonus_main:
    id: 1
    text: Un escuadrón aliado llama la atención de la base móvil. Están transportando suministros abandonados de Kaskad y os preguntan si queréis que os reabastezcan.
    textEng: An allied squad flags down the mobile base. They are moving supplies abandoned by Kaskad, and offer to resupply you.
  liberation_step2_intro__s_bonus_op_choice_context1_pilot_header:
    id: 1
    text: Aceptar un recluta
    textEng: Accept a recruit
  liberation_step2_intro__s_bonus_op_choice_context1_pilot_text:
    id: 1
    text: Tus aliados descubren que no tienes un escuadrón de pilotos completo. Uno de ellos quiere unirse a ti.
    textEng: Your allies learn that you do not have a full squad of pilots. One of them volunteers to join you.
  liberation_step2_intro__s_bonus_op_choice_context2_mech_header:
    id: 1
    text: Aceptar un mecabastidor
    textEng: Accept a mech frame
  liberation_step2_intro__s_bonus_op_choice_context2_mech_text:
    id: 1
    text: Tus aliados descubren que no tienes un escuadrón de mecas completo. Te ofrecen un mecabastidor que han encontrado.
    textEng: Your allies learn that you do not have a full squad of mechs. They offer you a salvaged mech frame.
  liberation_step2_intro__s_bonus_op_choice_context3_camp_header:
    id: 1
    text: Tomar suministros de campamento
    textEng: Take camp supplies
  liberation_step2_intro__s_bonus_op_choice_context3_camp_text:
    id: 1
    text: Tus aliados descubren que tienes pocos suministros de campamento y comparten algunos contigo.
    textEng: Your allies learn that you're low on camp supplies and offer to share some.
  liberation_step2_intro__s_bonus_op_choice_context4_token_header:
    id: 1
    text: Tomar núcleo de unidad
    textEng: Take unit cores
  liberation_step2_intro__s_bonus_op_choice_context4_token_text:
    id: 1
    text: Tus aliados descubren que tienes pocos núcleos de unidades y comparten uno contigo.
    textEng: Your allies learn that you're low on unit cores and offers you one.
  liberation_step2_intro__s_bonus_op_choice_context5_parts_header:
    id: 1
    text: Tomar piezas de meca
    textEng: Take mech parts
  liberation_step2_intro__s_bonus_op_choice_context5_parts_text:
    id: 1
    text: Tus aliados comparten contigo piezas de meca rescatadas.
    textEng: Your allies offer to share some salvaged mech parts.
  liberation_step2_intro__s_bonus_op_choice_supplies_header:
    id: 1
    text: Tomar suministros
    textEng: Take supplies
  liberation_step2_intro__s_bonus_op_choice_supplies_text:
    id: 1
    text: Tus aliados han rescatado suministros de sobra. Nunca vienen mal.
    textEng: Your allies have salvaged supplies they can share. More of these can always come in handy.
  liberation_step2_intro__s_main_main:
    id: 1
    text: Has conseguido interrumpir las operaciones enemigas y crear un punto de apoyo para las fuerzas de la resistencia en el área. Hay frentes abiertos en todas las provincias y el enemigo busca refuerzos de forma desesperada. Es hora de ir a por los grandullones.
    textEng: You've successfully disrupted enemy operations and created a foothold in the area for resistance forces. Open combat is beginning to break out all over the province, and the enemy is scrambling for reinforcements. It's time to strike bigger targets.
  liberation_step3_exit__s_main_main:
    id: 1
    text: >-
      El último fuerte de la región ha caído y el enemigo se retira del lugar. Las Fuerzas Fraternales de Fyrland están preparando las defensas y protegerán la provincia a partir de ahora.


      Los informes de celebraciones en los pueblos de la zona motivan a tu grupo todavía más. Aún queda mucho por hacer, pero tenéis tiempo suficiente para un descanso más que merecido. Hay un puesto avanzado de la resistencia no muy lejos donde podríais deteneros.
    textEng: >-
      As the last stronghold in the region falls, the enemy is in full retreat. Fyrland Freedom Forces are setting up defences and will hold the province from here on out.


      Your crew is in good spirits as you hear reports of celebrations in nearby towns. There is still much to be done, but you've bought yourselves time for a well-deserved rest. A nearby resistance outpost should be a good place to stop.
  liberation_step3_exit__s_main_op_c1_rest_long_header:
    id: 1
    text: Celebrar
    textEng: Celebrate
  liberation_step3_exit__s_main_op_c1_rest_long_text:
    id: 1
    text: Le das la noche libre a tu equipo. Deberían descansar todo lo que puedan antes de seguir adelante.
    textEng: Give your crew the night off. They should get plenty of rest before you move on.
  liberation_step3_exit__s_main_op_c2_rest_short_header:
    id: 1
    text: Descanso rápido
    textEng: Short leave
  liberation_step3_exit__s_main_op_c2_rest_short_text:
    id: 1
    text: No les puedes dar toda la noche, pero quizá les venga bien pasar unas horas de fiesta en un pueblo de la zona.
    textEng: You can't spare an entire night off, but joining the celebrations in a nearby town for a few hours should do your crew some good.
  liberation_step3_exit__s_main_op_c3_skip_header:
    id: 1
    text: Marcharte
    textEng: Move out
  liberation_step3_exit__s_main_op_c3_skip_text:
    id: 1
    text: Tenéis demasiado trabajo por delante. Habrá que dejar el descanso para otro momento.
    textEng: There is too much work ahead to dally. Your crew will have to rest another time.
  liberation_step3_intro__s_main_main:
    id: 1
    text: >-
      Los ataques precisos y la presión constante han forzado al enemigo a retirarse. Las fuerzas de ocupación están cada vez más concentradas en el último fuerte de la región.


      Las fuerzas de resistencia ya están de camino a la base para atacar antes de que Kaskad pueda siquiera reorganizarse. Es el momento de acabar con su poder en la provincia de una vez por todas.
    textEng: >-
      Your targeted strikes and constant pressure has pushed the enemy to retreat. Occupation forces are rapidly falling back to their last stronghold in the region.


      Resistance forces are already making their way to the base, preparing to attack before Kaskad has a chance to rally. It's time to break their hold on this province for good.
  liberation_step3_intro__s_main_op_continue_header:
    id: 2
    text: Presionar
    textEng: Press on
  liberation_step3_intro__s_main_op_continue_text:
    id: 2
    text: Tu escuadrón está listo para otra pelea. Tienes los suministros necesarios para cualquier cosa urgente.
    textEng: Your squad is ready for another fight. If something can't wait, you have the supplies for a quick stop.
  liberation_step3_intro__s_main_op_recover_header:
    id: 2
    text: Parar para prepararte
    textEng: Stop to prepare
  liberation_step3_intro__s_main_op_recover_text:
    id: 2
    text: El enemigo no se va a mover de su sitio.
    textEng: The enemy is not going anywhere.
  prequel_00__s_step_01_header:
    id: 1
    text: I
    textEng: I
  prequel_00__s_step_01_main:
    id: 1
    text: Nuestro planeta solía tener una luna, pero no sobrevivió al Impacto. Salió de órbita y las fuerzas de la marea la destruyeron, por lo que nos rodeó como si de un anillo se tratase. El bombardeo resultante fue la causa de la extinción del devónico tardío y, durante milenios, la superficie se volvió un terreno inhóspito. Las playas y las montañas, cubiertas por cráteres milenarios, son un recuerdo de lo que ocurrió.
    textEng: 'Our world used to have a moon. It did not survive the Impact: pulled out of orbit and shattered by tidal forces, it formed a ring around our planet. The resulting bombardment caused the Late Devonian extinction and rendered the surface inhospitable for thousands of years. Our shores and mountains still bear the scars, carved by ancient craters.'
  prequel_00__s_step_02_header:
    id: 1
    text: II
    textEng: II
  prequel_00__s_step_02_main:
    id: 1
    text: La luna nos dejó un regalo de despedida. En los años 40 se descubrieron grandes depósitos de helio-3 y metales poco comunes en las zonas de impacto por todo el mundo. En solo tres décadas, este suministro casi infinito de isótopos dio pie a la fusión nuclear y dejó la escasez energética en el pasado. La era atómica no duró mucho.
    textEng: The moon left us a parting gift. By the 1940s, rich deposits of Helium 3 and rare earth metals were discovered at the impact sites around world. In just three decades, virtually limitless supply of suitable isotopes paved the way for nuclear fusion and made energy scarcity a thing of the past. The Atomic Age was cut short.
  prequel_00__s_step_03_header:
    id: 1
    text: III
    textEng: III
  prequel_00__s_step_03_main:
    id: 1
    text: La paz y la prosperidad no duraron mucho. El desarrollo armamentístico, la creación de blindajes móviles y los intentos por salir de la órbita gastaron cantidades inmensurables de isótopos. En los años 80, muchos de los países militarizados se quedaron sin reservas. Sin intención de cambiar, fijaron sus miradas a más allá de las fronteras.
    textEng: Peace and prosperity didn't last much longer. Weapons development, mobile armor manufacturing and attempts to break into orbit consumed vast quantities of isotopes. By the 1980s, many militarized nations nearly depleted their reserves. Unwilling to change, they looked beyond their borders.
  prequel_00__s_step_04_header:
    id: 1
    text: IIII
    textEng: IIII
  prequel_00__s_step_04_main:
    id: 1
    text: 'El paisaje de Fyrland da una pista de las riquezas que se encuentran bajo la superficie: valles picados, lagos dentro de cráteres milenarios, montañas cubiertas por vetas de minerales... Cuando ocultaron los informes geológicos, ya era demasiado tarde. Nadie pudo detener la invasión.'
    textEng: 'The very landscape of Fyrland hints at the riches under the surface: pockmarked valleys, lakes nestled in ancient craters, mountains stained by mineral veins. By the time geological surveys were classified, our home was already in the crosshairs. The invasion was all but inevitable.'
