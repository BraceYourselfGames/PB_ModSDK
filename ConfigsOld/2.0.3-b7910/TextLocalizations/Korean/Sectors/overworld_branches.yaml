entries:
  branch_army__header:
    id: 1
    text: 육군
    textEng: Army
  branch_army__text:
    id: 1
    text: 재래식 무장, 키네틱 무기를 사용하는 제병연합 부대입니다. 점령된 지역에서 대부분의 작전을 책임집니다.
    textEng: A combined arms force fielding conventional armor, and kinetic weapons. Responsible for most of operations in the occupied territories.
  branch_experimental__header:
    id: 1
    text: 실험군
    textEng: Experimental
  branch_experimental__text:
    id: 1
    text: 엘리트 사단으로, 상태 효과를 적용할 수 있는 이국적인 이동식 방어구와 최첨단 에너지 무기를 장비했습니다. 재래식 방어구 대신 고급 고가 탱크를 배치합니다.
    textEng: Elite divisions equipped with exotic mobile armor and cutting-edge energy weapons that can apply status effects. Deploys advanced elevated tanks in place of conventional armor.
  branch_reserves__header:
    id: 1
    text: 예비군
    textEng: Reserves
  branch_reserves__text:
    id: 1
    text: 점령군은 쪽수, 재래식 무장 차량, 미사일 발사기에 의존합니다. 이 적은 다소 무식한 경향이 있어 백팩 무기 사용을 위해 팔이 하나 혹은 둘 다 없는 불완전한 메카를 자주 사용합니다.
    textEng: Occupation forces reliant on numbers, conventional armored vehicles, and missile launchers. An unsophisticated adversary, often utilizing incomplete mechs missing one or both arms in favor of backpack weapons.
  branch_specops__header:
    id: 1
    text: 특수작전군
    textEng: Special Ops
  branch_specops__text:
    id: 1
    text: 특수 작전군 병력입니다. 거의 모든 분대가 재래식 방어구 대신 메카를 사용합니다. 조종사 대미지에 최적화된 무기를 선호합니다.
    textEng: Special operations forces. Nearly all squads utilize mechs in place of conventional armor. Prefer weapons optimized for pilot damage.
  branch_trainingreserves__header:
    id: 1
    text: 예비군
    textEng: Reserves
  branch_trainingreserves__text:
    id: 1
    text: 침략 이후에 설립된 예비군 병력입니다. 쪽수와 재래식 무장 차량에 의존하며, 단순하지만 위험한 적수입니다.
    textEng: A reserve force established after the invasion. Reliant on numbers and conventional armored vehicles, it is an unsophisticated but dangerous adversary.
