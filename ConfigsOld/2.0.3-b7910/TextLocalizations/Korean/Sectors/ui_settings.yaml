timeLastSync: 63817556128
entries:
  access_base_motion__header:
    id: 1
    text: 배경 모션(기지)
    textEng: Background Motion (Base)
  access_base_motion__text:
    id: 1
    text: 이동식 기지 보기에서 배경 시점 이동을 켜거나 끕니다.
    textEng: Toggles background panning in the mobile base view.
  access_flashing_reduction__header:
    id: 1
    text: 번쩍임 감소
    textEng: Reduce Flashes
  access_flashing_reduction__text:
    id: 1
    text: 번개나 총구 섬광과 같은 특수 효과의 밝기를 제한합니다.
    textEng: Limits the brightness of special effects such as lightning strikes and muzzle flashes.
  access_main_menu_video__header:
    id: 1
    text: 배경 모션(메뉴)
    textEng: Background Motion (Menu)
  access_main_menu_video__text:
    id: 1
    text: 메인 메뉴에서 배경 카메라 이동 및 효과를 켜거나 끕니다.
    textEng: Toggles background camera movement and effects in the main menu.
  access_overworld_glitch_effect__header:
    id: 1
    text: 오버월드 글리치 효과
    textEng: Overworld Glitch Effect
  access_overworld_glitch_effect__text:
    id: 1
    text: 오버월드 지도에서의 글리치 효과를 켜거나 끕니다.
    textEng: Toggles the glitch effect on the overworld map.
  audio_mode_compressed__header:
    id: 1
    text: 압축 모드
    textEng: Compressed Mode
  audio_mode_compressed__text:
    id: 1
    text: 음악 및 효과음의 베이스와 동적 범위를 감소시켜 스트리밍에 적합하게 합니다.
    textEng: Streaming-friendly reduction in bass and dynamic range of music and effects.
  audio_mode_mono__header:
    id: 1
    text: 모노 모드
    textEng: Mono Mode
  audio_mode_mono__text:
    id: 1
    text: 스테레오 모드와 대조되는, 단일 채널 출력입니다.
    textEng: Single channel output, as opposed to stereo mode.
  audio_volume_main__header:
    id: 1
    text: 마스터 볼륨
    textEng: Master Volume
  audio_volume_main__text:
    id: 1
    text: 전반적인 볼륨 제어입니다. 다른 모든 볼륨 설정이 증대됩니다.
    textEng: Overall volume control. Multiplies all other volume settings.
  audio_volume_music__header:
    id: 1
    text: 음악 볼륨
    textEng: Music Volume
  audio_volume_music__text:
    id: 1
    text: 음악 볼륨을 제어합니다.
    textEng: Controls music volume.
  audio_volume_sound__header:
    id: 1
    text: SFX 볼륨
    textEng: SFX Volume
  audio_volume_sound__text:
    id: 1
    text: 특수 효과 볼륨을 제어합니다.
    textEng: Controls special effects volume.
  audio_volume_voice__header:
    id: 1
    text: 음성 볼륨
    textEng: Voice Volume
  audio_volume_voice__text:
    id: 1
    text: 컷신 보이스오버를 제어합니다.
    textEng: Control cutscene voiceover.
  display_fps_limit__header:
    id: 1
    text: 프레임레이트 제한
    textEng: Framerate Limit
  display_fps_limit__text:
    id: 1
    text: 초당 프레임을 제한합니다. 수직 동기화가 꺼진 경우 특히 유용합니다.
    textEng: Caps frames per second, especially useful for when vertical sync is off.
  display_mode__header:
    id: 1
    text: 전체 화면
    textEng: Full Screen
  display_mode__text:
    id: 1
    text: 전체 화면 또는 창 모드입니다.
    textEng: Full screen or windowed mode.
  display_resolution__header:
    id: 1
    text: 해상도
    textEng: Resolution
  display_resolution__text:
    id: 1
    text: 게임의 해상도를 렌더링합니다. 최상의 경험을 위해서 디스플레이의 기본 해상도를 사용하는 것이 권장됩니다.
    textEng: Render resolution of the game. Using the native resolution of your display is recommended for best experience.
  display_sync__header:
    id: 1
    text: 수직 동기화
    textEng: V-Sync
  display_sync__lv_full:
    id: 1
    text: 최대
    textEng: Full
  display_sync__lv_half:
    id: 1
    text: 절반
    textEng: Half
  display_sync__lv_off:
    id: 1
    text: 끄기
    textEng: Off
  display_sync__text:
    id: 1
    text: 수직 동기화를 제어합니다. 최대로 설정하면 프레임을 화면의 새로 고침 속도에 고정합니다. 절반으로 설정하면 프레임을 일반 속도의 절반으로 고정합니다. 끄기로 설정하면 새로 고침 속도에 관계 없이 렌더링 즉시 프레임을 출력하여, 화면 찢어짐이 발생할 수 있습니다.
    textEng: Controls vertical sync. Full locks frames to screen's refresh rate. Half locks frames to half the normal rate. Off outputs frames as soon as rendered, regardless of refresh rate, which can result in screen tearing.
  display_ui_constraint__header:
    id: 1
    text: UI 너비 제한
    textEng: Limit UI Width
  display_ui_constraint__text:
    id: 1
    text: 사용자 인터페이스가 너무 옆으로 확대되어 종횡비가 16:9보다 더 넓어지는 것을 막아, 울트라와이드 디스플레이에 의해 생기는 눈의 피로를 줄여줍니다.
    textEng: Prevents the user interface from extending too far to the sides on aspect ratios wider than 16:9, reducing eye strain on ultrawide displays.
  display_ui_scale__header:
    id: 1
    text: UI 스케일링
    textEng: UI Scaling
  display_ui_scale__lv_1032:
    id: 1
    text: 105% (1032px)
    textEng: 105% (1032px)
  display_ui_scale__lv_1080:
    id: 1
    text: 100% (1080px)
    textEng: 100% (1080px)
  display_ui_scale__lv_1280:
    id: 1
    text: 85% (1280px)
    textEng: 85% (1280px)
  display_ui_scale__lv_1440:
    id: 1
    text: 75% (1440px)
    textEng: 75% (1440px)
  display_ui_scale__lv_2160:
    id: 1
    text: 50% (2160px)
    textEng: 50% (2160px)
  display_ui_scale__lv_900:
    id: 1
    text: 120% (900px)
    textEng: 120% (900px)
  display_ui_scale__lv_936:
    id: 1
    text: 115% (936px)
    textEng: 115% (936px)
  display_ui_scale__lv_984:
    id: 1
    text: 110% (984px)
    textEng: 110% (984px)
  display_ui_scale__text:
    id: 1
    text: 사용자 인터페이스의 해상도입니다. 화면 해상도와는 독립되어 있습니다. 증가시켜서 텍스트를 확대할 수 있습니다.
    textEng: Resolution of the user interface, independent from the screen resolution. Can be increased to scale up the text.
  game_analytics__header:
    id: 1
    text: 분석 정보
    textEng: Analytics
  game_analytics__text:
    id: 1
    text: '저희는 분석 정보를 사용해 어떻게 게임의 균형을 최적으로 맞추고 더욱 발전시킬 수 있는지를 결정합니다. 분석 정보에서 어떠한 개인 정보도 수집하지 않으며, 게임 내에서 발생하는 일만 수집합니다. 예: 인기 있는 그래픽 설정, 마주친 스토리 진행 이벤트, 전투 데이터 등.'
    textEng: We use analytics to make decisions on how to best balance and further develop the game. We do not collect any personal information in our analytics, only what happens within the game, i.e. popular graphic settings, narrative events encountered, battle data etc.
  game_base_briefing_review__header:
    id: 2
    text: 분대 경고
    textEng: Squad warnings
  game_base_briefing_review__text:
    id: 2
    text: 분대를 전투로 배치하기 전, 위험한 상태의 메카 및 조종사에 관한 경고를 표시합니다.
    textEng: Display warnings about mechs & pilots in a critical condition before deploying a squad into combat.
  game_base_display_equipped_comparison__header:
    id: 1
    text: 비교 패널 두 개
    textEng: Two comparison panels
  game_base_display_equipped_comparison__text:
    id: 1
    text: 활성화 시, 게임이 현재 장비한 아이템에 관한 정보와 메카 커스터마이징에서 아이템 위에 커서를 올렸을 때 제공되는 미리보기를 분리하여 보여줍니다. 커서를 올린 아이템 패널은 현재 장비한 아이템과 비교되어 일부 플레이어에게는 아이템 비교에 유용할 수 있습니다.
    textEng: If enabled, the game will separately display information about a currently equipped item in addition to previewing a hovered item in mech customization. The hovered item panel makes comparisons to the currently equipped item and can be sufficient for comparing items to some players.
  game_base_preserve_colors__header:
    id: 1
    text: 메카 색상 보존
    textEng: Preserve mech colors
  game_base_preserve_colors__text:
    id: 1
    text: 활성화 시, 커스텀한 메카의 기존 색상 커스터마이징이 새롭게 장착한 부품의 색상보다 우선됩니다. 예를 들어, 메카가 회색으로 도색된 후에 새롭게 장비한 무기가 빨간색이라면, 무기는 장비 시 회색으로 재도색됩니다.
    textEng: If enabled, existing color customization on the customized mech will take priority over colors of a newly equipped part. For example, if a mech is painted gray and a newly equipped weapon is red, the weapon will be repainted gray on installation.
  game_combat_damage_numbers__header:
    id: 1
    text: 대미지 수치 표시
    textEng: Show damage numbers
  game_combat_damage_numbers__text:
    id: 1
    text: 전투 중 받는 대미지를 유닛 위에 부동 소수점 숫자로 띄워 표시합니다.
    textEng: Display floating numbers above units receiving damage in combat.
  game_combat_event_log__header:
    id: 1
    text: 이벤트 로그 표시
    textEng: Show event log
  game_combat_event_log__text:
    id: 1
    text: 모든 대화와 전투 이벤트를 기록하는 로그를 전투 UI의 왼쪽 상단 구석에 표시합니다.
    textEng: Display a log recording all dialog and combat events in the top left corner of the combat UI.
  game_combat_focus_camera__header:
    id: 1
    text: 자동 카메라 초점
    textEng: Auto camera focus
  game_combat_focus_camera__text:
    id: 1
    text: 자동으로 카메라 초점을 중요한 전투 이벤트(유닛 도착 및 사망 등)에 맞춥니다.
    textEng: Automatically focus camera on important events (like unit arrivals and deaths) in combat.
  game_combat_focus_time__header:
    id: 1
    text: 자동 슬로 모션
    textEng: Auto slow motion
  game_combat_focus_time__text:
    id: 1
    text: 중요한 전투 이벤트(유닛 도착 및 사망 등)가 일어나면 자동으로 시간을 느리게 만듭니다.
    textEng: Automatically slow down time on important events (like unit arrivals and deaths) in combat.
  game_combat_prediction_decals__header:
    id: 1
    text: 공격 원뿔 표시
    textEng: Display attack cones
  game_combat_prediction_decals__text:
    id: 1
    text: 다가오는 턴에 효과적인 사정거리와 유닛 공격의 산탄도를 시각화하는 원뿔을 표시합니다. 발사체 당 예측이 활성화되어 있으면 불필요할 수 있습니다.
    textEng: Display cones visualizing effective range and scatter of unit attacks in an upcoming turn. Might be redundant if per-projectile prediction is enabled.
  game_combat_prediction_postfx__header:
    id: 1
    text: 예측 효과 표시
    textEng: Display prediction effect
  game_combat_prediction_postfx__text:
    id: 1
    text: 예측이 미래로 얼마나 진행되는지에 따라 화면에 약간의 필터를 적용합니다. 현재 전투 상황과 예측된 상황을 구분하는 데 도움이 됩니다.
    textEng: Apply a slight filter to the screen scaled with how far the prediction advances into the future. Helps differentiate current state of the fight from predicted state.
  game_combat_prediction_projectiles__header:
    id: 1
    text: 공격 발사체 표시
    textEng: Display attack projectiles
  game_combat_prediction_projectiles__text:
    id: 1
    text: 다가오는 턴을 예측할 때 개별 발사체, 빔, 효과 범위 홀로그램을 표시합니다.
    textEng: Display individual projectiles, beams and area of effect holograms when predicting an upcoming turn.
  game_combat_targeting_detailed__header:
    id: 1
    text: 항상 타겟 세부 정보 표시
    textEng: Always show target details
  game_combat_targeting_detailed__prefix:
    id: 1
    text: 전투 UI
    textEng: Combat UI
  game_combat_targeting_detailed__text:
    id: 1
    text: 이 설정으로 모디파이어 키를 누를 필요 없이 세부적인 타겟팅 정보를 영구적으로 표시합니다.
    textEng: This setting makes detailed targeting information permanently displayed, without the need to press the modifier key.
  game_combat_time_from_paths__header:
    id: 1
    text: 경로로부터의 시간
    textEng: Time from paths
  game_combat_time_from_paths__lv_all:
    id: 1
    text: 모든 유닛
    textEng: All units
  game_combat_time_from_paths__lv_off:
    id: 1
    text: 끄기
    textEng: Off
  game_combat_time_from_paths__lv_selected:
    id: 1
    text: 선택한 유닛
    textEng: Selected unit
  game_combat_time_from_paths__text:
    id: 1
    text: "이 설정은 게임에서 이동 궤도에 마우스를 올리는 위치에 따라 전투 시간을 앞뒤로 조종할 수 있는지를 제어합니다. 이는 타임라인을 통해 알 수 없는 특정 시간대를 선택하는 데 유용할 수 있습니다. \n\n예를 들어, 적이 개방 도로를 지나가고 있는 경로 위에 마우스 커서를 올려 그 지점에 적이 도착하는 시간으로 건너뛸 수 있습니다. 하지만 이 옵션은 겹치는 경로가 많은 분주한 시나리오에서 입력을 방해할 수 있습니다."
    textEng: "This setting controls whether the game scrubs through time in combat based on hover over movement trajectories. This can be useful for selecting a specific time not known through the timeline. \n\nFor instance, you can hover over a path of an enemy crossing an open road to jump to time when they arrive to that point. However, this option might interfere with inputs in a busy scenario with many overlapping paths."
  game_combat_time_reset__header:
    id: 1
    text: 비활성 시 시간 초기화
    textEng: Reset time on inactivity
  game_combat_time_reset__text:
    id: 1
    text: 이 설정은 활동하지 않는 기간 이후에 예측 시간을 턴의 맨 앞으로 되돌릴지 여부를 결정합니다.
    textEng: This setting determines whether prediction time snaps back to the start of a turn after a period of inactivity.
  game_ent_sp__header:
    id: 1
    text: 테스트 설정 1
    textEng: Test setting 1
  game_ent_sp__prefix:
    id: 1
    text: 콘텐츠
    textEng: Content
  game_ent_sp__text:
    id: 1
    text: 설정에 대한 설명은 여기에 표시됩니다.
    textEng: Description for the setting goes here.
  game_language__header:
    id: 1
    text: 언어
    textEng: Language
  game_language__text:
    id: 1
    text: 게임에서 표시되는 언어입니다. 이 설정을 변경한 뒤에는 재시작하는 것이 권장됩니다.
    textEng: The language the game is displayed in. Restarting is recommended after changing this setting.
  game_overworld_point_list__header:
    id: 1
    text: 새로운 임무 검토
    textEng: Review new missions
  game_overworld_point_list__prefix:
    id: 1
    text: 월드 UI
    textEng: World UI
  game_overworld_point_list__text:
    id: 1
    text: 월드 맵에 등장하는 모든 새로운 임무를 강조 표시하는 슬라이드 쇼를 보여줍니다.
    textEng: Display a slideshow highlighting every new mission appearing on the world map.
  game_screenshots_lossless__header:
    id: 1
    text: 무손실 스크린샷
    textEng: Lossless screenshots
  game_screenshots_lossless__text:
    id: 1
    text: 이 옵션을 활성화하면 스크린샷 파일 확장자가 JPG에서 PNG로 바뀝니다. 압축되지 않은 스크린샷은 더 많은 디스크 공간을 차지합니다.
    textEng: Enabling this option will switch screenshot format from JPG to PNG. The uncompressed screenshot will take up more disk space.
  graphics_antialiasing__header:
    id: 1
    text: 안티앨리어싱
    textEng: Anti-Aliasing
  graphics_antialiasing__lv_0:
    id: 1
    text: SMAA(낮음)
    textEng: SMAA (Low)
  graphics_antialiasing__lv_1:
    id: 1
    text: SMAA(높음)
    textEng: SMAA (High)
  graphics_antialiasing__lv_2:
    id: 1
    text: TAA
    textEng: TAA
  graphics_antialiasing__text:
    id: 1
    text: 이미지 가장자리의 들쭉날쭉하고 픽셀화된 부분을 최소화합니다. 성능 비용이 거의 들지 않습니다. TAA(temporal anti-aliasing, 템포럴 안티 에일리어싱)가 기본값으로 권장되며, 모션이 흐릿해지는 대신에 모든 서브픽셀 안티 에일리어싱을 리졸브합니다.
    textEng: Minimizes jagged, pixelated edges in the image. Negligible performance cost. TAA (temporal anti-aliasing) is the recommended default, resolving all subpixel aliasing at the cost of blur in motion.
  graphics_filter_brightness__header:
    id: 1
    text: 밝기
    textEng: Brightness
  graphics_filter_brightness__text:
    id: 1
    text: 밝기를 제어합니다.
    textEng: Controls brightness.
  graphics_filter_contrast__header:
    id: 1
    text: 대비
    textEng: Contrast
  graphics_filter_contrast__text:
    id: 1
    text: 대비를 제어합니다.
    textEng: Controls contrast.
  graphics_pool_limit__header:
    id: 1
    text: 시각 효과 풀 제한
    textEng: Visual effect pool limit
  graphics_pool_limit__text:
    id: 1
    text: >-
      한 번에 화면에 나타날 수 있는 시각 효과(탄환, 폭발, 타격 등)의 최대 개수를 결정합니다. 정확한 개수는 시각 효과의 종류에 따라 다릅니다.


      이 설정을 적용하려면 재시작해야 합니다. RAM 및 VRAM 사용량에 큰 영향을 주므로, 4GB 미만의 VRAM이 장착된 기기에서는 기본값보다 증가시키는 것을 권장하지 않습니다.
    textEng: >-
      Determines the maximum number of visual effects than can appear on the screen at once: bullets, explosions, hits etc. Exact numbers vary depending on the visual effect type.


      This setting requires a restart to take effect. It has a high impact on RAM and VRAM use: we do not recommend increasing it past the default value on machines with less than 4Gb VRAM.
  graphics_pps_ao__header:
    id: 1
    text: 앰비언트 오클루전
    textEng: Ambient Occlusion
  graphics_pps_ao__lv_0:
    id: 1
    text: 끄기
    textEng: Off
  graphics_pps_ao__lv_1:
    id: 1
    text: 낮음
    textEng: Low
  graphics_pps_ao__lv_2:
    id: 1
    text: 높음
    textEng: High
  graphics_pps_ao__text:
    id: 1
    text: 간접 조명으로 생기는 부드러운 그림자를 제어합니다.
    textEng: Controls soft shadows from indirect lighting.
  graphics_pps_bloom__header:
    id: 1
    text: 블룸
    textEng: Bloom
  graphics_pps_bloom__text:
    id: 1
    text: 폭발 및 발사체와 같이 매우 밝은 영역 주변의 불빛을 제어합니다.
    textEng: Controls the glow around extremely bright areas, such as on explosions and projectiles.
  graphics_pps_blur__header:
    id: 1
    text: 모션 블러
    textEng: Motion Blur
  graphics_pps_blur__text:
    id: 1
    text: 빠르게 움직이는 오브젝트의 잔상을 제어합니다.
    textEng: Controls the streaking of rapidly moving objects.
  graphics_pps_chromatic__header:
    id: 1
    text: 색수차
    textEng: Chromatic Aberration
  graphics_pps_chromatic__text:
    id: 1
    text: 이미지 가장자리를 향한 색상 구분을 제어합니다.
    textEng: Controls the separation of colors towards the edge of an image.
  graphics_replay_sampling_frequency__header:
    id: 1
    text: 기록 빈도
    textEng: Recording Frequency
  graphics_replay_sampling_frequency__lv_05:
    id: 1
    text: 낮음(1/5)
    textEng: Low (1/5)
  graphics_replay_sampling_frequency__lv_10:
    id: 1
    text: 표준(1/10)
    textEng: Standard (1/10)
  graphics_replay_sampling_frequency__lv_30:
    id: 1
    text: 아주 높음(1/30)
    textEng: Very high (1/30)
  graphics_replay_sampling_frequency__lv_60:
    id: 1
    text: 극상(1/60)
    textEng: Extreme (1/60)
  graphics_replay_sampling_frequency__text:
    id: 1
    text: >-
      리플레이를 위해 게임에서 얼마나 자주 오브젝트 위치를 저장하는지 결정합니다. 기본값(1/10)을 권장합니다.


      중요: 이 설정의 효과는 프레임률과 게임 속도에 따라 제한됩니다. 더 고품질의 기록을 가능하게 하려면 턴을 슬로 모션으로 실행하세요.
    textEng: >-
      Determines how frequently the game saves object positions for replay. Default value (1/10) recommended.


      Important: the effect of this setting is limited by your frame rate and game speed. Execute turns in slow motion to facilitate higher quality recordings.
  graphics_shadow_quality__header:
    id: 1
    text: 그림자 해상도
    textEng: Shadow Resolution
  graphics_shadow_quality__lv_0:
    id: 1
    text: 끄기
    textEng: Off
  graphics_shadow_quality__lv_1:
    id: 1
    text: 매우 낮음 (256px)
    textEng: Very Low (256px)
  graphics_shadow_quality__lv_2:
    id: 1
    text: 낮음 (512px)
    textEng: Low (512px)
  graphics_shadow_quality__lv_3:
    id: 1
    text: 중간 (1024px)
    textEng: Medium (1024px)
  graphics_shadow_quality__lv_4:
    id: 1
    text: 높음 (2048px)
    textEng: High (2048px)
  graphics_shadow_quality__lv_5:
    id: 1
    text: 울트라 (4096px)
    textEng: Ultra (4096px)
  graphics_shadow_quality__text:
    id: 1
    text: 그림자 맵의 해상도를 제어합니다. 권장 기본값은 2048px입니다.
    textEng: Controls resolution of the shadow map. Recommended default is 2048px.
  graphics_texture_filtering__header:
    id: 1
    text: 비등방성 필터링
    textEng: Anisotropic Filtering
  graphics_texture_filtering__lv_0:
    id: 1
    text: 끄기
    textEng: Off
  graphics_texture_filtering__lv_1:
    id: 1
    text: 켜기
    textEng: On
  graphics_texture_filtering__text:
    id: 1
    text: 비스듬한 각도에서의 텍스처 화질을 높입니다. 이 설정은 대부분의 GPU에서 성능 비용이 거의 들지 않습니다.
    textEng: Enhances the textures at oblique angles. Negligible performance cost on most GPUs.
  graphics_texture_quality__header:
    id: 1
    text: 텍스처 해상도
    textEng: Texture Resolution
  graphics_texture_quality__lv_025:
    id: 1
    text: 25%
    textEng: 25%
  graphics_texture_quality__lv_050:
    id: 1
    text: 50%
    textEng: 50%
  graphics_texture_quality__lv_100:
    id: 1
    text: 100%
    textEng: 100%
  graphics_texture_quality__text:
    id: 1
    text: 사용자 인터페이스를 제외한 텍스처의 해상도를 제어합니다. 권장 기본값은 최대입니다.
    textEng: Controls resolution of textures with exception of user interface. Recommended default is Full.
  input_gamepad_look_invert_vertical__header:
    id: 1
    text: 보기 반전
    textEng: Look inverted
  input_gamepad_look_invert_vertical__text:
    id: 1
    text: 카메라 제어를 반전시킵니다.
    textEng: Inverts the camera controls.
  input_gamepad_look_sensitivity_horizontal__header:
    id: 1
    text: 수평 감도
    textEng: Look horizontal sensitivity
  input_gamepad_look_sensitivity_horizontal__text:
    id: 1
    text: 사용자 입력에 따라 카메라가 수평으로 회전하는 정도를 제어합니다.
    textEng: Controls how much the camera rotates horizontally from user input.
  input_gamepad_look_sensitivity_vertical__header:
    id: 1
    text: 수직 감도
    textEng: Look vertical sensitivity
  input_gamepad_look_sensitivity_vertical__text:
    id: 1
    text: 사용자 입력에 따라 카메라가 수직으로 회전하는 정도를 제어합니다.
    textEng: Controls how much the camera rotates vertically from user input
  input_gamepad_move_sensitivity__header:
    id: 1
    text: 이동 감도
    textEng: Move sensitivity
  input_gamepad_move_sensitivity__text:
    id: 1
    text: 사용자 입력에 따라 카메라가 이동하는 정도를 제어합니다.
    textEng: Controls how much the camera moves from user input
  input_gamepad_scrub_sensitivity__header:
    id: 1
    text: 타임라인 감도
    textEng: Timeline sensitivity
  input_gamepad_scrub_sensitivity__text:
    id: 1
    text: 타임라인이 사용자 입력에 따라 이동하는 정도를 제어합니다.
    textEng: Controls how much the timeline moves from user input
  input_gamepad_zoom_sensitivity__header:
    id: 1
    text: 줌 감도
    textEng: Zoom sensitivity
  input_gamepad_zoom_sensitivity__text:
    id: 1
    text: 사용자 입력에 따라 카메라가 확대 및 축소되는 정도를 제어합니다.
    textEng: Controls how much the camera zooms from user input
  input_keyboard_look_invert_vertical__header:
    id: 1
    text: 보기 반전
    textEng: Look inverted
  input_keyboard_look_invert_vertical__prefix:
    id: 1
    text: 키보드
    textEng: Keyboard
  input_keyboard_look_invert_vertical__text:
    id: 1
    text: 카메라 보기 방향 입력이 수직으로 해석되는 방식을 반전합니다
    textEng: Inverts how camera look direction input is interpreted vertically
  input_keyboard_look_sensitivity_horizontal__header:
    id: 1
    text: 수평 감도
    textEng: Look horizontal sensitivity
  input_keyboard_look_sensitivity_horizontal__text:
    id: 1
    text: 사용자 입력에 따라 카메라가 수평으로 회전하는 정도를 제어합니다
    textEng: Controls how much the camera rotates horizontally from user input
  input_keyboard_look_sensitivity_vertical__header:
    id: 1
    text: 수직 감도
    textEng: Look vertical sensitivity
  input_keyboard_look_sensitivity_vertical__text:
    id: 1
    text: 사용자 입력에 따라 카메라가 수직으로 회전하는 정도를 제어합니다.
    textEng: Controls how much the camera rotates vertically from user input
  input_keyboard_move_sensitivity__header:
    id: 1
    text: 이동 감도
    textEng: Move sensitivity
  input_keyboard_move_sensitivity__text:
    id: 1
    text: 사용자 입력에 따라 카메라가 이동하는 정도를 제어합니다.
    textEng: Controls how much the camera moves from user input
  input_keyboard_zoom_sensitivity__header:
    id: 1
    text: 줌 감도
    textEng: Zoom sensitivity
  input_keyboard_zoom_sensitivity__text:
    id: 1
    text: 사용자 입력에 따라 카메라가 확대 및 축소되는 정도를 제어합니다.
    textEng: Controls how much the camera zooms from user input
  input_mouse_edge_scrolling__header:
    id: 1
    text: 가장자리 스크롤
    textEng: Edge scrolling
  input_mouse_edge_scrolling__prefix:
    id: 1
    text: 마우스
    textEng: Mouse
  input_mouse_edge_scrolling__text:
    id: 1
    text: 가장자리 스크롤이 활성화되면, 커서가 화면 가장자리 근처에 있을 때 카메라가 이동합니다.
    textEng: When edge scrolling is enabled, the camera moves when the cursor is near the edge of the screen.
  input_mouse_lock_to_window__header:
    id: 1
    text: 창 잠금
    textEng: Lock to window
  input_mouse_lock_to_window__text:
    id: 1
    text: 게임에 초점이 맞춰진 동안 마우스가 게임 창의 경계 밖으로 이동할 수 있는지 여부를 제어합니다.
    textEng: Controls whether mouse can move beyond the bounds of the game window while the game is in focus.
  input_mouse_look_invert_vertical__header:
    id: 1
    text: 보기 반전
    textEng: Look inverted
  input_mouse_look_invert_vertical__text:
    id: 1
    text: 카메라 보기 방향 입력이 수직으로 해석되는 방식을 반전합니다
    textEng: Inverts how camera look direction input is interpreted vertically
  input_mouse_look_sensitivity_horizontal__header:
    id: 1
    text: 수평 감도
    textEng: Look horizontal sensitivity
  input_mouse_look_sensitivity_horizontal__text:
    id: 1
    text: 사용자 입력에 따라 카메라가 수평으로 회전하는 정도를 제어합니다
    textEng: Controls how much the camera rotates horizontally from user input
  input_mouse_look_sensitivity_vertical__header:
    id: 1
    text: 수직 감도
    textEng: Look vertical sensitivity
  input_mouse_look_sensitivity_vertical__text:
    id: 1
    text: 사용자 입력에 따라 카메라가 수직으로 회전하는 정도를 제어합니다.
    textEng: Controls how much the camera rotates vertically from user input
  input_mouse_move_sensitivity__header:
    id: 1
    text: 이동 감도
    textEng: Move sensitivity
  input_mouse_move_sensitivity__text:
    id: 1
    text: 사용자 입력에 따라 카메라가 이동하는 정도를 제어합니다.
    textEng: Controls how much the camera moves from user input
  input_mouse_zoom_sensitivity__header:
