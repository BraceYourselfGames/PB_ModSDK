    textEng: Duration
  workshop_desc_charges_complete:
    id: 1
    text: 충분한 샘플 수집됨, 프로젝트 잠금 해제됨.
    textEng: Sufficient samples collected, project unlocked.
  workshop_desc_charges_insufficient:
    id: 1
    text: 추가 샘플을 수집해 이 프로젝트를 잠금 해제하세요.
    textEng: Collect additional samples to unlock this project.
  workshop_desc_requires_slot:
    id: 1
    text: 이 프로젝트는 하나의 빈 유닛 슬롯이 필요합니다. 보관된 유닛 및 건설 진행 중인 유닛이 슬롯을 차지하고 있습니다. 이용 가능한 슬롯의 수를 증가시키려면, 업그레이드 화면을 방문하세요.
    textEng: This project requires a free unit slot. Slots are taken by stored units and in-progress unit construction. To increase the number of available slots, visit the upgrade screen.
  workshop_desc_stats_equal:
    id: 1
    text: 동일
    textEng: equal to
  workshop_desc_stats_greater:
    id: 1
    text: 초과
    textEng: greater than
  workshop_desc_stats_less_than:
