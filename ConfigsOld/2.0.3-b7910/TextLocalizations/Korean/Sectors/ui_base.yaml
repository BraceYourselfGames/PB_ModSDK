  unit_remove_text:
    id: 2
    text: 정말 이 메카를 파괴하시겠습니까? 이는 되돌릴 수 없습니다. 장비된 모든 아이템은 인벤토리로 돌아가게 됩니다.
    textEng: Are you sure you want to destroy this mech? This can not be undone. Every equipped item will be returned to inventory.
