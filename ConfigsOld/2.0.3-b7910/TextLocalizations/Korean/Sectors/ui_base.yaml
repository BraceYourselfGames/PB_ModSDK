    text: 필요한 기지 능력치
    textEng: Base stats required
  workshop_desc_upgrades_required:
    id: 1
    text: 필요한 기지 업그레이드
    textEng: Base upgrades required
  workshop_empty_desc:
    id: 1
    text: 지금은 작업장에 사용 가능한 프로젝트가 없습니다. 이는 일반적이지 않습니다.
    textEng: The workshop has no available projects at the moment. This is unusual.
  workshop_empty_desc_parts:
    id: 1
    text: 작업장에 이 카테고리의 리버스 엔지니어링된 부품 기록이 없습니다. 인벤토리에서 혹은 회수 도중 부품을 폐기해 부품의 작업장 프로젝트를 잠금 해제하세요.
    textEng: The workshop has no record of reverse engineered parts in this category. Scrap parts from your inventory or during salvage to unlock their workshop projects.
  workshop_empty_desc_projects:
    id: 1
    text: 작업장에 이 카테고리의 프로젝트가 없습니다.
    textEng: The workshop has no projects in this category.
  workshop_empty_desc_systems:
    id: 1
    text: 작업장에 이 카테고리의 리버스 엔지니어링된 서브시스템 기록이 없습니다. 인벤토리에서 혹은 회수 도중 서브시스템을 폐기해 서브시스템의 작업장 프로젝트를 잠금 해제하세요.
    textEng: The workshop has no record of reverse engineered subsystems in this category. Scrap subsystems from your inventory or during salvage to unlock their workshop projects.
  workshop_empty_header:
    id: 1
    text: 프로젝트 없음
    textEng: No projects
  workshop_header:
    id: 1
    text: 프로젝트
    textEng: Projects
  workshop_info_status_absent_header:
    id: 1
    text: 데이터
    textEng: No data
  workshop_info_status_absent_text:
    id: 1
    text: 작업장에 이 아이템에 관한 데이터가 없습니다. 아이템을 분해해 작업장에서 잠금 해제하세요.
    textEng: The workshop has no data about this item. Dismantle the item unlock it in the workshop.
  workshop_info_status_absent_text_rating:
    id: 1
    text: 작업장에 이 품질 티어에 관한 데이터가 없습니다. 동일한 유형과 품질의 회수 부품을 분해해 작업장 제조를 잠금 해제하세요.
    textEng: The workshop has no data about this quality tier. Dismantle salvaged parts of the same type and quality to unlock workshop builds.
  workshop_info_status_incomplete_header:
    id: 1
    text: 미완성
    textEng: Incomplete
  workshop_info_status_incomplete_text:
    id: 1
    text: 이 부품의 리버스 엔지니어링이 완료되지 않았습니다. 현장에서 회수한 추가 부품을 분해해 작업장에서 이 부품을 잠금 해제하세요.
    textEng: Reverse engineering of this part is incomplete. Dismantle additional parts salvaged in the field to unlock this part in the workshop.
  workshop_info_status_incomplete_text_rating:
    id: 1
    text: 이 품질 티어의 리버스 엔지니어링이 완료되지 않았습니다. 이 품질의 부품을 추가로 분해해 작업장에서 잠금 해제하세요. 이 아이템의 더 낮은 버전을 제조할 수 있습니다.
    textEng: Reverse engineering of this quality tier is incomplete. Dismantle additional parts of this quality to unlock it in the workshop. A lower quality version of this item is available to build.
  workshop_info_status_unlocked_header:
    id: 1
    text: 잠금 해제됨
    textEng: Unlocked
  workshop_info_status_unlocked_text:
    id: 1
    text: 이 부품이 완전히 리버스 엔지니어링되어 작업장에서 제조될 수 있습니다.
    textEng: This part has been fully reverse engineered and can be built by the workshop.
  workshop_label_level:
    id: 1
    text: 레벨
    textEng: Level
  workshop_level_prefix_blocked:
    id: 1
    text: 더 높은 레벨에서 충분한 부품을 획득(혹은 폐기)하면 작업장을 더 높은 레벨로 업그레이드할 수 있습니다.
    textEng: The workshop can be upgraded to a higher level once you acquire (or scrap) enough parts with a higher level.
  workshop_level_prefix_upgradeable:
    id: 1
    text: 작업장을 더 높은 레벨로 업그레이드할 수 있습니다. 인벤토리, 탑승한 메카, 폐기 기록에 더 높은 레벨 부품이 충분히 있습니다.
    textEng: The workshop can be upgraded to a higher level. The inventory, the mechs onboard and scrap records have enough higher level parts.
  workshop_level_scrap_header:
    id: 1
    text: 폐기 기여
    textEng: Scrap contribution
  workshop_level_scrap_text:
    id: 1
    text: 더 높은 레벨의 많은 부품이 과거에 폐기되었습니다. 인벤토리에 이 부품이 없는 동안, 그 부품들이 더 높은 작업장 레벨을 잠금 해제하는 데 기여할 겁니다.
    textEng: A number of parts with a higher level was scrapped in the past. While you no longer have these parts in the inventory, they still contribute to unlocking a higher workshop level.
  workshop_tooltip_level_text:
    id: 1
    text: 작업장 레벨은 수집되거나 폐기된 부품의 레벨로 결정됩니다. 다음 레벨을 향한 진행 정도를 올리려면 레벨이 더 높은 상대에게서 부품을 회수하거나 폐기하세요.
    textEng: The workshop level is determined by the level of parts collected or scrapped. Salvage or scrap parts from higher level opponents to add progress towards the next level.
  workshop_top_header:
    id: 2
    text: 작업장
    textEng: Workshop
  workshop_top_subtitle:
    id: 2
    text: 장비 제작
    textEng: Equipment crafting
  workshop_upgrade_button:
