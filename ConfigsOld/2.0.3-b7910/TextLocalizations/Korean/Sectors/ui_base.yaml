    textEng: Number of units the base can store and service. Visit the upgrade screen to increase the capacity.
  unit_list_tooltip_damaged_text:
    id: 1
    text: 전투에서 받은 대미지 때문에 유닛을 커스터마이징할 수 없습니다. 기지가 저장해 둔 충분한 자원이 있으면 시간에 걸쳐 수리될 것입니다. 수리를 진행하려면 오버월드로 전환하세요.
    textEng: This unit cannot be customized due to damage sustained in combat. It will be repaired over time if the base has enough resources in store. Switch to overworld to progress repairs.
  unit_list_tooltip_edit_text:
    id: 1
    text: 유닛 커스터마이징 화면에 접속하세요, 여기서 유닛 부품, 서브시스템, 상징 색을 변경할 수 있습니다.
    textEng: Enter unit customization screen, where you'll be able to change unit parts, subsystems and livery.
  unit_list_tooltip_hp_header:
    id: 1
    text: 총 HP
    textEng: Total HP
  unit_list_tooltip_hp_text:
    id: 1
    text: 한 유닛의 모든 체력 점수의 총합입니다. 유닛에 설치된 모든 부품의 배리어 및 일체성을 포함합니다.
    textEng: This is a total of all health points of a unit. It includes barrier and integrity from every part installed on the unit.
