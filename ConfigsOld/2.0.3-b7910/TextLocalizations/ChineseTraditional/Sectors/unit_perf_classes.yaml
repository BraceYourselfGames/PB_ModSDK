  weight_00_desc:
    id: 1
    text: 包含輕型機甲在內，無論與任何單位碰撞，機體都會發生故障。
    textEng: Will crash in a collision with any unit, including a light mech.
  weight_00_name:
    id: 1
    text: 超輕型
    textEng: Ultralight
  weight_01_desc:
    id: 1
    text: 輕型單位受到任何其他單位的碰撞後會發生故障，但與超輕型載具相撞則不會。
    textEng: Light units will crash upon collisions with any other unit, except for ultralight vehicles.
  weight_01_name:
    id: 1
    text: 輕型
    textEng: Light
  weight_02_desc:
    id: 1
    text: 中型單位受到中型或重型單位的衝撞後會發生故障，但是對於輕型單位的衝撞保持穩定。
    textEng: Medium units will crash upon collisions with medium or heavy units, but remain stable when colliding with light units.
  weight_02_name:
    id: 1
    text: 中型
    textEng: Medium
  weight_03_desc:
    id: 1
    text: 重型單位受到其他重型單位的衝撞後會發生故障，但是對於輕型和中型單位的衝撞保持穩定。
    textEng: Heavy units crash upon collisions with other heavy units, but remain stable when colliding with light and medium units.
  weight_03_name:
    id: 1
    text: 重型
    textEng: Heavy
  weight_04_desc:
    id: 1
    text: 終極重型無法被撼動，受到任何其他單位碰撞時保持穩定。
    textEng: Ultraheavy units can't be moved and remain stable when colliding with any other unit.
  weight_04_name:
    id: 1
    text: 終極重型
    textEng: Ultraheavy
