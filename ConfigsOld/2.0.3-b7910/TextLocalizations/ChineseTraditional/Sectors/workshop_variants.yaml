    text: 稀有
    textEng: Rare
  prt_body_ratings_01__rating_3_text:
    id: 1
    text: 稀有零件允許更高程度的自訂內部子系統，以及優秀的輔助技能。
    textEng: Rare parts allow for a higher degree of customization of internal subsystems, with great perks.
