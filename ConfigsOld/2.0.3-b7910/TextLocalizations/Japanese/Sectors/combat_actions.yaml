timeLastSync: 63822304968
entries:
  ability_back_defense_name:
    id: 1
    text: 防衛
    textEng: Defend
  ability_back_defense_text:
    id: 1
    text: このユニットに搭載されている防衛システムを起動する。
    textEng: Activate the defense system mounted to this unit.
  ability_back_targeted_name:
    id: 1
    text: 能力
    textEng: Ability
  ability_back_targeted_text:
    id: 1
    text: このユニットの背面に搭載されている機器の標的型能力を有効にする。
    textEng: Activate the targeted ability of the device installed on the back of this unit.
  ability_back_untargeted_name:
    id: 1
    text: 能力
    textEng: Ability
  ability_back_untargeted_text:
    id: 1
    text: このユニットの背面に搭載されている機器の標的型能力を有効にする。
    textEng: Activate the ability of the device installed on the back of this unit.
  ability_core_charge_name:
    id: 1
    text: 電荷
    textEng: Charge
  ability_core_charge_text:
    id: 1
    text: リアクターの熱を電荷に変換する。
    textEng: Convert reactor heat to an electrical charge.
  ability_core_stabilize_name:
    id: 1
    text: 安定化
    textEng: Stabilize
  ability_core_stabilize_text:
    id: 1
    text: ユニットの回復システムを作動させ、ほとんどの有害なステータス効果を取り除く。
    textEng: Remove most harmful status effects by activating recovery systems of the unit.
  ability_core_untargeted_name:
    id: 1
    text: 能力
    textEng: Ability
  ability_core_untargeted_text:
    id: 1
    text: このユニットのコアに装着されている機器の能力を有効にする。（これを使用する部品がない場合には削除）
    textEng: Activate the ability of the device installed on the core of this unit. (Delete this if no parts using it are added)
  ability_core_vent_name:
    id: 1
    text: 排気口
    textEng: Vent
  ability_core_vent_text:
    id: 1
    text: 炉心に空気を送り込み、過熱を防ぐ。警告：排気が自然発火する可能性がある。
    textEng: 'Force air through the reactor core, preventing overheating. Warning: exhaust can spontaneously combust.'
  ability_pilot_braced_name:
    id: 1
    text: 不可止
    textEng: Unstoppable
  ability_pilot_braced_text:
    id: 1
    text: このユニットは一定時間、相手ユニットの重量クラスに関係なく、衝突後も倒れずに立ち続けます。
    textEng: For a short time, the unit will remain standing after any collision, regardless of impacted unit's weight class.
  ability_pilot_defense_ricochet_name:
    id: 1
    text: パルス場
    textEng: Pulse field
  ability_pilot_defense_ricochet_text:
    id: 1
    text: このユニットは強力な磁場に守られています。接触した運動発射体はダメージを与えることなく跳ね返します。
    textEng: This unit is protected by a high intensity magnetic field. Kinetic projectiles making contact will ricochet without inflicting damage.
  ability_pilot_dissipation_name:
    id: 1
    text: 冷媒サージ
    textEng: Coolant surge
  ability_pilot_dissipation_text:
    id: 1
    text: 短時間、放熱量が大幅に増加します。
    textEng: Heat dissipation is massively increased for a short time.
  ability_pilot_overcharge_name:
    id: 1
    text: オーバーチャージ
    textEng: Overcharge
  ability_pilot_overcharge_text:
    id: 1
    text: 装備中の武器に大量のパワーを再分配し、一定時間ダメージを増加させます。
    textEng: Massive amount of power is redirected into equipped weapons. Increased damage for a limited time.
  ability_pilot_repair_name:
    id: 1
    text: 修理
    textEng: Repair
  ability_pilot_repair_shield_name:
    id: 1
    text: シールド修理
    textEng: Repair shield
  ability_pilot_repair_shield_text:
    id: 1
    text: シールド構造保全性を100％に回復します。
    textEng: Restore shield integrity to 100%.
  ability_pilot_repair_text:
    id: 1
    text: このユニットの構造保全性を25％回復します。
    textEng: Restore 25% of integrity on this unit.
  ability_pilot_sprint_name:
    id: 1
    text: 推進力強化
    textEng: Propulsion boost
  ability_pilot_sprint_text:
    id: 1
    text: ユニットのリアクターがオーバードライブ状態になり、現在のターンで移動速度が上昇します。
    textEng: The unit's reactor is in overdrive, allowing faster movement for the current turn.
  ability_pilot_wpn_stability_name:
    id: 1
    text: 安定化
    textEng: Stabilized
  ability_pilot_wpn_stability_text:
    id: 1
    text: 通常は移動中に精度が落ちる武器を、短時間だけ最大精度で発射できます。
    textEng: Weapons that normally lose accuracy while moving can be fired at full precision for a short time.
  attack_back_name:
    id: 1
    text: 攻撃（背面）
    textEng: Attack (Back)
  attack_back_text:
    id: 1
    text: 選択したターゲットにバックパック・ウェポンで攻撃します。
    textEng: Fire backpack weapon at selected target.
  attack_primary_name:
    id: 1
    text: 攻撃（メイン）
    textEng: Attack (P)
  attack_primary_text:
    id: 1
    text: 選択したターゲットにプライマリー・ウェポンで攻撃する。
    textEng: Fire primary weapon at selected target.
  attack_secondary_name:
    id: 1
    text: 攻撃（サブ）
    textEng: Attack (S)
  attack_secondary_text:
    id: 1
    text: 選択したターゲットにセカンダリー・ウェポンで攻撃する。
    textEng: Fire secondary weapon at selected target.
  attack_system_name:
    id: 1
    text: 攻撃
    textEng: Attack
  attack_system_text:
    id: 1
    text: このシステムは攻撃します。
    textEng: This system will attack.
  attack_vehicle_name:
    id: 1
    text: 攻撃
    textEng: Attack
  attack_vehicle_text:
    id: 1
    text: 選択したターゲットに武器で攻撃する。
    textEng: Fire the weapon at selected target.
  crash_name:
    id: 1
    text: クラッシュ
    textEng: Crashing
  crash_text:
    id: 1
    text: 衝突または破壊の結果、計画されていたすべての行動が中止。タイムラインは回復にかかる時間を示す。
    textEng: As a result of collision or destruction, all planned actions were terminated. The timeline indicates recovery duration.
  dash_name:
    id: 1
    text: ダッシュ
    textEng: Dash
  dash_text:
    id: 1
    text: 'スラスターを作動させ、指定した位置までジャンプする。攻撃を回避し、有利な位置を確保できる。ミサイルロックを解除し、直撃を防ぐ。 '
    textEng: 'Activate thrusters to jump to a selected position. Can be used to evade fire or gain an advantageous position. Breaks missile locks and prevents direct hits. '
  default_mode_path_drawing_header:
    id: 1
    text: 目的地設定
    textEng: Set Destination
  default_mode_path_drawing_tooltip:
    id: 1
    text: 複数の動きを連鎖させて、ユニットの進路を正確に制御できる。
    textEng: You can chain multiple movements to precisely control your unit path.
  default_mode_replay_header:
    id: 1
    text: リプレイ
    textEng: Replay
  default_mode_replay_tooltip:
    id: 1
    text: 戦闘の最後の5秒間を調べる。
    textEng: Inspect the last 5 seconds of the fight.
  default_mode_simulating_header:
    id: 1
    text: ターン実行
    textEng: Turn Execution
  default_mode_simulating_tooltip:
    id: 1
    text: 戦場の全ユニットが計画を実行に移している！
    textEng: All the units on the field are putting their plans into action now!
  default_mode_targeting_locations_header:
    id: 1
    text: 目標位置設定
    textEng: Set Target Position
  default_mode_targeting_locations_tooltip:
    id: 1
    text: このアクションを完了する目標位置を選択する。
    textEng: Choose a target position to finalize this action.
  default_mode_targeting_units_header:
    id: 1
    text: 目標ユニット設定
    textEng: Set Target Unit
  default_mode_targeting_units_tooltip:
    id: 1
    text: このアクションを完了する目標ユニットを選択する。
    textEng: Choose a target unit to finalize this action.
  default_mode_time_placement_header:
    id: 1
    text: 時間設定
    textEng: Set Time
  default_mode_time_placement_tooltip:
    id: 1
    text: 選択したアクションの時間を選択する。
    textEng: Choose time for the selected action.
  default_mode_wait_drawing_header:
    id: 1
    text: 時間/方向設定
    textEng: Set Time/Direction
  default_mode_wait_drawing_tooltip:
    id: 1
    text: 待機時間とユニットの方向を選択する。カーソルまでの距離で時間が定まる。
    textEng: Select duration of a wait and unit direction. The distance to cursor will determine the duration.
  default_name:
    id: 1
    text: 不明なアクション
    textEng: Unknown action
  default_text:
    id: 1
    text: 情報がありません。
    textEng: No info available.
  eject_name:
    id: 1
    text: パイロット射出
    textEng: Eject pilot
  eject_text:
    id: 1
    text: 脱出ポッドをトリガーして、パイロットを戦場から救出する。残りの戦闘でユニットは操作不能になる。
    textEng: Trigger the ejection pod, rescuing the pilot from the battlefield. Renders the unit inoperable for the remainder of the fight.
  melee_fallback_mode_targeting_locations_header:
    id: 1
    text: 目的地設定
    textEng: Set destination
  melee_fallback_mode_targeting_locations_tooltip:
    id: 1
    text: ダッシュの目的地を設定する。ユニットは進路上にあるすべての物にダメージを与える。
    textEng: Choose where to dash. The unit will damage everything in its path.
  melee_fallback_name:
    id: 1
    text: 近接攻撃
    textEng: Melee
  melee_fallback_text:
    id: 1
    text: ダメージを犠牲にする代わりに、専用の武器を持たずに即席の近接攻撃を行う。
    textEng: Perform an improvized melee attack without specialized weapons, sacrificing damage output.
  melee_primary_mode_targeting_locations_header:
    id: 1
    text: 目的地設定
    textEng: Set destination
  melee_primary_mode_targeting_locations_tooltip:
    id: 1
    text: ダッシュの目的地を設定する。ユニットは進路上にあるすべての物にダメージを与える。Ctrl を押しながら行うと、ダメージを与える側面を選べる。
    textEng: Choose where to dash. The unit will damage everything in its path. Holding Ctrl selects the side where the attack will land.
  melee_primary_name:
    id: 1
    text: 近接攻撃（メイン）
    textEng: Melee (P)
  melee_primary_text:
    id: 1
    text: プライマリー・ウェポンで近接攻撃を行う。
    textEng: Perform a close range attack with the primary weapon.
  melee_secondary_mode_targeting_locations_header:
    id: 1
    text: 目的地設定
    textEng: Set destination
  melee_secondary_mode_targeting_locations_tooltip:
    id: 1
    text: ダッシュの目的地を設定する。ユニットは進路上にあるすべての物にダメージを与える。Ctrl を押しながら行うと、ダメージを与える側面を選べる。
    textEng: Choose where to dash. The unit will damage everything in its path. Holding Ctrl selects the side where the attack will land.
  melee_secondary_name:
    id: 1
    text: 近接攻撃（サブ）
    textEng: Melee (S)
  melee_secondary_text:
    id: 1
    text: セカンダリー・ウェポンで近接攻撃を行う。
    textEng: Perform a close range attack with the secondary weapon.
  move_limp_name:
    id: 1
    text: 跛行
    textEng: Limp
  move_limp_text:
    id: 1
    text: 推進システムが損傷しているにもかかわらずユニットを移動させるが、速度は遅くなる。
    textEng: Move the unit despite damage to propulsion systems. Speed will be slower.
  move_run_name:
    id: 1
    text: 走る
    textEng: Run
  move_run_text:
    id: 1
    text: 目的地まで最大速度で移動する。下半身が破壊されていると使用できない。
    textEng: Move to a destination at full speed. Only available for units with fully intact lower body.
  move_system_name:
    id: 1
    text: 移動
    textEng: Move
  move_system_text:
    id: 1
    text: このユニットを指定した目標まで移動させます。
    textEng: Move this unit to specified target.
  move_vehicle_name:
    id: 1
    text: ドライブ
    textEng: Drive
  move_vehicle_text:
    id: 1
    text: 目的地まで最大速度で移動する。下半身が破壊されていると使用できない。
    textEng: Move to a destination at full speed. Only available for units with fully intact lower body.
  reaction_attack_primary_name:
    id: 1
    text: 攻撃（P）
    textEng: Attack scan (P)
  reaction_attack_primary_text:
    id: 1
    text: 侵攻軍が射程範囲内に入るとプライマリー・ウェポンで応戦する。
    textEng: React with a primary attack if an enemy enters range.
  reaction_attack_secondary_name:
    id: 1
    text: 攻撃（S）
    textEng: Attack scan (S)
  reaction_attack_secondary_text:
    id: 1
    text: 侵攻軍が射程範囲内に入るとセカンダリー・ウェポンで応戦する。
    textEng: React with a secondary attack if an enemy enters range.
  reaction_attack_vehicle_name:
    id: 1
    text: 攻撃
    textEng: Attack scan
  reaction_attack_vehicle_text:
    id: 1
    text: 侵攻軍が射程範囲内に入ると攻撃で応戦する。
    textEng: React with an attack if an enemy enters range.
  reaction_shield_name:
    id: 1
    text: シールド
    textEng: Shield scan
  reaction_shield_text:
    id: 1
    text: 侵攻軍が範囲内に入るとシールドを構える。
    textEng: React by shielding if a hostile enters range.
  reaction_system_name:
    id: 1
    text: スキャン
    textEng: Scan
  reaction_system_text:
    id: 1
    text: このシステムはターゲットをスキャンしています。視野を横切るユニットに高確率で発砲します。
    textEng: This system is scanning for targets. It's likely to open fire on any unit crossing the field of view.
  retreat_airlift_name:
    id: 1
    text: 救出中
    textEng: Extracting
  retreat_airlift_text:
    id: 1
    text: 味方の航空機がこのユニットに接近中です。間もなく救出します。
    textEng: An allied aircraft is approaching this unit. It will extract shortly.
  retreat_name:
    id: 1
    text: 撤退
    textEng: Retreat
  retreat_text:
    id: 1
    text: 戦闘から撤退する。有効な撤退区域内にいる場合のみ実行可能。
    textEng: Retreat from combat. This can only be executed if in an active retreat zone.
  shield_name:
    id: 1
    text: シールド
    textEng: Shield
  shield_text:
    id: 1
    text: シールドを上げて攻撃を特定の方向にそらす。ユニットの重量クラスを上げる。
    textEng: Raise the shield to deflect attacks in a specified direction. Increases the weight class of the unit.
  system_equipment_core_name:
    id: 1
    text: 不明
    textEng: Unknown
  system_equipment_core_text:
    id: 1
    text: このシステム内で電力サージが検出されました。機能不明。
    textEng: Power surge detected within this system. Function unknown.
  wait_name:
    id: 1
    text: 待機
    textEng: Wait
  wait_text:
    id: 1
    text: 指定の方向を向いて待機するようユニットに命令する。待機方向が重要でない場合は、タイムライン上で代わりに移動アクションを実行できる。
    textEng: Order the unit to wait while facing a chosen direction. Can be replaced by spacing movement actions on the timeline if facing is unimportant.
