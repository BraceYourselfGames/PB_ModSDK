    textEng: Execution unavailable
  timeline_lock_header:
    id: 1
    text: ロック済み
    textEng: Locked
  timeline_overlap_desc:
    id: 1
    text: 攻撃などの二次アクションは重複不可。ただし、ユニットは攻撃と移動を同時に行うことができる。
    textEng: Secondary actions can not overlap, such as attacks. However, units can attack and move at the same time.
  timeline_overlap_header:
