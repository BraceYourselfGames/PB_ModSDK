entries:
  camp_supply_limit__name:
    id: 1
    text: キャンプ物資上限
    textEng: Camp supply limit
  camp_supply_limit__text:
    id: 1
    text: 基地に備蓄できる基地に保管できるキャンプ物資の量。
    textEng: The amount of camp supplies that can be stored at the base.
  pilot_slots__name:
    id: 1
    text: パイロット上限
    textEng: Pilot limit
  pilot_slots__text:
    id: 1
    text: 基地が支援できるパイロットの数。
    textEng: Number of pilots the base can support.
  unit_repair_amount__name:
    id: 1
    text: メカ修理可能量
    textEng: Mech repair capability
  unit_repair_amount__text:
    id: 1
    text: 1回のキャンプでメカフレームの耐久をどれだけ修復できるかです。例：修復能力が50％の場合、耐久40％のメカは1回のキャンプで90％まで回復します。基地のアップグレードで向上可能。
    textEng: 'How much mech frame integrity can be repaired at one camp stop. For example: if the repair capability is 50%, a mech with 40% integrity will be repaired to 90% after one camp stop. Can be improved with base upgrades.'
  unit_repair_jobs__name:
    id: 1
    text: 回復スロット
    textEng: Recovery slots
  unit_repair_jobs__text:
    id: 1
    text: 1回のキャンプ中に治療や修理を行えるユニットとパイロットの数です。医療室や修理設備の性能によって変化します。
    textEng: Number of units and pilots that that can be attended to during a camp stop. Depends on the medical bay and repair equipment.
  unit_slots__name:
    id: 1
    text: 備蓄スロット
    textEng: Storage slots
  unit_slots__text:
    id: 1
    text: 基地に備蓄できるユニット数。新しいユニットが構築可能かが決まる。
    textEng: Number of units that can be stored on base. Determines whether new units can be built.
  workshop_jobs__name:
    id: 1
    text: プロジェクト上限
    textEng: Project limit
  workshop_jobs__text:
    id: 1
    text: ワークショップが同時に構築できるプロジェクトの数。
    textEng: Number of projects the workshop is capable of building simultaneously.
