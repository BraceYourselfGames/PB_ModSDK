  overworld_general__overview:
    id: 1
    text: Передвигайтесь по карте, участвуйте в событиях, нападайте на позиции врага. Сражайтесь за спорные провинции и прогоните захватчиков. Используйте мобильную базу для управления юнитами, пилотами и улучшениями.
    textEng: Navigate the map, participate in events, attack hostile sites. Contest provinces and drive the invasion forces out. Use the mobile base to manage units, pilots and upgrades.
