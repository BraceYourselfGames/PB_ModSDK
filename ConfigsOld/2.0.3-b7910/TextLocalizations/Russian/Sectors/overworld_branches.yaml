entries:
  branch_army__header:
    id: 1
    text: Армия
    textEng: Army
  branch_army__text:
    id: 1
    text: Общевойсковая группировка, проводящая большую часть операций на захваченных территориях. Использует обычные виды брони и кинетическое вооружение.
    textEng: A combined arms force fielding conventional armor, and kinetic weapons. Responsible for most of operations in the occupied territories.
  branch_experimental__header:
    id: 1
    text: Экспериментальные
    textEng: Experimental
  branch_experimental__text:
    id: 1
    text: Элитные отряды, оснащенные редкой высокомобильной броней и самым современным оружием, которое может накладывать эффекты состояния. Вместо обычной брони используют усовершенствованные надземные танки.
    textEng: Elite divisions equipped with exotic mobile armor and cutting-edge energy weapons that can apply status effects. Deploys advanced elevated tanks in place of conventional armor.
  branch_reserves__header:
    id: 1
    text: Резервы
    textEng: Reserves
  branch_reserves__text:
    id: 1
    text: Войска захватчика. Делают ставку на численное превосходство, стандартные бронемашины и ракетные установки. Простой враг — часто применяет недоукомплектованных роботов без одной или двух рук, но с ранцевым оружием.
    textEng: Occupation forces reliant on numbers, conventional armored vehicles, and missile launchers. An unsophisticated adversary, often utilizing incomplete mechs missing one or both arms in favor of backpack weapons.
  branch_specops__header:
    id: 1
    text: Спецназ
    textEng: Special Ops
  branch_specops__text:
    id: 1
    text: Подразделения специального назначения. Почти все отряды используют роботов вместо обычной брони. Предпочитают оружие, наносящее повышенный урон пилотам.
    textEng: Special operations forces. Nearly all squads utilize mechs in place of conventional armor. Prefer weapons optimized for pilot damage.
  branch_trainingreserves__header:
    id: 1
    text: Резервы
    textEng: Reserves
  branch_trainingreserves__text:
    id: 1
    text: Резервные войска, собранные после вторжения. Полагаются на численное превосходство и обычную бронетехнику. Простой, но опасный враг.
    textEng: A reserve force established after the invasion. Reliant on numbers and conventional armored vehicles, it is an unsophisticated but dangerous adversary.
