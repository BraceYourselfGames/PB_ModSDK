entries:
  back__name:
    id: 1
    text: Zaino
    textEng: Backpack
  back__text:
    id: 1
    text: Punto di aggancio posteriore, riservato ai carichi e agli armamenti autoguidati.
    textEng: An attachment point on the back reserved for cargo and off-bore armaments.
  core__name:
    id: 1
    text: Corpo superiore
    textEng: Upper body
  core__text:
    id: 1
    text: Ospita il pilota e il nucleo del reattore. La distruzione del corpo superiore danneggia irreversibilmente un'unità, uccidendo il pilota. Eietta il pilota quando questa parte subisce danni critici.
    textEng: Houses the pilot and the reactor core. Destruction of the upper body irreversibly damages the unit and kills the pilot. Eject when this part is critically damaged.
  equipment_left__name:
    id: 1
    text: Arma secondaria
    textEng: Sidearm
  equipment_left__text:
    id: 1
    text: Uno spazio per equipaggiamento compatibile con armi leggere e scudi.
    textEng: An equipment slot for light weapons and shields.
  equipment_right__name:
    id: 1
    text: Arma primaria
    textEng: Primary weapon
  equipment_right__text:
    id: 1
    text: Uno spazio per equipaggiamento compatibile con tutti i tipi di arma.
    textEng: An all-purpose equipment slot for weapons.
  optional_left__name:
    id: 1
    text: Braccio sinistro
    textEng: Left arm
  optional_left__text:
    id: 1
    text: Protegge la parte superiore sinistra del corpo. Danni critici impediscono l'uso dell'arma secondaria.
    textEng: Protects the left upper body. Critical damage prevents use of the secondary weapon.
  optional_right__name:
    id: 1
    text: Braccio destro
    textEng: Right arm
  optional_right__text:
    id: 1
    text: Protegge la parte superiore destra del corpo. Danni critici impediscono l'uso dell'arma primaria.
    textEng: Protects the right upper body. Critical damage prevents use of the primary weapon.
  secondary__name:
    id: 1
    text: Corpo inferiore
    textEng: Lower body
  secondary__text:
    id: 1
    text: Sostiene e muove l'unità. Danni critici possono limitarne la velocità.
    textEng: Supports and moves the unit. Critical damage can limit speed.
