  hg_forward_base__text:
    id: 1
    text: Un avamposto della Forza di Liberazione del Fyrland nascosto ai confini della provincia. La base mobile può usarlo per fare rifornimento.
    textEng: An outpost of Fyrland Freedom Forces hidden at the edge of the province. Resistance fighters here can help resupply your mobile base.
  internal_mobilebase__name:
    id: 1
    text: Base mobile
    textEng: Mobile Base
  internal_mobilebase__text:
    id: 1
    text: Robusto veicolo adibito al trasporto dei mech in cui sono stati installati un'officina per le riparazioni e un dormitorio. Permette alla Brigata di colpire con precisione e ritirarsi prima che il nemico possa reagire.
    textEng: Rugged mech transport retrofitted with a repair bay and pilot quarters. The mobile base enables the Brigade to strike with precision and escape before the enemy can respond.
  special_breakthrough_train__name:
