entries:
  province_00_desc:
    id: 1
    text: Nascosta fra le montagne, questa zona spesso dimenticata del Paese era in passato un fiorente distretto minerario. Ora che le sue industrie non hanno più alcuna importanza strategica, questa provincia remota è trascurata dal nemico. È il primo anello debole della catena.
    textEng: Tucked into the mountains, this oft forgotten part of the country used to be a booming mining district. With no strategically important industry to speak of, this remote region has nearly no enemy presence. The first weak link in the chain.
  province_00_name:
    id: 1
    text: Hedmark
    textEng: Hedmark
  province_02_desc:
    id: 1
    text: Il governatore del Fyrland era particolarmente abile nel negoziare sussidi agricoli, e per questo si tratta di una provincia straordinariamente ricca.
    textEng: The Mayor of Fyrland was particularly skilled in negotiating farming subsidies and, as a result, it is a surprisingly affluent province.
  province_02_name:
    id: 1
    text: Fyrland
    textEng: Fyrland
  province_03_desc:
    id: 1
    text: Una provincia nota per l'alto numero di ovini, superiore a quello dei suoi abitanti umani.
    textEng: A region famous for the fact its sheep population is larger than its people.
  province_03_name:
    id: 1
    text: Logge
    textEng: Logge
  province_04_desc:
    id: 1
    text: Una provincia principalmente dedita all'agricoltura, ma i suoi famosi mercatini invernali la rendono anche una popolare meta turistica.
    textEng: A region mostly dealing with agriculture, though its famous holiday markets make it popular for tourists.
  province_04_name:
    id: 1
    text: Mæpple
    textEng: Mæpple
  province_07_desc:
    id: 1
    text: Dimora di alcune delle più lussureggianti foreste del Fyrland, il Balekin è una meta popolare fra i turisti per i suoi numerosi sentieri da trekking con viste mozzafiato.
    textEng: Home to some of the most luscious forest in all of Fyrland, Balekin is popular with tourists for its many gorgeous hiking trails.
  province_07_name:
    id: 1
    text: Balekin
    textEng: Balekin
  province_08_desc:
    id: 1
    text: 'Ogni bambino del Fyrland sogna di vivere nel Brostland: si dice che i suoi boschi siano abitati dal popolo delle fate.'
    textEng: Every child in Fyrland wishes they lived in Brostland because of the rumours that the woods are full of fae folk.
  province_08_name:
    id: 1
    text: Brostland
    textEng: Brostland
  province_09_desc:
    id: 1
    text: Un tempo pittoresca provincia rurale, la scoperta di ricchi filoni metalliferi ha portato a un incremento esponenziale delle operazioni minerarie durante l'ultimo decennio.
    textEng: Once a quaint farming province, a discovery of mineral-rich veins led to an explosion of mining operations in the last decade.
  province_09_name:
    id: 1
    text: Isadgotte
    textEng: Isadgotte
  province_11_desc:
    id: 1
    text: Una provincia scarsamente popolata, principalmente nota per la sua attività agricola, il Bjørrin è anche un centro nevralgico dei trasporti dal settore terziario poco sviluppato.
    textEng: A sparsely populated region known mainly for its agriculture, Bjørrin is also a commuter hub with very little tertiary industry.
  province_11_name:
    id: 1
    text: Bjørrin
    textEng: Bjørrin
  province_12_desc:
    id: 1
    text: Sebbene sia principalmente una provincia mineraria, il nome Kongensland significa "Terra del Re". È qui infatti che, secoli fa, la monarchia fu abolita nel Fyrland in seguito alla decapitazione del sovrano.
    textEng: Despite being primarily a mining province, the ironically named Kongensland is most famous for the sight where, centuries ago, Fyrland's monarchy was finally dismantled via a beheading of the King.
  province_12_name:
    id: 1
    text: Kongensland
    textEng: Kongensland
  province_13_desc:
    id: 1
    text: Questa provincia è da tempo un importante centro di sviluppo scientifico, iniziato con le pionieristiche ricerche sulla fusione e la superconduttività. Molte unità sperimentali vi operano; è necessario avvicinarsi con cautela.
    textEng: Scientific development has long been booming in this region, starting with landmark research into fusion and superconductivity and continuing to this day. A large number of experimental units operate in the region, so it must be approached with caution.
  province_13_name:
    id: 1
    text: Kruss
    textEng: Kruss
  province_15_desc:
    id: 1
    text: L'invasore ha fatto della conquista dello Styggut un obiettivo primario, a causa della sua importanza strategica. Ospita numerose operazioni di estrazione mineraria e centrali elettriche.
    textEng: The invading forces took a special interest in taking Styggut over, due to its strategic importance. It's home to many extraction operations and power plants.
  province_15_name:
    id: 1
    text: Styggut
    textEng: Styggut
  province_16_desc:
    id: 1
    text: Provincia natale del celebre autore Mikael Nilsson, il Midtbolle viene citato trentasette volte nel suo romanzo [i]Appetito[/i], che narra di uno scrittore in preda ai deliri della fame.
    textEng: The birthplace of famous author Mikael Nilsson, Midtbolle is mentioned thirty-seven times in his opus about a starving writer, [i]Appetite[/i].
  province_16_name:
    id: 1
    text: Midtbolle
    textEng: Midtbolle
  province_17_desc:
    id: 1
    text: Lo Stillested, di gran lunga l'area meno popolosa del Fyrland, è ricoperto di foreste, protette da un'antica legge che ne impedisce la deforestazione che ha toccato altre province.
    textEng: Stillested is by far the least populous area of Fyrland, dominated by forests and with ancient legislation that bars much of the deforestation the rest of Fyrland has seen.
  province_17_name:
    id: 1
    text: Stillested
    textEng: Stillested
  province_18_desc:
    id: 1
    text: Lykkedig incoraggia da tempo le aziende tecnologiche a prendervi sede, proponendo numerosi programmi di finanziamento e svendendo a poco prezzo enormi lotti di terreno vuoti, perfetti per edificarvi grandi impianti.
    textEng: Lykkedig has long encouraged technological companies to set up shop there, with its many funding programs and plenty of unused land sold cheap for company campuses.
  province_18_name:
    id: 1
    text: Lykkedig
    textEng: Lykkedig
  province_19_desc:
    id: 1
    text: In passato, il cuculo dalle ali nere era l'uccello simbolo del Fyrland, ma ora l'Ungtträ è l'unica provincia dove possa ancora essere visto, dopo che il suo habitat naturale è stato distrutto dall'industrializzazione.
    textEng: The black-winged cuckoo was once Fyrland's national bird, but now Ungtträ is the only place they can still be seen after their natural habitats had been destroyed due to industrialisation.
  province_19_name:
    id: 1
    text: Ungtträ
    textEng: Ungtträ
  province_20_desc:
    id: 1
    text: Sebbene sia stato devastato dagli incendi scoppiati durante le estati eccezionalmente torride di due anni fa, ha oramai ripreso la maggior parte delle sue attività industriali.
    textEng: Though it suffered badly with wildfires caused by an unseasonable dry summer two years ago, it has since recovered most of its industry.
  province_20_name:
    id: 1
    text: Regattal
    textEng: Regattal
  province_21_desc:
    id: 1
    text: L'attività industriale della provincia dello Sjefunnet è in declino ormai da mezzo decennio a causa della perdita dei suoi migliori cervelli, trasferitisi negli hub tecnologici del Fyrland, come il Lykkedig.
    textEng: Sjefunnet’s industry has been on the decline here for almost half a decade thanks to losing most of its best and brightest to the Fyrland technology hubs, like Lykkedig.
  province_21_name:
    id: 1
    text: Sjefunnet
    textEng: Sjefunnet
  province_22_desc:
    id: 1
    text: Attratti dai suoi generosi sgravi fiscali, molti produttori hanno scelto di stabilire il proprio quartier generale nello Huvudsyster.
    textEng: Thanks to generous tax breaks, many manufacturers have their headquarters in Huvudsyster.
  province_22_name:
    id: 1
    text: Huvudsyster
    textEng: Huvudsyster
  province_24_desc:
    id: 1
    text: Nordtre deve la sua ricchezza all'esportazione di legname; la provincia è pressoché priva di altre industrie. Ogni autunno, qui vengono perfino organizzati famosi festival dedicati all'intaglio del legno!
    textEng: Nordtre relies on wood export for much of its riches, as it has little other industry in the province. They even hold popular woodcarving festivals every autumn!
  province_24_name:
    id: 1
    text: Nordtre
    textEng: Nordtre
  province_25_desc:
    id: 1
    text: Un decennio fa, l'allora ministro dell'Agricoltura interruppe numerose operazioni minerarie di questa zona, ma l'ultimo ministro in carica prima dell'invasione era intenzionato a riportare l'industria nell'Oxbrut.
    textEng: A decade ago, the Secretary of Agriculture at the time shut down a lot of mining operations in this area, but the new Secretary just before the invasion was working on bringing industry back to Oxbrut.
  province_25_name:
    id: 1
    text: Oxbrut
    textEng: Oxbrut
  province_26_desc:
    id: 1
    text: Røban è una delle province più ricche del Fyrland ed è tuttora una popolare destinazione per le nuove start-up.
    textEng: Røban is one of the wealthiest provinces in Fyrland and is still a popular destination for young start-ups.
  province_26_name:
    id: 1
    text: Røban
    textEng: Røban
  province_27_desc:
    id: 1
    text: Questa provincia scarsamente popolata è principalmente dedita alla silvicoltura.
    textEng: This sparsely populated region gives over most of its land to forestry.
  province_27_name:
    id: 1
    text: Cottelbrum
    textEng: Cottelbrum
  province_28_desc:
    id: 1
    text: Dimora dell'Istituto, la provincia dello Hollis è responsabile di numerose scoperte scientifiche degli ultimi 30 anni. Molte unità sperimentali vi operano; è necessario avvicinarsi con cautela.
    textEng: Home to the Institute, Hollis has been responsible for many scientific breakthroughs over the past 30 years. A large number of experimental units operate in the region, so it must be approached with caution.
  province_28_name:
    id: 1
    text: Hollis
    textEng: Hollis
  province_29_desc:
    id: 1
    text: Uno dei moderni centri industriali del Fyrland, questa provincia è specializzata nella lavorazione delle terre rare e nella produzione di semiconduttori.
    textEng: One of the modern industrial centers of Fyrland, this region specializes in rare-earth metal processing and semiconductor manufacturing.
  province_29_name:
    id: 1
    text: Lætes
    textEng: Lætes
  province_30_desc:
    id: 1
    text: I dati sulla popolazione della provincia del Trom sono poco accurati, a causa delle difficoltà di censimento nei più remoti borghi e villaggi della zona.
    textEng: Population numbers are not accurate for Trom, due to the difficulty in collecting census information from the more remote hamlets and villages.
  province_30_name:
    id: 1
    text: Trom
    textEng: Trom
  province_32_desc:
    id: 1
    text: Relegata nell'angolo esterno del Paese, la provincia del Billesker viene spesso dimenticata da chiunque non sia appassionato di manifattura della plastica.
    textEng: Tucked in the corner of the country, Billesker is often forgotten by anyone not fascinated by plastics manufacturing.
  province_32_name:
    id: 1
    text: Billesker
    textEng: Billesker
  province_breakthrough_central_desc:
    id: 1
    text: Valico di grande importanza strategica per l'attraversamento delle Cime di Granito. È una strettoia ben difesa che dà accesso al resto del Fyrland.
    textEng: Strategically important path through the Granite Peaks. A well defended chokepoint opening the way to the rest of Fyrland.
  province_breakthrough_central_name:
    id: 1
    text: Passo del Cardine
    textEng: Keystone Pass
  province_breakthrough_line_desc:
    id: 1
    text: Valico di grande importanza strategica per l'attraversamento delle Pareti dell'Occaso. È una via di rifornimento fondamentale per le forze d'invasione, nonché una strettoia facilmente difendibile che impedisce di accedere al resto del Fyrland.
    textEng: Strategically important path through the Sunset Walls mountain range. A critical supply path for the invasion forces and an easily defendable chokepoint blocking the way to the rest of Fyrland.
  province_breakthrough_line_name:
    id: 1
    text: Passo Occidentale
    textEng: Western Pass
  province_capital_desc:
    id: 1
    text: Avvantaggiata dalla sua posizione difensiva, lontana dai confini del Paese e protetta dal mare sul lato settentrionale, la Capitale si è rivelata difficile da conquistare durante l'invasione.
    textEng: Benefiting from a defensive position far from the country's borders and protected by its northern seafront, the Capital proved difficult to topple during the invasion.
  province_capital_name:
    id: 1
    text: Distretto della Capitale
    textEng: Capital District
  province_g1_01_desc:
    id: 1
    text: Gli abitanti di questa provincia vengono affettuosamente soprannominati "bietoloni", in virtù dell'enorme quantità di barbabietole da zucchero coltivate nella regione.
    textEng: Denizens of this province are affectionately nicknamed "beetniks", thanks to the enormous amount of sugar beets grown in this region.
  province_g1_01_name:
    id: 1
    text: Ostbager-Wiel
    textEng: Ostbager-Wiel
  province_g1_02_desc:
    id: 1
    text: L'invasore ha fatto della conquista dello Styggut un obiettivo primario, a causa della sua importanza strategica. Ospita numerose operazioni di estrazione mineraria e centrali elettriche.
    textEng: The invading forces took a special interest in taking Styggut over, due to its strategic importance. It's home to many extraction operations and power plants.
  province_g1_02_name:
    id: 1
    text: Styggut
    textEng: Styggut
  province_g1_03_desc:
    id: 1
    text: Una delle prime a impiegare tecniche agricole all'avanguardia, è una provincia rurale fiorente.
    textEng: One of the first to adopt modern farming techniques, it is a thriving agricultural province.
  province_g1_03_name:
    id: 1
    text: Hosfred
    textEng: Hosfred
  province_g2_01_desc:
    id: 1
    text: 'Il luogo in cui nacque il radar Massar, la tecnologia di comunicazione a breve distanza impiegata dalla maggior parte degli eserciti. '
    textEng: 'Birthplace of Massar Radar, the standard short-distance communication technology used by most armies. '
  province_g2_01_name:
    id: 1
    text: Vremmel
    textEng: Vremmel
  province_g2_02_desc:
    id: 1
    text: I reperti fossili dimostrano che questa regione è stata uno dei primi insediamenti del Fyrland. L'invasore ha già iniziato a distruggerne alcuni dei principali siti storici.
    textEng: Fossil evidence shows that this region was one of the earliest settlements in all of Fyrland. The invading forces have already begun destroying some of the major historical sites.
  province_g2_02_name:
    id: 1
    text: Båkfist
    textEng: Båkfist
  province_g2_03_desc:
    id: 1
    text: Lyngsted, una volta noto come "Provincia del carbone", negli ultimi vent'anni, causa la chiusura delle miniere, ha avuto come attività economica principale la manifattura. Ospita inoltre numerose sorgenti termali.
    textEng: Once known as coal country, Lyngsted's mining closures two decades ago caused manufacturing to become the number one industry in the province. It is also home to many hot springs.
  province_g2_03_name:
    id: 1
    text: Lyngsted
    textEng: Lyngsted
  province_g2_04_desc:
    id: 1
    text: Malmland, famoso per il suggestivo Cratere di Lasurstein, è sede di una delle prime operazioni minerarie nell'Area d'impatto. Questa provincia è all'origine del 40% di tutte le esportazioni di materiali grezzi del Paese.
    textEng: Home of the scenic Lasurstein Crater, Malmland boasts one of the oldest mining operations in the Strike Circuit. The province is responsible for 20% of the country's raw material exports.
  province_g2_04_name:
    id: 1
    text: Malmland
    textEng: Malmland
