entries:
  camp_supply_limit__name:
    id: 1
    text: Limite risorse da accampamento
    textEng: Camp supply limit
  camp_supply_limit__text:
    id: 1
    text: La quantità di risorse da accampamento immagazzinabili nella base.
    textEng: The amount of camp supplies that can be stored at the base.
  pilot_slots__name:
    id: 1
    text: Limite piloti
    textEng: Pilot limit
  pilot_slots__text:
    id: 1
    text: Numero di piloti che la base può trasportare.
    textEng: Number of pilots the base can support.
  unit_repair_amount__name:
    id: 1
    text: Capacità di riparazione mech
    textEng: Mech repair capability
  unit_repair_amount__text:
    id: 1
    text: La percentuale di integrità di un mech che la base può riparare durante una sosta di accampamento. Ad esempio, se la capacità di riparazione è pari al 50%, un mech con il 40% di integrità può essere riparato fino al 90%. Questo valore può essere aumentato con le migliorie della base.
    textEng: 'How much mech frame integrity can be repaired at one camp stop. For example: if the repair capability is 50%, a mech with 40% integrity will be repaired to 90% after one camp stop. Can be improved with base upgrades.'
  unit_repair_jobs__name:
    id: 1
    text: Spazi di riabilitazione
    textEng: Recovery slots
  unit_repair_jobs__text:
    id: 1
    text: Numero di unità e piloti di cui è possibile occuparsi durante una sosta di accampamento. Dipende dall'infermeria e dall'equipaggiamento per riparazioni.
    textEng: Number of units and pilots that that can be attended to during a camp stop. Depends on the medical bay and repair equipment.
  unit_slots__name:
    id: 1
    text: Spazi per unità
    textEng: Storage slots
  unit_slots__text:
    id: 1
    text: Numero di unità immagazzinabili nella base. Per costruire nuove unità, devi avere degli spazi vuoti.
    textEng: Number of units that can be stored on base. Determines whether new units can be built.
  workshop_jobs__name:
    id: 1
    text: Limite di progetti
    textEng: Project limit
  workshop_jobs__text:
    id: 1
    text: Numero di progetti che l'officina può realizzare simultaneamente.
    textEng: Number of projects the workshop is capable of building simultaneously.
