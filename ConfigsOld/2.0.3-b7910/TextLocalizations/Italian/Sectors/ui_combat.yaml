    text: Un surriscaldamento prolungato farà prendere fuoco all'unità, danneggiandola. Distanzia gli attacchi e altre azioni che generano calore per dare all'unità il tempo di raffreddarsi. Se un'unità viene distrutta per surriscaldamento, il pilota al suo interno sarà eiettato in modo automatico.
    textEng: Prolonged overheating will lead to the unit catching fire and taking damage. Space out attacks and other heat-generating actions to give the unit time to cool down. If a unit is destroyed by overheating, the pilot will automatically eject.
  turn_header:
    id: 1
