    textEng: 1 turn
  unit_status_turn_linked:
    id: 1
    text: Questo stato è legato al turno in corso. Influisce sulla fase di pianificazione attuale e sulla successiva fase di esecuzione.
    textEng: This status is linked to the current turn. It affects the current planning phase and the upcoming execution phase.
  unit_tooltip_crashing:
    id: 1
    text: Schianto
    textEng: Crashing
  unit_tooltip_crashing_desc:
    id: 1
    text: L'unità ha subito una collisione e perso tutte le sue azioni pianificate. Si riprenderà al prossimo turno.
    textEng: This unit had a collision and lost all planned actions. It will recover next turn.
  unit_tooltip_ejecting:
    id: 1
    text: Eiezione
    textEng: Ejecting
  unit_tooltip_ejecting_desc:
    id: 1
    text: Lə pilota di questa unità sta pianificando l'eiezione e la fuga dal combattimento.
    textEng: The pilot of this unit is planning to eject and ecape the fight.
  unit_tooltip_focus_camera_header:
    id: 1
    text: Direzione telecamera
    textEng: Focus Camera
  unit_tooltip_focus_camera_text:
    id: 1
    text: Sposta la telecamera sulla posizione dell'unità. Fai doppio clic per fissare la visuale su quell'unità.
    textEng: Move the camera to the unit location. Double click to lock the camera to the unit.
  unit_tooltip_landing:
    id: 1
    text: Atterraggio
    textEng: Landing
  unit_tooltip_landing_desc:
    id: 1
    text: Questa unità è in fase di discesa e si unirà al combattimento nel prossimo turno.
    textEng: This unit is descending and will join the fight next turn.
  unit_tooltip_no_actions:
    id: 1
    text: Nessuna azione
    textEng: No Actions
  unit_tooltip_no_actions_desc:
    id: 1
    text: Questa unità non ha azioni previste sulla propria linea temporale. È consigliabile impartirle degli ordini prima di procedere al prossimo turno.
    textEng: This unit has no actions on its timeline. Consider giving it orders before proceeding to next turn.
  unit_tooltip_repair_gel_header:
    id: 1
    text: PrestoFix
    textEng: Liquid Fix
  unit_tooltip_repair_gel_text:
    id: 1
    text: L'armatura con barriera può rigenerarsi quando l'unità non è esposta al fuoco. La rigenerazione si interromperà quando le scorte di PrestoFix si saranno esaurite.
    textEng: Barrier armor can be regenerated if the unit is not under fire. Regeneration will stop when Liquid Fix supply is depleted.
  unit_tooltip_retreating:
    id: 1
    text: Ritirata
    textEng: Retreating
  unit_tooltip_retreating_desc:
    id: 1
    text: Questa unità sta pianificando la ritirata dal combattimento.
    textEng: This unit is planning to retreat from the fight.
  unit_tooltip_target_warning_header:
    id: 1
    text: Sotto attacco
    textEng: Target warning
  unit_tooltip_target_warning_text:
    id: 1
    text: L'unità è stata presa di mira da un attacco pericoloso. Analizza la linea temporale e cerca di schivarlo.
    textEng: This unit is being targeted by a dangerous attack. Check the timeline and try to evade it.
