    id: 1
    text: "Lə pilota ostile si è eiettatə lasciando la sua unità intatta: un'ottima occasione di recuperare delle parti!"
    textEng: The enemy pilot has ejected and left their unit intact - a great opportunity for salvage!
  pilot_status_ejected_desc_friendly:
    id: 1
    text: Lə tuə pilota si è eiettatə da questa unità e atterrerà vicino al campo di battaglia. Salvalə tempestivamente per assicurarne la sopravvivenza.
    textEng: Our pilot has ejected from this unit and will land near the battle site. Rescue them promptly to ensure their survival.
