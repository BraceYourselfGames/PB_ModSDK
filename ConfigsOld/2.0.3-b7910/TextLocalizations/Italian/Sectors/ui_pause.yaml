  boot_ready_header_bottom:
    id: 1
    text: Apprezziamo molto qualsiasi feedback tu voglia condividere con noi. Premi [b]Alt+B[/b] o [b]Invia feedback[/b] nel menu di pausa per aprire la finestra di segnalazione.
    textEng: If you have any feedback, we'd love to hear it. Press [b]Alt+B[/b] or [b]Send Feedback[/b] via the pause menu to open the reporter window.
