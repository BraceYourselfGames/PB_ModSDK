    id: 1
    text: Conferma caricamento mod
    textEng: Confirm Loading Mods
  mods_dialog_apply_text:
    id: 1
    text: >-
      Questo gioco applica le mod all'avvio. Non consigliamo di attivare l'opzione "Carica mod" come procedura per l'applicazione di cambiamenti, poiché questo potrebbe causare problemi imprevisti. Inoltre, il gioco non supporta il caricamento di mod basate su librerie o code injection più di una volta per sessione, quindi qualsiasi contenuto simile sarà saltato se il gioco ne ha già caricata una.


      L'opzione "Carica mod" è utile soprattutto per verificare rapidamente dei cambiamenti durante lo sviluppo di mod. Vuoi procedere comunque?
    textEng: >-
      This game applies mods on startup. We do not recommend the "load mods" option as a way to apply changes, as it can cause unforeseen issues. There is also no support for loading library/code injection mods more than once per session, so any such content will be skipped if the game has already loaded one.


      The "load mods" option is most useful for quickly checking changes while developing config mods. Do you still wish to proceed?
