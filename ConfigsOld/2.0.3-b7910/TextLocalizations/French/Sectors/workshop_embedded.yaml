entries:
  utl_res_convert_r2_header:
    id: 1
    text: Composants atypiques
    textEng: Uncommon components
  utl_res_convert_r2_text:
    id: 1
    text: >-
      Permet de fabriquer des composants atypiques en combinant des composants communs. Inefficace, mais pratique en cas d'urgence.


      [aa]Produit[ff]

      [b]+8 composants atypiques[/b]
    textEng: >-
      Build uncommon components by combining common components. Inefficient, but can be useful in a pinch.


      [aa]Return[ff]

      [b]+8 Uncommon components[/b]
  utl_res_convert_r3_header:
    id: 1
    text: Composants rares
    textEng: Rare components
  utl_res_convert_r3_text:
    id: 1
    text: >-
      Permet de fabriquer des composants rares en combinant des composants atypiques. Inefficace, mais pratique en cas d'urgence.


      [aa]Produit[ff]

      [b]+8 composants rares[/b]
    textEng: >-
      Build rare components by combining uncommon components. Inefficient, but can be useful in a pinch.


      [aa]Return[ff]

      [b]+8 Rare components[/b]
  utl_unit_frame_header:
    id: 1
    text: Armature
    textEng: Mech Frame
  utl_unit_frame_text:
    id: 1
    text: Ajoute une armature vide au hangar, prête à être complétée avec des pièces d'équipement et des accessoires.
    textEng: Adds a new, empty frame to the hangar, ready to be fitted with parts.
