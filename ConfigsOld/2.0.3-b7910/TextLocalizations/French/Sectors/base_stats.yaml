entries:
  camp_supply_limit__name:
    id: 1
    text: Limite de fournitures de campement
    textEng: Camp supply limit
  camp_supply_limit__text:
    id: 1
    text: Le nombre de fournitures de campement qui peuvent être entreposées dans la base.
    textEng: The amount of camp supplies that can be stored at the base.
  pilot_slots__name:
    id: 1
    text: Limite de pilotes
    textEng: Pilot limit
  pilot_slots__text:
    id: 1
    text: Le nombre de pilotes que la base peut abriter.
    textEng: Number of pilots the base can support.
  unit_repair_amount__name:
    id: 1
    text: Capacité de réparation des mechs
    textEng: Mech repair capability
  unit_repair_amount__text:
    id: 1
    text: "Le pourcentage d'intégrité du châssis pouvant être réparé lorsque vous vous arrêtez à un campement. Par exemple : si la capacité de réparation est de 50 %, un mech dont l'intégrité est de 40 % sera réparé à 90 %. Améliorez la base pour augmenter la capacité de réparation."
    textEng: 'How much mech frame integrity can be repaired at one camp stop. For example: if the repair capability is 50%, a mech with 40% integrity will be repaired to 90% after one camp stop. Can be improved with base upgrades.'
  unit_repair_jobs__name:
    id: 1
    text: Emplacements de récupération
    textEng: Recovery slots
  unit_repair_jobs__text:
    id: 1
    text: Le nombre d'unités et de pilotes qui peuvent être réparées et se reposer en même temps lors d'un campement. Dépend de l'infirmerie et de l'équipement à disposition pour les réparations.
    textEng: Number of units and pilots that that can be attended to during a camp stop. Depends on the medical bay and repair equipment.
  unit_slots__name:
    id: 1
    text: Emplacements de stockage
    textEng: Storage slots
  unit_slots__text:
    id: 1
    text: Le nombre d'unités qui peuvent être stockées dans la base. Détermine si de nouvelles unités peuvent être construites.
    textEng: Number of units that can be stored on base. Determines whether new units can be built.
  workshop_jobs__name:
    id: 1
    text: Limite de projet
    textEng: Project limit
  workshop_jobs__text:
    id: 1
    text: Le nombre de projets que l'atelier est capable de fabriquer en même temps.
    textEng: Number of projects the workshop is capable of building simultaneously.
