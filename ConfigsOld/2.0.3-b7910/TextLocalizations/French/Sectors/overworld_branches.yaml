entries:
  branch_army__header:
    id: 1
    text: Armée
    textEng: Army
  branch_army__text:
    id: 1
    text: Forces interarmées privilégiant des véhicules blindés et des armes cinétiques conventionnels. Responsables de la majorité des opérations dans les territoires occupés.
    textEng: A combined arms force fielding conventional armor, and kinetic weapons. Responsible for most of operations in the occupied territories.
  branch_experimental__header:
    id: 1
    text: Expérimental
    textEng: Experimental
  branch_experimental__text:
    id: 1
    text: Divisions d'élite équipées d'engins blindés mobiles non conventionnels et d'armes à énergie de pointe pouvant infliger des effets. Elles utilisent des blindés surélevés de conception avancée plutôt que des véhicules ordinaires.
    textEng: Elite divisions equipped with exotic mobile armor and cutting-edge energy weapons that can apply status effects. Deploys advanced elevated tanks in place of conventional armor.
  branch_reserves__header:
    id: 1
    text: Réserve
    textEng: Reserves
  branch_reserves__text:
    id: 1
    text: Troupes d'occupation dont la force s'appuie sur le nombre, des véhicules blindés conventionnels et l'utilisation de lance-missiles. Un adversaire sans raffinement, qui n'hésitera pas à employer des mechs incomplets avec un bras manquant ou plus, au profit d'armes de paquetage.
    textEng: Occupation forces reliant on numbers, conventional armored vehicles, and missile launchers. An unsophisticated adversary, often utilizing incomplete mechs missing one or both arms in favor of backpack weapons.
  branch_specops__header:
    id: 1
    text: Opérations spéciales
    textEng: Special Ops
  branch_specops__text:
    id: 1
    text: Forces spéciales. La majorité de ces escouades utilisent des mechs plutôt que des véhicules blindés conventionnels. Préfèrent les armes optimisées pour infliger des dégâts de choc aux pilotes.
    textEng: Special operations forces. Nearly all squads utilize mechs in place of conventional armor. Prefer weapons optimized for pilot damage.
  branch_trainingreserves__header:
    id: 1
    text: Réserve
    textEng: Reserves
  branch_trainingreserves__text:
    id: 1
    text: Troupes de réserve fondées après l'invasion dont la force rudimentaire, mais non moins dangereuse, s'appuie sur le nombre et les véhicules blindés conventionnels.
    textEng: A reserve force established after the invasion. Reliant on numbers and conventional armored vehicles, it is an unsophisticated but dangerous adversary.
