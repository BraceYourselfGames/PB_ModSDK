    text: Une surchauffe prolongée provoquera un incendie, et l'unité subira alors des dégâts. Pour donner aux unités le temps de refroidir, espacez les attaques et toutes les autres actions générant de la chaleur. Si une unité est détruite par une surchauffe, son pilote s'éjectera automatiquement.
    textEng: Prolonged overheating will lead to the unit catching fire and taking damage. Space out attacks and other heat-generating actions to give the unit time to cool down. If a unit is destroyed by overheating, the pilot will automatically eject.
  turn_header:
    id: 1
    text: Tour
    textEng: Turn
  unit_barrier:
