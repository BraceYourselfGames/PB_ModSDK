    id: 1
    text: Offensive
    textEng: Offensive
  action_tooltip_offensive_text:
    id: 1
    text: Ceci est une action offensive qui fera usage d'une arme équipée. Les informations concernant cette dernière sont affichées dans le coin inférieur droit de l'écran.
    textEng: This is an offensive action utilizing an installed weapon. Weapon information is available on the bottom right side of the screen.
  dialog_no_orders_desc:
    id: 1
    text: Certaines unités n'ont pas reçu d'ordres. Souhaitez-vous vraiment continuer ?
