  unit_status_turn_duration:
    id: 1
    text: 1 tour
    textEng: 1 turn
  unit_status_turn_linked:
    id: 1
    text: Ce statut est lié au tour actuel. Il affecte la phase de planification en cours et la phase d'exécution à venir.
    textEng: This status is linked to the current turn. It affects the current planning phase and the upcoming execution phase.
  unit_tooltip_crashing:
    id: 1
    text: Destruction
    textEng: Crashing
  unit_tooltip_crashing_desc:
    id: 1
    text: Cette unité a subi une collision et a perdu toutes les actions planifiées. Elle sera à nouveau opérationnelle au prochain tour.
    textEng: This unit had a collision and lost all planned actions. It will recover next turn.
  unit_tooltip_ejecting:
    id: 1
    text: Éjection
    textEng: Ejecting
  unit_tooltip_ejecting_desc:
    id: 1
    text: Le pilote de cette unité a l'intention de s'éjecter et de fuir le combat.
    textEng: The pilot of this unit is planning to eject and ecape the fight.
  unit_tooltip_focus_camera_header:
    id: 1
    text: Verrouiller la caméra
    textEng: Focus Camera
  unit_tooltip_focus_camera_text:
    id: 1
    text: Déplace la caméra à l'emplacement de l'unité. Double cliquez pour verrouiller la caméra sur l'unité.
    textEng: Move the camera to the unit location. Double click to lock the camera to the unit.
  unit_tooltip_landing:
    id: 1
    text: Atterrissage
    textEng: Landing
  unit_tooltip_landing_desc:
    id: 1
    text: Cette unité est en phase descendante et rejoindra le combat au prochain tour.
    textEng: This unit is descending and will join the fight next turn.
  unit_tooltip_no_actions:
    id: 1
    text: Aucune action
    textEng: No Actions
  unit_tooltip_no_actions_desc:
    id: 1
    text: Cette unité n'a aucune action sur sa frise temporelle. Pensez à lui donner des ordres avant de passer au tour suivant.
    textEng: This unit has no actions on its timeline. Consider giving it orders before proceeding to next turn.
  unit_tooltip_repair_gel_header:
    id: 1
    text: Gel de réparation
    textEng: Liquid Fix
  unit_tooltip_repair_gel_text:
    id: 1
    text: La cuirasse d'une unité peut se régénérer si elle n'est pas sous le feu ennemi. La régénération est impossible lorsque la réserve de gel de réparation est épuisée.
    textEng: Barrier armor can be regenerated if the unit is not under fire. Regeneration will stop when Liquid Fix supply is depleted.
  unit_tooltip_retreating:
    id: 1
    text: Repli
    textEng: Retreating
  unit_tooltip_retreating_desc:
    id: 1
    text: Cette unité a l'intention de battre en retraite.
    textEng: This unit is planning to retreat from the fight.
  unit_tooltip_target_warning_header:
    id: 1
    text: Alerte ciblage
    textEng: Target warning
  unit_tooltip_target_warning_text:
    id: 1
    text: Cette unité est la cible d'une dangereuse attaque. Consultez la frise temporelle et tâchez de l'éviter.
    textEng: This unit is being targeted by a dangerous attack. Check the timeline and try to evade it.
