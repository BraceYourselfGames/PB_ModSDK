    text: K.O.
    textEng: Knocked out
  pilot_event_knockout_text:
    id: 2
    text: Ce pilote est dans un état critique. Il est encore en vie, mais vous ne pourrez plus le déployer tant qu'il n'aura pas reçu de soins. De plus, il a subi un traumatisme permanent.
    textEng: This pilot is in a critical condition. They have survived, but require treatment to deploy again and gain a permanent trauma.
  pilot_event_lost_desc_trauma:
    id: 1
    text: Votre pilote n'a pas survécu à cette blessure en raison de précédents traumatismes. Sa dépouille sera récupérée à la fin du combat. Laissez aux pilotes le temps de se remettre entre chaque combat pour éviter ce genre de tragédie le plus possible.
    textEng: The pilot did not survive this injury due to untreated past trauma. Their remains will be recovered after combat. Letting pilots recover from injuries after combat can avoid this.
  pilot_event_lost_header:
    id: 1
    text: Décès de pilote
    textEng: Pilot lost
  pilot_health_damage_concussion:
    id: 1
    text: Points de dégâts avant la perte de conscience
