timeLastSync: 0
entries:
  ace_ml_s1__desc:
    id: 1
    text: Selon les renseignements de la résistance, il s'agit d'un pilote d'élite qui vient du district de la capitale. Il y est fait mention d'une prédilection pour les lance-missiles, mais sans plus de détails. Il vous faudra davantage d'expérience sur le terrain pour comprendre ses tactiques.
    textEng: According to resistance intel, this is an elite pilot from the Capital District. The files mention a particular preference for missile launchers, but are scarce on details. You'll need more hands-on experience to learn their tactics.
  ace_ml_s1__s_s1_desc:
    id: 1
    text: Capacités et vulnérabilités inconnues. Survivez à ce combat pour en apprendre davantage sur cet ennemi.
    textEng: Abilties and vulnerabilities unknown. Survive the encounter to learn more about this enemy
  ace_ml_s1__s_s1_name:
    id: 1
    text: Données limitées
    textEng: Limited data
  ace_ml_s1__s_s2_desc:
    id: 1
    text: Un appareil aérien de transport survole la zone. L'ennemi devrait finir par quitter les lieux.
    textEng: A transport aircraft is circling the area. This enemy might leave the scene after some time.
  ace_ml_s1__s_s2_name:
    id: 1
    text: Plan de vol
    textEng: On a clock
  ace_ml_s1__unit:
    id: 1
    text: Major explosif
    textEng: Major Payload
  ace_ml_s2__desc:
    id: 1
    text: Vous avez déjà affronté ce pilote d'élite, mais il a changé de mech depuis. Faites preuve de prudence.
    textEng: This is the elite pilot you have faced before. It looks like they are piloting a different mech this time around. Exercise caution.
  ace_ml_s2__s_s1_desc:
    id: 1
    text: Cet ennemi utilise essentiellement des missiles. Si vous souhaitez survivre, tentez d'esquiver les projectiles guidés en vol.
    textEng: This enemy exclusively utilizes missiles. Dodging can blind guided missiles in flight and could help you survive.
  ace_ml_s2__s_s1_name:
    id: 1
    text: Missiles en folie
    textEng: Missile mania
  ace_ml_s2__s_s2_desc:
    id: 1
    text: Nos capteurs détectent un dangereux paquetage à lanceurs multiples sur cette unité. Préparez-vous à de gros tirs de barrage.
    textEng: The sensors are picking up a dangerous multi-launch backpack on this unit. Prepare for heavy barrages.
  ace_ml_s2__s_s2_name:
    id: 1
    text: Feux d'artifice
    textEng: Party pack
