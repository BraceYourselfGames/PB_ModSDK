  unit_repair_amount__name:
    id: 1
    text: Capacidade de reparos de mekas
    textEng: Mech repair capability
  unit_repair_amount__text:
    id: 1
    text: 'Porção da integridade estrutural dos mekas que podem ser consertada em uma parada para acampar. Por exemplo: se a capacidade de reparos for de 50%, um meka com 40% de integridade será consertado até 90% depois de uma parada para acampar. Pode ser aprimorada com melhorias da base.'
    textEng: 'How much mech frame integrity can be repaired at one camp stop. For example: if the repair capability is 50%, a mech with 40% integrity will be repaired to 90% after one camp stop. Can be improved with base upgrades.'
  unit_repair_jobs__name:
    id: 1
    text: Espaços de recuperação
    textEng: Recovery slots
  unit_repair_jobs__text:
    id: 1
    text: Número de unidades e mekanautas que podem ser atendidos durante uma parada para acampar. Depende da ala médica e dos equipamentos de reparos.
    textEng: Number of units and pilots that that can be attended to during a camp stop. Depends on the medical bay and repair equipment.
  unit_slots__name:
    id: 1
    text: Vagas de armazenamento
    textEng: Storage slots
  unit_slots__text:
    id: 1
    text: Número de unidades que podem ser armazenadas na base. Determina se novas unidades podem ser construídas.
    textEng: Number of units that can be stored on base. Determines whether new units can be built.
  workshop_jobs__name:
