entries:
  01_open__header:
    id: 1
    text: Fase I
    textEng: Phase I
  01_open__nav_header:
    id: 1
    text: Libertação
    textEng: Liberation
  01_open__nav_text:
    id: 1
    text: As forças de ocupação nesta parte das Províncias Externas são vulneráveis e foram designadas como alvo prioritário pelas Forças da Liberdade de Fyrland.
    textEng: The occupation forces in this part of the Outer Provinces are vulnerable and have been designated a priority target by Fyrland Freedom Forces.
  01_open__text:
    id: 1
    text: 'Trabalhe com a FLF para expulsar as forças de ocupação. Quando outra província for libertada, você estará em posição para cortar as linhas de suprimentos do Kaskad e assegurar as Províncias Externas. '
    textEng: "Work with the 3F to push back occupation forces. Once another province has been liberated, you'll be in position to cut Kaskad's supply lines and secure the Outer Provinces. "
  02_side__header:
    id: 1
    text: Fase I
    textEng: Phase I
  02_side__nav_header:
    id: 1
    text: Opcional / Libertação
    textEng: Optional / Liberation
  02_side__nav_text:
    id: 1
    text: As forças de ocupação nesta região estão vulneráveis a ataques. Você pode viajar para cá para aumentar seu arsenal e ganhar experiência antes de seguir para a Passagem Ocidental.
    textEng: The occupation forces in this region are vulnerable to attack. You can travel here to grow your arsenal and gain experience before proceeding to the Western Pass.
  02_side__text:
    id: 1
    text: As forças de ocupação nesta região estão vulneráveis a ataques. Liberte-a antes de seguir para Passagem Ocidental.
    textEng: The occupation forces in this region are vulnerable to attack. Liberate it before proceeding to the Western Pass.
  10_breakthrough_line__nav_header:
    id: 1
    text: Prioridade / Avanço
    textEng: Priority / Breakthrough
  10_breakthrough_line__nav_text:
    id: 1
    text: Operação crítica. Corte a linha de suprimentos do inimigo e proteja a rota pela Passagem Ocidental para impedir retaliações contra as Províncias Externas.
    textEng: Critical operation. Cut the enemy supply line and secure the route through the Western Pass to prevent retaliation against the Outer Provinces.
  11_open_start__header:
    id: 1
    text: Fase II
    textEng: Phase II
  11_open_start__nav_header:
    id: 1
    text: Libertação
    textEng: Liberation
  11_open_start__nav_text:
    id: 1
    text: Essa parte das Planícies está vulnerável a ataques e foi designada como alvo prioritário pelas Forças da Liberdade de Fyrland.
    textEng: This part of the Plains is vulnerable to attack and has been designated a priority target by Fyrland Freedom Forces.
  11_open_start__text:
    id: 1
    text: Trabalhe com a FLF para libertar as Planícies e derrotar a fortaleza que bloqueia a rota até a Capital.
    textEng: Work with the 3F to liberate the Plains, and take out the stronghold blocking the route to the Capital.
  12_open_mid__header:
    id: 1
    text: Fase II
    textEng: Phase II
  12_open_mid__nav_header:
    id: 1
    text: Libertação
    textEng: Liberation
  12_open_mid__nav_text:
    id: 1
    text: Essa parte das Planícies está vulnerável a um ataque e foi designada como alvo prioritário pelas Forças da Liberdade de Fyrland.
    textEng: This part of the Plains is vulnerable to an attack and has been designated a priority target by the Fyrland Freedom Forces.
  12_open_mid__text:
    id: 1
    text: Trabalhe com a FLF. Atinja as vulnerabilidades e expulse o inimigo das Planícies. Prepare-se para tomar a fortaleza que bloqueia a rota até a Capital.
    textEng: Work with 3F. Hit the vulnerabilities and send the enemy running from the Plains. Prepare to take the stronghold blocking the route to the Capital.
  13_side__header:
    id: 1
    text: Fase II
    textEng: Phase II
  13_side__nav_header:
    id: 1
    text: Opcional / Libertação
    textEng: Optional / Liberation
  13_side__nav_text:
    id: 1
    text: As forças de ocupação nesta região estão vulneráveis a ataques. Você pode viajar para cá para enfraquecer o inimigo e aumentar seu arsenal antes de seguir para a Passagem de Keystone.
    textEng: The occupation forces in this region are vulnerable to attack. You can travel here to weaken the enemy and grow your arsenal before proceeding to the Keystone Pass.
  13_side__text:
    id: 1
    text: As forças de ocupação nesta região estão vulneráveis a ataques. Liberte-a antes de seguir para a Passagem de Keystone.
    textEng: The occupation forces in this region are vulnerable to attack. Liberate it before proceeding to the Keystone Pass.
  20_breakthrough_central__nav_header:
    id: 1
    text: Prioridade / Avanço
    textEng: Priority / Breakthrough
  20_breakthrough_central__nav_text:
    id: 1
    text: Operação crítica. Assegure a Passagem de Keystone para proteger os territórios libertados e abrir um caminho até a Capital.
    textEng: Critical operation. Secure the Keystone Pass to protect the liberated territories and open up a path to the Capital.
  21_open_start__header:
    id: 1
    text: Fase III
    textEng: Phase III
  21_open_start__nav_header:
    id: 1
    text: Libertação
    textEng: Liberation
  21_open_start__nav_text:
    id: 1
    text: Essa parte das Regiões Centrais está vulnerável a ataques e foi designada como alvo prioritário pelas Forças da Liberdade de Fyrland.
    textEng: This part of the Central Regions is vulnerable to attack and has been designated a priority target by Fyrland Freedom Forces.
  21_open_start__text:
    id: 1
    text: Trabalhe com a FLF para libertar as Regiões Centrais. Expulse as forças de ocupação restantes e prepare-se para retomar a Capital.
    textEng: Work with the 3F to liberate the Central Regions. Drive the remaining occupation forces out and prepare to take back the Capital.
  22_open_loop__header:
    id: 1
    text: Fase III
    textEng: Phase III
  22_open_loop__nav_header:
    id: 1
    text: Libertação
    textEng: Liberation
  22_open_loop__nav_text:
    id: 1
    text: Essa parte das Regiões Centrais está vulnerável a ataques e foi designada como alvo prioritário pelas Forças da Liberdade de Fyrland.
    textEng: This part of the Central Regions is vulnerable to attack and has been designated a priority target by Fyrland Freedom Forces.
  22_open_loop__text:
    id: 1
    text: Trabalhe com a FLF para libertar as Regiões Centrais. Expulse as forças de ocupação restantes e abra um caminho para retomar a Capital.
    textEng: Work with the 3F to liberate the Central Regions. Push the remaining occupation forces out and clear a path to the Capital.
  23_open_shortcut__header:
    id: 1
    text: Fase III
    textEng: Phase III
  23_open_shortcut__nav_header:
    id: 1
    text: Atalho / Libertação
    textEng: Shortcut / Liberation
  23_open_shortcut__nav_text:
    id: 1
    text: De acordo com dados de inteligência da FLF, parte dos esquadrões mais bem equipados do Kaskad foram mobilizados para esta província. Tomá-la será um desafio, mas uma vitória aqui enfraqueceria bastante o inimigo e abriria um caminho direto para a Capital.
    textEng: According to 3F intel, some of Kaskad's best-equipped squads have been deployed to this province. Taking it will be a challenge, but a victory here could greatly weaken the enemy and open a direct path to the Capital.
  23_open_shortcut__text:
    id: 1
    text: Trabalhe com a FLF para libertar as Regiões Centrais. Expulse as forças de ocupação restantes e abra um caminho para retomar a Capital.
    textEng: Work with the 3F to liberate the Central Regions. Push the remaining occupation forces out and clear a path to the Capital.
  30_breakthrough_capital__nav_header:
    id: 1
    text: Prioridade / Avanço
    textEng: Priority / Breakthrough
  30_breakthrough_capital__nav_text:
    id: 1
    text: Reconquiste sua pátria. Custe o que custar.
    textEng: Take back your home. Whatever it takes.
  40_postgame_start__header:
    id: 1
    text: Limpeza
    textEng: Cleanup
  40_postgame_start__nav_header:
    id: 1
    text: Limpeza
    textEng: Cleanup
  40_postgame_start__nav_text:
    id: 1
    text: Expulse as forças de ocupação restantes de Fyrland.
    textEng: Drive the remaining occupation forces out of Fyrland.
  40_postgame_start__text:
    id: 1
    text: Mesmo com a Capital libertada, ainda restam algumas forças de ocupação que se prendem à esperança de que o Kaskad ainda conseguiria virar o jogo. Elas não vão resistir por muito mais tempo.
    textEng: Even with the Capital liberated, some occupation forces remain, clinging to the hope that Kaskad will somehow turn things around. They won't be around for much longer.
  41_postgame_loop__header:
    id: 1
    text: Limpeza
    textEng: Cleanup
  41_postgame_loop__nav_header:
    id: 1
    text: Limpeza
    textEng: Cleanup
  41_postgame_loop__nav_text:
    id: 1
    text: Expulse as forças de ocupação restantes de Fyrland.
    textEng: Drive the remaining occupation forces out of Fyrland.
  41_postgame_loop__text:
    id: 1
    text: As forças do Kaskad na região continuam defendendo sua posição contra a FLF, agarrando-se à esperança de virar o jogo. Mas não por muito tempo.
    textEng: Kaskad forces in the region, clinging to the hope that things will turn around, continue to hold the line against the 3F. But not for long.
