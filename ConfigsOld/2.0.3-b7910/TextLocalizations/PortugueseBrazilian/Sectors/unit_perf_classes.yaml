    id: 1
    text: Unidades médias ficam incapacitadas após colisões com unidades médias ou pesadas, mas permanecem estáveis ao colidir com unidades leves.
    textEng: Medium units will crash upon collisions with medium or heavy units, but remain stable when colliding with light units.
