timeLastSync: 0
entries:
  brawler__header:
    id: 1
    text: Interceptação
    textEng: Interceptor
  brawler__text:
    id: 1
    text: Especialista em curta distância. Destaca-se ao causar dano em velocidade, conseguindo acertos críticos e atropelando os inimigos no caminho. Tem bônus de chance de crítico com armas de curto alcance.
    textEng: Close range specialist. Excels as a fast moving damage dealer, inflicting critical hits and crashing the enemies in their way. Bonus critical chance with short range weapons.
  defender__header:
    id: 1
    text: Defesa
    textEng: Defender
  defender__text:
    id: 1
    text: Protege o esquadrão. Consegue resistir a mais danos porque é competente no uso de blindagem e escudos. Não tem preferência de alcance de arma.
    textEng: Squad protector. Adept at using armor and shields, can withstand more damage. No preferred weapon range.
  enemy_generic__header:
    id: 1
    text: Patente baixa
    textEng: Grunt
  enemy_generic__text:
    id: 1
    text: Mekanauta raso das forças invasoras.
    textEng: Rank and file pilot of the invasion forces.
  generalist__header:
    id: 1
    text: Generalista
    textEng: Generalist
  generalist__text:
    id: 1
    text: Mekanauta competente em tudo, mas que não é excepcional em nenhum aspecto.
    textEng: All rounder pilot competent in everything but not exceptional in any particular field.
  rookie__header:
    id: 1
    text: Iniciante
    textEng: Rookie
  rookie__text:
    id: 1
    text: Mekanauta inexperiente. Suba o nível para descobrir a especialização.
    textEng: Inexperienced pilot. Level up to reveal their specialization.
  sharpshooter__header:
    id: 1
    text: Tiros precisos
    textEng: Sharpshooter
  sharpshooter__text:
    id: 1
    text: Especialista em longo alcance. Sua técnica tem como foco ataques precisos e posicionamento estratégico. Tem bônus de chance de crítico com armas balísticas de longo alcance.
    textEng: Long range specialist. Their skills revolve around precision attacks and using positions to their advantage. Bonus critical chance with long range ballistic weapons.
  support__header:
    id: 1
    text: Especialista em engenharia
    textEng: Engineer
  support__text:
    id: 1
    text: Especialista em média distância. Competente em suporte indireto de combate e uso de equipamentos da mochila.
    textEng: Medium range specialist. Adept at indirect combat support, and using backpack equipment.
