  demo_pitch:
    id: 1
    text: >-
      Você só arranhou a superfície! Obtenha a experiência completa no dia [ff9999]28 de fevereiro de 2023[-]:


      [ff9999]—[-] Liberte sua pátria, enfrentando 4 facções inimigas em 30 províncias.

      [ff9999]—[-] Derrote as forças inimigas opressoras em diversos ambientes e cenários táticos.

      [ff9999]—[-] Encontre mais de 70 eventos narrativos diferentes que afetarão sua jornada dependendo das suas escolhas.

      [ff9999]—[-] Saqueie ou construa uma ampla variedade de armas e peças de blindagem para criar um esquadrão de mekas de elite.
    textEng: >-
      You've only just scratched the surface! Get the full experience on [ff9999]February 28th, 2023[-]:


      [ff9999]—[-] Liberate your home, engaging 4 enemy factions across 30 provinces.

      [ff9999]—[-] Overcome the oppressive enemy forces in a variety of tactical scenarios and environments.

      [ff9999]—[-] Encounter more than 70 unique narrative events where the choices you make will affect your journey.

      [ff9999]—[-] Loot or build a wide array of weapons and armor parts to create an elite mech squad.
