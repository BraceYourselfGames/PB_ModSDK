  boot_ui_scale_hint:
    id: 1
    text: Ajusta a dimensão da interface. Valores mais altos aumentam o tamanho do texto, enquanto valores menores apresentam mais informações na tela.
    textEng: Adjust the user interface scale. Higher values will increase text size, while lower values will fit more information on screen.
  boot_warning_content:
    id: 1
    text: >-
      Algumas pessoas podem apresentar problemas quando expostas a determinadas imagens, luzes intermitentes ou padrões visuais.


      Esses episódios podem apresentar diversos sintomas, como dores de cabeça, visão alterada, contrações no rosto ou nos olhos, convulsão ou balanço dos braços e pernas, desorientação, confusão, ou perda temporária de consciência.


      Pare de jogar imediatamente e consulte um médico se encontrar quaisquer dos sintomas descritos. Se você ou seus pais tiverem um histórico de epilepsia ou convulsões, recomenda-se consultar um médico antes de jogar.
    textEng: >-
      Some people may experience seizures when exposed to certain images, flashing lights or visual patterns.


      These seizures may have a variety of symptoms, including lightheadedness, altered vision, eye or face twitching, jerking or shaking of arms or legs, disorientation, confusion, or momentary loss of awareness.


      Immediately stop playing and consult a doctor if you experience any of these symptoms. If you or any of your relatives have a history of seizures or epilepsy, it is recommended that you consult a doctor before playing.
  boot_warning_header:
    id: 1
    text: Aviso sobre epilepsia
    textEng: Seizure Warning
