entries:
  branch_army__header:
    id: 1
    text: Exército
    textEng: Army
  branch_army__text:
    id: 1
    text: Força de armas combinadas que usam blindados convencionais e armas cinéticas. Responsável pela maior parte das operações nos territórios ocupados.
    textEng: A combined arms force fielding conventional armor, and kinetic weapons. Responsible for most of operations in the occupied territories.
  branch_experimental__header:
    id: 1
    text: Experimental
    textEng: Experimental
  branch_experimental__text:
    id: 1
    text: Divisões de elite equipadas com blindagem móvel exótica e armas de energia de ponta capazes de aplicar efeitos de status. Mobiliza tanques elevados avançados em vez de blindagem convencional.
    textEng: Elite divisions equipped with exotic mobile armor and cutting-edge energy weapons that can apply status effects. Deploys advanced elevated tanks in place of conventional armor.
  branch_reserves__header:
    id: 1
    text: Reservas
    textEng: Reserves
  branch_reserves__text:
    id: 1
    text: Forças de ocupação que dependem de vantagem numérica, veículos blindados convencionais e lança-mísseis. Adversário pouco sofisticado que muitas vezes utiliza mekas incompletos sem um ou dois braços para priorizar armas de mochila.
    textEng: Occupation forces reliant on numbers, conventional armored vehicles, and missile launchers. An unsophisticated adversary, often utilizing incomplete mechs missing one or both arms in favor of backpack weapons.
  branch_specops__header:
    id: 1
    text: Operações Especiais
    textEng: Special Ops
  branch_specops__text:
    id: 1
    text: Forças de operações especiais. Quase todos os esquadrões utilizam mekas em vez de blindagem convencional. Prefere armas otimizadas para causar danos em mekanautas.
    textEng: Special operations forces. Nearly all squads utilize mechs in place of conventional armor. Prefer weapons optimized for pilot damage.
  branch_trainingreserves__header:
    id: 1
    text: Reservas
    textEng: Reserves
  branch_trainingreserves__text:
    id: 1
    text: Força de reserva estabelecida depois da invasão. Dependente de vantagem numérica e veículos de blindagem convencional. Adversário perigoso, mas de pouca sofisticação.
    textEng: A reserve force established after the invasion. Reliant on numbers and conventional armored vehicles, it is an unsophisticated but dangerous adversary.
