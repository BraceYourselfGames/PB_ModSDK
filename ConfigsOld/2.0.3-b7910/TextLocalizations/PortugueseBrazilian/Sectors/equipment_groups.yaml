entries:
  all__name:
    id: 1
    text: Tudo
    textEng: All
  all__text:
    id: 1
    text: Tudo no seu inventário.
    textEng: Everything in your inventory.
  hint_workshop_unlock__name:
    id: 1
    text: Desbloqueável
    textEng: Unlockable
  hint_workshop_unlock__text:
    id: 1
    text: Este item pode ser desmontado para desbloquear fabricações na oficina.
    textEng: This item can be dismantled to unlock manufacturing in the workshop.
  part_back__name:
    id: 1
    text: Mochila
    textEng: Backpack
  part_back__text:
    id: 1
    text: Equipamento acoplado à traseira do meka. Guarda desde carga a munição de lançamento vertical.
    textEng: Equipment attached to the back of the mech. Ranges from cargo to off-bore armaments.
  part_back_cargo__name:
    id: 2
    text: Pacote de carga
    textEng: Cargo Pack
  part_back_cargo__text:
    id: 2
    text: Possibilita que o meka transporte grandes cargas, aumentando o orçamento de recuperação.
    textEng: Enables the mech to carry considerable loads, increasing the available salvage budget.
  part_back_defense__name:
    id: 1
    text: Defesa ativa
    textEng: Active defense
  part_back_defense__text:
    id: 1
    text: Sistema de proteção projetado para derrubar projéteis que se aproximam. Eficaz contra muitos tipos de armas, mas vulnerável a ataques de saturação, devido à cadência de disparos limitada.
    textEng: A protective system designed to shoot down incoming projectiles. Effective against many weapon types, although vulnerable to saturation attacks due to limited rate of fire.
  part_body_heavy__name:
    id: 1
    text: Pesado
    textEng: Heavy
  part_body_heavy__text:
    id: 1
    text: Maior proteção com menor dissipação de calor. Com um aumento da massa, a velocidade de movimento é reduzida. Útil para configurações do tipo tanque.
    textEng: Increased protection, but decreased heat dissipation. Larger mass significantly decreases movement speed. Useful for tank builds.
  part_body_light__name:
    id: 1
    text: Leve
    textEng: Light
  part_body_light__text:
    id: 1
    text: Maior dissipação de calor, mas com vida reduzida. Útil para configurações do tipo batedor.
    textEng: Increased heat dissipation, but decreased health. Useful for scout builds.
  part_body_medium__name:
    id: 1
    text: Médio
    textEng: Medium
  part_body_medium__text:
    id: 1
    text: Massa, desempenho e dissipação de calor padrão. Útil para configurações versáteis.
    textEng: Standard mass, performance, and heat dissipation. Useful for versatile builds.
  part_body_set_arrow__name:
    id: 1
    text: Flecha
    textEng: Arrow
  part_body_set_arrow__text:
    id: 1
    text: A série Flecha, produzida pelo grupo JNI, é uma linha versátil otimizada para maior facilidade de manutenção e produção em massa custo-efetiva.
    textEng: Produced by the JNI consortium, the Arrow series is a versatile line optimized for ease of service and cost-effective mass production.
  part_body_set_asgard__name:
    id: 1
    text: Asgard
    textEng: Asgard
  part_body_set_asgard__text:
    id: 1
    text: Blindado pesado padrão usado pelas forças de ocupação. Um tanto quanto antiquado para os padrões modernos por falta de compostos mais atuais, oferecendo proteção abaixo da média. Em compensação, sua manutenção em campo é prática.
    textEng: Standard heavy armor used by the occupation forces. Somewhat outdated by modern standards owing to a lack of modern composites, it provides lower than average protection. On the upside, it's easy to service in the field.
  part_body_set_bein__name:
    id: 1
    text: Bein
    textEng: Bein
  part_body_set_bein__text:
    id: 1
    text: 'Linha experimental muito utilizada pelas forças invasoras. Seu desempenho é páreo aos blindados de classe M disponíveis no mercado comercial, mas a baixa disponibilidade de materiais compatíveis pode complicar os reparos em campo. '
    textEng: 'Experimental line favored by the invasion forces. Overall performance is on par with M-class armor available on the commercial market, though the low availability of compatible materials can often complicate repairs on the field. '
  part_body_set_blackbird__name:
    id: 1
    text: Melro
    textEng: Blackbird
  part_body_set_blackbird__text:
    id: 1
    text: Linha experimental desenvolvida pelas Indústrias Taisetsu. Não se sabe se existe um conjunto com o corpo completo, porque apenas designs parciais foram identificados. Devido a fraquezas contra softwares de aquisição de alvos modernos, raramente é usado em combates de curta distância.
    textEng: Experimental line developed by Taisetsu Industries. It is unknown if a full body set exists, as only a few partial designs have been identified. Due to weaknesses against modern targeting software, it is rarely used in close-range combat.
  part_body_set_elbrus__name:
    id: 1
    text: Elbrus
    textEng: Elbrus
  part_body_set_elbrus__text:
    id: 1
    text: Surgiu a partir de uma linha de equipamentos industriais. Apesar de ter visto uma queda de produção cerca de 20 anos atrás, ainda é usado em operações civis, como mineração, na indústria madeireira e em construções. Tem manutenção excepcionalmente simples e a reputação de ser incrivelmente confiável.
    textEng: Originates from a line of industrial equipment. Though phased out around 20 years ago, today it is still actively used in civilian operations like mining, logging, and construction. Exceptionally simple to service, it has a reputation of a reliable workhorse.
  part_body_set_hakobu__name:
    id: 1
    text: Hakobu
    textEng: Hakobu
  part_body_set_hakobu__text:
    id: 1
    text: Blindagem leve especializada muito usada pelas unidades de logística das forças de invasão. Desenvolvida originalmente para transportar cargas, mas capaz de atuar como plataforma de combate.
    textEng: Specialized light armor preferred by the logistic corps of the invasion forces. Originally developed for carrying cargo, but highly capable as a combat platform.
  part_body_set_helge__name:
    id: 1
    text: Helge
    textEng: Helge
  part_body_set_helge__text:
    id: 1
    text: Helge é uma linha de blindados de classe P produzidos pelo grupo JNI. Muito usada por bandos mercenários e forças de segurança corporativa. Sua estrutura com compostos avançados complica os reparos, mas oferece proteção maior que a média.
    textEng: Produced by the JNI consortium, Helge is an H-class armor series widely used by mercenary groups and corporate security forces. Its advanced composite structure complicates repairs, but provides higher than average protection.
  part_body_set_knox__name:
    id: 1
    text: Knox
    textEng: Knox
  part_body_set_knox__text:
    id: 1
    text: A série Knox, produzida pelo grupo JNI, é uma linha versátil otimizada de blindados ambulantes para maior facilidade de manutenção e produção em massa custo-efetiva.
    textEng: Produced by the JNI consortium, the Knox series is a versatile line of walker armor optimized for ease of service and cost-effective mass production.
  part_body_set_tsubasa__name:
    id: 1
    text: Tsubasa
    textEng: Tsubasa
  part_body_set_tsubasa__text:
    id: 1
    text: Blindado leve fabricado pelo grupo JNI. Sua estrutura pouco convencional e seus compostos avançados possibilitam uma movimentação mais rápida e reduzem o sinal da unidade.
    textEng: Lightweight armor manufactured by JNI consortium. Its unorthodox structure and advanced composites enable faster movement and reduce the sensor signature of a unit.
  part_body_set_vidar__name:
    id: 1
    text: Vidar
    textEng: Vidar
  part_body_set_vidar__text:
    id: 1
    text: Parte de uma linha exclusiva das Indústrias Taisetsu. A geometria pouco convencional proporciona uma vantagem no desvio de projéteis, além de emitir um sinal reduzido. Raramente visto em combate porque os materiais exóticos dificultam os reparos.
    textEng: Part of a limited line by Taisetsu Industries. The unusual geometry gives it an advantage at deflecting projectiles, while also maintaining a low sensor footprint. Rarely seen in combat due to exotic materials complicating repairs.
  part_mnf_01__name:
    id: 1
    text: ARMS
    textEng: ARMS
  part_mnf_01__text:
    id: 1
    text: Empresa estatal que faz tudo, de tanques a blindagens. Os designs são duráveis e custo-efetivos, apesar de não ser tão chamativos quanto os dos concorrentes.
    textEng: A state-run corporation that makes everything from tanks to armor. Their designs are reliable and cost-effective, though they lack the flash of their competitors.
  part_mnf_02__name:
    id: 1
    text: Taisetsu
    textEng: Taisetsu
  part_mnf_02__text:
    id: 1
    text: Taisetsu começou a carreira fabricando aviões, mas ganhou fama com suas tecnologias de ponta e armamentos inovadores.
    textEng: Beginning life as a humble airplane manufacturer, Taisetsu have made their name instead with their cutting-edge technology and innovative weaponry.
  part_mnf_03__name:
    id: 1
    text: Kotter
    textEng: Kotter
  part_mnf_03__text:
    id: 1
    text: Este fabricante respeitado é conhecido principalmente pelos seus mekas industriais e agrícolas, mas também por seus equipamentos militares e veículos.
    textEng: Along with their military equipment, this well-established manufacturer is known primarily for their industrial and farming mechs, as well as vehicles.
  part_mnf_04__name:
    id: 1
    text: AIVA
    textEng: AIVA
  part_mnf_04__text:
    id: 1
    text: Empresa estrangeira independente especializada em equipamentos de camuflagem e energia. É a queridinha de muitos grupos paramilitares abastados.
    textEng: An independent overseas corporation that specialises in stealth and energy outfitting. They are the sweetheart of many a wealthy PMC.
  part_mnf_05__name:
    id: 1
    text: Invictis
    textEng: Invictis
  part_mnf_05__text:
    id: 1
    text: Apesar de a Invictis ser uma empresa multibilionária hoje, ela manteve a imagem de "empresa independente de menor alcance" em seu marketing geral.
    textEng: Despite being a multi-billion company these days, Invictis have retained their "scrappy independent underdog" image in all of their marketing.
  part_mnf_06__name:
    id: 1
    text: JNI
    textEng: JNI
  part_mnf_06__text:
    id: 1
    text: O grupo JNI foi formado durante a guerra antiga, e a estética de seus designs não mudou desde então, favorecendo formas robustas e traços tradicionais.
    textEng: JNI formed during the old war, and their design aesthetic hasn't really changed since, favoring blocky shapes and conservative designs.
  part_mnf_07__name:
    id: 1
    text: Sorenya
    textEng: Sorenya
  part_mnf_07__text:
    id: 1
    text: Sorenya é o fabricante de blindados das forças invasoras, e seus modelos extravagantes são, muitas vezes, alvos de críticas que o Estado recebe com relação à busca incessante pelo progresso em detrimento da sustentabilidade.
    textEng: The invading forces' armorer, Sorenya's extravagant models are often the lynchpin for criticism of the state's love for advancement over sustainability.
  part_mnf_08__name:
    id: 1
    text: Bluebreaker
    textEng: Bluebreaker
  part_mnf_08__text:
    id: 1
    text: A empresa foi comprada recentemente pelo exército invasor, mas manteve a reputação de ser a "destruidora da ARMS" em termos de vendas.
    textEng: They were recently brought out by the invading army, but they have retained their reputation as an "ARMS Killer" in terms of sales.
  part_mnf_09__name:
    id: 1
    text: Ghostworks
    textEng: Ghostworks
  part_mnf_09__text:
    id: 1
    text: A empresa foi formada como uma incubadora de inovação militar e posteriormente se lançou como fabricante para atender a demandas de alto desempenho.
    textEng: Formed as a military skunkworks, they branched into manufacturing to suit their high-performance needs.
  part_mnf_10__name:
    id: 1
    text: Yildejung Thermalworks
    textEng: Yildejung Thermalworks
  part_mnf_10__text:
    id: 1
    text: A Yildejung era uma empresa de pesquisa de fenômenos vulcânicos, originalmente. Seu nome é baseado na figura mitológica que incendiou as Terras Ermas em busca de seu amor mortal.
    textEng: Once a volcanic phenomena research company, Yildejung takes its name from the mythic figure who burned down the Deadlands seeking their mortal lover.
  part_shield__name:
    id: 1
    text: Escudo
    textEng: Shield
  part_shield__text:
    id: 1
    text: Escudos oferecem proteção adicional ao meka, absorvendo dano direcional e protegendo peças da unidade.
    textEng: A shield provides an additional armor pool to the mech, absorbing directional damage and protecting parts of the unit.
  part_spec_ballistic__name:
    id: 1
    text: Balística
    textEng: Ballistic
  part_spec_ballistic__text:
    id: 1
    text: Design comum que utiliza projéteis de alta velocidade. Melhor utilizado contra unidades que se aproximam ou se afastam, evitando alvos móveis circulando seu campo de visão. Armas balísticas têm alcances efetivos variados, então procure estar dentro da distância ideal.
    textEng: A common design utilizing high speed projectiles. Best used against approaching or retreating units, and avoiding moving targets across your field of view. Ballistic weapons have varying effective ranges, so engage targets at an optimal distance.
  part_spec_barrier__name:
    id: 1
    text: Barreira
    textEng: Barrier
  part_spec_barrier__text:
    id: 1
    text: Esta blindagem conta com uma camada regenerativa que se repara com o tempo, desde que a unidade não esteja sob ataque. Se usada com cautela, ela permite que a unidade corra mais riscos sem sofrer consequências duradouras.
    textEng: This armor has a regenerative layer that repairs itself over time - provided that a unit isn't under fire. If used cautiously, it allows a unit to take risks without lasting consequences.
  part_spec_beam__name:
    id: 1
    text: Feixe
    textEng: Beam
  part_spec_beam__text:
    id: 1
    text: Perfura diversas unidades com dano gradualmente maior ao longo do tempo. Pode ser refletido por escudos.
    textEng: Penetrates multiple units with increasing damage over time. Can be reflected by shields.
  part_spec_charged__name:
    id: 1
    text: Eletrizada
    textEng: Charged
  part_spec_charged__text:
    id: 1
    text: Capaz de acumular carga elétrica nos alvos.
    textEng: Capable of building up an electric charge on targets.
  part_spec_concussion__name:
    id: 1
    text: Dano a mekanautas
    textEng: Pilot Damage
  part_spec_concussion__text:
    id: 1
    text: Esta arma danifica diretamente os sistemas de controle das unidades e incapacita mekanautas. Útil para desabilitar unidades inimigas sem destruir os equipamentos.
    textEng: This weapon directly damages unit control systems and knocks out pilots. Useful for disabling enemy units without destroying their equipment.
  part_spec_damage__name:
    id: 1
    text: Cinético
    textEng: Kinetic
  part_spec_damage__text:
    id: 1
    text: Causa dano à integridade da unidade e à barreira. Os projéteis são fabricados a partir de ligas de compostos projetadas para estilhaçar os materiais usados na blindagem após o impacto.
    textEng: Deals damage to unit integrity and barrier. Projectiles are manufactured from composite alloys designed to shred material used in armor on hit.
  part_spec_guided__name:
    id: 1
    text: Parcialmente teleguiados
    textEng: Partial Guidance
  part_spec_guided__text:
    id: 1
    text: Projéteis capazes de navegar em direção aos alvos até certo ponto no início de suas trajetórias. Alguns funcionam seguindo uma trajetória pré-programada que desvia de obstáculos e ataca os alvos de cima.
    textEng: Projectiles that are capable of limited steering towards targets at the start of flight. Some operate by following a pre-programmed trajectory that avoids cover and lets them strike targets from above.
  part_spec_guided_precise__name:
    id: 1
    text: Totalmente teleguiados
    textEng: Full Guidance
  part_spec_guided_precise__text:
    id: 1
    text: Projéteis capazes de navegar em direção aos alvos durante toda a trajetória. Unidades que usarem investidas conseguem fugir dos projéteis que os perseguirem.
    textEng: Projectiles that are capable of steering towards targets for their entire flight. Units that dash will break the target lock.
  part_spec_heat__name:
    id: 1
    text: Incendiário
    textEng: Incendiary
  part_spec_heat__text:
    id: 1
    text: Capaz de superaquecer os alvos. Os projéteis são carregados com um composto térmico que se queima com o impacto, esquentando rapidamente o alvo. Particularmente eficaz contra unidades que estejam realizando ações que geram calor.
    textEng: Capable of overheating targets. Projectiles are loaded with a thermal compound that burns up on impact, rapidly heating the target. Especially effective against units currently executing actions that generate heat.
  part_spec_impact__name:
    id: 1
    text: Dano estrutural
    textEng: Structure Damage
  part_spec_impact__text:
    id: 1
    text: Capaz de danificar construções com dano Estrutural. Os projéteis são revestidos com explosivos de alta volatilidade projetados para detonar após o impacto, causando a destruição de materiais de construção comuns por ondas de choque.
    textEng: Capable of damaging buildings through Structure damage. Projectiles are coated with highly volatile explosives designed to explode upon impact causing fracturing of common building materials using shockwaves.
  part_spec_locking__name:
    id: 1
    text: Oscilação de movimento
    textEng: Movement Sway
  part_spec_locking__text:
    id: 1
    text: Esta arma tem maior precisão quando o usuário está imóvel. Ainda pode ser disparada em movimento, o que pode ser útil em alguns casos, mas geralmente apresenta melhores resultados sem movimentação.
    textEng: This weapon is more accurate when the user is stationary. It can still be fired while moving, and in some cases it could be useful to do so, but firing while still typically yields better results.
  part_spec_penetration__name:
    id: 1
    text: Perfurante
    textEng: Penetrating
  part_spec_penetration__text:
    id: 1
    text: Alta eficácia em ambientes com obstáculos, permitindo atacar alvos detrás de cobertura, sem expor sua unidade ao perigo.
    textEng: Highly effective in obstructed environments, allowing for striking targets through cover without exposing your unit to danger.
  part_spec_stabilized__name:
    id: 1
    text: Estabilizador
    textEng: Stabilized
  part_spec_stagger__name:
    id: 1
    text: Desestabilizante
    textEng: Destabilizing
  part_spec_stagger__text:
    id: 1
    text: Desestabiliza alvos. Cada acerto reduz a resistência contra colisões, permitindo que unidades mais leves batam em alvos mais pesados desestabilizados. Após atingir o inimigo várias vezes, ele pode ser diretamente incapacitado.
    textEng: Destabilizes targets. Each hit reduces collision resilience, allowing lighter units to tackle destabilized heavy targets. Enough hits can crash an enemy outright.
  part_spec_turn__name:
    id: 1
    text: Cadência de giro
    textEng: Spin Rate
  part_spec_turn__text:
    id: 1
    text: Rotação mais lenta ao disparar.
    textEng: Slower rotation when firing.
  part_support__name:
    id: 1
    text: Suporte
    textEng: Support
  part_support__text:
    id: 1
    text: Equipamento de apoio.
    textEng: Equipment providing support capabilities.
  part_wpn_beam__name:
    id: 1
    text: Feixe
    textEng: Beam
  part_wpn_beam__text:
    id: 1
    text: Feixe de energia que perfura vários alvos, causando interferência giroscópica e dificultando virar enquanto dispara. O dano aumenta conforme o tempo em que o alvo é atingido. Pode ser refletido por escudos.
    textEng: Energy beam that penetrates multiple targets, causing gyroscopic interference and making it difficult to turn while firing. Damage increases the longer a target is hit. Can be reflected by shields.
  part_wpn_cannon__name:
    id: 1
    text: Canhão
    textEng: Cannon
  part_wpn_cannon__text:
    id: 1
    text: Arma cinética que dispara projéteis de detonação por proximidade. A capacidade de enfrentar alvos ágeis apresentando dano em uma área de impacto ampla mais do que compensa os explosivos mais modestos em relação aos mísseis.
    textEng: Kinetic weapon firing proximity detonated rounds. Ability to counter fast targets and quickly deliver splash damage more than compensates for lower explosive payloads relative to missiles.
  part_wpn_capital__name:
    id: 1
    text: Canhão principal
    textEng: Capital weapon
  part_wpn_capital__text:
    id: 1
    text: Arma extremamente pesada inadequada para mekas ou para a maioria dos veículos blindados. Provavelmente reaproveitada de um armamento naval ou de defesa fixa e adaptada para as plataformas de armas brutamontes. Capaz de causar dano devastador.
    textEng: An extremely heavy weapon unfit for mechs or most armored vehicles. Likely to be a repurposed naval or static defense asset adapted for the behemoth weapon platforms. Capable of inflicting devastating damage.
  part_wpn_capital_beam__name:
    id: 1
    text: Emissor pesado
    textEng: Heavy emitter
  part_wpn_capital_beam__text:
    id: 1
    text: Emissor de feixes não identificado que ultrapassa bastante o tamanho de uma arma padrão desse tipo.
    textEng: An unidentified beam emitter vastly exceeding the size of a standard weapon of this type.
  part_wpn_capital_cannon__name:
    id: 1
    text: Artilharia pesada
    textEng: Heavy artillery
  part_wpn_capital_cannon__text:
    id: 1
    text: Canhão não identificado que ultrapassa bastante o tamanho de uma arma padrão desse tipo.
    textEng: An unidentified cannon vastly exceeding the size of a standard weapon of this type.
  part_wpn_capital_launcher__name:
    id: 1
    text: Lançador pesado
    textEng: Heavy launcher
  part_wpn_capital_launcher__text:
    id: 1
    text: Lança-mísseis não identificado que ultrapassa bastante o tamanho de uma arma padrão desse tipo.
    textEng: An unidentified missile launcher vastly exceeding the size of a standard weapon of this type.
  part_wpn_capital_mg__name:
    id: 1
    text: Canhão automático pesado
    textEng: Heavy autocannon
  part_wpn_capital_mg__text:
    id: 1
    text: Canhão automático não identificado que ultrapassa bastante o tamanho de uma arma padrão desse tipo.
    textEng: An unidentified autocannon vastly exceeding the size of a standard weapon of this type.
  part_wpn_capital_shotgun__name:
    id: 1
    text: Espingarda pesada
    textEng: Heavy shotgun
  part_wpn_capital_shotgun__text:
    id: 1
    text: Espingarda não identificada que ultrapassa bastante o tamanho de uma arma padrão desse tipo.
    textEng: An unidentified shotgun vastly exceeding the size of a standard weapon of this type.
  part_wpn_handgun__name:
    id: 1
    text: Arma de apoio
    textEng: Handgun
  part_wpn_handgun__text:
    id: 1
    text: Arma balística pequena usada como reserva.
    textEng: Small ballistic weapon for backup.
  part_wpn_heavy__name:
    id: 1
    text: Pesado
    textEng: Heavy
  part_wpn_heavy__text:
    id: 1
    text: Equipamento que causa dano elevado e exige o uso de duas mãos para operá-lo. Quando ele está sendo usado, não permite acessar equipamentos secundários.
    textEng: A high damage weapon that requires both hands to operate. While in use, secondary equipment cannot be accessed.
  part_wpn_launcher_plasma__name:
    id: 1
    text: Lança-plasma
    textEng: Plasma Launcher
  part_wpn_launcher_plasma__text:
    id: 1
    text: Arma experimental que dispara projéteis de energia guiados. Interfere em sistemas de controle e fere mekanautas, mas com dano direto reduzido.
    textEng: Experimental weapon that fires guided energy projectiles. Interferes with control systems and injures pilots at the cost of direct damage.
  part_wpn_launcher_primary__name:
    id: 1
    text: Lança-mísseis
    textEng: ML
  part_wpn_launcher_primary__text:
    id: 1
    text: Lança mísseis a longas distâncias. Eficaz no enfrentamento de grupos de alvos e unidades detrás de cobertura.
    textEng: Launches missiles across long distances. Effective at engaging groups of targets and units behind cover.
  part_wpn_launcher_sidearm__name:
    id: 1
    text: Minilança-mísseis
    textEng: MLS
  part_wpn_launcher_sidearm__text:
    id: 1
    text: Lança-mísseis compacto. Eficaz no enfrentamento de grupos de alvos e unidades detrás de cobertura.
    textEng: Compact missile launchers. Effective at engaging groups of targets and units behind cover.
  part_wpn_main_vhc_tank_aa__name:
    id: 1
    text: Canhão automático
    textEng: Autocannon
  part_wpn_main_vhc_tank_aa__text:
    id: 1
    text: Canhão de baixo calibre tipicamente usado para atacar alvos aéreos e de blindagem leve.
    textEng: A low caliber cannon typically used to engage lightly armored and aerial targets.
  part_wpn_main_vhc_turret_ml_v01_set01__name:
    id: 1
    text: Torreta de mísseis
    textEng: ML Turret
  part_wpn_main_vhc_turret_ml_v01_set01__text:
    id: 1
    text: Torreta de mísseis de curto alcance projetada para supressão de alvos.
    textEng: Short-range missile turret designed to suppress targets.
  part_wpn_melee__name:
    id: 1
    text: Combate corporal
    textEng: Melee
  part_wpn_melee__text:
    id: 1
    text: Armas de combate corporal
    textEng: Melee weapons for close quarters combat
  part_wpn_melee_axe__name:
    id: 1
    text: Machado
    textEng: Axe
  part_wpn_melee_axe__text:
    id: 1
    text: Arma de combate corporal pesada capaz de causar concussão nos mekanautas e desestabilizar unidades. Causa dano leve em todas as peças.
    textEng: Heavy melee weapon capable of concussing pilots, and destabilizing units. Inflicts light damage across all parts
  part_wpn_melee_blade__name:
    id: 1
    text: Lâmina
    textEng: Blade
  part_wpn_melee_blade__text:
    id: 1
    text: Arma balanceada de combate corporal. Causa dano em todas as peças.
    textEng: Balanced melee weapon, inflicts damage across all parts.
  part_wpn_melee_cutter__name:
    id: 1
    text: Espada
    textEng: Cutter
  part_wpn_melee_cutter__text:
    id: 1
    text: Arma balanceada de combate corporal utilizada para causar dano em peças isoladas.
    textEng: Balanced melee weapon focused on inflicting damage to isolated parts.
  part_wpn_melee_heavy__name:
    id: 1
    text: Corporais pesadas
    textEng: Heavy Melee
  part_wpn_melee_heavy__text:
    id: 1
    text: Armas de combate corporal grandes, geralmente reservadas para o espaço de arma principal.
    textEng: Large melee weapons typically reserved for the primary weapon slot.
  part_wpn_melee_medium__name:
    id: 1
    text: Corporais médias
    textEng: Medium Melee
  part_wpn_melee_medium__text:
    id: 1
    text: Armas de combate corporal médias, geralmente reservadas para o espaço de arma principal.
    textEng: Medium melee weapons typically reserved for primary weapon slot.
  part_wpn_melee_saber__name:
    id: 1
    text: Sabre
    textEng: Saber
  part_wpn_melee_saber__text:
    id: 1
    text: Arma de combate corporal com uma lâmina aquecida. Causa dano distribuído entre várias peças. Pode incendiar os alvos.
    textEng: Melee weapon with a heated blade. Runs very hot and deals damage distributed across multiple parts. Can set targets on fire.
  part_wpn_mg__name:
    id: 1
    text: Metralhadora
    textEng: Machine Gun
  part_wpn_mg__text:
    id: 1
    text: Arma automática capaz de manter alta cadência de disparos por longos períodos. Útil para manter supressão e destruir coberturas a médio alcance. Dispare sem se movimentar para causar maior dano e reduzir a dispersão.
    textEng: Automatic weapon capable of a high rate of fire sustained over long periods of time. Useful for suppressive fire and destroying cover at medium-range. Fire while stationary for optimal damage and scatter control.
  part_wpn_mg_sub__name:
    id: 1
    text: Submetralhadora
    textEng: SMG
  part_wpn_mg_sub__text:
    id: 1
    text: Submetralhadoras priorizam a cadência de disparos e a leveza em detrimento de precisão e do dano causado. Seu alcance ideal é de curto a médio alcance em situações em que fuzis de assalto não podem ser utilizados, pela sua massa mais elevada.
    textEng: Submachine guns prioritize rate of fire over accuracy and low mass at the cost of damage output. Best used at mid to short-range, on loadouts where assault rifles can't be accommodated due to their mass.
  part_wpn_miner__name:
    id: 1
    text: Lança-minas
    textEng: Minelayer
  part_wpn_miner__text:
    id: 1
    text: Dispara explosivos de proximidade que aderem ao ambiente. Podem ser usados para anular a passagem de áreas inteiras ou como ataques intermitentes.
    textEng: Launches proximity detonated charges that stick to environment. Can be used for area denial and delayed attacks.
  part_wpn_range_long__name:
    id: 1
    text: Longo alcance
    textEng: Long range
  part_wpn_range_long__text:
    id: 1
    text: Arma otimizada para atacar de longa distância. Pode ter dano reduzido em distâncias menores. Necessária para determinadas características de mekanautas.
    textEng: This weapon is optimized for long distance engagements. It might have reduced damage at shorter distances. Required for certain pilot traits.
  part_wpn_range_mid__name:
    id: 1
    text: Médio alcance
    textEng: Medium range
  part_wpn_range_mid__text:
    id: 1
    text: Arma otimizada para distâncias médias. Não é a melhor opção em longas ou curtas distâncias, mas é generalista e versátil. Necessária para determinadas características de mekanautas.
    textEng: This weapon is optimized for average distances. It not a great tool for sniping or close quarters, but it's a versatile all-rounder. Required by certain pilot traits.
  part_wpn_range_short__name:
    id: 1
    text: Curto alcance
    textEng: Short range
  part_wpn_range_short__text:
    id: 1
    text: Arma otimizada para curtas distâncias. Necessária para determinadas características de mekanautas.
    textEng: This weapon is optimized for close quarters combat. Required by certain pilot traits.
  part_wpn_repeater_incendiary__name:
    id: 1
    text: Repetidor incendiário
    textEng: Incendiary Repeater
  part_wpn_repeater_incendiary__text:
    id: 1
    text: Arma experimental com alta cadência de disparos e com munição incendiária que aquece os alvos atingidos. Atacar inimigos durante ações geradoras de calor pode causar dano de superaquecimento.
    textEng: Experimental weapon with high rate of fire and incendiary ammunition that heats targets on contact. Attacking enemies during heat-generating actions can cause overheating damage.
  part_wpn_repeater_plasma__name:
    id: 1
    text: Repetidor de plasma
    textEng: Plasma Repeater
  part_wpn_repeater_plasma__text:
    id: 1
    text: Arma experimental que dispara projéteis pesados e energizados a médio alcance. Os alvos atingidos têm sua estabilidade comprometida e se tornam mais suscetíveis a ser incapacitados, inclusive por unidades leves. Alvos atingidos diversas vezes podem acabar sendo incapacitados diretamente.
    textEng: Experimental weapon firing heavy energized projectiles at medium-range. Hits compromise target stability and make them more susceptible to crashes, even with light units. Sustained fire can crash a target outright.
  part_wpn_repeater_railgun__name:
    id: 1
    text: Canhão elétrico repetidor
    textEng: Railgun Repeater
  part_wpn_repeater_railgun__text:
    id: 1
    text: Arma de precisão experimental similar aos fuzis de atirador balísticos. Dispara virotes de tungstênio capazes de perfurar estruturas e unidades. O dano dos projéteis é reduzido a cada objeto perfurado.
    textEng: Experimental precision weapon similar to ballistic marksman rifles. Fires tungsten rods capable of penetrating through structures and units. Projectile damage drops off with every object passed through.
  part_wpn_rifle_assault__name:
    id: 1
    text: Fuzil de assalto
    textEng: Assault Rifle
  part_wpn_rifle_assault__text:
    id: 1
    text: Arma principal balanceada com cadência de disparos considerável e alcance médio.
    textEng: All-rounder primary weapon with a considerable rate of fire and a medium range.
  part_wpn_rifle_marksman__name:
    id: 1
    text: Fuzil de atirador
    textEng: Marksman Rifle
  part_wpn_rifle_marksman__text:
    id: 1
    text: Arma balística precisa que serve como intermediária entre os fuzis de assalto e os de precisão.
    textEng: A precision ballistic weapon serving as a middle ground between assault and sniper rifles.
  part_wpn_rifle_sniper__name:
    id: 1
    text: Fuzil de precisão
    textEng: Sniper Rifle
  part_wpn_rifle_sniper__text:
    id: 1
    text: Arma balística que prioriza o alcance e o dano por disparo. Procure disparar imóvel.
    textEng: Ballistic weapon prioritizing range and per-shot damage. Best fired while stationary.
  part_wpn_seeker_plasma__name:
    id: 1
    text: Atirador de plasma
    textEng: Plasma Seeker
  part_wpn_seeker_plasma__text:
    id: 1
    text: Arma experimental que dispara projéteis energizados guiados a longo alcance. Os alvos atingidos têm sua estabilidade comprometida e se tornam mais suscetíveis a ser incapacitados, inclusive por unidades mais leves. Alvos atingidos diversas vezes podem acabar sendo incapacitados diretamente.
    textEng: Experimental weapon firing guided energized projectiles at long-range. Compromises the target’s stability and makes them susceptible to crashes, even with lighter units. Sustained fire can crash a target outright.
  part_wpn_shotgun__name:
    id: 1
    text: Espingarda
    textEng: Shotgun
  part_wpn_shotgun__text:
    id: 1
    text: Espingarda automática otimizada para causar dano devastador a curto alcance, mas expondo os usuários a um risco considerável. Devido à dispersão dos balins, a taxa de dano dessas armas pode variar bastante dependendo da posição da unidade.
    textEng: An automatic shotgun optimized for inflicting devastating damage at close-range, but exposes its users to significant risk. Due to pellet scatter, damage outcomes with these weapons can vary widly depending on unit position.
  part_wpn_splitter_incendiary__name:
    id: 1
    text: Escopeta incendiária
    textEng: Incendiary Splitter
  part_wpn_splitter_incendiary__text:
    id: 1
    text: Espingarda experimental que dispara munição incendiária que aquece os alvos atingidos. Atacar inimigos durante ações geradoras de calor pode causar dano de superaquecimento.
    textEng: Experimental shotgun firing incendiary ammunition that heat up targets on contact. Attacking enemies during heat-generating actions can cause overheating damage.
  part_wpn_splitter_railgun__name:
    id: 1
    text: Escopeta elétrica
    textEng: Railgun Splitter
  part_wpn_splitter_railgun__text:
    id: 1
    text: Arma experimental similar a espingardas. Dispara vários virotes de tungstênio capazes de perfurar estruturas e unidades. O dano dos projéteis é reduzido a cada objeto perfurado.
    textEng: Experimental weapon akin to shotguns. Fires a cluster of tungsten rods capable of penetrating structures and units. Projectile damage drops off with every object passed through.
  part_wpn_tank_cannon__name:
    id: 1
    text: Canhão
    textEng: Cannon
  part_wpn_tank_cannon__text:
    id: 1
    text: Arma principal dos tanques de batalha que causa dano elevado.
    textEng: A primary weapon of the main battle tanks that deals significant damage.
  part_wpn_tank_cannon_railgun__name:
    id: 1
    text: Supercanhão elétrico
    textEng: Railgun Cannon
  part_wpn_tank_cannon_railgun__text:
    id: 1
    text: Arma de precisão experimental similar a um canhão de tanque. Dispara virotes de tungstênio capazes de perfurar estruturas e unidades. O dano dos projéteis é reduzido a cada objeto perfurado.
    textEng: Experimental precision weapon similar to a tank cannon. Fires tungsten rods capable of penetrating structures and units. Projectile damage drops off with every object passed through.
