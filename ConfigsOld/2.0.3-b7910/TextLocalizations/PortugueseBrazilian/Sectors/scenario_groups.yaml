timeLastSync: 63822798757
entries:
  trait_adaptable_enemy__name:
    id: 1
    text: Faz-tudo
    textEng: Jack of all trades
  trait_adaptable_enemy__text:
    id: 1
    text: O inimigo consegue enfrentar várias ameaças diferentes. Leve um esquadrão versátil e prepare-se para fazer ajustes de última hora.
    textEng: The enemy can counter a wide variety of threats. Bring a versatile squad and prepare to make adjustments on the fly.
  trait_additional_squads__name:
    id: 1
    text: Mais esquadrões
    textEng: More squads
  trait_additional_squads__text:
    id: 1
    text: Mais esquadrões inimigos do que o normal estão concentrados neste local. Prepare-se para uma batalha difícil.
    textEng: More enemy squads than usual are massed at this location. Expect a tough fight.
  trait_alarm__name:
    id: 1
    text: Torre de vigia
    textEng: Watchtower
  trait_alarm__text:
    id: 1
    text: A guarnição depende de uma torre de vigia para detectar as forças da resistência. Destrua-a para impedir que o inimigo receba reforços.
    textEng: The garrison relies on a watchtower to detect the resistance forces. Destroy it to prevent the enemy from getting reinforcements.
  trait_blocked_dash__name:
    id: 1
    text: Zona de interdição ao voo
    textEng: No fly zone
  trait_blocked_dash__text:
    id: 1
    text: O ambiente interfere com os propulsores de investida. Nenhuma ação de investida ou de combate corporal pode ser usada nesta missão.
    textEng: The environment inherferes with the dash thrusters. No dash actions or melee attacks can be used in this mission.
  trait_cas__name:
    id: 1
    text: Suporte aéreo
    textEng: Air support
  trait_cas__text:
    id: 1
    text: Aeronaves inimigas estão operando na área. Prepare-se para fugir de ataques aéreos.
    textEng: Hostile aircraft are operating in the area. Prepare to evade airstrikes.
  trait_damage_env__name:
    id: 1
    text: Bola de demolição
    textEng: Wrecking ball
  trait_damage_env__text:
    id: 1
    text: Nessa missão, o ideal é levar armas capazes de demolir estruturas. Verifique o dano a estruturas quando for personalizar seu meka.
    textEng: It's best to bring to weapons capable of demolishing structures to this mission. Check for structure damage when customizing your mech.
  trait_deadly__name:
    id: 1
    text: Periculoso
    textEng: Perilous
  trait_deadly__text:
    id: 1
    text: Esta missão será perigosa. Prepare-se para perder equipamentos ou unidades. Ejete ou bata em retirada se tudo estiver dando errado.
    textEng: This mission is going to be dangerous. Prepare to lose equipment or units. Eject or retreat if things go south.
  trait_escape__name:
    id: 1
    text: Fuja
    textEng: Escape
  trait_escape__text:
    id: 1
    text: Às vezes, recuar é melhor do que explodir. Os mekas mobilizados podem bater em retirada antes de cumprir o objetivo.
    textEng: Sometimes, bowing out is better than blowing up. Deployed mechs can retreat early after fulfilling their objective.
  trait_hidden_area_dense__name:
    id: 1
    text: Denso
    textEng: Dense
  trait_hidden_area_dense__text:
    id: 1
    text: O local apresenta muitas coberturas, mas pode complicar os ataques. Atraia os inimigos para sua mira ou use armas de fogo indireto.
    textEng: The location provides a lot of cover but might complicate attacks. Bait the enemies to get a line of sight, or use indirect fire weapons.
  trait_hidden_area_natural__name:
    id: 1
    text: Natureza
    textEng: Nature
  trait_hidden_area_natural__text:
    id: 1
    text: A maior parte das coberturas disponíveis faz parte da paisagem natural e é indestrutível. Planeje com antecedência e não conte com armas que causam dano estrutural.
    textEng: "Most of the available cover is part of the natural landscape. Such cover is indestructible: plan ahead and don't count on weapons that deal structure damage."
  trait_hidden_area_open__name:
    id: 1
    text: Aberto
    textEng: Open
  trait_hidden_area_open__text:
    id: 1
    text: Espaço amplo e aberto. São poucas as coberturas. Para evitar os ataques inimigos, a melhor opção é uma boa movimentação.
    textEng: This is a wide-open space. The cover is scarce, and avoiding enemy fire comes down to smart movement.
  trait_hidden_block_escalation__name:
    id: 1
    text: Leitores bloqueados
    textEng: Scans Jammed
  trait_hidden_block_escalation__text:
    id: 1
    text: Os inimigos não estão vendo nossas unidades nos leitores deles. Eles estão enviando apenas um pequeno efetivo, independentemente do nível de intensidade atual.
    textEng: The enemy can't see our units on their scans. They're only sending a small force, no matter the current escalation level.
  trait_hidden_block_reinforcements__name:
    id: 1
    text: Comunicação bloqueada
    textEng: Comms Jammed
  trait_hidden_block_reinforcements__text:
    id: 1
    text: Os inimigos não podem entrar em contato com outros ou comunicar nossa posição com precisão. As patrulhas próximas não chegarão para participar da batalha.
    textEng: The enemy can't contact others or send our precise position. Nearby patrols will not be able to join the battle.
  trait_hidden_env_kill__name:
    id: 1
    text: Risco de queda
    textEng: Fall hazard
  trait_hidden_env_kill__text:
    id: 1
    text: O terreno de combate possui várias áreas baixas que são mortais para quem cair. Cuidado com as beiradas.
    textEng: The combat terrain has a number of low areas deadly to any units falling in. Exercise caution around the edges.
  trait_hidden_env_rain__name:
    id: 1
    text: Chuva
    textEng: Rainfall
  trait_hidden_env_rain__text:
    id: 1
    text: 'Está chovendo na área de combate. A dissipação de calor é maior de modo geral. Cuidado: isso se aplica a todos no campo de batalha, não só seus mekas.'
    textEng: "It's raining in the combat area. Heat dissipation is increased across the board. Exercise caution: this extends to everyone on the battlefield, not just your mechs."
  trait_hidden_env_snow__name:
    id: 1
    text: Neve
    textEng: Snowfall
  trait_hidden_env_snow__text:
    id: 1
    text: 'Está nevando na área de combate. A dissipação de calor é maior de modo geral. Cuidado: isso se aplica a todos no campo de batalha, não só seus mekas.'
    textEng: "It's snowing in the combat area. Heat dissipation is increased across the board. Exercise caution: this extends to everyone on the battlefield, not just your mechs."
  trait_hidden_env_water__name:
    id: 1
    text: Água
    textEng: Water
  trait_hidden_env_water__text:
    id: 1
    text: Corpos d'água detectados na área. É possível entrar para aumentar a dissipação de calor e possibilitar ataques mais frequentes.
    textEng: Bodies of water detected in the vicinity. They can be entered to increase heat dissipation, enabling more frequent attacks.
  trait_hidden_inj_pilot__name:
    id: 1
    text: Atividade incomum
    textEng: Unusual activity
  trait_hidden_inj_pilot__text:
    id: 1
    text: Uma aeronave inimiga não identificada está rondando o local de combate. Atenção a complicações.
    textEng: Unidentified enemy aircraft is loitering next to the combat site. Expect complications.
  trait_hidden_retreat__name:
    id: 1
    text: Retirada
    textEng: Retreat
  trait_hidden_retreat__text:
    id: 1
    text: Nós podemos ajudar. A base vai se manter próxima para que você possa bater em retirada se precisar.
    textEng: We've got your back — the base will stay close, so you can retreat if you need to.
  trait_hidden_units_delayed__name:
    id: 1
    text: Naves de transporte detectadas
    textEng: Dropship Contacts
  trait_hidden_units_delayed__text:
    id: 1
    text: Naves de transporte inimigas detectadas. Atenção nos céus. Espere a aterrissagem de reforços em breve.
    textEng: Incoming enemy dropships detected. Keep an eye on sky and expect reinforcements to land shortly.
  trait_hidden_units_delayed_external__name:
    id: 1
    text: Contatos a longa distância
    textEng: Long Range Contacts
  trait_hidden_units_delayed_external__text:
    id: 1
    text: Esquadrões adicionais foram detectadas nos leitores de longa distância. Estão se vindo de patrulhas próximas, alertados de nossa posição.
    textEng: Additional squads detected on long-range scans. They are coming from nearby patrols alerted to our position.
  trait_hidden_units_delayed_friendly__name:
    id: 1
    text: Contatos aliados
    textEng: Friendly Contacts
  trait_hidden_units_delayed_friendly__text:
    id: 1
    text: Detectamos unidades das Forças da Liberdade de Fyrland se aproximando de nossa posição. Parece que responderam ao nosso pedido de ajuda!
    textEng: We have detected units belonging to Fyrland Freedom Forces approaching our position. Looks like they have responded to our call for help!
  trait_hidden_units_delayed_ground__name:
    id: 1
    text: Contatos terrestres
    textEng: Ground Contacts
  trait_hidden_units_delayed_ground__text:
    id: 1
    text: Forças terrestres detectadas. Atenção às estradas que levam à área de combate.
    textEng: Incoming ground forces detected. Keep an eye on the roads leading into the combat area.
  trait_hidden_units_delayed_recurring__name:
    id: 1
    text: Reforços constantes
    textEng: Steady Reinforcements
  trait_hidden_units_delayed_recurring__text:
    id: 1
    text: O inimigo receberá reforços constantemente. Não fique aí, ou o seu esquadrão pode ficar sobrecarregado.
    textEng: The enemy will constantly receive reinforcements. Do not stick around, or your squad might get overwhelmed.
  trait_hidden_units_start__name:
    id: 1
    text: Contatos na área
    textEng: On-site Contacts
  trait_hidden_units_start__text:
    id: 1
    text: Esquadrões inimigos já presentes na área de combate. Prepare-se para um ataque imediato.
    textEng: Enemy squads already present in the combat area. Prepare for immediate engagement.
  trait_inj_thunderstorm__name:
    id: 1
    text: Relâmpagos
    textEng: Lightning
  trait_inj_thunderstorm__text:
    id: 1
    text: Uma tempestade está passando pelo local de batalha. Unidades expostas podem sofrer dano de raios e acumular cargas elétricas.
    textEng: A storm is passing over the battle site. Exposed units might be damaged by lightning strikes and acquire electrical charges.
  trait_intercept__name:
    id: 1
    text: Interceptar alvos
    textEng: Intercept targets
  trait_intercept__text:
    id: 1
    text: Priorize velocidade e proporção de dano para eliminar rapidamente os alvos que tentam escapar.
    textEng: Prioritize speed and damage output to quicky dispatch targets trying to escape.
  trait_long__name:
    id: 1
    text: Confronto duradouro
    textEng: Long haul
  trait_long__text:
    id: 1
    text: O confronto pode ter longa duração. Leve unidades capazes de resistir a alguns danos.
    textEng: The encounter might last a while. Bring units capable of taking a few hits.
  trait_marathon__name:
    id: 1
    text: Maratona
    textEng: Marathon
  trait_marathon__text:
    id: 1
    text: Vai ser uma jornada e tanto com objetivos e inimigos tão espalhados pelo mapa. Leve nossos mekas mais velozes.
    textEng: It's a workout, with objectives and enemies spread out on this map. Bring our fastest mechs.
  trait_monuments__name:
    id: 1
    text: Monumentos
    textEng: Monuments
  trait_monuments__text:
    id: 1
    text: Há estruturas históricas preciosas neste local. Nossa equipe não pode causar danos irreparáveis a elas!
    textEng: Precious historical structures are in this location. Ensure our team doesn't damage them beyond repair!
  trait_move_or_die__name:
    id: 1
    text: Movimente-se ou morra
    textEng: Move or die
  trait_move_or_die__text:
    id: 1
    text: O inimigo pode realizar ataques devastadores. Leve unidades capazes de se movimentar rapidamente entre coberturas.
    textEng: The enemy is capable of devastating attacks. Bring units capable of quickly moving between cover.
  trait_objectives__name:
    id: 1
    text: Objetivos
    textEng: Objectives
  trait_objectives__text:
    id: 1
    text: Lute bravamente com os guardas e capture locais bem protegidos com nossas unidades.
    textEng: Show the guards a good fight and capture well-protected locations with our units.
  trait_squad_limit__name:
    id: 1
    text: Pequeno esquadrão
    textEng: Small squad
  trait_squad_limit__text:
    id: 1
    text: Só é possível mobilizar um pequeno esquadrão nesta missão. Escolha suas unidades e mekanautas com cuidado. Os mekanautas receberão mais experiência nesta missão.
    textEng: Only a small squad can be deployed in this mission. Carefully choose your units and pilots. Pilots will receive more experience for this mission.
  trait_team__name:
    id: 1
    text: Trabalho em equipe
    textEng: Tag Team
  trait_team__text:
    id: 1
    text: Temos reforços! Unidades das Forças da Liberdade de Fyrland estão sob nosso comando. Vamos tentar levá-las para casa em segurança.
    textEng: We have back up! Units from Fyrland Freedom Forces are under our command. Let's just make sure we get them all home in one piece.
  trait_turrets__name:
    id: 1
    text: Torretas
    textEng: Turrets
  trait_turrets__text:
    id: 1
    text: Cuidado! Torretas autônomas perigosas foram detectadas na área. Elimine as unidades inimigas para desativá-las.
    textEng: Be careful! Dangerous autonomous turrets are detected at this site. Wipe out the enemy units to disable them.
  trait_units_detectable__name:
    id: 1
    text: Ameaças ocultas
    textEng: Hidden threats
  trait_units_detectable__text:
    id: 1
    text: Unidades não detectadas podem estar rondando a área. Elas não sabem da sua presença, então avance com cuidado e prepare-se para encontros inesperados.
    textEng: There might be undetected units unaware of your presence. Move carefully and prepare for unexpected encounters.
  type_assassination__name:
    id: 1
    text: Assassinato
    textEng: Assassination
  type_assassination__text:
    id: 1
    text: Elimine um oficial de alta patente inimigo. É possível haver complicações. Alvos como esse geralmente estão muito bem protegidos ou têm algumas cartas na manga.
    textEng: 'Eliminate a high ranking enemy officer. Expect complications: targets like these are usually heavily guarded or have something up their sleeve.'
  type_assault__name:
    id: 1
    text: Ruptura
    textEng: Breach
  type_assault__text:
    id: 1
    text: Um ataque rápido e decisivo pode dissuadir o inimigo de tentar manter esta base. Elimine rapidamente a guarnição no local. Espere encontrar defesas estáticas e possíveis reforços.
    textEng: 'A swift and decisive strike should dissuade the enemy from trying to hold this base. Quickly eliminate the garrison on site. Expect static defenses and potential reinforcements. '
  type_assisted__name:
    id: 1
    text: Campo de batalha
    textEng: Battlefield
  type_assisted__text:
    id: 1
    text: Junte forças com as Forças da Liberdade de Fyrland e elimine todos os inimigos.
    textEng: Join forces with Fyrland Freedom Forces and eliminate all hostiles.
  type_blitz__name:
    id: 1
    text: Blitz
    textEng: Blitz
  type_blitz__text:
    id: 1
    text: Você se isolou da base móvel, e os inimigos chamaram reforços. O relógio está correndo!
    textEng: Time is of the essense! Eliminate the enemies on the field to prevent them from calling for reinforcements.
  type_boss__name:
    id: 1
    text: Confronto decisivo
    textEng: Showdown
  type_boss__text:
    id: 1
    text: O domínio das forças invasoras nessa província depende da plataforma de armas pesadas. Essas fortalezas ambulantes carregam comandantes de alta patente, coordenando os esforços de guerra e atacando alvos em toda a região. Dê o golpe de misericórdia.
    textEng: The invasion force hold on this province hinges on their heavy weapons platform. These walking fortresses carry high ranking commanders, coordinating the efforts and engaging targets across the entire region. Deliver the killing blow.
  type_boss_tutorial__name:
    id: 1
    text: Confronto decisivo
    textEng: Showdown
  type_boss_tutorial__text:
    id: 1
    text: 'As forças de ocupação estão desbaratadas, as defesas caindo por toda a província. As forças restantes estão convergindo para este local, tirando algo enorme do depósito. As informações que temos são poucas, mas há algo que você precisa saber: não faz diferença. Você dará o golpe de misericórdia.'
    textEng: "The occupation forces are in disarray, defenses collapsing all across the province. Their remnants are converging at this site, taking something massive out of storage. The intel is scarce, but there's one thing you know for certain: it won't make a difference. You will deliver the killing blow."
  type_breakin__name:
    id: 1
    text: Infiltração
    textEng: Break-In
  type_breakin__text:
    id: 1
    text: Prepare uma emboscada a uma estrutura protegida e capture-a antes que os reforços sejam chamados. Aproveite a vantagem e vença o desafio para ter um grande retorno!
    textEng: Ambush a guarded structure and capture it before reinforcements are called. Press the advantage and overcome the challenge for a high payoff!
  type_breakthrough_01__name:
    id: 1
    text: Avanço
    textEng: Breakthrough
  type_breakthrough_01__text:
    id: 1
    text: Aproveite o caos para atacar a fortaleza inimiga. Obtenha o controle do vale para abrir caminho até a capital e ajudar a FLF a controlar os territórios libertados.
    textEng: Take advantage of the chaos to strike the enemy stronghold. Gaining control over the valley will open up the path to the Capital and give the 3F a chance to hold liberated territories.
  type_breakthrough_01_prep__name:
    id: 1
    text: Distração
    textEng: Diversion
  type_breakthrough_01_prep__text:
    id: 1
    text: Ataque a estação e destrua a antena principal para cortar as comunicações inimigas e neutralizar o Brutamontes próximo.
    textEng: Attack the station and destroy its main antenna to cut the enemy comms and neutralize the nearby Behemoth.
  type_breakthrough_train__name:
    id: 1
    text: Embarque
    textEng: Boarding
  type_breakthrough_train__text:
    id: 1
    text: A base móvel está pronta para interceptar o transportador inimigo. Seu objetivo principal é desativar todos os motores para imobilizar o transportador, bloqueando a Passagem Ocidental e cortando uma importante linha de suprimentos do Kaskad. Prepare-se para enfrentar resistência a bordo em um ambiente apertado e cheio de carga.
    textEng: The mobile base is ready to intercept the enemy cargo carrier. Your primary objective is to disable all engines to immobilize the carrier, blocking the Western Pass and cutting off a key Kaskad supply line. Prepare to face resistance once onboard, and expect a cramped environment packed with cargo.
  type_capital_center__name:
    id: 1
    text: Centro da cidade
    textEng: City Center
  type_capital_center__text:
    id: 1
    text: Proteja a base móvel enquanto sua equipe se prepara para atirar. Enfrente as forças inimigas de elite e sobreviva tempo o bastante para desferir o golpe fatal.
    textEng: Protect the mobile base while your crew prepares to fire. Face the elite enemy forces and survive long enough to deliver the killing blow to the occupation.
  type_capital_outskirts__name:
    id: 1
    text: Violação de perímetro
    textEng: Perimeter Breach
  type_capital_outskirts__text:
    id: 1
    text: Ataque uma das posições defensivas nos arredores da capital para abrir caminho até a cidade. Avance até o outro lado enquanto reduz as forças inimigas ao máximo.
    textEng: Strike one of the defensive positions on the outskirts of the capital, creating a path into the city. Punch through to the other side while thinning their forces as much as possible.
  type_capture__name:
    id: 1
    text: Capturar
    textEng: Capture
  type_capture__text:
    id: 1
    text: Cause concussão ao mekanauta indicado sem matá-lo ou deixá-lo ejetar.
    textEng: Concuss the target pilot without killing them or letting them eject.
  type_civilian_liberation__name:
    id: 1
    text: Libertação
    textEng: Liberation
  type_civilian_liberation__text:
    id: 1
    text: >
      Elimine o inimigo e minimize os danos a estruturas civis.
    textEng: >
      Take on the enemy while minimizing damage to civilian structures.
  type_crawler_defense__name:
    id: 1
    text: Defesa da base
    textEng: Base defense
  type_crawler_defense__text:
    id: 1
    text: A base móvel foi desativada por uma rajada de longo alcance de uma patrulha próxima. Proteja a base das forças inimigas que se aproximam enquanto a tripulação restaura a energia.
    textEng: The mobile base has been knocked offline by a long-range volley from a nearby patrol. Protect the base from incoming enemy forces while the crew restores power.
  type_destruction__name:
    id: 1
    text: Destruição
    textEng: Destruction
  type_destruction__text:
    id: 1
    text: Ataque um local inimigo e elimine as estruturas importantes. Uma abordagem tática com a escolha correta de equipamentos determinará o seu sucesso.
    textEng: Attack an enemy location and eliminate key structures. A tactical approach and a carefully considered loadout will determine your success.
  type_elimination__name:
    id: 1
    text: Eliminação
    textEng: Elimination
  type_elimination__text:
    id: 1
    text: Patrulhas como essa não são a maior ameaça que existe, mas podem interferir em operações mais importantes ou ameaçar a base móvel. Neutralize as forças inimigas na área.
    textEng: Patrols such as these aren't the biggest threat out there, but they can interfere with more important operations or threaten the mobile base. Neutralize the enemy forces in the area.
  type_hidden_unknown__name:
    id: 1
    text: Desconhecido
    textEng: Unknown
  type_hidden_unknown__text:
    id: 1
    text: Informações indisponíveis. Prepare-se para tudo.
    textEng: Intel unavailable. Be prepared for anything.
  type_industry_liberation__name:
    id: 1
    text: Conquista
    textEng: Takeover
  type_industry_liberation__text:
    id: 1
    text: Expulse os inimigos e minimize os danos à instalação. Pode não ser uma cidade repleta de civis, mas preservar a indústria que ainda sobrevive ajudaria as regiões libertadas a se recuperar.
    textEng: Drive the enemy out while minimizing damage to the facility. It may not be a city full of civilians, but preserving surviving industry would help the liberated regions recover.
  type_intercept_mech__name:
    id: 1
    text: Emboscada aos mekas
    textEng: Mech ambush
  type_intercept_mech__text:
    id: 1
    text: O comboio inimigo está transportando suprimentos valiosos com mekas. Ataque o comboio em uma emboscada e detenha os mekas transportadores. Neutralize ou escape da escolta.
    textEng: This enemy convoy is transporting valuable supplies using mechs. Ambush the convoy and stop these cargo runner mechs. Neutralize or evade the escort.
  type_intercept_swarm__name:
    id: 1
    text: Emboscada aos tanques
    textEng: Tank ambush
  type_intercept_swarm__text:
    id: 1
    text: O comboio inimigo está transportando suprimentos valiosos com transportes blindados. Ataque o comboio em uma emboscada e detenha os tanques. Neutralize ou escape da escolta.
    textEng: This enemy convoy is transporting valuable supplies using armored cargo carriers. Ambush the convoy and stop these tanks. Neutralize or evade the escort.
  type_military_demolition__name:
    id: 1
    text: Demolição
    textEng: Demolition
  type_military_demolition__text:
    id: 1
    text: Deixe uma base militar fortemente protegida em ruínas. A janela de oportunidade é pequena. Concentre-se em danificar estruturas e evite unidades inimigas. A base móvel baterá em retirada quando os reforços chegarem.
    textEng: 'Leave a heavily defended military base in ruins. The window of opportunity is short: focus on damaging structures and avoid enemy units. The mobile base will retreat once reinforcements arrive.'
  type_military_demolition_tutorial__name:
    id: 1
    text: Demolição
    textEng: Demolition
  type_military_demolition_tutorial__text:
    id: 1
    text: Sabote a base militar inimiga. Concentre-se em danificar as estruturas e realize a extração assim que tiver causado dano suficiente.
    textEng: Sabotage the enemy military base. Focus on damaging structures and extract once you inflict enough damage.
  type_raid__name:
    id: 1
    text: Transporte aéreo de comboio
    textEng: Convoy airlift
  type_raid__text:
    id: 1
    text: Interfira com a aeronave inimiga que está extraindo cargas valiosas de um comboio.
    textEng: Interfere with the enemy aircraft extracting valuable cargo from a convoy.
  type_rescue__name:
    id: 1
    text: Resgatar
    textEng: Rescue
  type_rescue__text:
    id: 1
    text: Ataque uma instalação inimiga, retome o objetivo e bata em retirada antes que os reforços cheguem. É possível realizar com 2 unidades.
    textEng: Attack an enemy facility and retake the objective, retreating before potential reinforcements arrive. Can be accomplished with 2 units.
  type_underground__name:
    id: 1
    text: Destruição de casamata
    textEng: Bunker Breach
  type_underground__text:
    id: 1
    text: As informações sobre a guarnição deste complexo subterrâneo são limitadas. Devido à profundidade, não foi possível localizar as posições inimigas com precisão. O inimigo não está ciente da sua presença, então se mova com cuidado e elimine todos os esquadrões inimigos que encontrar.
    textEng: 'You have limited intel on the garrison of this underground complex. The depth made it impossible to pinpoint the enemy positions in advance. The enemy is unaware of your presence: move carefully and eliminate every hostile squad you encounter.'
