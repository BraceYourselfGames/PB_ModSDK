  ev_armypilot_interaction_end__1s_joins_header:
    text: Cresce a equipe
    textEng: Joining the Ranks
  ev_armypilot_interaction_end__1s_joins_text:
    text: >-
      O agente da Guarda Nacional acena com a cabeça.


      "Que bom ver você de novo, comandante", diz. Com os recrutas sãos e salvos, ele parece mais disposto do que antes. Quem sabe até mais jovial. "Tá sob sua responsabilidade, viu? Integrante da Brigada ou não, não deixamos os nossos pelo caminho. Às vezes, é difícil lidar com uma partida."


      Enquanto o novo mekanauta é conduzido para a base por uma batedora, você presta continência, agradecendo por depositarem a confiança em você.
    textEng: >-
      The Home Guard agent nods to you in greeting.


      “Good to see you again, Commander,” he says. With the conscripts rescued and safely home, he looks more energetic than before. Perhaps even a little younger. “Take care of our friend, will you? Brigade now or not, our people are still our people. It’s tough to see ‘em go, sometimes.”


      As the new pilot is guided toward the base by one of your scouts, you salute them, thanking them for placing their trust in you.
  ev_armypilot_interaction_end__2o_continue_header:
    text: Continuar
    textEng: Continue
  ev_armypilot_interaction_end__2o_continue_text:
    text: Em frente.
    textEng: Keep moving.
  ev_armypilot_notification_start__1s_accept_header:
    text: Todos a bordo
    textEng: All Aboard
  ev_armypilot_notification_start__1s_accept_text:
    text: >-
      "Que ótima notícia! Vou passar o recado agora mesmo, comandante."


      A batedora encaminha a localização do esconderijo atual da Guarda Nacional, onde o mekanauta aguarda.
    textEng: >-
      “That’s great news! I’ll relay the message to them right away, Commander.”


      The scout forwards you the location of the Home Guard's current hideout, where the pilot will be waiting.
  ev_armypilot_notification_start__1s_decline_header:
    text: Grupo fechado
    textEng: Tight-Knit
  ev_armypilot_notification_start__1s_decline_text:
    text: "Você recusa respeitosamente, explicando à batedora que não é possível aceitar combatentes do exército no momento. \n\n\"Ah, entendi\", diz a batedora. \"Acho que o exército anda precisando de gente... Talvez seja melhor continuar como está.\"\n\nEla balança a cabeça. \"Entendido, comandante. Vou passar o recado!\"\n\nEncerrado o assunto, seus olhos se voltam para a estrada."
    textEng: "You respectfully decline, explaining to the scout that you can’t take on an army fighter at this point in time. \n\n“Ah, I see,” nods the scout. “I guess the army are still in need of people...the pilot might be better off staying with them.\"\n\nThe scout nods. “You have a point, Commander. I’ll relay the message!”\n\nWith that concluded, your eyes return to the road."
  ev_armypilot_notification_start__1s_message_header:
    text: Mekanauta do exército
    textEng: Army Pilot
  ev_armypilot_notification_start__1s_message_text:
    text: >-
      "Comandante."


      Uma batedora para ao seu lado, trazendo um recado.


      "Você se lembra do agente do exército que entrou em contato por causa dos civis recrutados? Bem, ao que parece, tem um mekanauta querendo entrar para a Brigada", diz. "Um mekanauta com treinamento militar pode acabar sendo um trunfo para nós... Acho que deveríamos considerar."
    textEng: >-
      “Commander.”


      A scout comes to a stop at your side, bearing a message.


      “Do you remember the army agent who contacted us about those conscripted civilians? Well, it looks like they’ve got a pilot in their ranks that wants to join up with the Brigade,” they say. “An army-trained pilot might be a good asset…we should really think about it, I say.”
  ev_armypilot_notification_start__2o_accept_header:
    text: Aceitar
    textEng: Accept
  ev_armypilot_notification_start__2o_accept_text:
    text: Mandem essa pessoa.
    textEng: Bring the pilot on.
