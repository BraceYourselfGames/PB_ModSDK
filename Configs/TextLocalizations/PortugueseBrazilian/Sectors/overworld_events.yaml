  ev_armyremains_combatend_pilotdead__1s_start_text:
    text: >-
      Ao saírem em retirada, um batedor encara o campo de batalha com os olhos marejados.


      "Nós não devíamos ter...", começa. Uma mecânica o abraça, abafando o final da frase contra o macacão.
