  ev_origin_brostlander_selfcare__1s_start_text:
    text: >-
      Depois do incidente da framboesa, le mekanauta nunca se atrasa, mas continua excêntrique na maneira como passa o tempo.


      Uma noite, você le observa dar três voltas ao redor de uma árvore, arrancar um punhado de grama e jogar sobre o ombro. Em um intervalo ao meio-dia, você le vê levantar do campo com uma coroa de flores trançada junto ao cabelo. Ile dorme com ela, deixando um rastro de pétalas amassadas pelo hangar de mekas.


      "Nossa, você realmente é de Brostland, hein?", comenta um batedor.


      Mas ninguém pega no pé dile. Logo, você percebe outros mekanautas participando dos rituais de dar voltas em árvores. Todos que passam um tempo com ile parecem retornar com um alto astral.
    textEng: >-
      After the raspberry incident, the pilot is never tardy, but they remain eccentric in the way they pass the time.


      One evening, you watch them circle a tree three times, rip up a handful of grass, and throw it over their shoulder. On a midday break, you witness them rise from a field with an entire flower crown braided into their hair. They sleep in it, leaving a trail of crushed petals through the mech bay.


      “Wow, you really are from Brostland, huh?” comments a scout.


      But no one teases them. Soon, you spot other pilots joining them in their tree circling rituals. Everyone who returns with them always seems in better spirits.
