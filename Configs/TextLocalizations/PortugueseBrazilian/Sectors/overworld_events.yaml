  ev_armyremains_salvage_success__1s_start_text:
    text: >-
      Le mekanauta observa enquanto a equipe arregaça as mangas para cumprir suas ordens.


      "São muitas peças. Muitos metais raros", explica gentilmente um mecânico. "Com mais suprimentos, melhoramos nossas chances em batalha. Garantimos que isso não se repita."


      De toda a sucata recolhida, le mekanauta escolhe a peça de metal mais feia. Em algum momento da noite, uma tocha de solda acende. A chama é como uma estrela furiosa. Pela manhã, o meka até então impecável carrega na altura do coração uma chapa de metal deformada e cheia de marcas, como um escudo.
    textEng: >-
      The pilot stares on as the crew gets to work carrying out your orders.


      “It’s a lot of parts. A lot of rare metals,” one mechanic explains gently. “With more supplies, we bolster our fighting chance. We make sure the enemy can’t do this again.”


      From the salvage haul, the pilot chooses the ugliest piece of metal. Sometime in the night, a welding torch ignites, its flame an angry star. In the morning, the pilot’s otherwise pristine mech bears a warped and scarred plate of metal over its heart like a shield.
