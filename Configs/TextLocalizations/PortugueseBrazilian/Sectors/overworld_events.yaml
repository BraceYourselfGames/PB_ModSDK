  ev_armyremains_notification__1s_start_text:
    text: >-
      Montes irregulares de grama salpicam o campo à sua frente. Seus batedores, sempre atentos, declaram suas impressões: a fina camada de terra esconde chapas de metal angulosas, mekas destruídos jazendo sob o solo. As claras evidências de um campo de batalha foram tomadas pela natureza de forma que um rápido vislumbre seria quase incapaz de perceber o que aconteceu aqui.


      A remoção da terra e da grama revela mekas abatidos da Guarda Nacional. Considerando o dano, fica claro que os mekanautas não tiveram chance de ejetar. Um silêncio sufocante toma conta.


      Uma pessoa da sua equipe reconhece a blindagem singular. Os dedos dile tocam números de série e ile se curva, petrificade de súbito por uma tristeza profunda. "Era minha unidade na Guarda Nacional", murmura.
    textEng: >-
      Irregular mounds of grass dot the field before you. Your scouts, ever-vigilant, report their readings: the thin layer of soil hides angled sheets of metal, destroyed mechs resting under the earth. The telltale signs of a battlefield have grown over so thoroughly that a casual glance could almost miss what happened here.


      Sweeping away the soil and grass reveals downed Home Guard mechs. By the damage, it’s clear the pilots didn’t have a chance to eject. Oppressive silence descends.


      A pilot among your crew recognizes the unique armor. They brush a hand over a string of serial numbers and bow their head, suddenly frozen by grief. “This was my Home Guard unit,” they whisper.
