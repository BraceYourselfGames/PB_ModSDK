  ev_mine_interaction_start__2o_moveon_header:
    text: Seguir adiante
    textEng: Move On
  ev_mine_interaction_start__2o_moveon_text:
    text: Você não pode ajudar nisso.
    textEng: You can’t help with this.
  ev_mine_interaction_start__2o_townspeople_header:
    text: Perguntar aos moradores da cidade
    textEng: Ask the Townspeople
  ev_mine_interaction_start__2o_townspeople_text:
    text: Pergunte na cidade.
    textEng: Ask around town.
  ev_mud_interaction_end_help__1s_main_header:
    text: ' Livre'
    textEng: ' Broken Free'
  ev_mud_interaction_end_help__1s_main_text:
    text: >-
      Os moradores locais se reuniram ao redor da mulher presa e da sua tripulação porque ficaram sabendo das boas ações que andam fazendo pela região.


      Como estão acostumados com estradas de chão difíceis, eles rapidamente conseguem empurrar o trator e tirá-lo da lama.


      Tanto ela quanto os mekanautas estão mais do que prontos para seguir seus caminhos. Ela agradece a todos imensamente pela ajuda.
    textEng: >-
      The locals have rallied round the stuck woman and your crew, thanks to having heard about the good things you've been doing in the region.


      Being well-versed in tricky country roads, they are able to push the tractor free of the offending mud quickly.


      Both she and the pilots are more than ready to be on their way. She thanks you all profusely for helping.
  ev_mud_interaction_end_help__2o_reward_header:
    text: Dar suprimentos
    textEng: Give Supplies
  ev_mud_interaction_end_help__2o_reward_text:
    text: Recompense quem ajudou.
    textEng: Reward those who helped.
  ev_mud_interaction_end_help__2o_thanks_header:
    text: Partir
    textEng: Leave
  ev_mud_interaction_end_help__2o_thanks_text:
    text: Hora de você também ir nessa.
    textEng: Time for you to get going too.
  ev_mud_interaction_end_useforce__1s_main_header:
    text: Livre
    textEng: Broken Free
  ev_mud_interaction_end_useforce__1s_main_text:
    text: >-
      Com um último empurrão, você escuta um ruído molhado. Um chamado da mulher diz que o trator está livre! Finalmente!


      Tanto ela quanto os mekanautas estão mais do que prontos para seguir seus caminhos. Ela agradece imensamente pela ajuda.
    textEng: >-
      With one final push, you hear a wet sucking sound. A call from the woman tells you that the tractor is free! At long last!


      Both she and the pilots are more than ready to be on their way. She thanks you profusely for helping.
  ev_mud_interaction_end_useforce__2o_dismiss_header:
    text: As pessoas agradecem.
    textEng: People thank you.
  ev_mud_interaction_end_useforce__2o_dismiss_text:
    text: Hora de você também ir nessa.
    textEng: Time for you to get going too.
  ev_mud_interaction_end_usetools__1s_main_header:
    text: Livre
    textEng: Broken Free
  ev_mud_interaction_end_usetools__1s_main_text:
    text: >-
      Depois de usar vários suprimentos para sanar o problema, você e seus mekanautas conseguem tirar o trator da lama.


      Tanto a mulher quanto os mekanautas estão mais do que prontos para seguir seus caminhos. Ela agradece imensamente pela ajuda.
    textEng: >-
      After throwing enough supplies at the problem, you and your pilots manage to pull the tractor out.


      Both she and the pilots are more than ready to be on their way. She thanks you profusely for helping.
  ev_mud_interaction_end_usetools__2o_dismiss_header:
    text: Partir
    textEng: Leave
  ev_mud_interaction_end_usetools__2o_dismiss_text:
    text: Hora de você também ir nessa.
    textEng: Time for you to get going too.
  ev_mud_notification_start__1s_main_header:
    text: Presa na lama
    textEng: Stuck in the Mud
  ev_mud_notification_start__1s_main_text:
    text: >-
      Há horas que a chuva lá fora não dá trégua. Por sorte, as rodas da base móvel lidam bem com as estradas lamacentas do campo.


      Porém, nem todo mundo está tão bem equipado, e você avista um trator que acabou enguiçando. A mulher que o dirige está cheia de lama e parece exausta.


      "Por favor", ela diz quando a base para. "Poderiam me ajudar?"
    textEng: >-
      The rain outside hasn't let up for hours. Luckily, the mobile base's wheels are able to deal with the thick mud of the country roads.


      Not everyone is so well-equipped though, and you come across a tractor that has gotten itself stuck. The woman driving it is splattered in mud and looks exhausted.


      "Please," she says, when the base stops. "Will you lend a hand?"
  ev_mud_notification_start__2o_leave_header:
    text: Recusar
    textEng: Refuse
  ev_mud_notification_start__2o_leave_text:
    text: Não temos tempo para isso, e ela vai acabar saindo alguma hora.
    textEng: We don't have time for this, and she'll get it out eventually.
  ev_mud_notification_start__2o_unstuck_01_header:
    text: Ajudar a empurrar
    textEng: Help Push
  ev_mud_notification_start__2o_unstuck_01_text:
    text: Equipe-se e dê uma ajudinha.
    textEng: Suit up and give her a hand.
  ev_mud_notification_start__2o_unstuck_02_header:
    text: Usar ferramentas
    textEng: Use Tools
  ev_mud_notification_start__2o_unstuck_02_text:
    text: Deve haver algum equipamento que possa ajudar.
    textEng: There must be some equipment that'll help you here.
  ev_mud_notification_start__2o_unstuck_help_header:
    text: Usar a ajuda de civis
    textEng: Use Civilan Help
  ev_mud_notification_start__2o_unstuck_help_text:
    text: A esperança está alta aqui, então dá para reunir alguns moradores para ajudar.
    textEng: Hope is high here, and you can rally some locals to help.
  ev_origin_brostlander_night__1s_start_header:
    text: Contos de fadas
    textEng: Fairytales
  ev_origin_brostlander_night__1s_start_header_tvg_pronoun_he:
    text: Contos de fadas
    textEng: Fairytales
  ev_origin_brostlander_night__1s_start_header_tvg_pronoun_she:
    text: Contos de fadas
    textEng: Fairytales
  ev_origin_brostlander_night__1s_start_text:
    text: >-
      Um murmúrio emerge de alguns integrantes da equipe reunidos ao redor de uma mesa de cartas que os mecânicos soldaram a partir de sucata. "Onde se meteu aquelu brostlandese?", alguém pergunta. "Ile me pediu pra guardar lugar."


      A brisa da noite sopra pelas portas abertas do hangar e, com ela, aparece le mekanauta sumide, descalce, com o cabelo e as roupas encharcadas, mas sorrindo.


      "Foi dar um mergulho, parça?", diz uma mecânica franzindo cética.


      Le mekanauta os deleita com a história de sua caminhada noturna, uma clareira iluminada pelo luar e um lago prateado. Ao concluir, uma poça se formou aos pés dile. Ile treme e, como se um feitiço fosse quebrado, a tripulação começa a se mexer. Um mecânico entrega um esfregão nas mãos dile.
    textEng: >-
      Grumbling rises from some of your crew where they’ve gathered around a card table the mechanics welded from scrap. “Where’s that Brostlander got off to now?” one asks. “They said to save them a spot.”


      Night air breezes through the open bay doors, and with it appears the missing pilot—barefoot, their hair and clothes soaked through—smiling.


      “You look drowned, mate,” says a mechanic, her frown skeptical.


      The pilot regales them with a story of their evening walk, a moonlit glade, and a silver lake. By the end, a puddle has formed at their feet. They shiver and, as if a spell has been broken, the crew moves again. A mechanic hands them a mop.
