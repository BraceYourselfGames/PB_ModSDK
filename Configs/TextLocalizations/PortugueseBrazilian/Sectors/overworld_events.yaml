  ev_blackmarket_notification__1s_step_00_spawn_header:
    text: Mercado clandestino
    textEng: Black Market
  ev_blackmarket_notification__1s_step_00_spawn_text:
    text: >-
      Você está na sua na base móvel quando ela para repentinamente. Você pede um relatório, e uma mekanauta responde.


      "Um cara disse que podemos segui-lo até um lugar, que ele tem peças que podem nos interessar, mas não pode ser aqui, tem patrulhas demais", ela diz. "Não sei se eu confiaria nele, chefe."
    textEng: >-
      You're minding your own business in the mobile base when it comes to a stop. You ask for a report, and one of your pilots eventually returns to you.


      "Some guy says we can follow him to a location, says he's got parts we might be interested in but there's too many patrols round here to show us," she says. "Dunno if I'd trust him, though, boss."
  ev_blackmarket_notification__2o_continue_header:
    text: Continuar
    textEng: Continue
  ev_blackmarket_raided__1s_combat_header:
    text: Negociação no mercado clandestino
    textEng: Black Market Bartering
  ev_blackmarket_raided__1s_combat_text:
    text: >-
      Pensando melhor, você afasta sua equipe do estranho e dos produtos. Ele logo tenta disfarçar a decepção e resmunga alguma coisa sobre clientes muquiranas. Um cuspe atinge o chão atrás de você na sua saída.


      De volta à base móvel, você dá a ordem de preparar uma invasão, e a base eclode em um turbilhão.


      Não tem por que deixar essa oportunidade passar.
    textEng: >-
      Thinking better of it, you pull your team away from the stranger and his wares. He quickly shrugs off his disappointment and mutters something about cheap window shoppers. Spit hits on the ground at your back as you walk away.


      Back on the mobile base, you give the order to prepare for a raid, and the base erupts into a flurry of motion.


      There’s no reason to let this opportunity pass you by.
  ev_blackmarket_raided__2o_combat_header:
    text: Equipar-se
    textEng: Suit Up
  ev_blackmarket_raided__2o_combat_text:
    text: Invada o mercado clandestino.
    textEng: Raid the black market.
  ev_blackmarket_raided_defeat__1s_start_header:
    text: Capangas do mercado
    textEng: Market Muscle
  ev_blackmarket_raided_defeat__1s_start_text:
    text: "O desconhecido inquietante chama pelo seu canal de comunicações. \n\nA poeira nem baixou ainda.\n\n\"Ha, ótima tentativa, Brigada\", diz ele, soltando um riso. \"Mas vocês não são os primeiros a achar que podem escapar do ritual sagrado do [i]comércio[/i] tentando tomar tudo à força. Estamos preparados para pessoas como vocês, sempre.\"\n\nA linha fica muda. Ao seu lado, seu batedor indaga como ele sabia a frequência do canal.\n\nVocê ordena que ele volte ao trabalho."
    textEng: "The unnerving stranger pings you through your communications channel. \n\nThe smoke hasn’t even cleared, yet.\n\n“Heh, nice try, Brigade,” he chuckles. “But you aren’t the first to think they can skip the sacred ritual of [i]commerce[/i] and try taking things by force. We’re prepared for people like you, always.”\n\nHe signs off. At your side, your scout wonders aloud how he even knew your frequency.\n\nYou give him the order to get back to work."
  ev_blackmarket_raided_defeat__2o_acknowledge_header:
    text: Continuar
    textEng: Continue
  ev_blackmarket_raided_victory__1s_start_header:
    text: Guerra comercial
    textEng: Market Warfare
  ev_blackmarket_raided_victory__1s_start_text:
    text: >-
      Seus batedores retornam da exploração e contam o que encontraram.


      "A maioria dos produtos está intacta", diz uma, analisando os dados no tablet. "Algumas coisas não têm utilidade pra nós, claro. Mas tem muita coisa que dá pra usar."


      "Podemos ir embora quando você quiser, chefe", diz o outro. "Está tudo em ordem. Eles não vão se instalar aqui tão cedo..."


      Você assente e os dispensa. Missão cumprida.
    textEng: >-
      Your scouts come back from their survey, and rattle off their reports.


      “Most of the goods are intact,” says one, thumbing through the data on her pad, “though not all of it is going to be of use to us, of course. But there’s a lot here we can use.”


      “We can be on our way whenever you need, boss,” says the other. “All is in order. They won’t be setting up shop here again anytime soon…”


      You nod, and send them on their way. Your work here is done.
  ev_blackmarket_raided_victory__2o_acknowledge_header:
    text: Continuar
    textEng: Continue
  ev_blackmarket_report__1s_start_header:
    text: Olho no mercado clandestino
    textEng: Eyes on the Black Market
  ev_blackmarket_report__1s_start_text:
    text: >-
      Após concluir as tratativas com o desconhecido e com os produtos, você sinaliza para a equipe voltar à base móvel.


      Você pede que um batedor envie um relatório à Guarda Nacional, o mais rápido possível. Eles precisam estar a par dessa organização operando na região.
    textEng: >-
      After you conclude your business with the stranger and his wares, you signal to your team to head back to the mobile base.


      You tell your scout to send a report to the Home Guard, and to send it quickly. They should know about such an organization operating around the area.
  ev_blackmarket_report__2o_acknowledge_header:
    text: Continuar
    textEng: Continue
  ev_bomb_notification_civilain__1s_start_header:
    text: Negligência
    textEng: Negligence
  ev_bomb_notification_civilain__1s_start_text:
    text: "Você dá ordens para que a bomba seja jogada para longe da base imediatamente! \n\nA base acelera, se afastando o máximo possível da bomba. A explosão abala o chão às suas costas, e você ouve um integrante da equipe se chocar contra o terminal. \n\nDepois de tudo se acalmar, um batedor surge com uma expressão taciturna e traz à sua atenção que a bomba detonou perto de um povoado, a ponto de causar danos consideráveis a propriedades e ferir vários moradores.\n\nVocê processa a notícia com um aceno firme. O batedor presta continência e sai às pressas com os ombros tensos."
    textEng: "You order the bomb thrown off the base immediately!  \n\nThe base accelerates, getting as far from the bomb as possible. The explosion rocks the ground at your back, and you hear someone from the crew fall crashing into a terminal. \n\nAfter everything calms down, your scout make his report with a pinched expression: the bomb landed near a civilian settlement, close enough to cause significant property damage and injury to several townspeople.\n\nYou take the news with a stiff nod. The scout salutes and hurries off, the set of his shoulders tight."
  ev_bomb_notification_civilain__2o_acknowledge_header:
    text: Concluir
    textEng: Acknowledge
  ev_bomb_notification_fail__1s_start_header:
    text: Sem sorte
    textEng: Out of Luck
  ev_bomb_notification_fail__1s_start_header_tvg_pronoun_he:
    text: Sem sorte
    textEng: Out of Luck
  ev_bomb_notification_fail__1s_start_header_tvg_pronoun_she:
    text: Sem sorte
    textEng: Out of Luck
  ev_bomb_notification_fail__1s_start_text:
    text: "Leva um tempo até você sentir o que escutou: uma bomba explode, fazendo o chão tremer, e destroços voam pelos ares. \n\nAs telas na sala de comando entram em pane, e a comoção faz a base inteira eclodir em barulho. Por um instante, a tontura toma conta de você, e seus sentidos mergulham em estática.\n\n\"Comandante! Comandante, eu...\" É sua batedora, com o rosto pálido. \"Sinto muito...\"\n\nVocê exige calma e ordem. Um relatório chega até você pela boca de um técnico bastante abalado. \n\nDepois de tudo se acalmar, você se senta e faz um levantamento da situação. Das baixas."
    textEng: "You hear it before you feel it–the bomb going off, shaking the ground and pulsing in the air. \n\nThe screens in the command room go haywire, and the commotion makes the entire base erupt in noise. For a moment, you are dizzy, your senses swimming in static.\n\n“Commander! Commander, I…” it’s your scout, her face ashen. “I’m sorry…”\n\nYou call for calm, and for order. A status report makes its way to you through the mouth of a very shaken technician. \n\nAfter everything settles, you sit and take stock of the situation. The casualties."
  ev_bomb_notification_fail__1s_start_text_tvg_pronoun_he:
    text: "Leva um tempo até você sentir o que escutou: uma bomba explode, fazendo o chão tremer, e destroços voam pelos ares. \n\nAs telas na sala de comando entram em pane, e a comoção faz a base inteira eclodir em barulho. Por um instante, a tontura toma conta de você, e seus sentidos mergulham em estática.\n\n\"Comandante! Comandante, eu...\" É sua batedora, com o rosto pálido. \"Sinto muito...\"\n\nVocê exige calma e ordem. Um relatório chega até você pela boca de um técnico bastante abalado. \n\nDepois de tudo se acalmar, você se senta e faz um levantamento da situação. Das baixas."
    textEng: "You hear it before you feel it–the bomb going off, shaking the ground and pulsing in the air. \n\nThe screens in the command room go haywire, and the commotion makes the entire base erupt in noise. For a moment, you are dizzy, your senses swimming in static.\n\n“Commander! Commander, I…” it’s your scout, her face ashen. “I’m sorry…”\n\nYou call for calm, and for order. A status report makes its way to you through the mouth of a very shaken technician. \n\nAfter everything settles, you sit and take stock of the situation. The casualties."
  ev_bomb_notification_fail__1s_start_text_tvg_pronoun_she:
    text: "Leva um tempo até você sentir o que escutou: uma bomba explode, fazendo o chão tremer, e destroços voam pelos ares. \n\nAs telas na sala de comando entram em pane, e a comoção faz a base inteira eclodir em barulho. Por um instante, a tontura toma conta de você, e seus sentidos mergulham em estática.\n\n\"Comandante! Comandante, eu...\" É sua batedora, com o rosto pálido. \"Sinto muito...\"\n\nVocê exige calma e ordem. Um relatório chega até você pela boca de um técnico bastante abalado. \n\nDepois de tudo se acalmar, você se senta e faz um levantamento da situação. Das baixas."
    textEng: "You hear it before you feel it–the bomb going off, shaking the ground and pulsing in the air. \n\nThe screens in the command room go haywire, and the commotion makes the entire base erupt in noise. For a moment, you are dizzy, your senses swimming in static.\n\n“Commander! Commander, I…” it’s your scout, her face ashen. “I’m sorry…”\n\nYou call for calm, and for order. A status report makes its way to you through the mouth of a very shaken technician. \n\nAfter everything settles, you sit and take stock of the situation. The casualties."
