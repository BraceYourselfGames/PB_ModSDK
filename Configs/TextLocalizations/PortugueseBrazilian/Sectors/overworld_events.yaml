    text: "Le mekanauta leva o grupo a sentar e caminhar em silêncio, a contemplar o vento e lembrar como respirar fundo.\n\n\"Não vamos refletir sobre o próximo conflito. Podemos fazer isso depois\", ile diz e fecha os olhos.\n\nO dia está agradável. \n\nDepois, le mekanauta agradece por estarem ali e menciona os pais. \"Minha cabeça fica a mil por hora às vezes.\" Então, ile ri. \"Era assim que meus pais chamavam minha preocupação excessiva quando eu era jovem. Consigo restabelecer o foco quando passo tempo na natureza. E os rituaizinhos de sorte, bem, Brostland tem suas tradições.\""
    textEng: "The pilot leads the group in sitting quietly and walking silently, in contemplating the wind and remembering how to take a breath.\n\n“We’re not thinking ahead to the next fight. That can come later,” they say and closes their eyes.\n\nIt is a nice day. \n\nAfter, the pilot thanks you for joining and mentions their parents. “My head gets so full of ants sometimes.” Then they laugh. “That’s what my parents used to call my worrying when I was younger. I refocus when I can spend time in nature. And the little luck rituals—well, Brostland has its traditions.”"
