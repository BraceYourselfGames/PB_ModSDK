  ev_armypilot_notification_start__2o_decline_header:
    text: Recusar
    textEng: Decline
  ev_armypilot_notification_start__2o_decline_text:
    text: Que a Guarda Nacional fique com os seus.
    textEng: Let Home Guard keep their forces.
