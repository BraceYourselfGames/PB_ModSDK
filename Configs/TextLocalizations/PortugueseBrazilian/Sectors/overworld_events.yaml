  ev_origin_hgfollower_notification__1s_civilian_text:
    text: "Um dos civis escuta. Ao perceber a expressão desanimada de le mekanauta, ele se arrasta para perto a passos trêmulos, com o corpo frágil de fome e muitas noites sem dormir. A expressão dele, no entanto, é firme. \n\n\"O prestígio é algo relativo, mas salvar vidas sempre importa\", ele diz a le mekanauta. \"Saiba que, pra maioria de nós, contanto que você esteja combatendo os invasores, não ligamos pro uniforme que usa.\"\n\nEle se afasta para oferecer ajuda a um mecânico, e le mekanauta o observa por muito, muito tempo."
    textEng: "One of the civilians nearby has been listening. At the despondent look on the pilot’s face, he shuffles over with shaky steps, his body wobbly from hunger and many sleepless nights. The look on his face, however, is unyielding. \n\n“Prestige is relative, but saving lives always matters,” he tells the pilot. “Just know that to most of us, as long as you’re pushing back against the invaders, we don’t care what uniform you’re wearing.”\n\nHe leaves to offer his help to a nearby mechanic, and the pilot stares after his back for a long, long time."
  ev_origin_hgfollower_notification__1s_civilian_text_tvg_pronoun_he:
    text: "Um dos civis escuta. Ao perceber a expressão desanimada do mekanauta, ele se arrasta para perto a passos trêmulos, com o corpo frágil de fome e muitas noites sem dormir. A expressão dele, no entanto, é firme. \n\n\"O prestígio é algo relativo, mas salvar vidas sempre importa\", ele diz ao mekanauta. \"Saiba que, pra maioria de nós, contanto que você esteja combatendo os invasores, não ligamos pro uniforme que usa.\"\n\nEle se afasta para oferecer ajuda a um mecânico, e o mekanauta o observa por muito, muito tempo."
