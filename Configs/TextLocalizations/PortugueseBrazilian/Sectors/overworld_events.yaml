  ev_origin_stuntpilot_notification__1s_main_text:
    text: "Uma comoção do lado de fora chama sua atenção. Na entrada do hangar de mekas, acontece uma discussão acalorada entre os mekanautas e os mecânicos. Ume recente recruta, ex-mekanauta de acrobacias, sugeriu maravilhar a Brigada com alguns truques ostentosos. \n\nA maioria da tripulação, todos fãs que se lembram de le mekanauta nos seus dias de fama, está ansiosa por uma demonstração, exceto os mecânicos. As maiores preocupações deles são danos acidentais, o consequente tempo de reparo e custos materiais. No entanto, o atrito se dá porque o mekanauta novato quer participar. Mekas podem ser substituídos, já as pessoas...\n\nO novato protesta. Já esteve em batalha, e só se aprende correndo riscos. Mas este risco... vale por um momento de diversão?"
    textEng: "A commotion outside catches your attention. At the doors of the mech bay, a heated debate between the pilots and mechanics is underway. One of your recent recruits, a hotshot former stunt pilot, has offered to dazzle the Brigade with some flashy tricks. \n\nMost of your crew—all fans who recognize the pilot from their touring days—are eager for a demonstration with the exception of the mechanics. Accidental damage, subsequent repair time, and supply cost are top of their concerns. The sticking point, however, is the rookie pilot who wants to get hands-on. Mechs can be replaced, but people…\n\nThe rookie protests. They’ve seen battle, and one doesn’t learn without risks. But this risk. Is it worth a moment of fun?"
  ev_origin_stuntpilot_notification__1s_main_text_tvg_pronoun_he:
    text: "Uma comoção do lado de fora chama sua atenção. Na entrada do hangar de mekas, acontece uma discussão acalorada entre mekanautas e mecânicos. Um recente recruta, ex-mekanauta de acrobacias, sugeriu maravilhar a Brigada com alguns truques ostentosos. \n\nA maioria da tripulação, todos fãs que se lembram do mekanauta nos seus dias de fama, está ansiosa por uma demonstração, exceto os mecânicos. As maiores preocupações deles são danos acidentais, o consequente tempo de reparo e custos materiais. No entanto, o atrito se dá porque o mekanauta novato quer participar. Mekas podem ser substituídos, já as pessoas...\n\nO novato protesta. Já esteve em batalha, e só se aprende correndo riscos. Mas este risco... vale por um momento de diversão?"
