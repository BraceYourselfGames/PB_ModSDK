    text: "\"Tem um momentinho, chefe?\"\n\nVocê para durante uma inspeção do hangar de mekas, se vira e vê o mekanauta aguardando. Ele nem tirou o traje de combate ainda, recém saído da luta e cheirando a fogo e metal. \n\n\"Eu só queria agradecer\", diz, um tanto acanhado. \"Sabe, por ouvir todo aquele drama sobre meu sobrenome... e por me manter centrado. Significa muito pra mim, mais do que consigo expressar.\"\n\nVocês batem continência antes de seguir com seus afazeres. Há trabalho a ser feito."
