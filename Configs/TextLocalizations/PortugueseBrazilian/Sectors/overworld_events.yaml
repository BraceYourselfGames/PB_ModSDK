    textEng: In the Nick of Time!
  ev_bomb_notification_success__1s_start_header_tvg_pronoun_she:
    text: Por pouco!
    textEng: In the Nick of Time!
  ev_bomb_notification_success__1s_start_text:
    text: >-
      A base fica em silêncio por um bom tempo. Em seguida, o alívio toma conta da sala, e as vozes da equipe irrompem em falatório.


      "Conseguimos", sussurra um batedor. "Não dá pra acreditar!"


      "Essa foi por muito pouco", diz o mecânico.


      "[i]Nunca mais[/i] vamos fazer uma coisa dessas, tá?", resmunga uma técnica.


      Vocês voltam para o local da bomba, onde o dispositivo é cuidadosamente removido do invólucro e colocado gentilmente diante de você para examinar. Seu técnico a analisa, registrando dados no tablet. Ele cantarola de lábios fechados, no controle da situação.


      "Não deve ser problema agora", informa. "O que devemos fazer com ela, comandante?"
    textEng: >-
      The base is silent for a long and heavy moment. Then, as relief floods the room, the crew’s voices erupt in chatter.


      “We did it,” whispers a scout. “I can’t believe it!”


      “That was too close,” says your mechanic.


      “Let’s [i]never[/i] do that again, eh?” a technician groans.


      You head back to the bomb site, where the device is carefully removed from its casing and placed gently before you for examination. Your tech looks it over, entering data onto his pad. He hums low in his throat.


      “It shouldn’t be a problem now,” he reports. “What should we do with it, Commander?”
