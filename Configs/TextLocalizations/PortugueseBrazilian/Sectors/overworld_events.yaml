  ev_origin_stuntpilot_panic__1s_departure_text:
    text: >-
      Le mekanauta de acrobacias aparece com os ombros caídos, algo incomum para ile. O mekanauta que você deixou sob responsabilidade dile fica para trás, torcendo as mãos.


      "Então, chefe...", diz le mekanauta de acrobacias. "Tem sido muito bom. Agradeço pela oportunidade. Eu só... acho que tá na hora de eu ir nessa. Do jeito que tá a guerra, talvez seja melhor voltar pra campanha de recrutamento, inspirando as pessoas e mantendo o moral lá em cima. Esse tipo de coisa." Ile acena com a cabeça como se tentasse se convencer disso. "A gente se vê por aí, quem sabe."
    textEng: >-
      The stunt pilot emerges with an uncharacteristic slouch in their posture. The pilot you left them with hangs back, wringing his hands.


      “So, uh, Boss,” the stunt pilot says. “It’s been real good. Thank you for the opportunity. I just— I think it’s time for me to head out. With the war the way it is, maybe I’m best returning to the recruitment effort, inspiring folks and keeping morale up. That kind of thing.” They nod to themself as if trying to assure themselves. “I’ll see you around, maybe.”
