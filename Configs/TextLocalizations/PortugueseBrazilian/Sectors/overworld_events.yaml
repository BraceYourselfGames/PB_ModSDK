  ev_origin_family_home__1s_ancestry_text:
    text: "Você fala para le mekanauta continuar pensando na família, porque às vezes são as coisas mais pessoais que nos motivam, e raízes profundas são uma boa âncora. \n\nA base zumbe ao avançar e, lá fora, o mundo flui. A guerra é grande, maior do que qualquer um de vocês é capaz de compreender, mas é a família que vai ajudar a encarar tudo isso.\n\nLe mekanauta parece surprese por um momento, e então diz: \"Tem razão, chefe.\"\n\nIle fica em silêncio pelo resto da viagem, mas a calma dile é perceptível."
    textEng: "You tell the pilot to keep their family in their thoughts, because sometimes it’s the most personal things that drive us the hardest, and strong roots make for a good anchor. \n\nThe base hums as it drives, and outside the world streams past you. The war is big—bigger than any of you can comprehend, sometimes—but it is their family that will see them through it.\n\nThe pilot looks surprised for a moment, and then says, “You’re right, boss.”\n\nThey’re quiet for the rest of the drive, but you can feel their calm."
  ev_origin_family_home__1s_ancestry_text_tvg_pronoun_he:
    text: "Você fala para o mekanauta continuar pensando na família, porque às vezes são as coisas mais pessoais que nos motivam, e raízes profundas são uma boa âncora. \n\nA base zumbe ao avançar e, lá fora, o mundo flui. A guerra é grande, maior do que qualquer um de vocês é capaz de compreender, mas é a família que vai ajudar a encarar tudo isso.\n\nO mekanauta parece surpreso por um momento, e então diz: \"Tem razão, chefe.\"\n\nEle fica em silêncio pelo resto da viagem, mas a calma dele é perceptível."
    textEng: "You tell the pilot to keep his family in his thoughts, because sometimes it’s the most personal things that drive us the hardest, and strong roots make for a good anchor. \n\nThe base hums as it drives, and outside the world streams past you. The war is big—bigger than any of you can comprehend, sometimes—but it is his family that will see them through it.\n\nThe pilot looks surprised for a moment, and then says, “You’re right, boss.”\n\nHe’s quiet for the rest of the drive, but you can feel his calm."
