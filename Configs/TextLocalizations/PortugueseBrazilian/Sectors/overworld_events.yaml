  ev_origin_stuntpilot_notification__1s_story_text:
    text: "Decepção toma conta da tripulação, embora os mecânicos pareçam relaxar. Le mekanauta de acrobacias, determinade em manter o astral elevado, muda de estratégia imediatamente, se transformando em contadore de histórias. De fato, ile sabe dar um show. \n\nComeça a contar histórias de seus dias de glória, quando percorria a nação não para libertar civis, mas para diverti-los, quando uma pistola era um símbolo neutro, não um instrumento de guerra."
    textEng: "Disappointment ripples through the crew, though the mechanics noticeably relax. The stunt pilot, determined to keep spirits high, instantly shifts gears, turning from pilot to storyteller. They are indeed an entertainer at heart. \n\nThey spin tales of their glory days—when they toured the Homeland not to liberate civilians but to entertain them, when a pistol was a neutral symbol and not an instrument of war."
