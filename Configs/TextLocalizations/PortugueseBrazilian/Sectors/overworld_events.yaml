  ev_origin_stuntpilot_panic__1s_main_text:
    text: "Você está prestes a adormecer quando desperta com passos pesados e sussurros agitados. Uma batedora com a expressão preocupada aparece. \"Temos uma situação no hangar de mekas, chefe\", ela informa. Você a segue e encontra a tripulação reunida ao redor do meka de le mekanauta de acrobacias. Logo, você descobre que ile está prese na máquina por quase uma hora e, mesmo sentindo dores no peito, se recusou a descer. \n\nAo ver você, o novato se aproxima apressado. \"Ile parou de responder! E se estiver tendo um infarto?\"\n\nÉ preciso um mecânico e um médico para retirar le mekanauta em segurança e, após rápida avaliação, o médico olha para você e sussurra baixo: ataque de pânico."
    textEng: "You’re roused from the brink of sleep by heavy footfalls and harsh whispers. A grave-faced scout appears. “Situation in the mech bay, Boss,” she reports. You follow her to find the crew crowded around the stunt pilot’s mech. You learn they’ve been holed up in the machine for nearly an hour and, at the onset of chest pain, refused to come down. \n\nUpon spotting you, the rookie pilot runs over. “They stopped responding! What if they’re having a heart attack?”\n\nIt takes a mechanic and the medic to get the pilot safely down, and after a quick examination, the medic looks to you and mouths “panic attack”."
