  ev_origin_stuntpilot_panic__1s_reassured_text:
    text: >-
      Seus mecânicos fecham as portas do hangar de mekas ao saírem. Os mekas silenciosos em suas alas de recarga são as únicas testemunhas. Le mekanauta de acrobacias se levanta como se saísse de um torpor. Ile evita seu olhar ao falar.


      "Desculpe", ile diz. Um minuto se passa. "Pensei que pilotar o meka fosse a parte mais difícil. Pensei que era capaz de fazer isso. Fazer a diferença." Ile esboça um sorriso. "Faz anos que não me sinto tão nervose no cockpit. E então, me dei conta. Estou mais assustade que o novato. Tantos anos inspirando mekanautas a entrar pra Guarda Nacional com truques bobos, só pra descobrir que, quando chega minha vez de pisar no campo de batalha, sou uma fraude."
    textEng: >-
      Your mechanics close the bay doors on their way out. The silent mechs in their charging bays are the only witnesses. The stunt pilot rouses as if from a daze. They won’t meet your eyes as they speak.


      “I’m sorry,” they say. A minute ticks by. “I thought piloting the mech was the hard part. I thought I could do this. Make a real difference.” They bite down on a bitter smile. “It’s been years since I’ve felt this shaky in the cockpit. And then I realized. I’m more scared than that rookie. All those years inspiring pilots to join the Home Guard with some flimsy tricks only to find out that when it’s my turn on the battlefield—I’m a fraud.”
