  ev_origin_stuntpilot_advice__1s_main_text:
    text: >-
      Um mekanauta novato, ainda cheio de adrenalina da batalha, busca conselhos com ume mekanauta de acrobacias. Você encontra ambos aos pés de um meka recarregando. Os mekanautas parecem pequenos e frágeis em comparação.


      "Como você se movimenta daquele jeito no campo de batalha?", pergunta o novato com os olhos brilhando sob as luzes do hangar de mekas. "É como se estivesse patinando no gelo ou voando ou... É tão harmonioso!"


      Le mekanauta de acrobacias se orgulha com o elogio, talvez ansiando por isso após tanto tempo sem plateia para admirá-le. Mas o conselho oferecido é imprudente. Ile nota olhares preocupados dos outros no recinto, que se voltam para você esperando alguma intervenção.
    textEng: >-
      A rookie pilot, still buzzing from battle, seeks the stunt pilot for advice. You find them at the feet of a recharging mech, the two pilots so small and fragile in comparison.


      “How do you move like that on the battlefield?” the rookie asks, starry-eyed in the lights of the mech bay. “It’s like you’re ice skating or flying or… You’re so smooth!”


      The stunt pilot soaks up the praise, perhaps hungry for it after so long without an audience to witness them. But their advice, when they offer it, is reckless. They catch concerned glances from others in the mech bay who look to you to intervene.
