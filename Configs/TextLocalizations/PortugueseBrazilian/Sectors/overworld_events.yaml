  ev_armyremains_grieve_success__1s_start_text:
    text: >-
      Até mesmo os integrantes da equipe que não escutam as palavras sussurradas conseguem inferir pela postura dile o que aconteceu. Um mekanauta aponta silenciosamente para a base móvel, e todos o acompanham para dar espaço a ile.


      O restante da equipe retoma suas tarefas rotineiras como se estivesse em meio a uma vigília. A eficiência habitual se reduzia a um ritmo meditativo. Do outro lado das janelas, os montes parecem tão pequenos, a enormidade do que ocorreu aqui, atenuada. Dessa distância, a figura ajoelhada poderia ser qualquer um.


      Ao voltar, os olhos dile estão vermelhos, mas demonstram força.
    textEng: >-
      Even the members of the crew who miss their whispered words can read in their posture what’s happened. A pilot silently nods towards the mobile base, and everyone follows his lead in giving them space.


      The rest of the crew goes about their routine duties as if in the midst of a vigil, all familiar efficiency slowed to a meditative pace. Outside the bay windows, the mounds seem so small, the enormity of what happened here diminished. From this distance, the pilot’s kneeling form could be anyone.


      When they return, their eyes are red but fierce.
