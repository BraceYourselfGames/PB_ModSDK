  ev_parts_interaction_delivered__1s_start_header:
    text: Uma maravilha à espera
    textEng: Wonder in Waiting
  ev_parts_interaction_delivered__1s_start_text:
    text: >-
      "Ganha tempo pra mim que eu mostro uma coisa!" A breve mensagem é acompanhada por movimentações nos seus monitores de vigilância: um carrinho carregado até não poder mais com as peças voláteis de antes acabou de partir da base móvel e se dirige para a fábrica.


      A única coisa que podemos fazer agora é esperar.
    textEng: >-
      “Buy me some time and I’ll show you something worthwhile!” The short message is punctuated by movement on your surveillance monitors: a small buggy filled to the brim with the volatile parts from before has just left the mobile base and is heading for the factory.


      The only thing we can do now is wait.
  ev_parts_interaction_delivered__2o_acknowledge_header:
    text: Continuar
    textEng: Continue
  ev_parts_interaction_delivered__2o_acknowledge_text:
    text: Paciência é uma virtude.
    textEng: Patience is a virtue.
  ev_parts_interaction_delivery__1s_start_header:
    text: Brigada expressa
    textEng: Delivery Brigade
  ev_parts_interaction_delivery__1s_start_text:
    text: >-
      "Chefe", diz o operador de comunicação, se virando para você ao abrir o canal de áudio. "É uma mensagem importante da Guarda Nacional."


      "Aqui é Caribou-6, solicitando peças de... Brigada Fantasma?" Há uma mistura de alívio e urgência pela estática. "Em breve vamos iniciar uma grande operação e ficamos sabendo que vocês têm peças sobressalentes. Agradeceríamos muito se pudessem nos doar."


      "Se estiverem dispostos a ajudar, nos encontrem nas coordenadas marcadas no mapa." A conexão se encerra quase que imediatamente. A sala de comando inteira olha para você, aguardando sua decisão.
    textEng: >-
      “Boss,” The comms operator turns to you as they open up the audio channel. “It’s a priority message from the Home Guard.”


      “This is Caribou-6, requesting parts from… Phantom Brigade?” There’s a mix of relief and urgency through the static. “We’re starting a big operation soon and rumor is that you have some spare parts on hand. Much appreciated if you could donate ‘em.”


      “If you’re willing to help, meet us at the marked coordinates on your map.” The connection cuts almost immediately, the command room has their eyes on you, waiting for your prerogative.
  ev_parts_interaction_delivery__2o_deliver_header:
    text: Aceitar pedido
    textEng: Accept the Request
  ev_parts_interaction_delivery__2o_deliver_text:
    text: Uma simples entrega para a Guarda Nacional é o mínimo que você pode fazer.
    textEng: A simple delivery for the Home Guard is the least you can do.
  ev_parts_interaction_delivery__2o_leave_header:
    text: Recusar
    textEng: Decline
  ev_parts_interaction_delivery__2o_leave_text:
    text: Há coisas mais importantes demandando sua atenção.
    textEng: There are more important things to focus on.
  ev_parts_interaction_factory__1s_start_header:
    text: Bem na hora
    textEng: Just in Time
  ev_parts_interaction_factory__1s_start_text:
    text: >-
      As portas da ala traseira da base móvel se abrem com um rangido. Do outro lado, uma multidão de tropas da Guarda Nacional e seus respectivos veículos. As fardas deles ainda estão limpas, mas as folhagens decorando os veículos e a pintura de camuflagem nos rostos indicam que estão prestes a encarar uma missão.


      "Comandante, bom ver você", diz a oficial de antes, apertando sua mão. As tropas atrás dela já descarregam as peças da sua base móvel. "Agradeço pela entrega. Às vezes, uma boa logística é tudo que precisamos pra continuar na luta."


      Vocês se despedem, e a Guarda Nacional parte do ponto de entrega apressada, mas com organização. Você se pergunta se os verá novamente quando a guerra acabar.
    textEng: >-
      The rear bay doors of your mobile base creak open, on the other side is a crowd of Home Guard troops and their respective vehicles. Their uniforms are still clean, but the fresh foliage draped around the vehicles and the cam paint on their faces indicate they’re about to embark on their mission soon.


      “Commander, good to see you.” The officer from earlier shakes your hand, the troops behind her are already unloading the parts from your mobile base, “My thanks for the delivery, sometimes good logistics is all we need to keep the fight going.”


      You say your farewells, the Home Guard departing the drop off point in a hasty but orderly fashion. You wonder if you'll see them again when the war is over.
  ev_parts_interaction_factory__2o_acknowledge_header:
    text: Continuar
    textEng: Continue
  ev_parts_interaction_secured__1s_start_header:
    text: ' Reserva de peças'
    textEng: ' Parts Cache'
  ev_parts_interaction_secured__1s_start_text:
    text: 'Bugigangas e enfeites do caixote recém aberto brilham e zumbem com alto valor tecnológico. Peças assim são inestimáveis para qualquer grupo neste conflito. Que bom que vocês as encontraram primeiro. '
    textEng: 'Trinkets and baubles from the freshly delidded crate glisten and whirr with high tech value. Parts like these are valued by any party in this conflict. It’s a good thing you found them first. '
  ev_parts_interaction_secured__2o_acknowledge_header:
    text: 'Coletar '
    textEng: 'Collect '
  ev_parts_notification_contact__1s_start_header:
    text: Logística de auxílio
    textEng: Logistics Babysitting
  ev_parts_notification_contact__1s_start_text:
    text: "\"Chefe\", diz o assistente, apontando para o mapa holográfico. \"Uma unidade da Guarda Nacional tá solicitando algumas peças. Eles ficaram bem debilitados depois de um confronto com esquadrões invasores recentemente.\"\n\nO mapa holográfico mostra que a unidade está dispersa, mas nas cercanias. Você só precisa permanecer no mesmo lugar enquanto a Guarda Nacional pega as peças com sua tripulação. \n\n\"O que vai ser, chefe?\", pergunta o operador com a mão no botão do rádio, pronto para transmitir uma resposta."
    textEng: "“Boss,” the aide points at the holomap in the room, “A Home Guard unit is requesting some spare parts. They’re pretty roughed up after a run-in with some invader squads recently.”\n\nThe holomap shows you the unit is scattered, but nearby. They just need you to remain in place while the Home Guard collects the parts from your crew. \n\n“What’s the call, boss?” the operator asks with their hand on the radio dial, ready to transmit a reply."
  ev_parts_notification_contact__2o_accept_header:
    text: Transferir peças
    textEng: Transfer the Parts
  ev_parts_notification_contact__2o_accept_text:
    text: Nossos aliados precisam de ajuda.
    textEng: Our allies need all the help they can get.
  ev_parts_notification_contact__2o_refuse_header:
    text: Recusar
    textEng: Decline
  ev_parts_notification_contact__2o_refuse_text:
    text: Podemos fazer melhor uso das peças.
    textEng: The parts might be better used by us.
  ev_parts_notification_fail__1s_start_header:
    text: Correio perdido
    textEng: Lost Courier
  ev_parts_notification_fail__1s_start_text:
    text: Seu assistente de rádio tenta contato com Caribou-6 para informar que não será possível fazer a entrega. Qualquer unidade da Guarda Nacional que se preze deve ter algum plano de contingência para uma entrega de suprimentos atrasada ou fracassada. A julgar pelo ruído emitido pelo rádio, o plano não parece incluir esperar por vocês.
    textEng: Your radio aide tries to hail Caribou-6, to let them know you couldn’t deliver in time. Any Home Guard unit worth their salt will have set up contingencies for a late or missing supply drop. Judging on the white noise sputtering out from the radio speaker, their contingency doesn’t seem to include waiting for you.
  ev_parts_notification_fail__2o_acknowledge_header:
    text: Continuar
    textEng: Continue
  ev_parts_notification_late__1s_start_header:
    text: Consequências tardias
    textEng: Belated Repercussions
  ev_parts_notification_late__1s_start_text:
    text: "O canal de comunicação com a fábrica está aberto há meia hora. A cada minuto, o operador de rádio da fábrica faz, no mínimo, dois relatórios de contato, acompanhado por um tiroteio morbidamente regular. \n\n\"Contato!\", grita a transmissão mais uma vez antes de se transformar em estática.\n\nTirando o ruído da estática, a sala de comando fica em silêncio. Um assistente risca a fábrica do mapa holográfico antes de voltar para a estação dele. Sem a fábrica, qualquer esperança de materializar a arma especial acabou. "
    textEng: "The comms channel with the factory has been open for the past half hour. Every minute the factory radio operator makes at least two contact reports, punctuated by a morbidly consistent  gunfire staccato. \n\n“Contact!” The transmission yells out one more time, before transforming into static.\n\nSave for the white noise, the Command Room is silent. An aide quietly crosses out the factory from the holo-display before returning to their station. With the factory gone, any hope of the special weapon materializing are now nil. "
  ev_parts_notification_late__2o_acknowledge_header:
    text: Continuar
    textEng: Continue
  ev_parts_notification_lost__1s_start_header:
    text: Transporte malsucedido
    textEng: Lost in Transit
  ev_parts_notification_lost__1s_start_text:
    text: >-
      Seus ouvidos ainda estão zumbindo do último embate. Ao entrar na oficina, você percebe que o tinido não é o único inconveniente do confronto. Um mecânico segura uma das peças voláteis da Guarda Nacional que vocês transportavam.


      "Já era, chefe." O brilho da engenhoca tecnológica diminuiu, e o ruído de eletrônicos ficou mudo. "Ainda dá pra aproveitar algumas peças, mas não pro que o cabeção tinha em mente."
    textEng: >-
      Your ears are still ringing from the earlier hostile encounter. Entering the workshop, you can see that tinnitus isn’t the only downside of the firefight. A mechanic holds out one of the Home Guard’s volatile parts that you were ferrying.


      “It’s busted, boss.” The glow of the high tech contraption is dimmer, and the whine of electronics is muted. “We can still use it for other parts, but not for what the egg-head had in mind anymore.”
  ev_parts_notification_lost__2o_acknowledge_header:
    text: Continuar
    textEng: Continue
  ev_parts_notification_lost__2o_acknowledge_text:
    text: Um desdobramento infeliz.
    textEng: An unfortunate development.
  ev_parts_notification_request__1s_start_header:
    text: Arma-maravilha?
    textEng: Wonder Weapon?
  ev_parts_notification_request__1s_start_text:
    text: >-
      "Comandante!" Um mecânico da Guarda Nacional destacado para a sua unidade chega com tudo na oficina durante uma de suas inspeções rotineiras. "Há quanto tempo você guarda isso aqui?!"


      O engenheiro errático não para de sacudir uma folha de inventário. "Essas peças não só são extremamente valiosas, como extremamente voláteis!" O engenheiro frisa o aspecto valioso: "Se levar pra uma fábrica aqui perto, podemos transformar numa arma que vai deixar os invasores da província feito baratas tontas!"


      "Você só precisa evitar qualquer confronto a caminho da fábrica. Se agitar essas peças mais ainda, vão virar sucata."
    textEng: >-
      “Commander!” A Home Guard mechanic attached to your unit comes bursting into the workshop during one of your routine inspections. “How long have you been holding onto these!?”


      The erratic engineer is frantically waving an inventory sheet in their hands. “These parts are not only extremely valuable, but extremely volatile!” The engineer stresses the valuable part, “If you bring this to a nearby factory, we can turn this into a weapon that’ll send the invaders in this province reeling!”


      “...You just need to avoid any hostiles on the way to the factory. Agitate these parts anymore and they’ll be scrap metal.”
  ev_parts_notification_request__2o_accept_header:
    text: Aceitar o pedido de entrega
    textEng: Take the Delivery Request
  ev_parts_notification_request__2o_accept_text:
    text: Qualquer vantagem contra os invasores deve ser explorada.
    textEng: Any advantage against the invaders is worth pursuing
  ev_parts_notification_request__2o_decline_header:
    text: Ignorar
    textEng: Ignore
  ev_parts_notification_request__2o_decline_text:
    text: Daria para usar essas peças em outra coisa.
    textEng: We could use these parts for something else.
  ev_parts_notification_transfer__1s_start_header:
    text: Causa e consequência
    textEng: Cause and Effect
  ev_parts_notification_transfer__1s_start_text:
    text: >-
      Você volta à sala de comando assim que as peças são transferidas, mas vê o mapa holográfico pintado de vermelho. Comunicações interceptadas não param de chegar pelo rádio. Várias unidades invasoras pelo país todo estão informando uma série de ataques coordenados nas respectivas posições.


      Na tela de comando, aparece uma mensagem da Guarda Nacional: "Agradecemos pelas peças, Brigada. Era o que precisávamos pra fazer o sistema de comunicação funcionar."
    textEng: >-
      You return to the command room as soon as the parts are transferred, only to see the holomap awash in red. Intercepted communications blare nonstop from the radio. Invader units across the country are all reporting on a series of highly coordinated assaults on their positions.


      On your command screen, a message from the Home Guard reads, “Thanks for the parts, Brigade. Just what we needed to get our comms working.”
  ev_parts_notification_transfer__2o_give_header:
    text: Continuar
    textEng: Continue
  ev_parts_notification_transfer__2o_give_text:
    text: Pequenas ações, grandes impactos.
    textEng: Small actions go a long way.
  ev_parts_notification_transfer__2o_give_war_header:
    text: Continuar
    textEng: Continue
  ev_parts_notification_transfer__2o_give_war_text:
    text: Pequenas ações, grandes impactos.
    textEng: Small actions go a long way.
  ev_person_notification_intel__1s_step_00_noticed_header:
    text: Um sinal
    textEng: Flagged Down
  ev_person_notification_intel__1s_step_00_noticed_text:
    text: Enquanto a base móvel percorre estradas do campo, um de seus mekanautas chama você para avisar que tem alguém do lado de fora acenando para pararem.
    textEng: As you wind through country roads on the mobile base, one of your pilots calls out to tell you that someone is outside, waving for your attention.
  ev_person_notification_intel__1s_step_01_person_header:
    text: Um sinal
    textEng: Flagged Down
  ev_person_notification_intel__1s_step_01_person_text:
    text: >-
      A base móvel treme ao parar. Você e um de seus mekanautas desembarcam para falar com a mulher.


      "Obrigada. Vocês são a Brigada, não é?", pergunta.


      "Hã, andam nos chamando assim, sim", responde seu mekanauta. "Como podemos te ajudar?"


      "Sou eu que posso ajudar vocês", ela diz. "Tenho informações sobre um lugar não muito longe daqui..."
    textEng: >-
      The mobile base comes to a shaky stop. You and one of your pilots gets out to talk to the woman.


      "Thank you, you're the Brigade, aren't you?" she says.


      "Uh, they've been calling us that, yeah," your pilot says. "What can we do for you?"


      "It's more what I can do for you," she says. "I have some information about a place I saw not far from here…"
  ev_person_notification_intel__2o_continue_header:
    text: Continuar
    textEng: Continue
  ev_person_notification_intel__2o_leave_header:
    text: Partir
    textEng: Leave
  ev_person_notification_intel__2o_leave_text:
    text: Não temos tempo para isso.
    textEng: We have no time for this.
  ev_person_notification_intel__2o_stop_header:
    text: Parar
    textEng: Stop
  ev_person_notification_intel__2o_stop_text:
    text: Eles podem estar precisando de ajuda.
    textEng: They may be in need of assistance.
  ev_pharma_interaction_liberated_in__1s_01_delivered_header:
    text: Indústria farmacêutica fantasma
    textEng: Phantom Pharma
  ev_pharma_interaction_liberated_in__1s_01_delivered_text:
    text: >-
      Ao chegarem em um povoado livre, vocês descarregam os caixotes de remédios para os cidadãos.


      O prefeito aparece para agradecer.


      "Estávamos muito preocupados que não os receberíamos a tempo", comenta, conduzindo você ao consultório do médico. "Muito obrigado, as pessoas vão ficar aliviadas!"
    textEng: >-
      You arrive in a liberated settlement, and are able to unload the crates of drugs for the citizens as soon as you arrive.


      The Mayor comes over to thank you.


      "We were getting very worried that we wouldn't receive these in time," they tell you, leading you towards the doctor's surgery. "Thank you so much, people will be so relieved!"
  ev_pharma_interaction_liberated_in__2o_end_header:
    text: Fim
    textEng: End
  ev_pharma_interaction_liberated_out__1s_01_delivered_header:
    text: Indústria farmacêutica fantasma
    textEng: Phantom Pharma
  ev_pharma_interaction_liberated_out__1s_01_delivered_text:
    text: >-
      Não há fanfarra quando vocês chegam ao povoado, tampouco alguém aparece para recebê-los. Você faz uma visita ao prefeito buscando respostas.


      "Tem sido muito difícil", ele explica. "As pessoas estão doentes e assustadas."


      Você explica que trouxeram os suprimentos e ordena que seus mekanautas descarreguem os remédios. Mas as pessoas estão fartas, especialmente ao descobrirem que deveriam ter recebido esta entrega semanas atrás. Restabelecer a confiança com elas pode levar tempo.
    textEng: >-
      There is no fanfare when you arrive in the settlement, nor does anyone come to greet you. You visit the Mayor for answers.


      "It's been very hard," they explain. "People are sick and scared."


      You explain that you have arrived with the supplies, and get your pilots to unload the medicine. But people are weary, especially when they find out this was the delivery they were meant to receive weeks ago. It may take time to rebuild trust with these people.
  ev_pharma_interaction_liberated_out__2o_end_header:
    text: Fim
    textEng: End
  ev_pharma_interaction_liberated_out__2o_end_text:
    text: Você procura mekanautas em potencial, mas a confiança está tão baixa que ninguém se voluntaria.
    textEng: You cast around for potential pilots, but confidence is so low here that no one will volunteer.
  ev_pharma_interaction_post_in__1s_01_delivered_header:
    text: Indústria farmacêutica fantasma
    textEng: Phantom Pharma
  ev_pharma_interaction_post_in__1s_01_delivered_text:
    text: >-
      Vocês não apenas libertam o povoado, como conseguem descarregar os caixotes de remédios para os cidadãos enquanto estão aqui.


      O prefeito aparece para agradecer.


      "Estávamos muito preocupados que não os receberíamos a tempo", comenta, conduzindo você ao consultório do médico. "Muito obrigado! Por isso e por ajudarem a nos livrar das forças inimigas. O povo vai ficar aliviado."


      Você aceita o agradecimento e volta à base para seguir seu rumo.
    textEng: >-
      Not only do you liberate the settlement, but you are able to unload the crates of drugs for the citizens while you're here.


      The Mayor comes over to thank you.


      "We were getting very worried that we wouldn't receive these in time," they tell you, leading you towards the doctor's surgery. "Thank you so much! For this, and for helping rid us of enemy forces. People will be so relieved."


      You accept their thanks, and load back up into the base to carry on your way.
  ev_pharma_interaction_post_in__2o_end_header:
    text: Fim
    textEng: End
  ev_pharma_interaction_post_out__1s_01_delivered_header:
    text: Indústria farmacêutica fantasma
    textEng: Phantom Pharma
  ev_pharma_interaction_post_out__1s_01_delivered_text:
    text: >-
      Após libertar o povoado, você espera uma comemoração, mas nada acontece. Ao questionar o prefeito, ele mal olha nos seus olhos.


      "Quando nossos remédios não chegaram, tivemos que fazer um acordo com o inimigo", ele conta. "Agora que eles se foram, onde vamos conseguir suprimentos?"


      Você explica ter caixotes cheios de remédios e manda descarregá-los da base. Mas as pessoas estão fartas, especialmente ao descobrirem que deveriam ter recebido esta entrega semanas atrás. Restabelecer a confiança com elas pode levar tempo.
    textEng: >-
      After liberating the settlement, you expect a celebration, but none comes. When you enquire with the Mayor, they can barely make eye contact with you.


      "When our medication didn't come, we needed to strike a deal with the enemy," they tell you. "Now they're gone, where will we get our prescriptions?"


      You explain that you have crates of medicine for them, and unload them from the base. But people are weary, especially when they find out this was the delivery they were meant to receive weeks ago. It may take time to rebuild trust with these people.
  ev_pharma_interaction_post_out__2o_end_header:
    text: Fim
    textEng: End
  ev_pharma_interaction_post_out__2o_end_text:
    text: Você procura mekanautas em potencial, mas a confiança está tão baixa que ninguém se voluntaria.
    textEng: You cast around for potential pilots, but confidence is so low here that no one will volunteer.
  ev_pharma_interaction_request_hostile__1s_01_request_header:
    text: A pequena indústria farmacêutica
    textEng: Small Pharma
  ev_pharma_interaction_request_hostile__1s_01_request_text:
    text: >-
      Assim que a poeira baixa, uma moradora da cidade se aproxima da base. Atrás dela, você vê pessoas empilhando caixotes.


      "Vocês já fizeram tanto pela gente", ela diz, "mas tenho outro pedido a fazer. O governo em exílio nos incumbiu de levar essas receitas aos moradores de um povoado nas redondezas. só que já faz uma semana que não conseguimos contato com eles. Podem nos ajudar?"


      Ela segue explicando que as pessoas de lá geralmente não têm acesso a remédios por causa dos bloqueios e dependem dessas entregas.
    textEng: >-
      After the smoke has settled, a townsperson approaches your base. Behind her, you see people stacking crates.


      "You've already done so much for us," she says, "but I have another thing to ask. The government-in-exile tasked us with getting these prescriptions to people in a nearby settlement. But we haven't been able to contact them for a week now. Will you help?"


      She goes on to explain that people in that settlement have no access to drugs otherwise, thanks to blockades, and rely on these deliveries.
  ev_pharma_interaction_request_hostile__2o_decline_header:
    text: Recusar
    textEng: Decline
  ev_pharma_interaction_request_hostile__2o_decline_text:
    text: O governo em exílio que lide com isso.
    textEng: The Government-in-Exile will need to deal with this themselves.
  ev_pharma_interaction_request_hostile__2o_donate_header:
    text: Doar suprimentos
    textEng: Donate Supplies
  ev_pharma_interaction_request_hostile__2o_donate_text:
    text: Vai ajudá-los a enfrentar qualquer ocupação na cidade.
    textEng: These will help them fight against any occupation in that town.
  ev_pharma_interaction_request_hostile__2o_help_header:
    text: Concordar em ajudar
    textEng: Agree to Help
  ev_pharma_interaction_request_hostile__2o_help_text:
    text: Você entregará os remédios ao povo necessitado assim que possível.
    textEng: You'll bring the drugs to the people in need quickly.
  ev_pharma_interaction_request_liberated__1s_01_request_header:
    text: A pequena indústria farmacêutica
    textEng: Small Pharma
  ev_pharma_interaction_request_liberated__1s_01_request_text:
    text: >-
      Assim que a poeira baixa, uma moradora da cidade se aproxima da base. Atrás dela, você vê pessoas empilhando caixotes.


      "Vocês já fizeram tanto pela gente", ela diz, "mas tenho outro pedido a fazer. O governo em exílio nos incumbiu de levar essas prescrições aos moradores de um povoado nas redondezas. só que já faz uma semana que não conseguimos contato com eles. Podem nos ajudar?"


      Ela segue explicando que as pessoas de lá geralmente não têm acesso a remédios por causa dos bloqueios e dependem dessas entregas.
    textEng: >-
      After the smoke has settled, a townsperson approaches your base. Behind her, you see people stacking crates.


      "You've already done so much for us," she says, "but I have another thing to ask. The government-in-exile tasked us with getting these prescriptions to people in a nearby settlement. But we haven't been able to contact them for a week now. Will you help?"


      She goes on to explain that people in that settlement have no access to drugs otherwise, thanks to blockades, and rely on these deliveries.
  ev_pharma_interaction_request_liberated__2o_decline_header:
    text: Recusar
    textEng: Decline
  ev_pharma_interaction_request_liberated__2o_decline_text:
    text: O governo em exílio que lide com isso.
    textEng: The Government-in-Exile will need to deal with this themselves.
  ev_pharma_interaction_request_liberated__2o_donate_header:
    text: Doar suprimentos
    textEng: Donate Supplies
  ev_pharma_interaction_request_liberated__2o_donate_text:
    text: Vai ajudá-los a enfrentar qualquer ocupação na cidade.
    textEng: These will help them fight against any occupation in that town.
  ev_pharma_interaction_request_liberated__2o_help_header:
    text: Concordar em ajudar
    textEng: Agree to Help
  ev_pharma_interaction_request_liberated__2o_help_text:
    text: Você entregará os remédios ao povo necessitado durante a semana.
    textEng: You'll bring the drugs to the people in need within the week.
  ev_pharma_notification_liberated_fail__1s_01_fail_header:
    text: Acordos familiares
    textEng: Familiar Deals
  ev_pharma_notification_liberated_fail__1s_01_fail_text:
    text: >-
      Pelo rádio, você recebe uma mensagem desesperada do prefeito do povoado onde devem entregar remédios.


      "Por favor", ele diz. "As pessoas estão adoecendo e precisamos dos remédios pra ontem!"
    textEng: >-
      You receive a desperate message on your radio from the Mayor of the settlement where you were meant to deliver medicine.


      "Please," they say. "People are getting sick and we really need our medicine!"
  ev_pharma_notification_liberated_fail__2o_abandon_header:
    text: Abandonar
    textEng: Abandon
  ev_pharma_notification_liberated_fail__2o_abandon_text:
    text: Já é tarde demais mesmo.
    textEng: It's too late now anyway.
  ev_pharma_notification_liberated_fail__2o_continue_header:
    text: Continuar
    textEng: Continue
  ev_pharma_notification_liberated_fail__2o_continue_text:
    text: Mesmo atrasados, não abandonaremos quem precisa!
    textEng: Even if we're late, we won't abandon those in need!
  ev_pharma_notification_post_fail__1s_01_fail_header:
    text: Acordos familiares
    textEng: Familiar Deals
  ev_pharma_notification_post_fail__1s_01_fail_text:
    text: >-
      Um mekanauta se aproxima com novas informações. Aparentemente, há rumores de que um povoado nas redondezas anda fazendo acordos com o inimigo. Ele esfrega a nuca nervosamente antes de repassar a mensagem.


      "Parece que o povoado estava desesperado por remédios e teve que tomar decisões difíceis. Acha que é por causa do nosso atraso na entrega?"

      Você lança um olhar para as caixas na parte de trás da base.


      "Mas não é tarde demais pra gente ajudar. Não precisamos deixá-los nas mãos do inimigo."
    textEng: >-
      A pilot approaches with comms. Apparently there's rumors that a nearby settlement has been making deals with the enemy. They rub their neck nervously before they hand the message over.


      "Apparently the settlement was desperate for medicine and had to make hard decisions. Think this was because of our late delivery?"

      You eye the crates at the back of the base.


      "It's not too late for us to help them, though. We don't have to leave them to the enemy."
  ev_pharma_notification_post_fail__2o_abandon_header:
    text: Abandonar
    textEng: Abandon
  ev_pharma_notification_post_fail__2o_abandon_text:
    text: Já é tarde demais mesmo.
    textEng: It's too late now anyway.
  ev_pharma_notification_post_fail__2o_continue_header:
    text: Continuar
    textEng: Continue
  ev_pharma_notification_post_fail__2o_continue_text:
    text: Mesmo atrasados, não abandonaremos quem precisa!
    textEng: Even if we're late, we won't abandon those in need!
  ev_pilot_volunteer_dead__1s_start_header:
    text: Homenagem
    textEng: For Their Memory
  ev_pilot_volunteer_dead__1s_start_header_tvg_pronoun_he:
    text: Homenagem
    textEng: For His Memory
  ev_pilot_volunteer_dead__1s_start_header_tvg_pronoun_she:
    text: Homenagem
    textEng: For Her Memory
  ev_pilot_volunteer_dead__1s_start_text:
    text: >-
      Sua equipe deixa o colar de le mekanauta abatide em uma estátua na cidade que ile ajudou a libertar. Alguns moradores percebem e participam da vigília com vocês.


      Você observa aqueles reunidos. Essas pessoas são o motivo pelo qual le mekanauta lutou, a razão de sua esperança. A equipe acredita dever à memória de le mekanauta seguir seu trabalho com a promessa de algo melhor, não apenas aqui, mas em toda a nação.
    textEng: >-
      Your crew leaves the late pilot’s necklace around a statue in a town they helped liberate. Some townspeople notice and stand vigil with you.


      You survey those gathered. These people are the reason your pilot fought, the reason they held onto hope. The crew believes they owe it to the pilot’s memory to continue working towards the promise of something better, not only here but across the homeland.
  ev_pilot_volunteer_dead__1s_start_text_tvg_pronoun_he:
    text: >-
      Sua equipe deixa o colar do mekanauta abatido em uma estátua na cidade que ele ajudou a libertar. Alguns moradores percebem e participam da vigília com vocês.


      Você observa aqueles reunidos. Essas pessoas são o motivo pelo qual o mekanauta lutou, a razão de sua esperança. A equipe acredita dever à memória do mekanauta seguir seu trabalho com a promessa de algo melhor, não apenas aqui, mas em toda a nação.
    textEng: >-
      Your crew leaves the late pilot’s necklace around a statue in a town he helped liberate. Some townspeople notice and stand vigil with you.


      You survey those gathered. These people are the reason your pilot fought, the reason he held onto hope. The crew believes they owe it to the pilot’s memory to continue working towards the promise of something better, not only here but across the homeland.
  ev_pilot_volunteer_dead__1s_start_text_tvg_pronoun_she:
    text: >-
      Sua equipe deixa o colar da mekanauta abatida em uma estátua na cidade que ela ajudou a libertar. Alguns moradores percebem e participam da vigília com vocês.


      Você observa aqueles reunidos. Essas pessoas são o motivo pelo qual a mekanauta lutou, a razão de sua esperança. A equipe acredita dever à memória da mekanauta seguir seu trabalho com a promessa de algo melhor, não apenas aqui, mas em toda a nação.
    textEng: >-
      Your crew leaves the late pilot’s necklace around a statue in a town she helped liberate. Some townspeople notice and stand vigil with you.


      You survey those gathered. These people are the reason your pilot fought, the reason she held onto hope. The crew believes they owe it to the pilot’s memory to continue working towards the promise of something better, not only here but across the homeland.
  ev_pilot_volunteer_dead__2o_acknowledge_header:
    text: Continuar
    textEng: Continue
  ev_pilot_volunteer_dead__2o_acknowledge_header_tvg_pronoun_he:
    text: Continuar
    textEng: Continue
  ev_pilot_volunteer_dead__2o_acknowledge_header_tvg_pronoun_she:
    text: Continuar
    textEng: Continue
  ev_pilot_volunteer_dead__2o_acknowledge_text:
    text: Permita-se viver o luto e, em seguida, reconstrua.
    textEng: Take a moment to mourn, and when that is done, rebuild.
  ev_pilot_volunteer_dead__2o_acknowledge_text_tvg_pronoun_he:
    text: Permita-se viver o luto e, em seguida, reconstrua.
    textEng: Take a moment to mourn, and when that is done, rebuild.
  ev_pilot_volunteer_dead__2o_acknowledge_text_tvg_pronoun_she:
    text: Permita-se viver o luto e, em seguida, reconstrua.
    textEng: Take a moment to mourn, and when that is done, rebuild.
  ev_pilot_volunteer_failure__1s_start_header:
    text: Perder duas vezes
    textEng: To Lose Twice
  ev_pilot_volunteer_failure__1s_start_header_tvg_pronoun_he:
    text: Perder duas vezes
    textEng: To Lose Twice
  ev_pilot_volunteer_failure__1s_start_header_tvg_pronoun_she:
    text: Perder duas vezes
    textEng: To Lose Twice
  ev_pilot_volunteer_failure__1s_start_text:
    text: >-
      O mekanauta vasculha a área ao seu redor como um fazendeiro fazendo levantamento de um campo destruído. Colinas laceradas pela batalha marcam a distância. Nas cidades, você viu pessoas esgotadas emocional e fisicamente em função da escassez.


      "As coisas não estão melhorando. Não em um ritmo aceitável", diz o mekanauta. Ele presta continência uma última vez, mas o rosto dele se fecha. "Foi uma honra, comandante."


      De mãos vazias, o mekanauta caminha em direção à cidade.
    textEng: >-
      The pilot surveys the land around you like a farmer taking stock of a decimated field. Battle-scarred hills mark the distance. In towns, you have seen people hollowed—emotionally and otherwise—by scarcity.


      “Things aren’t getting better. Not fast enough,” the pilot says. They salute you one last time, their face grim. “It was an honor, Commander.”


      Empty handed, the pilot starts towards town.
  ev_pilot_volunteer_failure__1s_start_text_tvg_pronoun_he:
    text: >-
      O mekanauta vasculha a área ao seu redor como um fazendeiro fazendo levantamento de um campo destruído. Colinas laceradas pela batalha marcam a distância. Nas cidades, você viu pessoas esgotadas emocional e fisicamente em função da escassez.


