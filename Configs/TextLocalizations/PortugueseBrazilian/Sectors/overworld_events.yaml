  ev_origin_hgfollower_notification__1s_focus_header:
    text: Aqui e agora
    textEng: Here, and Now
  ev_origin_hgfollower_notification__1s_focus_header_tvg_pronoun_he:
    text: Aqui e agora
    textEng: Here, and Now
  ev_origin_hgfollower_notification__1s_focus_header_tvg_pronoun_she:
    text: Aqui e agora
    textEng: Here, and Now
  ev_origin_hgfollower_notification__1s_focus_text:
    text: "Não é uma história incomum. A Guarda Nacional se tornou a heroína de muita gente pelo país e, com a volta dos invasores, a reputação dela só tende a crescer ainda mais.\n\nMas você precisa que sua equipe se concentre no presente, não em possibilidades do passado ou do futuro. Você diz isto a ile. \n\nIle respira fundo e endireita a coluna. A determinação agrava a expressão no rosto.\n\n\"Sim, comandante\", saúda. \"Estou com você.\""
    textEng: "It’s not an uncommon story. The Home Guard have been heroes to many people across the country—and with the invaders back in force, their reputation will only grow from here.\n\nBut you need your crew to focus on here and now, not what could have been or what may be. This, you tell them. \n\nThey take in a steadying breath and straighten their back. Resolve hardens the lines on their face.\n\n“Yes, Commander,” they salute. “I’m with you.”"
