entries:
  unit_mech__header:
    text: Meka
    textEng: Mech
  unit_mech__text:
    text: Mekas tripulados têm sido a espinha dorsal das forças armadas modernas há mais de uma década. Uma estrutura padrão pode ser equipada com diversos instrumentos, permitindo uma personalização e especialização infinita.
    textEng: Piloted mechs have been the backbone of the modern armed forces for over a decade. A standard frame can be outfitted with a range of equipment, allowing for endless customization and specialization.
  unit_mech__vs_equipment_left_header:
    text: Escudo
    textEng: Shield
  unit_mech__vs_equipment_left_text:
    text: Proporciona proteção adicional ao blindar peças da unidade e aplicar absorção de dano direcional.
    textEng: Provides additional protection by absorbing directional damage and shielding parts of the unit.
  unit_sentry__header:
    text: Torreta
    textEng: Turret
  unit_sentry__text:
    text: Sistema de defesa estacionário usado pelas forças invasoras. Tem blindagem pesada e vem equipada com os sensores de movimento mais modernos, tornando-a uma das únicas unidades capazes de rastrear mekas equipados com motor previstos pela Brigada.
    textEng: Stationary defense system used by invading forces. Heavily armored and equipped with the latest motion sensors, making it one of the only units capable of tracking the Brigade's prediction engine-equipped mechs.
  unit_sentry__vs_core_header:
    text: Base
    textEng: Base
  unit_sentry__vs_core_text:
    text: Base blindada. Danos críticos a esta peça destruirão a torreta.
    textEng: Armored base. Critical damage to this part will destroy the turret.
  unit_sentry__vs_secondary_header:
    text: Torreta
    textEng: Turret
  unit_sentry__vs_secondary_text:
    text: Faz a leitura dos arredores. Guarda armas e munições. Danos críticos a esta peça destruirão a torreta.
    textEng: Scans surroundings. Holds weapons and ammunition. Critical damage to this part will destroy the turret.
  unit_system__header:
    text: Unidade
    textEng: Unit
  unit_system__text:
    text: Este é um sistema autônomo simples.
    textEng: This is a simple autonomous system.
  unit_tank_elevated__header:
    text: Tanque
    textEng: Tank
  unit_tank_elevated__text:
    text: Tanque de batalha de ponta que começou a ser empregado recentemente. É capaz de chegar a posições elevadas para disparar detrás de cobertura ou se recolher para continuar protegido. Compartilha componentes em comum com os mekas.
    textEng: Cutting edge battle tank that recently entered service. Capable of quickly elevating to fire over cover or hunkering down to stay protected. Shares common components with mechs.
  unit_tank_elevated__vs_core_header:
    text: Corpo principal
    textEng: Main Body
  unit_tank_elevated__vs_core_text:
    text: Núcleo com blindagem pesada do tanque, que abriga o mekanauta e o reator. Se esta peça sofrer danos críticos, a unidade será destruída.
    textEng: Heavily armored core of the tank that houses the pilot and the reactor. If critically damaged, the unit will be destroyed.
  unit_tank_elevated__vs_optional_left_header:
    text: Lado esquerdo
    textEng: Left Side
  unit_tank_elevated__vs_optional_left_text:
    text: Esteiras articuladas capazes de erguer o tanque acima do solo. Danos críticos a esta peça incapacitarão a unidade.
    textEng: Articulated tracks capable of lifting this tank above ground. Critical damage to this part will crash the unit.
  unit_tank_elevated__vs_optional_right_header:
    text: Lado direito
    textEng: Right Side
  unit_tank_elevated__vs_optional_right_text:
