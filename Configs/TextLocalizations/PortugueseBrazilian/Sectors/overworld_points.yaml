    text: Base móvel
    textEng: Mobile Base
  internal_mobilebase__text:
    id: 1
    text: Meka de transporte rústico, modernizado com hangar de reparos e alojamento de mekanautas. A base móvel permite que a Brigada ataque com precisão e fuja antes que o inimigo retalie.
    textEng: Rugged mech transport retrofitted with a repair bay and pilot quarters. The mobile base enables the Brigade to strike with precision and escape before the enemy can respond.
