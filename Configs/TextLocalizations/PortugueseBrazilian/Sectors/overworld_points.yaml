  special_breakthrough_train__text:
    id: 1
    text: Transportador de carga pesada do Kaskad que viaja pela Passagem Ocidental. Se for desativado, outros transportes e reforços deixarão de ter acesso à passagem.
    textEng: Heavy Kaskad cargo carrier traveling towards the Western Pass. Disabling this could prevent future carriers and reinforcements from accessing the pass.
