timeLastSync: 63822798589
entries:
  back_cargo__name:
    id: 1
    text: Prateleira de carga
    textEng: Cargo Rack
  back_cargo__text:
    id: 1
    text: Permite que o meka transporte cargas consideráveis. Nem todas as cargas podem ser entregues por estradas, então mekas equipados com essas prateleiras têm um papel fundamental na logística fora delas.
    textEng: Enables the mech to carry considerable loads. Not every cargo can be delivered by road, so mechs equipped with these cargo racks play a key role in all-terrain logistics.
  back_cargo_salvage__name:
    id: 1
    text: Prateleira de carga
    textEng: Cargo Rack
  back_cargo_salvage__text:
    id: 1
    text: Permite que o meka transporte cargas consideráveis, aumentando o orçamento de recuperação disponível. Nem todas as cargas podem ser entregues por estradas, então mekas equipados com essas prateleiras têm um papel fundamental na logística fora delas.
    textEng: Enables the mech to carry considerable loads, increasing the available salvage budget. Not every cargo can be delivered by road, so mechs equipped with these cargo racks play a key role in all-terrain logistics.
  back_radio__name:
    id: 1
    text: Suporte de rádio
    textEng: Radio Rack
  back_radio__text:
    id: 1
    text: Permite que o meka compartilhe dados de alvos e se comunique a grandes distâncias.
    textEng: Enables the mech to share targeting data and communicate over great distances.
  back_support_defense_active_01__name:
    id: 1
    text: SDA1 - Baluarte
    textEng: APS1 Bulwark
  back_support_defense_active_01__text:
    id: 1
    text: Este conjunto de defesa pontual protege a unidade em todas as direções quando ativo. Pode interceptar projéteis inimigos em um pequeno raio ao redor do usuário.
    textEng: This point defense pack protects the unit from all directions when active. Can intercept incoming projectiles in a small radius around the user.
  back_support_defense_active_02__name:
    id: 1
    text: SDA2 - Holofote
    textEng: APS2 Searchlight
  back_support_defense_active_02__text:
    id: 1
    text: Este conjunto de defesa pontual protege apenas um ângulo limitado à frente da unidade, mas é capaz de interceptar mais projéteis por segundo a uma distância maior.
    textEng: This point defense pack only covers a limited angle in front of the unit, but is capable of intercepting more projectiles per second at a greater distance.
  back_support_status__text:
    id: 1
    text: A unidade ganha um efeito de status quando este dispositivo de suporte é ativado.
    textEng: The unit gains a status effect when this support device is activated.
  back_wpn_miner_01__name:
    id: 1
    text: M-SM1 - Escorpião
    textEng: B-MP1 Scorpion
  back_wpn_miner_01__text:
    id: 1
    text: Lança-minas que dispara explosivos de proximidade. Dispõe de menor número de explosivos de potencial destrutivo menor, mas com a possibilidade de posicionar minas à distância.
    textEng: Mine launcher firing proximity triggered charges. Trades explosive yield and charge count for ability to plant mines at a distance.
  back_wpn_miner_02__name:
    id: 1
    text: M-SM2 - Lastro
    textEng: B-MP2 Ballast
  back_wpn_miner_02__text:
    id: 1
    text: Lança-minas que posiciona explosivos abaixo do meka. Útil para anular a passagem de áreas inteiras durante batidas em retirada e para controlar gargalos importantes.
    textEng: Mine layer planting proximity triggered charges under the mech. Useful for area denial during retreats and mining key chokepoints.
  back_wpn_ml_01__name:
    id: 1
    text: M-LM1 - Seta
    textEng: B-ML1 Quiver
  back_wpn_ml_01__text:
    id: 1
    text: 'Sistema de lançamento vertical que lança saraivadas de mísseis teleguiados a longas distâncias. Utilizado por esquadrões de artilharia pesada. '
    textEng: 'Vertical launch system delivers guided missile volleys over long range. Utilized by heavy artillery squads. '
  back_wpn_ml_02__name:
    id: 1
    text: M-LM2 - Detonador
    textEng: B-ML2 Buster
  back_wpn_ml_02__text:
    id: 1
    text: 'Sistema de lançamento vertical pesado. Dispara um rojão parcialmente teleguiado com capacidade explosiva gigantesca. Só pelo peso desta arma, o restante da composição de equipamentos deve passar por modificações: os mekas que a carregam raramente são vistos com armas principais ou blindagem pesada.'
    textEng: 'Heavy vertical launch system. Fires a partially guided rocket with a huge explosive payload. Sheer weight of this weapon requires compromises in the rest of the loadout: mechs carrying it are rarely seen with primary weapons or heavy armor.'
  back_wpn_ml_03__name:
    id: 1
    text: M-LM3 - Eclipse
    textEng: B-ML3 Eclipse
  back_wpn_ml_03__text:
    id: 1
    text: Sistema de lançamento vertical pesado com poder de fogo inigualável. Exige modificações extremas no restante da composição de equipamentos devido ao seu peso colossal. Os mekas que carregam este sistema dificilmente se movimentam muito longe, mas com o alcance e poder de fogo de que dispõem, eles não precisam.
    textEng: Heavy vertical launch system offering unparalleled firepower. Demands extreme compromises in the rest of the loadout due to its borderline back breaking weight. Mechs carrying this system are unlikely to go far, but with the sheer range and destructive power at hand, they won't have to.
  back_wpn_ml_04__name:
    id: 1
    text: M-LM4 Sequência
    textEng: B-ML4 Sequence
  back_wpn_ml_04__text:
    id: 1
    text: Lança-rojões não teleguiado utilizado por esquadrões de artilharia pesada. Otimizado para médio alcance.
    textEng: Unguided rocket launcher utilized by heavy artillery squads. Optimized for medium range.
  back_wpn_ml_05__name:
    id: 1
    text: M-LM5 Viajante
    textEng: B-ML5 Strider
  back_wpn_ml_05__text:
    id: 1
    text: Lançador de montagem traseira que dispara rojões de longo alcance. O propelente de alta velocidade permite ataques muito mais rápidos do que a maioria dos lança-mísseis convencionais.
    textEng: Back mounted launcher firing unguided long range rockets. High velocity propellant allows much faster hits than most conventional missile launchers.
  body_set_arrow__text:
    id: 1
    text: O Flecha é um meka básico durável conhecido pela sua curva de aprendizado fácil e por sua produção eficiente.
    textEng: A dependable standby, Arrow walker armor is known for its easy learning curve and cost-efficient production.
  body_set_arrow_heavy__name:
    id: 1
    text: Flecha 3P
    textEng: Arrow 3H
  body_set_arrow_light__name:
    id: 1
    text: Flecha 1L
    textEng: Arrow 1L
  body_set_arrow_medium__name:
    id: 1
    text: Flecha 2M
    textEng: Arrow 2M
  body_set_asgard_heavy__name:
    id: 1
    text: Asgard
    textEng: Asgard
  body_set_asgard_heavy__text:
    id: 1
    text: Meka obsoleto ainda utilizado amplamente pelas forças de ocupação. Oferece menor grau de proteção, mas é muito fácil realizar manutenções em campo.
    textEng: Outdated heavy armor still used as standard by occupational forces. Lower degree of protection but very easy to service on the field.
  body_set_bein_medium__name:
    id: 1
    text: Bein
    textEng: Bein
  body_set_bein_medium__text:
    id: 1
    text: Blindado experimental utilizado pelas forças de ocupação. O uso de materiais mistos resulta em uma alta complexidade nos reparos. Tem desempenho semelhante a mekas comerciais de Classe M.
    textEng: Experimental armor favored by the occupational forces. Mixed use of materials results in high repair complexity. Performance on par with commercial M-Class armor.
  body_set_blackbird_medium__name:
    id: 1
    text: Melro
    textEng: Blackbird
  body_set_blackbird_medium__text:
    id: 1
    text: Blindado experimental com proteção acima da média devido às suas superfícies projetadas para desviar projéteis. É vulnerável a softwares de aquisição de alvos em combate de curtas distâncias. Não se sabe se existe um conjunto com o corpo completo, porque apenas designs parciais foram identificados.
    textEng: Experimental armor with above average protection via shaped deflection surfaces. Weak to modern targeting software in close combat. Unknown if a full body set exists, as only partial designs have ever been sighted.
  body_set_elbrus_medium__name:
    id: 1
    text: Elbrus
    textEng: Elbrus
  body_set_elbrus_medium__text:
    id: 1
    text: Equipamento industrial robusto, mas obsoleto, que teve sua produção encerrada há vinte anos. Permanece ativo em operações civis, como mineração. Requer manutenção excepcionalmente simples.
    textEng: Sturdy, outdated industrial equipment that stopped production twenty years ago. It remains active in civilian operations such as mining. Exceptionally simple to service.
  body_set_hakobu_light__name:
    id: 1
    text: Hakobu
    textEng: Hakobu
  body_set_hakobu_light__text:
    id: 1
    text: Blindagem leve especializada muito usada pelas unidades de logística das forças de invasão. Desenvolvida originalmente para transportar cargas, mas capaz de atuar como plataforma de combate.
    textEng: Specialized light armor preferred by the logistic corps of the invasion forces. Originally developed for carrying cargo, but highly capable as a combat platform.
  body_set_helge_heavy__name:
    id: 1
    text: Helge
    textEng: Helge
  body_set_helge_heavy__text:
    id: 1
    text: Blindado pesado utilizado por grupos mercenários e em segurança corporativa. Proporciona proteção acima da média. Sua estrutura com compósitos avançados complica os reparos.
    textEng: Heavy armor favored by mercenary groups and corporate security. Higher than average protection. Advanced composite structure complicates repairs.
  body_set_knox__text:
    id: 1
    text: O meka Knox foi projetado para facilitar a manutenção e possibilitar uma produção em massa de baixo custo.
    textEng: The Knox walker armor is optimized for ease of service, as well as mass production at low cost.
  body_set_knox_heavy__name:
    id: 1
    text: Knox 3P
    textEng: Knox 3H
  body_set_knox_light__name:
    id: 1
    text: Knox 1L
    textEng: Knox 1L
  body_set_knox_medium__name:
    id: 1
    text: Knox 2M
    textEng: Knox 2M
  body_set_tsubasa_light__name:
    id: 1
    text: Tsubasa
    textEng: Tsubasa
  body_set_tsubasa_light__text:
    id: 1
    text: Blindado leve com movimentação rápida e sinal reduzido. A estrutura pouco convencional pode resultar em complicações em campo.
    textEng: Lightweight armor with fast movement and a reduced sensor signature. Unorthodox structure can lead to complications in the field.
  body_set_vidar_heavy__name:
    id: 1
    text: Vidar
    textEng: Vidar
  body_set_vidar_heavy__text:
    id: 1
    text: Blindado raro com geometria pouco convencional que desvia projéteis e mantém um sinal baixo. Os materiais exóticos utilizados dificultam a manutenção.
    textEng: Rare armor with unusual geometry that deflects projectiles and maintains a low sensor signature. Exotic materials make it difficult to service.
  wpn_beam_01__name:
    id: 1
    text: FX1 Insolação
    textEng: BM1 Sunswarm
  wpn_beam_01__text:
    id: 1
    text: Emissor de feixe de longa distância. Capaz de cortar coberturas e causar dano contínuo em unidades ao alcance.
    textEng: Long range beam emitter. Able to cut through cover and deal consistent damage to units at range.
  wpn_beam_02__name:
    id: 1
    text: FX2 Glorioso
    textEng: BM2 Glorydog
  wpn_beam_02__text:
    id: 1
    text: Emissor de feixe de curta distância. Extremamente potente contra unidades, mas menos eficaz contra estruturas.
    textEng: Short range beam emitter. Extremely powerful against units, but less effective against structures.
  wpn_beam_03__name:
    id: 1
    text: FX3 Alpen
    textEng: BM3 Alpenglow
  wpn_beam_03__text:
    id: 1
    text: Emissor de feixe de média distância. O design baseado em calor permite cortar estruturas rapidamente e incendiar unidades à custa de menor dano direto às unidades.
    textEng: Medium range beam emitter. Heat based design allows it to quickly cut through structures and set units on fire at the cost of lower direct unit damage.
  wpn_cannon_demolition_01__name:
    id: 1
    text: CD1 Impacto
    textEng: DC1 Impact
  wpn_cannon_pf_01__name:
    id: 1
    text: CA3 Trovoada
    textEng: AC3 Thunderstrike
  wpn_cannon_pf_01__text:
    id: 1
    text: 'Canhão automático que dispara explosivos de detonação por proximidade. Modelo versátil que abre mão de um pouco de precisão por maior cadência de tiros. '
    textEng: 'Autocannon firing proximity detonated explosives. An all rounder model trading precision for increased rate of fire. '
  wpn_cannon_pf_uh_01__name:
    id: 1
    text: CAU Tempestade
    textEng: ACU Stormbringer
  wpn_cannon_pf_uh_01__text:
    id: 1
    text: 'Canhão automático enorme que dispara explosivos de detonação por proximidade de alto calibre. '
    textEng: 'Massive autocannon firing high caliber proximity detonated explosives. '
  wpn_handgun_auto_01__name:
    id: 1
    text: AAA Fagulha
    textEng: HGA Spark
  wpn_handgun_auto_01__text:
    id: 1
    text: Arma reserva de médio alcance que dispara projéteis eletrizados. Pode acumular carga nas unidades atingidas.
    textEng: Medium range sidearm firing electrically charged rounds. Can build up a charge on target units.
  wpn_handgun_heavy_01__name:
    id: 1
    text: AA1 Granito
    textEng: HG1 Granite
  wpn_handgun_heavy_01__text:
    id: 1
    text: Arma reserva de curta distância excelente para causar danos aos mekanautas.
    textEng: Close range sidearm that excels in dealing pilot damage.
  wpn_handgun_heavy_02__name:
    id: 1
    text: AA2 Piromaníaco
    textEng: HG2 Firestarter
  wpn_handgun_heavy_02__text:
    id: 1
    text: Arma reserva de curta distância que dispara projéteis incendiários. Destrói coberturas rapidamente e pode incendiar as unidades.
    textEng: Close range sidearm firing incendiary rounds. Quickly demolishes cover, can ignite target units.
  wpn_handgun_semi_01__name:
    id: 1
    text: AAS Duelo
    textEng: HGS Stand
  wpn_handgun_semi_01__text:
    id: 1
    text: Arma reserva de curta distância versátil.
    textEng: Close range sidearm. A versatile backup weapon.
  wpn_heat_repeater_01__name:
    id: 1
    text: RI1 - Rastreador
    textEng: IR1 Tracer
  wpn_heat_repeater_01__text:
    id: 1
    text: Repetidor incendiário teleguiado. Os balins superaquecidos causam dano baixo, mas aumentam consideravelmente o calor do alvo e aplicam queimadura.
    textEng: Guided incendiary repeater, superheated pellets deal low damage but significantly increase the target's heat while applying a burn.
  wpn_heat_repeater_02__name:
    id: 1
    text: RI2 - Piroclasto
    textEng: IR2 Pyroclast
  wpn_heat_repeater_02__text:
    id: 1
    text: Repetidor incendiário de curto alcance e alta velocidade. Pode incendiar os alvos e atravessar coberturas.
    textEng: Short range, high velocity incendiary repeater. Can set targets on fire and easily shoot through cover.
  wpn_heat_splitter_01__name:
    id: 1
    text: EI Dragão
    textEng: IS Dragon
  wpn_heat_splitter_01__text:
    id: 1
    text: Espingarda experimental de médio alcance que dispara balins teleguiados que incendeiam o alvo. Muito eficaz na destruição de coberturas.
    textEng: Experimental medium range shotgun, fires tracking pellets that set the target on fire. Very effective at destroying cover.
  wpn_melee_primary_axe_heavy__name:
    id: 1
    text: MC-3 Devastador
    textEng: MA-3 Devastator
  wpn_melee_primary_axe_heavy__text:
    id: 1
    text: Machado pesado usado para derrubar mekas e causar dano considerável aos mekanautas.
    textEng: Heavy axe used to knock down mechs and deal significant damage to pilots
  wpn_melee_primary_axe_medium__name:
    id: 1
    text: MC-2 Górgona
    textEng: MA-2 Gorgon
  wpn_melee_primary_axe_medium__text:
    id: 1
    text: Machado médio usado para desestabilizar mekas e ferir mekanautas.
    textEng: Medium axe used to destabilize mechs and injure pilots.
  wpn_melee_primary_blade_heavy__name:
    id: 1
    text: LC-3 Linha
    textEng: MB-3 Line
  wpn_melee_primary_blade_heavy__text:
    id: 1
    text: Lâmina pesada que causa dano em todas as peças.
    textEng: Heavy blade, deals damage across all parts.
  wpn_melee_primary_blade_medium__name:
    id: 1
    text: LC-2 Base
    textEng: MB-2 Base
  wpn_melee_primary_blade_medium__text:
    id: 1
    text: Lâmina média que causa dano em todas as peças.
    textEng: Medium blade, deals damage across all parts.
  wpn_melee_primary_cutter_heavy__name:
    id: 1
    text: CC-3 Talho
    textEng: MC-3 Rend
  wpn_melee_primary_cutter_heavy__text:
    id: 1
    text: Cortador pesado que causa dano considerável a uma única peça.
    textEng: Heavy cutter, deals significant damage to a single part.
  wpn_melee_primary_cutter_medium__name:
    id: 1
    text: CC-2 Fatiador
    textEng: MC-2 Sever
  wpn_melee_primary_cutter_medium__text:
    id: 1
    text: Cortador médio que causa dano considerável a uma única peça.
    textEng: Medium cutter, deals significant damage to a single part.
  wpn_melee_primary_saber_heavy__name:
    id: 1
    text: SC-3 Antares
    textEng: MS-3 Antares
  wpn_melee_primary_saber_heavy__text:
    id: 1
    text: Sabre pesado com uma lâmina aquecida capaz de incendiar os alvos.
    textEng: Heavy saber with a heated blade that can set targets on fire.
  wpn_melee_primary_saber_medium__name:
    id: 1
    text: SC-2 Arcturus
    textEng: MS-2 Arcturus
  wpn_melee_primary_saber_medium__text:
    id: 1
    text: Sabre médio com lâmina aquecida capaz de incendiar os alvos.
    textEng: Medium saber with a heated blade that can set targets on fire.
  wpn_melee_secondary_axe__name:
    id: 1
    text: MC-1 Tirano
    textEng: MA-1 Tyrant
  wpn_melee_secondary_axe__text:
    id: 1
    text: Machado leve usado para desestabilizar mekas e causar dano a mekanautas.
    textEng: Light axe used to destabilize mechs and damage pilots.
  wpn_melee_secondary_blade__name:
    id: 1
    text: LC-1 Fatiadora
    textEng: MB-1 Slicer
  wpn_melee_secondary_blade__text:
    id: 1
    text: Lâmina leve que causa dano em todas as peças.
    textEng: Light blade, deals damage across all parts.
  wpn_melee_secondary_cutter__name:
    id: 1
    text: CC-1 Pungente
    textEng: MC-1 Keen
  wpn_melee_secondary_cutter__text:
    id: 1
    text: Cortador leve que causa dano a uma única peça.
    textEng: Light cutter, deals damage to a single part.
  wpn_melee_secondary_saber__name:
    id: 1
    text: SC-1 Alnair
    textEng: MS-1 Alnair
  wpn_melee_secondary_saber__text:
    id: 1
    text: Sabre leve com uma lâmina aquecida capaz de incendiar os alvos.
    textEng: Light saber with a heated blade that can set targets on fire.
  wpn_mg_heavy_01__name:
    id: 1
    text: MT3 Furacão
    textEng: MG3 Hurricane
  wpn_mg_heavy_01__text:
    id: 1
    text: Metralhadora de médio alcance. Ideal para suprimir alvos com poder de fogo pesado.
    textEng: Medium range Machine Gun. Adept at suppressing targets with heavy fire.
  wpn_mg_light_01__name:
    id: 1
    text: MT1 Tufão
    textEng: MG1 Typhoon
  wpn_mg_light_01__text:
    id: 1
    text: Metralhadora de curto alcance. Ideal para causar dano a mekanautas.
    textEng: Short range Machine Gun. Optimized for pilot damage.
  wpn_mg_medium_01__name:
    id: 1
    text: MT2 Torrente
    textEng: MG2 Torrent
  wpn_mg_medium_01__text:
    id: 1
    text: Metralhadora de curto alcance. Ideal para manter poder de fogo constante e destruir coberturas.
    textEng: Short range Machine Gun. Optimized for sustained fire and cover destruction.
  wpn_mg_sub_01__name:
    id: 1
    text: SMT1 Tática
    textEng: SMG1 Tactical
  wpn_mg_sub_01__text:
    id: 1
    text: Submetralhadora de curto alcance ideal para causar dano a mekanautas e manter alta cadência à custa de precisão.
    textEng: Short range submachine gun optimized for pilot damage and rate of fire at the expense of accuracy.
  wpn_mg_sub_02__name:
    id: 1
    text: SMT1 Móvel
    textEng: SMG1 Mobile
  wpn_mg_sub_02__text:
    id: 1
    text: Submetralhadora leve que abre mão de uma alta cadência de disparos para apresentar melhor precisão e dano estrutural.
    textEng: Light submachinegun trading rate of fire for higher accuracy and structure damage.
  wpn_ml_primary_01__name:
    id: 1
    text: LM10 Explosão Estelar
    textEng: ML10 Starburst
  wpn_ml_primary_01__text:
    id: 1
    text: Dispara uma grande rajada de mísseis parcialmente teleguiados de médio alcance com dispersão moderada.
    textEng: Fires a swarm of medium-range, partially guided missiles with moderate spread.
  wpn_ml_primary_02__name:
    id: 1
    text: LM1 Lesma
    textEng: ML1 Slug
  wpn_ml_primary_02__text:
    id: 1
    text: Dispara um míssil pesado parcialmente teleguiado. Lento, mas com alto potencial destrutivo contra unidades e estruturas.
    textEng: Fires a heavy partially guided missile. Slow but highly destructive against units and structures alike.
  wpn_ml_primary_03__name:
    id: 1
    text: LM6 Vespa
    textEng: ML6 Hornet
  wpn_ml_primary_03__text:
    id: 1
    text: Dispara uma rajada considerável mísseis teleguiados com dispersão moderada. Especialmente eficaz contra alvos mais lentos, com potencial de fuga limitado.
    textEng: Fires a sizeable volley of guided missiles with moderate spread. Particularly effective against slower targets with limited evasion capabilities.
  wpn_ml_primary_04__name:
    id: 1
    text: LM3 Caracol
    textEng: ML3 Snail
  wpn_ml_primary_04__text:
    id: 1
    text: Dispara uma pequena rajada de mísseis teleguiados de longo alcance com dispersão baixa e alto potencial destrutivo.
    textEng: Fires a short volley of long-range, guided missiles with low spread and heavy payload.
  wpn_ml_primary_sp_01__name:
    id: 1
    text: LM-X4 Foice
    textEng: ML-X4 Scythe
  wpn_ml_primary_sp_01__text:
    id: 1
    text: Lança-mísseis experimental. Dispara mísseis teleguiados em uma trajetória pelos flancos que permite ignorar coberturas.
    textEng: Experimental missile launcher. Fires guided missiles in a pincer trajectory that allows missiles to bypass cover.
  wpn_ml_primary_sp_02__name:
    id: 1
    text: LM-X9 Hidra
    textEng: ML-X9 Hydra
  wpn_ml_primary_sp_02__text:
    id: 1
    text: Lança-mísseis experimental. Se divide pouco depois do lançamento, dispersando uma nuvem de mísseis parcialmente teleguiados que selecionam alvos independentemente.
    textEng: Experimental missile launcher. Splits shortly after launch, releasing a swarm of partially guided missiles that independently select targets.
  wpn_ml_primary_sp_03__name:
    id: 1
    text: LM-X3 Estrela Cadente
    textEng: ML-X3 Starfall
  wpn_ml_primary_sp_03__text:
    id: 1
    text: Lança-mísseis experimental. Cada míssil vem equipado com um módulo de propelentes sólidos, acelerando conforme se aproxima do alvo.
    textEng: Experimental missile launcher. Each missile is equipped with a solid propellant booster, accelerating as it approaches its target.
  wpn_ml_primary_sp_04__name:
    id: 1
    text: LM-X8 Vigilante
    textEng: ML-X8 Watcher
  wpn_ml_primary_sp_04__text:
    id: 1
    text: Lança-mísseis experimental. Os mísseis permanecem intactos depois do impacto com o solo, aguardando alvos próximos para detonar.
    textEng: Experimental missile launcher. Missiles remain intact after impact with the ground, awaiting nearby targets before detonating.
  wpn_ml_sidearm_01__name:
    id: 1
    text: LMS5 Direto
    textEng: MLS5 Direct
  wpn_ml_sidearm_01__text:
    id: 1
    text: Dispara uma curta rajada de mísseis teleguiados rápidos com trajetória reta.
    textEng: Fires a short volley of quick guided missiles that fly straight.
  wpn_ml_sidearm_02__name:
    id: 1
    text: LMS1 Balaço
    textEng: MLS1 Oneshot
  wpn_ml_sidearm_02__text:
    id: 1
    text: Dispara 1 míssil parcialmente teleguiado de longo alcance sobre estruturas. Causa dano considerável em área tanto a unidades quanto a estruturas.
    textEng: Fires 1 long-range, partially guided missile over structures. Deals significant area damage to units and structures.
  wpn_ml_sidearm_03__name:
    id: 1
    text: LMS8 Aglomerado
    textEng: MLS8 Cluster
  wpn_ml_sidearm_03__text:
    id: 1
    text: Dispara um conjunto de mísseis pequenos parcialmente teleguiados com dispersão moderada. Grande capacidade de destruição de estruturas.
    textEng: Fires a cluster of small, partially guided missiles with moderate spread. Good at destroying structures.
  wpn_ml_sidearm_04__name:
    id: 1
    text: LMS5 Rápido
    textEng: MLS5 Rapid
  wpn_ml_sidearm_04__text:
    id: 1
    text: Dispara uma saraivada de mísseis teleguiados de longo alcance sobre estruturas.
    textEng: Fires a volley of long-range, guided missiles over structures.
  wpn_plasma_launcher_01__name:
    id: 1
    text: LPL Carga
    textEng: PLA Charge
  wpn_plasma_launcher_01__text:
    id: 1
    text: Dispara uma bola de plasma carregado lenta e teleguiada. Explode ao se aproximar do alvo, causando dano de concussão e lança uma descarga elétrica. Especialmente eficaz contra alvos aglomerados.
    textEng: Fires orbs of charged plasma slowly guided to target. Proximity triggered explosions deal concussive damage and build up an electrical charge. Particularly effective against grouped targets.
  wpn_plasma_repeater_01__name:
    id: 1
    text: RPL Pulso
    textEng: PLR Pulse
  wpn_plasma_repeater_01__text:
    id: 1
    text: Dispara rajadas de plasma carregado de alta velocidade. Os acertos devem ser em cheio, mas causam dano de concussão considerável e descargas elétricas.
    textEng: Fires high velocity bursts of charged plasma. Requires direct hits but delivers considerable concussion damage and electrical charge.
  wpn_plasma_seeker_01__name:
    id: 1
    text: APL Curvo
    textEng: PLS Curve
  wpn_plasma_seeker_01__text:
    id: 1
    text: Dispara rajadas de plasma carregado teleguiadas. Os acertos devem ser em cheio, mas causam dano de concussão considerável e descargas elétricas.
    textEng: Fires bursts of charged plasma guided to target. Requires direct hits but delivers considerable concussion damage and electrical charge.
  wpn_railgun_repeater_01__name:
    id: 1
    text: CE1 Termite
    textEng: RA1 Thermite
  wpn_railgun_repeater_01__text:
    id: 1
    text: Canhão elétrico versátil que dispara uma rajada curta de projéteis hipersônicos. Atravessa coberturas com facilidade e pode ser usado como alternativa para o fuzil de atirador em ambientes densos.
    textEng: An all-rounder railgun design firing a short burst of hypersonic projectiles. Reliably penetrates cover, can be used as an alternative to a marksman rifle in dense environments.
  wpn_railgun_repeater_02__name:
    id: 1
    text: CE2 Lanceiro
    textEng: RA2 Lancer
  wpn_railgun_repeater_02__text:
    id: 1
    text: Canhão elétrico de disparo único projetado para maior dano e penetração de coberturas. Pode ser usado como alternativa para o fuzil de precisão, apresentando excelente desempenho em ambientes densos sem campo de visão aberto.
    textEng: Single-shot railgun design optimized for damage and cover penetration. Can be used as an alternative to a sniper rifle, excels in dense environments without clear lines of sight.
  wpn_railgun_repeater_03__name:
    id: 1
    text: CE3 Atacante
    textEng: RA3 Striker
  wpn_railgun_repeater_03__text:
    id: 1
    text: Canhão elétrico projetado com disparos otimizados de rajada. Potencial de penetração e alcance sutilmente reduzidos em comparação a outros modelos da categoria.
    textEng: Railgun design optimized for burst fire. Slightly lower penetration potential and range than its counterparts.
  wpn_railgun_smg_01__name:
    id: 1
    text: CES Saraiva
    textEng: RS Barrage
  wpn_railgun_smg_01__text:
    id: 1
    text: Canhão elétrico compacto que prioriza a cadência de disparos acima de tudo. Alta dispersão, dano reduzido e menor alcance em relação a outras armas da categoria, mas mantendo uma boa capacidade de penetração de coberturas.
    textEng: Compact railgun design prioritizing rate of fire above all else. Has high scatter, lower damage and lower range than other weapons of its class, but retains considerable ability to penetrate cover.
  wpn_railgun_splitter_01__name:
    id: 1
    text: CEE Fluxo
    textEng: RF Flux
  wpn_railgun_splitter_01__text:
    id: 1
    text: Design exótico até dentro da categoria, já considerada incomum. Este canhão elétrico efetua um disparo hipersônico de fragmentação. Não dispõe da mesma capacidade de atravessar coberturas dos outros canhões elétricos, mas é inigualável como alternativa para espingardas em ambientes densos sem campo de visão aberto.
    textEng: Considered an exotic design even within its already unconventional class, this railgun fires one hypersonic fragmentation round. Can't penetrate cover as far as other railguns, but is unmatched as a shotgun alternative for dense environments without clear lines of sight.
  wpn_rifle_assault_01__name:
    id: 1
    text: FA1 Astra
    textEng: AR1 Astra
  wpn_rifle_assault_01__text:
    id: 1
    text: Fuzil de assalto de médio alcance. Otimizado para ter alta cadência de disparos, precisão e alcance.
    textEng: Medium range assault rifle. Optimized for high rate of fire, precision and range.
  wpn_rifle_assault_02__name:
    id: 1
    text: FA2 Rajada
    textEng: AR2 Burst
  wpn_rifle_assault_02__text:
    id: 1
    text: Fuzil de assalto de médio alcance. Os projéteis de alto calibre podem destruir coberturas e causar danos aos mekanautas.
    textEng: Medium range assault rifle. High caliber rounds can destroy cover and inflict pilot damage.
  wpn_rifle_assault_sp_01__name:
    id: 1
    text: RA-X4 Prisma
    textEng: AR-X4 Prism
  wpn_rifle_assault_sp_01__text:
    id: 1
    text: Fuzil automático experimental. Cada projétil contém uma pequena quantidade de propelente sólido, permitindo uma correção de percurso em pleno voo.
    textEng: Experimental auto rifle. Each round packs a small amount of solid propellant, enabling a mid-flight course correction.
  wpn_rifle_assault_sp_02__name:
    id: 1
    text: RA-X1 Vesta
    textEng: AR-X1 Vesta
  wpn_rifle_assault_sp_02__text:
    id: 1
    text: 'Fuzil automático experimental. Balanceado, com design de alto desempenho otimizado para médio alcance. '
    textEng: 'Experimental auto rifle. Balanced, high performance design optimized for medium range. '
  wpn_rifle_marksman_01__name:
    id: 1
    text: FAT1 Fundamental
    textEng: MR1 Baseline
  wpn_rifle_marksman_01__text:
    id: 1
    text: Fuzil de atirador de longo alcance. Boa capacidade de causar dano e destruir coberturas.
    textEng: Long-range marksman rifle. Good at dealing damage and destroying cover.
  wpn_rifle_marksman_02__name:
    id: 1
    text: FAT2 Afiado
    textEng: MR2 Sharp
  wpn_rifle_marksman_02__text:
    id: 1
    text: Fuzil de atirador de longo alcance que causa danos aos mekanautas à custa de uma geração de calor maior.
    textEng: Long-range marksman rifle, deals pilot damage in exchange for higher heat output.
  wpn_rifle_sniper_01__name:
    id: 1
    text: FP1 Meia Jornada
    textEng: SR1 Midway
  wpn_rifle_sniper_01__text:
    id: 1
    text: Fuzil de precisão robusto e versátil. Dispara dois projéteis de alto calibre em sequência.
    textEng: Solid all-rounder sniper rifle design. Fires a pair of high caliber projectiles in a quick succession.
  wpn_rifle_sniper_02__name:
    id: 1
    text: FP2 Olho Vivo
    textEng: SR2 Lock
  wpn_rifle_sniper_02__text:
    id: 1
    text: Fuzil de precisão leve otimizado para disparos em rajada. O calibre reduzido não é suficiente para causar dano de concussão, mas é perfeitamente capaz de destruir coberturas e desestabilizar mekas.
    textEng: Lightweight sniper rifle optimized for burst fire. Lower caliber is not sufficient for concussive damage, but is perfectly adequate for destroying cover, and destabilizing mechs.
  wpn_rifle_sniper_03__name:
    id: 1
    text: FP3 Fortuna
    textEng: SR3 Dice
  wpn_rifle_sniper_03__text:
    id: 1
    text: 'Fuzil de precisão de disparo único de alto calibre. Excelente quando bem empregado: um disparo bem colocado pode destruir o membro de um meka ou imobilizar um tanque.'
    textEng: 'Single shot high caliber sniper rifle. Rewards careful use: a well placed shot can tear a mech limb or immobilize a tank.'
  wpn_shield_01__name:
    id: 1
    text: E1 Svalinn
    textEng: S1 Svalinn
  wpn_shield_01__text:
    id: 1
    text: Escudo pesado de compósito com uma camada de barreira.
    textEng: Heavy composite shield with a barrier layer.
  wpn_shield_02__name:
    id: 1
    text: E2 Postura
    textEng: S2 Stance
  wpn_shield_02__text:
    id: 1
    text: Escudo pesado de compósitos. Proporciona proteção em um ângulo de noventa graus ao ser utilizado.
    textEng: Heavy composite shield. Provides cover from two cardinal directions when used.
  wpn_shield_03__name:
    id: 1
    text: E3 Ajax
    textEng: S3 Ajax
  wpn_shield_03__text:
    id: 1
    text: Escudo leve de compósito com uma camada de barreira.
    textEng: Light composite shield with a barrier layer.
  wpn_shield_04__name:
    id: 1
    text: E4 - Consolação
    textEng: S4 Solace
  wpn_shield_04__text:
    id: 1
    text: Escudo leve de barreira. Proporciona menos proteção do que escudos de compósito, mas pode se regenerar quase completamente ao longo do tempo.
    textEng: Light barrier shield. Offers less protection than composite shields but can be almost entirely regenerated over time.
  wpn_shield_05__name:
    id: 1
    text: E5 Firewall
    textEng: S5 Firewall
  wpn_shield_05__text:
    id: 1
    text: Escudo pesado de placas. Não tem uma camada regenerativa, mas oferece proteção considerável para sua massa.
    textEng: Heavy plated shield. Has no regenerative barrier layer but offers considerable protection for its mass.
  wpn_shotgun_auto_01__name:
    id: 1
    text: ESP1 Auto
    textEng: SG1 Auto
  wpn_shotgun_auto_01__text:
    id: 1
    text: Mais eficaz contra estruturas. Dispara balins pesados que podem desestabilizar alvos e incapacitá-los.
    textEng: Most effective against structures. Fires heavy pellets that can destabilize targets and cause them to crash
  wpn_shotgun_heavy_01__name:
    id: 1
    text: ESP2 Trituradora
    textEng: SG2 Shred
  wpn_shotgun_heavy_01__text:
    id: 1
    text: Ideal para causar dano a mekanautas, mas também pode ser usada para destruir coberturas se necessário.
    textEng: Adept at dealing damage to pilots, can also be used to destroy cover in a pinch.
  wpn_shotgun_heavy_02__name:
    id: 1
    text: ESP3 Pesada
    textEng: SG3 Heavy
  wpn_shotgun_heavy_02__text:
    id: 1
    text: Causa dano altíssimo a mekanautas a curta distância, mas não é muito eficaz em distâncias maiores.
    textEng: Deals extreme damage to pilots at close range, not very effective outside of close range
  wpn_shotgun_secondary_01__name:
    id: 1
    text: ESPS Estouro
    textEng: SGC Blast
  wpn_shotgun_secondary_01__text:
    id: 1
    text: Espingarda compacta. Útil para unidades leves como arma reserva.
    textEng: Compact shotgun. Useful for weight-restricted loadouts, and as a backup weapon.
  wpn_shotgun_secondary_02__name:
    id: 1
    text: ESPS Estouro-P
    textEng: SGC Blast-P
  wpn_shotgun_secondary_02__text:
    id: 1
    text: 'Espingarda compacta. Os balins modificados permitem causar dano diretamente nos mekanautas à custa de menor dano às unidades. Útil para unidades leves como arma de apoio. '
    textEng: 'Compact shotgun. Modified pellets allow it to deal damage directly to pilots at the expense of unit damage. Useful for weight-restricted loadouts, and as a backup weapon. '
  wpn_shotgun_semi_01__name:
    id: 1
    text: ESP4 Semi
    textEng: SG4 Semi
  wpn_shotgun_semi_01__text:
    id: 1
    text: Dispara balins pesados que podem desestabilizar alvos e incapacitá-los. Muito eficaz contra unidades a curta distância.
    textEng: Fires heavy pellets that can destabilize targets and cause them to crash, very effective against units at close range
  wpn_ultraheavy_beam_01__name:
    id: 1
    text: FUP Explosão Solar
    textEng: UHB Solarburst
  wpn_ultraheavy_beam_01__text:
    id: 1
    text: 'Emissor ultrapesado. Gera um feixe forte o suficiente para cortar quarteirões inteiros ao meio. Ineficaz contra alvos de alta mobilidade: o campo magnético induzido limita bastante a mira assim que a arma começa a disparar.'
    textEng: 'Ultra-heavy emitter. Generates a beam strong enough to cut through entire city blocks. Ineffective against highly mobile targets: induced magnetic field severely limits aiming once this weapon is fired.'
  wpn_ultraheavy_beam_02__name:
    id: 1
    text: FUP Explosão Solar-D
    textEng: UHB Solarburst-D
  wpn_ultraheavy_beam_02__text:
    id: 1
    text: 'Emissor ultrapesado. Gera um feixe destrutivo especializado forte o suficiente para cortar quarteirões inteiros ao meio, mas menos eficaz contra unidades: o campo magnético induzido limita bastante a mira assim que a arma começa a disparar.'
    textEng: 'Ultra-heavy emitter. Generates a specialized destructive beam strong enough to cut through entire city blocks, but is less effective against units: induced magnetic field severely limits aiming once this weapon is fired.'
  wpn_ultraheavy_beam_03__name:
    id: 1
    text: FUP Explosão Solar-K
    textEng: UHB Solarburst-K
  wpn_ultraheavy_beam_03__text:
    id: 1
    text: 'Emissor ultrapesado. Gera um feixe destrutivo especializado forte o suficiente para cortar blindagem de mekas, mas menos eficaz contra estruturas: o campo magnético induzido limita bastante a mira assim que a arma começa a disparar.'
    textEng: 'Ultra-heavy emitter. Generates a specialized beam strong enough to cut through heavy mech armor, but is less effective against structures: induced magnetic field severely limits aiming once this weapon is fired.'
  wpn_ultraheavy_mg_01__name:
    id: 1
    text: MUP Vulcan-L
    textEng: UHMG Vulcan-L
  wpn_ultraheavy_mg_01__text:
    id: 1
    text: Canhão rotativo de alto calibre. Pesadíssimo, mas útil como fogo de supressão, na destruição de coberturas e para causar dano considerável a unidades a longa distância. Precisão reduzida em movimento.
    textEng: High caliber rotary cannon. Incredibly heavy, but useful for suppressing fire, destroying cover and dealing considerable unit damage at long range. Reduced accuracy when moving.
  wpn_ultraheavy_mg_02__name:
    id: 1
    text: MUP Vulcan-M
    textEng: UHMG Vulcan-M
  wpn_ultraheavy_mg_02__text:
    id: 1
    text: Canhão rotativo de alto calibre. Pesadíssimo, mas útil como fogo de supressão e para causar danos consideráveis a mekanautas a média distância. Precisão reduzida em movimento.
    textEng: High caliber rotary cannon. Incredibly heavy, but useful for suppressing fire and dealing considerable pilot damage at medium range. Reduced accuracy when moving.
