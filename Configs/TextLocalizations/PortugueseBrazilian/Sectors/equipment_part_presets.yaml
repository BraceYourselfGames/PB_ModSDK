    textEng: MG1 Typhoon
  wpn_mg_medium_01__name:
    text: MT2 Torrente
    textEng: MG2 Torrent
  wpn_mg_sub_01__name:
    text: SMT1 Tática
    textEng: SMG1 Tactical
  wpn_mg_sub_01__text:
    text: Submetralhadora de alta durabilidade otimizada para ter melhor cadência de disparos à custa de precisão. Perfeita para uso como fogo de supressão de curta a média distância.
    textEng: Heavy duty submachine gun optimized for rate of fire at the expense of accuracy. Perfect for short to medium range suppression fire.
  wpn_mg_sub_02__name:
    text: SMT1 Móvel
    textEng: SMG1 Mobile
  wpn_mg_sub_02__text:
    text: Submetralhadora leve que abre mão de uma alta cadência de disparos para apresentar melhor precisão. Arma secundária equilibrada muito popular.
    textEng: Light submachinegun trading rate of fire for higher accuracy. Popular all-rounder sidearm.
  wpn_ml_primary_01__name:
    text: LM10 Explosão Estelar
    textEng: ML10 Starburst
  wpn_ml_primary_01__text:
    text: Dispara uma grande rajada de mísseis não teleguiados de curto alcance com dispersão moderada.
    textEng: Fires a swarm of short-range, unguided missiles with moderate spread.
  wpn_ml_primary_02__name:
    text: LM1 Lesma
    textEng: ML1 Slug
  wpn_ml_primary_02__text:
    text: Dispara um míssil pesado não teleguiado. Lento, mas com alto potencial destrutivo contra unidades e estruturas.
    textEng: Fires a heavy unguided missile. Slow but highly destructive against units and structures alike.
  wpn_ml_primary_03__name:
    text: LM6 Vespa
    textEng: ML6 Hornet
  wpn_ml_primary_03__text:
    text: Dispara uma rajada considerável mísseis teleguiados com dispersão moderada. Especialmente eficaz contra alvos mais lentos, com potencial de fuga limitado.
    textEng: Fires a sizeable volley of guided missiles with moderate spread. Particularly effective against slower targets with limited evasion capabilities.
  wpn_ml_primary_04__name:
    text: LM3 Caracol
    textEng: ML3 Snail
  wpn_ml_primary_04__text:
    text: Dispara uma pequena rajada de mísseis teleguiados de longo alcance com dispersão baixa e alto potencial destrutivo.
    textEng: Fires a short volley of long-range, guided missiles with low spread and heavy payload.
  wpn_ml_primary_sp_01__name:
    text: LM-X4 Foice
    textEng: ML-X4 Scythe
  wpn_ml_primary_sp_01__text:
    text: Lança-mísseis experimental. A trajetória pelos flancos permite que os mísseis ignorem as coberturas.
    textEng: Experimental missile launcher. Pincer trajectory allows missiles to bypass cover.
  wpn_ml_primary_sp_02__name:
    text: LM-X9 Hidra
    textEng: ML-X9 Hydra
  wpn_ml_primary_sp_02__text:
    text: Lança-mísseis experimental. Se divide pouco depois do lançamento, dispersando uma nuvem de mísseis que selecionam alvos independentemente.
    textEng: Experimental missile launcher. Splits shortly after launch, releasing a swarm of missiles independently selecting targets.
  wpn_ml_primary_sp_03__name:
    text: LM-X3 Estrela Cadente
    textEng: ML-X3 Starfall
  wpn_ml_primary_sp_03__text:
    text: Lança-mísseis experimental. Cada míssil vem equipado com um módulo de propelentes sólidos, acelerando conforme se aproxima do alvo.
    textEng: Experimental missile launcher. Each missile is equipped with a solid propellant booster, accelerating as it approaches its target.
  wpn_ml_primary_sp_04__name:
    text: LM-X8 Vigilante
    textEng: ML-X8 Watcher
  wpn_ml_primary_sp_04__text:
    text: Lança-mísseis experimental. Os mísseis permanecem intactos depois do impacto com o solo, aguardando alvos próximos para detonar.
    textEng: Experimental missile launcher. Missiles remain intact after impact with the ground, awaiting nearby targets before detonating.
  wpn_ml_sidearm_01__name:
    text: LMS5 Direto
    textEng: MLS5 Direct
  wpn_ml_sidearm_01__text:
    text: Dispara uma curta rajada de mísseis teleguiados rápidos com trajetória reta.
    textEng: Fires a short volley of quick guided missiles that fly straight.
  wpn_ml_sidearm_02__name:
    text: LMS1 Balaço
    textEng: MLS1 Oneshot
  wpn_ml_sidearm_02__text:
    text: Dispara 1 míssil não teleguiado de longo alcance sobre estruturas. Causa dano considerável em área tanto a unidades quanto a estruturas.
    textEng: Fires 1 long-range, unguided missile over structures. Deals significant area damage to units and structures.
  wpn_ml_sidearm_03__name:
    text: LMS8 Aglomerado
    textEng: MLS8 Cluster
  wpn_ml_sidearm_03__text:
    text: Dispara um aglomerado de mísseis não teleguiados pequenos. São lentos, mas os números resultam em grande poder de fogo.
    textEng: Fires a cluster of small, unguided missiles. Slow, but the numbers result in high power.
  wpn_ml_sidearm_04__name:
    text: LMS5 Rápido
    textEng: MLS5 Rapid
  wpn_ml_sidearm_04__text:
    text: Dispara uma saraivada de mísseis teleguiados de longo alcance sobre estruturas.
    textEng: Fires a volley of long-range, guided missiles over structures.
  wpn_plasma_launcher_01__name:
    text: LPL Carga
    textEng: PLA Charge
  wpn_plasma_launcher_01__text:
    text: Dispara uma bola de plasma carregado lenta e teleguiada. Explode ao se aproximar do alvo, causando dano de concussão e lança uma descarga elétrica. Especialmente eficaz contra alvos aglomerados.
    textEng: Fires orbs of charged plasma slowly guided to target. Proximity triggered explosions deal concussive damage and build up an electrical charge. Particularly effective against grouped targets.
  wpn_plasma_repeater_01__name:
    text: RPL Pulso
    textEng: PLR Pulse
  wpn_plasma_repeater_01__text:
    text: Dispara rajadas de plasma carregado de alta velocidade. Os acertos devem ser em cheio, mas causam dano de concussão considerável e descargas elétricas.
    textEng: Fires high velocity bursts of charged plasma. Requires direct hits but delivers considerable concussion damage and electrical charge.
  wpn_plasma_seeker_01__name:
    text: APL Curvo
    textEng: PLS Curve
  wpn_plasma_seeker_01__text:
    text: Dispara rajadas de plasma carregado teleguiadas. Os acertos devem ser em cheio, mas causam dano de concussão considerável e descargas elétricas.
    textEng: Fires bursts of charged plasma guided to target. Requires direct hits but delivers considerable concussion damage and electrical charge.
  wpn_railgun_repeater_01__name:
    text: CE1 Termite
    textEng: RA1 Thermite
  wpn_railgun_repeater_01__text:
    text: Canhão elétrico versátil que dispara uma rajada curta de projéteis hipersônicos. Atravessa coberturas com facilidade e pode ser usado como alternativa para o fuzil de atirador em ambientes densos.
    textEng: An all-rounder railgun design firing a short burst of hypersonic projectiles. Reliably penetrates cover, can be used as an alternative to a marksman rifle in dense environments.
  wpn_railgun_repeater_02__name:
    text: CE2 Lanceiro
    textEng: RA2 Lancer
  wpn_railgun_repeater_02__text:
    text: Canhão elétrico de disparo único projetado para maior dano e penetração de coberturas. Pode ser usado como alternativa para o fuzil de precisão, apresentando excelente desempenho em ambientes densos sem campo de visão aberto.
    textEng: Single-shot railgun design optimized for damage and cover penetration. Can be used as an alternative to a sniper rifle, excels in dense environments without clear lines of sight.
  wpn_railgun_repeater_03__name:
    text: CE3 Atacante
    textEng: RA3 Striker
  wpn_railgun_repeater_03__text:
    text: Canhão elétrico projetado com disparos otimizados de rajada. Potencial de penetração e alcance sutilmente reduzidos em comparação a outros modelos da categoria.
    textEng: Railgun design optimized for burst fire. Slightly lower penetration potential and range than its counterparts.
  wpn_railgun_smg_01__name:
    text: CES Saraiva
    textEng: RS Barrage
  wpn_railgun_smg_01__text:
    text: Canhão elétrico compacto que prioriza a cadência de disparos acima de tudo. Alta dispersão, dano reduzido e menor alcance em relação a outras armas da categoria, mas mantendo uma boa capacidade de penetração de coberturas.
    textEng: Compact railgun design prioritizing rate of fire above all else. Has high scatter, lower damage and lower range than other weapons of its class, but retains considerable ability to penetrate cover.
  wpn_railgun_splitter_01__name:
    text: CEE Fluxo
    textEng: RF Flux
  wpn_railgun_splitter_01__text:
    text: Design exótico até dentro da categoria, já considerada incomum. Este canhão elétrico efetua um disparo hipersônico de fragmentação. Não dispõe da mesma capacidade de atravessar coberturas dos outros canhões elétricos, mas é inigualável como alternativa para espingardas em ambientes densos sem campo de visão aberto.
    textEng: Considered an exotic design even within its already unconventional class, this railgun fires one hypersonic fragmentation round. Can't penetrate cover as far as other railguns, but is unmatched as a shotgun alternative for dense environments without clear lines of sight.
  wpn_rifle_assault_01__name:
    text: FA1 Astra
    textEng: AR1 Astra
  wpn_rifle_assault_01__text:
    text: Fuzil de design avançado muito utilizado por unidades invasoras de alta patente. Otimizado para ter maior alta cadência de disparos, precisão e alcance.
    textEng: Advanced rifle design favored by high ranking invaders. Optimized for high rate of fire, precision and range.
  wpn_rifle_assault_02__name:
    text: FA2 Rajada
    textEng: AR2 Burst
  wpn_rifle_assault_02__text:
    text: Fuzil de rajada versátil que prioriza o dano por disparo atingido. Os projéteis de alto calibre destroem blindagens e causam dano de concussão.
    textEng: Reliable burst rifle design prioritizing damage per hit. High caliber rounds quickly destroy armor and inflict concussive damage.
  wpn_rifle_assault_sp_01__name:
    text: RA-X4 Prisma
    textEng: AR-X4 Prism
  wpn_rifle_assault_sp_01__text:
    text: Fuzil automático experimental. Cada projétil contém uma pequena quantidade de propelente sólido, permitindo uma correção de percurso em pleno voo.
    textEng: Experimental auto rifle. Each round packs a small amount of solid propellant, enabling a mid-flight course correction.
  wpn_rifle_assault_sp_02__name:
    text: RA-X1 Vesta
    textEng: AR-X1 Vesta
  wpn_rifle_assault_sp_02__text:
    text: 'Fuzil automático experimental. Balanceado, com design de alto desempenho otimizado para médio alcance. '
    textEng: 'Experimental auto rifle. Balanced, high performance design optimized for medium range. '
  wpn_rifle_marksman_01__name:
    text: FAT1 Fundamental
    textEng: MR1 Baseline
  wpn_rifle_marksman_01__text:
    text: Fuzil de atirador de longo alcance padrão.
    textEng: Standard issue long-range marksman rifle.
  wpn_rifle_marksman_02__name:
    text: FAT2 Afiado
    textEng: MR2 Sharp
  wpn_rifle_marksman_02__text:
    text: Fuzil de atirador de longo alcance automático famoso por seu alto poder de fogo.
    textEng: Automatic Long-range marksman rifle, known for high power.
  wpn_rifle_sniper_01__name:
    text: FP1 Meia Jornada
    textEng: SR1 Midway
  wpn_rifle_sniper_01__text:
    text: Fuzil de precisão robusto e versátil. Dispara dois projéteis de alto calibre em sequência.
    textEng: Solid all-rounder sniper rifle design. Fires a pair of high caliber projectiles in a quick succession.
  wpn_rifle_sniper_02__name:
    text: FP2 Olho Vivo
    textEng: SR2 Lock
  wpn_rifle_sniper_02__text:
    text: Fuzil de precisão leve otimizado para disparos em rajada. O calibre reduzido não é suficiente para causar dano de concussão, mas é perfeitamente capaz de destruir blindagens.
    textEng: Lightweight sniper rifle optimized for burst fire. Lower caliber is not sufficient for concussive damage, but is perfectly adequate for destroying armor.
  wpn_rifle_sniper_03__name:
    text: FP3 Fortuna
    textEng: SR3 Dice
  wpn_rifle_sniper_03__text:
    text: 'Fuzil de precisão de disparo único de alto calibre. Excelente quando bem empregado: um disparo bem colocado pode destruir o membro de um meka ou imobilizar um tanque. O dano de alto impacto o torna útil para demolições precisas.'
    textEng: 'Single shot high caliber sniper rifle. Rewards careful use: a well placed shot can tear a mech limb or immobilize a tank. High impact damage can make it useful for precise demolition.'
  wpn_shield_01__name:
    text: E1 Svalinn
    textEng: S1 Svalinn
  wpn_shield_01__text:
    text: Escudo pesado de compósito com uma camada de barreira.
    textEng: Heavy composite shield with a barrier layer.
  wpn_shield_02__name:
    text: E2 Postura
    textEng: S2 Stance
  wpn_shield_02__text:
    text: Escudo pesado de compósitos. Proporciona proteção em um ângulo de noventa graus ao ser utilizado.
    textEng: Heavy composite shield. Provides cover from two cardinal directions when used.
  wpn_shield_03__name:
    text: E3 Ajax
    textEng: S3 Ajax
  wpn_shield_03__text:
    text: Escudo leve de compósito com uma camada de barreira.
    textEng: Light composite shield with a barrier layer.
  wpn_shield_04__name:
    text: E4 - Consolação
    textEng: S4 Solace
  wpn_shield_04__text:
    text: Escudo leve de barreira. Proporciona menos proteção do que escudos de compósito, mas pode se regenerar quase completamente ao longo do tempo.
    textEng: Light barrier shield. Offers less protection than composite shields but can be almost entirely regenerated over time.
  wpn_shield_05__name:
    text: E5 Firewall
    textEng: S5 Firewall
  wpn_shield_05__text:
    text: Escudo pesado de placas. Não tem uma camada regenerativa, mas oferece proteção considerável para sua massa.
    textEng: Heavy plated shield. Has no regenerative barrier layer but offers considerable protection for its mass.
  wpn_shotgun_auto_01__name:
    text: ESP1 Auto
    textEng: SG1 Auto
  wpn_shotgun_auto_01__text:
    text: Espingarda automática padrão. Dispara balins superaquecidos. Mais eficaz contra blindagem leve. Pouca precisão, mas letal a curta distância.
    textEng: Standard issue automatic shotgun. Fires superheated pellets. Most effective against light armor. Imprecise, but deadly at close-range.
  wpn_shotgun_heavy_01__name:
    text: ESP2 Trituradora
    textEng: SG2 Shred
  wpn_shotgun_heavy_01__text:
    text: Canhão de fragmentação padrão. Dispara balins superaquecidos. Pouca precisão, mas letal a curta distância.
    textEng: Standard issue fragmentation cannon. Fires superheated pellets. Imprecise, but deadly at close-range.
  wpn_shotgun_heavy_02__name:
    text: ESP3 Pesada
    textEng: SG3 Heavy
  wpn_shotgun_heavy_02__text:
    text: Espingarda de alto calibre. Dispara balins superaquecidos com baixa cadência de disparos. Pouca precisão, mas letal a curta distância.
    textEng: High caliber shotgun. Fires superheated pellets with a low rate of fire. Imprecise, but deadly at close range.
  wpn_shotgun_secondary_01__name:
    text: ESPS Estouro
    textEng: SGC Blast
  wpn_shotgun_secondary_01__text:
    text: Espingarda compacta. Útil para unidades leves como arma reserva.
    textEng: Compact shotgun. Useful for weight-restricted loadouts, and as a backup weapon.
  wpn_shotgun_semi_01__name:
    text: ESP4 Semi
    textEng: SG4 Semi
  wpn_shotgun_semi_01__text:
    text: Espingarda semiautomática. Dispara projéteis de baixo calibre com cadência moderada. Pouca precisão, mas letal a curta distância.
    textEng: Semi-automatic shotgun. Fires low caliber shells at a moderate rate. Imprecise, but deadly at close range.
  wpn_ultraheavy_beam_01__name:
    text: FUP Explosão Solar
    textEng: UHB Solarburst
  wpn_ultraheavy_beam_01__text:
    text: 'Emissor ultrapesado. Gera um feixe forte o suficiente para cortar quarteirões inteiros ao meio. Ineficaz contra alvos de alta mobilidade: o campo magnético induzido limita bastante a mira assim que a arma começa a disparar.'
    textEng: 'Ultra-heavy emitter. Generates a beam strong enough to cut through entire city blocks. Ineffective against highly mobile targets: induced magnetic field severely limits aiming once this weapon is fired.'
  wpn_ultraheavy_mg_01__name:
    text: MUP Vulcan
    textEng: UHMG Vulcan
  wpn_ultraheavy_mg_01__text:
    text: Canhão rotativo de alto calibre. Pesadíssimo, mas útil como fogo de supressão e na destruição de coberturas. Precisão reduzida em movimento.
    textEng: High caliber rotary cannon. Incredibly heavy, but useful for suppressing fire and destroying cover. Reduced accuracy when moving.
