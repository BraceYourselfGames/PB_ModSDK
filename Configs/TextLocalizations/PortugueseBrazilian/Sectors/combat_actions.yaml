entries:
  ability_back_defense_name:
    id: 1
    text: Defender
    textEng: Defend
  ability_back_defense_text:
    id: 1
    text: Ativar o sistema de defesa montado nesta unidade.
    textEng: Activate the defense system mounted to this unit.
  ability_back_targeted_name:
    id: 1
    text: Habilidade
    textEng: Ability
  ability_back_targeted_text:
    id: 1
    text: Ativar a habilidade desejada do dispositivo instalado na traseira da unidade.
    textEng: Activate the targeted ability of the device installed on the back of this unit.
  ability_back_untargeted_name:
    id: 1
    text: Habilidade
    textEng: Ability
  ability_back_untargeted_text:
    id: 1
    text: Ativar a habilidade do dispositivo instalado na traseira da unidade.
    textEng: Activate the ability of the device installed on the back of this unit.
  ability_core_charge_name:
    id: 1
    text: Carregar
    textEng: Charge
  ability_core_charge_text:
    id: 1
    text: Converter calor do reator em carga elétrica.
    textEng: Convert reactor heat to an electrical charge.
  ability_core_stabilize_name:
    id: 1
    text: Estabilizar
    textEng: Stabilize
  ability_core_stabilize_text:
    id: 1
    text: Remover os efeitos mais prejudiciais através da ativação dos sistemas de recuperação da unidade.
    textEng: Remove most harmful status effects by activating recovery systems of the unit.
  ability_core_untargeted_name:
    id: 1
    text: Habilidade
    textEng: Ability
  ability_core_untargeted_text:
    id: 1
    text: Ativar a habilidade do dispositivo instalado no núcleo da unidade.
    textEng: Activate the ability of the device installed on the core of this unit. (Delete this if no parts using it are added)
  ability_core_vent_name:
    id: 1
    text: Ventilar
    textEng: Vent
  ability_core_vent_text:
    id: 1
    text: 'Forçar a passagem de ar pelo núcleo do reator para impedir o superaquecimento. Aviso: o exaustor pode entrar em combustão espontânea.'
    textEng: 'Force air through the reactor core, preventing overheating. Warning: exhaust can spontaneously combust.'
  ability_pilot_braced_name:
    id: 1
    text: Implacável
    textEng: Unstoppable
  ability_pilot_braced_text:
    id: 1
    text: Por um breve período, a unidade permanecerá de pé depois de qualquer colisão, independentemente da classe de peso.
    textEng: For a short time, the unit will remain standing after any collision, regardless of impacted unit's weight class.
  ability_pilot_defense_ricochet_name:
    id: 1
    text: Campo de pulso
    textEng: Pulse field
  ability_pilot_defense_ricochet_text:
    id: 1
    text: Esta unidade está protegida por um campo magnético de alta intensidade. Projéteis cinéticos que fizerem contato ricochetearão sem causar dano.
    textEng: This unit is protected by a high intensity magnetic field. Kinetic projectiles making contact will ricochet without inflicting damage.
  ability_pilot_dissipation_name:
    id: 1
    text: Ciclo de refrigeração
    textEng: Coolant surge
  ability_pilot_dissipation_text:
    id: 1
    text: A dissipação de calor fica consideravelmente maior por um breve período.
    textEng: Heat dissipation is massively increased for a short time.
  ability_pilot_overcharge_name:
    id: 1
    text: Sobrecarga
    textEng: Overcharge
  ability_pilot_overcharge_text:
    id: 1
    text: Uma enorme quantidade de energia é redirecionada para as armas equipadas. Dano aumentado por tempo limitado.
    textEng: Massive amount of power is redirected into equipped weapons. Increased damage for a limited time.
  ability_pilot_repair_name:
    id: 1
    text: Consertar
    textEng: Repair
  ability_pilot_repair_shield_name:
    id: 1
    text: Consertar escudo
    textEng: Repair shield
  ability_pilot_repair_shield_text:
    id: 1
    text: Restaura a integridade do escudo até 100%.
    textEng: Restore shield integrity to 100%.
  ability_pilot_repair_text:
    id: 1
    text: Restaura 25% da integridade dessa unidade.
    textEng: Restore 25% of integrity on this unit.
  ability_pilot_sprint_name:
    id: 1
    text: Reforço na propulsão
    textEng: Propulsion boost
  ability_pilot_sprint_text:
    id: 1
    text: O reator da unidade está em modo turbo, permitindo uma movimentação mais rápida no turno atual.
    textEng: The unit's reactor is in overdrive, allowing faster movement for the current turn.
  ability_pilot_wpn_stability_name:
    id: 1
    text: Estabilizador
    textEng: Stabilized
  ability_pilot_wpn_stability_text:
    id: 1
    text: Armas que normalmente perdem precisão em movimento podem ser disparadas com precisão total por um breve período.
    textEng: Weapons that normally lose accuracy while moving can be fired at full precision for a short time.
  attack_back_name:
    id: 1
    text: Atacar (Revidar)
    textEng: Attack (Back)
  attack_back_text:
    id: 1
    text: Disparar arma da mochila no alvo selecionado.
    textEng: Fire backpack weapon at selected target.
  attack_primary_name:
    id: 1
    text: Ataque (P)
    textEng: Attack (P)
  attack_primary_text:
    id: 1
    text: Disparar arma principal no alvo selecionado.
    textEng: Fire primary weapon at selected target.
  attack_secondary_name:
    id: 1
    text: Ataque (S)
    textEng: Attack (S)
  attack_secondary_text:
    id: 1
    text: Disparar arma secundária no alvo selecionado.
    textEng: Fire secondary weapon at selected target.
  attack_system_name:
    id: 1
    text: Atacar
    textEng: Attack
  attack_system_text:
    id: 1
    text: Este sistema atacará.
    textEng: This system will attack.
  attack_vehicle_name:
    id: 1
    text: Ataque
    textEng: Attack
  attack_vehicle_text:
    id: 1
    text: Disparar a arma no alvo selecionado.
    textEng: Fire the weapon at selected target.
  crash_name:
    id: 1
    text: Incapacitação
    textEng: Crashing
  crash_text:
    id: 1
    text: As ações planejadas foram interrompidas devido a uma colisão ou destruição. Esta linha temporal indica a duração da recuperação.
    textEng: As a result of collision or destruction, all planned actions were terminated. The timeline indicates recovery duration.
  dash_name:
    id: 1
    text: Investida
    textEng: Dash
  dash_text:
    id: 1
    text: 'Ativar propulsores para saltar até uma posição selecionada. Pode ser usada para esquivar de projéteis ou atingir uma posição vantajosa. Escapa de mísseis teleguiados e disparos diretos. '
    textEng: 'Activate thrusters to jump to a selected position. Can be used to evade fire or gain an advantageous position. Breaks missile locks and prevents direct hits. '
  default_mode_path_drawing_header:
    id: 1
    text: Definir destino
    textEng: Set Destination
  default_mode_path_drawing_tooltip:
    id: 1
    text: Você pode encadear vários movimentos para controlar a trajetória da sua unidade com precisão.
    textEng: You can chain multiple movements to precisely control your unit path.
  default_mode_replay_header:
    id: 1
    text: Repetição
    textEng: Replay
  default_mode_replay_tooltip:
    id: 1
    text: Inspecionar os 5 últimos segundos do combate.
    textEng: Inspect the last 5 seconds of the fight.
  default_mode_simulating_header:
    id: 1
    text: Execução do turno
    textEng: Turn Execution
  default_mode_simulating_tooltip:
    id: 1
    text: Todas as unidades em campo estão colocando os planos em ação agora!
    textEng: All the units on the field are putting their plans into action now!
  default_mode_targeting_locations_header:
    id: 1
    text: Definir posição
    textEng: Set Target Position
  default_mode_targeting_locations_tooltip:
    id: 1
    text: Escolher uma posição para finalizar esta ação.
    textEng: Choose a target position to finalize this action.
  default_mode_targeting_units_header:
    id: 1
    text: Definir unidade
    textEng: Set Target Unit
  default_mode_targeting_units_tooltip:
    id: 1
    text: Escolher uma unidade para finalizar esta ação.
    textEng: Choose a target unit to finalize this action.
  default_mode_time_placement_header:
    id: 1
    text: Definir tempo
    textEng: Set Time
  default_mode_time_placement_tooltip:
    id: 1
    text: Escolher o tempo para a ação selecionada.
    textEng: Choose time for the selected action.
  default_mode_wait_drawing_header:
    id: 1
    text: Definir tempo/direção
    textEng: Set Time/Direction
  default_mode_wait_drawing_tooltip:
    id: 1
    text: Selecionar a duração de uma espera e a direção da unidade. A distância até o cursor determinará a duração.
    textEng: Select duration of a wait and unit direction. The distance to cursor will determine the duration.
  default_name:
    id: 1
    text: Ação desconhecida
    textEng: Unknown action
  default_text:
    id: 1
    text: Nenhuma informação disponível.
    textEng: No info available.
  eject_name:
    id: 1
    text: Ejetar mekanauta
    textEng: Eject pilot
  eject_text:
    id: 1
    text: Aciona a cápsula de ejeção, resgatando o mekanauta do campo de batalha. Deixa a unidade inoperante pelo resto do combate.
    textEng: Trigger the ejection pod, rescuing the pilot from the battlefield. Renders the unit inoperable for the remainder of the fight.
  melee_fallback_mode_targeting_locations_header:
    id: 1
    text: Definir destino
    textEng: Set destination
  melee_fallback_mode_targeting_locations_tooltip:
    id: 1
    text: Escolha para onde investir. A unidade causará dano a tudo em seu caminho.
    textEng: Choose where to dash. The unit will damage everything in its path.
  melee_fallback_name:
    id: 1
    text: Combate corporal
    textEng: Melee
  melee_fallback_text:
    id: 1
    text: Realiza um ataque corporal improvisado sem armas especializadas, sacrificando o dano total causado.
    textEng: Perform an improvized melee attack without specialized weapons, sacrificing damage output.
  melee_primary_mode_targeting_locations_header:
    id: 1
    text: Definir destino
    textEng: Set destination
  melee_primary_mode_targeting_locations_tooltip:
    id: 1
    text: Escolha para onde investir. A unidade causará dano a tudo em seu caminho. Segure Ctrl para selecionar o lado em que o ataque atingirá.
    textEng: Choose where to dash. The unit will damage everything in its path. Holding Ctrl selects the side where the attack will land.
  melee_primary_name:
    id: 1
    text: Combate corporal (P)
    textEng: Melee (P)
  melee_primary_text:
    id: 1
    text: Realize um ataque a curta distância com a arma principal.
    textEng: Perform a close range attack with the primary weapon.
  melee_secondary_mode_targeting_locations_header:
    id: 1
    text: Definir destino
    textEng: Set destination
  melee_secondary_mode_targeting_locations_tooltip:
    id: 1
    text: Escolha para onde investir. A unidade causará dano a tudo em seu caminho. Segure Ctrl para selecionar o lado em que o ataque atingirá.
    textEng: Choose where to dash. The unit will damage everything in its path. Holding Ctrl selects the side where the attack will land.
  melee_secondary_name:
    id: 1
    text: Combate corporal (S)
    textEng: Melee (S)
  melee_secondary_text:
    id: 1
    text: Realize um ataque a curta distância com a arma secundária.
    textEng: Perform a close range attack with the secondary weapon.
  move_limp_name:
    id: 1
    text: Mancar
    textEng: Limp
  move_limp_text:
    id: 1
    text: Mova a unidade mesmo com danos aos sistemas de propulsão. A velocidade será reduzida.
    textEng: Move the unit despite damage to propulsion systems. Speed will be slower.
  move_run_name:
    id: 1
    text: Correr
    textEng: Run
  move_run_text:
    id: 1
    text: Mova para um destino em velocidade máxima. Disponível apenas para unidades com a parte inferior do corpo intacta.
    textEng: Move to a destination at full speed. Only available for units with fully intact lower body.
  move_system_name:
    id: 1
    text: Mover
    textEng: Move
  move_system_text:
    id: 1
    text: Mover esta unidade até o alvo selecionado.
    textEng: Move this unit to specified target.
  move_vehicle_name:
    id: 1
    text: Dirigir
    textEng: Drive
  move_vehicle_text:
    id: 1
    text: Dirija para um destino em velocidade máxima. Disponível apenas para unidades com a parte inferior do corpo intacta.
    textEng: Move to a destination at full speed. Only available for units with fully intact lower body.
  reaction_attack_primary_name:
    id: 1
    text: Detecção reativa (P)
    textEng: Attack scan (P)
  reaction_attack_primary_text:
    id: 1
    text: Reaja com um ataque de arma principal se um inimigo estiver ao alcance.
    textEng: React with a primary attack if an enemy enters range.
  reaction_attack_secondary_name:
    id: 1
    text: Detecção reativa (S)
    textEng: Attack scan (S)
  reaction_attack_secondary_text:
    id: 1
    text: Reaja com um ataque de arma secundária se um inimigo estiver ao alcance.
    textEng: React with a secondary attack if an enemy enters range.
  reaction_attack_vehicle_name:
    id: 1
    text: Detecção reativa
    textEng: Attack scan
  reaction_attack_vehicle_text:
    id: 1
    text: Reaja com um ataque se um inimigo estiver ao alcance.
    textEng: React with an attack if an enemy enters range.
  reaction_shield_name:
    id: 1
    text: Detecção passiva
    textEng: Shield scan
  reaction_shield_text:
    id: 1
    text: Reaja com um escudo se um inimigo estiver ao alcance.
    textEng: React by shielding if a hostile enters range.
  reaction_system_name:
    id: 1
    text: Procurar
    textEng: Scan
  reaction_system_text:
    id: 1
    text: Este sistema está procurando alvos. É provável que ataque qualquer unidade que passar pelo campo de visão.
    textEng: This system is scanning for targets. It's likely to open fire on any unit crossing the field of view.
  retreat_airlift_name:
    id: 1
    text: Extração
    textEng: Extracting
  retreat_airlift_text:
    id: 1
    text: Uma aeronave aliada está se aproximando desta unidade. Ela retirará em breve.
    textEng: An allied aircraft is approaching this unit. It will extract shortly.
  retreat_name:
    id: 1
    text: Retirada
    textEng: Retreat
  retreat_text:
    id: 1
    text: Bata em retirada para fora do combate. Esta ação só pode ser executada em uma zona de retirada ativa.
    textEng: Retreat from combat. This can only be executed if in an active retreat zone.
  shield_name:
    id: 1
    text: Escudo
    textEng: Shield
  shield_text:
    id: 1
    text: Levantar o escudo para desviar ataques em uma direção especificada. Aumenta a classe de peso da unidade.
    textEng: Raise the shield to deflect attacks in a specified direction. Increases the weight class of the unit.
  system_equipment_core_name:
    id: 1
    text: Desconhecido
    textEng: Unknown
  system_equipment_core_text:
    id: 1
    text: Surto de energia detectado neste sistema. Função desconhecida.
    textEng: Power surge detected within this system. Function unknown.
  wait_name:
    id: 1
    text: Esperar
    textEng: Wait
  wait_text:
    id: 1
    text: Mande a unidade aguardar voltada para a direção escolhida. Pode ser substituída por espaços vazios entre ações de movimento na linha temporal se a direção de observação não for importante.
    textEng: Order the unit to wait while facing a chosen direction. Can be replaced by spacing movement actions on the timeline if facing is unimportant.
