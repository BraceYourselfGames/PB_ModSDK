  inventory_info_status_buildup_desc:
    text: Esta arma acumula um efeito ao atingir o alvo. Ao chegar a 100, a condição a seguir é aplicada no alvo.
    textEng: This weapon builds up a status effect on hit. Once it reaches 100, the following status is applied to the target.
