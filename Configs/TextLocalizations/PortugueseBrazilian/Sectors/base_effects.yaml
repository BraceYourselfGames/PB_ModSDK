    text: Múltiplos efeitos
    textEng: Multiple effects
  camp_general_base__name:
    id: 1
    text: Parar para descansar
    textEng: Rest stop
  camp_general_base__source:
    id: 1
    text: Este é um resultado padrão por parar para acampar.
    textEng: This is a standard outcome of stopping for a camp.
  camp_general_base__text:
    id: 1
    text: Todos os mekanautas perdem parte da fadiga.
    textEng: All pilots lose some fatigue.
  camp_general_hope_loss__name:
    id: 1
    text: Embalo perdido
    textEng: Slowing momentum
  camp_general_hope_loss__text:
    id: 1
    text: As forças inimigas continuam oprimindo a província na sua ausência. Parar para descansar é necessário e não é problemático ocasionalmente, mas a população local pode começar a perder a esperança se isso ocorrer com muita frequência.
    textEng: The enemy forces continue to oppress the province in your absence. Stopping to rest is a necessity and shouldn't be an issue once in a while, but the local population might start losing hope if this is done too frequently.
  camp_pilot_base__name:
    id: 1
    text: Ala médica
    textEng: Medical bay
  camp_pilot_base__source:
    id: 1
    text: Este é um resultado padrão por atribuir um mekanauta para a ala médica.
    textEng: This is a standard outcome of assigning a pilot to the medical bay.
  camp_pilot_bespoke__source:
    id: 1
    text: Este evento depende do comportamento do mekanauta em combate.
    textEng: This is event depends on pilot behaviour in combat.
  camp_pilot_bespoke_benchwarmer__effect:
    id: 1
