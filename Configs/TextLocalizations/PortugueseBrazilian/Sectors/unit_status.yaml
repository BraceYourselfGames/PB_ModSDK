entries:
  timed_burn__header:
    text: Queimando
    textEng: Burning
  timed_burn__text:
    text: Esta unidade está queimando. Ela sofrerá dano contínuo até que o efeito passe.
    textEng: This unit is burning. It will be damaged over time until this status expires.
  timed_charged__header:
    text: Eletrizada
    textEng: Charged
  timed_charged__text:
    text: Esta unidade acumulou carga elétrica em níveis perigosos. Um arco elétrico danoso atingirá qualquer unidade que estiver em curta distância, esgotando uma carga. A distância da descarga aumenta bastante se as duas unidades estiverem na água. Se não descarregar em outra unidade, esta unidade sofrerá dano quando o efeito passar.
    textEng: This unit has accumulated a dangerous electrical charge. A damaging electric arc will strike any unit approaching at close range, depleting one charge. The discharge distance is massively increased if two units are both in water. If not discharged to another unit, this unit will be damaged once the status expires.
  timed_defense_active__header:
    text: Defesa ativa
    textEng: Active defense
  timed_defense_active__text:
    text: Esta unidade está em modo de defesa ativa e tentará abater projéteis que se aproximarem vindo de todas as direções. Esta habilidade só pode disparar um número limitado de vezes por segundo e pode ser saturada.
    textEng: This unit is under active defense and will attempt to shoot down incoming projectiles in all directions. This ability can only fire a limited number of times per second and can be overwhelmed.
  timed_defense_active_directional__header:
    text: Defesa ativa
    textEng: Active defense
  timed_defense_active_directional__text:
    text: Esta unidade está em modo de defesa ativa e tentará abater projéteis que se aproximarem pela frente. Esta habilidade só pode disparar um número limitado de vezes por segundo e pode ser saturada.
    textEng: This unit is under active defense and will attempt to shoot down incoming projectiles approaching from the front. This ability can only fire a limited number of times per second and can be overwhelmed.
  timed_defense_ricochet__header:
    text: Campo de pulso
    textEng: Pulse field
  timed_defense_ricochet__text:
    text: Esta unidade está em um campo magnético de alta intensidade. Projéteis cinéticos que fizerem contato ricochetearão sem causar dano.
    textEng: This unit is under a high intensity magnetic field. Kinetic projectiles making contact will ricochet without inflicting damage.
  timed_focused__header:
    text: Concentrada
    textEng: Focused
  timed_focused__text:
    text: Esta unidade está concentrando seus ataques e tem um potencial de dano mais alto.
    textEng: This unit is focusing its attacks and has a higher damage output.
  timed_meltdown__header:
    text: Colapso
    textEng: Meltdown
  timed_meltdown__text:
    text: O núcleo do reator desta unidade está entrando em colapso. Quando a contagem deste efeito de status chegar a zero, o reator explodirá, destruindo a unidade.
    textEng: The reactor core of this unit is melting down. Once the countdown of this status effect reaches zero, the reactor will explode, destroying the unit.
  timed_soaked__header:
    text: Encharcada
    textEng: Soaked
  timed_soaked__text:
    text: Os sistemas de propulsão desta unidade foram alagados. Ela perderá velocidade de movimento até essa condição passar.
    textEng: Water has entered the propulsion systems of this unit. It will have a reduced movement speed until this status expires.
  timed_unstable__header:
    text: Instável
    textEng: Unstable
  timed_unstable__text:
    text: Esta unidade está com dificuldade de se manter de pé. Ela cairá com qualquer colisão, inclusive com unidades de menor massa. Acúmulos sucessivos desta condição farão com que a unidade seja incapacitada.
    textEng: This unit is struggling to stay upright. It will crash from any collision, including those with units of lower mass. Further buildup of this status will lead to this unit crashing.
  timed_venting__header:
    text: Ventilação
    textEng: Venting
  timed_venting__text:
    text: Esta unidade está ventilando calor de seu reator. Não é possível ocorrer superaquecimento durante este efeito.
    textEng: This unit is actively venting heat from its reactor. It can not overheat while under this status effect.
  timed_weakened__header:
    text: Enfraquecida
    textEng: Weakened
  timed_weakened__text:
    text: A blindagem desta unidade foi comprometida e oferece proteção reduzida até que os sistemas de reparos a consertem.
    textEng: The armor of this unit has been compromised and offers reduced protection until the repair systems patch it up.
