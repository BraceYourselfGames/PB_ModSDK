  mods_dialog_apply_text:
    text: >-
      O jogo aplica os mods ao inicializar. Não recomendamos a opção "carregar mods" como forma de aplicar alterações, porque é possível que ocorram erros imprevistos. Também não há suporte para carregar mods de injeção de bibliotecas/códigos mais do que uma vez por sessão, então conteúdos do tipo serão ignorados se o jogo já tiver um carregado.


      A opção "carregar mods" é mais útil para verificar alterações ao desenvolver mods de configurações. Deseja prosseguir mesmo assim?
    textEng: >-
      This game applies mods on startup. We do not recommend the "load mods" option as a way to apply changes, as it can cause unforeseen issues. There is also no support for loading library/code injection mods more than once per session, so any such content will be skipped if the game has already loaded one.


      The "load mods" option is most useful for quickly checking changes while developing config mods. Do you still wish to proceed?
