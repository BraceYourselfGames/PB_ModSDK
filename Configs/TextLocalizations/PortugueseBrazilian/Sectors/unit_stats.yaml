timeLastSync: 63822798994
entries:
  act_charges__desc:
    id: 1
    text: Número de vezes que uma arma pode disparar a cada mobilização. A recarga ocorre após retornar à base.
    textEng: How many times a a weapon can be fired per encounter. Charges are reloaded after returning to base.
  act_charges__name:
    id: 1
    text: Cargas
    textEng: Charges
  act_count__desc:
    id: 1
    text: Número de vezes que uma determinada arma dispara ao ser acionada.
    textEng: The number of times a given weapon fires when activated.
  act_count__name:
    id: 1
    text: Disparos
    textEng: Rounds
  act_count_defense__desc:
    id: 1
    text: Número de vezes, por segundo, que o sistema de defesa pode ser ativado para proteger a unidade.
    textEng: How many times the defense system can activate to protect the unit, per second.
  act_count_defense__name:
    id: 1
    text: Interceptações por segundo
    textEng: Intercepts per second
  act_duration__desc:
    id: 1
    text: Duração do disparo (ou outra ação associada) para uma determinada peça.
    textEng: The duration of firing (or another associated action) for a given part.
  act_duration__name:
    id: 1
    text: Duração
    textEng: Duration
  act_duration_vent__desc:
    id: 1
    text: Tempo pelo qual esta unidade é capaz de permanecer ventilando calor.
    textEng: The time this unit is capable of continuously venting heat for.
  act_duration_vent__name:
    id: 1
    text: Duração da ventilação
    textEng: Venting duration
  act_heat__desc:
    id: 1
    text: Quantidade de calor gerado com a ativação de uma determinada peça.
    textEng: The amount of heat generated by activation of a given part.
  act_heat__name:
    id: 1
    text: Geração de calor
    textEng: Heat generation
  barrier__desc:
    id: 1
    text: >-
      Blindagem externa regenerativa. Absorve dano primeiro, protegendo a integridade da peça.


      Regenera ao longo do tempo, quando a unidade não estiver sendo atacada. A regeneração consome fluido reparador.
    textEng: >-
      Regenerating outer armor. Absorbs damage first, protecting part integrity.


      Regenerates over time, when a unit is not under fire. Regeneration consumes Liquid Fix.
  barrier__name:
    id: 1
    text: Barreira
    textEng: Barrier
  barrier_delay__desc:
    id: 1
    text: Tempo necessário para que a barreira comece a regenerar. Sofrer danos reinicia a contagem.
    textEng: The time it takes for the barrier to begin regenerating. Incoming damage resets the countdown.
  barrier_delay__name:
    id: 1
    text: Atraso da barreira
    textEng: Barrier delay
  barrier_regeneration__desc:
    id: 1
    text: Porcentagem da barreira que pode ser regenerada por segundo.
    textEng: Percentage of the barrier that can be regenerated per second.
  barrier_regeneration__name:
    id: 1
    text: Regeneração da barreira
    textEng: Barrier regeneration
  comp2_value__desc:
    id: 1
    text: Número de componentes incomuns que podem ser extraídos se este equipamento for desmontado.
    textEng: Number of uncommon components that can be extracted if this piece of equipment is dismantled.
  comp2_value__name:
    id: 1
    text: Valor - incomum
    textEng: Value - Uncommon
  comp3_value__desc:
    id: 1
    text: Número de componentes raros que podem ser extraídos se este equipamento for desmontado.
    textEng: Number of rare components that can be extracted if this piece of equipment is dismantled.
  comp3_value__name:
    id: 1
    text: Valor - raro
    textEng: Value - Rare
  drv_dash_distance__desc:
    id: 1
    text: Distância que uma unidade pode saltar. Depende da potência do propulsor e da massa da unidade. Uma maior potência ou menor massa pode melhorar essa distância.
    textEng: How far a unit can jump. Depends on thruster power counteracting mass of the unit - higher power or lower mass can improve this distance.
  drv_dash_distance__name:
    id: 1
    text: Distância da investida
    textEng: Dash distance
  drv_ehp__desc:
    id: 1
    text: Pontos de vida efetiva (PVE) consideram a soma da integridade e da barreira, levando em conta os ganhos cada vez menores com o aumento do tamanho da barreira.
    textEng: Effective health points (EHP) is a sum of integrity and barrier that takes into account diminishing returns from growing barrier size.
  drv_ehp__name:
    id: 1
    text: PVE
    textEng: EHP
  drv_pmr__desc:
    id: 1
    text: Relação da geração de energia com a massa da unidade.
    textEng: How the power output of this unit compares to its mass.
  drv_pmr__name:
    id: 1
    text: Relação energia / massa
    textEng: Power / mass differential
  drv_range_class_primary__name:
    id: 1
    text: Classe de alcance
    textEng: Range class
  drv_rlp__desc:
    id: 1
    text: Massa que pode ser erguida pelo reator.
    textEng: The mass that can be lifted by the reactor.
  drv_rlp__name:
    id: 1
    text: Potência de suspensão do reator
    textEng: Reactor lifting power
  drv_speed__desc:
    id: 1
    text: Velocidade com que uma unidade pode correr. Depende da potência do reator e da massa da unidade. Uma maior potência ou menor massa pode melhorar a velocidade.
    textEng: How quickly the unit can run. Depends on reactor power counteracting mass of the unit - higher power or lower mass can improve this speed.
  drv_speed__name:
    id: 1
    text: Velocidade
    textEng: Speed
  drv_weight_class__desc:
    id: 1
    text: 'Depende da classe de peças de blindagem individuais (tronco, pernas e braços). Determina os resultados de colisões: um meka com categoria de peso mais alta não ficará incapacitado em uma colisão com uma categoria de peso mais baixa.'
    textEng: 'Depends on the class of individual armor parts (upper and lower body, arms). Determines collision outcomes: a mech with a higher weight class will not crash in a collision against a lower weight class.'
  drv_weight_class__name:
    id: 1
    text: Classe de blindagem
    textEng: Armor class
  drv_weight_points__desc:
    id: 1
    text: Atributo intermediário que determina a categoria de peso da unidade. Cada peça de blindagem leve adiciona 1 ponto, cada peça média adiciona 2, e cada peça pesada adiciona 3.
    textEng: Intermediate stat determining weight class of the unit. Each piece of llght armor adds 1 point, each medium piece adds 2, each heavy piece adds 3.
  drv_weight_points__name:
    id: 1
    text: Pontos de peso
    textEng: Weight points
  frame_fractures__desc:
    id: 1
    text: Dano duradouro devido ao meka ter sido derrubado em combate. Cada estrutura de meka só é capaz de resistir a um determinado número de eventos desse tipo.
    textEng: Lasting damage from the mech being taken down in combat. Each mech frame can only withstand a limited number of these events.
  frame_fractures__name:
    id: 1
    text: Rachaduras na estrutura
    textEng: Frame fractures
  frame_health__desc:
    id: 1
    text: Estado geral do meka depois do combate.
    textEng: Overall state of the mech after combat.
  frame_health__name:
    id: 1
    text: Integridade estrutural
    textEng: Frame integrity
  heat_dissipation__desc:
    id: 1
    text: Quantidade de calor que uma unidade é capaz de eliminar por segundo. Quanto mais alto este valor, maior a cadência de disparos que a unidade pode sustentar.
    textEng: The amount of heat a unit can shed per second. The higher this value, the higher rate of fire the unit can sustain.
  heat_dissipation__name:
    id: 1
    text: Dissipação de calor
    textEng: Heat dissipation
  hp__desc:
    id: 1
    text: 'Camada interna de blindagem construída com compósitos tradicionais. Pode ser muito resistente, mas requer reparos se for danificada. '
    textEng: 'Inner layer of armor built out of traditional composites. Can be quite resilient, but requires repairs if damaged. '
  hp__name:
    id: 1
    text: Integridade
    textEng: Integrity
  mass__desc:
    id: 1
    text: Afeta a velocidade de movimento e a distância das investidas. Para manter a velocidade, massas maiores requerem maior potência do reator.
    textEng: Affects movement speed and dash distance. To maintain speed, increased mass needs to be offset by increased reactor power.
  mass__name:
    id: 1
    text: Massa
    textEng: Mass
  overheat_buffer__desc:
    id: 1
    text: Quantidade de calor que pode exceder o limite de superaquecimento. O ideal é que seja baixo, permitindo uma saída mais rápida do estado de superaquecimento assim que a geração de calor for interrompida.
    textEng: The amount of heat by which a unit can exceed the overheat threshold. This should ideally be low, allowing swift exit from overheated state as soon as heat generation is ceased.
  overheat_buffer__name:
    id: 1
    text: Tolerância de superaquecimento
    textEng: Overheat buffer
  overheat_limit__desc:
    id: 1
    text: Quantidade de calor que uma unidade pode armazenar sem superaquecer. Valores altos permitem que uma unidade dispare por mais tempo sem precisar parar para dissipar calor.
    textEng: The amount of heat at a unit can store without overheating. Higher values allow a unit to fire longer without having to pause to dissipate heat.
  overheat_limit__name:
    id: 1
    text: Limiar de superaquecimento
    textEng: Overheat threshold
  power__desc:
    id: 1
    text: Geração de energia do subsistema do núcleo do reator. Determina a velocidade de movimento levando em conta a massa.
    textEng: Output of the reactor core subsystem. Counteracts the mass to determine the movement speed.
  power__name:
    id: 1
    text: Energia
    textEng: Power
  res_concussion__desc:
    id: 1
    text: Proporção do dano de concussão refletido pelo meka sem atingir os mekanautas.
    textEng: The proportion of concussive damage to pilots reflected by the mech.
  res_concussion__name:
    id: 1
    text: Proteção aos mekanautas
    textEng: Pilot shielding
  res_heat__desc:
    id: 1
    text: Proporção de calor causado por armas incendiárias e refletido pelo meka.
    textEng: The proportion of heat applied by hits from incendiary weapons reflected by the mech.
  res_heat__name:
    id: 1
    text: Proteção de calor
    textEng: Heat shielding
  res_stagger__desc:
    id: 1
    text: Resistência aos efeitos de armas desestabilizantes.
    textEng: Resistance to effects of destabilizing weapons.
  res_stagger__name:
    id: 1
    text: Resistência a atordoamento
    textEng: Stagger resistance
  salvage_bonus__desc:
    id: 1
    text: Aumenta o orçamento de recuperação disponível ao final dos combates.
    textEng: Increases the salvage budget available at the end of combat encounters.
  salvage_bonus__name:
    id: 1
    text: Bônus de coleta
    textEng: Salvage Bonus
  scrap_value__desc:
    id: 1
    text: Número de suprimentos que podem ser extraídos se este equipamento for desmontado.
    textEng: Number of supplies that can be extracted if this piece of equipment is dismantled.
  scrap_value__name:
    id: 1
    text: Valor - suprimentos
    textEng: Value - Supplies
  thruster_power__desc:
    id: 1
    text: Potência do subsistema propulsor. Leva em conta a massa para determinar a distância de uma investida.
    textEng: Output of the thruster subsystem. Counteracts mass, determining the dash distance.
  thruster_power__name:
    id: 1
    text: Propulsor
    textEng: Thrust
  wpn_concussion__desc:
    id: 1
    text: Dano sofrido pelos mekanautas. Danos de concussão em excesso podem incapacitá-los. Útil para manter as unidades inimigas intactas para recuperação.
    textEng: Damage taken by pilots. Too much concussive damage will knock them out. Useful to ensure that enemy units are intact for salvage.
  wpn_concussion__name:
    id: 1
    text: Dano [aa]a mekanautas
    textEng: Pilot [aa]damage
  wpn_damage__desc:
    id: 1
    text: Dano direto à integridade da unidade e barreira.
    textEng: Direct damage to unit integrity and barrier.
  wpn_damage__name:
    id: 1
    text: Dano [aa]a unidades
    textEng: Unit [aa]damage
  wpn_damage_buildup__desc:
    id: 1
    text: Tempo que leva para o dano chegar ao potencial máximo.
    textEng: How long it takes for damage to ramp up to full potential.
  wpn_damage_buildup__name:
    id: 1
    text: Elevação do dano
    textEng: Damage buildup
  wpn_damage_from_mass__desc:
    id: 1
    text: Dano adicional por tonelada de massa da unidade.
    textEng: Additional damage per ton of mass of this unit.
  wpn_damage_from_mass__name:
    id: 1
    text: Dano por tonelada
    textEng: Damage per ton
  wpn_damage_offset__desc:
    id: 1
    text: Ajuste do potencial de dano para toda a unidade.
    textEng: Adjustment to the damage output across the whole unit.
  wpn_damage_offset__name:
    id: 1
    text: Compensação de dano
    textEng: Damage offset
  wpn_damage_radius__desc:
    id: 1
    text: Alcance do dano em área ao detonar.
    textEng: The reach of splash damage on detonation.
  wpn_damage_radius__name:
    id: 1
    text: Raio de dano
    textEng: Damage radius
  wpn_heat__desc:
    id: 1
    text: Aumenta a temperatura do alvo e pode causar superaquecimento. Mais eficaz quando o alvo realiza ações que geram calor.
    textEng: Increases a target’s temperature and can cause overheating. Most effective when a target is performing actions that cause heat.
  wpn_heat__name:
    id: 1
    text: Calor
    textEng: Heat
  wpn_impact__desc:
    id: 1
    text: Dano a estruturas. Útil para destruir coberturas.
    textEng: Damage to structures. Useful for destroying cover.
  wpn_impact__name:
    id: 1
    text: Dano [aa]estrutural
    textEng: Structure [aa]damage
  wpn_impact_radius__desc:
    id: 1
    text: Alcance do dano a estruturas ao detonar.
    textEng: The reach of damage to structures on detonation.
  wpn_impact_radius__name:
    id: 1
    text: Dispersão estrutural
    textEng: Structure splash
  wpn_penetration_charges__desc:
    id: 1
    text: Permite que os projéteis penetrem coberturas e unidades. Perde força quando um projétil atinge uma unidade ou estrutura. O dano é reduzido toda vez que uma carga é usada.
    textEng: Allows projectiles to penetrate cover and units. Depleted when a projectile hits a unit or a structure. Damage is decreased every time a charge is used.
  wpn_penetration_charges__name:
    id: 1
    text: Cargas penetrantes
    textEng: Penetration charges
  wpn_penetration_damagek__desc:
    id: 1
    text: Taxa de redução de dano para cada carga esgotada.
    textEng: Damage reduction rate for each depleated charge.
  wpn_penetration_damagek__name:
    id: 1
    text: Penalidade de penetração
    textEng: Penetration penalty
  wpn_penetration_geomcost__desc:
    id: 1
    text: Número de cargas de penetração gastas para passar por uma camada de cobertura.
    textEng: The number of penetration charges expended to pass through a tile of cover.
  wpn_penetration_geomcost__name:
    id: 1
    text: Custo de penetração da estrutura
    textEng: Structure penetration cost
  wpn_penetration_unitcost__desc:
    id: 1
    text: Número de cargas de penetração gastas para atravessar uma unidade.
    textEng: The number of penetration charges expended to pass through a unit.
  wpn_penetration_unitcost__name:
    id: 1
    text: Custo de penetração da unidade
    textEng: Unit penetration cost
  wpn_proj_lifetime__desc:
    id: 1
    text: Tempo de um projétil no ar antes de se destruir ou desativar.
    textEng: How long projectile lasts in flight before falling apart or deactivating.
  wpn_proj_lifetime__name:
    id: 1
    text: Tempo de vida do projétil
    textEng: Projectile lifetime
  wpn_proj_ricochet__desc:
    id: 1
    text: Chance de o projétil ricochetear em impactos de raspão.
    textEng: The chance of projectile ricocheting on grazing hits.
  wpn_proj_ricochet__name:
    id: 1
    text: Chance de ricocheteio
    textEng: Ricochet chance
  wpn_range_max__desc:
    id: 1
    text: Alcance máximo recomendado.
    textEng: Maximum recommended range.
  wpn_range_max__name:
    id: 1
    text: Alcance (máx)
    textEng: Range (max)
  wpn_range_min__desc:
    id: 1
    text: Alcance mínimo recomendado.
    textEng: Minimum recommended range.
  wpn_range_min__name:
    id: 1
    text: Alcance (mín)
    textEng: Range (min)
  wpn_scatter_angle__desc:
    id: 1
    text: Ângulo do cone de dispersão dos projéteis. Uma dispersão menor permite disparos mais precisos a longas distâncias.
    textEng: The cone angle projectiles are scattered in. Lower spread allow precise fire over longer distances.
  wpn_scatter_angle__name:
    id: 1
    text: Dispersão (parado)
    textEng: Scatter (idle)
  wpn_scatter_angle_moving__desc:
    id: 1
    text: Ângulo do cone de dispersão dos projéteis. Uma dispersão menor permite disparos mais precisos a longas distâncias.
    textEng: The cone angle projectiles are scattered in. Lower spread allow precise fire over longer distances.
  wpn_scatter_angle_moving__name:
    id: 1
    text: Dispersão (em movimento)
    textEng: Scatter (moving)
  wpn_scatter_radius__desc:
    id: 1
    text: Desvio máximo de projéteis teleguiados.
    textEng: Maximum deviation of guided projectiles.
  wpn_scatter_radius__name:
    id: 1
    text: Dispersão guiada
    textEng: Guidance scatter
  wpn_speed__desc:
    id: 1
    text: Velocidade do projétil ao sair da arma.
    textEng: Speed of a projectile when it exits the weapon.
  wpn_speed__name:
    id: 1
    text: Velocidade do projétil
    textEng: Projectile speed
  wpn_stagger__desc:
    id: 1
    text: Desestabiliza temporariamente uma unidade e pode deixá-la vulnerável a colisões ou incapacitações. Há uma redução de uma classe de peso por cada ponto de atordoamento.
    textEng: Temporarily destabilizes a unit and can leave it vulnerable to collisions or crashing. A weight class is subtracted for each stagger point.
  wpn_stagger__name:
    id: 1
    text: Atordoamento
    textEng: Stagger
  wpn_turnrate_limit__desc:
    id: 1
    text: Restringe a rapidez com que a unidade pode virar ao atirar. Quanto mais alto este número, menor é o impedimento para virar.
    textEng: Restricts how quickly the unit can turn while firing. The higher this number, the less turning is impeded.
  wpn_turnrate_limit__name:
    id: 1
    text: Limite de virada
    textEng: Turn rate limit
