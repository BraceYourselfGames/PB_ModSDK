entries:
  camp_recovery_overflow__desc:
    id: 1
    text: Remédios e materiais de conserto provenientes do campo de batalha. Permitem a recuperação de um mekanauta ou uma unidade adicional durante um acampamento.
    textEng: Medications and repair materials salvaged on the battlefield. Each allows one additional unit or pilot to be recovered during a camp stop.
  camp_recovery_overflow__name:
    id: 1
    text: Materiais de recuperação
    textEng: Recovery materials
  camp_supplies__desc:
    id: 1
    text: Alimentos, remédios e outros consumíveis necessários para montar um acampamento. Como reparos de meka e tratamentos de mekanauta só podem ocorrer no acampamento, vale a pena gerenciar bem o recurso. Proveniente de combates e bases avançadas.
    textEng: Food, medications and other consumables required to set up a proper camp. Mech repairs and pilot treatments can only be performed while camping, so it's a good idea to carefully manage this resource. Can be acquired in combat and at the forward bases.
  camp_supplies__name:
    id: 1
    text: Suprimentos de acampamento
    textEng: Camp supplies
  components_r2__desc:
    id: 1
    text: Eletrônicos de ponta, compósitos militares e outras peças valiosas. Podem ser usados para construir equipamentos de classe 2.
    textEng: High-end electronics, military-grade composites and other valuable parts. Can be used to build tier 2 equipment.
  components_r2__name:
    id: 1
    text: Componentes incomuns
    textEng: Uncommon components
  components_r3__desc:
    id: 1
    text: Materiais experimentais, sistemas extraídos de protótipos, ligas e polímeros com propriedades incomuns. Podem ser usados para construir equipamentos de classe 3.
    textEng: Experimental materials, systems extracted from prototypes, alloys and polymers with unusual properties. Can be used to build tier 3 equipment.
  components_r3__name:
    id: 1
    text: Componentes raros
    textEng: Rare components
  hope__desc:
    id: 1
    text: Ânimo da equipe e da população civil local. Aumenta a capacidade da equipe de curar mekanautas e consertar mekas durante acampamentos. Depende do embalo dos esforços de libertação. Obtenha ao progredir na busca por libertação. A Esperança pode cair quando você passa muito tempo sem atacar o inimigo ou falha em missões de libertação, mas volta ao normal ao viajar para uma nova província.
    textEng: The mood of your crew and local civilian population. Improves the crew's ability to heal pilots and repair mechs during camp. Depends on the momentum of your liberation efforts. Gained by progressing the liberation quest. Hope can drop when you take a long time without attacking the enemy or fail liberation missions. Reset on travel to a new province.
  hope__name:
    id: 1
    text: Esperança
    textEng: Hope
  item_block_combat__desc:
    id: 1
    text: Dá à base uma opção de fuga ao se deparar com uma patrulha. Atordoa o inimigo temporariamente e cancela o combate após a ativação.
    textEng: Gives the base an option to escape when encountering a patrol. Will temporarily stun the enemy and cancel combat when activated.
  item_block_combat__name:
    id: 1
    text: Bombas de fumaça
    textEng: Smoke charges
  supplies__desc:
    id: 1
    text: Suprimentos da oficina, compostos comuns e eletrônicos. Podem ser usados para construir equipamentos comuns.
    textEng: Standard workshop supplies, common composites and electronics. Can be used to build common equipment.
  supplies__name:
    id: 1
    text: Componentes básicos
    textEng: Basic components
  unit_token__desc:
    id: 1
    text: Recurso valioso, necessário para a construção de novos mekas na oficina. Também serve para recrutar mekanautas em postos avançados das Forças da Liberdade de Fyrland.
    textEng: A valuable resource required for building new mechs in the workshop. Can also be used to recruit new pilots at Fyrland Freedom Force outposts.
  unit_token__name:
    id: 1
    text: Núcleos de unidades
    textEng: Unit cores
