entries:
  battery__desc:
    text: Permite que a base móvel inicie diferentes modos de movimentação. Recarrega ao longo do tempo quando a base está em modo de movimentação padrão.
    textEng: Allows the mobile base to initiate different movement modes. Recharges over time when the base is in standard movement mode.
  battery__name:
    text: Bateria
    textEng: Battery
  components_r2__desc:
    text: Eletrônicos de ponta, compósitos militares e outras peças valiosas. Podem ser usados para construir equipamentos de classe 2.
    textEng: High-end electronics, military-grade composites and other valuable parts. Can be used to build tier 2 equipment.
  components_r2__name:
    text: Componentes incomuns
    textEng: Uncommon components
  components_r3__desc:
    text: Materiais experimentais, sistemas extraídos de protótipos, ligas e polímeros com propriedades incomuns. Podem ser usados para construir equipamentos de classe 3.
    textEng: Experimental materials, systems extracted from prototypes, alloys and polymers with unusual properties. Can be used to build tier 3 equipment.
  components_r3__name:
    text: Componentes raros
    textEng: Rare components
  item_block_combat__desc:
    text: Dá à base uma opção de fuga ao se deparar com uma patrulha. Atordoa o inimigo temporariamente e cancela o combate após a ativação.
    textEng: Gives the base an option to escape when encountering a patrol. Will temporarily stun the enemy and cancel combat when activated.
  item_block_combat__name:
    text: Bombas de fumaça
    textEng: Smoke charges
  item_block_escalation__desc:
    text: Interfere com os leitores do inimigo. Quando ativado antes do combate, faz a base móvel aparecer no radar como civis, de modo que o inimigo não sinta a necessidade de enviar um efetivo completo. Útil ao se deparar com uma patrulha perigosa em uma província com nível de intensidade alto.
    textEng: Interferes with hostile scanners. When activated before combat, the mobile base will appear on radar as civilians, and enemies won’t send out a full force. Useful if you're caught by a dangerous patrol in a province with a high escalation level.
  item_block_escalation__name:
    text: Bloqueadores de leitura
    textEng: Scan jammers
  item_block_reinforcements__desc:
    text: Interfere com a geolocalização e o rádio do inimigo. Quando ativado antes do combate, impede que unidades inimigas próximas entrem no confronto. Útil quando você não quiser enfrentar várias patrulhas de uma só vez.
    textEng: Interferes with hostile radio and geolocation. When activated before combat, enemy units nearby won’t join the fight. Useful when you do not want to engage multiple patrols at once.
  item_block_reinforcements__name:
    text: Bloqueadores de comunicação
    textEng: Comms jammers
  item_drone_decoy__desc:
    text: Segue até o destino selecionado em um alcance limitado, fazendo a leitura dos arredores e imitando o sinal da base. Útil para explorar a área ao redor ou despistar inimigos.
    textEng: Moves to a selected destination within a limited range while scanning its surroundings and mimicking the signature of the base. Useful for scouting your surroundings or throwing enemies off your trail.
  item_drone_decoy__name:
    text: Drones iscas
    textEng: Decoy drones
  item_rain_sensor__desc:
    text: Dispositivos de uso único que permitem que nossos sensores enxerguem melhor na chuva. São esgotados após um breve período, então é importante usá-los nos momentos certos.
    textEng: Single-use devices that allow our sensors to see through rain. They burn out after a short time, so use them when it counts.
  item_rain_sensor__name:
    text: Sensores de chuva
    textEng: Rain scanners
  repair_juice__desc:
    text: Mistura de polímeros utilizada para reparar mekas após o combate e para regenerar barreiras durante as batalhas.
    textEng: A Polymer blend used to repair mechs after combat and regenerate barriers during battle.
  repair_juice__name:
    text: Fluido reparador
    textEng: Liquid Fix
  supplies__desc:
    text: Suprimentos da oficina, compostos comuns e eletrônicos. Podem ser usados para construir equipamentos comuns.
    textEng: Standard workshop supplies, common composites and electronics. Can be used to build common equipment.
  supplies__name:
    text: Suprimentos
    textEng: Supplies
  visual_hope__desc:
    text: Confiança da população civil em relação ao esforço de guerra, afetando o tempo que a Guarda Nacional pode permanecer disputando uma província. Liberte localidades e complete eventos para ganhar esperança.
    textEng: The civilian population’s trust in the war effort, which affects how long the Home Guard can contest a province. Liberate locations and complete events to gain hope.
  visual_hope__name:
    text: Esperança
    textEng: Hope
  visual_reputation__desc:
    text: Seu relacionamento com a Guarda Nacional. Afeta a possibilidade de pedir ajuda. Ganha com vitórias em locais de batalha; perdida ao sofrer baixas de unidades em combate.
    textEng: Your current standing with the Home Guard. Affects ability to call for their help. Gained when you succeed at battle sites, but lost when you lose allied units in combat.
  visual_reputation__name:
    text: Reputação
    textEng: Reputation
