entries:
  combat_damage_incoming__header:
    id: 1
    text: Dano sofrido
    textEng: Incoming damage
  combat_damage_incoming__text:
    id: 1
    text: Multiplicador de dano sofrido pelas seus unidades. Valores mais baixos facilitam o jogo, tornando suas unidades mais difíceis de destruir.
    textEng: A multiplier for damage taken by your units. Lower values make the game easier, making your units harder to destroy.
  combat_damage_outgoing__header:
    id: 1
    text: Dano causado
    textEng: Outgoing damage
  combat_damage_outgoing__text:
    id: 1
    text: Multiplicador de dano sofrido pelo inimigo. Valores mais altos facilitam o jogo, tornando os inimigos mais difíceis de eliminar.
    textEng: A multiplier for damage taken by the enemy. Higher values make the game easier, making enemies easier to dispatch.
  combat_destruction_deadly__header:
    id: 1
    text: Destruição de unidade mortífera
    textEng: Deadly unit destruction
  combat_destruction_deadly__text:
    id: 1
    text: Os mekanautas que estiverem em uma unidade cujo núcleo for detonado morrerão instantaneamente. Essa opção tornará o combate mais difícil, exigindo uma utilização mais cuidadosa de ejeções para preservar seus mekanautas.
    textEng: Pilots will be instantly killed on core detonation of a unit they are piloting. This option will make combat more difficult, requiring careful use of the ejections to preserve your pilots.
  combat_pilot_damage_incoming__header:
    id: 2
    text: Dano recebido por mekanautas
    textEng: Incoming pilot damage
  combat_pilot_damage_incoming__text:
    id: 2
    text: Multiplicador de dano sofrido pelos seus mekanautas.
    textEng: A multiplier for damage taken by your pilots.
  combat_pilot_fatigue__header:
    id: 2
    text: Chance de fadiga dos mekanautas
    textEng: Pilot fatigue chance
  combat_pilot_fatigue__text:
    id: 2
    text: Ajuste a chance de os mekanautas acumularem fadiga em combate. O padrão é 100%, mas é possível reduzir para proporcionar uma experiência mais fácil.
    textEng: Adjust the chance of pilots gaining fatigue in combat. Intended to at 100% but can be lowered for an easier experience.
  combat_pilot_xp__header:
    id: 2
    text: Ganhos de experiência de mekanautas
    textEng: Pilot experience gains
  combat_pilot_xp__text:
    id: 2
    text: Ajuste para a rapidez com que seus mekanautas ganham experiência em combate.
    textEng: Adjust how quickly your pilots gain experience in combat.
  combat_rate_heat__header:
    id: 1
    text: Rácio de geração de calor
    textEng: Heat generation rate
  combat_rate_heat__text:
    id: 1
    text: Multiplicador de calor gerado pelas suas ações. Valores mais baixos facilitam o jogo, permitindo ataques mais frequentes.
    textEng: A multiplier for heat generated by your actions. Lower values make the game easier, allowing more frequent attacks.
  combat_salvage_allows_destroyed__header:
    id: 1
    text: Recuperar peças destruídas
    textEng: Salvage destroyed parts
  combat_salvage_allows_destroyed__text:
    id: 1
    text: Opção que determina se mekas destruídos podem ser recuperados. Desabilitar esta opção dificulta o jogo, exigindo incapacitar os mekanautas inimigos cuidadosamente para obter espólios.
    textEng: A toggle determining whether destroyed mech parts are eligible for salvage. Disabling this option makes the game harder, requiring carefully knocking out enemy pilots to obtain loot.
  combat_salvage_allows_frames__header:
    id: 1
    text: Recuperar estruturas de mekas
    textEng: Salvage mech frames
  combat_salvage_allows_frames__text:
    id: 1
    text: Opção que determina se estruturas de mekas podem ser recuperadas. Habilitar esta opção torna o jogo mais fácil, servindo de alternativa à construção de unidades na oficina.
    textEng: A toggle determining whether mech frames are eligible for salvage. Enabling this option makes the game easier, providing an alternative to building units through the workshop.
  combat_salvage_budget_defeat__header:
    id: 1
    text: Bônus de recuperação após derrota
    textEng: Salvage bonus on defeat
  combat_salvage_budget_defeat__text:
    id: 1
    text: Multiplicador de pontos de recuperação disponíveis após a derrota. Valores mais altos facilitam o jogo, permitindo recuperar mais dos seus equipamentos perdidos antes de bater em retirada.
    textEng: A multiplier for salvage points available upon defeat. Higher values make the game easier, allowing you to retrieve more of your lost equipment before retreating.
  combat_salvage_budget_victory__header:
    id: 1
    text: Recuperar orçamento após vitória
    textEng: Salvage budget on victory
  combat_salvage_budget_victory__text:
    id: 1
    text: Multiplicador de pontos de recuperação disponíveis após a vitória. Valores mais altos facilitam o jogo, permitindo recuperar mais dos equipamentos inimigos no campo de batalha.
    textEng: A multiplier for salvage points available upon victory. Higher values make the game easier, allowing you to retrieve more of the enemy equipment from the battlefield.
  combat_salvage_drop_chance__header:
    id: 1
    text: Recuperação de equipamentos
    textEng: Salvage drop chance
  combat_salvage_drop_chance__text:
    id: 1
    text: Chance de encontrar equipamentos inimigos disponíveis para recuperação. Baixar esse valor dificulta o jogo, descartando peças danificadas demais para ser reutilizadas.
    textEng: A chance of enemy equipment being available for salvage. Lowering this value makes the game harder, randomly discarding parts too damaged to be reused.
  combat_system_spawn_chance__header:
    id: 1
    text: Chance de surgimento de módulos
    textEng: Module spawn chance
  combat_system_spawn_chance__text:
    id: 1
    text: Chance para que equipamentos raros recuperados em combate ou construídos na oficina tenham módulos pré-instalado. Aumentar este valor torna o jogo mais fácil, mas pode reduzir o incentivo de coletar subsistemas e tornar o desempenho de peças raras mais difícil de prever.
    textEng: A chance of rare equipment salvaged in combat or built in the workshop having preinstalled modules. Increasing this value makes the game easier, but can reduce the incentive to gather subsystems and make performance of rare parts harder to predict.
  overworld_camp_recovery_amount__header:
    id: 2
    text: Recuperação básica no acampamento
    textEng: Baseline camp recovery
  overworld_camp_recovery_amount__text:
    id: 2
    text: Essa configuração permite ajustar a recuperação de vida de mekanautas e de integridade dos mekas em acampamentos.
    textEng: This setting lets you adjust the pilot health and mech integrity restored while camping.
  overworld_camp_supplies__header:
    id: 1
    text: Reabastecimento do acampamento
    textEng: Camp resupply
  overworld_camp_supplies__text:
    id: 1
    text: Quantidade de suprimentos de acampamento oferecidos por bases aliadas ao reabastecer. Reduzir este elemento dificultará a campanha porque reduzirá o número de vezes em que você pode curar seus mekanautas e consertar suas unidades.
    textEng: The amount of camp supplies provided by friendly bases when resupplying. Decreasing this option can make the campaign more difficult, reducing the number of times you can heal your pilots and repair your units.
  overworld_modifiers_negative__header:
    id: 2
    text: Modificadores negativos
    textEng: Negative modifiers
  overworld_modifiers_negative__text:
    id: 2
    text: Permite o surgimento de modificadores negativos em algumas províncias durante sua campanha.
    textEng: Allow negative modifiers to appear on some provinces over the course of your campaign.
  overworld_patrol_duration__header:
    id: 2
    text: Duração das patrulhas
    textEng: Patrol duration
  overworld_patrol_duration__text:
    id: 2
    text: Tempo em que as patrulhas inimigas permanecem na região.
    textEng: How long the enemy patrols remain in the region.
  overworld_recruit_costs__header:
    id: 2
    text: Custos de recrutamento
    textEng: Recruitment costs
  overworld_recruit_costs__text:
    id: 2
    text: Ajuste do custo de recrutamento de novos mekanautas.
    textEng: Adjust the cost of recruiting new pilots.
  overworld_workshop_easy_unlock__header:
    id: 2
    text: Desbloqueios mais fáceis na oficina
    textEng: Easier workshop unlocks
  overworld_workshop_easy_unlock__text:
    id: 2
    text: Permite desbloquear diagramas da oficina com menos itens recuperados.
    textEng: Allow unlocking workshop blueprints with fewer scrapped items.
