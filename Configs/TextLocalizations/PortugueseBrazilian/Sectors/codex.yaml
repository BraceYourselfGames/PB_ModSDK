  base_briefing__a_title:
    id: 1
    text: Briefing de combate
    textEng: Combat briefing
  base_briefing__s1_ts_text:
    id: 1
    text: >-
      Antes de cada confronto, você revisará as informações da missão e equipará o seu esquadrão de combate.


      O primeiro menu de briefing detalha a missão atual. Você pode revisar os objetivos, informações importantes (como condições climáticas ou detalhes táticos) e conferir o mapa da zona de combate.


      O mapa pode ajudar a determinar o tipo de ambiente onde a mobilização ocorrerá. Alguns combates podem ocorrer em espaços apertados, e outros em campos abertos. Escolha seus equipamentos de acordo.


      Algumas missões podem envolver reforços de inimigos ou até mesmo unidades ocultas que não aparecerão até serem abordadas. Preste atenção nos detalhes, porque uma boa tática em cada missão aumentará suas chances de vencer.
    textEng: >-
      Before each encounter, you will review mission intel and outfit your combat squad.


      The first briefing menu is focused on the mission at hand. You can review the objectives, important information (such as weather conditions or tactical details) and a map of the combat zone.


      The map can help you determine what kind of environment you'll be deploying in. Some fights might unfold in tight spaces, others in wide open fields. Choose your loadout accordingly.


      Some missions may involve enemy reinforcements, or even hidden units that won't appear until engaged. Pay close attention to the details — tailoring your approach to each mission will improve your odds of success.
  base_briefing__s2_to_text:
    id: 1
    text: Você pode desistir de quase qualquer missão. Para isso, pressione "Sair" na tela de briefing ou clique no botão "Província" da barra de navegação.
    textEng: You can back out from almost every mission by pressing "Leave" on the briefing screen or clicking the "Province" button on the navigation bar.
  base_briefing_squad__a_title:
    id: 1
    text: Tela de esquadrão
    textEng: Squad screen
  base_briefing_squad__s1_ts_text:
    id: 1
    text: >-
      No segundo menu de briefing, é possível definir os equipamentos do esquadrão antes de iniciar a missão. As informações do menu anterior (o briefing de combate) devem ajudar você a tomar decisões melhores.


      Cada missão permite que uma quantidade específica de mekas seja mobilizada, e cada um dos mekas precisará de um mekanauta adequado. À medida que os espaços de mobilização forem preenchidos, aparecerão informações importantes na interface, além de desvantagens que você possa não ter percebido.
    textEng: >-
      The second briefing menu lets you configure your squad loadout before committing to the mission. The information on the previous menu (the combat briefing) should help you make informed choices.


      Each mission allows for a set number of mechs to be deployed, and each of those mechs will require a suitable pilot. As you fill the deployment slots, the UI will surface key information, as well as warn you about any disadvantages you may have overlooked.
  base_briefing_squad__s2_to_text:
    id: 1
    text: Preste muita atenção nos avisos. Alguns mekanautas podem estar cansados demais para lutar direito ou até mesmo em risco de morte. Alguns mekas podem estar prejudicados demais para serem mobilizados ou não estarem equipados o suficiente para a batalha.
    textEng: Pay close attention to the warnings. Some pilots might be too fatigued to fight effectively, or even at risk of death. Some mechs might be too damaged to deploy, or not be fully equipped for battle.
  base_briefing_squad__s3_ts_text:
    id: 1
    text: Talvez você nem sempre tenha um esquadrão completo de mekas e mekanautas à disposição, mas isso não significa que você precisa recuar. Mobilizar com menos unidades pode deixar alguns combates mais difíceis, mas esquadrões menores podem reduzir o tempo dedicado ao planejamento de cada turno e trazer um grande bônus à experiência dos mekanautas.
    textEng: You might not always have a full squad of mechs and pilots at the ready, but that doesn't mean you have to retreat. Deploying with fewer units can make some fights more challenging, but smaller squads can reduce the time you spend planning each turn, and come with a large bonus to pilot experience.
