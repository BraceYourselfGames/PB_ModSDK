  base__s1_ts_text:
    id: 1
    text: Esta seção aborda os sistemas, mecânicas e interfaces da base móvel, incluindo personalização de mekas, mekanautas, briefings, gerenciamento de inventário e muito mais.
    textEng: This section covers the systems, mechanics, and interfaces of the mobile base. This includes mech customization, pilots, briefings, inventory management, and more.
  base__s2_to_text:
    id: 1
    text: Mais entradas serão liberadas conforme você avançar pela campanha.
