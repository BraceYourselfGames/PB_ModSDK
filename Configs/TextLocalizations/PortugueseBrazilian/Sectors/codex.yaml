  history_base__a_title:
    id: 1
    text: Base móvel / "Rastejador"
    textEng: Mobile base / "Crawler"
  history_base__s1_ts_text:
    id: 1
    text: >-
      Antes da Invasão do Kaskad, o SDF (Serviço de Defesa de Fyrland) constantemente enfrentava dificuldades para manter sua frota de mekas. Com poucos centros urbanos fora da Capital e uma população pouco favorável a gastos militares, eles conseguiam manter apenas uma rede precária de postos avançados remotos que não eram equipados o suficiente para a manutenção dos mekas e quase sempre estavam com falta de funcionários e suprimentos essenciais.


      As bases móveis do tipo Jotnar (conhecidas informalmente como "rastejadores") foram encomendadas para resolver esse problema. Esses veículos robustos que encaram qualquer terreno podiam se deslocar rapidamente entre postos avançados distantes, transportando tudo o que era necessário para cuidar de até uma dúzia de mekas. Alguns modelos incluíam camuflagem óptica e capacidade de reparar e fabricar novas peças em campo, além de poderem tanto mobilizar quanto fazer a extração de mekas diretamente de combates ativos.
    textEng: >-
      Prior to the Kaskad Invasion, the FDS (Fyrland Defence Service) had historically struggled to maintain their mech fleet. With few urban centres outside of the Capital, coupled with the population's low appetite for military spending, they were only able to sustain a patchwork of remote outposts ill-equipped for mech maintenance, often understaffed and lacking in crucial supplies.


      Jotnar-type mobile bases (colloquially referred to as "crawlers") were commissioned to address this issue. These rugged all-terrain vehicles could quickly move between distant outposts, carrying everything needed to service up to a dozen mechs. Some models included optical camouflage, the ability to repair and manufacture new parts in the field, as well as the capability to both deploy and extract mechs from active battle.
  history_capital__a_title:
    id: 1
    text: A Capital
    textEng: The Capital
  history_capital__s0_ts_text:
    id: 1
    text: >-
      A "Capital" é, na verdade, uma área metropolitana composta por três municípios em torno do maior porto de Fyrland. Como o maior distrito urbano regional do país, a Capital abriga aproximadamente 17% da população nacional.


      O município central, Nordtre, tem o porto mais ativo do país, dominado por estaleiros imensos e por muitas das indústrias que sustentam as operações portuárias. A sudeste fica o município de Oxbrut, formado por setores industriais e grandes áreas residenciais. Por ficar perto do rio, ele também concentra muitas das fábricas do país. Já o município de Regattal fica a oeste e contém grande parte dos centros empresariais, faculdades e laboratórios de pesquisa da Capital, incluindo os renomados Institutos Hollis e Massar (ambos destruídos nos bombardeios no início da ocupação).
    textEng: >-
      The "Capital" is in fact a metropolitan area composed of three municipalities centred around Fyrland's largest port. As the country's largest urban regional district, the Capital is home to roughly 17% of the country's population.


      The central municipality, Nordtre, is home to the country's most active harbour, dominated by vast shipyards and many of the industries that support the port's operation. To the south-east lies the municipality of Oxbrut, comprised of industrial sectors and large residential areas.  Due to its proximity to the river, it's also home to many of the country's manufacturing plants. The municipality of Regattal lies to the west, and contains many of the Capital's business centres, colleges, and research labs, including the renowned Hollis and Massar Institutes (both lost to bombings early in the occupation).
  history_homeguard__a_title:
    id: 1
    text: Forças da Liberdade de Fyrland (FLF)
    textEng: Fyrland Freedom Forces (3F)
  history_homeguard__s1_ts_text:
    id: 1
    text: >-
      Após a invasão e anexação da República de Fyrland pelo Domínio do Kaskad, um grupo de resistência começou a se organizar sob o nome de "Forças da Liberdade de Fyrland", ou "FLF". Formado por sobreviventes do extinto exército de Fyrland (o SDF), além de civis dispostos a lutar, o grupo conseguiu reunir um pequeno arsenal a partir de equipamentos militares recuperados e roubados.


      Nos primeiros anos da ocupação, a FLF era mais cautelosa. Do ponto de vista dela, havia pouco a ganhar ao arriscar vidas e equipamentos insubstituíveis em um confronto direto com as forças do Kaskad, que tinham muito mais equipamentos. A mobilização da chamada "Brigada Fantasma" da FLF e a aquisição posterior de uma base móvel do tipo Jotnar marcaram o início de uma resistência mais ativa.
    textEng: >-
      After the Kaskad Dominion invaded and annexed the Fyrland Republic, a resistance group began to organize under the banner of "Fyrland Freedom Forces", or the "3F". Composed of survivors of Fyrland's now-defunct military (the FDS), as well as civilians willing to take up the fight, they were able to assemble a small arsenal from salvaged and stolen military assets.


      For the first few years of the occupation, the 3F largely erred on the side of caution. In their eyes, there was little to be gained by risking lives and irreplaceable equipment in an open confrontation with Kaskad's much better-equipped forces. The mobilization of the 3F's so-called "Phantom Brigade" and subsequent acquisition of a Jotnar-type mobile base was the beginning of more active resistance.
  history_homeland__a_title:
    id: 1
    text: República de Fyrland
    textEng: Fyrland Republic
  history_homeland__s1_ts_text:
    id: 1
    text: >-
      A República de Fyrland é uma democracia igualitária situada no Circuito de Impacto Norte. Fundada após a Grande Erupção de 1832 S.E., ela surgiu de uma aliança entre pequenas nações de economia e recursos compartilhados e que valorizavam as liberdades individuais.


      Embora seja menos populosa em comparação aos países vizinhos, a nação tem uma boa economia sustentada por vastas reservas de isótopos valiosos e por uma ampla produção agrícola interna. A população tem uma boa qualidade de vida e inúmeros serviços de bem-estar social. Isso permitiu que Fyrland investisse bastante em ciências, fomentando dois institutos de pesquisa de classe mundial, ambos sediados no município da Capital, Regattal.


      A relação de Fyrland com o Domínio do Kaskad (o país que compartilha a maior parte da sua fronteira leste e seu principal parceiro comercial) começou a piorar na década de 1980, e a disparidade nas reservas restantes de isótopos foi a principal fonte de tensão. Com eleitores que, em sua maioria, priorizavam o financiamento de serviços sociais em detrimento da capacidade militar ou do direito punitivista, o povo de Fyrland relutou em investir no SDF (Serviço de Defesa de Fyrland) durante esse período. No entanto, essa demonstração de pacifismo pouco fez para aliviar as tensões entre os dois países, e o desejo de controlar as reservas de isótopos de Fyrland levou o Kaskad a tentar uma anexação forçada de Fyrland no início da década de 1990.
    textEng: >-
      The Fyrland Republic is an egalitarian democracy situated in the Northern Impact Circuit. Founded in the aftermath of the Great Eruption of 1832 SE, it emerged from an alliance of small nations focused on a shared economy and resources while extolling personal freedoms.


      Though sparsely populated in comparison to its neighbours, the nation boasts a strong economy. This is underpinned by vast reserves of valuable isotopes, as well as a large amount of domestic agricultural production. People enjoy a high quality of life and benefit from numerous social welfare services. This enabled Fyrland to invest heavily in the sciences, fostering two world-class research institutes, both based out of the Capital municipality of Regattal.


      Fyrland's relationship with the Kaskad Dominion (the country sharing the majority of their eastern border and largest trading partner), became strained in the 1980s, with the disparity in remaining isotope reserves cited as a main source of tension. With a voting public that largely prioritized social service funding over military capacity or punitive law enforcement, the people of Fyrland hesitated to invest in the FDS (Fyrland Defence Service) throughout this period. However, this show of pacifism did little to diffuse tensions between the two countries, and a desire for control of Fyrland's isotope reserves led Kaskad to attempt a forced annexation of Fyrland in the early 1990s.
  history_impact__a_title:
    id: 1
    text: O Impacto
    textEng: The Impact
  history_impact__s1_ts_text:
    id: 1
    text: >-
      Há um amplo consenso na comunidade científica de que, há cerca de 350 milhões de anos, um corpo celeste desconhecido passou perto do nosso planeta, desestabilizando a órbita da lua. Por isso, a lua foi arrancada de sua órbita e despedaçada pelas forças de maré. O bombardeio resultante marcou o início do que ficaria conhecida como a Extinção do Período Devoniano Tardio, tornando a superfície inóspita até o começo da Primeira Época. O mundo ainda carrega essas cicatrizes, com litorais e montanhas moldados por antigas crateras. Acima, os restos desse evento ainda são visíveis hoje na forma de um anel solitário no nosso céu.


      Também é possível encontrar evidências desse acontecimento abaixo da superfície. No início da década de 1940, foram descobertos depósitos de Hélio-3 e metais terrosos raros em possíveis locais de impacto ao redor do mundo. Em apenas três décadas, uma aparente fonte inesgotável de isótopos adequados abriu caminho para a fusão nuclear, tornando a escassez de energia e a dependência de hidrocarbonetos coisa do passado.


      No entanto, a beleza do Anel teve suas desvantagens. Diversas tentativas de estabelecer programas espaciais fracassaram, com a maioria dos satélites sendo perdida para os destroços em poucas horas após entrarem em órbita. As comunicações de longa distância continuam dependendo de retransmissores aerostáticos e de rádio.
    textEng: >-
      There is a broad consensus in the scientific community that approximately 350 million years ago, an unknown body passed near our planet, upsetting the previously stable orbit of our planet's moon. As a result, our moon was pulled out of orbit and shattered by tidal forces. The resulting bombardment was the beginning of what would be known as the Late Devonian Extinction, rendering the surface inhospitable until the beginning of the First Epoch. The world still bears the scars, with shores and mountains carved by ancient craters. Above, remnants of this event are visible to this day as a solitary ring in our sky.


      Evidence of this event can be found under the surface as well. By the early 1940s, rich deposits of Helium 3 and rare earth metals were discovered at potential impact sites around the world. In just three decades, a seemingly limitless supply of suitable isotopes paved the way for nuclear fusion and made energy scarcity and hydrocarbon reliance a thing of the past.


      The beauty of the Ring has its drawbacks. Repeated attempts to establish space programs have all ended in failure, with most satellites lost to debris within hours of entering orbit. Long-range communication continues to rely on radio and aerostatic relays.
  history_invaders__a_title:
    id: 1
    text: Domínio do Kaskad
    textEng: Kaskad Dominion
  history_invaders__s1_ts_text:
    id: 1
    text: >-
      A tríade oligárquica do Domínio do Kaskad, que compartilha sua fronteira oeste com grande parte da República de Fyrland, sempre foi uma potência econômica e uma das principais produtoras de isótopos refinados. Com o poder dividido entre os líderes de três famílias governantes, o Kaskad possui uma estrutura de poder distinta que permite mudanças rápidas de políticas sem risco de impasse ou longas negociações. Conhecido por seu exército poderoso, o Kaskad tem ocupado territórios disputados ao norte e ao leste desde o fim da década de 1970, atraindo ampla condenação dos demais países do Circuito de Impacto Norte.


      À medida que o Hélio-3 rapidamente substituiu os hidrocarbonetos como principal fonte de energia do mundo, o Kaskad viu suas próprias reservas de isótopos ficarem muito ofuscadas pelas de seus vizinhos. Essa limitação foi compensada por acordos comerciais estratégicos com países próximos, permitindo que o Kaskad concentrasse quase toda sua economia na capacidade de suas refinarias.


      Quando pesquisas indicaram que as reservas globais de isótopos poderiam ser menos abundantes do que se imaginava, o aumento repentino na demanda e o mercado dependente de refinarias levaram o Kaskad a assumir uma posição de poder, tanto literal quanto figurativamente. Impulsionada por essa prosperidade repentina, a cidade de Bothwell ao sul rapidamente se destacou como um polo cultural renomado, conhecida por sua cena teatral e literária vibrantes. No entanto, essa era de prosperidade desenfreada não durou muito.


      Em meados da década de 1980, o aumento das preocupações com a expansão contínua do Kaskad em territórios disputados levou a um colapso catastrófico nas relações comerciais. Nos anos seguintes, quase um quarto das refinarias do país foi fechado, resultando na formação de focos de extrema desigualdade de renda em todo o território. A liderança do país perdeu o apoio de grande parte da população rural. Após a morte da autocrata Rae Vera em 1987, o poder passou para seu filho, Leefel. Preocupado com a crescente instabilidade, L. Vera pressionou as outras duas famílias governantes a dedicar uma porção cada vez maior dos recursos escassos do país para o setor militar.


      Entre 1980 e 1990 S.E., o orçamento militar do Domínio do Kaskad aumentou quase dez vezes. Ao final da década, o país enfrentava níveis recordes de desemprego e pobreza generalizada, que agora atingiam até os grandes centros urbanos. Relutantes em reduzir os gastos militares, as famílias no poder voltaram sua atenção para os recursos naturais abundantes de Fyrland. Elas acreditavam que anexar Fyrland era um passo lógico para garantir o futuro do Kaskad e que provavelmente haveria pouca resistência.
    textEng: >-
      Sharing its western border with much of the Fyrland Republic, the triad oligarchy of the Kaskad Dominion has been an economic powerhouse and a leading producer of refined isotopes. With power shared between the heads of three ruling families, Kaskad has a unique power structure that allows for swift policy changes without fear of deadlock or prolonged negotiation. Known for their sizable military, Kaskad has occupied disputed lands to both their north and east since the late 1970s, drawing widespread condemnation from the other countries of the Northern Impact Circuit.


      As Helium 3 quickly supplanted hydrocarbons as the dominant fuel source worldwide, Kaskad found their own isotope reserves dwarfed by their neighbours. This was made up for by shrewd trade agreements with nearby countries, allowing Kaskad to focus almost exclusively on their refinery capacity.


      When research suggested that global isotope reserves might not be as abundant as previously estimated, a boom in demand and a cornered market on refinement ensured that Kaskad was a nexus of both literal and figurative power. Spurred by the sudden prosperity, the southern city of Bothwell rapidly emerged as a renowned cultural hub, known for its vibrant theatre and literary scenes. However, this era of unchecked prosperity was short-lived.


      By the mid-1980s, growing concerns about Kaskad's continued expansion into disputed territories led to a catastrophic breakdown in trade relations. In the following years, nearly a quarter of Kaskad's refineries closed, resulting in pockets of severe income inequality forming throughout the country. The country's leadership rapidly grew out of favour with much of rural Kaskad. After the death of autocrat Rae Vera in 1987, power passed to her son, Leefel. Concerned about growing unrest, L. Vera pressed the two other ruling families to divert an ever-increasing amount of the country's dwindling resources to their military.


      Between 1980 and 1990 SE, the Kaskad Dominion's military budget had swelled almost tenfold. As the decade drew to a close, the country was experiencing record unemployment and widespread poverty that now extended to major urban centres. Unwilling to scale back their military spending, the ruling families turned their eyes to Fyrland’s abundant natural resources. They believed that annexing Fyrland was a logical step towards securing Kaskad’s future, and would likely encounter little resistance.
  history_invasion__a_title:
    id: 1
    text: Anexação
    textEng: Annexation
  history_invasion__s1_ts_text:
    id: 1
    text: >-
      Nas primeiras horas de 12/04/1992, uma série de ataques com mísseis foi lançada a partir do território do Domínio do Kaskad, tendo como alvo os retransmissores aerostáticos espalhados por toda Fyrland. Pouco depois, esquadrões de demolição cruzaram a fronteira, cortando a energia e as comunicações nos postos avançados das fronteiras. No meio da manhã, um grande ataque já havia começado em toda a fronteira, rapidamente sobrecarregando as defesas de Fyrland.


      O Serviço de Defesa de Fyrland estava em desvantagem numérica e de armamento, e a maioria dos militares morreu nesses ataques iniciais. Devido aos bombardeios direcionados, toda a cadeia de comando do SDF foi perdida nas primeiras 48 horas. Até maio de 1992, as forças do Kaskad já haviam se espalhado pelo interior do país, e começava a construção de um centro de comando central do Kaskad na Capital.


      Para os membros do SDF que tiveram a sorte de sobreviver, a resistência aberta deixou de ser uma opção. Alguns fugiram do país, enquanto outros começaram a se reunir secretamente para planejar uma resistência organizada maior. Esse grupo passaria a ser conhecido como Forças da Liberdade de Fyrland.
    textEng: >-
      In the early hours of 1992-04-12, a chain of missile strikes launched from Kaskad Dominion soil, targeting aerostatic relays all over Fyrland. Shortly after, demolition squads crossed the border, cutting power and communications across border outposts. By mid-morning, an all-out assault had commenced across the entire border, quickly overwhelming Fyrland defences.


      The Fyrland Defence Service was outnumbered and outgunned, and the majority of those in military service died in these initial attacks. Due to targeted strikes, the entire FDS chain of command was lost within the first 48 hours. By 1992-05, Kaskad forces had already spread throughout the country interior, and construction had begun on a central Kaskad command centre in the Capital.


      For the FDS members lucky to survive, open resistance was no longer an option. Some fled the country, while others began to assemble in secret to plan a larger resistance effort. This assembly would come to be known as the Fyrland Freedom Forces.
  history_prediction__a_title:
    id: 1
    text: Tecnologia de previsão
    textEng: Prediction technology
  history_prediction__s1_ts_text:
    id: 1
    text: >-
      Embora muitos detalhes tenham se perdido devido à natureza confidencial do programa, além da destruição de registros e equipamentos durante a invasão do Kaskad, acredita-se que a tecnologia de previsão tenha sido desenvolvida por pesquisadores do Instituto Massar, trabalhando tanto em seus escritórios em Regattal quanto em Cascatas da Fronteira.


      Vários protótipos sobreviveram à invasão, transportados por um esquadrão que realizava testes de campo em Cascatas da Fronteira. Testemunhas relataram mekas "dançando" em meio ao fogo inimigo, destruindo diversos veículos blindados antes de recuar da cidade. O hardware dos protótipos acabou nas mãos das FLF, que formaram um esquadrão treinado para utilizá-lo. Embora a tecnologia pudesse oferecer uma grande vantagem no campo de batalha, ela foi usada de maneira limitada durante os primeiros anos da ocupação por medo de que o Kaskad conseguisse fazer engenharia reversa caso pegasse os protótipos.


      O algoritmo de previsão opera extrapolando o que pode acontecer com objetos próximos nos cinco segundos seguintes com base na velocidade de grandes objetos, em modelos holísticos de microvariações do ambiente e em simulações de neurologia e instintos de reação humanos. É importante destacar que ele não consegue prever as ações que seu próprio operador realizará. Mesmo com essas limitações, trata-se de um multiplicador de força extremamente poderoso. Os mekas modernos são muito ágeis, capazes de se abrigar ou escapar da mira inimiga com apenas alguns segundos de antecedência.
    textEng: >-
      Though many specifics have been lost due to the confidential nature of the program, as well as the destruction of records and hardware during the Kaskad invasion, prediction technology appears to have been the work of researchers at the Massar Institute, working out of both their Regattal offices and Boundary Falls.


      Several prototypes survived the invasion, carried by a squad conducting field tests at Boundary Falls. Eyewitness accounts described mechs "dancing" through walls of incoming fire, taking out multiple armoured vehicles before retreating from the city. The prototype hardware eventually ended up in the 3F's possession, where they established a squad trained in its usage. While the technology could have provided a large advantage on the battlefield, it saw minimal deployment until several years into the occupation, out of fear that Kaskad would be able to reverse-engineer the prototypes if captured.


      The prediction algorithm operates by extrapolating what might happen to nearby objects within the next five seconds based on large object velocity, holistic models of microchanges in the environment, and simulated human neurology and reaction instincts. Crucially, it can not predict the actions its operator will take. But even with these constraints, it can be a huge force multiplier. Modern mechs are incredibly agile, capable of entering cover or otherwise breaking line of fire with just a few seconds of warning.
  history_resources__a_title:
    id: 1
    text: Ponto de virada
    textEng: Tipping point
  history_resources__s1_ts_text:
    id: 1
    text: >-
      Em meados da década de 1980, determinou-se que as reservas de Hélio-3 eram menores do que o estimado, enquanto as taxas de extração cresciam de maneira exponencial. Embora houvesse Hélio-3 suficiente para alimentar reatores de fusão civis por centenas de anos, essa descoberta foi uma surpresa indesejada para as nações com programas militares de alto consumo de recursos. Pesquisas sobre armas de energia, mekas de nova geração com núcleos de reator de fusão e tentativas persistentes de estabelecer programas espaciais militares passaram a consumir quantidades imensas de isótopos que ficaram escassos de repente.


      Esse déficit não foi sentido da mesma maneira no mundo inteiro. A própria paisagem de Fyrland deixava evidente a abundância de recursos sob sua superfície: vales marcados por crateras, litorais moldados por impactos e anéis de depósitos que marcavam as cordilheiras. Por um tempo, Fyrland se destacou como um dos principais exportadores de isótopos de fusão e sistemas de alta energia, com forte produção interna e centenas de empresas competindo para instalar suas fábricas dentro de suas fronteiras.


      Quando os levantamentos geológicos foram classificados, no fim da década de 1980, outros países já haviam reconhecido o potencial de abundância de Fyrland diante da escassez descoberta. A invasão era praticamente inevitável.
    textEng: >-
      By the mid-1980s, Helium 3 reserves were determined to be smaller than originally estimated, while extraction rates grew exponentially. While there was enough Helium 3 to power civilian fusion reactors for hundreds of years, this discovery was an unwelcome surprise to nations with resource-intensive military programs. Energy weapon research, next-generation mechs with fusion reactor cores, and persistent attempts to establish military space programs consumed vast quantities of isotopes that were suddenly in short supply.


      The deficit was not felt equally around the globe. The very landscape of Fyrland made the abundance of resources under its surface clear: pockmarked valleys, shorelines shaped by the impact craters, deposit rings staining the mountain ranges. For a while, Fyrland emerged as a leading exporter of fusion isotopes and high energy systems, with strong domestic production and hundreds of corporations vying to set up their factories within its borders.


      By the time geological surveys were classified in the late 1980s, other countries had already seen Fyrland's potential for abundance in the face of new-found scarcity. Invasion was all but inevitable.
  overworld__a_title:
    id: 1
    text: Mapa do mundo
    textEng: Overworld
  overworld__s1_ts_text:
    id: 1
    text: Esta seção aborda o mapa do mapa do mundo, a navegação pelo mundo, prévias de missões, libertação de províncias e muito mais.
    textEng: This section covers the world map, Overworld navigation, mission previews, province liberation, and more.
  overworld__s2_to_text:
    id: 1
    text: Mais entradas serão liberadas conforme você avançar pela campanha.
    textEng: More entries will unlock as you progress through the campaign.
  overworld_camping__a_title:
    id: 1
    text: Acampamento
    textEng: Camping
  overworld_camping__s1_ts_text:
    id: 1
    text: >-
      Embora seja possível aceitar diversas missões uma após a outra, a fadiga dos mekanautas, os ferimentos e os danos aos mekas podem interromper o seu progresso. Parar para montar acampamento é uma parte importante da sua campanha, permitindo que você continue com um esquadrão recuperado.


      Para iniciar uma pausa para descanso, clique no botão [ffce80]Montar acampamento[-] no canto inferior esquerdo da interface do Mapa do Mundo.
    textEng: >-
      While it's possible to take on multiple missions back-to-back, pilot fatigue, injuries, and mech damage can cause your progress to grind to a halt. Stopping to make camp is an important part of your campaign, letting you continue with a refreshed squad.


      To initiate a rest stop, click the [ffce80]Set up camp[-] button in the bottom left corner of the Overworld UI.
  overworld_camping__s2_to_text:
    id: 1
    text: Você só pode usar essa opção se tiver os suprimentos de acampamento necessários. Obtenha esse recurso limitado em combates ou recuando para uma base aliada quando os suprimentos estiverem esgotados.
    textEng: You can only use this option if you have the requisite camp supplies. This limited resource can be acquired in combat, or by retreating to a friendly base when supplies have been depleted.
  overworld_camping__s4_ts_text:
    id: 1
    text: Na tela do acampamento, é possível selecionar os mekas e mekanautas que serão reparados e curados durante a breve parada. No entanto, sua capacidade nesses períodos de descanso é limitada. Talvez seja necessário priorizar, escolhendo entre deixar um mekanauta ferido ou um meka danificado.
    textEng: The camp screen lets you select the mechs and pilots that will be repaired and healed during the brief stop. However, your capacity during these rest periods is limited. You might be forced to triage, choosing between leaving a pilot injured or leaving a mech in disrepair.
  overworld_camping__s5_ts_text:
    id: 1
    text: Ao levantar acampamento, você verá um resumo dos resultados. Os mekas selecionados serão reparados e os mekanautas selecionados serão curados e ficarão sem fadiga. Alguns eventos adicionais e aleatórios podem afetar seus mekanautas dependendo dos resultados das batalhas recentes, do nível atual de Esperança ou simplesmente por acaso.\n\nSe você tiver um projeto em andamento na oficina, ele será concluído.
    textEng: Once camp has been struck, you will be presented with a summary of the outcomes. The mechs you selected will be repaired; the pilots you selected will be healed and lose all fatigue. Some additional random events might affect your pilots depending on the outcomes of recent fights, the current Hope level, or random chance.\n\nIf you had a project underway in the workshop, they will now be completed.
  overworld_camping__s6_to_text:
    id: 1
    text: Acampar demora menos do que recuar. Ainda assim, se a contagem regressiva do inimigo estiver baixa, parar para acampar pode fazer com que oportunidades de missão expirem. Fique de olho na contagem inimiga para garantir que você tenha tempo suficiente para parar.
    textEng: Camping take less time than retreating. That said, if the enemy countdown is low, stopping to camp can still lead to mission opportunities expiring. Keep an eye on the enemy countdown to confirm you have enough time to stop.
  overworld_controls__a_title:
    id: 1
    text: Controles
    textEng: Controls
  overworld_controls__s0_ts_text:
    id: 1
    text: Estes controles podem ser modificados pelas configurações de comando. Eles também são exibidos quando você faz uma pausa na base.
    textEng: These controls can be modified through the input settings. They are also displayed when you pause in the base.
  overworld_controls__s1_input0:
    id: 1
    text: Selecionar
    textEng: Select
  overworld_controls__s1_input1:
    id: 1
    text: Mover a base
    textEng: Move the base
  overworld_controls__s1_input2:
    id: 1
    text: Mover a câmera
    textEng: Move the camera
  overworld_controls__s1_input3:
    id: 1
    text: Girar a câmera
    textEng: Rotate the camera
  overworld_controls__s1_input4:
    id: 1
    text: Pausar/continuar
    textEng: Toggle pause
  overworld_map_province__a_title:
    id: 1
    text: Mapa da província
    textEng: Province map
  overworld_map_province__s1_to_text:
    id: 1
    text: Embora Fyrland seja um território vasto e sua base cubra uma grande área, operações eficazes se concentram em um ponto de cada vez.
    textEng: While Fyrland is a large place and your base can cover a lot of ground, an effective operation will focus on one spot at a time.
  overworld_map_province__s2_ts_text:
    id: 1
    text: >-
      Durante a campanha, você viajará por diversos locais de importância estratégica.


      A maioria das áreas de operação cobre cerca de 100 km² dentro de uma província maior. No mapa da província, há uma visão aérea da área de operações atual que exibe a topografia local, as ameaças inimigas ativas, os locais aliados e outras informações disponíveis.
    textEng: >-
      Over the course of the campaign, you will travel through a number of strategically important locations.


      Most areas of operation cover around one hundred square kilometers within a greater province. The province map gives you a bird's eye view of the current area of operations, displaying local topography, active enemy threats, allied sites, and other available intel.
  overworld_map_province__s3_to_text:
    id: 1
    text: Após concluir uma operação, você pode se aproximar de uma Base Avançada para selecionar o destino seguinte.
    textEng: Once an operation is complete, you can approach a Forward Base to select the next destination.
  overworld_map_world__a_title:
    id: 1
    text: Mapa do mundo
    textEng: World map
  overworld_map_world__s1_ts_text:
    id: 1
    text: >-
      Acesse o mapa do mundo a qualquer momento clicando no botão "Mundo" na barra de navegação ou no nome da província. Nele há uma visão geral dos principais locais em todo o território de Fyrland.


      Usando o mapa do mundo, você pode revisar seu progresso e ver os destinos futuros. Ao acessar o mapa da campanha a partir de uma Base Avançada, após a província ter sido defendida, você terá a opção de viajar para o seu próximo destino.
    textEng: >-
      The world map can be accessed at any time by clicking the "World" button in the navigation bar or clicking the province name. It provides an overview of key locations throughout Fyrland.


      Using the world map, you can review your progress and the destinations that lie ahead. If you enter the campaign map from a Forward Base after the province has been secured, you will be given the option to travel to your next destination.
  overworld_map_world__s2_to_text:
    id: 1
    text: Preste muita atenção em todas as informações disponíveis quando houver mais de um destino. Alguns podem ser muito mais difíceis, oferecer rotas alternativas para obter equipamentos e experiência adicionais ou resultar em recompensas diferentes.
    textEng: Pay close attention to all available intel when more than one destination is available. Some destinations might be considerably harder, offer detours for additional equipment and experience, or result in different rewards.
  overworld_missions__a_title:
    id: 1
    text: Informações de missão
    textEng: Mission intel
  overworld_missions__s1_to_text:
    id: 1
    text: Embora seu esquadrão não consiga enfrentar toda a ocupação de uma só vez, cada província tem alvos vulneráveis. Seus aliados ficarão compartilhando informações sobre patrulhas isoladas, bases desprotegidas, comboios valiosos e outras oportunidades.
    textEng: While your squad might not be able to take the entire occupation head on, every province has vulnerable targets. Your allies will continuously share intel about isolated patrols, unprotected bases, valuable convoys, and other opportunities.
  overworld_missions__s2_ts_text:
    id: 1
    text: >-
      Abra a interface de Informações de Missão selecionando inimigos ou outros pontos de interesse no mapa da província. Vale a pena comparar as opções disponíveis antes de decidir o destino seguinte.


      A maioria das missões tem objetivos, recompensas e forças inimigas conhecidas. Algumas também incluem informações adicionais sobre clima, terreno, táticas recomendadas e outros detalhes. É muito importante verificar o nível do inimigo e a classificação de risco, pois certas missões podem ser muito mais desafiadoras do que outras.


      Outra informação essencial é o progresso da Operação. Algumas missões avançam apenas um ponto, enquanto outras podem deixar você muito perto mais da próxima etapa.
    textEng: >-
      You can bring up the Mission Intel UI by selecting enemies or other points of interest on the province map. It's worthwhile to compare available options before deciding on your next destination.


      Most missions have known objectives, rewards, and enemy forces. Some missions have additional intel about weather, terrain, recommended tactics, and more. It's especially important to check the enemy level and danger rating; certain missions might be far more challenging than others.


      Another important piece of information is the Operation progress. Some missions will move progress forward by just one point, while others might bring you much closer to the next stage.
  overworld_missions__s3_to_text:
    id: 1
    text: Você também pode acompanhar as missões disponíveis no canto superior esquerdo da interface do Mapa do Mundo.
    textEng: You can also track the available missions in the top left corner of the Overworld UI.
  overworld_movement__a_title:
    id: 1
    text: Movimentação
    textEng: Movement
  overworld_movement__s1_to_text:
    id: 1
    text: Com a base móvel, é possível evitar a maior parte das forças de ocupação e se concentrar em ataques táticos. Você pode chegar rápido a alvos vulneráveis, mobilizar um esquadrão diretamente no combate e realizar a extração em poucos minutos, tudo antes que o inimigo tenha chance de reagir.
    textEng: The mobile base lets you avoid most of the occupation forces and focus on tactical strikes. You can quickly reach vulnerable targets, deploy a squad straight into the fray, and extract within a few minutes — all before the enemy has a chance to respond.
  overworld_movement__s2_ts_text:
    id: 1
    text: >-
      Mova a base móvel clicando com o botão direito em um destino no mapa da província. O tempo só avança enquanto você se move, então não tenha pressa para decidir o próximo destino.


      Alguns inimigos no mapa da província são móveis. Patrulhas tendem a convergir gradualmente para a sua posição, enquanto comboios podem percorrer pela província. Ao selecionar um inimigo em movimento, a rota planejada dele será exibida no mapa.
    textEng: >-
      You can move the mobile base by right-clicking a destination on the province map. Time only passes when you move, so you can take as long as you need to consider your next destination.


      Some enemies on the province map are mobile. Patrols gradually converge on your location, while convoys might wind their way around the province. Selecting a moving enemy will display their planned route on the map.
  overworld_movement_overdrive__a_title:
    id: 1
    text: Turbo
    textEng: Overdrive
  overworld_movement_overdrive__s1_to_text:
    id: 1
    text: Ninguém fiscaliza limites de velocidade nas estradas do interior de Fyrland, embora possa haver um limite para a quantidade de hematomas que você está disposto a arriscar.
    textEng: There's no one to enforce speed limits in Fyrland's backcountry — though there might be a limit on how many bruises you're willing to risk.
  overworld_movement_overdrive__s2_ts_text:
    id: 1
    text: >-
      Ative o modo [b]Turbo[/b] para acelerar a base móvel temporariamente. Use-o com moderação, porque bater em rochas e árvores em alta velocidade pode trazer consequências.


      Assim como nas ações de combate, o uso do modo Turbo gera calor. Quando a barra de calor estiver cheia, uma unidade ou mekanauta aleatório sofrerá danos. O calor começará a se dissipar assim que o modo Turbo for desativado.
    textEng: >-
      You can engage [b]Overdrive[/b] mode to momentarily speed up the mobile base. Use this sparingly; slamming through rocks and forests at high speeds can have consequences.


      Similar to combat actions, you will build up heat while using Overdrive mode. Once the heat bar is full, a random unit or pilot will suffer damage. The heat will begin to dissipate once Overdrive mode has been disabled.
  overworld_operations__a_title:
    id: 1
    text: Operações
    textEng: Quests
  overworld_operations__s1_ts_text:
    id: 1
    text: >-
      Operações são sequências de missões que fazem a campanha avançar.


      As operações ativas podem influenciar as missões e eventos disponíveis para você. A maioria delas exige que você conclua objetivos específicos para progredir.


      Você pode acompanhar as operações ativas e seus objetivos atuais no canto superior esquerdo da interface do mapa do mundo.
    textEng: "Quests are sequences of missions that progress the campaign (these are sometimes also referred to as \"operations\").\n\nActive quests can affect the available missions and events available to you. Most quests will ask you to complete specific objectives to progress. \n\nYou can track the active quests and their current objectives in the top left corner of the overworld UI."
  overworld_poi_events__a_title:
    id: 1
    text: Contatos desconhecidos
    textEng: Unknown contacts
  overworld_poi_events__s1_ts_text:
    id: 1
    text: De vez em quando, você pode se deparar com um ponto não identificado no mapa da província, marcado com um ponto de interrogação. Ao se aproximar desses locais, é possível encontrar eventos opcionais que geram diversos tipos de recompensa. Esses locais nunca acionam combates ao ser explorados.
    textEng: From time to time, you might stumble upon an unidentified point on the province map, designated by a question mark. By approaching these locations, you can encounter optional events that could lead to a variety of rewards. These locations will never trigger combat when approached.
  overworld_poi_events__s2_to_text:
    id: 1
    text: Esses locais podem desaparecer ou mudar conforme você avança. Fique de olho no mapa da província para identificá-los, porque eles não aparecerão na sua lista de missões.
    textEng: These locations can disappear or change as you progress. Keep an eye on the province map to spot them; they won't appear in your mission list.
  overworld_resupply__a_title:
    id: 1
    text: Recuar
    textEng: Retreat
  overworld_resupply__s1_ts_text:
    id: 1
    text: >-
      Se a sua base móvel ficar sem suprimentos de acampamento, mekanautas prontos para o combate ou mekas funcionais, sua única opção pode ser recuar para uma base da linha de frente para reabastecer. Faça isso no canto inferior esquerdo da interface do Mapa do Mundo, ao lado do botão Acampamento, ou aproximando-se diretamente de uma Base da Linha de Frente no mapa.


      O reabastecimento demora, mas cura todos os seus mekanautas, reduz parte da fadiga deles e repara todos os seus mekas. Se você estiver com poucos suprimentos de acampamento, também receberá o bastante para acampar pelo menos uma vez.


      Caso tenha perdido todos os seus mekas viáveis em combate, o reabastecimento também fornecerá algumas unidades iniciais para que você possa continuar lutando. Só não espere que elas sejam de ponta.
    textEng: >-
      If your mobile base runs out of camp supplies, combat-ready pilots, or functional mechs, your only option might be to retreat to a Frontline base to resupply. You can do this from the bottom left corner of the Overworld UI, next to the Camp button, or by approaching a Frontline Base directly on the map.


      Resupplying takes time, but will heal all your pilots, clear some pilot fatigue, and repair all your mechs. If you're low on camp supplies, you'll also receive enough supplies to camp at least once.


      In the event you've lost all your viable mechs in combat, a resupply will also provide you with some starter units to continue the fight. Just don't expect them to be top-of-the-line.
  overworld_resupply__s2_to_text:
    id: 1
    text: Voltar para uma base da Linha de Frente para reabastecer pode levar bastante tempo e praticamente garante que o inimigo terá uma oportunidade de se reagrupar. Missões disponíveis podem expirar, e forças adicionais podem ser mobilizadas.
    textEng: Returning to a Frontline base to resupply can take quite a while, and virtually guarantees that the enemy will have time to regroup. Mission opportunities might expire, and additional forces may be deployed.
  overworld_time__a_title:
    id: 1
    text: Tempo
    textEng: Time
  overworld_time__s1_ts_text:
    id: 1
    text: Assim como no campo de batalha, o tempo influencia praticamente tudo na sua campanha no mapa do mundo. Cada missão fica disponível por um período limitado, e o tempo gasto viajando, acampando e reabastecendo pode fazer você perder oportunidades importantes.
    textEng: Just like on the battlefield, time factors into nearly everything in your overworld campaign. Each mission is only available for a short while, and time spent traveling, camping, and resupplying can cause you to miss important opportunities.
  overworld_time__s2_to_text:
    id: 1
    text: O tempo não avança enquanto a base móvel está parada. Você pode planejar o próximo passo o quanto quiser.
    textEng: Time won't advance as long as the mobile base is idle — you're free to consider your next move for as long as needed.
  overworld_time__s3_ts_text:
    id: 1
    text: >-
      Durante certas fases da campanha, uma contagem regressiva será exibida no canto superior esquerdo da interface do mapa do mundo. Se deixar chegar a zero, o inimigo poderá se reagrupar, o que pode levar a efeitos negativos na sua campanha.


      A barra da contagem regressiva mostrará o tempo necessário para atividades como acampar ou reabastecer.


      Concluir missões atrasará a contagem por uma quantidade de tempo específica. Ao selecionar uma missão, será exibido quanto tempo uma vitória adicionará à contagem. Continue pressionando o inimigo, e você terá tempo de sobra para descansar.
    textEng: >-
      During certain phases of the campaign, you will see a countdown displayed in the top left corner of the Overworld UI. Letting the countdown reach zero will allow the enemy to regroup, potentially leading to negative effects on your campaign.


      The countdown bar will display the time required for activities such as camping or resupplying.


      Completing missions will delay the countdown timer by a set amount. Selecting a mission will display the amount of time a victory will delay the timer. Keep up the pressure on the enemy, and you will have plenty of time for rest.
  pilots__a_title:
    id: 1
    text: Mekanautas
    textEng: Pilots
  pilots__s1_tq_quote:
    id: 1
    text: Sem mekanauta não há propósito. É só um aço frio enferrujando em silêncio.
    textEng: No pilot, no purpose — just cold steel rusting in silence.
  pilots__s1_tq_subtitle:
    id: 1
    text: Arquivos do SDF, aprox. 1982 S.E.
    textEng: HDF Archives, c. 1982se
  pilots__s2_ts_text:
    id: 1
    text: Como comandante, uma das suas principais responsabilidades é cuidar dos seus mekanautas. Eles podem se ferir em combate, ficar fatigados e até desenvolver traumas permanentes como resultado das suas decisões. Esta seção aborda tudo o que você precisa saber sobre as mecânicas dos mekanautas.
    textEng: As a commander, one of your main responsibilities is taking care of your pilots. Pilots can take damage in combat, become fatigued, and even acquire permanent trauma as a result of your actions. This section covers everything you need to know about pilot mechanics.
  pilots_experience__a_title:
    id: 1
    text: Experiência
    textEng: Experience
  pilots_experience__s1_ts_text:
    id: 1
    text: Os mekanautas ganham experiência em combate. Uma parte é obtida ao serem mobilizados para uma missão, mas mais experiência é concedida por vitórias, abates de inimigos e eventos únicos. À medida que acumulam experiência, eles terão a oportunidade de subir de nível e liberar novas características.
    textEng: Pilots gain experience from combat. Some experience is gained on deployment, but additional experience is awarded on victories, enemy takedowns, and unique events. As your pilots accumulate experience, they'll have the opportunity to level up, unlocking new traits.
  pilots_experience__s2_to_text:
    id: 1
    text: >-
      Quanto menor for o esquadrão, maior será a experiência que seus mekanautas receberão. Se você mobilizar dois mekanautas para o campo de batalha em vez de quatro, eles subirão de nível muito mais rápido.


      Os ganhos de experiência também podem ser influenciados pelas características dos mekanautas.
    textEng: >-
      The smaller the squad, the greater the experience your pilots will gain. If you deploy two pilots to the battlefield instead of four, those pilots will level up much faster.


      Experience gains can also be affected by pilot traits.
  pilots_experience__s3_ts_text:
    id: 1
    text: Sempre que um mekanauta atingir um novo nível, você terá a oportunidade de liberar uma nova característica. Selecione as características no menu de mekanautas da base.
    textEng: Whenever a pilot gains a new level, you will have the opportunity to unlock a new trait. Trait selection can be done from the pilots menu in the base.
  pilots_fatigue__a_title:
    id: 1
    text: Fadiga
    textEng: Fatigue
  pilots_fatigue__s1_ts_text:
    id: 1
    text: >-
      Cada missão de combate aumenta a fadiga dos seus mekanautas. Fique de olho no ícone de fadiga ao lado dos retratos dos mekanautas para identificar facilmente quem está descansado ou exausto.


      Mekanautas [F488FF]exaustos[-] perdem vida a cada turno e podem sofrer efeitos adversos adicionais dependendo da sua classe. Eles ainda podem participar de combates em caso de extrema necessidade, mas o ideal é deixá-los na base. Se for inevitável mobilizá-los, certifique-se de que eles ejetem antes que a vida esgote, senão eles poderão sofrer traumas permanentes.


      Mekanautas [ADFFDD]descansados[-] recebem um bônus de velocidade e ataque no início da batalha. Esse bônus dura apenas alguns turnos, mas pode fazer uma enorme diferença se for usado estrategicamente.


      Os mekanautas recuperam um ponto de fadiga quando ficam de fora de um combate, mas permanecerão com um ponto de fadiga até descansarem na ala médica durante o acampamento.
    textEng: >-
      Every combat deployment increases your pilots' fatigue. Keep an eye on the fatigue icon next to pilot portraits to easily spot well rested or exhausted pilots.


      [F488FF]Exhausted[-] pilots will lose health every turn and might suffer from additional adverse effects depending on their class. They can participate in combat if absolutely necessary, but it's best to keep them back at base. If you're forced to deploy them, make sure they eject before their health is depleted, otherwise they'll face permanent trauma.


      [ADFFDD]Well rested[-] pilots will gain a speed and attack bonus at the start of a fight. This bonus only lasts for a few turns, but can make a massive difference if applied well.


      Pilots lose one fatigue point when they sit out of combat, but until they rest in the medbay while camping, they'll stay at one fatigue regardless of their combat participation.
  pilots_health__a_title:
    id: 1
    text: Vida
    textEng: Health
  pilots_health__s2_ts_text:
    id: 1
    text: >-
      A vida de um mekanauta diminui sempre que ele é atingido por armas que causam [aaddff]dano a mekanautas[-], então fique atento aos ataques inimigos para verificar os tipos de dano. Acima de tudo, evite golpes na parte de trás dos seus mekas, porque os mekanautas receberão dano em dobro devido à localização do compartimento do mekanauta.


      [aaddff]Todos os mekanautas recuperam um pouco de vida sempre que você acampa ou reabastece, mas os enviados para a ala médica se recuperam muito mais rapidamente.[-]
    textEng: >-
      Health will drop whenever a pilot is hit by weapons that cause [aaddff]pilot damage[-], so keep an eye on incoming attacks to confirm their damage types. Above all, avoid hits to the back of your mechs, as your pilots will take double damage due to the pilot pod's location.


      [aaddff]All pilots recover some health whenever you camp or resupply, but pilots assigned to the medical bay will recover significantly more.[-]
  pilots_prestige__a_title:
    id: 1
    text: Prestígio
    textEng: Prestige
  pilots_prestige__s1_ts_text:
    id: 1
    text: Quando um mekanauta atinge seu nível máximo, ele pode ser promovido a um ranque de prestígio. Fazer isso redefine o nível do mekanauta, aumenta permanentemente os atributos e permite que você mantenha uma característica da sua escolha. Mekanautas de alta patente com vários níveis de prestígio podem se tornar um enorme multiplicador de força.
    textEng: Once a pilot reaches their maximum level, they can be promoted to a prestige rank. Doing this resets the pilot's level, permanently increases their stats, and allows you to preserve a trait of your choosing. High ranking pilots with multiple prestige levels can be a huge force multiplier.
  pilots_prestige__s2_to_text:
    id: 1
    text: Em vez de manter uma característica positiva, você também pode optar por remover uma característica negativa. Isso não zerará a contagem de traumas do mekanauta, mas pode ser útil para aqueles que adquiriram características problemáticas.
    textEng: Instead of preserving a positive trait, you could also choose to remove a negative trait. This won't reset their trauma count, but can be useful for pilots who have acquired problematic traits.
  pilots_recruitment__a_title:
    id: 1
    text: Recrutamento
    textEng: Recruitment
  pilots_recruitment__s1_ts_text:
    id: 1
    text: >-
      As Bases Avançadas e da Linha de Frente dão a oportunidade de recrutar novos mekanautas. A maioria dos disponíveis nesses postos são novatos que precisam participar de combates antes que sua especialização e características iniciais sejam reveladas.


      No entanto, mekanautas veteranos de vez em quando ficam disponíveis para recrutamento (por um custo muito mais alto). Fique de olho nos modificadores de província, porque eles podem influenciar tanto os mekanautas disponíveis quanto os custos de recrutamento.
    textEng: >-
      Forward and Frontline Bases will provide you an opportunity to recruit more pilots. Most of the pilots available at these outposts are rookies, who must participate in combat before their specialization and starting traits are revealed.


      However, veteran pilots occasionally become available for recruitment — at a much higher cost. Keep an eye on province modifiers, as they can affect the available pilots and recruitment costs.
  pilots_recruitment__s2_to_text:
    id: 1
    text: >-
      Apenas um número limitado de mekanautas está disponível para recrutamento em um determinado momento. A lista dos disponíveis é atualizada a cada 24 horas ou ao viajar para uma nova província.

      Em raras ocasiões, você também encontra possíveis mekanautas por meio de contatos desconhecidos no mapa da província.
    textEng: >-
      Only a limited number of pilots are available for recruitment at any given time. The available roster changes every 24 hours, or whenever you travel to a new province.

      On rare occasions, you may also run into potential pilots via unknown contacts on the province map.
  pilots_score__a_title:
    id: 1
    text: '[LOC-WIP]'
    textEng: Combat streak
  pilots_score__s1_ts_text:
    id: 1
    text: '[LOC-WIP]'
    textEng: When a pilot participates in more than one fight without taking a break, they gain a combat streak. You can spot these pilots by looking for a flaming outline around their portrait, or by checking their status tooltips.
  pilots_score__s2_ts_text:
    id: 1
    text: '[LOC-WIP]'
    textEng: 'Combat streaks can be challenging to maintain: they reset to zero when a pilot is knocked out in combat, skips a fight, or rests at a camp. Participating in multiple fights without a break is also bound to cause fatigue. However, the combat streak provides large benefits.'
  pilots_score__s3_ts_text:
    id: 1
    text: '[LOC-WIP]'
    textEng: '[ffd36e]Pilots gain more experience and receive a bonus to critical hits, which increases for each sequential fight.[-] A well-rested pilot that carefully navigates several fights in a row becomes a force to be reckoned with.'
  pilots_traits__a_title:
    id: 1
    text: Características
    textEng: Traits
  pilots_traits__s1_ts_text:
    id: 1
    text: >-
      As características são bônus, peculiaridades e habilidades únicas de cada mekanauta. Cada um começa com uma característica inicial relacionada à sua classe desbloqueada imediatamente e tem uma árvore de características que podem ser escolhidas conforme sobem de nível.


      Quando um mekanauta atinge um novo nível, acesse o menu de mekanautas na base e clique na característica correspondente ao novo nível para liberá-la.
    textEng: >-
      Traits are bonuses, quirks, and abilities unique to each pilot. Each pilot has a starter trait related to their class that is unlocked immediately, and a tree of unlockable traits to choose from as they level up.


      Once a pilot acquires a new level, you can navigate to the pilots menu in your base and click the trait next to the new level to unlock it.
  pilots_traits__s2_to_text:
    id: 1
    text: Alguns níveis de mekanauta oferecem duas opções de característica para você escolher. Depois de fazer a sua escolha, a opção alternativa não ficará mais disponível.
    textEng: Some pilot levels have two traits you can choose from. Once you make your choice, the alternate option will no longer be available.
  pilots_traits__s4_ts_text:
    id: 1
    text: Algumas características modificam os atributos do mekanauta, como vida máxima ou ganho de experiência. Outras podem afetar o meka, aumentando o dano, a blindagem ou outros atributos, de modo geral ou apenas para certos tipos de equipamento. Há também características que podem liberar novas ações de combate.
    textEng: Some traits adjust pilot stats, such as maximum health or experience gain. Others might affect their mech, boosting damage, armour, or other stats, either generally or for specific equipment types. Some traits might unlock entirely new combat actions.
  pilots_traits__s5_to_text:
    id: 1
    text: Algumas características têm efeitos únicos que só são ativados em condições específicas, como ao destruir uma unidade inimiga. Leia atentamente as descrições das características para saber mais.
    textEng: Certain traits have unique effects that can only be triggered under specific conditions, such as destroying an enemy unit. Carefully read the trait descriptions to learn more.
  pilots_trauma__a_title:
    id: 1
    text: Trauma
    textEng: Trauma
  pilots_trauma__s1_ts_text:
    id: 1
    text: >-
      Mekanautas que perdem toda a vida em combate adquirem traumas permanentes. Os traumas são exibidos como ícones de cruz ao lado do retrato de cada mekanauta.


      Cada trauma recebido adiciona uma nova característica aleatória a esse mekanauta. Embora essas características geralmente sejam negativas, seus efeitos podem ser atenuados com uma estratégia cuidadosa.


      A quantidade máxima de traumas que um mekanauta pode suportar varia conforme sua classe e as características liberadas. [ff9999]Quando esse limite é atingido, perder toda a vida em combate resultará em morte permanente.[-]
    textEng: >-
      Pilots that lose all health in combat acquire permanent trauma. Trauma is displayed as cross icons next to each pilot's portrait.


      Each trauma received will add a new random trait to that pilot. While these traits tend to be negative, they can often be mitigated with careful strategy.


      The maximum amount of trauma that can be tolerated by a pilot can vary depending on their class and unlocked traits. [ff9999]Once they've reached their trauma limit, losing all their health will result in their death.[-]
  pilots_trauma__s2_to_text:
    id: 1
    text: Não é possível redefinir a contagem de traumas, mas é possível eliminar as características negativas adquiridas. Ao promover um mekanauta para um novo ranque de prestígio, você pode remover uma característica negativa em vez de preservar uma positiva.
    textEng: It is not possible to reset the trauma counter, but it is possible to get rid of the negative traits they acquire. When promoting a pilot to the next prestige rank, you can choose to remove a negative trait instead of preserving a positive one.
  pilots_types__a_title:
    id: 1
    text: Classes
    textEng: Classes
  pilots_types__s1_ts_text:
    id: 1
    text: Durante a campanha, você encontrará diversas classes de mekanautas que determinam as habilidades e características deles. A maioria dos esquadrões se beneficia da combinação de diversas classes de mekanautas trabalhando em conjunto.
    textEng: Over the course of the campaign, you will encounter several different pilot classes which determine pilot abilities and traits. Most squads benefit from having multiple pilot classes working together.
  pilots_types__s10_tq_quote:
    id: 1
    text: >
      Cada classe possui diversas variantes que determinam a característica inicial do mekanauta e quais características ele poderá liberar no futuro. Até mesmo mekanautas da mesma classe podem evoluir para configurações de habilidades diferentes e desempenhar funções distintas dentro do seu esquadrão.
    textEng: >
      Each class has several variants, which determine a pilot's starting trait, as well as which traits they'll be able to unlock in the future. Even pilots belonging to the same class can evolve into different builds and fill different roles in your squad.
