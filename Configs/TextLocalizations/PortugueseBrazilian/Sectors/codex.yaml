    id: 1
    text: Desvio de mísseis
    textEng: Missile evasion
  combat_scramble__s1_to_text:
    id: 1
    text: Desviar de mísseis e outras munições teleguiadas é uma habilidade avançada que pode fazer a diferença entre a vida e a morte no campo de batalha.
    textEng: Evading missiles and other guided munitions is an advanced skill that can make the difference between life and death on the battlefield.
  combat_scramble__s2_ts_text:
    id: 1
    text: Todo meka com um propulsor padrão de investida é capaz de combater mísseis teleguiados. A chama dos propulsores da investida no momento certo pode confundir os sensores do míssil, possivelmente fazendo com que uma saraivada inteira erre o alvo original.
    textEng: Every mech with a standard dash thruster is capable of countering guided missiles. The flare of thrusters from a well-timed dash can overwhelm the missile's sensors, potentially causing an entire volley to miss its intended target.
  combat_scramble__s3_to_text:
    id: 1
    text: Pode ser difícil realizar esta manobra. Para ter mais chances de conseguir, mova-se perpendicularmente aos mísseis que se aproximam. Evite ir na mesma direção dos mísseis porque, mesmo com os sensores confusos, eles ainda podem acertar perto o suficiente e causar danos graves.
    textEng: This maneuver can be tricky to execute. To increase your odds of success, move perpendicular to the approaching missiles. Avoid running away from the missiles — even blinded, they might hit close enough to still cause serious damage.
  combat_tactics__a_title:
    id: 1
    text: Básico de tática
    textEng: Basic tactics
  combat_tactics__s1_to_text:
    id: 1
    text: Embora toda batalha seja diferente, há alguns princípios que podem ser aplicados a quase qualquer combate.
    textEng: While every battle can be different, there are some principles that can be applied to nearly every fight.
  combat_tactics__s2_ts_text:
    id: 1
    text: >-
      Nunca pare de se mover. [8dd6ff]Antecipar ataques pode transformar um mero passo na blindagem mais poderosa. Geralmente é possível evitar os disparos inimigos completamente.[-]


      Planeje seus movimentos antes de planejar seus ataques. [8dd6ff]Desloque-se entre as coberturas e escolha o melhor momento e local para atirar.[-]


      Conheça suas armas. [8dd6ff]Toda arma tem vantagens e desvantagens. Algumas são lentas para disparar, outras funcionam melhor de perto e outras ainda exigem que você fique parado para mirar com precisão.[-]


      Tente encontrar uma cobertura entre você e o inimigo. [8dd6ff]A melhor maneira de reduzir o dano é não se expor a ataques do inimigo.[-]


      Tente se movimentar pelas linhas de tiro dos inimigos. [8dd6ff]Avançar em direção ao inimigo geralmente faz com que toda a saraivada venha direto em você. Dê a volta nos adversários para evitar mais tiros.[-]


      Nunca deixe inimigos atirarem em você por trás. [8dd6ff]Acertos por trás causam dano em dobro aos seus mekanautas, podendo nocauteá-los rapidamente.[-]
    textEng: >-
      Never stop moving. [8dd6ff]Knowing the future can turn a simple step into the most powerful armour. Often, you can avoid enemy fire completely.[-]


      Plan your movement before you plan your attacks. [8dd6ff]Weave a path through cover, and find the best time and place to fire.[-]


      Know your weapons. [8dd6ff]Every weapon has advantages and drawbacks. Some might be slow to fire, others might work best at close range, others might require you to stand still for precision aiming.[-]


      Try to put cover between you and the enemy. [8dd6ff]The best way to reduce damage is to not expose yourself to enemy fire in the first place.[-]


      Try to move across the enemy lines of fire. [8dd6ff]Moving towards the enemy often means that their entire barrage will be coming straight at you. Circle your opponents to evade more of their shots.[-]


      Never let the enemy shoot you in the back. [8dd6ff]Hits in the back deal double damage to your pilots, which can quickly knock them out cold.[-]
  history__a_title:
    id: 1
    text: História
    textEng: History
  history__s1_tq_quote:
    id: 1
    text: O bombardeio da Capital e os ataques coordenados aos retransmissores de comunicação isolaram completamente Fyrland do resto do mundo por vários anos. Muitos dos documentos históricos de Fyrland foram perdidos em incêndios, muitas vezes provocados, acabando com qualquer chance de transmitir cópias digitais. Isso tornou a preservação algo extremamente complicado.
    textEng: The bombing of the Capital and coordinated attacks on communication relays effectively cut Fyrland off from the broader world for several years. Many of Fyrland's historical documents were lost to fire, often intentional, with no hope of transmitting digital backups. This has made preservation an extremely complicated endeavour.
  history__s1_tq_subtitle:
    id: 1
    text: Freida Voll, "A Anexação", 1997 S.E.
    textEng: Freida Voll, "The Annexation", 1997 SE
