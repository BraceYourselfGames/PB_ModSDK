  overworld_general__overview:
    id: 1
    text: Movimente-se pelo mapa, participe de eventos, ataque áreas inimigas. Dispute províncias e expulse as forças invasoras. Use a base móvel para gerenciar unidades, mekanautas e melhorias.
    textEng: Navigate the map, participate in events, attack hostile sites. Contest provinces and drive the invasion forces out. Use the mobile base to manage units, pilots and upgrades.
