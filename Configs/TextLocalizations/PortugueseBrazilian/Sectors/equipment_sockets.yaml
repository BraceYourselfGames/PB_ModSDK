entries:
  back__name:
    text: Mochila
    textEng: Backpack
  back__text:
    text: Ponto de fixação na traseira reservado para cargas e munição de lançamento vertical.
    textEng: An attachment point on the back reserved for cargo and off-bore armaments.
  core__name:
    text: Parte superior do corpo
    textEng: Upper Body
  core__text:
    text: Abriga o mekanauta e o núcleo do reator. A destruição da parte superior do corpo danifica irreversivelmente a unidade e mata o mekanauta. Ejete quando essa parte estiver com danos críticos.
    textEng: Houses the pilot and the reactor core. Destruction of the upper body irreversibly damages the unit and kills the pilot. Eject when this part is critically damaged.
  equipment_left__name:
    text: Arma secundária
    textEng: Secondary Weapon
  equipment_left__text:
    text: Espaço de equipamento para armas leves e escudos.
    textEng: An equipment slot for light weapons and shields.
  equipment_right__name:
    text: Arma principal
    textEng: Primary Weapon
  equipment_right__text:
    text: Espaço para armas em geral.
    textEng: An all-purpose equipment slot for weapons.
  optional_left__name:
    text: Braço esquerdo
    textEng: Left Arm
  optional_left__text:
    text: Protege a parte superior esquerda do corpo. Danos críticos impedem o uso da arma secundária.
    textEng: Protects the left upper body. Critical damage prevents use of the secondary weapon.
  optional_right__name:
    text: Braço direito
    textEng: Right Arm
  optional_right__text:
    text: Protege a parte superior direita do corpo. Danos críticos impedem o uso da arma principal.
    textEng: Protects the right upper body. Critical damage prevents use of the primary weapon.
  secondary__name:
    text: Parte inferior do corpo
    textEng: Lower Body
  secondary__text:
    text: Sustenta e movimenta a unidade. Danos críticos podem limitar a velocidade.
    textEng: Supports and moves the unit. Critical damage can limit speed.
