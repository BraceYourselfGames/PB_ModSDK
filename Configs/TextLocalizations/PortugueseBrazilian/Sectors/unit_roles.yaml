entries:
  comp_core__name:
    text: Núcleo
    textEng: Core
  comp_core__text:
    text: Fuselagem da plataforma ambulante. Blindagem pesada na dianteira. Danos críticos a essa peça deixariam toda a plataforma inoperante.
    textEng: The hull of the walking platform. Heavily armored from the front. Critically damaging this part would leave the entire platform inoperable.
  comp_default__name:
    text: Sistema
    textEng: System
  comp_default__text:
    text: Peça de uma unidade.
    textEng: This is a part of the greater unit.
  comp_generator__name:
    text: Gerador
    textEng: Generator
  comp_generator__text:
    text: Gerador de energia que alimenta outros sistemas da unidade.
    textEng: This is a power generator supporting other systems of the greater unit.
  comp_mobilebase__name:
    text: Base móvel
    textEng: Mobile base
  comp_mobilebase__text:
    text: Base de operações da Brigada. Fundamental para todas as operações. Deve ser protegida a qualquer custo.
    textEng: Base of operations for the Brigade. Key to all operations, must be protected at all costs.
  comp_sensor__name:
    text: Sensor
    textEng: Sensor
  comp_sensor__text:
    text: Sensor que fornece dados de alvos para a unidade.
    textEng: This is a sensor providing targeting data to the greater unit.
  comp_shield__name:
    text: Escudo
    textEng: Shield
  comp_shield__text:
    text: Escudo que protege a unidade.
    textEng: This is a shield protecting the greater unit.
  comp_wpn_launcher__name:
    text: Lançador
    textEng: Launcher
  comp_wpn_launcher__text:
    text: Arma de fogo indireto usada pela unidade.
    textEng: This is an indirect fire weapon used by the greater unit.
  comp_wpn_main__name:
    text: Arma principal
    textEng: Main gun
  comp_wpn_main__text:
    text: Arma principal usada pela unidade.
    textEng: This is the primary arnament used by the greater unit.
  comp_wpn_turret__name:
    text: Torreta
    textEng: Turret
  comp_wpn_turret__text:
    text: Arma secundária usada pela unidade.
    textEng: This is a secondary weapon used by the greater unit.
  generic_r0__name:
    text: Aspirantes
    textEng: Trainee
  generic_r0__text:
    text: Recrutas inexperientes compõem o grosso das unidades mobilizadas em regiões rurais. São equipados com armamentos padrão e limitados.
    textEng: Inexperienced recruits comprise most of the units deployed in rural regions. Equipped with limited, standard issue armaments.
  generic_r1__name:
    text: Soldados
    textEng: Soldier
  generic_r1__text:
    text: Patente mais comum entre unidades inimigas. Carregam peças comuns, de fabricação em massa.
    textEng: Most common hostile unit rank. Equipped with common, mass-manufactured parts.
  generic_r2__name:
    text: Veteranos
    textEng: Veteran
  generic_r2__text:
    text: Unidades inimigas experientes que carregam equipamentos avançados e personalizáveis.
    textEng: Experienced hostile units carrying advanced, customizable equipment.
  generic_r3__name:
    text: Elite
    textEng: Elite
  generic_r3__text:
    text: Unidades inimigas de alta patente. Tipicamente equipadas com itens raros e caríssimos.
    textEng: High-ranking hostile unit. Typically outfitted with rare, expensive equipment.
  special_drone_bomb__name:
    text: Drone
    textEng: Drone
  special_drone_bomb__text:
    text: Munição lenta de alto poder explosivo. Tenta alcançar o alvo designado e detona quando ao alcance.
    textEng: High explosive loitering munition. Attempts to reach the designated target and detonates once within range.
  special_drone_missile__name:
    text: Míssil
    textEng: Missile
  special_drone_missile__text:
    text: Míssil cruzador de alto poder explosivo. Segue uma trajetória reta até o alvo designado e detona quando ao alcance.
    textEng: High explosive cruise missile. Takes a straight path to the designated target and detonates once within range.
  special_elite__name:
    text: Elite
    textEng: Elite
  special_elite__text:
    text: Oficial de alta patente. Eliminá-lo pode afetar o moral das forças inimigas consideravelmente.
    textEng: This is a high-ranking officer. Taking them out can significantly affect morale of the enemy forces.
  special_homeguard__name:
    text: Guarda Nacional
    textEng: Home Guard
  special_homeguard__text:
    text: Unidade aliada das forças de resistência da Guarda Nacional. Agirá de forma independente, mas seguirá suas ordens se necessário.
    textEng: This is our ally from the Home Guard resistance forces. They will act independently, but will follow your orders if necessary.
  special_spotter__name:
    text: Observador
    textEng: Spotter
  special_spotter__text:
    text: Unidade que orienta os ataques aéreos inimigos nas suas posições. Elimine-a para impedir os ataques.
    textEng: This unit is guiding enemy airstrikes on your positions. Eliminate it to stop the attacks.
