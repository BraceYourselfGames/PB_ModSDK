  pilot_status_deceased_concussion_desc_enemy:
    id: 1
    text: O mekanauta inimigo foi morto pelo dano de uma arma de concussão. Talvez possamos recuperar equipamentos da unidade.
    textEng: The enemy pilot was killed by concussive weapon damage. We might be able to salvage some equipment from their unit.
  pilot_status_deceased_concussion_desc_friendly:
    id: 1
    text: Nosso mekanauta morreu pelos danos de uma arma de concussão. Lembre-se de utilizar mekanautas saudáveis e sem ferimentos. Eles têm maiores chances de sobrevivência.
    textEng: Our pilot was killed by concussive weapon damage. Remember to send in healthy, uninjured pilots - they have stronger chances of survival.
  pilot_status_deceased_core_desc_enemy:
    id: 1
    text: Este mekanauta inimigo foi morto depois que o núcleo do reator da unidade foi detonado.
    textEng: This enemy pilot was killed after their unit's reactor core detonated.
  pilot_status_deceased_core_desc_friendly:
    id: 1
    text: Este mekanauta foi morto depois que o núcleo do reator da unidade foi detonado. Uma ejeção no momento certo teria garantido a sobrevivência.
    textEng: This pilot was killed after the unit's reactor core detonated. A timely ejection could have ensured their survival.
  pilot_status_deceased_header:
    id: 1
    text: Morreu
