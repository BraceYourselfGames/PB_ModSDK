    text: Confirmar ação instantânea
    textEng: Confirm instant action
  action_instant_hint:
    id: 1
    text: Esta ação é instantânea e afetará imediatamente esta fase de planejamento. Ela não pode ser cancelada depois de confirmada. Deseja confirmar?
    textEng: This action is instantaneous and will immediately affect this planning phase. It can not be cancelled once confirmed. Would you like to confirm it?
