    id: 1
    text: O mekanauta inimigo ejetou e deixou a unidade intacta. Uma ótima oportunidade para coletar recursos!
    textEng: The enemy pilot has ejected and left their unit intact - a great opportunity for salvage!
  pilot_status_ejected_desc_friendly:
    id: 1
    text: Nosso mekanauta ejetou desta unidade e aterrissará perto do local de batalha. Resgate-o para garantir a sobrevivência dele.
    textEng: Our pilot has ejected from this unit and will land near the battle site. Rescue them promptly to ensure their survival.
