    text: Este meka sofreu danos críticos em diversos combates e chegou ao limite. As peças acopladas podem ser recuperadas depois do combate, mas não será possível recuperar a estrutura.
    textEng: This mech has taken critical damage across multiple fights and has reached its limit. The attached parts can be salvaged after combat, but the frame is not recoverable.
