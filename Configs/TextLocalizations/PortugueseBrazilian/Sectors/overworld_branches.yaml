entries:
  branch_army__header:
    text: Exército
    textEng: Army
  branch_army__text:
    text: Força de armas combinadas responsável pela maior parte das operações terrestres nos territórios ocupados. As unidades favorecem veículos de blindagem convencional, armas cinéticas e artilharia teleguiada.
    textEng: A combined arms force responsible for most of the land operations in the occupied territories. Their units favor conventional armored vehicles, kinetic weapons and guided artillery.
  branch_experimental__header:
    text: Experimental
    textEng: Experimental
  branch_experimental__text:
    text: Divisões de elite equipadas com armas de energia de ponta e blindagem móvel. Estabeleceram-se depois da invasão. Ainda não se sabe até que ponto a tecnologia delas é mais avançada do que armamentos convencionais.
    textEng: Elite divisions equipped with cutting-edge energy weapons and mobile armor. Established after the invasion. It remains to be seen how their advanced tech stacks up against conventional arms.
  branch_reserves__header:
    text: Reservas
    textEng: Reserves
  branch_reserves__text:
    text: Força de reserva estabelecida depois da invasão. Dependente de vantagem numérica e veículos de blindagem convencional. Adversário perigoso, mas de pouca sofisticação.
    textEng: A reserve force established after the invasion. Reliant on numbers and conventional armored vehicles, it is an unsophisticated but dangerous adversary.
  branch_specops__header:
    text: Operações Especiais
    textEng: Special Ops
  branch_specops__text:
    text: Forças de operações especiais equipadas com blindagem de meka de ponta. Menos dependente de veículos de blindagem convencional do que outras linhas.
    textEng: Special operations forces equipped with cutting edge mech armor. Less reliant on conventional armored vehicles than other branches.
  branch_trainingreserves__header:
    text: Reservas
    textEng: Reserves
  branch_trainingreserves__text:
    text: Força de reserva estabelecida depois da invasão. Dependente de vantagem numérica e veículos de blindagem convencional. Adversário perigoso, mas de pouca sofisticação.
    textEng: A reserve force established after the invasion. Reliant on numbers and conventional armored vehicles, it is an unsophisticated but dangerous adversary.
