entries:
  drone_decoy__core_header:
    id: 1
    text: Lançar isca
    textEng: Launch Decoy
  drone_decoy__core_text:
    id: 1
    text: Envia um drone que faz a leitura dos arredores e distrai o inimigo. Detona e paralisa o inimigo que se aproximar.
    textEng: Sends out a drone that scans the surroundings and distracts the enemy. Detonates to stun the enemy if approached.
  mmode_fast__core_header:
    id: 1
    text: Turbo
    textEng: Overdrive
  mmode_fast__core_text:
    id: 1
    text: Aumenta a velocidade de movimento da base para escapar dos inimigos à custa de maior gasto de energia e com mais facilidade de ser avistada. Requer uma melhoria.
    textEng: Boosts the movement speed of the base to outrun enemies at the cost of power drain and increased visibility. Requires an upgrade.
  mmode_normal__core_header:
    id: 1
    text: Passeio
    textEng: Cruise
  mmode_normal__core_text:
    id: 1
    text: Modo de funcionamento padrão. Velocidade de movimento média, visibilidade média para os inimigos, sem gasto de energia.
    textEng: Standard operating mode. Average movement speed, average visibility to enemies, no power drain.
  mmode_stealth__core_header:
    id: 1
    text: Furtivo
    textEng: Stealth
  mmode_stealth__core_text:
    id: 1
    text: Camufla a base e reduz drasticamente a distância de detecção por parte do inimigo. Limita a velocidade de movimento e consome as reservas de energia rapidamente. Requer uma melhoria.
    textEng: Cloaks the base from the enemy forces, drastically reducing detection ranges. Limits movement speed and quickly consumes power reserves. Requires an upgrade.
  rain_sensor__core_header:
    id: 1
    text: Sensor de chuva
    textEng: Rain Sensor
  rain_sensor__core_text:
    id: 1
    text: Use o sensor descartável para aumentar temporariamente a visibilidade na chuva.
    textEng: Temporarily improve visibility in the rain by using the disposable sensor.
  retreat__core_header:
    id: 1
    text: Retirada
    textEng: Retreat
  retreat__core_text:
    id: 1
    text: A base baterá em retirada até o local de reabastecimento mais próximo. O tempo passará proporcionalmente à distância até o local. Ao chegar, a base terá a oportunidade de reabastecer unidades, mekanautas e recursos.
    textEng: The base will retreat to nearest resupply site. Time will pass proportionally to distance to that site. Upon arrival, the base will have an opportunity to replenish units, pilots and resources.
  retreat__dialog_header:
    id: 1
    text: Confirmar retirada
    textEng: Confirm retreat
  retreat__dialog_text:
    id: 1
    text: A base baterá em retirada até o ponto de reabastecimento mais próximo. O tempo passará proporcionalmente à distância até o local. Ao chegar, a base terá a oportunidade de reabastecer unidades, mekanautas e recursos.
    textEng: The base will retreat to nearest resupply point. Time will pass proportionally to distance to that site. Upon arrival, the base will have an opportunity to replenish units, pilots and resources.
  stop__core_header:
    id: 1
    text: Parar
    textEng: Stop
  stop__core_text:
    id: 1
    text: Ordena que a base pare e cancela a ação de movimentação planejada. O avanço do tempo também pausará.
    textEng: Order the base to stop and cancel its currently planned movement action. Time progression will be paused as well.
