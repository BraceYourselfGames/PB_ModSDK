    textEng: Enemy Strength
  province_state_war_score_enemy_text:
    id: 1
    text: Força dos invasores na província disputada. Ataque objetivos importantes para fazer esse número cair. Quando chegar a 0, o inimigo baterá em retirada, e a província será libertada.
    textEng: The strength of the invasion forces in this contested province. Strike key objectives to make this value drop. When this value reaches 0, the enemy will retreat and the province will be liberated.
  province_state_war_score_player_header:
    id: 1
    text: Efetivo da FLF
    textEng: 3F Strength
  province_state_war_score_player_text:
    id: 1
    text: Efetivo das Forças da Liberdade de Fyrland, que enfrentam o inimigo nessa província disputada. Apoiar seus aliados com ataques a objetivos importantes e ajudá-los em locais de batalha nos levará à vitória. Deixar esse número cair para 0 torna necessário bater em retirada, e o inimigo tomará a província.
    textEng: The strength of Fyrland Freedom Forces engaging the enemy all over this contested province. Supporting your allies with strikes against key objectives and helping them at battle sites will lead us to victory. Letting this value fall to 0 will trigger a retreat, letting the enemy hold the province.
  quest_liberation_expiration_all:
