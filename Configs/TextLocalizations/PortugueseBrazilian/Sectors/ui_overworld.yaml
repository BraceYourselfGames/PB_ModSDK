  reset_countdown_tooltip_text:
    id: 1
    text: >-
      As forças inimigas nesta província estão se reagrupando depois de um incidente recente. Se forem deixados sem interferência, eles ganharão território e podem encontrar sua base.


      Atacar locais inimigos e interagir com pontos de interesse atrasará essa contagem.
    textEng: "The enemy forces in this province are regrouping after a recent disturbance. Left unattended, they will gain ground and might find your base. \n\nAttacking enemy sites and interacting with points of interest will delay this countdown."
  retreat_header:
    id: 1
