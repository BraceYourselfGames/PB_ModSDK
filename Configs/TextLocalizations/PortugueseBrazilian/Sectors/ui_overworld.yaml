    textEng: Damaged
  roster_unit_damaged_text:
    text: Esta unidade será reparada ao longo do tempo usando suprimentos de fluido reparador. É possível clicar na unidade para pausar os reparos e poupar os suprimentos.
    textEng: This unit will be repaired over time at the cost of Liquid Fix supplies. You can pause repairs to conserve supply by clicking the unit.
