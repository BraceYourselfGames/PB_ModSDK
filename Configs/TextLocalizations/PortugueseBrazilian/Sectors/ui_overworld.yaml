    id: 1
    text: >-
      Recuar para uma base aliada é um último recurso. Use-o quando seus suprimentos de acampamento se esgotarem e não houver outras opções para avançar.


      - Leva muito tempo. As missões expirarão.

      - Os suprimentos de acampamento serão reabastecidos.

      - As unidades serão consertadas.

      - Os mekanautas serão curados, mas não ficarão recuperados de toda a fadiga.
    textEng: >-
      Returning to a friendly base is a last resort. Use it when you run out of camp supplies and have no other options to proceed.


      - Takes a long time. Missions will expire.

      - Camp supplies will be restocked if empty.

      - Units will be repaired.

      - Pilots will be healed, but will not recover from all fatigue.
