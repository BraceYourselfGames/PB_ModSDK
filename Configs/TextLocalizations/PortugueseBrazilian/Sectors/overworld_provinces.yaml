entries:
  province_00_desc:
    text: Esta parte esquecida do país abrigada entre as montanhas tem como atividade principal a agricultura. É excelente para uma base fixa devido à sua localização remota.
    textEng: Tucked into the mountains, this oft forgotten part of the country deals mainly in agriculture. It is fantastic for a stationary base due to its remoteness.
  province_00_name:
    text: Hedmark
    textEng: Hedmark
  province_01_desc:
    text: Os habitantes desta província são chamados carinhosamente de "beterrabenses", dado o enorme cultivo de beterraba na região.
    textEng: Denizens of this province are affectionately nicknamed "beetniks", thanks to the enormous amount of sugar beets grown in this region.
  province_01_name:
    text: Ostbager-Wiel
    textEng: Ostbager-Wiel
  province_02_desc:
    text: A prefeita de Fyrland era particularmente habilidosa na negociação de subsídios agrícolas e, por conta disso, a província enriqueceu bastante.
    textEng: The Mayor of Fyrland was particularly skilled in negotiating farming subsidies and, as a result, it is a surprisingly affluent province.
  province_02_name:
    text: Fyrland
    textEng: Fyrland
  province_03_desc:
    text: Região famosa por ter mais ovelhas do que pessoas.
    textEng: A region famous for the fact its sheep population is larger than its people.
  province_03_name:
    text: Logge
    textEng: Logge
  province_04_desc:
    text: Região primariamente agrícola, mas famosa por suas feiras sazonais muito populares entre turistas.
    textEng: A region mostly dealing with agriculture, though its famous holiday markets make it popular for tourists.
  province_04_name:
    text: Mæpple
    textEng: Mæpple
  province_05_desc:
    text: Bastante próspera, é uma das primeiras províncias a adotar técnicas agrícolas modernas.
    textEng: One of the first to adopt modern farming techniques, it is a thriving agricultural province.
  province_05_name:
    text: Hosfred
    textEng: Hosfred
  province_06_desc:
    text: 'Berço do radar Massar, a tecnologia de comunicação de curtas distâncias usada pela maioria dos exércitos. '
    textEng: 'Birthplace of Massar Radar, the standard short-distance communication technology used by most armies. '
  province_06_name:
    text: Vremmel
    textEng: Vremmel
  province_07_desc:
    text: Balekin abriga algumas das florestas mais exuberantes do país e é popular entre turistas pelas suas trilhas deslumbrantes.
    textEng: Home to some of the most luscious forest in all of the homeland, Balekin is popular with tourists for its many gorgeous hiking trails.
  province_07_name:
    text: Balekin
    textEng: Balekin
  province_08_desc:
    text: Todas as crianças no país querem morar em Brostland pelos rumores de que os bosques locais são habitados por fadas.
    textEng: Every child in homeland wishes they lived in Brostland because of the rumours that the woods are full of fae folk.
  province_08_name:
    text: Brostland
    textEng: Brostland
  province_09_desc:
    text: Já foi uma província agrícola acolhedora, mas a descoberta de veios ricos em minérios levou a uma febre de operações de mineração na última década.
    textEng: Once a quaint farming province, a discovery of mineral-rich veins led to an explosion of mining operations in the last decade.
  province_09_name:
    text: Isadgotte
    textEng: Isadgotte
  province_10_desc:
    text: Malmland abriga as minas mais antigas no país e é responsável por 40% das exportações nacionais de matérias-primas.
    textEng: Home to one of the oldest mining operations in the Strike Circuit, Malmland is responsible for 40% of the country's raw material exports.
  province_10_name:
    text: Malmland
    textEng: Malmland
  province_11_desc:
    text: Bjørrin é uma região de baixa densidade populacional, mais conhecida pela agricultura e por ser uma área de passagem, com poucos trabalhadores no setor de serviços.
    textEng: A sparsely populated region known mainly for its agriculture, Bjørrin is also a commuter hub with very little tertiary industry.
  province_11_name:
    text: Bjørrin
    textEng: Bjørrin
  province_12_desc:
    text: Apesar de ser uma província prioritariamente voltada à mineração, Kongensland também é conhecido por ser o local onde, no passado, a monarquia do país foi finalmente desmantelada após a decapitação do rei.
    textEng: Despite being primarily a mining province, the ironically named Kongensland is most famous for the sight where, centuries ago, the homeland's monarchy was finally dismantled via a beheading of the King.
  province_12_name:
    text: Kongensland
    textEng: Kongensland
  province_13_desc:
    text: O desenvolvimento científico é uma forte tendência nesta região há um bom tempo, a começar pelas pesquisas inovadoras sobre fusão e supercondutividade, que continuam até hoje. Um grande número de unidades experimentais operam na área, então é preciso avançar com cautela.
    textEng: Scientific development has long been booming in this region, starting with landmark research into fusion and superconductivity and continuing to this day. A large number of experimental units operate in the region, so it must be approached with caution.
  province_13_name:
    text: Kruss
    textEng: Kruss
  province_14_desc:
    text: A Capital se beneficia de uma posição defensiva afastada das fronteiras do país e pela proteção da costa a oeste, tendo apresentado forte resistência durante a invasão.
    textEng: Benefiting from a defensive position far from the country's borders and protected by its western seafront, the Capital proved difficult to topple during the invasion.
  province_14_name:
    text: Distrito Capital
    textEng: Capital District
  province_15_desc:
    text: As forças invasoras apresentaram interesse especial na tomada de Styggut, devido à sua importância estratégica. Abriga muitas operações de extração e usinas elétricas.
    textEng: The invading forces took a special interest in taking Styggut over, due to its strategic importance. It's home to many extraction operations and power plants.
  province_15_name:
    text: Styggut
    textEng: Styggut
  province_16_desc:
    text: Midtbolle é o local de nascimento do famoso autor Mikael Nilsson, que menciona o local trinta e sete vezes em sua obra sobre um escritor faminto, [i]Apetite[/i].
    textEng: The birthplace of famous author Mikael Nilsson, Midtbolle is mentioned thirty-seven times in his opus about a starving writer, [i]Appetite[/i].
  province_16_name:
    text: Midtbolle
    textEng: Midtbolle
  province_17_desc:
    text: Stillested certamente é a área menos povoada de todo o país, sendo tomada por florestas e por leis que proíbem o desmatamento acelerado visto em outras províncias.
    textEng: Stillested is by far the least populous area of homeland, dominated by forests and with ancient legislation that bars much of the deforestation the rest of homeland has seen.
  province_17_name:
    text: Stillested
    textEng: Stillested
  province_18_desc:
    text: Lykkedig há muito tempo incentiva a fundação de empresas em seu território, promovendo programas de financiamento e oferecendo acesso a muitos terrenos baratos.
    textEng: Lykkedig has long encouraged technological companies to set up shop there, with its many funding programs and plenty of unused land sold cheap for company campuses.
  province_18_name:
    text: Lykkedig
    textEng: Lykkedig
  province_19_desc:
    text: O cuco-de-asas-pretas já foi o símbolo nacional, mas agora eles só podem ser encontrados em Ungtträ, porque seus habitats naturais foram destruídos nas outras regiões devido à industrialização.
    textEng: The black-winged cuckoo was once homeland's national bird, but now Ungtträ is the only place they can still be seen after their natural habitats had been destroyed due to industrialisation.
  province_19_name:
    text: Ungtträ
    textEng: Ungtträ
  province_20_desc:
    text: Sofreu incêndios devastadores devido a um verão anormalmente seco há dois anos, mas já recuperou grande parte de sua indústria desde então.
    textEng: Though it suffered badly with wildfires caused by an unseasonable dry summer two years ago, it has since recovered most of its industry.
  province_20_name:
    text: Regattal
    textEng: Regattal
  province_21_desc:
    text: A indústria de Sjefunnet está em declínio há quase meia década graças à perda dos melhores e mais capacitados trabalhadores para os polos tecnológicos do país, como Lykkedig.
    textEng: Sjefunnet’s industry has been on the decline here for almost half a decade thanks to losing most of its best and brightest to the homeland’s technology hubs, like Lykkedig.
  province_21_name:
    text: Sjefunnet
    textEng: Sjefunnet
  province_22_desc:
    text: Muitas fábricas optam por instalar suas sedes em Huvudsyster graças a generosos incentivos fiscais.
    textEng: Thanks to generous tax breaks, many manufacturers have their headquarters in Huvudsyster.
  province_22_name:
    text: Huvudsyster
    textEng: Huvudsyster
  province_23_desc:
    text: Evidências de fósseis indicam que esta província mineradora já abrigou um dos mais antigos povoados do país. As forças invasoras já começaram a destruir alguns dos mais importantes sítios arqueológicos.
    textEng: Fossil evidence shows that this mining province was one of the earliest settlements in all of homeland. The invading forces have already begun destroying some of the major historical sites.
  province_23_name:
    text: Båkfist
    textEng: Båkfist
  province_24_desc:
    text: Grande parte das riquezas de Nordtre advêm da exportação de madeira, sem muito impacto de outras indústrias. A província organiza até mesmo festivais anuais populares de carpintaria no outono!
    textEng: Nordtre relies on wood export for much of its riches, as it has little other industry in the province. They even hold popular woodcarving festivals every autumn!
  province_24_name:
    text: Nordtre
    textEng: Nordtre
  province_25_desc:
    text: Há uma década, a Secretaria de Agricultura havia desligado diversas minas na área, mas o novo secretário de Oxbrut estava tentando reanimar a indústria de mineração logo antes da invasão.
    textEng: A decade ago, the Secretary of Agriculture at the time shut down a lot of mining operations in this area, but the new Secretary just before the invasion was working on bringing industry back to Oxbrut.
  province_25_name:
    text: Oxbrut
    textEng: Oxbrut
  province_26_desc:
    text: Røban é uma das províncias mais ricas do país e é um destino comum para novas start-ups.
    textEng: Røban is one of the wealthiest provinces in the homeland and is still a popular destination for young start-ups.
  province_26_name:
    text: Røban
    textEng: Røban
  province_27_desc:
    text: Grande parte desta região pouco povoada é de terras que atendem à indústria madeireira.
    textEng: This sparsely populated region gives over most of its land to forestry.
  province_27_name:
    text: Cottelbrum
    textEng: Cottelbrum
  province_28_desc:
    text: A sede do Instituto fica em Hollis, responsável por muitos dos avanços científicos dos últimos 30 anos. Um grande número de unidades experimentais operam na área, então é preciso avançar com cautela.
    textEng: Home to the Institute, Hollis has been responsible for many scientific breakthroughs over the past 30 years. A large number of experimental units operate in the region, so it must be approached with caution.
  province_28_name:
    text: Hollis
    textEng: Hollis
  province_29_desc:
    text: Esta região é um dos centros industriais mais modernos do país, especializada no processamento de metais de terras raras e fabricação de semicondutores.
    textEng: One of the modern industrial centers of the homeland, this region specializes in rare-earth metal processing and semiconductor manufacturing.
  province_29_name:
    text: Lætes
    textEng: Lætes
  province_30_desc:
    text: Devido à dificuldade de realização de censos, a informação sobre a população de Trom não é precisa, já que o local abriga muitos chalés e vilarejos remotos.
    textEng: Population numbers are not accurate for Trom, due to the difficulty in collecting census information from the more remote hamlets and villages.
  province_30_name:
    text: Trom
    textEng: Trom
  province_31_desc:
    text: Lyngsted já foi conhecida como a terra do carvão, mas com o fechamento das minas há duas décadas, as indústrias fabris se tornaram o foco da província. A área também abriga muitas águas termais.
    textEng: Once known as coal country, Lyngsted's mining closures two decades ago caused manufacturing to become the number one industry in the province. It is also home to many hot springs.
  province_31_name:
    text: Lyngsted
    textEng: Lyngsted
  province_32_desc:
    text: Billesker está situado na extremidade do país e é um local geralmente esquecido, exceto por quem tem interesse na fabricação de plásticos.
    textEng: Tucked in the corner of the country, Billesker is often forgotten by anyone not fascinated by plastics manufacturing.
  province_32_name:
    text: Billesker
    textEng: Billesker
