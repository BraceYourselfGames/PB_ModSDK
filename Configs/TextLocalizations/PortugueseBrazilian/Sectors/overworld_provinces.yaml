entries:
  province_00_desc:
    id: 1
    text: Parte esquecida do país em meio às montanhas de um próspero distrito de mineração em tempos passados. Sem nenhuma indústria estratégica remanescente, a remota região quase não tem presença inimiga. É o primeiro elo fraco da corrente.
    textEng: Tucked into the mountains, this oft forgotten part of the country used to be a booming mining district. With no strategically important industry to speak of, this remote region has nearly no enemy presence. The first weak link in the chain.
  province_00_name:
    id: 1
    text: Hedmark
    textEng: Hedmark
  province_02_desc:
    id: 1
    text: A prefeita de Fyrland era particularmente habilidosa na negociação de subsídios agrícolas e, por conta disso, a província enriqueceu bastante.
    textEng: The Mayor of Fyrland was particularly skilled in negotiating farming subsidies and, as a result, it is a surprisingly affluent province.
  province_02_name:
    id: 1
    text: Fyrland
    textEng: Fyrland
  province_03_desc:
    id: 1
    text: Região famosa por ter mais ovelhas do que pessoas.
    textEng: A region famous for the fact its sheep population is larger than its people.
  province_03_name:
    id: 1
    text: Logge
    textEng: Logge
  province_04_desc:
    id: 1
    text: Região primariamente agrícola, mas famosa por suas feiras sazonais muito populares entre turistas.
    textEng: A region mostly dealing with agriculture, though its famous holiday markets make it popular for tourists.
  province_04_name:
    id: 1
    text: Mæpple
    textEng: Mæpple
  province_07_desc:
    id: 1
    text: Balekin abriga algumas das florestas mais exuberantes de Fyrland e é popular entre turistas pelas trilhas deslumbrantes.
    textEng: Home to some of the most luscious forest in all of Fyrland, Balekin is popular with tourists for its many gorgeous hiking trails.
  province_07_name:
    id: 1
    text: Balekin
    textEng: Balekin
  province_08_desc:
    id: 1
    text: Todas as crianças em Fyrland querem morar em Brostland pelos rumores de que os bosques são repletos de fadas.
    textEng: Every child in Fyrland wishes they lived in Brostland because of the rumours that the woods are full of fae folk.
  province_08_name:
    id: 1
    text: Brostland
    textEng: Brostland
  province_09_desc:
    id: 1
    text: Já foi uma província agrícola acolhedora, mas a descoberta de veios ricos em minérios levou a uma febre de operações de mineração na última década.
    textEng: Once a quaint farming province, a discovery of mineral-rich veins led to an explosion of mining operations in the last decade.
  province_09_name:
    id: 1
    text: Isadgotte
    textEng: Isadgotte
  province_11_desc:
    id: 1
    text: Bjørrin é uma região de baixa densidade populacional, mais conhecida pela agricultura e por ser uma área de passagem, com poucos trabalhadores no setor de serviços.
    textEng: A sparsely populated region known mainly for its agriculture, Bjørrin is also a commuter hub with very little tertiary industry.
  province_11_name:
    id: 1
    text: Bjørrin
    textEng: Bjørrin
  province_12_desc:
    id: 1
    text: Apesar de ser uma província voltada à mineração, Kongensland também tem a fama de ser o local onde, no passado remoto, a monarquia de Fyrland finalmente desmoronou após a decapitação do rei.
    textEng: Despite being primarily a mining province, the ironically named Kongensland is most famous for the sight where, centuries ago, Fyrland's monarchy was finally dismantled via a beheading of the King.
  province_12_name:
    id: 1
    text: Kongensland
    textEng: Kongensland
  province_13_desc:
    id: 1
    text: O desenvolvimento científico é uma forte tendência nesta região há um bom tempo, a começar pelas pesquisas inovadoras sobre fusão e supercondutividade, que continuam até hoje. Um grande número de unidades experimentais operam na área, então é preciso avançar com cautela.
    textEng: Scientific development has long been booming in this region, starting with landmark research into fusion and superconductivity and continuing to this day. A large number of experimental units operate in the region, so it must be approached with caution.
  province_13_name:
    id: 1
    text: Kruss
    textEng: Kruss
  province_15_desc:
    id: 1
    text: As forças invasoras apresentaram interesse especial na tomada de Styggut, devido à sua importância estratégica. Abriga muitas operações de extração e usinas elétricas.
    textEng: The invading forces took a special interest in taking Styggut over, due to its strategic importance. It's home to many extraction operations and power plants.
  province_15_name:
    id: 1
    text: Styggut
    textEng: Styggut
  province_16_desc:
    id: 1
    text: Midtbolle é o local de nascimento do famoso autor Mikael Nilsson, que menciona o local trinta e sete vezes em sua obra sobre um escritor faminto, [i]Apetite[/i].
    textEng: The birthplace of famous author Mikael Nilsson, Midtbolle is mentioned thirty-seven times in his opus about a starving writer, [i]Appetite[/i].
  province_16_name:
    id: 1
    text: Midtbolle
    textEng: Midtbolle
  province_17_desc:
    id: 1
    text: Stillested, de longe a área menos povoada de Fyrland, é repleta de florestas e leis antigas que proíbem o desmatamento acelerado visto em outras províncias.
    textEng: Stillested is by far the least populous area of Fyrland, dominated by forests and with ancient legislation that bars much of the deforestation the rest of Fyrland has seen.
  province_17_name:
    id: 1
    text: Stillested
    textEng: Stillested
  province_18_desc:
    id: 1
    text: Lykkedig há muito tempo incentiva a fundação de empresas em seu território, promovendo programas de financiamento e oferecendo acesso a muitos terrenos baratos.
    textEng: Lykkedig has long encouraged technological companies to set up shop there, with its many funding programs and plenty of unused land sold cheap for company campuses.
  province_18_name:
    id: 1
    text: Lykkedig
    textEng: Lykkedig
  province_19_desc:
    id: 1
    text: O cuco-de-asas-pretas já foi o símbolo nacional de Fyrland, mas agora só costuma dar o ar da graça em Ungtträ, porque os habitats naturais do pássaro sucumbiram à industrialização.
    textEng: The black-winged cuckoo was once Fyrland's national bird, but now Ungtträ is the only place they can still be seen after their natural habitats had been destroyed due to industrialisation.
  province_19_name:
    id: 1
    text: Ungtträ
    textEng: Ungtträ
  province_20_desc:
    id: 1
    text: Sofreu incêndios devastadores devido a um verão anormalmente seco há dois anos, mas já recuperou grande parte de sua indústria desde então.
    textEng: Though it suffered badly with wildfires caused by an unseasonable dry summer two years ago, it has since recovered most of its industry.
  province_20_name:
    id: 1
    text: Regattal
    textEng: Regattal
  province_21_desc:
    id: 1
    text: A indústria de Sjefunnet está em declínio há quase meia década devido à perda dos mais capacitados trabalhadores para os polos tecnológicos de Fyrland, como Lykkedig.
    textEng: Sjefunnet’s industry has been on the decline here for almost half a decade thanks to losing most of its best and brightest to the Fyrland technology hubs, like Lykkedig.
  province_21_name:
    id: 1
    text: Sjefunnet
    textEng: Sjefunnet
  province_22_desc:
    id: 1
    text: Muitas fábricas optam por instalar suas sedes em Huvudsyster graças a generosos incentivos fiscais.
    textEng: Thanks to generous tax breaks, many manufacturers have their headquarters in Huvudsyster.
  province_22_name:
    id: 1
    text: Huvudsyster
    textEng: Huvudsyster
  province_24_desc:
    id: 1
    text: Grande parte das riquezas de Nordtre advêm da exportação de madeira, sem muito impacto de outras indústrias. A província organiza até mesmo festivais anuais populares de carpintaria no outono!
    textEng: Nordtre relies on wood export for much of its riches, as it has little other industry in the province. They even hold popular woodcarving festivals every autumn!
  province_24_name:
    id: 1
    text: Nordtre
    textEng: Nordtre
  province_25_desc:
    id: 1
    text: Há uma década, a Secretaria de Agricultura havia desligado diversas minas na área, mas o novo secretário de Oxbrut estava tentando reanimar a indústria de mineração logo antes da invasão.
    textEng: A decade ago, the Secretary of Agriculture at the time shut down a lot of mining operations in this area, but the new Secretary just before the invasion was working on bringing industry back to Oxbrut.
  province_25_name:
    id: 1
    text: Oxbrut
    textEng: Oxbrut
  province_26_desc:
    id: 1
    text: Røban é uma das províncias mais ricas de Fyrland e é um destino comum para start-ups.
    textEng: Røban is one of the wealthiest provinces in Fyrland and is still a popular destination for young start-ups.
  province_26_name:
    id: 1
    text: Røban
    textEng: Røban
  province_27_desc:
    id: 1
    text: Grande parte desta região pouco povoada é de terras que atendem à indústria madeireira.
    textEng: This sparsely populated region gives over most of its land to forestry.
  province_27_name:
    id: 1
    text: Cottelbrum
    textEng: Cottelbrum
  province_28_desc:
    id: 1
    text: A sede do Instituto fica em Hollis, responsável por muitos dos avanços científicos dos últimos 30 anos. Um grande número de unidades experimentais operam na área, então é preciso avançar com cautela.
    textEng: Home to the Institute, Hollis has been responsible for many scientific breakthroughs over the past 30 years. A large number of experimental units operate in the region, so it must be approached with caution.
  province_28_name:
    id: 1
    text: Hollis
    textEng: Hollis
  province_29_desc:
    id: 1
    text: Região que é um dos centros industriais mais modernos de Fyrland, especializada no processamento de metais de terras raras e fabricação de semicondutores.
    textEng: One of the modern industrial centers of Fyrland, this region specializes in rare-earth metal processing and semiconductor manufacturing.
  province_29_name:
    id: 1
    text: Lætes
    textEng: Lætes
  province_30_desc:
    id: 1
    text: Devido à dificuldade de realização de censos, a informação sobre a população de Trom não é precisa, já que o local abriga muitos chalés e vilarejos remotos.
    textEng: Population numbers are not accurate for Trom, due to the difficulty in collecting census information from the more remote hamlets and villages.
  province_30_name:
    id: 1
    text: Trom
    textEng: Trom
  province_32_desc:
    id: 1
    text: Billesker está situado na extremidade do país e é um local geralmente esquecido, exceto por quem tem interesse na fabricação de plásticos.
    textEng: Tucked in the corner of the country, Billesker is often forgotten by anyone not fascinated by plastics manufacturing.
  province_32_name:
    id: 1
    text: Billesker
    textEng: Billesker
  province_breakthrough_central_desc:
    id: 1
    text: Caminho de importância estratégica pelos Picos de Granito e gargalo fortemente defendido que dá acesso ao resto de Fyrland.
    textEng: Strategically important path through the Granite Peaks. A well defended chokepoint opening the way to the rest of Fyrland.
  province_breakthrough_central_name:
    id: 1
    text: Passagem de Keystone
    textEng: Keystone Pass
  province_breakthrough_line_desc:
    id: 1
    text: Caminho de importância estratégica pela cordilheira das Muralhas do Pôr do Sol. Rota de suprimentos crucial para as forças invasoras e gargalo defensivo que bloqueia o acesso ao resto de Fyrland.
    textEng: Strategically important path through the Sunset Walls mountain range. A critical supply path for the invasion forces and an easily defendable chokepoint blocking the way to the rest of Fyrland.
  province_breakthrough_line_name:
    id: 1
    text: Passagem Ocidental
    textEng: Western Pass
  province_capital_desc:
    id: 1
    text: A Capital apresentou forte resistência durante a invasão, beneficiando-se de uma posição defensiva afastada das fronteiras do país e de proteção pela costa norte.
    textEng: Benefiting from a defensive position far from the country's borders and protected by its northern seafront, the Capital proved difficult to topple during the invasion.
  province_capital_name:
    id: 1
    text: Distrito Capital
    textEng: Capital District
  province_g1_01_desc:
    id: 1
    text: Os habitantes desta província recebem o carinhoso apelido de "beterrabenses", dado o enorme cultivo de beterraba na região.
    textEng: Denizens of this province are affectionately nicknamed "beetniks", thanks to the enormous amount of sugar beets grown in this region.
  province_g1_01_name:
    id: 1
    text: Ostbager-Wiel
    textEng: Ostbager-Wiel
  province_g1_02_desc:
    id: 1
    text: As forças invasoras têm interesse especial na tomada de Styggut, devido à importância estratégica do local como polo de muitas operações de extração e usinas elétricas.
    textEng: The invading forces took a special interest in taking Styggut over, due to its strategic importance. It's home to many extraction operations and power plants.
  province_g1_02_name:
    id: 1
    text: Styggut
    textEng: Styggut
  province_g1_03_desc:
    id: 1
    text: É bastante próspera, porque foi uma das primeiras províncias a adotar técnicas agrícolas modernas.
    textEng: One of the first to adopt modern farming techniques, it is a thriving agricultural province.
  province_g1_03_name:
    id: 1
    text: Hosfred
    textEng: Hosfred
  province_g2_01_desc:
    id: 1
    text: 'Berço do radar Massar, a tecnologia de comunicação de curtas distâncias da maioria dos exércitos. '
    textEng: 'Birthplace of Massar Radar, the standard short-distance communication technology used by most armies. '
  province_g2_01_name:
    id: 1
    text: Vremmel
    textEng: Vremmel
  province_g2_02_desc:
    id: 1
    text: Evidências de fósseis indicam que a região já abrigou um dos mais antigos povoados de Fyrland. As forças invasoras já começaram a destruir alguns dos mais importantes sítios arqueológicos.
    textEng: Fossil evidence shows that this region was one of the earliest settlements in all of Fyrland. The invading forces have already begun destroying some of the major historical sites.
  province_g2_02_name:
    id: 1
    text: Båkfist
    textEng: Båkfist
  province_g2_03_desc:
    id: 1
    text: Lyngsted já foi conhecida como a terra do carvão, mas com o fechamento das minas há duas décadas, as indústrias fabris se tornaram o foco da província. A área também abriga muitas águas termais.
    textEng: Once known as coal country, Lyngsted's mining closures two decades ago caused manufacturing to become the number one industry in the province. It is also home to many hot springs.
  province_g2_03_name:
    id: 1
    text: Lyngsted
    textEng: Lyngsted
  province_g2_04_desc:
    id: 1
    text: Malmland abriga a magnífica Cratera Lasurstein e as minas mais antigas da Área de Impacto. A província é responsável por 20% das exportações nacionais de matérias-primas.
    textEng: Home of the scenic Lasurstein Crater, Malmland boasts one of the oldest mining operations in the Strike Circuit. The province is responsible for 20% of the country's raw material exports.
  province_g2_04_name:
    id: 1
    text: Malmland
    textEng: Malmland
  province_g3_01_desc:
    id: 1
    text: Midtbolle é terra natal do famoso autor Mikael Nilsson, que menciona o local trinta e sete vezes em sua obra sobre um escritor faminto, [i]Apetite[/i].
    textEng: The birthplace of famous author Mikael Nilsson, Midtbolle is mentioned thirty-seven times in his opus about a starving writer, [i]Appetite[/i].
