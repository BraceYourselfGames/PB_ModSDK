entries:
  cm_boss_bt_enrage_cas_ml_text_00:
    text: Solicitando suporte aéreo de emergência! Afastem esses mekas de nós!
    textEng: Requesting emergency air support! Get these mechs off of us!
  cm_boss_bt_enrage_cas_ml_text_01:
    text: Aeronave de suporte aéreo se aproximando. Ataque de mísseis iminente.
    textEng: CAS aircraft vectoring in, missile strike imminent.
  cm_boss_bt_enrage_cas_ml_text_02:
    text: Suporte aéreo em aproximação final. Destrua-o.
    textEng: Close air support on final approach. Blast them into bits.
  cm_boss_bt_enrage_cas_ml_text_03:
    text: Suporte aéreo próximo. Alvo na mira, mísseis a postos.
    textEng: Air support inbound. Target lock acquired, missiles primed.
  cm_boss_bt_enrage_start_ehp_text_00:
    text: Integridade da fuselagem comprometida! Ativando protocolos de emergência, redirecionando energia para as armas de reserva.
    textEng: Hull integrity compromised! Activating emergency protocols, sending power to reserve weapons.
  cm_boss_bt_enrage_start_wpn_text_00:
    text: Integridade da fuselagem comprometida! Ativando protocolos de emergência, redirecionando energia para as armas de reserva.
    textEng: Primary weapon system lost! Activating emergency protocols, sending power to reserve weapons.
  cm_boss_bt_shockwave_near_text_00:
    text: Alvos próximos. Carregando uma onda de choque pressurizada para proteger o núcleo.
    textEng: Targets in close proximity. Charging a pressure shockwave to protect the core.
  cm_boss_bt_wpn_launcher_block_text_00:
    text: Lançando mísseis para impedir o avanço.
    textEng: Launching missiles to block the advance.
  cm_boss_bt_wpn_launcher_block_text_01:
    text: Mísseis a postos, sequência de impedimento.
    textEng: Missiles primed, launching area denial sequence.
  cm_boss_bt_wpn_launcher_block_text_02:
    text: Rajada de mísseis de impedimento.
    textEng: Launching area denial missile volley.
  cm_boss_bt_wpn_launcher_ranged_counter_text_00:
    text: Alvo fora do alcance detectado. Lançando mísseis de longo alcance para interceptar.
    textEng: Out of bounds target detected. Launching long range missiles to intercept.
  cm_boss_bt_wpn_launcher_surround_text_00:
    text: Padrão de lançamento de mísseis C. Cercando o alvo.
    textEng: Missile launch pattern C, surrounding the target.
  cm_boss_bt_wpn_launcher_surround_text_01:
    text: Saturando o alvo, mísseis a postos.
    textEng: Saturating target, missiles primed.
  cm_boss_bt_wpn_launcher_surround_text_02:
    text: Lançamento de mísseis confirmado. Cercando o alvo.
    textEng: Missile launch confirmed, encircling the target.
  cm_boss_bt_wpn_main_generic_locked_text_00:
    text: Alvo adiante, mira travada. Preparando a arma principal.
    textEng: Target ahead, guidance lock acquired. Arming the primary weapon.
  cm_boss_bt_wpn_main_left_locked_text_00:
    text: Alvo adiante, disparando a arma esquerda.
    textEng: Target ahead, firing the left weapon.
  cm_boss_bt_wpn_main_left_locked_text_01:
    text: Mira travada à esquerda. Preparando para disparar a arma esquerda.
    textEng: Target lock on the left, preparing to fire the left weapon.
  cm_boss_bt_wpn_main_multi_locked_text_00:
    text: Alvo adiante. Preparando armas principais. Aguardando travamento total da mira.
    textEng: Target ahead, preparing main guns. Waiting for full target lock.
  cm_boss_bt_wpn_main_multi_pattern_c_text_00:
    text: 'Alvo adiante. Preparando armas principais. Padrão C: impedindo aproximação.'
    textEng: 'Target ahead, preparing main guns. Pattern C: blocking approach.'
  cm_boss_bt_wpn_main_multi_pattern_f_text_00:
    text: 'Alvo adiante. Preparando armas principais. Padrão F: suprimindo flancos.'
    textEng: 'Target ahead, preparing main guns. Pattern F: blocking flanks.'
  cm_boss_bt_wpn_main_multi_pattern_v_text_00:
    text: Alvo adiante. Preparando armas principais. Padrão V de varredura.
    textEng: Target ahead, preparing main guns. Sweep pattern V.
  cm_boss_bt_wpn_main_multi_pattern_x_text_00:
    text: Alvo adiante. Preparando armas principais. Padrão X de convergência.
    textEng: Target ahead, preparing main guns. Converging pattern X.
  cm_boss_bt_wpn_main_right_locked_text_00:
    text: Alvo adiante, disparando a arma direita.
    textEng: Target ahead, firing the right weapon.
  cm_boss_bt_wpn_main_right_locked_text_01:
    text: Arma direita com mira travada. Preparando-se para disparar!
    textEng: Right weapon locked on, preparing to fire!
  cm_boss_bt_wpn_main_untargered_sweep_text_00:
    text: Nenhum alvo adiante. Preparando a arma principal para varredura em arco.
    textEng: No target ahead. Arming the primary weapon for an arc sweep.
  cm_boss_bt_wpn_target_left_text_00:
    text: Mira travada no flanco esquerdo.
    textEng: Target lock on the left flank.
  cm_boss_bt_wpn_target_left_text_01:
    text: Alvo avistado à esquerda. Atacando.
    textEng: Target spotted on the left, engaging.
  cm_boss_bt_wpn_target_left_text_02:
    text: Setor esquerdo comprometido. Preparando para atacar.
    textEng: Left sector compromised, preparing to attack.
  cm_boss_bt_wpn_target_right_text_00:
    text: Mira travada no flanco direito.
    textEng: Target lock on the right flank.
  cm_boss_bt_wpn_target_right_text_01:
    text: Alvo na mira à direita. Atacando.
    textEng: Target acquired to the right, engaging.
  cm_boss_bt_wpn_target_right_text_02:
    text: Setor direito comprometido. Preparando para atacar.
    textEng: Right sector compromised, preparing to attack.
  cm_boss_evt_weakpoint_core_destroyed_text_00:
    text: Distribuição de combustível destruída!
    textEng: Fuel line destroyed!
  cm_boss_intro_cruiser_hq_text_00:
    text: Que monstruosidade. Não há necessidade militar para nada como isso. Eles construíram para aterrorizar. Não podemos deixá-lo escapar, comandante. Encontre um ponto fraco e neutralize.
    textEng: What a monstrosity. There is no military need for anything like this, they built it to terrorize. We can't let it escape, Commander. Find a weakness and bring it down.
  cm_boss_intro_cruiser_hq_text_01:
    text: Não vai ser fácil, comandante. Vá para a cobertura imediatamente, enquanto ele ainda está acordando. Lembre-se do sistema de armas, que apresenta a maior ameaça, e neutralize-o rapidamente.
    textEng: This is going to be a tough one, Commander. Take cover immediately, while it's still waking up. Carefully consider the weapon systems posing the highest threat and take them out quickly.
  cm_boss_intro_frigate_hq_text_00:
    text: Esse parece ter uma blindagem leve para o tamanho que tem. Está abarrotado de armas de canhões de artilharia. Procure neutralizá-lo rapidamente, comandante.
    textEng: This one seems to be lightly armored for its size. It's packed to the brim with capital class weapons instead. Try to quickly neutralize it, Commander.
  cm_boss_intro_frigate_hq_text_01:
    text: Ele ainda está acordando, comandante! Aproveite para atacar primeiro ou encontre cobertura antes que nossas unidades sejam atacadas!
    textEng: It's still waking up, Commander! Take the opportunity to strike first or find cover before our units are under fire!
  cm_boss_intro_shieldbearer_hq_text_00:
    text: Vai ser um osso duro de roer, comandante. O peso de todos esses escudos o torna lento, mas tenha muitíssimo cuidado.
    textEng: This will be a tough nut to crack, Commander. It's almost buckling under the weight of all these shields. Exercise extreme caution.
  cm_boss_intro_shieldbearer_hq_text_01:
    text: Esses escudos vão ser um desafio. Tente se concentrar em um e desgaste-o até chegar ao centro. Não baixe a guarda.
    textEng: These shields are going to be a challenge. Try to focus on one and whittle it down to get to the core. Don't let your guard down.
  cm_boss_intro_text_00:
    text: Alvos avistados. Inicializando sistemas de armas. Preparando para disparar em 5 segundos.
    textEng: Targets sighted, initializing weapon systems. Ready to fire in 5 seconds.
  cm_boss_intro_text_01:
    text: Alerta de intruso. Interrompendo reabastecimento. Inicializando sistemas de armas.
    textEng: Intruder alert. Interrupting refueling, initializing weapon systems.
  cm_boss_intro_text_02:
    text: 'Alvos rastreados entrando no alcance. Inicializando protocolos de extermínio. '
    textEng: 'Tracked targets entering range. Initializing termination protocols. '
  cm_boss_intro_text_03:
    text: Iniciando protocolos de extermínio. Neutralização estimada em 10 segundos.
    textEng: Engaging termination protocols. Estimated flatline within 10 seconds.
  cm_boss_intro_text_04:
    text: Novos alvos ao alcance. Sistemas de armas a postos. Preparando para disparar.
    textEng: New targets in range. Weapon systems online, preparing firing solutions.
  cm_boss_intro_tutorial_hq_text_00:
    text: É complicado, comandante. Essas plataformas pesadas não eram usadas desde a invasão. Brutamontes era como os chamávamos. Difíceis de operar, mas devastadores no campo de batalha. Todo cuidado é pouco.
    textEng: Well, this is something, Commander. Those heavy platforms haven't been in use since the invasion. Behemoths, we called them. Difficult to run, but devastating on the battlefield. Exercise extreme caution.
  cm_boss_layout_cruiser_generators_destroyed_text_00:
    text: Geradores externos desativados! Perda de energia nas armas principais e na propulsão! Passando para a energia interna e ativando armas de reserva!
    textEng: External generators down! Power loss to deck weapons and propulsion! Switching to internal power, activating reserve weapons!
  cm_boss_layout_frigate_generator_destroyed_text_00:
    text: Gerador externo perdido. Repassando para energia interna! Perdendo velocidade de movimento.
    textEng: External generator lost, switching to internal power! Losing movement speed.
  cm_boss_layout_frigate_shield_lost_text_00:
    text: Escudo perdido. Aumentando velocidade.
    textEng: Shield lost. Increasing speed.
  cm_boss_layout_frigate_shield_lost_text_01:
    text: Escudo externo perdido. Carga reduzida, aumentando velocidade.
    textEng: External shield lost. Load reduced, increasing speed.
  cm_boss_layout_frigate_shield_lost_text_02:
    text: Placa de escudo destruída. Redirecionando energia para a propulsão.
    textEng: Shield plate destroyed. Redirecting power to propulsion.
  cm_boss_outro_core_destroyed_text_00:
    text: Transmissão de emergência! Temos incêndios internos se espalhando em todos os setores. A superestrutura está totalmente destruída, nosso reator está se derretendo! Solicitando--
    textEng: This is an emergency broadcast! We have internal fires spreading in all sectors, the superstructure is blown to bits, our reactor is melting down! Requesting—
  cm_boss_outro_core_destroyed_text_01:
    text: Como isso é possível?! Onde estão os reforços? Onde está a evacuação e o suporte aéreo?! Precisamos de ajuda!
    textEng: How is this possible?! Where are the reinforcements, where is evac and air support?! We need help!
  cm_boss_outro_core_destroyed_text_02:
    text: Falhas sequenciais nos sistemas! Redirecionar a energia do núcleo, iniciar supressão de incêndios! Se ganharmos tempo, podemos--
    textEng: Cascading system failures all over! Reroute power away from the core, engage fire suppression! If we can buy some time, then—
  cm_boss_outro_core_destroyed_text_03:
    text: Essa deveria ser a nossa reviravolta! Cadê nossa extração?! Alguém? Ninguém?!
    textEng: This was supposed to turn the tide! Where's our evac?! Someone, anyone?!
  cm_boss_outro_core_destroyed_text_04:
    text: Isso é impossível! Como eles estão fazendo isso com apenas alguns mekas?! Onde estão nossas unidades terrestres?!
    textEng: This is impossible! How are they doing this with just a few mechs?! Where are our land assets?!
  cm_boss_outro_core_destroyed_text_05:
    text: Precisamos de aeronaves de suporte aéreo, de transporte e artilharia nessas coordenadas agora! Ainda não é tarde demais. Nós ainda podemos--
    textEng: We need every CAS aircraft, every dropship, every artillery shell at these coordinates, now! It's not too late, we can still—
  cm_boss_outro_victory_hq_text_00:
    text: Incrível trabalho, comandante! Fizemos o impossível e eliminamos uma ameaça que poderia ter aniquilado as forças da Guarda Nacional. Acho que nossos mekanautas merecem um descanso.
    textEng: Incredible work, Commander! We did the impossible and brought down a threat that could have decimated the Home Guard forces. I think our pilots have earned a well deserved rest.
  cm_boss_outro_victory_hq_text_01:
    text: Missão cumprida, comandante! Que proeza. A Guarda Nacional vai ficar aliviada com a notícia. Hora de reagrupar e reabastecer. Nossos mekanautas merecem descansar depois dessa.
    textEng: Mission accomplished, Commander! What a feat. The Home Guard is sure to be relieved to hear the news. Time to regroup and resupply, our pilots deserve to rest after this.
  cm_boss_outro_victory_hq_text_02:
    text: Missão cumprida! Já estamos repassando as imagens para a Guarda Nacional. Vão ser notícias muito bem-vindas. Com essa unidade fora de combate, a Guarda Nacional não vai ter dificuldade em expulsar as forças restantes da província.
    textEng: Mission accomplished! We're already relaying the footage to the Home Guard, this is sure to be welcome news. With this asset out of commission, they should have no trouble routing the remnant forces out of the province.
  cm_boss_outro_victory_hq_text_03:
    text: Que operação fantástica, comandante. Com essa unidade neutralizada, não há nada que as forças invasoras possam fazer para permanecer na província. Pode não ser uma boa ideia continuar aqui. Vamos embora.
    textEng: Astonishing operation, Commander. With this asset lost, there is nothing the invasion forces can do to hold onto the province. It might be unwise to stick around, let's head out.
  cm_breakin_entrance_text_00:
    text: Belo trabalho, comandante. As equipes de recuperação estão a caminho pra analisar o conteúdo dessa reserva.
    textEng: Great work, Commander. Salvage crews are on their way to discover the contents of this cache.
  cm_capital_center_inv_elite_m1_text_00:
    text: Exorcistas presentes. Preparando para expulsar Fantasmas.
    textEng: Exorcist Team is present. Preparing to banish Phantoms.
  cm_capital_center_inv_elite_m2_text_00:
    text: Vocês já arrastaram essa situação o suficiente, Brigada. Espero que gostem de ser soterrados pelos seus próprios destroços.
    textEng: You’ve dragged this on long enough, Brigade. I hope you enjoy being buried in the rubble you’ve made.
  cm_capital_center_inv_experimental_text_00:
    text: Equipe de Pesquisa Ômega sendo enviada. Estejam avisados, temos permissão para nivelar o campo de batalha.
    textEng: Research Asset Omega is deploying. All subjects be advised, we are cleared to level the playing field.
  cm_capital_center_inv_fast_text_00:
    text: Esquadrão de Patrulha chegando com chumbo quente! A Brigada não vai dar nem pro cheiro.
    textEng: Ranger squad coming in with guns hot! Brigade won’t know what hit them.
  cm_capital_center_inv_heavy_text_00:
    text: Falange avançando pra encurralar os alvos prioritários!
    textEng: Phalanx detachment moving to box in Hotel Victor Tangos!
  cm_capital_center_inv_long_text_00:
    text: A equipe de franco-atiradores está de olho na mira, não esperem sobreviventes.
    textEng: Deadeye fireteam is taking aim, don’t expect survivors.
  cm_capital_center_inv_start_m1_text_00:
    text: Aqui é codinome Regente. Ponham um fim a essas histórias de fantasmas. Câmbio.
    textEng: This is Callsign Crownholder. Put these ghost stories to rest, out.
  cm_capital_center_inv_start_m2_text_00:
    text: Considere essa batalha a sua última, Brigada Fantasma.
    textEng: Consider this battle your last, Phantom Brigade.
  cm_capital_center_pb_arrive_hg_text_00:
    text: Ei, comandante. A cavalaria chegou! Vamos meter bala nesses invasores!
    textEng: Hey Commander, cavalry’s here! Give these invaders some lead!
  cm_capital_center_pb_start_m1_text_00:
    text: Chefe, o comando inimigo está posicionado aqui sob proteção pesada. Chegou a hora.
    textEng: Boss, enemy command is stationed here with heavy guard. This is it.
  cm_capital_center_pb_start_m2_text_00:
    text: Se eliminarmos eles aqui, a Capital é nossa!
    textEng: If we take em’ out here, the Capital is ours!
  cm_capital_outskirts_hg_reinforcement_text_00:
    text: Atenção, Brigada! Reforços aéreos inimigos se aproximam de vocês!
    textEng: Heads up, Brigade! Hostile dropship reinforcements enroute to you!
  cm_capital_outskirts_hg_start_m1_text_00:
    text: Não esperem uma briga fácil, Brigada! Não há tropas melhores do que essas.
    textEng: Don’t expect an easy tussle, Brigade! These troops are the best of the best.
  cm_capital_outskirts_hg_start_m2_text_00:
    text: Se conseguirem reduzir os números inimigos nessa batalha, podemos dar cobertura durante a segunda fase.
    textEng: If you can thin out the crowd in this battle, we can cover your back during the second phase.
  cm_capital_outskirts_inv_barrier_1_m1_text_00:
    text: A linha de defesa inicial foi quebrada. Todas as unidades, atenção. A Brigada está vindo com tudo.
    textEng: Initial defensive line is breached, all units be advised Brigade is pushing strong.
  cm_capital_outskirts_inv_barrier_1_m2_text_00:
    text: Chamando todas as unidades disponíveis. Precisamos de reforços na segunda linha de defesa.
    textEng: Request for all callsigns available, reinforcements needed at second defensive line.
  cm_capital_outskirts_inv_barrier_2_text_00:
    text: 'Todas as unidades, prioridade: não podemos falhar agora. Não batam em retirada. Não permitam que a Brigada chegue no centro da Capital. Destruam o inimigo. Câmbio.'
    textEng: 'All callsigns, priority message: This is a no-fail task. Do not retreat. Do not allow Brigade into the Capital Center. Destroy the Enemy. Out.'
  cm_capital_outskirts_inv_reinforcement_text_00:
    text: Os Liquidantes estão em cena. Avançando para eliminar.
    textEng: Liquidator Team is on scene. Moving to eliminate.
  cm_capital_outskirts_inv_start_text_00:
    text: 'Guardião a todas as unidades: a Brigada Fantasma está na área. Eliminem sem dó, chamem reforços. Câmbio.'
    textEng: Gatekeeper-Actual to all callsigns, Phantom Brigade is on site. Eliminate with prejudice, signal for reinforcements, out.
  cm_capital_outskirts_pb_start_text_00:
    text: Chefe, nosso objetivo aqui é chegar ao centro da Capital.
    textEng: Boss, objective here is to reach the Capital center.
  cm_director_crew_enemydown1_text_00:
    text: Conseguiu pegar o ângulo alto naquela tomada? Ótimo, esplêndido!
    textEng: Did you get the high angle on that shot? Good, splendid!
  cm_director_crew_enemydown1_text_01:
    text: Tenta pegar a explosão inteira e segura a câmera firme!
    textEng: Make sure you catch the explosion in full, and hold the camera steady!
  cm_director_crew_enemydown1_text_02:
    text: Vamos ter que usar essa nos créditos iniciais, nossa.
    textEng: We’ll have to use that one for our opening credits, my goodness.
  cm_director_crew_enemydown1loss_text_00:
    text: Ufa... estamos ganhando embalo. Segura bem a câmera! Queremos filmar a Brigada virando o jogo!
    textEng: Phew...we’re gaining traction. Make sure you hold that camera steady, we want to capture the Brigade turning the tide!
  cm_director_crew_enemydown1loss_text_01:
    text: Ainda bem. Comandante, revida com tudo!
    textEng: Thank goodness. Commander, hit them back hard!
  cm_director_crew_enemydown3_text_00:
    text: Viu como contrastam com os arredores? Essas formas! As cores!
    textEng: See how they contrast with the surrounding area...those shapes! The colors!
  cm_director_crew_enemydown3_text_01:
    text: Pega o espaço aberto ao redor do inimigo! Temos que mostrar a Brigada dizimando as forças deles. Mise-en-scène, pessoal! O que tão ensinando no curso de cinema hoje em dia?
    textEng: Capture the open space around the enemy! We have to show the Brigade whittling down their numbers. Mise-en-scène, people! What do they teach you in film school these days?
  cm_director_crew_enemydown3_text_02:
    text: Você é um maestro do campo de batalha, comandante. Se esse lance de herói não der certo, me dá uma ligada.
    textEng: You’re a maestro of the battlefield, Commander. If this hero business doesn’t work out, give me a call.
  cm_director_crew_enemydown3loss_text_00:
    text: Isso! Vira o jogo, a gente precisa virar o jogo! Câmera A, acompanha a Brigada. Câmera B, foco no inimigo.
    textEng: Yes…! Turn the tide, we need to turn the tide! Camera A, track the Brigade. Camera B, keep your focus on the enemy.
  cm_director_crew_enemydown3loss_text_01:
    text: A Brigada tá virando a briga. Vamos lá, mantém a câmera firme...!
    textEng: The Brigade is turning the fight around. Come on, now, keep that camera steady…!
  cm_director_crew_enemydown3loss_text_02:
    text: Segura firme. A Brigada tá fazendo pressão, não queremos deixar de filmar isso...
    textEng: Hold still, now. The Brigade is putting on the pressure, we don’t want to miss this…
  cm_director_crew_enemydown6_text_00:
    text: Centraliza a câmera atrás da Brigada, vamos precisar de uma cena pros trailers!
    textEng: Center the camera behind the Brigade, we’ll need something for the trailers!
  cm_director_crew_enemydown6_text_01:
    text: Olha só pra isso... O filme inteiro poderia ser isso... Que maravilha!
    textEng: Will you look at that...the whole film could just be this...how marvellous!
  cm_director_crew_enemydown6_text_02:
    text: Acabamos de fazer história no cinema, meus amigos. O legado dessa produção vai viver mais que todos nós.
    textEng: We’ve just made cinema history, my friends. The legacy of this piece shall outlive us all.
  cm_director_crew_enemydown6loss_text_00:
    text: Conseguiu pegar aquela cena? Ótimo... as pessoas precisam saber qual foi o preço por esse momento.
    textEng: Did you capture that shot? Good...the people will need to know what the price for this moment is.
  cm_director_crew_enemydown6loss_text_01:
    text: Guarda bem as imagens... Nada pode acontecer com o filme, não depois disso tudo!
    textEng: Keep that footage safe...make sure nothing happens to the film, not after all of that!
  cm_director_crew_enemydown6loss_text_02:
    text: Vocês ganharam...? Entendi, que... que bom. Podemos vazar agora?
    textEng: '...You won…? I see, that’s...that’s good. Can we leave now?'
  cm_director_crew_enemyejected1_text_00:
    text: Ângulo baixo naquela ejeção! Agora! Essa vai pros trailers, meus amigos!
    textEng: Low angle on the ejection! Now! That’s one for the trailers, my friends!
  cm_director_crew_enemyejected1_text_01:
    text: Minha nossa, isso foi planejado, comandante? Foi uma cena valiosa!
    textEng: Oh my, was that planned, Commander? That shot was money!
  cm_director_crew_enemyejected1_text_02:
    text: Depressa, longa distância no mekanauta ejetando! Excelente, excelente. Olha o contraste com o céu!
    textEng: Quickly, long shot on the ejecting pilot! Excellent, excellent. See how they look against the sky!
  cm_director_crew_enemyejected1_text_03:
    text: Conseguimos uma cena acompanhando o mekanauta ejetando?
    textEng: Did we get a tracking shot on the pilot ejecting?
  cm_director_crew_pbejected1_text_00:
    text: A pessoa... vai ficar bem, comandante?
    textEng: Will...they be all right, Commander?
  cm_director_crew_pbejected1_text_01:
    text: Foco no mekanauta... Talvez... talvez consigamos rastrear onde ele cair.
    textEng: Focus on the pilot...perhaps...perhaps we’ll be able to track where they land.
  cm_director_crew_pbejected1_text_02:
    text: Era... pra isso acontecer?
    textEng: Is that...supposed to happen?
  cm_director_crew_pbelimintated1_text_00:
    text: N-não desvia a câmera. As pessoas precisam ver isso...
    textEng: D-don’t turn the camera away. People will need to see this…
  cm_director_crew_pbelimintated1_text_01:
    text: '...'
    textEng: '...'
  cm_director_crew_pbelimintated1_text_02:
    text: Meus pêsames, comandante. Não sei o que dizer...
    textEng: '...my condolences, Commander. I don’t know what to say…'
  cm_draft_frontal_enemy_1ejected_text_00:
    text: O inimigo ejetou. Mantenham a formação, equipe. As defesas deles tão enfraquecendo!
    textEng: Enemy has just ejected. Hold formation, team, their defences are weakening!
  cm_draft_frontal_enemy_1uniteliminated_text_00:
    text: Eles tão aqui pra pegar a carga? Equipe de segurança, não deixem eles quebrarem nossas defesas.
    textEng: Are they here for the cargo? Security team, make sure they don't breach our defenses.
  cm_draft_frontal_enemy_1uniteliminated_text_01:
    text: Perdemos uma unidade. Já é demais! Que seja a última baixa, senão o comando vai ficar sabendo disso.
    textEng: We've lost one unit. That is one too many! Make sure that was the last casualty, or Command will be hearing about this.
  cm_draft_frontal_enemy_3unitseliminated_text_00:
    text: Sob forte ataque...! Avisem o comando que perdemos unidades!
    textEng: Taking heavy fire...! Send word to Command that we've lost units!
  cm_draft_frontal_enemy_3unitseliminated_text_01:
    text: O comando precisa ficar sabendo... Nossa segurança foi violada... Patrulhas comprometidas...! Baixas aos montes!
    textEng: '...Command needs to know...security has been breached...patrols compromised...! Taking heavy casualties!'
  cm_draft_frontal_enemy_battlestart_text_00:
    text: Equipe de segurança, temos inimigos se aproximando! Assumam formação defensiva e eliminem a ameaça!
    textEng: Security team, we have incoming hostiles! Take defensive formations and eliminate the threat!
  cm_draft_frontal_enemy_battlestart_text_01:
    text: 'Isso é...? Equipe de segurança: a Brigada Fantasma foi avistada no perímetro se aproximando depressa! Repito: Brigada Fantasma chegando!'
    textEng: 'Is that...? Security team: Phantom Brigade has been spotted at the perimeter, approaching fast! Repeat: Phantom Brigade is incoming!'
  cm_draft_frontal_enemy_guerrilladown_text_00:
    text: Unidade de suporte inimiga abatida! Mantenham a pressão, equipe de segurança. Não deixem que se reagrupem!
    textEng: Enemy support unit down! Keep up the pressure, security team. Don't let them regroup!
  cm_draft_frontal_enemy_guerrilladown_text_01:
    text: Eliminamos uma unidade de suporte. Deve atrapalhar eles um pouco.
    textEng: We've taken out one of their support units. That should slow them down.
  cm_draft_frontal_enemy_pbpilotdown_text_00:
    text: Excelente. Equipe, concentrar fogo nos inimigos que restam!
    textEng: Excellent. Team, focus your fire on the remaining hostiles!
  cm_draft_frontal_enemy_pbpilotdown_text_01:
    text: É isso que acontece quando se fica arrogante, Brigada. Não pensem que vão sair daqui com vida!
    textEng: That's what happens when you get cocky, Brigade. Don't think you're walking out of here alive!
  cm_draft_frontal_guerrillas_1tankdown_text_00:
    text: 'Uma de nossas unidades terrestres foi abatida. Repito: unidade terrestre abatida.'
    textEng: 'One of our ground units is down. Repeat: ground unit down.'
  cm_draft_frontal_guerrillas_1tankdown_text_01:
    text: Comandante, sabe que estamos com você, mas não esquece que não estamos equipados pra sofrer ataques assim.
    textEng: Commander, you know we've got your back, but remember that we're not equipped to take hits like this.
  cm_draft_frontal_guerrillas_2tanksdown_text_00:
    text: Droga... Vamos garantir que tenha valido a pena alcançando os moradores, comandante...
    textEng: Damn it...let's make sure that was worth it, and get to those villagers, Commander...
  cm_draft_frontal_guerrillas_2tanksdown_text_01:
    text: Nossos combatentes sabiam dos riscos, comandante... Temos que resgatar os moradores, custe o que custar!
    textEng: Our fighters knew the risks, Commander...we have to get those villagers, no matter what it takes!
  cm_draft_frontal_guerrillas_2tanksdown_text_02:
    text: Duas unidades abatidas... Comandante, não há mais tanques chegando. O resto é com você.
    textEng: "...Two units down...Commander, we don't have any more tanks incoming. The rest is up to you."
  cm_draft_frontal_pb_2enemyeliminated_text_00:
    text: Estamos encurralando eles! Só mais um pouquinho, chefe, e chegaremos naqueles civis...
    textEng: We're backing them into a corner! Just a little more, boss, and we can get to those civilians...
  cm_draft_frontal_pb_pilotdown_text_00:
    text: Como foi que...? Comandante, não podemos... não podemos perder mais gente assim. Vamos botar pressão!
    textEng: How could this...? Commander, we can't...we can't lose more people like this. Let's put on the pressure!
  cm_draft_frontal_pb_pilotejected_text_00:
    text: O mekanauta tá seguro, fora da zona de perigo, chefe! Vamos encontrá-lo imediatamente depois disso...
    textEng: Pilot's safely out of the hot zone, boss! We should rendezvous with them ASAP after this...
  cm_draft_frontal_pb_tankdown_text_00:
    text: Chefe, sabemos que a luta pode desandar a qualquer momento, mas é melhor não desgastar demais as forças da Guarda Nacional!
    textEng: Boss, we know the fight can go sideways at any moment, but we should make sure we don't strain the Home Guard forces too much!
  cm_draft_retry_enemy_1pilotdown_text_00:
    text: Não deixem eles chamarem reforços, equipe terrestre. Vamos deter a Brigada de uma vez por todas, aqui e agora!
    textEng: Make sure they do not get back up, ground team. We'll halt the Brigade for good, right here and now!
  cm_draft_retry_enemy_battlestart_text_00:
    text: Resolveram voltar, é? Se gostam tanto assim de tomar um couro, Brigada, ajudamos com prazer!
    textEng: Back again, are you? If you're that much of a glutton for punishment, Brigade, we will gladly oblige!
  cm_draft_retry_guerrillas_1allytankdown_text_00:
    text: Não podemos morrer aqui, não assim. Vamos virar o jogo e chegar nos moradores!
    textEng: We can't die here, not like this. Let's turn this around and get to those villagers!
  cm_draft_retry_guerrillas_3enemieseliminated_text_00:
    text: Continua pressionando, comandante! Estamos quase lá. Vamos devolver os moradores pras suas famílias!
    textEng: Keep pressing them, Commander! We're close - let's get those villagers back to their families!
  cm_draft_retry_guerrillas_battlestart_text_00:
    text: Dessa vez, não estamos com a vantagem, comandante... A luta vai ser difícil.
    textEng: We don't have the advantage this time, Commander...expect a tough fight.
  cm_draft_stealth_enemy_1enemydown_text_00:
    text: A equipe de batedores já devia ter voltado! Onde foi que se meteram?
    textEng: The scouting team should've been back by now! Where the hell did they go?
  cm_draft_stealth_enemy_1enemydown_text_01:
    text: Droga. Nos pegaram de surpresa, mas agora precisamos virar o jogo!
    textEng: Damn. They caught us by surprise, but now we need to turn the tide!
  cm_draft_stealth_enemy_3enemydown_text_00:
    text: Onde tá a equipe de batedores, caramba?! Estamos sob forte ataque!
    textEng: Where in blazes is the scouting team?! We're taking heavy fire!
  cm_draft_stealth_enemy_3enemydown_text_01:
    text: Relatório... Equipe de batedores em confronto... Nenhum reforço chegando!
    textEng: Report...scouting team is engaged...no reinforcements incoming!
  cm_draft_stealth_enemy_battlestart_text_00:
    text: Quê, de onde surgiu a Brigada? A patrulha informou que a barra tava limpa!
    textEng: What, where did the Brigade come from? Patrol said the area was clean!
  cm_draft_stealth_enemy_pilotdown_text_00:
    text: Façam com que eles se arrependam de ter dado as caras aqui hoje, equipe. Eliminem o esquadrão inteiro!
    textEng: Make them regret showing up here today, team. Take out the whole squad!
  cm_draft_stealth_enemy_pilotdown_text_01:
    text: Um ataque furtivo... tsc. Equipe, concentrem o ataque nos mekas restantes!
    textEng: Some sneak attack that was...tch. Now team, focus fire on the rest of those mechs!
  cm_draft_stealth_enemy_pilotejected_text_00:
    text: Bom trabalho, agora a Brigada tá no papo.
    textEng: Good work, we've got the Brigade on the ropes now.
  cm_draft_stealth_guerrillas_1enemyeliminated_text_00:
    text: Eles ainda estão na nossa cola, Brigada. Distração correndo como planejamos.
    textEng: They're still on our tail, Brigade. Diversion is going as planned.
  cm_draft_stealth_guerrillas_1enemyeliminated_text_01:
    text: Brigada, eles foram imobilizados pela equipe de distração. Vamos mantê-los aqui até recebermos o sinal para recuar!
    textEng: Brigade, the diversion team has got them pinned. We'll hold them here until we get the signal to disengage!
  cm_draft_stealth_guerrillas_1pilotdown_text_00:
    text: Relatório... o quê? Um de seus mekanautas? Droga... vamos segurá-los aqui, mas não nos resta muito tempo!
    textEng: Status report...what? One of your pilots? Damn it...we'll keep holding them here, but we don't have much time left!
  cm_draft_stealth_guerrillas_1pilotdown_text_01:
    text: Seu mekanauta...? Droga. Equipe de distração, mantenham a pressão! A Brigada tá perdendo terreno!
    textEng: Your pilot...? Damn it. Diversion team, keep up the pressure! Brigade team is losing ground!
  cm_draft_stealth_guerrillas_1pilotejected_text_00:
    text: Ejeção... o rádio tá... interferência... Brigada, estamos ficando sem tempo... terminem de uma vez!
    textEng: "...Ejection...comms are...interference...Brigade, we're running out of time...finish it quickly!"
  cm_draft_stealth_guerrillas_2enemieseliminated_text_00:
    text: Não parece que eles se deram conta do que tá acontecendo, Brigada, mas eu não demoraria por aí se fosse vocês.
    textEng: Doesn't look like they've realized what's happening yet, Brigade, but I wouldn't linger there much longer if I were you.
  cm_draft_stealth_guerrillas_2enemieseliminated_text_01:
    text: A equipe de distração continua ativa, mas eles estão botando pressão. Não vamos aguentar muito tempo, Brigada!
    textEng: Diversion team is still engaged, but they're putting on the pressure. We can't keep this up much longer, Brigade!
  cm_draft_stealth_guerrillas_2enemieseliminated_text_02:
    text: A equipe de distração os imobilizou, mas logo vamos precisar da Brigada pra resgatar os moradores!
    textEng: Diversion team has got 'em pinned, but we're going to need the Brigade to extract those villagers soon!
  cm_draft_stealth_pb_2enemyeliminated_text_00:
    text: Eles estão em alerta, chefe! Vamos pôr um ponto final nisso e tirar essas pessoas daqui!
    textEng: We've got 'em on their toes, boss! Let's finish this quickly and get those people out of there!
  cm_draft_stealth_pb_pilotdown_text_00:
    text: Chefe, não podemos sofrer perdas assim... Não temos o apoio da Guarda Nacional aqui...!
    textEng: Boss, we can't take losses like this...we don't have Home Guard support here...!
  cm_draft_stealth_pb_pilotejected_text_00:
    text: Avistamos o mekanauta, comandante. Parece que escapou em segurança!
    textEng: We've got eyes on the pilot, Commander. Looks like they're out safely!
  cm_exit_reinforcement_hold_text_00:
    text: Recebi um sinal de barra limpa. Adiando envio de esquadrão. Unidades na região, confirmem situação do inimigo.
    textEng: Received an all clear signal. Delaying drop squad launch, units on site, confirm enemy status.
  cm_exit_reinforcement_hold_text_01:
    text: Nenhuma atividade detectada. Unidades na região, informem a situação do inimigo.
    textEng: No longer detecting any activity. Units on site, report enemy status.
  cm_exit_reinforcement_hold_text_02:
    text: Precisamos de uma atualização de situação. Não vemos atividades no radar, esquadrão em espera. Vocês acabaram com eles?
    textEng: Status update required, we're no longer seeing actvitity on our scans, drop squad on hold. Did you finish them off?
  cm_exit_reinforcement_hold_text_03:
    text: Esquadrão em espera. O radar não mostra nenhuma atividade. Unidades na região, informem a situação dos rebeldes.
    textEng: Drop squad on hold, scan no longer shows any activity. Units on site, report rebel unit status.
  cm_ftue_base_hq_generatordestroyed_01_text_00:
    text: Bom trabalho ao destruir aquele gerador, comandante. As torretas já devem estar desativadas.
    textEng: Good work on destroying that generator, Commander. Turrets should be down now.
  cm_ftue_base_hq_intro_00_text_00:
    text: 'Informação prioritária da Guarda Nacional: a fortaleza inimiga tem um gerador abastecendo torretas no perímetro. Aconselhamos eliminá-las para uma luta mais fácil.'
    textEng: 'Priority info from Home Guard: enemy stronghold has a generator powering perimeter turrets, advise knocking that out for an easier fight.'
  cm_ftue_base_inv_intro_02_text_00:
    text: Magistrado, na escuta. Alguma unidade me ouviu? Solicitando reforços imediatamente. Temos contato com um esquadrão terrestre.
    textEng: This is Magistrate-Actual, radio check over. Any callsign copy my last? Requesting backup immediately, we have contact with a walker squad.
  cm_ftue_base_inv_reinforcement2turnsaway_00_text_00:
    text: Magistrado, aqui é o Guardião-1. Informe suas coordenadas para contato. A transmissão está boa, mas distorcida, câmbio.
    textEng: Magistrate-Actual, this is Guardian-1, say again your coordinates for contact. Your transmission is good but distorted, over.
  cm_ftue_base_inv_reinforcement2turnsaway_01_text_00:
    text: Guardião-1, eles estão na base! Solicitando assistência imediata, câmbio!
    textEng: Guardian-1, they’re at the base! Requesting immediate assistance, over!
  cm_ftue_base_inv_reinforcement2turnsaway_02_text_00:
    text: Não ouvi nada, Magistrado. Vou triangular suas coordenadas via sinal, aguarde.
    textEng: Nothing heard, Magistrate-Actual. Will triangulate your coordinates via signal, wait out.
  cm_ftue_base_inv_reinforcements_00_text_00:
    text: Guardião-1 no local, atacando elementos rebeldes.
    textEng: Guardian-1 on site, engaging rebel elements.
  cm_ftue_base_inv_reinforcements_01_text_00:
    text: Agradeço, Guardião-1! Coordenando arcos de tiro com você, câmbio.
    textEng: Appreciated Guardian-1! Coordinating firing arcs with you, out.
  cm_ftue_base_pb_intro_01_text_00:
    text: Recursos eletrônicos estão deteriorando as comunicações inimigas. Recomendamos apagar eles antes que cheguem reforços.
    textEng: Echo-Whiskey assets are degrading enemy comms, recommend we mop em’ up before reinforcements arrive.
  cm_ftue_base_pb_retreatpossible_text_00:
    text: Chefe! Temos um local para recuo protegido caso precise bater em retirada. Enviando coordenadas, câmbio.
    textEng: Boss! We have a fallback site secured if you need to retreat. Relaying coordinates to you, out.
  cm_ftue_battlesite_hg_intro_01_text_00:
    text: A Brigada chegou, gente. Prestem atenção e atirem direito. Vamos sair dessa.
    textEng: Brigade's here, folks. Look sharp, and aim true. We’re gonna make it out of this.
  cm_ftue_battlesite_inv_beamunitkilled_00_text_00:
    text: Ei, alguém confere o que aconteceu com a unidade sinalizadora!
    textEng: Hey, someone check what happened to the beam unit!
  cm_ftue_battlesite_inv_beamunitkilled_01_text_00:
    text: Alguém? Pessoal?!
    textEng: '...Someone? Anyone!?'
  cm_ftue_battlesite_pb_intro_00_text_00:
    text: Certo, pessoal, vamos ajudar a Guarda Nacional e tirar eles daqui!
    textEng: All right people, let’s help the Home Guard and get them out of there!
  cm_ftue_battlesite_pb_unitlost_pb_text_00:
    text: Não vai dar pra salvar a Guarda Nacional se perdermos unidades desse jeito, comandante!
    textEng: We can’t save the Home Guard if we lose units like that, Commander!
  cm_ftue_patrol_inv_intro_01_text_00:
    text: Como quiser, senhor. Só mantenha o rádio da sua unidade intacto.
    textEng: Whatever you say, Sir. Just keep the comms on your unit intact.
  cm_ftue_patrol_inv_vipdiesfirst_00_text_00:
    text: Comando, perdemos nosso VIP. Solicitando permissão para bater em retirada, câmbio.
    textEng: Command, we just lost our VIP. Requesting permission to fall back, over.
  cm_ftue_patrol_inv_vipdiesfirst_01_text_00:
    text: Ei, as comunicações caíram?!
    textEng: '...Hey, are my comms down!?'
  cm_ftue_patrol_inv_vipejected_text_00:
    text: VIP ejetou, e nossas comunicações caíram. Protejam a área pra que possamos chamar reforços!
    textEng: VIP has ejected, and our comms are down. Secure the site so we can call for backup!
  cm_ftue_patrol_pb_unitlost_pb_text_00:
    text: Unidade abatida! Chefe, recomendo recuar e limitar nossas perdas, pode não valer a pena...
    textEng: Unit down! Boss, recommend you exfil and cut our losses, this might not be worth it...
  cm_ftue_patrol_vip_escortejectsfirst_text_00:
    text: O que está fazendo? Não [i]ejete[/i], proteja seu comandante!
    textEng: What are you doing? Don't [i]eject[/i], protect your commander!
  cm_ftue_patrol_vip_escortsdiefirst_text_00:
    text: Não pensem que são os caras só porque eliminaram minha escolta, Brigada!
    textEng: Don't think because you took out my escort that you're so tough, Brigade!
  cm_ftue_patrol_vip_intro_00_text_00:
    text: Os rebeldes estão se apegando a rumores sobre uma Brigada Fantasma, é? Vamos mostrar por que só crianças acreditam em contos de fadas.
    textEng: Rebels are clinging to rumors about a Phantom Brigade, huh? Let's show them why only children believe in fairy tales.
  cm_generic_assassination_reaction_enrage_hq_text_00:
    text: Algo não está certo, comandante! Eles simplesmente sumiram do sistema de previsão!
    textEng: Something's not right, Commander! They just vanished from the prediction system!
  cm_generic_assassination_reaction_enrage_text_00:
    text: Vocês não vão sair dessa vivos, Brigada.
    textEng: You're not walking out of here alive, Brigade.
  cm_generic_assassination_reaction_panic_hq_text_00:
    text: Parece que eles não aguentam a pressão e decidiram fugir. Cuidado com possíveis reforços e não deixem que eles cheguem à zona de evacuação!
    textEng: Looks like they can't take a hit and decided to run. Look out for reinforcements and cut them off from their LZ!
  cm_generic_assassination_reaction_panic_hq_text_01:
    text: E nós achávamos que eles nos renderiam uma boa briga. Não deixem que eles alcancem o ponto de evacuação!
    textEng: And here we thought they'd give us a proper fight. Don't let them escape to their evac point!
  cm_generic_assassination_reaction_panic_text_00:
    text: Pensando bem, eu preferiria estar em outro lugar. Me deixem ir embora, por favor! Eu não me preparei para isso! Me deem cobertura! Chamem nossa aeronave!
    textEng: On second though, I'd rather be elsewhere. Let me go, please! I didn't sign up for this, cover me! Call in our aircraft!
  cm_generic_assassination_reaction_panic_text_01:
    text: Como estão atingindo meu meka?! Você não está aqui para me defender? Me dê cobertura. Preciso sair daqui!
    textEng: How are they hitting my mech?! Some guard you are, what are you even here for? Cover me, I need to get out of here!
  cm_generic_assassination_reaction_panic_text_02:
    text: Todos vão ser rebaixados se deixarem mais um tiro atingir meu meka! Estou indo embora daqui. Chamem a evacuação e me protejam!
    textEng: All of you are getting demoted if you let another round hit my mech! I'm out of here, call in my evac and cover me!
  cm_generic_assassination_reinforcements_text_00:
    text: Os disparos atingiram o alvo, comandante! Estamos interceptando chamadas de reforços. Mantenha a pressão!
    textEng: Good hits on target, Commander! We're intercepting calls for reinforcements, keep up the pressure!
  cm_generic_assassination_start_text_00:
    text: Alvo à vista. Você pode lidar com a escolta primeiro ou atacar diretamente. Prepare-se para tudo e não deixe o alvo escapar.
    textEng: Target in sight. You can deal with their escort first or strike immediately. Be ready for anything and don't let the target escape.
  cm_generic_assassination_target_airlift_text_00:
    text: Estou em posição. Cadê meu transporte?! Depressa, me tirem daqui!
    textEng: I'm in position, where is my airlift?! Hurry up and get me out of here!
  cm_generic_assassination_target_ejecting_text_00:
    text: O alvo está tentando ejetar! Elimine-o antes que consiga escapar!
    textEng: The target is trying to eject! Take them out before they're able to escape!
  cm_generic_assassination_target_eliminated_text_00:
    text: Alvo eliminado! Muito bem, comandante! Recuaremos quando você puder.
    textEng: The target is down! Well done, Commander! We'll retreat when you're ready.
  cm_generic_assassination_target_escaped_text_00:
    text: O alvo conseguiu escapar. Temos que recuar, comandante. Não há mais nada que possamos fazer aqui.
    textEng: The target managed to escape. We'll have to retreat, Commander - there's nothing more we can do here.
  cm_generic_civilian_defense_destruction_warning_text_00:
    text: Muitas estruturas civis estão sendo atingidas, comandante. Vamos ser forçados a recuar deste distrito se isso continuar.
    textEng: Too many civilian structures are getting hit, Commander. We'll be forced to retreat from this district if this continues.
  cm_generic_civilian_defense_destruction_warning_text_01:
    text: Não podemos deixar todas essas casas em ruínas só para vencer a batalha, comandante. Vamos ter que recuar do distrito se isso continuar.
    textEng: We can't leave all these homes in ruins just to win the fight. Commander, we'll have to retreat from the district if this continues.
  cm_generic_civilian_defense_outcome_fail_text_00:
    text: Precisamos recuar, comandante. É arriscado demais continuar lutando neste distrito. São muitos os danos. Vamos ter que atacar de outra direção na próxima vez.
    textEng: We need to retreat, Commander. It's too risky to continue fighting in this district, there's too much damage. We'll have to approach from another direction next time.
  cm_generic_civilian_defense_outcome_win_text_00:
    text: Muito bem, comandante! A Guarda Nacional recuperará a área. Vamos voltar à base.
    textEng: Well done, Commander! The Home Guard will secure the area. Let's head back to base.
  cm_generic_civilian_defense_reinforcements_text_00:
    text: Que bom te ver, comandante! Nossas unidades de artilharia estão à disposição. Os lança-mísseis devem ser úteis aqui para evitar danos desnecessários.
    textEng: Glad to see you, Commander! Our artillery units are at your disposal. The missile launchers should come in handy here to avoid unnecessary damage.
  cm_generic_civilian_defense_reinforcements_text_01:
    text: 'Estamos mobilizando lança-mísseis, comandante! Eles devem ajudar a minimizar os danos. Vamos expulsar os inimigos daqui. '
    textEng: "We're fielding missile launchers, Commander! They should help minimize the damage. Let's drive the enemy out of here. "
  cm_generic_civilian_defense_start_text_00:
    text: Esse não é o melhor lugar para uma briga, comandante. Afaste os inimigos dos prédios. A Guarda Nacional deve chegar em breve e vai trazer armas de fogo indireto para facilitar o trabalho.
    textEng: This isn't the best place for a fight, Commander. Lead the enemy away from the buildings. The Home Guard should be here soon, they're bringing indirect weapons to make this easier.
  cm_generic_civilian_defense_start_text_01:
    text: Precisamos tomar cuidado aqui, comandante. Tente causar o mínimo de danos colaterais. São casas de pessoas. As forças da resistência local vão chegar aqui em breve para ajudar.
    textEng: We need to be careful here, Commander. Try to minimize damage, these are people's homes. Local resistance forces will be here to help soon.
  cm_generic_civilian_defense_start_text_02:
    text: A missão pede um trabalho cuidadoso. Precisamos eliminar o inimigo, mas não podemos deixar o distrito em ruínas. Leve o inimigo para longe dos prédios.
    textEng: This mission calls for careful work. We need to eliminate the enemy, but we can't leave this district in ruins. Lure the enemy away from the buildings.
  cm_generic_crawler_defense_damaged_text_00:
    text: Estamos sendo atingidos! Se isso continuar, só com sorte vamos conseguir mancar de volta para casa com vida. Não sofra mais ataques!
    textEng: We're getting too many hits! If this continues, we'll be lucky to limp back home in one piece. Don't let more of them through!
  cm_generic_crawler_defense_destroyed_text_00:
    text: A situação é precária aqui, comandante. A tripulação está com ferimentos graves e o hangar de mekas está inoperante. Ativamos o motor reserva, mas precisamos evitar mais perdas. Todas as unidades, recuem imediatamente! Essa pilha de sucata vai dar o fora daqui com ou sem vocês!
    textEng: Things are dire over here, Commander. Heavy injuries among the crew, mech bay inoperable. We got the reserve engine up, but we need to cut our losses. Every unit, fall back immediately! This scrap heap is getting out of here with or without you!
  cm_generic_crawler_defense_destroyed_text_01:
    text: Condições críticas! Um dos motores está se reativando, mas parte da tripulação está ferida e sistemas importantes pifaram. Todas as unidades, recuem imediatamente! Não temos escolha senão retornar!
    textEng: Condition critical! One of the engines is spinning back up but we've got injuries among the crew, key systems fried. Every unit, fall back immediately! No choice but to head back!
  cm_generic_crawler_defense_eliminated_text_00:
    text: Você eliminou tudo que oferecia uma ameaça à nossa blindagem! Estamos quase reativando o motor. Depressa, fuja para a extração antes que os reforços cheguem!
    textEng: You took out everything that posed a threat to our armor! We almost got the engine running, hurry up and extract, before reinforcements come in!
  cm_generic_crawler_defense_incoming_drones_text_00:
    text: Comandante! Um grupo grande de drones apareceu nos nossos radares. Não deixe que eles se aproximem da base, entendido?
    textEng: Commander! A large group of drones just appeared on our scans. Do not let any of them approach the base, do you copy?
  cm_generic_crawler_defense_incoming_missiles_text_00:
    text: Comandante! Uma grande quantidade de mísseis apareceu nos nossos radares. Não deixe que atinjam a base, entendido?
    textEng: Commander! A large number of cruise missiles just appeared on our scans. Do not let any of them reach the base, do you copy?
  cm_generic_crawler_defense_reinforcements_text_00:
    text: Eles eliminaram todas as nossas unidades! Mobilizando esquadrão de reserva!
    textEng: They took out every one of our units! Deploying reserve squad!
  cm_generic_crawler_defense_repaired_text_00:
    text: A base está operacional de novo. Depressa, vá para a extração antes que os reforços cheguem!
    textEng: The base is up and running again. Hurry up and extract, before reinforcements come in!
  cm_generic_crawler_defense_start_text_00:
    text: O motor foi avariado. Vocês vão ter que nos dar um tempinho. Assumam posições defensivas e não deixem que a base sofra mais danos!
    textEng: The engine took a hit, we'll need you to buy us some time. Take defensive positions and prevent more damage to the base!
  cm_generic_elimination_spotter_removed_text_00:
    text: Observador inimigo eliminado! Bom trabalho, comandante! A aeronave está voando às cegas agora.
    textEng: Enemy spotter eliminated! Good job, Commander. Their aircraft is flying blind now.
  cm_generic_elimination_spotter_removed_text_01:
    text: Observador inimigo neutralizado. Ótimo. O suporte aéreo deles deve estar fora de ação agora.
    textEng: Enemy spotter down. Good. Their air support should be out of the picture now.
  cm_generic_elimination_start_cas_text_00:
    text: Comandante, estamos detectando uma aeronave inimiga se aproximando rapidamente da área. É melhor encontrar e eliminar o observador que está guiando a aeronave para nossa posição!
    textEng: Commander, we're detecting a hostile aircraft rapidly approaching the site. It's best to find and take out a spotter guiding them to our position!
  cm_generic_elimination_start_cas_text_01:
    text: Eles pediram suporte aéreo! Elimine o observador que está informando nossa posição e deixe o bombardeiro às cegas.
    textEng: They called in air support! Take out the spotter relaying our position and leave their bomber blind.
  cm_generic_elimination_start_cas_text_02:
    text: Comandante, estamos detectando um observador que está indicando a sua posição. Elimine-o. Vamos descobrir o que eles estão planejando lançar nas nossas cabeças.
    textEng: Commander, we're detecting a spotter painting your position. Take them out, let's not find out what they're planning to drop on our heads.
  cm_generic_elimination_start_early_text_00:
    text: Estamos com sorte. Esse esquadrão se separou das forças principais. Acabe com eles, comandante.
    textEng: We're in luck, this squad got separated from the main force. Take them out, Commander.
  cm_generic_elimination_start_early_text_01:
    text: Conseguimos despistar as forças principais deles. Acabe com esses batedores e prepare-se para lidar com o resto.
    textEng: We managed to outmaneuver their main force. Take out these scouts and prepare to deal with the rest.
  cm_generic_elimination_start_early_text_02:
    text: Eles cometeram um erro ao se separar assim. Elimine essas unidades dispersas e prepare-se para os reforços iminentes, comandante!
    textEng: They made a mistake by splitting up like this. Take out these stragglers and prepare for imminent reinforcements, Commander!
  cm_generic_elimination_start_normal_text_00:
    text: Forças inimigas avistadas. Acabe com eles, comandante.
    textEng: Enemy force in sight. Take them out, Commander.
  cm_generic_elimination_start_normal_text_01:
    text: Protocolos de combate iniciados. Contato iminente. Cuidado!
    textEng: Combat protocols in effect, contact imminent. Careful out there!
  cm_generic_elimination_start_normal_text_02:
    text: Inimigos ao alcance. Fogo neles, comandante!
    textEng: Hostiles in range. Light them up, Commander!
  cm_generic_hg_unitlost_hg_text_00:
    text: Uma unidade foi abatida, Brigada! Mantenham eles longe da gente!
    textEng: We've got a unit down, Brigade! Keep them off us!
  cm_generic_hg_unitlost_hg_text_01:
    text: A coisa tá feia pra equipe da Guarda Nacional, comandante. Eles perderam uma unidade!
    textEng: It’s not looking too good for the Home Guard team, Commander. They're down a unit!
  cm_generic_hg_unitlost_hg_text_02:
    text: Comandante, estamos perdendo unidades da Guarda Nacional aqui. Solicitamos suporte!
    textEng: Commander, we're losing Home Guard units out here. Requesting support!
  cm_generic_hg_unitlost_hg_text_03:
    text: Um dos nossos foi abatido! Evacuar vítimas assim que a área estiver segura!
    textEng: One of ours is down! Get CASEVAC as soon as the area’s secure!
  cm_generic_industry_liberation_start_text_00:
    text: Leituras concluídas. Nenhum civil no local, apenas inimigos. Ainda assim, vamos tentar preservar o máximo que pudermos, comandante.
    textEng: Scans complete, no civilians on site, just hostile contacts. Still, let's try to preserve as much as we can, Commander.
  cm_generic_industry_liberation_start_text_01:
    text: Vamos tentar preservar pelo menos um pouco dessa instalação, comandante. Não é a casa de ninguém, mas o lugar ainda pode ser útil no futuro.
    textEng: Let's try to preserve at least some of this facility, Commander. These aren't people's homes, but the place could still be of use later on.
  cm_generic_industry_liberation_start_text_02:
    text: Inimigos ao alcance. Armas a postos! Rapidez e eficiência, comandante.
    textEng: Hostiles in range, weapons ready! Let's make this quick and clean, Commander.
  cm_generic_intercept_fail_text_00:
    text: A unidade inimiga escapou! Vamos tentar ser mais rápidos na próxima vez.
    textEng: The enemy unit has escaped! Let's try to be faster next time.
  cm_generic_intercept_start_text_00:
    text: A unidade inimiga que está carregando cargas valiosas está passando por esta área. Não deixe que ela fuja!
    textEng: The enemy unit carrying valuable cargo is passing through this area. Don't let them escape!
  cm_generic_intercept_success_text_00:
    text: Conseguimos interceptar a carga! Muito bem, comandante.
    textEng: We've successfully intercepted the cargo! Well done, Commander.
  cm_generic_intercept_swarm_exit_text_00:
    text: Não restaram alvos no campo de batalha. Missão concluída.
    textEng: No targets remain on the field. Mission concluded.
  cm_generic_intercept_swarm_flee_text_00:
    text: Não há mais ninguém para proteger no campo de batalha. Não temos por que continuar aqui. Vamos embora.
    textEng: There is no one to protect remaining on the field. No point dragging this out, let's get out of here.
  cm_generic_intercept_swarm_spawn_end_text_00:
    text: Todas as unidades no comboio passaram pelo ponto de controle. Não vem mais ninguém. Vamos acabar com eles!
    textEng: Every unit in the convoy has passed the checkpoint. No one else is coming, let's finish them off!
  cm_generic_intercept_swarm_start_text_00:
    text: O comboio está se aproximando rapidamente. Priorize as unidades de carga quando elas chegarem. Os guardas vão tentar impedir. Mantenha o foco.
    textEng: The convoy is approaching quickly. Prioritize the cargo units once they arrive. The guards will try to stop you, stay focused.
  cm_generic_intercept_swarm_tier1_text_00:
    text: Você interceptou o primeiro alvo. Estamos vendo parte da carga derramada nos nossos sensores!
    textEng: You've intercepted the first target, we're seeing some spilled cargo on our sensors!
  cm_generic_intercept_swarm_tier2_text_00:
    text: Muitos alvos foram neutralizados. Estamos identificando muitas cargas na área. Continue o bom trabalho, comandante!
    textEng: A fair number of targets is down, we're tracking a lot of cargo on the scene. Keep up the good work, Commander!
  cm_generic_intercept_swarm_tier3_text_00:
    text: A maior parte dos alvos foram eliminados. Você limpou esse comboio, comandante!
    textEng: Most targets are down. You've picked this convoy clean, Commander!
  cm_generic_inv_alarm_destroyed_text_00:
    text: Eles desativaram nosso alarme. Não vamos receber reforços, então agora não é hora de relaxar!
    textEng: They've taken down our alarm. Reinforcements aren't coming, so now’s not the time to get lax!
  cm_generic_inv_generatordestroyed_text_00:
    text: As defesas caíram?! Droga, eles destruíram o gerador.
    textEng: Defenses are down!? Damn it, they hit the generator.
  cm_generic_inv_piloteject_inv_text_00:
    text: Uma ejeção? Como isso foi acontecer...? Não era para verem a gente chegar!
    textEng: An ejection? How did this happen...? They weren’t supposed to see us coming!
  cm_generic_inv_piloteject_inv_text_01:
    text: Uma ejeção? O que você... Não demonstre fraqueza!
    textEng: An ejection? What are you...don’t show them weakness!
  cm_generic_inv_piloteject_inv_text_02:
    text: Mantenha a pressão, me ouviu? Ninguém mais é pra [i]pensar[/i] em ejetar!
    textEng: Keep the pressure on, do you hear me? No one else should even [i]think[/i] of ejecting!
  cm_generic_inv_piloteject_inv_text_03:
    text: Ejeção de mekanauta iniciada. Droga, o que tá acontecendo?!
    textEng: Pilot ejection commenced. Damn it, what's going on out there?!
  cm_generic_inv_piloteject_pb_text_00:
    text: Ejeção iniciada. O restante, [i]não[/i] deixem esses camponeses enrolarem vocês!
    textEng: Ejection commenced. The rest of you, do [i]not[/i] let these peasants give you the runaround!
  cm_generic_inv_piloteject_pb_text_01:
    text: Alerta de ejeção recebido, cadete. Pessoal, encerrem depressa e procurem nosso mekanauta!
    textEng: Ejection alert received, cadet. Everyone else, finish up there quickly and get eyes on our pilot!
  cm_generic_inv_piloteject_pb_text_02:
    text: Um dos mekanautas deles ejetou. Mantenham a pressão aí!
    textEng: One of their pilots ejected. Keep up the pressure out there!
  cm_generic_inv_unitlost_inv_text_00:
    text: Recebemos relatórios de uma unidade abatida, pessoal. Tirem a Brigada daqui [i]agora[/i]!
    textEng: We've got reports of a downed unit, people. Get the Brigade out of here [i]now[/i]!
  cm_generic_inv_unitlost_inv_text_01:
    text: Recebemos relatórios de que perdemos uma unidade! Se recomponham aí, senão o comando vai arrancar nosso couro.
    textEng: We're getting reports that we're down a unit! Get it together out there, or Command will have our hides.
  cm_generic_inv_unitlost_inv_text_02:
    text: Unidade abatida, unidade abatida! Unidades restantes, tomem cuidado.
    textEng: Unit down, unit down! All remaining units be on your guard.
  cm_generic_inv_unitlost_inv_text_03:
    text: Nós [i]não[/i] vamos perder mais nenhuma unidade no nosso próprio território! Unidades restantes, metam pressão!
    textEng: We are [i]not[/i] losing any more units on our own turf! All remaining units, put on the pressure!
  cm_generic_military_demolition_escape_defeat_text_00:
    text: Não conseguimos causar dano suficiente no local. Parece que as forças inimigas vão permanecer! Não temos escolha senão recuar por enquanto. Vamos!
    textEng: We failed to damage the site enough, looks like the enemy forces are staying put! No choice but to retreat for now, get in!
  cm_generic_military_demolition_escape_victory_text_00:
    text: Área comprometida! Vamos deixar o suporte aéreo lidar com essa equipe de demolição. Estamos fora. Forças terrestres, recuar!
    textEng: Site's compromised! Let air support deal with this demolition crew, we're out. Ground forces, retreat!
  cm_generic_military_demolition_escape_warning_text_00:
    text: Os reforços estão chegando a qualquer minuto! O que tiverem planejado, concluam rápido. Estamos indo embora!
    textEng: The reinforcements are moments away! Whatever you have planned, wrap it up quickly, we're leaving!
  cm_generic_military_demolition_start_text_00:
    text: Temos tempo limitado. Os reforços inimigos já estão a caminho. Destrua o máximo que puder!
    textEng: We have limited time, the enemy reinforcements are already en route. Destroy as much as you can!
  cm_generic_military_demolition_t1_text_00:
    text: Maravilha, continue atingindo as estruturas deles! Eles vão levar um tempo para consertar esses danos.
    textEng: Looking great, keep hitting their structures! It'll take them a while to repair this damage.
  cm_generic_military_demolition_t2_text_00:
    text: Cadê os reforços?! Eles estão devastando a área. Não vai restar nada quando você chegar!
    textEng: Where are the reinforcements?! They are wrecking the site, there'll be nothing left by the time you arrive!
  cm_generic_military_demolition_t3_text_00:
    text: Trabalho incrível, comandante! Não dá para recuperar nada disso. Eles vão ser forçados a abandonar o local.
    textEng: Incredible work, Commander! There is no coming back from this, they'll be forced to abandon the site.
  cm_generic_pb_alarm_delay_text_00:
    text: Mirem naquela torre! Alguns disparos daquela arma de meka da Guarda Nacional devem bastar pra derrubar.
    textEng: Get that tower in your sights! A couple shots from that Home Guard mech's weapon should take it down.
  cm_generic_pb_alarm_firsthit_text_00:
    text: Mantenham a pressão naquela torre! Só mais um pouco pra gente derrubar.
    textEng: Keep up the pressure on that tower! Just a little more, and we'll have it knocked out.
  cm_generic_pb_alarm_target_text_00:
    text: Foco na torre de alarme! Se não quisermos reforços inimigos, ela precisa ser derrubada, e depressa.
    textEng: Eyes on that alarm tower! If we don’t want enemy reinforcements, it needs to go down—and fast.
  cm_generic_pb_friendlystructure_destroyed_text_00:
    text: Não abusem do fogo! Vamos tentar evitar causar tanto dano a prédios civis, comandante.
    textEng: Don’t get too fiery out there! Let's try to avoid damaging civilian buildings too much, Commander.
  cm_generic_pb_friendlystructure_destroyed_text_01:
    text: Tomem cuidado! Tentem evitar acertar prédios civis!
    textEng: Watch it out there! Keep fire away from civilian buildings!
  cm_generic_pb_friendlystructure_destroyed_text_02:
    text: Comandante, precisamos evitar ao máximo causar dano a prédios civis.
    textEng: Commander, we gotta keep damage to civilian buildings to a minimum.
  cm_generic_pb_piloteject_pb_text_00:
    text: Meka abatido! Temos um meka abatido! Vamos fazer a próxima investida valer.
    textEng: Mech down! We've got a mech down! Let’s make this next push count.
  cm_generic_pb_piloteject_pb_text_01:
    text: Ejeção iniciada. Mas ainda não perdemos! Quem ainda dá conta, vamos mandar ver.
    textEng: Ejection commenced. But we haven’t lost yet! Those of you who can, let’s ride this out.
  cm_generic_pb_piloteject_pb_text_02:
    text: Mekanauta ejetado! Mas ainda estamos na briga. Vamos fazer essa valer!
    textEng: Pilot ejected! But we’re still in the fight. Let’s make this count!
  cm_generic_pb_piloteject_pb_text_03:
    text: Mekanauta ejetado! Aguentem firme, pessoal! A gente dá conta!
    textEng: Pilot ejected! Hang together, everyone! We've got this!
  cm_generic_pb_piloteject_pb_text_04:
    text: 'Mekanauta ejetado, comandante. Quem ainda está aí: a luta não acabou pra gente!'
    textEng: Pilot ejected, Commander. Those of you remaining—we’re not out of the fight yet!
  cm_generic_pb_unitlost_hg_text_00:
    text: Unidade da Guarda Nacional perdida, mas mantenham o foco! Não podemos decepcionar nossos aliados.
    textEng: Home Guard unit lost, but stay focused! We can’t let down our allies.
  cm_generic_pb_unitlost_hg_text_01:
    text: Aliado abatido! Muito cuidado lá fora, comandante!
    textEng: Ally down! Careful out there, Commander!
  cm_generic_pb_unitlost_hg_text_02:
    text: Não podemos perder unidades da Guarda Nacional! Vão pra cima dos mekas inimigos!
    textEng: We can’t afford Home Guard losses! Stay on top of those enemy mechs!
  cm_generic_pb_unitlost_hg_text_03:
    text: A Guarda Nacional tá perdendo unidades. Dê cobertura aos nossos aliados, comandante!
    textEng: Home Guard are losing units. Back up our allies, Commander!
  cm_generic_pb_unitlost_pb_text_00:
    text: Unidade perdida. Temos que continuar avançando, comandante. O povo aqui tá contando com a gente.
    textEng: Unit lost. We’ve gotta keep pushing forward, Commander. The people here are counting on us.
  cm_generic_pb_unitlost_pb_text_01:
    text: Uma unidade foi abatida! Vamos lá, Brigada, vamos virar o jogo.
    textEng: We have a downed unit! Come on Brigade, let's turn the tide.
  cm_generic_pb_unitlost_pb_text_02:
    text: Temos relatos de uma unidade abatida! Protejam-se uns aos outros, gente!
    textEng: We got reports of a downed unit! Watch out for each other, folks!
  cm_generic_pb_unitlost_pb_text_03:
    text: Droga, perdemos uma unidade, comandante. Que seja a última!
    textEng: Damn, we've lost a unit, Commander. Let's make sure that's the last one!
  cm_generic_raid_obj_extracted_all_text_00:
    text: O inimigo conseguiu recolher todas a carga. Retorne à base. Não há mais nada que possamos fazer aqui.
    textEng: The enemy managed to extract every bit of cargo. Return to base, there's nothing more we can do here.
  cm_generic_raid_obj_extracted_all_text_01:
    text: Não conseguimos deter os transportes deles, comandante. Hora de partir. Sempre pode haver outro comboio.
    textEng: We failed to stop their transports, Commander. Time to head out, there's always another convoy.
  cm_generic_raid_obj_extracted_one_text_00:
    text: Equipe terrestre, carga à vista. Aproximação em 5 segundos.
    textEng: Ground, we got a lock on the cargo. T minus 5 seconds.
  cm_generic_raid_obj_extracted_one_text_01:
    text: Equipe terrestre, afastem-se. Vamos pegar a carga. Bom trabalho ao proteger os itens.
    textEng: Ground, stay clear, we're grabbing the cargo. Good work keeping them off the goods.
  cm_generic_raid_obj_extracted_one_text_02:
    text: Retirada da carga iminente. Aproximação final da nave. Bom trabalho, equipe terrestre.
    textEng: Cargo exfil in progress, aircraft on final approach. Good work, Ground.
  cm_generic_raid_start_text_00:
    text: Parece que o inimigo desistiu de fugir. Estão planejando a extração aérea dos itens. Aproxime-se da carga para empastelar o radar deles!
    textEng: 'Looks like the enemy gave up running: they are planning extract the goods by air. Stay near the cargo to disrupt their scans!'
  cm_generic_raid_start_text_01:
    text: Comandante, parece que o comboio mudou de planos. Eles acabaram de pedir uma retirada aérea da carga. Aproxime-se dela para inutilizar a aeronave inimiga!
    textEng: Commander, it looks like the convoy changed their plans. They just called in an airlift for the cargo. Stay near to block their aircraft!
  cm_generic_raid_victory_text_00:
    text: Bom trabalho, comandante! Todos os inimigos foram eliminados. Nossas equipes já podem recolher a carga.
    textEng: Great work, Commander! All hostiles eliminated, our crews can come in and grab the cargo.
  cm_generic_raid_victory_text_01:
    text: Área limpa! Estamos prontos para recolher a carga em solo. Excelente trabalho, comandante.
    textEng: All clear! We're ready to come in and grab the grounded cargo. Excellent work, Commander.
  cm_generic_reinforcements_dropship_text_00:
    text: Águia Dois, em aproximação final. Mobilizando unidades de reserva. Chegada em cinco segundos.
    textEng: Eagle Two, on final approach. Dropping reserves, ETA five seconds.
  cm_generic_reinforcements_dropship_text_01:
    text: Passamos pela área e confirmamos o avistamento da Brigada. Reforços aterrissando em breve.
    textEng: Just passed over the site, confirming visual of the brigade. Reinforcements landing shortly.
  cm_generic_reinforcements_dropship_text_02:
    text: Ceifador Seis, avistamos a Brigada atacando nossas forças. Reforços aterrissando.
    textEng: Reaper Six, we have visual on the Brigade engaging our forces. Dropping reinforcements.
  cm_generic_reinforcements_dropship_text_03:
    text: Zona de aterrissagem liberada. Equipe terrestre, aguarde aterrissagem da unidade aérea.
    textEng: LZ clear, dropping the airborne unit. Ground, expect landing shortly.
  cm_generic_reinforcements_dropship_text_04:
    text: Brigada avistada. Reforços aterrissando. Equipe terrestre, mantenha a distância.
    textEng: Brigade sighting confirmed, dropping reinforcements. Ground, stand clear.
  cm_generic_reinforcements_dropship_text_05:
    text: Águia Quatro, esquadrão aéreo se aproximando. Liberar área de aterrissagem.
    textEng: Eagle Four, airborne squad on its way down. Clear the LZ.
  cm_generic_reinforcements_tower_destroyed_text_00:
    text: Equipe terrestre, reforços negados. Não identificamos nada no radar. Partindo para alvos de maior prioridade.
    textEng: Ground, we're calling off reinforcements. Not seeing any readings on our end, heading to higher priority targets.
  cm_generic_reinforcements_tower_destroyed_text_01:
    text: Forças de resistência ausentes nos nossos sensores. Acreditamos terem sido eliminadas, equipe terrestre. Partindo.
    textEng: Resistance forces dropped off our sensors. Assuming those are dealt with, Ground. Heading out.
  cm_generic_reinforcements_tower_destroyed_text_02:
    text: Equipe terrestre, os sensores não identificaram nada. Seus inimigos devem ser peixes pequenos. Se virem. Transporte partindo.
    textEng: Ground, our sensor feed is clear. Whatever you're seeing must be small fry, mop it up yourself. Dropship out.
  cm_generic_reinforcements_tower_trigger_text_00:
    text: Torre de vigia local detectando forças da resistência. Enviando esquadrão aéreo.
    textEng: Local watchtower detecting resistance forces. Sending the airborne squad down.
  cm_generic_reinforcements_tower_trigger_text_01:
    text: Recebendo alertas da torre de vigia. Esquadrão de supressão aterrissando. Chegada em cinco segundos.
    textEng: Receiving alerts from the watchtower. Suppression squad dropped, ETA five seconds.
  cm_generic_reinforcements_tower_trigger_text_02:
    text: Torre terrestre avistando forças da resistência. Enviando reforços. Liberem a zona de aterrissagem.
    textEng: Ground tower reporting resistance forces. Dropping reinforcements in, clear the LZ.
  cm_generic_target_block_a_text_00:
    text: Alvo A bloqueado.
    textEng: Target A blocked.
  cm_generic_target_block_b_text_00:
    text: Alvo B bloqueado.
    textEng: Target B blocked.
  cm_generic_target_block_c_text_00:
    text: Alvo C bloqueado.
    textEng: Target C blocked.
  cm_intruder_test_text_00:
    text: Alvo ao alcance. Preparando para eliminar.
    textEng: Target in range, preparing to terminate.
  cm_liberation_destroyed_text_00:
    text: Um dos prédios históricos foi completamente destruído. Os civis não vão ficar contentes com isso.
    textEng: One of the historical buildings was destroyed beyond repair. Civilians will not be happy with this.
  cm_liberation_warning_text_00:
    text: Cuidado, não causem dano a locais importantes pros civis. Estamos aqui pra protegê-los.
    textEng: Careful, do not damage key civilian locations. We are here to protect them.
  cm_looting_increment_end_text_00:
    text: Certo, o caixote tá na mira. Nosso drone tem as coordenadas e deve descer a qualquer momento.
    textEng: Alright, the crate is locked on. Our drone has the coords and should be descending any second now.
  cm_looting_increment_start_text_00:
    text: O drone tem uma estimativa da localização do caixote, mas vamos precisar de precisão pra garantir a coleta. Fiquem no local pra resolver isso.
    textEng: The drone has a rough location of the crate, but we're going to need another ping to ensure it's picked up. Stay at the location to finish this.
  cm_meteorite_secured_text_00:
    text: Belo trabalho, comandante. As equipes de recuperação estão a caminho pra analisar o conteúdo desse meteorito.
    textEng: Great work, Commander. Salvage crews are on their way to discover the contents of this meteorite.
  cm_mid_reinforcement_first_text_00:
    text: Bravo 1, recue e reagrupe, a gente assume a partir daqui. Eles estão em minoria agora. Vamos resolver rapidinho. Outro grupo deve chegar em breve.
    textEng: Bravo 1, fall back and regroup, we'll take the lead from here. They are outnumbered now, we'll make short work of them. Another group should be arriving shortly.
  cm_mid_reinforcement_first_text_01:
    text: Esquadrão desacelerando, chegada em três segundos. Outro esquadrão chega em breve se esses contatos permanecerem no radar. Vamos agilizar.
    textEng: Squad decelerating, ETA three seconds. Another squad dropping shortly if these contacts remain on radar, let's make this quick.
  cm_mid_reinforcement_first_text_02:
    text: Aproximando-se da zona de pouso, segurem mais um pouco. Há outro esquadrão aguardando se não resolvermos imediatamente.
    textEng: Approaching landing site, hold out a bit longer. Another squad standing by if we don't break this up immediately.
  cm_mid_reinforcement_first_text_03:
    text: Unidades rebeldes à vista, pousando em três segundos. Estimativa de que outro grupo pouse em breve.
    textEng: Rebel units in visual range, landing ETA three seconds. Expecting another group to land shortly.
  cm_mid_reinforcement_last_text_00:
    text: Serra 2 em campo. Por que tanta demora? Cerquem eles e ponham um fim nisso.
    textEng: Sierra 2 on the field. What's taking you so long here? Surround them and finish them off.
  cm_mid_reinforcement_last_text_01:
    text: Desacelerando. Vamos flanquear e eliminar eles.
    textEng: Decelerating. Let's flank and finish them off.
  cm_mid_reinforcement_last_text_02:
    text: Que pessoal persistente. O comando não vai enviar mais esquadrões ao local, então vamos resolver isso logo.
    textEng: What a persistent bunch. Command won't commit any more drop squads to the site so let's get this over with.
  cm_mid_reinforcement_last_text_03:
    text: Chegando. O comando tá ficando impaciente, vamos resolver isso de uma vez por todas.
    textEng: Dropping in. Command is getting impatient, let's get this over and done with.
  cm_mid_replanning_camp_text_00:
    text: 'Unidades rebeldes eliminaram a guarnição. Solicitando deslocamento tático para uma abordagem melhor. '
    textEng: 'Rebel units eliminated the garrison, requiring tactical relocation for a better approach vector. '
  cm_mid_replanning_camp_text_01:
    text: Unidades rebeldes eliminaram a guarnição. Solicitando planos táticos atualizados.
    textEng: Rebel units eliminated the garrison, requiring updated tactical plans.
  cm_mid_replanning_squad_text_00:
    text: 'Unidades rebeldes eliminaram tropas em campo. Solicitando deslocamento tático para uma abordagem melhor. '
    textEng: 'Rebel units eliminated troops in the field, requiring tactical relocation for a better approach vector. '
  cm_mid_replanning_squad_text_01:
    text: Unidades rebeldes eliminaram tropas em campo. Solicitando planos táticos atualizados.
    textEng: Rebel units eliminated troops in the field, requiring updated tactical plans.
  cm_radio_home_guard_active_text_00:
    text: Aproximando-se da zona de pouso, pouso em cinco segundos! É um prazer entrar na briga, comandante!
    textEng: Approaching the LZ, landing five seconds away! Glad to join the fight, Commander!
  cm_retreat_end_text_00:
    text: Comandante, a base teve que recuar. Não vamos poder recolher o esquadrão no momento.
    textEng: Commander, the base had to disengage, we won't be able to pick up the squad for the time being.
  cm_retreat_possible_negative_text_00:
    text: Comandante, a base deu a volta no perímetro. Estamos prontos pra recolher o esquadrão se necessário. O local vai ser do inimigo se fizermos isso.
    textEng: Commander, the base has circled around to the perimeter, we're ready to pick the squad up if needed. The enemy will hold the site if you do so.
  cm_retreat_possible_positive_text_00:
    text: Comandante, a base está pronta para recolher o esquadrão. Estamos interceptando as comunicações da guarnição inimiga. Eles não têm mais o que defender e planejam fugir da área.
    textEng: Commander, the base is ready to pick the squad up. We're intercepting the enemy garrison comms here, they have no objectives left to defend and plan to flee the area.
  cm_start_reinforcement_request_text_00:
    text: Comando, unidades rebeldes à vista. Estou em minoria, solicitando equipe de socorro imediatamente!
    textEng: Command, rebel units just entered visual range. I'm outnumbered, requesting rapid response team ASAP!
  cm_start_reinforcement_request_text_01:
    text: Resposta de identificação negativa, tratando como inimigo. Solicito reforços imediatamente!
    textEng: IFF response negative, treating as hostile. Requesting immediate reinforcements!
  cm_start_reinforcement_request_text_02:
    text: Nenhuma identificação recebida, os alvos continuam se aproximando. Reforços necessários!
    textEng: No identification received, targets continue closing in. Reinforcements needed!
  cm_start_reinforcement_request_text_03:
    text: Unidades rebeldes foram avistadas, solicito reforços imediatamente. Vamos agilizar aqui.
    textEng: Rebel units sighted, requesting immediate reinforcements. Let's make this quick.
  cm_start_reinforcement_request_text_04:
    text: Unidades rebeldes ao alcance, atacando. Solicito reforços.
    textEng: Rebel units in range, engaging. Requesting backup.
  cm_start_reinforcement_request_text_05:
    text: Código vermelho, contato com unidade hostil. Todas as unidades, mantenham distância ideal e aguardem reforços.
    textEng: Code red, hostile unit contact. All units, hold optimal range and await reinforcements.
  cm_start_reinforcement_request_text_06:
    text: Código de identificação negativo, temos inimigos ao alcance! Ataquem à vontade. Os reforços devem chegar em breve.
    textEng: Getting negative IFF code, we've got hostiles in range! Engage at will, reinforcements should be coming soon.
  cm_start_reinforcement_request_text_07:
    text: E aqui estão eles. Em boa hora, nossa águia está prestes a passar de novo. Vão enviar reforços pra gente, então não entrem em pânico e aguentem um pouco.
    textEng: And here they are. Great timing, our big bird is about to do another pass. They'll send backup our way so don't panic and hold out for a minute.
  cm_unique_mountainbase_victory_text_00:
    text: Tudo limpo, comandante. Vamos recuperar o que pudermos dos guardas e tornar esse rastejador operacional!
    textEng: All clear, Commander. Let's salvage what we can from the guards, then get this crawler up and running!
  cm_unique_mountainbase_wave_00_commander_text_00:
    text: 'Um conselho amigo: os inimigos estão melhor posicionados. Protejam-se para reduzir a distância, concentrem fogo em unidades fracas antes dos reforços e evitem fogo amigo.'
    textEng: Here is some friendly advice; hostiles have a high-ground advantage. Use cover to close the distance, focus fire on weak units before the reinforcements and avoid friendly fire.
  cm_unique_mountainbase_wave_00_guard_c0_text_00:
    text: Bravo-1, avistamos dois mekas se aproximando pelo oeste. Solicitamos suporte imediato. Resposta negativa em relação à identificação, tratem esses dois como hostis.
    textEng: Bravo-1, we're seeing two mechs approaching from the west. Requesting immediate support. I'm getting a negative response on my IFF, treat these walkers as hostile.
  cm_unique_mountainbase_wave_00_guard_c1_text_00:
    text: Entendido, estamos indo. Pode demorar um pouco, o lugar tá desmoronando, e esses elevadores não têm pressa nenhuma.
    textEng: Roger that, heading out. Might take a bit, the place is falling apart and these elevators are taking their sweet time.
  cm_unique_mountainbase_wave_00_intro_text_00:
    text: É um rastejador intacto?! Acho que tiramos a sorte grande aqui. Finalmente tem como consertar e reequipar esses mekas enferrujados. Mal posso esperar pra dar uma volta com ele.
    textEng: Is that an intact crawler!? I think we struck gold here—finally, a way to repair and refit these rusty mechs. I can't wait to take it for a spin.
  cm_unique_mountainbase_wave_01_advantage_text_00:
    text: O inimigo tá se desarticulando. Atirem nas cápsulas expostas atrás dos mekas pra machucar os mekanautas inimigos mais rápido. Vai ficar mais fácil pra equipe de engenheiros recuperar peças se não estiverem em chamas.
    textEng: The enemy is in disarray; shoot the exposed pods at the back of the mech to concuss the enemy pilots faster. Our engineering crew will do a faster job of salvaging it if it is not a burning wreck.
  cm_unique_mountainbase_wave_01_alarm_c0_text_00:
    text: Atacando. Vamos dar um jeito neles e informar o comando. Faz um tempo que não tem atividade por aqui. Não faço ideia de quem sejam esses mekas.
    textEng: Engaging. Let's deal with them and report to Command - there has been no activity here for a while, I've no idea who these walkers are.
  cm_unique_sky_stronghold_00_start_c0_text_00:
    text: Bravo-1, avistamos mekas não identificados pousando no hangar. O que tá acontecendo? Nossos aviões não podem pousar com a pista bloqueada. Resolva isso imediatamente.
    textEng: Bravo-1, we're seeing unidentified mechs landing on the deck. What is going on? Our birds can't land with the runway blocked, deal with this immediately.
  cm_unique_sky_stronghold_00_start_c1_text_00:
    text: 'Entendido, atacando. Vamos devolver esse lixo pro lugar de onde veio. '
    textEng: "Roger that, engaging. Let's throw this trash back to where it came from. "
  cm_unique_sky_stronghold_01_wave_c0_text_00:
    text: Atacando. Vamos dar um jeito neles e informar o comando. Faz um tempo que não tem atividade por aqui. Não faço ideia de quem sejam esses mekas.
    textEng: Engaging. Let's deal with them and report to Command - there has been no activity here for a while, I've no idea who these walkers are.
  cm_unique_tutorial_intro_01_greeting_c0_text_00:
    text: Ontem à noite, perdemos a comunicação com a cidade. Quero dar uma olhada na torre que fica pertinho daqui, ao norte.
    textEng: We've lost the town comms last night and I'd like you to take a look at the tower we have half a click north from here.
  cm_unique_tutorial_intro_01_greeting_c1_text_00:
    text: Desculpe requisitar você tão cedo, tenente, mas vamos ter que encerrar mais cedo.
    textEng: Sorry to strap you in so early today Lieutenant, but we'll have to cut our checks short.
  cm_unique_tutorial_intro_03_move2_c0_text_00:
    text: É, não é o teste mais empolgante da nossa nova tecnologia, mas tem gente aqui contando com a gente, então vamos nessa!
    textEng: Yes, it's not the most exciting test run of our new tech, but we got people here counting on us, so let’s move out!
  cm_unique_tutorial_intro_03_move2_c1_text_00:
    text: Ei, tenente. Ainda estão instalando o protótipo na minha máquina, então não monopolize toda a ação, espere por mim!
    textEng: Hey Lieutenant, they're still installing the prototype in my rig, so don’t hog all the action till I catch up!
  cm_unique_tutorial_intro_04_discovery_c0_text_00:
    text: Estão ocupados com o quê? Bem, vamos ver se dá pra explorar mais. Liga o novo dispositivo que a equipe de Operações instalou na sua máquina pra gente ver do que ela é capaz.
    textEng: What could they be busy with? Well, lets see if we can't do a little more recon. Boot up that shiny new device Ops installed in your rig and we'll see what she's made of.
  cm_unique_tutorial_intro_04_discovery_c1_text_00:
    text: QG falando. Negativo, comandante. A equipe de reparos está ocupada por tempo indeterminado. Aguarde...
    textEng: This is HQ. Negative, Commander. Repair detail busy until further notice. Stand by...
  cm_unique_tutorial_intro_04_discovery_c2_text_00:
    text: >-
      Opa! O que aconteceu aqui? [00]....................[ff]

      Provavelmente uns civis arruaceiros. [00]..........[ff]

      QG, aqui é a equipe Bravo de Operações Especiais de Campo solicitando equipe de reparos imediatamente, câmbio...
    textEng: >-
      Whoa! What happened here? [00]....................[ff]

      Probably just some damn rowdy civilians. [00]..........[ff]

      HQ, this is Special Field Ops Team Bravo requesting immediate repair detail, over...
  cm_unique_tutorial_intro_06_prediction_explainer_c0_text_00:
    text: Teoricamente, esse protótipo é capaz de prever um curto período do futuro, nos dando uma incrível vantagem no campo de batalha. Pode mudar a guerra pra sempre, mas, contanto que esteja em nossas mãos, nossos cidadãos estarão seguros.
    textEng: Theoretically, this prototype can predict a short time into the future, allowing us an incredible advantage on the battlefield. This could change war forever, but as long as we have it, our citizens will be safe.
  cm_unique_tutorial_intro_07_prediction_flank_c0_text_00:
    text: Vou verificar um dos lados da torre. Se estiver ativa, você deve conseguir ver pra onde estou indo e flanquear o outro lado.
    textEng: I'll move to scout one side of the tower. If she's warmed up, you should be able to see where I'm moving and flank the opposite side.
  cm_unique_tutorial_intro_08_tank_appears_c0_text_00:
    text: >-
      QG, temos um tanque sem identificação que não quer cooperar no local 2-SBR-1-5.[00].........................................[ff]

      Confirme intenção, câmbio.

      [aa]*estática*[ff][00]......................[ff]

      QG, confirme, câmbio.
    textEng: >-
      HQ, we have an unmarked non-cooperative tank at location 2-SBR-1-5.  [00].........................................[ff]

      Confirm intent, over.

      [aa]*radio static*[ff][00]......................[ff]

      HQ, confirm, over.
  cm_unique_tutorial_intro_08_tank_appears_c1_text_00:
    text: Um tanque sem identificação... e sem transponder? Que droga é essa? É pra ser uma manobra surpresa?
    textEng: An unmarked tank... and no transponder? What the hell? Is this some surprise war games maneuver?
  cm_unique_tutorial_intro_09_tank_plans_c0_text_00:
    text: Tenente! Detectei um sinal térmico do núcleo de energia do tanque! Verifique seu protótipo... Se aquele tanque mover um dedo, destrua-o.
    textEng: Lieutenant! I’m getting a heat signature from the tank power core! Check your prototype...If that tank even twitches, cripple it.
  cm_unique_tutorial_intro_10_skirmish_reaction_c0_text_00:
    text: Mandou bem com aquele tanque. Me atingiram, mas só um arranhão.
    textEng: Good read on that tank. I’m hit, but just a scratch.
  cm_unique_tutorial_intro_11_skirmish_cover_c0_text_00:
    text: O quê? Estou detectando vários alvos ao norte. Minha nossa, não pode ser. Pra cobertura. Pra cobertura!
    textEng: What? I’m picking up multiple targets from the north. My god, this can’t be right. Take cover. Take cover!
  cm_unique_tutorial_intro_12_skirmish_final_c0_text_00:
    text: "QG, responda! \nQG, está ouvindo?"
    textEng: "HQ, come in! \nHQ, do you read?"
  cm_unique_tutorial_intro_12_skirmish_final_c1_text_00:
    text: Entendido! Partindo!
    textEng: Roger! Heading out!
  cm_unique_tutorial_intro_12_skirmish_final_c2_text_00:
    text: Tratem como inimigo, não é um teste! Interceptem e protejam a cidade. Estamos a caminho!
    textEng: Treat as hostile, this is not a drill! Intercept, and protect the town, we're on our way!
  cm_unique_tutorial_intro_12_skirmish_final_c3_text_00:
    text: Comandante! Vários contatos apareceram na ladeira adiante, armas a postos!
    textEng: Commander! Multiple contacts just appeared on our forward slope, weapons ready!
  cm_unique_tutorial_intro_12_skirmish_final_c4_text_00:
    text: Isso não é um joguinho de guerra...
    textEng: This is no war game...
  cm_unique_tutorial_intro_14_siege_hints_c0_text_00:
    text: "Tem um meka e vários veículos se aproximando!\nLembrem-se, se der tudo errado, acionem a autodestruição e caiam fora, pra que não consigam reaproveitar nosso protótipo! \nAconteça o que acontecer, nos encontramos no ponto de evacuação R09!"
    textEng: "There's a walker and multiple treads on approach!\nRemember, if things go to hell, set self-destruct and punch out, so they can't salvage our prototype! \nWhatever happens, let's meet at an evac point R09!"
