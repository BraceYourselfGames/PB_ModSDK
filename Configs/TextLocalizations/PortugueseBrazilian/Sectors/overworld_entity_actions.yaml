  resupply_destination__6_desc:
    text: Chegue ao ponto de reabastecimento mais próximo. A base móvel não está pronta para outra luta.
    textEng: Reach the nearest resupply point. The mobile base is not ready for another fight.
  resupply_pilot__1_name:
    text: Recrutar mekanauta
    textEng: Recruiting a pilot
  resupply_pilot__6_desc:
    text: A base está recebendo um novo elemento para a equipe de mekanautas e não pode sair do ponto de reabastecimento por enquanto. Com o aumento da sua reputação, mais pessoas pedirão para entrar na sua equipe. Algumas lutaram na última guerra, e outras estão cheias de vontade, mas não têm experiência.
    textEng: The base is onboarding a new pilot and can't move from the resupply point for now. As your renown rises, more people will request to join your ranks. Some have fought in the last war, while others are passionate but untested.
  resupply_repair__1_name:
    text: Descanso e reabastecimento
    textEng: Resting & resupplying
  resupply_repair__6_desc:
    text: Durante o reabastecimento, todas as unidades danificadas serão consertadas, o fluido reparador e as reservas de energia serão reabastecidos, e a fadiga dos mekanautas será curada. Se não houver pelo menos duas unidades e mekanautas disponíveis para operação na base, unidades e mekanautas adicionais serão transferidos das reservas disponíveis neste ponto de reabastecimento.
    textEng: During resupply, all damaged units will be repaired, Liquid Fix and energy stores will be replenished, and pilot fatigue will be reset. If there are not at least two operational units and pilots on base, additional units and pilots will be transferred from reserves stationed at this resupply point.
