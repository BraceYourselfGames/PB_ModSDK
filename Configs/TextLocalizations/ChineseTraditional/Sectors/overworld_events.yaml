  ev_origin_stuntpilot_notification__1s_main_text:
    text: >-
      你注意到了外面有點小騷動。在機甲艙門口，駕駛員和技師之間正在進行一場激烈的爭論。你最近招募的一名駕駛員，曾是一名能幹的特技駕駛員，他提出要展示一些華麗的技巧讓旅團成員們大開眼界。


      除了技師之外，你的大多數組員－所有曾在駕駛員巡演中看過他表演的粉絲們，都渴望見識見識。要是出了意外而造成損壞、後續維修時間以及補給成本都是不可忽視的課題。然而，最大癥結在於菜鳥駕駛員也想親自嘗試。機甲可以更換，但是人員可不容易……。


      菜鳥對此表示抗議。他們見識過戰鬥，認為沒有風險就無法學習。但是這個風險只為了娛樂一下子而已，值得嗎？
    textEng: "A commotion outside catches your attention. At the doors of the mech bay, a heated debate between the pilots and mechanics is underway. One of your recent recruits, a hotshot former stunt pilot, has offered to dazzle the Brigade with some flashy tricks. \n\nMost of your crew—all fans who recognize the pilot from their touring days—are eager for a demonstration with the exception of the mechanics. Accidental damage, subsequent repair time, and supply cost are top of their concerns. The sticking point, however, is the rookie pilot who wants to get hands-on. Mechs can be replaced, but people…\n\nThe rookie protests. They’ve seen battle, and one doesn’t learn without risks. But this risk. Is it worth a moment of fun?"
