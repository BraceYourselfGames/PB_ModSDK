  ev_armypilot_interaction_end__1s_joins_header:
    text: 加入軍隊
    textEng: Joining the Ranks
  ev_armypilot_interaction_end__1s_joins_text:
    text: >-
      國軍部隊探員向你點頭致意。


      他說著「很高興再次見到您，指揮官。」。那些應徵入伍的人獲救並安全回家後，他看起來比以前更有精神了。甚至可能更年輕一點。「好好照顧我們的朋友，好嗎？不管現在是不是幻影軍團，我們的人民還是我們的人民。看到他們離開，有時候還是挺難受的。」


      當這位新的駕駛員被你的一名偵察兵引向基地時，你向他們敬禮，感謝他們對你的信任。
    textEng: >-
      The Home Guard agent nods to you in greeting.


      “Good to see you again, Commander,” he says. With the conscripts rescued and safely home, he looks more energetic than before. Perhaps even a little younger. “Take care of our friend, will you? Brigade now or not, our people are still our people. It’s tough to see ‘em go, sometimes.”


      As the new pilot is guided toward the base by one of your scouts, you salute them, thanking them for placing their trust in you.
