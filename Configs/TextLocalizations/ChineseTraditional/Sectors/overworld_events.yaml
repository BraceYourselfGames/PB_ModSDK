    text: 發現新地點
    textEng: New Location
  ev_cache_notification_spawn__1s_unlocked_text:
    text: 「也許值得冒險，」你的駕駛員說。「應該會有派得上用場的東西。老大，你覺得呢？我們要不要調查一下？」
    textEng: '"Might be worth the risk," your pilot says. "Could have something useful. What do you think, boss? Should we investigate?"'
  ev_cache_notification_spawn__2o_continue_header:
    text: 繼續
    textEng: Continue
  ev_cache_notification_spawn__2o_investigate_easy_header:
    text: 調查
    textEng: Investigate
  ev_cache_notification_spawn__2o_investigate_easy_text:
    text: 應該會很有趣。
    textEng: It could be interesting.
  ev_cache_notification_spawn__2o_investigate_hard_header:
