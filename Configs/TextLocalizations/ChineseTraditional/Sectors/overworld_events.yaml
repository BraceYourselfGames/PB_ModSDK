    text: >-
      為填補近期戰鬥所造成的破壞，整個省份的城鎮都在興建中。青草也在飽受戰火摧殘的田野中重新生長。一切雖不像以前那樣，但你帶來了希望。當駕駛員做完全面調查後，開始陷入沉思。


      「國軍部隊、入侵者、戰爭……我們做出行動的真正原因實在太容易被遺忘了。就算打了勝仗，國家的人民卻在受苦的話又有什麼意義呢？」他點著頭思考著。「只要我們正在為人民做出真正、實際的改變，那我很高興能留在幻影軍團裡。謝謝你，指揮官。」
    textEng: >-
      Towns across the province buzz with construction, paving over the damage from recent battles. Grass grows anew in war-blighted fields. Things are not as they were, but you’ve brought hope. Your pilot, when he surveys it all, turns pensive.


      “The Home Guard, the invaders, the war… It’s easy to lose sight of the real reason we’re doing this. What does winning a battle matter if the people of the homeland have to suffer?” He nods to himself, considering. “I’m happy to stay with the Brigade as long as we’re making real, tangible change for the people. Thank you, Commander.”
