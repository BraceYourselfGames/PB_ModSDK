  ev_pilot_volunteer_failure__1s_start_text:
    text: >-
      駕駛員調查周圍的土地，就像農民盤點毀壞的田地一樣。戰痕累累的山丘就在不遠處。在城鎮中的人們也因物質匱乏，無論是情感還是其他方面都顯得空洞。


      「情況並沒有好轉。得再快一點才行，」駕駛員臉色陰沉地向你敬最後一次的禮。「是我的榮幸，指揮官。」


      兩手空空的駕駛員開始向城鎮踏出腳步。
    textEng: >-
      The pilot surveys the land around you like a farmer taking stock of a decimated field. Battle-scarred hills mark the distance. In towns, you have seen people hollowed—emotionally and otherwise—by scarcity.


      “Things aren’t getting better. Not fast enough,” the pilot says. They salute you one last time, their face grim. “It was an honor, Commander.”


      Empty handed, the pilot starts towards town.
