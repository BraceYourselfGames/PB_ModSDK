  ev_origin_hgfollower_notification__1s_start_text:
    text: "最後一場戰鬥之後，你的駕駛員在儲物櫃旁踱步。他的身體因激動而繃緊，呼吸因憤怒而變得急促。\n\n「你知道我之前退出國軍部隊的基礎訓練嗎？」\n\n你並不知道。\n\n「我只是因為想證明自己才加入幻影軍團，」他說著。「我想我會在貧民窟住一陣子。然後展示我的本事，一有機會就加入真正的軍隊。但我猜機會可能不會到來了……在那樣子的表現之後，應該就沒有機會了。」 "
    textEng: "Your pilot paces by the lockers after the last fight. Their body is tight with agitation, their breathing ragged with anger. \n\n“Did you know I washed out of Home Guard basic training?” \n\nYou didn’t.\n\n“I only signed on with the Phantom Brigade because I wanted to prove myself,” they say. “Figured I’d slum it for a while, y’know? Show my stuff, and then make my way into a real military once I got my chance. But that chance might not be coming, I guess…not after that performance.” "
