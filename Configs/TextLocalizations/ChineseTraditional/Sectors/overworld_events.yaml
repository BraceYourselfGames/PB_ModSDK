  ev_origin_hgfollower_boast__1s_start_text:
    text: "在最後一場戰鬥後，一些組員聚集在駕駛員儲物櫃附近放鬆心情。一群人在打鬧，他們互相勾肩搭背，精力充沛地跳躍著。其他人站在後方相互交談。\n\n在你靠近時，你的一名駕駛員站直了。是之前希望進去國軍部隊的人。\n\n「這場戰鬥有夠激烈的耶。」他擦去額頭上的汗水。「我很高興旅團收留了我。否則我永遠不會有機會證明自己……所以謝謝指揮官，給了失敗者一個機會。」 \n\n他眼神中散發著光芒地對你咧嘴一笑。"
    textEng: "Some of the crew have gathered near the pilot lockers, unwinding after the last fight. A bunch are roughhousing, their arms locked around each other and jumping with excess energy. Others stand back and talk amongst themselves.\n\nOn your approach, one of your pilots stands straight. It’s the Home Guard hopeful from before.\n\n“What a fight, huh?” they wipe the sweat off their brow. “Times like these, I’m glad the Brigade took me in. I would never have gotten the chance to prove myself otherwise…so thank you Commander, for giving this washout a chance.” \n\nThey grin at you, eyes bright."
