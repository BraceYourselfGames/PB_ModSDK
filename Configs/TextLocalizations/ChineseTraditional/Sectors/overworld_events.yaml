  ev_origin_hgfollower_notification__1s_help_header_tvg_pronoun_she:
    text: 討人情債
    textEng: Calling in Favors
  ev_origin_hgfollower_notification__1s_help_text:
    text: "經過一番思考，你決定幫助駕駛員踏上他們想要的路是最好的選擇。你告訴他你會從國軍部隊的人脈討一些人情債。\n\n因為無論是跟著國軍部隊還是與幻影軍團，還是有仗要打。人們指望你們所有的人。\n\n「我……不知道該說什麼，」他說著，然後用顫抖的手向你致敬。你感覺得到他身上散發出來的激動情緒。還有決心。\n\n你向他敬禮，然後向他道別。 "
    textEng: "After some thinking, you decide it’s best to help the pilot follow their desired path. You tell them you will call in some favors from your connections in the Home Guard. \n\nBecause whether it is with the Home Guard or with the Phantom Brigade, there’s still a war that needs fighting. People are counting on all of you.\n\n“I…don’t know what to say,” they say, before saluting you with a trembling hand. You can feel excitement rolling off them. The determination, too.\n\nYou salute back, and you bid them farewell. "
