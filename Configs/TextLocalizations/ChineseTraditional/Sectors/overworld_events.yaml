      他抬起頭來。「這就是我來這裡的原因，老大。我需要向人們證明，我的家族不僅僅是我們的名字，我們的出身並不能定義我們。」


      你接受這個答案。這個戰鬥的理由就跟其他理由一樣充分。
    textEng: "The pilot sighs. \n\n“Yeah, my grandparents defected back in their day,” he explains through gritted teeth. “But our town is small…and people have long memories. The community never really accepted us, and they certainly never [i]trusted[/i] us. Not my grandparents, not my parents…and not even me.”\n\nHe squares his jaw. “That’s why I’m here, boss. I need to show people that my family is more than our name, and that our origins don’t define us.”\n\nYou accept the answer. It’s as good a reason for fighting as any."
