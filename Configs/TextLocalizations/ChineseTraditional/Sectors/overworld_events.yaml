    text: 發現新地點
    textEng: New Location
  ev_cache_notification_spawn__1s_main_text:
    text: 手下的一名駕駛員過來向你展示地圖上的新地點。那裡可能有高度武力戒備，或是可能早已被遺棄。
    textEng: One of your pilots comes over to show you where the new location is on the map. It could be armed to the teeth with guards, or it might be abandoned.
