      你失踪的駕駛員從樹林裡走出來，她手裡拿著一個裝滿的帆布背包。當她抵達時，你沒有時間想好該如何回應，因為組員像吵鬧的孩子一樣圍觀。


      駕駛員分發了一把現採的覆盆子，越過她組員的肩膀向你投來歉意的目光。
    textEng: >-
      You’re prepared to set off on your next mission after a short rest stop—but for one problem. One of your newest pilots is still MIA.


      “Can’t find her up here either!” a mechanic calls down from the control room. You cast your gaze around the mech bay, receiving shrugs and shaking heads from those present. “Look out there!” a scout calls, pointing through the doors.


      Your missing pilot wanders out of the trees, a stuffed rucksack in her hands. You don’t have time to launch into your prepared response when she arrives because the crew crowds around like rowdy children.


      The pilot doles out handfuls of fresh-picked raspberries, shooting you an apologetic look over her crewmates’ shoulders.
