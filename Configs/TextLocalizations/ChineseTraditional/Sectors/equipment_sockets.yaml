entries:
  back__name:
    id: 1
    text: 背部裝備
    textEng: Backpack
  back__text:
    id: 1
    text: 背部一個為貨物和離膛武器保留的連接點。
    textEng: An attachment point on the back reserved for cargo and off-bore armaments.
  core__name:
    id: 1
    text: 上半身
    textEng: Upper body
  core__text:
    id: 1
    text: 駕駛員乘坐與反應爐核心的部分。破壞上半身將對機甲造成不可逆的傷害並使駕駛員死亡。當這個部分嚴重受損請立即彈射逃生。
    textEng: Houses the pilot and the reactor core. Destruction of the upper body irreversibly damages the unit and kills the pilot. Eject when this part is critically damaged.
  equipment_left__name:
    id: 1
    text: 隨身武器
    textEng: Sidearm
  equipment_left__text:
    id: 1
    text: 輕型武器與盾牌的裝備槽位。
    textEng: An equipment slot for light weapons and shields.
  equipment_right__name:
    id: 1
    text: 主武器
    textEng: Primary weapon
  equipment_right__text:
    id: 1
    text: 通用武器的裝備槽位。
    textEng: An all-purpose equipment slot for weapons.
  optional_left__name:
    id: 1
    text: 左手
    textEng: Left arm
  optional_left__text:
    id: 1
    text: 保護左上半身。嚴重損害將無法使用副武器。
    textEng: Protects the left upper body. Critical damage prevents use of the secondary weapon.
  optional_right__name:
    id: 1
    text: 右手
    textEng: Right arm
  optional_right__text:
    id: 1
    text: 保護右上半身。嚴重損害將無法使用主武器。
    textEng: Protects the right upper body. Critical damage prevents use of the primary weapon.
  secondary__name:
    id: 1
    text: 下半身
    textEng: Lower body
  secondary__text:
    id: 1
    text: 支撐與移動機甲。嚴重損害會限制移動速度。
    textEng: Supports and moves the unit. Critical damage can limit speed.
