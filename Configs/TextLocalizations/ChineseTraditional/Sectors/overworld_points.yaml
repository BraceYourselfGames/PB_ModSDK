  generic_patrol__text:
    id: 1
    text: 機動小隊在本區巡邏。若進入其偵測範圍，移動基地將立即遭受攻擊。
    textEng: Mobile squad patrolling the region. Will immediately attack the mobile base if you cross the detection range.
