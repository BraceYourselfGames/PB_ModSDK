entries:
  drone_decoy__core_header:
    text: 發射誘餌無人機
    textEng: Launch Decoy
  drone_decoy__core_text:
    text: 派出一台無人機掃描四周與擾亂敵軍。靠近時會引爆讓敵方暈眩。
    textEng: Sends out a drone that scans the surroundings and distracts the enemy. Detonates to stun the enemy if approached.
  mmode_fast__core_header:
    text: 超速驅動
    textEng: Overdrive
  mmode_fast__core_text:
    text: 以消耗動力與敵軍辨識度提高為代價，來提升基地移動速度逃離敵軍。需要升級。
    textEng: Boosts the movement speed of the base to outrun enemies at the cost of power drain and increased visibility. Requires an upgrade.
  mmode_normal__core_header:
    text: 巡航
    textEng: Cruise
  mmode_normal__core_text:
    text: 標準移動模式。中等移動速度，中等敵軍辨識度，不消耗動力。
    textEng: Standard operating mode. Average movement speed, average visibility to enemies, no power drain.
  mmode_stealth__core_header:
    text: 潛行
    textEng: Stealth
  mmode_stealth__core_text:
    text: 掩護基地免受敵軍攻擊，大幅縮小偵測範圍。限制移動速度並快速消耗儲備動力。需要升級。
    textEng: Cloaks the base from the enemy forces, drastically reducing detection ranges. Limits movement speed and quickly consumes power reserves. Requires an upgrade.
  rain_sensor__core_header:
    text: 雨水感應器
    textEng: Rain Sensor
  rain_sensor__core_text:
    text: 使用消耗性的感應器來暫時改善雨中的視線能力。
    textEng: Temporarily improve visibility in the rain by using the disposable sensor.
  retreat__core_header:
    text: 撤退
    textEng: Retreat
  retreat__core_text:
    text: 基地將會撤退至鄰近的重新補給地點。消耗的時間與補給地點的距離成正比。抵達之後，基地有機會補充單位、駕駛員與資源。
    textEng: The base will retreat to nearest resupply site. Time will pass proportionally to distance to that site. Upon arrival, the base will have an opportunity to replenish units, pilots and resources.
  retreat__dialog_header:
    text: 確認撤退
    textEng: Confirm retreat
  retreat__dialog_text:
    text: 基地將會撤退至鄰近的重新補給點。消耗的時間與補給地點的距離成正比。抵達之後，基地有機會補充單位、駕駛員與資源。
    textEng: The base will retreat to nearest resupply point. Time will pass proportionally to distance to that site. Upon arrival, the base will have an opportunity to replenish units, pilots and resources.
  stop__core_header:
    text: 停下
    textEng: Stop
  stop__core_text:
    text: 下令基地停止，並且取消目前計畫的移動行為。時間進行也會同樣暫停。
    textEng: Order the base to stop and cancel its currently planned movement action. Time progression will be paused as well.
