    text: 跟從畫面右上角的目標來贏得戰鬥。重複查看預測的敵方行動，使用時間軸對你的單位下達指令，並且執行指令來觀看計畫展開。
    textEng: Follow the objectives in the top right corner to win the fight. Review the predicted enemy actions, give orders to your units using the timeline, and execute to watch the plan unfold.
