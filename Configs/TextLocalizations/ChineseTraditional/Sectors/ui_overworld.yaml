    textEng: Repair resource used in the overworld or taken into combat by units with barrier armor.
  roster_resupply_main_header:
    text: 免費
    textEng: Free
  roster_resupply_main_text:
    text: >-
      當基地停下來進行重新補給時，組員將獲得應有的休息。


      －基地將會忙碌10小時

      －基地不能受派至任何任務

      －修復液體和能量儲備將得到充分補充

      －駕駛員疲勞重置

      －所有損壞的機甲單位都會得到修復

      －如果基地擁有不到2台機甲單位和2個駕駛員的話，將從儲備中轉移過來
    textEng: >-
      While the base stops to resupply, the crew will get some well-deserved rest.


      - The base will be busy for 10 hours

      - The base can't be occupied with another task

      - Liquid Fix and energy reserves will be fully replenished

      - Pilot fatigue resets

      - All damaged units are repaired

      - If the base doesn't have at least 2 units and pilots, they will be transferred from reserves
