entries:
  unit_mech__header:
    text: 機甲
    textEng: Mech
  unit_mech__text:
    text: 十多年來，搭載駕駛員的機甲一直是現代武裝部隊的主力。一件標準骨架可以搭載一系列裝備，能夠無限制的自訂設計和進行特殊化改良。
    textEng: Piloted mechs have been the backbone of the modern armed forces for over a decade. A standard frame can be outfitted with a range of equipment, allowing for endless customization and specialization.
  unit_mech__vs_equipment_left_header:
    text: 盾牌
    textEng: Shield
  unit_mech__vs_equipment_left_text:
    text: 吸收定向傷害並保護單位的零件來提供額外的防護。
    textEng: Provides additional protection by absorbing directional damage and shielding parts of the unit.
  unit_sentry__header:
    text: 砲塔
    textEng: Turret
  unit_sentry__text:
    text: 侵略軍所使用的固定型防禦系統。配備重型裝甲並搭載最新的動作感應器。是唯一能夠追踪幻影軍團裡搭載了預測引擎之機甲的單位。
    textEng: Stationary defense system used by invading forces. Heavily armored and equipped with the latest motion sensors, making it one of the only units capable of tracking the Brigade's prediction engine-equipped mechs.
  unit_sentry__vs_core_header:
    text: 底座
    textEng: Base
  unit_sentry__vs_core_text:
    text: 裝甲底座。這個部位嚴重受損的話砲塔就會毀損。
    textEng: Armored base. Critical damage to this part will destroy the turret.
  unit_sentry__vs_secondary_header:
    text: 砲塔
    textEng: Turret
  unit_sentry__vs_secondary_text:
    text: 掃描周圍環境。架設武器與彈藥。這個部位嚴重受損的話砲塔就會毀損。
    textEng: Scans surroundings. Holds weapons and ammunition. Critical damage to this part will destroy the turret.
  unit_system__header:
    text: 單位
    textEng: Unit
  unit_system__text:
    text: 這是一個簡單的自主系統。
    textEng: This is a simple autonomous system.
  unit_tank_elevated__header:
    text: 坦克
    textEng: Tank
  unit_tank_elevated__text:
    text: 最近開始服役的尖端技術戰鬥型坦克。能夠快速升高來越過掩體發射，或蹲下以保持防衛姿態。與機甲共享通用組件。
    textEng: Cutting edge battle tank that recently entered service. Capable of quickly elevating to fire over cover or hunkering down to stay protected. Shares common components with mechs.
  unit_tank_elevated__vs_core_header:
    text: 主體
    textEng: Main Body
  unit_tank_elevated__vs_core_text:
    text: 坦克的核心配備重型裝甲，是放置駕駛員與反應爐的地方。如果嚴重受損，單位將會毀壞。
    textEng: Heavily armored core of the tank that houses the pilot and the reactor. If critically damaged, the unit will be destroyed.
  unit_tank_elevated__vs_optional_left_header:
    text: 左半邊
    textEng: Left Side
  unit_tank_elevated__vs_optional_left_text:
    text: 鉸接式履帶能夠將坦克抬離地面。如果這個部位嚴重受損將毀壞單位。
    textEng: Articulated tracks capable of lifting this tank above ground. Critical damage to this part will crash the unit.
  unit_tank_elevated__vs_optional_right_header:
    text: 右半邊
    textEng: Right Side
  unit_tank_elevated__vs_optional_right_text:
    text: 鉸接式履帶能夠將坦克抬離地面。嚴重受損的話，單位會毀壞。
    textEng: Articulated tracks capable of lifting this tank above ground. If critically damaged, the unit will crash.
