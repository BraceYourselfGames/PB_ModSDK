  history_base__a_title:
    id: 1
    text: 移動基地／「坦克機甲」
    textEng: Mobile base / "Crawler"
  history_base__s1_ts_text:
    id: 1
    text: >-
      在喀斯卡德入侵之前，FDS（菲而蘭防衛部）一直只能勉強維持其機甲戰隊。由於首都之外僅有少數幾個都市中心，加上人民不願意投入軍事花費，防衛部僅能維持幾處偏遠地區的前哨基地，機甲維護的設備不良，往往人員不足，而且缺少重要物資。


      約頓巨人型移動基地（統稱為「坦克機甲」）受命解決這個問題。這些堅固的全地形載具可以迅速地在相距遙遠的前哨之間移動，攜帶所有必要物資為十二部機甲提供服務。部分型號包含光學偽裝、在戰場上維修及製造新零件的能力，以及在目前戰鬥中部署和撤離機甲的功能。
    textEng: >-
      Prior to the Kaskad Invasion, the FDS (Fyrland Defence Service) had historically struggled to maintain their mech fleet. With few urban centres outside of the Capital, coupled with the population's low appetite for military spending, they were only able to sustain a patchwork of remote outposts ill-equipped for mech maintenance, often understaffed and lacking in crucial supplies.


      Jotnar-type mobile bases (colloquially referred to as "crawlers") were commissioned to address this issue. These rugged all-terrain vehicles could quickly move between distant outposts, carrying everything needed to service up to a dozen mechs. Some models included optical camouflage, the ability to repair and manufacture new parts in the field, as well as the capability to both deploy and extract mechs from active battle.
  history_capital__a_title:
    id: 1
    text: 首都
    textEng: The Capital
  history_capital__s0_ts_text:
    id: 1
    text: >-
      「首都」實際上是一個大都會區，包含三個圍繞著菲而蘭最大港口的直轄市。做為全國最大的都市地區，首都容納了全國大約17%的人口。


      諾德特是中央直轄市，全國最活躍的港口就在此地，主要景觀為巨大的造船廠和眾多支持港口運作的產業。位於東南方的是直轄市奧克斯布魯特，由工業區和大型住宅區構成。由於靠近河道，全國的許多製造廠也座落在此。直轄市雷加塔爾位於西方，首都的眾多企業中心、大學和研究實驗室設立在此，其中就包括著名的霍里斯研究所和馬沙研究所（二者都在佔領初期就毀於轟炸中）。
    textEng: >-
      The "Capital" is in fact a metropolitan area composed of three municipalities centred around Fyrland's largest port. As the country's largest urban regional district, the Capital is home to roughly 17% of the country's population.


      The central municipality, Nordtre, is home to the country's most active harbour, dominated by vast shipyards and many of the industries that support the port's operation. To the south-east lies the municipality of Oxbrut, comprised of industrial sectors and large residential areas.  Due to its proximity to the river, it's also home to many of the country's manufacturing plants. The municipality of Regattal lies to the west, and contains many of the Capital's business centres, colleges, and research labs, including the renowned Hollis and Massar Institutes (both lost to bombings early in the occupation).
  history_homeguard__a_title:
    id: 1
    text: 菲而蘭自由軍(3F)
    textEng: Fyrland Freedom Forces (3F)
  history_homeguard__s1_ts_text:
    id: 1
    text: >-
      喀斯卡德自治領入侵並併吞菲而蘭共和國之後，一股抵抗勢力開始以「菲而蘭自由軍」（或稱為3F）的旗幟組織成型。這個組織由菲而蘭如今已失去功能的軍隊(FDS)倖存者以及願意加入戰鬥的平民組合而成，他們利用回收和偷來的軍方資產，組裝出小型軍械。


      在佔領的最初幾年裡，3F行事風格偏向謹慎。在他們眼中，冒著失去生命和無法替換裝備的危險與喀斯卡德的優勢裝備部隊發生公開衝突，並沒有什麼好處。3F以所謂的「幻影軍團」進行動員，加上獲得一部約頓巨人型移動基地之後，他們開始採取更主動的反抗行動。
    textEng: >-
      After the Kaskad Dominion invaded and annexed the Fyrland Republic, a resistance group began to organize under the banner of "Fyrland Freedom Forces", or the "3F". Composed of survivors of Fyrland's now-defunct military (the FDS), as well as civilians willing to take up the fight, they were able to assemble a small arsenal from salvaged and stolen military assets.


      For the first few years of the occupation, the 3F largely erred on the side of caution. In their eyes, there was little to be gained by risking lives and irreplaceable equipment in an open confrontation with Kaskad's much better-equipped forces. The mobilization of the 3F's so-called "Phantom Brigade" and subsequent acquisition of a Jotnar-type mobile base was the beginning of more active resistance.
  history_homeland__a_title:
    id: 1
    text: 菲而蘭共和國
    textEng: Fyrland Republic
  history_homeland__s1_ts_text:
    id: 1
    text: >-
      菲而蘭共和國成立於1832 SE大噴發事件之後，是一個主張人人平等的民主國家，位於北方衝擊環區。它的前身是多個小國家組成的聯盟，這些國家在歌頌個人自由的同時，也致力於經濟和資源共享。


      雖然和鄰國相比，菲而蘭共和國的人口稀少，但該國擁有強大的經濟實力。這一切的基礎就是其豐富的珍貴同位素儲備，以及大量的國內農業生產。人民享受高品質的生活，並受益於眾多社會福利服務。這個現象使得菲而蘭能夠大力投資於科學，從而栽培出兩個世界級的研究機構，二者都位於首都直轄市雷加塔爾。


      菲而蘭和喀斯卡德自治領（該國與菲而蘭共享大部分的東部邊界，也是最大的貿易夥伴）的關係在1980年代變得緊張，一般認為同位素儲備剩餘量的差距是造成關係緊張的主要因素。由於菲而蘭的人民普遍看重社會服務經費甚於軍事能力和懲罰性執法，因此在這段期間，弗爾蘭人民並不願意對FDS（菲而蘭防衛部）投入經費。然而，這種展現和平主義的態度未能緩和兩國的關係。最後，出於控制菲而蘭同位素儲備的欲望，喀斯卡德在1990年代初期試圖強行併吞菲而蘭。
    textEng: >-
      The Fyrland Republic is an egalitarian democracy situated in the Northern Impact Circuit. Founded in the aftermath of the Great Eruption of 1832 SE, it emerged from an alliance of small nations focused on a shared economy and resources while extolling personal freedoms.


      Though sparsely populated in comparison to its neighbours, the nation boasts a strong economy. This is underpinned by vast reserves of valuable isotopes, as well as a large amount of domestic agricultural production. People enjoy a high quality of life and benefit from numerous social welfare services. This enabled Fyrland to invest heavily in the sciences, fostering two world-class research institutes, both based out of the Capital municipality of Regattal.


      Fyrland's relationship with the Kaskad Dominion (the country sharing the majority of their eastern border and largest trading partner), became strained in the 1980s, with the disparity in remaining isotope reserves cited as a main source of tension. With a voting public that largely prioritized social service funding over military capacity or punitive law enforcement, the people of Fyrland hesitated to invest in the FDS (Fyrland Defence Service) throughout this period. However, this show of pacifism did little to diffuse tensions between the two countries, and a desire for control of Fyrland's isotope reserves led Kaskad to attempt a forced annexation of Fyrland in the early 1990s.
  history_impact__a_title:
    id: 1
    text: 衝擊
    textEng: The Impact
  history_impact__s1_ts_text:
    id: 1
    text: >-
      科學界有一種普遍的共識，認為大約在三億五千萬年前，曾有一顆未知的天體近距離經過我們的星球，干擾了原本穩定的月球軌道，結果導致月球被潮汐的力量拉出軌道，並被撕裂。此舉造成的轟擊就是被稱為「泥盆紀晚期滅絕事件」的開端，地表因此變成不適合居住，直到「第一紀元」開始。時至今日，世界仍然背負著當年的傷痕，海岸和山脈都被古老的殞石坑切割。在天空中，這個事件的殘餘物至今仍然清晰可見，就是天空中那道孤獨的環狀帶。


      在地表下，同樣可以看到這個事件的證據。1940年代初期，全球各地的潛在撞擊點都發現豐富的氦-3礦藏和稀土金屬。在僅僅三十年內裡，看似儲量無限且功能合適的同位素為核融合的發展舖平了道路，使得能源缺乏和對碳氫化合物的依賴成為過去式。


      環狀帶的美麗也有其缺點。多次嘗試在其間建立太空計畫，全部以失敗告終，大部分衛星在進入軌道後的數小時內就被碎片撞擊而摧毀。遠距離通訊仍然必須仰賴無線電和航空中繼系統。
    textEng: >-
      There is a broad consensus in the scientific community that approximately 350 million years ago, an unknown body passed near our planet, upsetting the previously stable orbit of our planet's moon. As a result, our moon was pulled out of orbit and shattered by tidal forces. The resulting bombardment was the beginning of what would be known as the Late Devonian Extinction, rendering the surface inhospitable until the beginning of the First Epoch. The world still bears the scars, with shores and mountains carved by ancient craters. Above, remnants of this event are visible to this day as a solitary ring in our sky.


      Evidence of this event can be found under the surface as well. By the early 1940s, rich deposits of Helium 3 and rare earth metals were discovered at potential impact sites around the world. In just three decades, a seemingly limitless supply of suitable isotopes paved the way for nuclear fusion and made energy scarcity and hydrocarbon reliance a thing of the past.


      The beauty of the Ring has its drawbacks. Repeated attempts to establish space programs have all ended in failure, with most satellites lost to debris within hours of entering orbit. Long-range communication continues to rely on radio and aerostatic relays.
  history_invaders__a_title:
    id: 1
    text: 喀斯卡德自治領
    textEng: Kaskad Dominion
  history_invaders__s1_ts_text:
    id: 1
    text: >-
      喀斯卡德自治領的西部邊界大部分與菲而蘭共和國共享，其三方寡頭政權一向是經濟強國，也是精煉同位素的主要生產者。在三個統治家族的首領共享權力的情況下，喀斯卡德擁有一種獨特的權力結構，可以迅速更換政策而不必擔心會出現僵局或漫長的協商。喀斯卡德以其規模龐大的軍隊聞名，自1970年代末期就在其北方和東方佔領了有爭議的土地，導致北方衝擊環區的其他國家對其發出廣泛的譴責。


      當氦-3迅速取代碳氫化合物成為全球的主要燃料來源時，喀斯卡德發現和鄰國相比，自己的同位素儲存量相形見絀。透過和鄰近國家簽訂的精明貿易協定彌補了這一點，讓喀斯卡德得以將幾乎所有的焦點都放在提高自己的精煉能力上。


      當研究指出全球的同位素儲存量可能不像之前所估計的那麼多的時候，需求突然大增以及對精煉市場的壟斷使得喀斯卡德成為實質力量和象徵力量的雙重樞紐。受到這突如其來的繁榮所刺激，南部城市波斯威爾迅速成為著名的文化樞紐，因其活躍的劇場和文學景緻而聞名。然而，這個無所拘束的繁榮時代並沒有持續多久。


      到了1980年代中期，對於喀斯卡德不斷朝著有爭議領土擴張的關切導致其貿易關係發生災難式的破滅。在接下來的幾年裡，喀斯卡德的精煉廠有將近四分之一關閉，導致全國出現嚴重的貧富差距現象。國家領導人很快就失去喀斯卡德農村地區的支持。專制統治者雷‧維拉於1987年去世後，權力移交給他的兒子里菲爾。里菲爾‧維拉擔心動盪局勢越演越烈，便對另外兩個統治家族施壓，將全國日漸枯竭的資源以越來越高的比例轉投於軍事。


      在1980和1990 SE之間，喀斯卡德自治領的軍事預算大幅提高到將近十倍。在這十年將近尾聲時，該國的失業率達到有史以來的最高點，人民普遍貧窮，而且這種現象已經擴及主要都市中心。由於不願意縮減軍事費用，統治家族將眼光轉向菲而蘭豐富的天然資源。他們認為併吞菲而蘭是確保喀斯卡德未來的必要手段，而且應該不會遭遇多少抵抗。
    textEng: >-
      Sharing its western border with much of the Fyrland Republic, the triad oligarchy of the Kaskad Dominion has been an economic powerhouse and a leading producer of refined isotopes. With power shared between the heads of three ruling families, Kaskad has a unique power structure that allows for swift policy changes without fear of deadlock or prolonged negotiation. Known for their sizable military, Kaskad has occupied disputed lands to both their north and east since the late 1970s, drawing widespread condemnation from the other countries of the Northern Impact Circuit.


      As Helium 3 quickly supplanted hydrocarbons as the dominant fuel source worldwide, Kaskad found their own isotope reserves dwarfed by their neighbours. This was made up for by shrewd trade agreements with nearby countries, allowing Kaskad to focus almost exclusively on their refinery capacity.


      When research suggested that global isotope reserves might not be as abundant as previously estimated, a boom in demand and a cornered market on refinement ensured that Kaskad was a nexus of both literal and figurative power. Spurred by the sudden prosperity, the southern city of Bothwell rapidly emerged as a renowned cultural hub, known for its vibrant theatre and literary scenes. However, this era of unchecked prosperity was short-lived.


      By the mid-1980s, growing concerns about Kaskad's continued expansion into disputed territories led to a catastrophic breakdown in trade relations. In the following years, nearly a quarter of Kaskad's refineries closed, resulting in pockets of severe income inequality forming throughout the country. The country's leadership rapidly grew out of favour with much of rural Kaskad. After the death of autocrat Rae Vera in 1987, power passed to her son, Leefel. Concerned about growing unrest, L. Vera pressed the two other ruling families to divert an ever-increasing amount of the country's dwindling resources to their military.


      Between 1980 and 1990 SE, the Kaskad Dominion's military budget had swelled almost tenfold. As the decade drew to a close, the country was experiencing record unemployment and widespread poverty that now extended to major urban centres. Unwilling to scale back their military spending, the ruling families turned their eyes to Fyrland’s abundant natural resources. They believed that annexing Fyrland was a logical step towards securing Kaskad’s future, and would likely encounter little resistance.
  history_invasion__a_title:
    id: 1
    text: 併吞
    textEng: Annexation
  history_invasion__s1_ts_text:
    id: 1
    text: >-
      1992年4月12日凌晨，從喀斯卡德自治領的領土發射出一連串的飛彈，攻擊菲而蘭全國各地的航空中繼站。隨後不久，破壞小隊越過邊境，切斷邊境前哨的電力和通訊。到了早上，喀斯卡德軍隊越過整個邊境，發動全面攻擊，迅速壓制菲而蘭的防禦體系。


      菲而蘭防衛部在人數和裝備上都居於劣勢，而且在軍中服役的人大多數在最初的這陣攻勢中陣亡。由於精確攻擊之故，FDS的整個指揮體系在最初48小時內就被摧毀殆盡。到了1992年5月時，喀斯卡德部隊已經遍佈全國境內，而且喀斯卡德已經開始在首都建造中央指揮中心。


      對於有幸倖存的FDS成員而言，已經無法公開抵抗。有些人逃出國，其他人則開始秘密集結，計畫發動更大型的反抗行動。集結的這群人在後來就被稱為「菲而蘭自由軍」。
    textEng: >-
      In the early hours of 1992-04-12, a chain of missile strikes launched from Kaskad Dominion soil, targeting aerostatic relays all over Fyrland. Shortly after, demolition squads crossed the border, cutting power and communications across border outposts. By mid-morning, an all-out assault had commenced across the entire border, quickly overwhelming Fyrland defences.


      The Fyrland Defence Service was outnumbered and outgunned, and the majority of those in military service died in these initial attacks. Due to targeted strikes, the entire FDS chain of command was lost within the first 48 hours. By 1992-05, Kaskad forces had already spread throughout the country interior, and construction had begun on a central Kaskad command centre in the Capital.


      For the FDS members lucky to survive, open resistance was no longer an option. Some fled the country, while others began to assemble in secret to plan a larger resistance effort. This assembly would come to be known as the Fyrland Freedom Forces.
  history_prediction__a_title:
    id: 1
    text: 預測技術
    textEng: Prediction technology
  history_prediction__s1_ts_text:
    id: 1
    text: >-
      雖然許多技術詳情都因為計畫的機密本質，以及喀斯卡德入侵期間對記錄和硬體的破壞而遺失，但預測技術似乎一直是馬沙研究所研究人員在雷加塔爾的辦公室和邊界瀑布兩地的工作成果。


      在入侵時，有數部原型機在一個於邊界瀑布進行現場測試的小隊的手中保留下來。目睹者的描述稱看到機甲「舞動」穿過來襲的火力，並在撤離城市之前消滅了多部裝甲載具。這些原型硬體最終落入3F手中，他們建立了一個小隊，專門針對使用這些原型硬體進行訓練。雖然技術可以在戰場上提供極大的優勢，但是在佔領發生數年之後，才開始較大規模的部署，原因是擔心若被喀斯卡德俘虜，對方有可能對原型硬體進行逆向工程。


      預測演算法的運作方式是根據大型物體的速度、環境中細微變化的整體模型，以及模擬人類的神經與反應本能，推斷出接下來五秒內附近物體可能發生的情況。關鍵在於，它無法預測其操作者可能採取的行動。但即使有這些限制，它仍然具有極大的武力加成作用。現代機甲的靈活性超乎想像，能夠在收到警訊的幾秒鐘內進入掩體或脫離彈道。
    textEng: >-
      Though many specifics have been lost due to the confidential nature of the program, as well as the destruction of records and hardware during the Kaskad invasion, prediction technology appears to have been the work of researchers at the Massar Institute, working out of both their Regattal offices and Boundary Falls.


      Several prototypes survived the invasion, carried by a squad conducting field tests at Boundary Falls. Eyewitness accounts described mechs "dancing" through walls of incoming fire, taking out multiple armoured vehicles before retreating from the city. The prototype hardware eventually ended up in the 3F's possession, where they established a squad trained in its usage. While the technology could have provided a large advantage on the battlefield, it saw minimal deployment until several years into the occupation, out of fear that Kaskad would be able to reverse-engineer the prototypes if captured.


      The prediction algorithm operates by extrapolating what might happen to nearby objects within the next five seconds based on large object velocity, holistic models of microchanges in the environment, and simulated human neurology and reaction instincts. Crucially, it can not predict the actions its operator will take. But even with these constraints, it can be a huge force multiplier. Modern mechs are incredibly agile, capable of entering cover or otherwise breaking line of fire with just a few seconds of warning.
  history_resources__a_title:
    id: 1
    text: 轉捩點
    textEng: Tipping point
  history_resources__s1_ts_text:
    id: 1
    text: >-
      在1980年代中期時，氦-3的儲藏量已被斷定比原本估計的儲藏量來得少，然而開採速度卻呈指數性成長。雖然氦-3的數量還足夠做為文明融合反應爐的動力達數百年之久，但這個發現對於那些投入大量資源於軍事計畫的國家來說，是一個不受歡迎的意外。能源武器研究、使用融合反應爐核心的次世代機甲，以及持續不斷的軍事太空計畫嘗試，都消耗了大量的、突然短缺的同位素。


      這種短缺現象並非全球一致。菲而蘭的地形明顯展現其地表下蘊藏的豐富資源：坑洞遍布的山谷、被撞擊坑塑造的海岸線，以及山脈上不時可見的沉積環。有一段時間，菲而蘭一躍成為融合同位素和高能量系統的主要輸出國，擁有強大的國內生產，還有數百家企業競相在其境內成立工廠。


      等到1980年代末期，將地理調查結果列為機密之時，其他國家早已看見菲而蘭在面對新出現的稀缺問題時所擁有的豐富潛力。入侵幾乎是不可避免的結果。
    textEng: >-
      By the mid-1980s, Helium 3 reserves were determined to be smaller than originally estimated, while extraction rates grew exponentially. While there was enough Helium 3 to power civilian fusion reactors for hundreds of years, this discovery was an unwelcome surprise to nations with resource-intensive military programs. Energy weapon research, next-generation mechs with fusion reactor cores, and persistent attempts to establish military space programs consumed vast quantities of isotopes that were suddenly in short supply.


      The deficit was not felt equally around the globe. The very landscape of Fyrland made the abundance of resources under its surface clear: pockmarked valleys, shorelines shaped by the impact craters, deposit rings staining the mountain ranges. For a while, Fyrland emerged as a leading exporter of fusion isotopes and high energy systems, with strong domestic production and hundreds of corporations vying to set up their factories within its borders.


      By the time geological surveys were classified in the late 1980s, other countries had already seen Fyrland's potential for abundance in the face of new-found scarcity. Invasion was all but inevitable.
  overworld__a_title:
    id: 1
    text: 主世界
    textEng: Overworld
  overworld__s1_ts_text:
    id: 1
    text: 本段說明世界地圖、主世界導航、任務預覽、收復省份，以及更多內容。
    textEng: This section covers the world map, Overworld navigation, mission previews, province liberation, and more.
  overworld__s2_to_text:
    id: 1
    text: 隨著戰役的進行，會解鎖更多條目。
    textEng: More entries will unlock as you progress through the campaign.
  overworld_camping__a_title:
    id: 1
    text: 紮營
    textEng: Camping
  overworld_camping__s1_ts_text:
    id: 1
    text: >-
      雖然可以連續執行幾個任務，但是駕駛員的疲勞度、受傷，以及機甲損傷都可能導致你的進度完全停滯。停下來紮營是戰役中重要的一部分，讓你能夠以煥然一新的小隊繼續出發。


      要進行休息，請點擊主世界使用者界面左下角的[ffce80]紮營[-]按鈕。
    textEng: >-
      While it's possible to take on multiple missions back-to-back, pilot fatigue, injuries, and mech damage can cause your progress to grind to a halt. Stopping to make camp is an important part of your campaign, letting you continue with a refreshed squad.


      To initiate a rest stop, click the [ffce80]Set up camp[-] button in the bottom left corner of the Overworld UI.
  overworld_camping__s2_to_text:
    id: 1
    text: 你必須擁有必要的營地物資，才能使用這個選項。這種有限資源可以在戰鬥中取得；若是資源已耗盡，則可藉由撤退至友方基地取得。
    textEng: You can only use this option if you have the requisite camp supplies. This limited resource can be acquired in combat, or by retreating to a friendly base when supplies have been depleted.
  overworld_camping__s4_ts_text:
    id: 1
    text: 營地畫面讓你選擇在短暫的停滯期間要進行維護及治療的機甲和駕駛員。然而，休息期間的處理能力是有限的。你可能會被迫進行檢傷分類，選擇是要放棄某位駕駛員不予治療，或是放棄某部機甲不予維修。
    textEng: The camp screen lets you select the mechs and pilots that will be repaired and healed during the brief stop. However, your capacity during these rest periods is limited. You might be forced to triage, choosing between leaving a pilot injured or leaving a mech in disrepair.
  overworld_camping__s5_ts_text:
    id: 1
    text: 在拔營時，你會看到紮營結果的總結。你選擇的機甲會完成維修；你選擇的駕駛員會獲得治療，消除所有疲勞度。根據最近戰鬥的結果、目前的希望值，或是隨機機率，可能會發生一些額外的隨機事件，影響駕駛員。\n\n如果你的工作坊裡有進行中的計畫，這時候也會完成。
    textEng: Once camp has been struck, you will be presented with a summary of the outcomes. The mechs you selected will be repaired; the pilots you selected will be healed and lose all fatigue. Some additional random events might affect your pilots depending on the outcomes of recent fights, the current Hope level, or random chance.\n\nIf you had a project underway in the workshop, they will now be completed.
  overworld_camping__s6_to_text:
    id: 1
    text: 紮營花費的時間比撤退少。儘管如此，如果敵人的倒數計時夠短，停下來紮營可能仍然會導致任務逾時。留意敵人的倒數計時，以確認你有足夠的時間停下來。
    textEng: Camping take less time than retreating. That said, if the enemy countdown is low, stopping to camp can still lead to mission opportunities expiring. Keep an eye on the enemy countdown to confirm you have enough time to stop.
  overworld_controls__a_title:
    id: 1
    text: 控制
    textEng: Controls
  overworld_controls__s0_ts_text:
    id: 1
    text: 這些控制可以透過輸入設定來修改。當你在基地中暫停時，也會顯示這些控制。
    textEng: These controls can be modified through the input settings. They are also displayed when you pause in the base.
  overworld_controls__s1_input0:
    id: 1
    text: 選取
    textEng: Select
  overworld_controls__s1_input1:
    id: 1
    text: 移動基地
    textEng: Move the base
  overworld_controls__s1_input2:
    id: 1
    text: 移動鏡頭
    textEng: Move the camera
  overworld_controls__s1_input3:
    id: 1
    text: 旋轉鏡頭
    textEng: Rotate the camera
  overworld_controls__s1_input4:
    id: 1
    text: 切換暫停
    textEng: Toggle pause
  overworld_map_province__a_title:
    id: 1
    text: 省份地圖
    textEng: Province map
  overworld_map_province__s1_to_text:
    id: 1
    text: 雖然菲而蘭地域廣闊，你的基地也可以移動以覆蓋大片區域，但有效的作戰會一次只聚焦於一個地點。
    textEng: While Fyrland is a large place and your base can cover a lot of ground, an effective operation will focus on one spot at a time.
  overworld_map_province__s2_ts_text:
    id: 1
    text: >-
      在戰役的過程中，你會經過一些具有重要戰略意義的地點。


      大部分的作戰區域涵蓋一個較大的省份中大約一百平方公里的範圍。省份地圖讓你以鳥瞰的視角觀看目前的作戰區域，顯示當地的地形、活躍的敵人威脅、盟軍駐地，以及其他可用的情報。
    textEng: >-
      Over the course of the campaign, you will travel through a number of strategically important locations.


      Most areas of operation cover around one hundred square kilometers within a greater province. The province map gives you a bird's eye view of the current area of operations, displaying local topography, active enemy threats, allied sites, and other available intel.
  overworld_map_province__s3_to_text:
    id: 1
    text: 作戰結束後，你可以前往前鋒基地，選擇下一個目的地。
    textEng: Once an operation is complete, you can approach a Forward Base to select the next destination.
  overworld_map_world__a_title:
    id: 1
    text: 世界地圖
    textEng: World map
  overworld_map_world__s1_ts_text:
    id: 1
    text: >-
      點擊導航列中的「世界」按鈕，或點擊省份名稱，即可隨時打開世界地圖。世界地圖提供菲而蘭全地重要地點的概觀。


      你可以使用世界地圖檢視進度，以及目前的目的地。如果你在佔領一個省份之後，從前鋒基地進入戰役地圖，就會看到前往下一個目的地的選項。
    textEng: >-
      The world map can be accessed at any time by clicking the "World" button in the navigation bar or clicking the province name. It provides an overview of key locations throughout Fyrland.


      Using the world map, you can review your progress and the destinations that lie ahead. If you enter the campaign map from a Forward Base after the province has been secured, you will be given the option to travel to your next destination.
  overworld_map_world__s2_to_text:
    id: 1
    text: 在有多個目的地可以選擇時，務必留意所有的情報。有些目的地可能明顯較為困難，或是有機會獲得額外裝備和經驗，或是提供不同的獎勵。
    textEng: Pay close attention to all available intel when more than one destination is available. Some destinations might be considerably harder, offer detours for additional equipment and experience, or result in different rewards.
  overworld_missions__a_title:
    id: 1
    text: 任務情報
    textEng: Mission intel
  overworld_missions__s1_to_text:
    id: 1
    text: 雖然你的小隊或許無法正面迎擊全部的佔領軍，但每個省份都有一些脆弱的目標。你的盟友會持續分享關於孤立的巡邏隊伍、缺乏保護的基地、有價值的運輸車隊，以及其他機會的情報。
    textEng: While your squad might not be able to take the entire occupation head on, every province has vulnerable targets. Your allies will continuously share intel about isolated patrols, unprotected bases, valuable convoys, and other opportunities.
  overworld_missions__s2_ts_text:
    id: 1
    text: >-
      在省份地圖上選擇敵人或其他興趣點，即可叫出任務情報使用者界面。在決定下一個目標之前，值得花一些時間來比較可用的選擇。


      大部分任務會有已知的目標、獎勵，以及敵方部隊。有些任務會有關於天氣、地形、推薦戰術及更多的額外情報。尤其重要的是要查看敵軍等級和危險評分；特定的某些任務可能遠比其他任務更具挑戰性。


      另外一項重要資訊是作戰進度。有些任務只會將進度推進一點，有些任務可能會讓你大幅度接近下一個階段。
    textEng: >-
      You can bring up the Mission Intel UI by selecting enemies or other points of interest on the province map. It's worthwhile to compare available options before deciding on your next destination.


      Most missions have known objectives, rewards, and enemy forces. Some missions have additional intel about weather, terrain, recommended tactics, and more. It's especially important to check the enemy level and danger rating; certain missions might be far more challenging than others.


      Another important piece of information is the Operation progress. Some missions will move progress forward by just one point, while others might bring you much closer to the next stage.
  overworld_missions__s3_to_text:
    id: 1
    text: 你也可以在主世界使用者界面的左上角追蹤可用的任務。
    textEng: You can also track the available missions in the top left corner of the Overworld UI.
  overworld_movement__a_title:
    id: 1
    text: 移動
    textEng: Movement
  overworld_movement__s1_to_text:
    id: 1
    text: 移動基地讓你得以避開大部分的佔領軍，專注於戰術攻擊。你可以迅速抵達脆弱目標、直接部署小隊加入戰局 ，並可在幾分鐘之內撤退——全都在敵人有機會反應之前完成。
    textEng: The mobile base lets you avoid most of the occupation forces and focus on tactical strikes. You can quickly reach vulnerable targets, deploy a squad straight into the fray, and extract within a few minutes — all before the enemy has a chance to respond.
  overworld_movement__s2_ts_text:
    id: 1
    text: >-
      在省份地圖上，右鍵點擊一處目的地即可將移動基地移往該地。在你移動的時候，時間才會流逝，因此你可以放心考慮下一個目標，不必顧慮時間。


      省份地圖上的部分敵人是機動型的。巡邏隊伍會漸漸匯合到你的位置，運輸車隊則可能在省份裡四處遊走。選擇移動中的敵軍會在地圖上顯示他們的計畫路線。
    textEng: >-
      You can move the mobile base by right-clicking a destination on the province map. Time only passes when you move, so you can take as long as you need to consider your next destination.


      Some enemies on the province map are mobile. Patrols gradually converge on your location, while convoys might wind their way around the province. Selecting a moving enemy will display their planned route on the map.
  overworld_movement_overdrive__a_title:
    id: 1
    text: 超速驅動
    textEng: Overdrive
  overworld_movement_overdrive__s1_to_text:
    id: 1
    text: 在菲而蘭的偏遠地帶沒有人會限制速度——儘管你可能要衡量一下自己願意承受多少瘀傷。
    textEng: There's no one to enforce speed limits in Fyrland's backcountry — though there might be a limit on how many bruises you're willing to risk.
  overworld_movement_overdrive__s2_ts_text:
    id: 1
    text: >-
      你可以啟用[b]超速驅動[/b]模式來暫時提高移動基地的速度。務必謹慎使用這個模式；高速撞穿岩石和森林可能會造成嚴重後果。


      就和戰鬥行動類似，使用超速驅動模式時會累積熱能。一旦熱能欄填滿，就會隨機有一個單位或駕駛員受傷。關閉超速驅動模式後，熱能就會開始消散。
    textEng: >-
      You can engage [b]Overdrive[/b] mode to momentarily speed up the mobile base. Use this sparingly; slamming through rocks and forests at high speeds can have consequences.


      Similar to combat actions, you will build up heat while using Overdrive mode. Once the heat bar is full, a random unit or pilot will suffer damage. The heat will begin to dissipate once Overdrive mode has been disabled.
  overworld_operations__a_title:
    id: 1
    text: 任務
    textEng: Quests
  overworld_operations__s1_ts_text:
    id: 1
    text: >-
      任務是由一系列的子任務（有時候稱之為「作戰」）所構成，用以推進戰役進度。


      目前任務會影響你能參與的作戰及事件。大部分任務會要求你完成特定目標，才能繼續前進。


      你可以在主世界使用者界面的左上角追蹤目前任務及目前的目標。
    textEng: "Quests are sequences of missions that progress the campaign (these are sometimes also referred to as \"operations\").\n\nActive quests can affect the available missions and events available to you. Most quests will ask you to complete specific objectives to progress. \n\nYou can track the active quests and their current objectives in the top left corner of the overworld UI."
  overworld_poi_events__a_title:
    id: 1
    text: 未知接觸
    textEng: Unknown contacts
  overworld_poi_events__s1_ts_text:
    id: 1
    text: 有時候你會在省份地圖上遇到以問號標示的未知地點。接近這些地點，有可能遭遇選擇性的事件，這些事件會提供各種不同的獎勵。接近這些位置時，絕對不會觸發戰鬥。
    textEng: From time to time, you might stumble upon an unidentified point on the province map, designated by a question mark. By approaching these locations, you can encounter optional events that could lead to a variety of rewards. These locations will never trigger combat when approached.
  overworld_poi_events__s2_to_text:
    id: 1
    text: 隨著遊戲進行，這些地點有可能消失或改變。留意省份地圖，才能察覺這些地點；它們不會顯示在任務列表裡。
    textEng: These locations can disappear or change as you progress. Keep an eye on the province map to spot them; they won't appear in your mission list.
  overworld_resupply__a_title:
    id: 1
    text: 撤退
    textEng: Retreat
  overworld_resupply__s1_ts_text:
    id: 1
    text: >-
      如果你的移動基地已經沒有物資、可以戰鬥的駕駛員，或是功能正常的機甲，或許你唯一的選擇就是撤退到前線基地重新補給。你可以從主世界使用者界面左下角、「紮營」按鈕旁邊來進行撤退，或是直接前往地圖上的前線基地。


      重新補給需要時間，但是會治療所有的駕駛員、除去一部分的駕駛員疲勞值，並維修所有的機甲。如果你的營地物資不足，也會獲得至少一次紮營所需的物資。


      萬一你在戰鬥中失去所有可用的機甲，重新補給也會為你提供一些初始單位，以便繼續戰鬥。只是不要期待會得到最先進的機甲。
    textEng: >-
      If your mobile base runs out of camp supplies, combat-ready pilots, or functional mechs, your only option might be to retreat to a Frontline base to resupply. You can do this from the bottom left corner of the Overworld UI, next to the Camp button, or by approaching a Frontline Base directly on the map.


      Resupplying takes time, but will heal all your pilots, clear some pilot fatigue, and repair all your mechs. If you're low on camp supplies, you'll also receive enough supplies to camp at least once.


      In the event you've lost all your viable mechs in combat, a resupply will also provide you with some starter units to continue the fight. Just don't expect them to be top-of-the-line.
  overworld_resupply__s2_to_text:
    id: 1
    text: 返回前線基地重新補給可能會花費相當長的時間，基本上敵軍也一定會有時間重新集結。任務可能過期，也可能會有額外的部隊完成部署。
    textEng: Returning to a Frontline base to resupply can take quite a while, and virtually guarantees that the enemy will have time to regroup. Mission opportunities might expire, and additional forces may be deployed.
  overworld_time__a_title:
    id: 1
    text: 時間
    textEng: Time
  overworld_time__s1_ts_text:
    id: 1
    text: 就和在戰場上一樣，時間因素幾乎會影響主世界戰役中的一切行動。每個任務僅有短暫的有效期限，而用來行進、紮營和重新補給的時間可能會導致你錯過重要的機會。
    textEng: Just like on the battlefield, time factors into nearly everything in your overworld campaign. Each mission is only available for a short while, and time spent traveling, camping, and resupplying can cause you to miss important opportunities.
  overworld_time__s2_to_text:
    id: 1
    text: 只要移動基地保持靜止，時間就不會推進——你有充足的時間考慮下一步行動，不必擔心時間的問題。
    textEng: Time won't advance as long as the mobile base is idle — you're free to consider your next move for as long as needed.
  overworld_time__s3_ts_text:
    id: 1
    text: >-
      在戰役的某些階段中，你會在主世界使用者界面左上角看到倒數計時。放任倒數計時歸零，會讓敵人有時間重新集結，可能對戰役造成負面影響。


      倒數計時列會顯示行動所需的時間，例如紮營或重新補給。


      完成任務會使倒數計時延遲一定的時間。選擇任務時，會顯示完成任務後延遲的時間量。持續對敵人施加壓力，你就會有許多休息的時間。
    textEng: >-
      During certain phases of the campaign, you will see a countdown displayed in the top left corner of the Overworld UI. Letting the countdown reach zero will allow the enemy to regroup, potentially leading to negative effects on your campaign.


      The countdown bar will display the time required for activities such as camping or resupplying.


      Completing missions will delay the countdown timer by a set amount. Selecting a mission will display the amount of time a victory will delay the timer. Keep up the pressure on the enemy, and you will have plenty of time for rest.
  pilots__a_title:
    id: 1
    text: 駕駛員
    textEng: Pilots
  pilots__s1_tq_quote:
    id: 1
    text: 沒有駕駛員，就沒有意義——只有在沉默中鏽蝕的冰冷鋼鐵。
    textEng: No pilot, no purpose — just cold steel rusting in silence.
  pilots__s1_tq_subtitle:
    id: 1
    text: FDS資料庫，c. 1982se
    textEng: HDF Archives, c. 1982se
  pilots__s2_ts_text:
    id: 1
    text: 身為指揮官，你的主要責任之一就是照顧你的駕駛員。駕駛員在戰鬥中可能會受傷、變得疲憊，甚至因為你的行為而遭受永久創傷。本段說明你必須知道的、關於駕駛機制的所有資訊。
    textEng: As a commander, one of your main responsibilities is taking care of your pilots. Pilots can take damage in combat, become fatigued, and even acquire permanent trauma as a result of your actions. This section covers everything you need to know about pilot mechanics.
  pilots_experience__a_title:
    id: 1
    text: 經驗值
    textEng: Experience
  pilots_experience__s1_ts_text:
    id: 1
    text: 駕駛員透過戰鬥獲得經驗值。在部署時即可獲得一些經驗值，但是在勝利、擊倒敵人和獨特事件中會獲得額外的經驗值。當駕駛員累積足夠的經驗值時，就有機會升級，解鎖新的特性。
    textEng: Pilots gain experience from combat. Some experience is gained on deployment, but additional experience is awarded on victories, enemy takedowns, and unique events. As your pilots accumulate experience, they'll have the opportunity to level up, unlocking new traits.
  pilots_experience__s2_to_text:
    id: 1
    text: >-
      小隊的規模越小，駕駛員獲得的經驗值越多。如果你部署兩名駕駛員進入戰場，而非四名，這兩名駕駛員升級的速度就會快得多。


      駕駛員特性也會影響經驗值的獲得。
    textEng: >-
      The smaller the squad, the greater the experience your pilots will gain. If you deploy two pilots to the battlefield instead of four, those pilots will level up much faster.


      Experience gains can also be affected by pilot traits.
  pilots_experience__s3_ts_text:
    id: 1
    text: 每當駕駛員進入新的等級，就有機會解鎖新的特性。選擇特性可以在基地的駕駛員選單中進行。
    textEng: Whenever a pilot gains a new level, you will have the opportunity to unlock a new trait. Trait selection can be done from the pilots menu in the base.
  pilots_fatigue__a_title:
    id: 1
    text: 疲勞度
    textEng: Fatigue
  pilots_fatigue__s1_ts_text:
    id: 1
    text: >-
      每場戰鬥部署都會提高駕駛員的疲勞度。查看駕駛員肖像旁邊的疲勞度圖示，即可輕鬆分辨充分休息和極度疲憊的駕駛員。


      [F488FF]極度疲憊[-]的駕駛員在每回合都會損失生命值，並且依其職階而可能遭受額外的負面影響。若有絕對必要，他們還是可以參與作戰，但最好還是讓他們待在基地裡。如果不得不部署他們，務必在他們的生命值耗盡之前讓他們彈射脫離，否則他們會受到永久創傷。


      [ADFFDD]充分休息[-]的飛行員會在戰鬥開始時獲得速度和攻擊加成。這項加成僅持續幾回合，但若運用得當，可以獲得極大的優勢。


      駕駛員不參與戰鬥，可以減少一點疲勞度，但是除非在紮營時讓他們進入醫療艙休息，否則無論戰鬥參與狀況如何，都會維持一點疲勞度的狀態。
    textEng: >-
      Every combat deployment increases your pilots' fatigue. Keep an eye on the fatigue icon next to pilot portraits to easily spot well rested or exhausted pilots.


      [F488FF]Exhausted[-] pilots will lose health every turn and might suffer from additional adverse effects depending on their class. They can participate in combat if absolutely necessary, but it's best to keep them back at base. If you're forced to deploy them, make sure they eject before their health is depleted, otherwise they'll face permanent trauma.


      [ADFFDD]Well rested[-] pilots will gain a speed and attack bonus at the start of a fight. This bonus only lasts for a few turns, but can make a massive difference if applied well.


      Pilots lose one fatigue point when they sit out of combat, but until they rest in the medbay while camping, they'll stay at one fatigue regardless of their combat participation.
  pilots_health__a_title:
    id: 1
    text: 生命值
    textEng: Health
  pilots_health__s2_ts_text:
    id: 1
    text: >-
      每當駕駛員被造成[aaddff]駕駛員傷害[-]的武器擊中時，就會減少生命值，因此要留意來襲的攻擊，確認其傷害類型。最重要的是，避免機甲的背側被擊中，因為由於駕駛艙位置之故，駕駛員會受到加倍的傷害。


      [aaddff]每當紮營或重新補給時，所有駕駛員都會恢復一些生命值，但是指派到醫療艙的駕駛員會明顯復原得比較好。[-]
    textEng: >-
      Health will drop whenever a pilot is hit by weapons that cause [aaddff]pilot damage[-], so keep an eye on incoming attacks to confirm their damage types. Above all, avoid hits to the back of your mechs, as your pilots will take double damage due to the pilot pod's location.


      [aaddff]All pilots recover some health whenever you camp or resupply, but pilots assigned to the medical bay will recover significantly more.[-]
  pilots_prestige__a_title:
    id: 1
    text: 聲望
    textEng: Prestige
  pilots_prestige__s1_ts_text:
    id: 1
    text: 一旦一名駕駛員達到等級上限，就可以晉升聲望等級。這樣做時，駕駛員的等級會重置，永久提高其狀態數值，並且保留你選擇的一項特性。具備多個聲望等級的高等級駕駛員對於戰鬥武力是極大的加成。
    textEng: Once a pilot reaches their maximum level, they can be promoted to a prestige rank. Doing this resets the pilot's level, permanently increases their stats, and allows you to preserve a trait of your choosing. High ranking pilots with multiple prestige levels can be a huge force multiplier.
  pilots_prestige__s2_to_text:
    id: 1
    text: 除了保留正面特性之外，你也可以選擇移除一項負面特性。這個操作不會重置其創傷值，但是對於獲得了有問題的特性的駕駛員而言，可能有所助益。
    textEng: Instead of preserving a positive trait, you could also choose to remove a negative trait. This won't reset their trauma count, but can be useful for pilots who have acquired problematic traits.
  pilots_recruitment__a_title:
    id: 1
    text: 招募新兵
    textEng: Recruitment
  pilots_recruitment__s1_ts_text:
    id: 1
    text: >-
      前鋒及前線基地讓你有機會招募更多駕駛員。在這些前哨中可供使用的大部分駕駛員都是新手，他們必須參與戰鬥，才能進行專業化，並顯明其初始特性。


      然而，有經驗的駕駛員也不時會出現，供你招募——成本當然高得多。留意省份修改器，它們會影響可用的駕駛員和招募成本。
    textEng: >-
      Forward and Frontline Bases will provide you an opportunity to recruit more pilots. Most of the pilots available at these outposts are rookies, who must participate in combat before their specialization and starting traits are revealed.


      However, veteran pilots occasionally become available for recruitment — at a much higher cost. Keep an eye on province modifiers, as they can affect the available pilots and recruitment costs.
  pilots_recruitment__s2_to_text:
    id: 1
    text: >-
      在任何時刻，可供召募的駕駛員數量都是有限的。可招募名單每24小時更換一次，或是在你抵達新省份時更換。

      在罕見的情況下，或許會在省份地圖上經由未知接觸而遇見潛在的駕駛員。
    textEng: >-
      Only a limited number of pilots are available for recruitment at any given time. The available roster changes every 24 hours, or whenever you travel to a new province.

      On rare occasions, you may also run into potential pilots via unknown contacts on the province map.
  pilots_score__a_title:
    id: 1
    text: '[LOC-WIP]'
    textEng: Combat streak
  pilots_score__s1_ts_text:
    id: 1
    text: '[LOC-WIP]'
    textEng: When a pilot participates in more than one fight without taking a break, they gain a combat streak. You can spot these pilots by looking for a flaming outline around their portrait, or by checking their status tooltips.
  pilots_score__s2_ts_text:
    id: 1
    text: '[LOC-WIP]'
    textEng: 'Combat streaks can be challenging to maintain: they reset to zero when a pilot is knocked out in combat, skips a fight, or rests at a camp. Participating in multiple fights without a break is also bound to cause fatigue. However, the combat streak provides large benefits.'
  pilots_score__s3_ts_text:
    id: 1
    text: '[LOC-WIP]'
    textEng: '[ffd36e]Pilots gain more experience and receive a bonus to critical hits, which increases for each sequential fight.[-] A well-rested pilot that carefully navigates several fights in a row becomes a force to be reckoned with.'
  pilots_traits__a_title:
    id: 1
    text: 特性
    textEng: Traits
  pilots_traits__s1_ts_text:
    id: 1
    text: >-
      特性是每位駕駛員獨有的加成、怪癖和能力。每位駕駛員都擁有一項與其職階相關的初始特性，立刻就會解鎖，而且擁有一個可解鎖特性樹，在升級時從中選擇新特性。


      當駕駛員獲得新等級時，你可以進入基地中的駕駛員選單，點擊新等級旁邊的特性來加以解鎖。
    textEng: >-
      Traits are bonuses, quirks, and abilities unique to each pilot. Each pilot has a starter trait related to their class that is unlocked immediately, and a tree of unlockable traits to choose from as they level up.


      Once a pilot acquires a new level, you can navigate to the pilots menu in your base and click the trait next to the new level to unlock it.
  pilots_traits__s2_to_text:
    id: 1
    text: 有些駕駛員等級會有兩項特性供你選擇。在做好選擇之後，另外一個選項就不能使用。
    textEng: Some pilot levels have two traits you can choose from. Once you make your choice, the alternate option will no longer be available.
  pilots_traits__s4_ts_text:
    id: 1
    text: 有些特性會調整駕駛員的狀態數值，例如最大生命值或經驗值獲得。其他特性可能會影響其機甲，提高傷害、裝甲或其他數值，可能是全面性的，也可能是特定的裝備類型。有些特性可能會解鎖全新的戰鬥行動。
    textEng: Some traits adjust pilot stats, such as maximum health or experience gain. Others might affect their mech, boosting damage, armour, or other stats, either generally or for specific equipment types. Some traits might unlock entirely new combat actions.
  pilots_traits__s5_to_text:
    id: 1
    text: 某些特定的特性具有獨特的效果，只有在特定情況下才會觸發，例如摧毀一個敵軍單位時。仔細閱讀特性說明，以了解更多細節。
    textEng: Certain traits have unique effects that can only be triggered under specific conditions, such as destroying an enemy unit. Carefully read the trait descriptions to learn more.
  pilots_trauma__a_title:
    id: 1
    text: 創傷
    textEng: Trauma
  pilots_trauma__s1_ts_text:
    id: 1
    text: >-
      在戰鬥中失去所有生命值的駕駛員會受到永久創傷。創傷以十字圖示顯示在每位駕駛員肖像的旁邊。


      每次所受創傷都會為該名駕駛員隨機增加一項新特性。雖然這些特性多為負面，但往往可以透過小心規畫的策略來緩和其作用。


      一名駕駛員能夠忍受的創傷最大值會依其職階和已解鎖的特性而有所不同。[ff9999]一旦達到創傷上限，失去所有生命值會導致駕駛員死亡。[-]
    textEng: >-
      Pilots that lose all health in combat acquire permanent trauma. Trauma is displayed as cross icons next to each pilot's portrait.


      Each trauma received will add a new random trait to that pilot. While these traits tend to be negative, they can often be mitigated with careful strategy.


      The maximum amount of trauma that can be tolerated by a pilot can vary depending on their class and unlocked traits. [ff9999]Once they've reached their trauma limit, losing all their health will result in their death.[-]
  pilots_trauma__s2_to_text:
    id: 1
    text: 創傷計數值不能重置，但是可以除去駕駛員獲得的負面特性。在將駕駛員晉升到下一個聲望等級時，你可以選擇移除一項負面特性，而不選擇保留一項正面特性。
    textEng: It is not possible to reset the trauma counter, but it is possible to get rid of the negative traits they acquire. When promoting a pilot to the next prestige rank, you can choose to remove a negative trait instead of preserving a positive one.
  pilots_types__a_title:
    id: 1
    text: 職階
    textEng: Classes
  pilots_types__s1_ts_text:
    id: 1
    text: 在戰役的過程中，你會遇見數種不同的駕駛員職階。職階決定駕駛員的能力和特性。多種駕駛員職階攜手合作可令大部分小隊獲益。
    textEng: Over the course of the campaign, you will encounter several different pilot classes which determine pilot abilities and traits. Most squads benefit from having multiple pilot classes working together.
  pilots_types__s10_tq_quote:
    id: 1
    text: >
      每種職階都有數種變體，決定了一名駕駛員的初始特性，以及未來可以解鎖的特性。即使是屬於同一種職階的駕駛員，也可以發展成不同的流派，在小隊中擔任不同的角色。
    textEng: >
      Each class has several variants, which determine a pilot's starting trait, as well as which traits they'll be able to unlock in the future. Even pilots belonging to the same class can evolve into different builds and fill different roles in your squad.
