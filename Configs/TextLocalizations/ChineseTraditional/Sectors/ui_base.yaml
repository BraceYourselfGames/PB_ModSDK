    textEng: Dismantled
  debriefing_salvage_hint_enemy_no_loss:
    id: 1
    text: 當敵軍在巡邏的情況下，我們不能冒險回收。友方單位沒有遺失裝備。
    textEng: With the enemy forces on patrol, we cannot risk retrieving salvage here. No equipment was lost by friendly units.
  debriefing_salvage_hint_enemy_present:
    id: 1
    text: 當敵軍在巡邏的情況下，我們不能冒險回收。最多只能復原自己單位所遺失的零件。
    textEng: With the enemy forces on patrol, we cannot risk retrieving salvage here. Most we can do is recover some of the parts lost by our units.
  debriefing_salvage_hint_no_items:
    id: 1
    text: 這一次我們的掃瞄器沒有找到可回收的物品或是遺失的裝備。
    textEng: No salvageable items or lost equipment found on our scanners this time.
  debriefing_salvage_hint_recovered:
