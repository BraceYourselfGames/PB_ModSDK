  inventory_info_scatter_stat_hint:
    text: 散射（靜止–移動中）
    textEng: Scatter (idle — moving)
  inventory_info_scatter_wide_desc:
    text: 當機甲移動時這個武器較不穩定。留意散射的角度較大。
    textEng: This weapon is less stable when the unit is moving. Note the greater scatter angle.
