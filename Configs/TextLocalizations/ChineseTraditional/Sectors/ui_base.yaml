    textEng: Number of projectiles fired by this weapon in one attack action.
  inventory_info_stat_shots_fragments_desc:
    id: 1
    text: 此武器一次攻擊所發射的彈丸數量。每一顆彈丸會碎成好幾個碎片。
    textEng: Number of projectiles fired by this weapon in one attack action. Each projectile splits into a number of fragments.
  inventory_info_stat_shots_fragments_name:
    id: 1
    text: 子彈＆碎片
    textEng: Shots & fragments
  inventory_info_stat_shots_name:
    id: 1
    text: 子彈
    textEng: Shots
  inventory_info_status_buildup_desc:
    id: 1
    text: 此武器在命中時會疊加狀態效果，疊加數字達到100時，對目標施加下列狀態。
    textEng: This weapon builds up a status effect on hit. Once it reaches 100, the following status is applied to the target.
  inventory_info_status_buildup_header:
    id: 1
    text: 累積
    textEng: Buildup
  inventory_info_subsystem_customizable_desc:
    id: 1
    text: 這個子系統可以更換或移除。
    textEng: This subsystem can be replaced or removed.
  inventory_info_subsystem_customizable_name:
    id: 1
    text: 可自訂
    textEng: Customizable
  inventory_info_subsystem_fused_desc:
    id: 1
    text: 這個子系統被焊接在零件上無法更換。
    textEng: This subsystem is welded into the part and can't be replaced.
  inventory_info_subsystem_fused_name:
    id: 1
