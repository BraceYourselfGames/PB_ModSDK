timeLastSync: 0
entries:
  brawler__header:
    id: 1
    text: Abfangprofi
    textEng: Interceptor
  brawler__text:
    id: 1
    text: Profi für kurze Reichweiten. Flinker Schadensverursacher, der kritische Treffer zufügt und im Weg stehende Einheiten ins Stürzen bringt. Zusätzliche kritische Chance mit Kurzstreckenwaffen.
    textEng: Close range specialist. Excels as a fast moving damage dealer, inflicting critical hits and crashing the enemies in their way. Bonus critical chance with short range weapons.
  defender__header:
    id: 1
    text: Abwehrprofi
    textEng: Defender
  defender__text:
    id: 1
    text: Schutzengel des Trupps. Talentiert im Umgang mit Rüstung und Schilden und hält zudem mehr Schaden aus. Keine bevorzugte Waffenreichweite.
    textEng: Squad protector. Adept at using armor and shields, can withstand more damage. No preferred weapon range.
  enemy_generic__header:
    id: 1
    text: Infanterie
    textEng: Grunt
  enemy_generic__text:
    id: 1
    text: Gehört zur Basiscrew der Invasionstruppen.
    textEng: Rank and file pilot of the invasion forces.
  generalist__header:
    id: 1
    text: Multitalent
    textEng: Generalist
  generalist__text:
    id: 1
    text: Piloten-Multitalent, das alles kann, aber in keinem bestimmten Bereich spezialisiert ist.
    textEng: All rounder pilot competent in everything but not exceptional in any particular field.
  rookie__header:
    id: 1
    text: Neuling
    textEng: Rookie
  rookie__text:
    id: 1
    text: Unerfahrenes Mitglied der Pilotencrew. Spezialisierungen enthüllen sich bei Stufenaufstieg.
    textEng: Inexperienced pilot. Level up to reveal their specialization.
  sharpshooter__header:
    id: 1
    text: Sniper
    textEng: Sharpshooter
  sharpshooter__text:
    id: 1
    text: Spezialisiert auf Langstreckenwaffen. Dieses Mitglied der Pilotencrew kennt sich mit Präzisionsangriffen aus und nutzt Standorte zu seinem Vorteil aus. Zusätzliche kritische Chance mit kinetischen Langstreckenwaffen.
    textEng: Long range specialist. Their skills revolve around precision attacks and using positions to their advantage. Bonus critical chance with long range ballistic weapons.
  support__header:
    id: 1
    text: Technikaffin
    textEng: Engineer
  support__text:
    id: 1
    text: Spezialisiert auf mittlere Reichweiten. Sorgt für indirekte Unterstützung im Kampf und kennt sich mit Rucksack-Ausrüstung aus.
    textEng: Medium range specialist. Adept at indirect combat support, and using backpack equipment.
