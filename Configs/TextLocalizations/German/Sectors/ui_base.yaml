  workshop_button_hint_available:
    id: 1
    text: Der Gegenstand kann in der Werkstatt gebaut werden. Erforderliche Ressourcen werden dabei sofort verbraucht. Der Gegenstand wird beim nächsten Stopp (Lager oder Nachschub einladen) fertiggestellt.
    textEng: The item can be built at the workshop. Required resources will be spent immediately. The item will be finished at the next stop (camp or resupply).
  workshop_button_hint_blocked:
    id: 1
    text: Der Gegenstand kann momentan nicht gebaut werden.
    textEng: The item can't be built at the moment.
  workshop_button_hint_blocked_fullqueue:
    id: 1
    text: Zu viele laufende Projekte. Schließe welche ab, um neue zu starten.
    textEng: There are too many ongoing projects. Complete existing projects to build more.
  workshop_button_hint_blocked_fullres:
    id: 1
    text: Dieses Projekt generiert Ressourcen, die bereits voll sind. Benutze ein paar, um fortzufahren.
    textEng: This project generates resources that are already full. Spend some resources to proceed.
  workshop_button_hint_blocked_fullunits:
    id: 1
    text: Kein Platz für die Lagerung zusätzlicher Einheiten. Entferne eine Einheit oder verbessere die Lagerbucht.
    textEng: There is no space to store additional units. Remove one of the existing units or upgrade the storage bay.
  workshop_button_hint_blocked_resources:
    id: 1
    text: Du verfügst nicht über genügend Ressourcen, um diesen Gegenstand zu bauen. Sammle Ressourcen in Missionen oder verwerte Gegenstände aus deinem Inventar.
    textEng: You do not have enough resources to build this item. Acquire resources from missions or scrap items in your inventory.
  workshop_button_hint_blocked_upgrade:
    id: 1
    text: Dieses Projekt kann nicht gebaut werden, ohne zuvor die Basis zu verbessern. Wirf einen Blick auf die verfügbaren Verbesserungen.
    textEng: This project can not be built without upgrading base capabilities. Review the available upgrades.
  workshop_cancel_header:
