  inventory_info_scatter_desc:
    text: Diese Anzeige zeigt den Streuwinkel der Waffe an. Ein größerer Winkel streut die Projektile über einen breiteren Kegel, wodurch Ziele schwerer zu treffen sind.
    textEng: This display indicates weapon scatter angle. Wider angle spreads projectiles over a wider cone, making targets harder to hit.
