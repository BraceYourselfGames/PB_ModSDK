    text: Bau abbrechen?
    textEng: Cancel build?
  workshop_cancel_text:
    id: 2
    text: Möchtest du dieses Werkstattprojekt abbrechen? Die dafür bereitgestellten Ressourcen werden zurückerstattet.
    textEng: Would you like to cancel this workshop project? The resources committed to it will be refunded.
