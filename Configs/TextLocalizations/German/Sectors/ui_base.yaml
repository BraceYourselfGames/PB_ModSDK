  debriefing_salvage_hint:
    id: 1
    text: Entscheide, was du von der Beute vom Schlachtfeld mitnehmen, zerlegen oder wegwerfen willst. Wir haben ein begrenztes Budget und die Bergungskosten der Gegenstände variieren, also wähle mit Bedacht.
