  pilot_bio_builtin_01:
    text: Eine zuverlässige Truppanführerin und eines der letzten überlebenden Mitglieder der ursprünglichen Brigade. Sie spielte eine entscheidende Rolle in dem wagemutigen Einsatz, durch den die Brigade an ihre mobile Basis kam.
    textEng: Trusted squad leader, one of the last surviving members of the original Brigade. Instrumental in the daring heist that provided the Brigade with the mobile base.
  pilot_bio_builtin_02:
    text: Ein Sprengstoffexperte aus Kongensland. Er kennt sich gut mit alten Bergbauanlagen aus und hatte die Idee, Felheim als potenzielle Heimatbasis in Betracht zu ziehen.
    textEng: Demolitions expert from Kongensland. Has a wealth of knowledge on old mining infrastructure, came up with the idea to investigate Felheim as a potential home base.
  pilot_bio_builtin_03:
    text: Exzellenter Schütze. Einer der wenigen Überlebenden des Regattal-Bombenangriffs, da er das Glück hatte auf einem Spähposten fernab der Basis stationiert gewesen zu sein.
    textEng: Excellent marksman. One of the few survivors of the Regattal Bombing, owing to a chance assignment to a lookout post away from the base.
  pilot_bio_builtin_04:
    text: Altgediente Testpilotin vom Hollis-Institut. Verfügt über praktische Erfahrung mit Dutzenden Walker-Plattformen. Wurde kurz vor der Invasion der Brigade zugewiesen, um das Institut zu vertreten und Piloten an der Prognosetechnik auszubilden.
    textEng: Veteran test pilot from the Hollis Institute. Has hands-on experience with dozens of walker platforms. Reassigned to the Brigade shortly before the invasion as a representative of the Institute, responsible for training pilots in the use of prediction tech.
