  workshop_info_status_absent_header:
    id: 1
    text: Keine Daten
    textEng: No data
  workshop_info_status_absent_text:
    id: 1
    text: Die Werkstatt verfügt über keine Daten zu diesem Gegenstand. Zerlege ihn, um sie in der Werkstatt freizuschalten.
    textEng: The workshop has no data about this item. Dismantle the item unlock it in the workshop.
  workshop_info_status_absent_text_rating:
    id: 1
    text: Die Werkstatt verfügt über keine Daten zu diesem Qualitätsrang. Zerlege geborgene Teile desselben Typs und Qualität, um Werkstattprojekte freizuschalten.
    textEng: The workshop has no data about this quality tier. Dismantle salvaged parts of the same type and quality to unlock workshop builds.
  workshop_info_status_incomplete_header:
    id: 1
    text: Unvollständig
    textEng: Incomplete
  workshop_info_status_incomplete_text:
    id: 1
    text: Die Rekonstruktion dieses Teils ist nicht abgeschlossen. Zerlege zusätzliche im Feld geborgene Teile, um dieses Teil in der Werkstatt freizuschalten.
    textEng: Reverse engineering of this part is incomplete. Dismantle additional parts salvaged in the field to unlock this part in the workshop.
  workshop_info_status_incomplete_text_rating:
    id: 1
    text: Die Rekonstruktion dieses Qualitätsrangs ist nicht abgeschlossen. Zerlege zusätzliche Teile dieser Qualität, um sie in der Werkstatt freizuschalten. Eine Variante dieses Gegenstands mit niedrigerer Qualität ist zur Herstellung verfügbar.
    textEng: Reverse engineering of this quality tier is incomplete. Dismantle additional parts of this quality to unlock it in the workshop. A lower quality version of this item is available to build.
  workshop_info_status_unlocked_header:
    id: 1
    text: Freigeschaltet
    textEng: Unlocked
  workshop_info_status_unlocked_text:
    id: 1
    text: Die Rekonstruktion dieses Teils ist abgeschlossen, sodass es in der Werkstatt gebaut werden kann.
    textEng: This part has been fully reverse engineered and can be built by the workshop.
  workshop_label_level:
    id: 1
    text: Stufe
    textEng: Level
  workshop_level_prefix_blocked:
    id: 1
    text: Die Werkstatt kann auf eine höhere Stufe gebracht werden, sobald du genügend Teile mit höherer Stufe erbeutest (bzw. verwertest).
    textEng: The workshop can be upgraded to a higher level once you acquire (or scrap) enough parts with a higher level.
  workshop_level_prefix_upgradeable:
    id: 1
    text: Die Werkstatt kann auf eine höher Stufe gebracht werden. Inventar, Mechs an Bord und Verwertungs-Aufzeichnungen haben genügend höherstufige Teile.
    textEng: The workshop can be upgraded to a higher level. The inventory, the mechs onboard and scrap records have enough higher level parts.
  workshop_level_scrap_header:
    id: 1
    text: Verwertungsbeitrag
    textEng: Scrap contribution
  workshop_level_scrap_text:
    id: 1
    text: Einige Teile mit höherer Stufe wurden in der Vergangenheit verwertet. Diese Teile mögen sich nicht mehr in deinem Inventar befinden, aber sie tragen trotzdem dazu bei, eine höhere Werkstatt-Stufe freizuschalten.
    textEng: A number of parts with a higher level was scrapped in the past. While you no longer have these parts in the inventory, they still contribute to unlocking a higher workshop level.
  workshop_tooltip_level_text:
    id: 1
    text: Die Werkstatt-Stufe wird von der Stufe erbeuteter bzw. verwerteter Teile bestimmt. Birg oder verwerte Teile von Feinden mit höherer Stufe, um Stufenfortschritte zu machen.
    textEng: The workshop level is determined by the level of parts collected or scrapped. Salvage or scrap parts from higher level opponents to add progress towards the next level.
