    textEng: Scrap fully
  inventory_button_scrap_fully_text:
    id: 1
    text: 'Die ausgewählte Ausrüstung in Vorräte zerlegen, einschließlich der daran montierten anpassbaren Subsysteme. Warnung: Dieser Vorgang kann nicht rückgängig gemacht werden!'
