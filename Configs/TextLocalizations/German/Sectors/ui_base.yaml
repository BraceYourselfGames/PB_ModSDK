  workshop_empty_desc:
    id: 1
    text: Die Werkstatt hat im Moment keine freien Projekte. Das ist ungewöhnlich.
    textEng: The workshop has no available projects at the moment. This is unusual.
  workshop_empty_desc_parts:
    id: 1
    text: In der Werkstatt gibt es keine Aufzeichnungen über rekonstruierte Teile dieser Kategorie. Verwerte Teile aus deinem Inventar oder während einer Bergung, um deren Werkstattprojekte freizuschalten.
    textEng: The workshop has no record of reverse engineered parts in this category. Scrap parts from your inventory or during salvage to unlock their workshop projects.
  workshop_empty_desc_projects:
    id: 1
    text: Die Werkstatt verfügt über keine Projekte dieser Kategorie.
    textEng: The workshop has no projects in this category.
  workshop_empty_desc_systems:
    id: 1
    text: In der Werkstatt gibt es keine Aufzeichnungen über rekonstruierte Subsysteme dieser Kategorie. Verwerte Subsysteme aus deinem Inventar oder während einer Bergung, um deren Werkstattprojekte freizuschalten.
    textEng: The workshop has no record of reverse engineered subsystems in this category. Scrap subsystems from your inventory or during salvage to unlock their workshop projects.
