  pilot_tooltip_health_description:
    text: Jedes Mitglied deiner Pilotencrew reagiert unterschiedlich auf Erschütterungen. Dieser Wert bestimmt, wie viel Schaden sie aushalten, ehe sie k. o. gehen. Piloten, die in einen Kampf ziehen, obwohl ihre Gesundheit unterhalb des Erschütterungswiderstands liegt, riskieren zu sterben.
    textEng: Each pilot has their own resistance to concussion, which determines how much damage they can sustain before being knocked out. Pilots entering combat with health below concussion resistance risk death.
