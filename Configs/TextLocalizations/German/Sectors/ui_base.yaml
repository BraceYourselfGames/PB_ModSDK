  unit_list_tooltip_capacity_text:
    text: Anzahl von Einheiten, die in der Basis Platz finden. Begib dich zum Verbesserungsbildschirm, um die Kapazität zu erhöhen.
    textEng: Number of units the base can store and service. Visit the upgrade screen to increase the capacity.
  unit_list_tooltip_damaged_text:
    text: Diese Einheit kann nicht angepasst werden, weil sie im Kampf beschädigt wurde. Sie wird mit der Zeit repariert, wenn es in der Basis genügend Ressourcen gibt. Wechsle zur Oberwelt, um Reparaturen voranzutreiben.
