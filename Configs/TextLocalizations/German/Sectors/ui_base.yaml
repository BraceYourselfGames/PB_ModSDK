  workshop_desc_requires_slot:
    id: 1
    text: Dieses Projekt erfordert einen freien Einheitenplatz. Plätze werden von eingelagerten Einheiten besetzt sowie von Einheiten, die sich noch in Konstruktion befinden. Öffne den Verbesserungsbildschirm, um die Anzahl verfügbarer Plätze zu erhöhen.
    textEng: This project requires a free unit slot. Slots are taken by stored units and in-progress unit construction. To increase the number of available slots, visit the upgrade screen.
