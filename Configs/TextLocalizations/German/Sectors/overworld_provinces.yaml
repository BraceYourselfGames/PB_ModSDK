entries:
  province_00_desc:
    id: 1
    text: Dieser oft vergessene, in die Berge eingebettete Teil des Landes war früher eine geschäftige Bergbauregion. Hier gibt es keinerlei nennenswerte Industrie, weshalb es in dieser Abgeschiedenheit fast keine Feinde gibt. Das erste schwache Glied in der Kette.
    textEng: Tucked into the mountains, this oft forgotten part of the country used to be a booming mining district. With no strategically important industry to speak of, this remote region has nearly no enemy presence. The first weak link in the chain.
  province_00_name:
    id: 1
    text: Hedmark
    textEng: Hedmark
  province_02_desc:
    id: 1
    text: Die Bürgermeisterin von Fyrland verstand es besonders gut, Subventionen für die Landwirtschaft auszuhandeln, was dazu führte, dass die Provinz überraschend wohlhabend ist.
    textEng: The Mayor of Fyrland was particularly skilled in negotiating farming subsidies and, as a result, it is a surprisingly affluent province.
  province_02_name:
    id: 1
    text: Fyrland
    textEng: Fyrland
  province_03_desc:
    id: 1
    text: Eine Region, die dafür bekannt ist, dass es dort mehr Schafe als Menschen gibt.
    textEng: A region famous for the fact its sheep population is larger than its people.
  province_03_name:
    id: 1
    text: Logge
    textEng: Logge
  province_04_desc:
    id: 1
    text: Eine Region, in der hauptsächlich Landwirtschaft betrieben wird, obwohl sie wegen ihrer berühmten Wintermärkte auch bei Touristen beliebt ist.
    textEng: A region mostly dealing with agriculture, though its famous holiday markets make it popular for tourists.
  province_04_name:
    id: 1
    text: Mæpple
    textEng: Mæpple
  province_07_desc:
    id: 1
    text: Balekin beherbergt einige der üppigsten Wälder in ganz Fyrland und ist bei Touristen wegen seiner vielen herrlichen Wanderwege beliebt.
    textEng: Home to some of the most luscious forest in all of Fyrland, Balekin is popular with tourists for its many gorgeous hiking trails.
  province_07_name:
    id: 1
    text: Balekin
    textEng: Balekin
  province_08_desc:
    id: 1
    text: Jedes Kind in Fyrland wünscht sich, in Brostland zu leben, weil es in den Wäldern dort von Feen wimmeln soll.
    textEng: Every child in Fyrland wishes they lived in Brostland because of the rumours that the woods are full of fae folk.
  province_08_name:
    id: 1
    text: Brostland
    textEng: Brostland
  province_09_desc:
    id: 1
    text: Im letzten Jahrzehnt führte die Entdeckung mineralhaltiger Adern in dieser einst malerischen Bauernprovinz zu einem explosionsartigen Anstieg der Bergbauaktivitäten.
    textEng: Once a quaint farming province, a discovery of mineral-rich veins led to an explosion of mining operations in the last decade.
  province_09_name:
    id: 1
    text: Isadgotte
    textEng: Isadgotte
  province_11_desc:
    id: 1
    text: Bjørrin ist eine dünn besiedelte Region, die vor allem für ihre Landwirtschaft bekannt ist und gleichzeitig als Pendlerzentrum mit wenig tertiärer Industrie gilt.
    textEng: A sparsely populated region known mainly for its agriculture, Bjørrin is also a commuter hub with very little tertiary industry.
  province_11_name:
    id: 1
    text: Bjørrin
    textEng: Bjørrin
  province_12_desc:
    id: 1
    text: Diese mit einem Schuss Ironie als Kongensland bezeichnete Bergbauprovinz ist vor allem für den Ort berühmt, an dem vor Jahrhunderten die Monarchie von Fyrland durch die Enthauptung des Königs endgültig abgeschafft wurde.
    textEng: Despite being primarily a mining province, the ironically named Kongensland is most famous for the sight where, centuries ago, Fyrland's monarchy was finally dismantled via a beheading of the King.
  province_12_name:
    id: 1
    text: Kongensland
    textEng: Kongensland
  province_13_desc:
    id: 1
    text: Die wissenschaftliche Entwicklung hat in dieser Region vor längerer Zeit einen Aufschwung erlebt, der mit den bahnbrechenden Forschungen zu Fusion und Supraleitfähigkeit begann und bis heute anhält. In der Region operieren zahlreiche Versuchseinheiten, also sollte man sich ihr mit Vorsicht nähern.
    textEng: Scientific development has long been booming in this region, starting with landmark research into fusion and superconductivity and continuing to this day. A large number of experimental units operate in the region, so it must be approached with caution.
  province_13_name:
    id: 1
    text: Kruss
    textEng: Kruss
  province_15_desc:
    id: 1
    text: Die Invasionstruppen hatten ein besonderes Interesse daran, Styggut zu erobern, da es von strategischer Bedeutung ist und viele Förderanlagen und Kraftwerke beherbergt.
    textEng: The invading forces took a special interest in taking Styggut over, due to its strategic importance. It's home to many extraction operations and power plants.
  province_15_name:
    id: 1
    text: Styggut
    textEng: Styggut
  province_16_desc:
    id: 1
    text: Midtbolle, der Geburtsort des berühmten Autors Mikael Nilsson, findet in seinem Werk [i]Appetit[/i] über einen hungernden Schriftsteller siebenunddreißig Mal Erwähnung.
    textEng: The birthplace of famous author Mikael Nilsson, Midtbolle is mentioned thirty-seven times in his opus about a starving writer, [i]Appetite[/i].
  province_16_name:
    id: 1
    text: Midtbolle
    textEng: Midtbolle
  province_17_desc:
    id: 1
    text: Stillested ist das mit Abstand am dünnsten besiedelte Gebiet in Fyrland. Es besteht größtenteils aus Wäldern und unterliegt uralten Gesetzen, die die Abholzung, wie sie im Rest von Fyrland stattgefunden hat, größtenteils verbieten.
    textEng: Stillested is by far the least populous area of Fyrland, dominated by forests and with ancient legislation that bars much of the deforestation the rest of Fyrland has seen.
  province_17_name:
    id: 1
    text: Stillested
    textEng: Stillested
  province_18_desc:
    id: 1
    text: Lykkedig ermutigt schon seit Langem Technologieunternehmen, sich dort anzusiedeln, da es dort zahlreiche Förderprogramme und viele ungenutzte Grundstücke gibt, die als Firmengelände günstig angeboten werden.
    textEng: Lykkedig has long encouraged technological companies to set up shop there, with its many funding programs and plenty of unused land sold cheap for company campuses.
  province_18_name:
    id: 1
    text: Lykkedig
    textEng: Lykkedig
  province_19_desc:
    id: 1
    text: Der Schwarzflügelkuckuck war einst der Nationalvogel von Fyrland, aber jetzt ist Ungtträ der einzige Ort, an dem er noch zu sehen ist, nachdem seine natürlichen Lebensräume mit der Industrialisierung zerstört wurden.
    textEng: The black-winged cuckoo was once Fyrland's national bird, but now Ungtträ is the only place they can still be seen after their natural habitats had been destroyed due to industrialisation.
  province_19_name:
    id: 1
    text: Ungtträ
    textEng: Ungtträ
  province_20_desc:
    id: 1
    text: Trotz der verheerenden Waldbrände vor zwei Jahren aufgrund eines ungewöhnlich trockenen Sommers hat sich seine Industrie seitdem größtenteils erholt.
    textEng: Though it suffered badly with wildfires caused by an unseasonable dry summer two years ago, it has since recovered most of its industry.
  province_20_name:
    id: 1
    text: Regattal
    textEng: Regattal
  province_21_desc:
    id: 1
    text: Die Industrie von Sjefunnet ist seit fast einem halben Jahrzehnt auf dem Rückzug, da die meisten ihrer besten und klügsten Köpfe an die Technologiezentren von Fyrland, wie zum Beispiel Lykkedig, verloren gegangen sind.
    textEng: Sjefunnet’s industry has been on the decline here for almost half a decade thanks to losing most of its best and brightest to the Fyrland technology hubs, like Lykkedig.
  province_21_name:
    id: 1
    text: Sjefunnet
    textEng: Sjefunnet
  province_22_desc:
    id: 1
    text: Dank großzügiger Steuervergünstigungen haben viele Hersteller ihren Sitz in Huvudsyster.
    textEng: Thanks to generous tax breaks, many manufacturers have their headquarters in Huvudsyster.
  province_22_name:
    id: 1
    text: Huvudsyster
    textEng: Huvudsyster
  province_24_desc:
    id: 1
    text: Ein Großteil des Reichtums von Nordtre hängt vom Holzexport ab, da es in der Provinz kaum andere Industrien gibt. Im Herbst wird dort sogar jedes Jahr ein Holzschnitzerfest veranstaltet!
    textEng: Nordtre relies on wood export for much of its riches, as it has little other industry in the province. They even hold popular woodcarving festivals every autumn!
  province_24_name:
    id: 1
    text: Nordtre
    textEng: Nordtre
  province_25_desc:
    id: 1
    text: Vor zehn Jahren hat der damalige Landwirtschaftsminister viele Bergbaubetriebe in diesem Gebiet stillgelegt, aber der neue Minister arbeitete kurz vor der Invasion daran, die Industrie wieder nach Oxbrut zu bringen.
    textEng: A decade ago, the Secretary of Agriculture at the time shut down a lot of mining operations in this area, but the new Secretary just before the invasion was working on bringing industry back to Oxbrut.
  province_25_name:
    id: 1
    text: Oxbrut
    textEng: Oxbrut
  province_26_desc:
    id: 1
    text: Røban ist eine der wohlhabendsten Provinzen von Fyrland und nach wie vor ein beliebter Ort für junge Start-ups.
    textEng: Røban is one of the wealthiest provinces in Fyrland and is still a popular destination for young start-ups.
  province_26_name:
    id: 1
    text: Røban
    textEng: Røban
  province_27_desc:
    id: 1
    text: In dieser dünn besiedelten Region werden die meisten Flächen forstwirtschaftlich genutzt.
    textEng: This sparsely populated region gives over most of its land to forestry.
  province_27_name:
    id: 1
    text: Cottelbrum
    textEng: Cottelbrum
  province_28_desc:
    id: 1
    text: Hollis, die Heimat des Instituts, konnte in den letzten 30 Jahren viele wissenschaftliche Durchbrüche verzeichnen. In der Region operieren zahlreiche Versuchseinheiten, also sollte man sich ihr mit Vorsicht nähern.
    textEng: Home to the Institute, Hollis has been responsible for many scientific breakthroughs over the past 30 years. A large number of experimental units operate in the region, so it must be approached with caution.
  province_28_name:
    id: 1
    text: Hollis
    textEng: Hollis
  province_29_desc:
    id: 1
    text: Diese Region ist eines der modernen Industriezentren Fyrlands und hat sich auf die Verarbeitung von Seltenerdmetall und die Herstellung von Halbleitern spezialisiert.
    textEng: One of the modern industrial centers of Fyrland, this region specializes in rare-earth metal processing and semiconductor manufacturing.
  province_29_name:
    id: 1
    text: Lætes
    textEng: Lætes
  province_30_desc:
    id: 1
    text: Die genaue Einwohnerzahl von Trom ist nicht bekannt, da es schwierig ist, in den entlegeneren Ortschaften und Dörfern Volkszählungsdaten zu erheben.
    textEng: Population numbers are not accurate for Trom, due to the difficulty in collecting census information from the more remote hamlets and villages.
  province_30_name:
    id: 1
    text: Trom
    textEng: Trom
  province_32_desc:
    id: 1
    text: Billesker liegt im hintersten Winkel des Landes und wird oft von allen vergessen, die sich nicht für die Kunststoffherstellung interessieren.
    textEng: Tucked in the corner of the country, Billesker is often forgotten by anyone not fascinated by plastics manufacturing.
  province_32_name:
    id: 1
    text: Billesker
    textEng: Billesker
  province_breakthrough_central_desc:
    id: 1
    text: Ein strategisch wichtiger Bergpass durch das Granitgebirge. Ein gut verteidigtes Nadelöhr, hinter dem sich der Rest von Fyrland befindet.
    textEng: Strategically important path through the Granite Peaks. A well defended chokepoint opening the way to the rest of Fyrland.
  province_breakthrough_central_name:
    id: 1
    text: Schlusssteinpass
    textEng: Keystone Pass
  province_breakthrough_line_desc:
    id: 1
    text: Strategisch wichtiger Weg durch das Dämmerungswall-Gebirge. Essenziell für die Versorgung der Invasionstruppen und leicht zu verteidigendes Nadelöhr, hinter dem sich das restliche Fyrland ausbreitet.
    textEng: Strategically important path through the Sunset Walls mountain range. A critical supply path for the invasion forces and an easily defendable chokepoint blocking the way to the rest of Fyrland.
  province_breakthrough_line_name:
    id: 1
    text: Westpass
    textEng: Western Pass
  province_capital_desc:
    id: 1
    text: Die Hauptstadt liegt verteidigungstechnisch vorteilhaft weit von den Landesgrenzen entfernt und ist im Norden durch die Küste geschützt, weshalb sie während der Invasion schwer einzunehmen war.
    textEng: Benefiting from a defensive position far from the country's borders and protected by its northern seafront, the Capital proved difficult to topple during the invasion.
  province_capital_name:
    id: 1
    text: Hauptstadtbezirk
    textEng: Capital District
  province_g1_01_desc:
    id: 1
    text: Die Einwohner dieser Provinz werden liebevoll „Rübenköpfe“ genannt, was auf die enormen Mengen an Zuckerrüben zurückzuführen ist, die in dieser Region angebaut werden.
    textEng: Denizens of this province are affectionately nicknamed "beetniks", thanks to the enormous amount of sugar beets grown in this region.
  province_g1_01_name:
    id: 1
    text: Ostbager-Wiel
    textEng: Ostbager-Wiel
  province_g1_02_desc:
    id: 1
    text: Die Invasionstruppen hatten ein besonderes Interesse daran, Styggut zu erobern, da es von strategischer Bedeutung ist und viele Förderanlagen und Kraftwerke beherbergt.
    textEng: The invading forces took a special interest in taking Styggut over, due to its strategic importance. It's home to many extraction operations and power plants.
  province_g1_02_name:
    id: 1
    text: Styggut
    textEng: Styggut
  province_g1_03_desc:
    id: 1
    text: Eine blühende landwirtschaftliche Provinz, die als eine der ersten moderne Agrartechnik einführte.
    textEng: One of the first to adopt modern farming techniques, it is a thriving agricultural province.
  province_g1_03_name:
    id: 1
    text: Hosfred
    textEng: Hosfred
  province_g2_01_desc:
    id: 1
    text: 'Geburtsort des Massar-Radars, der standardmäßigen Kurzstrecken-Kommunikationstechnologie, die von den meisten Armeen verwendet wird. '
    textEng: 'Birthplace of Massar Radar, the standard short-distance communication technology used by most armies. '
  province_g2_01_name:
    id: 1
    text: Vremmel
    textEng: Vremmel
  province_g2_02_desc:
    id: 1
    text: Fossile Indizien deuten darauf hin, dass diese Region eine der ersten Siedlungen in ganz Fyrland war. Die Invasionstruppen haben bereits damit begonnen, einige der wichtigsten historischen Stätten zu zerstören.
    textEng: Fossil evidence shows that this region was one of the earliest settlements in all of Fyrland. The invading forces have already begun destroying some of the major historical sites.
  province_g2_02_name:
    id: 1
    text: Båkfist
    textEng: Båkfist
  province_g2_03_desc:
    id: 1
    text: Einst war Lyngsted als Kohlerevier bekannt, doch seit der Schließung der Minen vor zwei Jahrzehnten ist das verarbeitende Gewerbe die bedeutendste Industrie der Provinz. Außerdem gibt es hier viele Thermalquellen.
    textEng: Once known as coal country, Lyngsted's mining closures two decades ago caused manufacturing to become the number one industry in the province. It is also home to many hot springs.
  province_g2_03_name:
    id: 1
    text: Lyngsted
    textEng: Lyngsted
  province_g2_04_desc:
    id: 1
    text: Als Heimat des malerischen Lasurstein-Kraters beherbergt Malmland einen der ältesten Bergbaubetriebe im Einschlagkreis. Darüber hinaus ist die Provinz für 20 % der Rohstoffexporte des Landes verantwortlich.
    textEng: Home of the scenic Lasurstein Crater, Malmland boasts one of the oldest mining operations in the Strike Circuit. The province is responsible for 20% of the country's raw material exports.
  province_g2_04_name:
    id: 1
    text: Malmland
    textEng: Malmland
