entries:
  province_00_desc:
    text: In diesem oft vergessenen, in die Berge eingebetteten Teil des Landes wird hauptsächlich Landwirtschaft betrieben. Aufgrund der Abgeschiedenheit hervorragend für eine stationäre Basis geeignet.
    textEng: Tucked into the mountains, this oft forgotten part of the country deals mainly in agriculture. It is fantastic for a stationary base due to its remoteness.
  province_00_name:
    text: Hedmark
    textEng: Hedmark
  province_01_desc:
    text: Die Einwohner dieser Provinz werden liebevoll „Rübenköpfe“ genannt, was auf die enormen Mengen an Zuckerrüben zurückzuführen ist, die in dieser Region angebaut werden.
    textEng: Denizens of this province are affectionately nicknamed "beetniks", thanks to the enormous amount of sugar beets grown in this region.
  province_01_name:
    text: Ostbager-Wiel
    textEng: Ostbager-Wiel
  province_02_desc:
    text: Die Bürgermeisterin von Fyrland verstand es besonders gut, Subventionen für die Landwirtschaft auszuhandeln, was dazu führte, dass die Provinz überraschend wohlhabend ist.
    textEng: The Mayor of Fyrland was particularly skilled in negotiating farming subsidies and, as a result, it is a surprisingly affluent province.
  province_02_name:
    text: Fyrland
    textEng: Fyrland
  province_03_desc:
    text: Eine Region, die dafür bekannt ist, dass es dort mehr Schafe als Menschen gibt.
    textEng: A region famous for the fact its sheep population is larger than its people.
  province_03_name:
    text: Logge
    textEng: Logge
  province_04_desc:
    text: Eine Region, in der hauptsächlich Landwirtschaft betrieben wird, obwohl sie wegen ihrer berühmten Wintermärkte auch bei Touristen beliebt ist.
    textEng: A region mostly dealing with agriculture, though its famous holiday markets make it popular for tourists.
  province_04_name:
    text: Mæpple
    textEng: Mæpple
  province_05_desc:
    text: Eine blühende landwirtschaftliche Provinz, die als eine der ersten moderne Agrartechnik eingeführt hat.
    textEng: One of the first to adopt modern farming techniques, it is a thriving agricultural province.
  province_05_name:
    text: Hosfred
    textEng: Hosfred
  province_06_desc:
    text: Geburtsort des Massar-Radars, der standardmäßigen Kurzstrecken-Kommunikationstechnologie, die von den meisten Armeen verwendet wird.
    textEng: 'Birthplace of Massar Radar, the standard short-distance communication technology used by most armies. '
  province_06_name:
    text: Vremmel
    textEng: Vremmel
  province_07_desc:
    text: Balekin beherbergt einige der üppigsten Wälder des ganzen Heimatlandes und ist bei Touristen wegen seiner vielen herrlichen Wanderwege beliebt.
    textEng: Home to some of the most luscious forest in all of the homeland, Balekin is popular with tourists for its many gorgeous hiking trails.
  province_07_name:
    text: Balekin
    textEng: Balekin
  province_08_desc:
    text: Jedes Kind im Heimatland wünscht sich, in Brostland zu leben, weil es in den Wäldern dort von Feen wimmeln soll.
    textEng: Every child in homeland wishes they lived in Brostland because of the rumours that the woods are full of fae folk.
  province_08_name:
    text: Brostland
    textEng: Brostland
  province_09_desc:
    text: Im letzten Jahrzehnt führte die Entdeckung mineralhaltiger Adern in dieser einst malerischen Bauernprovinz zu einem explosionsartigen Anstieg der Bergbauaktivitäten.
    textEng: Once a quaint farming province, a discovery of mineral-rich veins led to an explosion of mining operations in the last decade.
  province_09_name:
    text: Isadgotte
    textEng: Isadgotte
  province_10_desc:
    text: Malmland beherbergt einen der ältesten Bergbaubetriebe im Einschlagkreis und ist für 40 % der Rohstoffexporte des Landes verantwortlich.
    textEng: Home to one of the oldest mining operations in the Strike Circuit, Malmland is responsible for 40% of the country's raw material exports.
  province_10_name:
    text: Malmland
    textEng: Malmland
  province_11_desc:
    text: Bjørrin ist eine dünn besiedelte Region, die vor allem für ihre Landwirtschaft bekannt ist und gleichzeitig als Pendlerzentrum mit wenig tertiärer Industrie gilt.
    textEng: A sparsely populated region known mainly for its agriculture, Bjørrin is also a commuter hub with very little tertiary industry.
  province_11_name:
    text: Bjørrin
    textEng: Bjørrin
  province_12_desc:
    text: Diese mit einem Schuss Ironie als Kongensland bezeichnete Bergbauprovinz ist vor allem für den Ort berühmt, an dem vor Jahrhunderten die Monarchie des Heimatlandes durch die Enthauptung des Königs endgültig abgeschafft wurde.
    textEng: Despite being primarily a mining province, the ironically named Kongensland is most famous for the sight where, centuries ago, the homeland's monarchy was finally dismantled via a beheading of the King.
  province_12_name:
    text: Kongensland
    textEng: Kongensland
  province_13_desc:
    text: Die wissenschaftliche Entwicklung hat in dieser Region vor längerer Zeit einen Aufschwung erlebt, der mit den bahnbrechenden Forschungen zu Fusion und Supraleitfähigkeit begann und bis heute anhält. In der Region operieren zahlreiche Versuchseinheiten, also sollte man sich ihr mit Vorsicht nähern.
    textEng: Scientific development has long been booming in this region, starting with landmark research into fusion and superconductivity and continuing to this day. A large number of experimental units operate in the region, so it must be approached with caution.
  province_13_name:
    text: Kruss
    textEng: Kruss
  province_14_desc:
    text: Die Hauptstadt ist verteidigungstechnisch vorteilhaft weit von den Landesgrenzen entfernt und im Westen durch die Küste geschützt, weshalb sie während der Invasion schwer einzunehmen war.
    textEng: Benefiting from a defensive position far from the country's borders and protected by its western seafront, the Capital proved difficult to topple during the invasion.
  province_14_name:
    text: Hauptstadtbezirk
    textEng: Capital District
  province_15_desc:
    text: Die Invasionstruppen hatten ein besonderes Interesse daran, Styggut zu erobern, da es von strategischer Bedeutung ist und viele Förderanlagen und Kraftwerke beherbergt.
    textEng: The invading forces took a special interest in taking Styggut over, due to its strategic importance. It's home to many extraction operations and power plants.
  province_15_name:
    text: Styggut
    textEng: Styggut
  province_16_desc:
    text: Midtbolle, der Geburtsort des berühmten Autors Mikael Nilsson, findet in seinem Werk [i]Appetit[/i] über einen hungernden Schriftsteller siebenunddreißig Mal Erwähnung.
    textEng: The birthplace of famous author Mikael Nilsson, Midtbolle is mentioned thirty-seven times in his opus about a starving writer, [i]Appetite[/i].
  province_16_name:
    text: Midtbolle
    textEng: Midtbolle
  province_17_desc:
    text: Stillested ist das mit Abstand am dünnsten besiedelte Gebiet des Heimatlandes. Es besteht größtenteils aus Wäldern und unterliegt uralten Gesetzen, die die Abholzung, wie sie im Rest des Heimatlandes stattgefunden hat, größtenteils verbieten.
    textEng: Stillested is by far the least populous area of homeland, dominated by forests and with ancient legislation that bars much of the deforestation the rest of homeland has seen.
  province_17_name:
    text: Stillested
    textEng: Stillested
  province_18_desc:
    text: Lykkedig ermutigt schon seit Langem Technologieunternehmen, sich dort anzusiedeln, da es dort zahlreiche Förderprogramme und viele ungenutzte Grundstücke gibt, die als Firmengelände günstig angeboten werden.
    textEng: Lykkedig has long encouraged technological companies to set up shop there, with its many funding programs and plenty of unused land sold cheap for company campuses.
  province_18_name:
    text: Lykkedig
    textEng: Lykkedig
  province_19_desc:
    text: Der Schwarzflügelkuckuck war einst der Nationalvogel des Heimatlandes, aber jetzt ist Ungtträ der einzige Ort, an dem er noch zu sehen ist, nachdem seine natürlichen Lebensräume mit der Industrialisierung zerstört wurden.
    textEng: The black-winged cuckoo was once homeland's national bird, but now Ungtträ is the only place they can still be seen after their natural habitats had been destroyed due to industrialisation.
  province_19_name:
    text: Ungtträ
    textEng: Ungtträ
  province_20_desc:
    text: Trotz der verheerenden Waldbrände vor zwei Jahren aufgrund eines ungewöhnlich trockenen Sommers hat sich seine Industrie seitdem größtenteils erholt.
    textEng: Though it suffered badly with wildfires caused by an unseasonable dry summer two years ago, it has since recovered most of its industry.
  province_20_name:
    text: Regattal
    textEng: Regattal
  province_21_desc:
    text: Die Industrie von Sjefunnet ist seit fast einem halben Jahrzehnt auf dem Rückzug, da die meisten ihrer besten und klügsten Köpfe an die Technologiezentren des Heimatlandes, wie zum Beispiel Lykkedig, verloren gegangen sind.
    textEng: Sjefunnet’s industry has been on the decline here for almost half a decade thanks to losing most of its best and brightest to the homeland’s technology hubs, like Lykkedig.
  province_21_name:
    text: Sjefunnet
    textEng: Sjefunnet
  province_22_desc:
    text: Dank großzügiger Steuervergünstigungen haben viele Hersteller ihren Sitz in Huvudsyster.
    textEng: Thanks to generous tax breaks, many manufacturers have their headquarters in Huvudsyster.
  province_22_name:
    text: Huvudsyster
    textEng: Huvudsyster
  province_23_desc:
    text: Fossile Indizien deuten darauf hin, dass diese Bergbauprovinz eine der ersten Siedlungen im gesamten Heimatland war. Die Invasionstruppen haben bereits damit begonnen, einige der wichtigsten historischen Stätten zu zerstören.
    textEng: Fossil evidence shows that this mining province was one of the earliest settlements in all of homeland. The invading forces have already begun destroying some of the major historical sites.
  province_23_name:
    text: Båkfist
    textEng: Båkfist
  province_24_desc:
    text: Ein Großteil des Reichtums von Nordtre hängt vom Holzexport ab, da es in der Provinz kaum andere Industrien gibt. Im Herbst wird dort sogar jedes Jahr ein Holzschnitzerfest veranstaltet!
    textEng: Nordtre relies on wood export for much of its riches, as it has little other industry in the province. They even hold popular woodcarving festivals every autumn!
  province_24_name:
    text: Nordtre
    textEng: Nordtre
  province_25_desc:
    text: Vor zehn Jahren hat der damalige Landwirtschaftsminister viele Bergbaubetriebe in diesem Gebiet stillgelegt, aber der neue Minister arbeitete kurz vor der Invasion daran, die Industrie wieder nach Oxbrut zu bringen.
    textEng: A decade ago, the Secretary of Agriculture at the time shut down a lot of mining operations in this area, but the new Secretary just before the invasion was working on bringing industry back to Oxbrut.
  province_25_name:
    text: Oxbrut
    textEng: Oxbrut
  province_26_desc:
    text: Røban ist eine der wohlhabendsten Provinzen des Heimatlandes und nach wie vor ein beliebter Ort für junge Start-ups.
    textEng: Røban is one of the wealthiest provinces in the homeland and is still a popular destination for young start-ups.
  province_26_name:
    text: Røban
    textEng: Røban
  province_27_desc:
    text: In dieser dünn besiedelten Region werden die meisten Flächen forstwirtschaftlich genutzt.
    textEng: This sparsely populated region gives over most of its land to forestry.
  province_27_name:
    text: Cottelbrum
    textEng: Cottelbrum
  province_28_desc:
    text: Hollis, die Heimat des Instituts, konnte in den letzten 30 Jahren viele wissenschaftliche Durchbrüche verzeichnen. In der Region operieren zahlreiche Versuchseinheiten, also sollte man sich ihr mit Vorsicht nähern.
    textEng: Home to the Institute, Hollis has been responsible for many scientific breakthroughs over the past 30 years. A large number of experimental units operate in the region, so it must be approached with caution.
  province_28_name:
    text: Hollis
    textEng: Hollis
  province_29_desc:
    text: Diese Region ist eines der modernen Industriezentren des Heimatlandes und hat sich auf die Verarbeitung von Seltenerdmetall und die Herstellung von Halbleitern spezialisiert.
    textEng: One of the modern industrial centers of the homeland, this region specializes in rare-earth metal processing and semiconductor manufacturing.
  province_29_name:
    text: Lætes
    textEng: Lætes
  province_30_desc:
    text: Die genaue Einwohnerzahl von Trom ist nicht bekannt, da es schwierig ist, in den entlegeneren Ortschaften und Dörfern Volkszählungsdaten zu erheben.
    textEng: Population numbers are not accurate for Trom, due to the difficulty in collecting census information from the more remote hamlets and villages.
  province_30_name:
    text: Trom
    textEng: Trom
  province_31_desc:
    text: Einst war Lyngsted als Kohlerevier bekannt, doch seit der Schließung der Minen vor zwei Jahrzehnten ist das verarbeitende Gewerbe die bedeutendste Industrie der Provinz. Außerdem gibt es hier viele Thermalquellen.
    textEng: Once known as coal country, Lyngsted's mining closures two decades ago caused manufacturing to become the number one industry in the province. It is also home to many hot springs.
  province_31_name:
    text: Lyngsted
    textEng: Lyngsted
  province_32_desc:
    text: Billesker liegt im hintersten Winkel des Landes und wird oft von allen vergessen, die sich nicht für die Kunststoffherstellung interessieren.
    textEng: Tucked in the corner of the country, Billesker is often forgotten by anyone not fascinated by plastics manufacturing.
  province_32_name:
    text: Billesker
    textEng: Billesker
