timeLastSync: 63817553982
entries:
  act_charges__desc:
    text: Wie oft eine Waffe pro Begegnung abgefeuert werden kann. Die Ladungen werden nach der Rückkehr zur Basis nachgeladen.
    textEng: How many times a a weapon can be fired per encounter. Charges are reloaded after returning to base.
  act_charges__name:
    text: Ladungen
    textEng: Charges
  act_count__desc:
    text: Die Anzahl der Schüsse, die eine bestimmte Waffe bei Aktivierung abgibt.
    textEng: The number of times a given weapon fires when activated.
  act_count__name:
    text: Schüsse
    textEng: Rounds
  act_count_defense__desc:
    text: Wie oft das Verteidigungssystem pro Sekunde aktiviert werden kann, um die Einheit zu beschützen.
    textEng: How many times the defense system can activate to protect the unit, per second.
  act_count_defense__name:
    text: Abfangvorgänge pro Sekunde
    textEng: Intercepts per second
  act_duration__desc:
    text: Die Dauer des Feuerns (oder einer anderen damit verbundenen Aktion) eines bestimmten Teils.
    textEng: The duration of firing (or another associated action) for a given part.
  act_duration__name:
    text: Dauer
    textEng: Duration
  act_duration_vent__desc:
    text: Die Zeit, für die diese Einheit kontinuierlich Wärme ableiten kann.
    textEng: The time this unit is capable of continuously venting heat for.
  act_duration_vent__name:
    text: Entlüftungsdauer
    textEng: Venting duration
  act_heat__desc:
    text: Die durch die Aktivierung eines bestimmten Teils erzeugte Hitze.
    textEng: The amount of heat generated by activation of a given part.
  act_heat__name:
    text: Hitzeerzeugung
    textEng: Heat generation
  barrier__desc:
    text: >-
      Regenerierende äußere Panzerung. Absorbiert zunächst Schaden und schützt die Intaktheit der Teile.


      Regeneriert sich mit der Zeit, wenn eine Einheit nicht unter Beschuss ist. Die Regeneration verbraucht Reparaturgel.
    textEng: >-
      Regenerating outer armor. Absorbs damage first, protecting part integrity.


      Regenerates over time, when a unit is not under fire. Regeneration consumes Liquid Fix.
  barrier__name:
    text: Barriere
    textEng: Barrier
  barrier_delay__desc:
    text: Die Zeit, die die Barriere benötigt, um sich zu regenerieren. Erlittener Schaden setzt den Countdown zurück.
    textEng: The time it takes for the barrier to begin regenerating. Incoming damage resets the countdown.
  barrier_delay__name:
    text: Barriereverzug
    textEng: Barrier delay
  barrier_regeneration__desc:
    text: Prozentsatz der Barriere, der pro Sekunde regeneriert werden kann.
    textEng: Percentage of the barrier that can be regenerated per second.
  barrier_regeneration__name:
    text: Barrieren-Regeneration
    textEng: Barrier regeneration
  comp2_value__desc:
    text: Anzahl der ungewöhnlichen Komponenten, die bei der Zerlegung dieser Ausrüstung entnommen werden können.
    textEng: Number of uncommon components that can be extracted if this piece of equipment is dismantled.
  comp2_value__name:
    text: Wert – Ungewöhnlich
    textEng: Value - Uncommon
  comp3_value__desc:
    text: Anzahl der seltenen Komponenten, die bei der Zerlegung dieser Ausrüstung entnommen werden können.
    textEng: Number of rare components that can be extracted if this piece of equipment is dismantled.
  comp3_value__name:
    text: Wert – Selten
    textEng: Value - Rare
  drv_dash_distance__desc:
    text: Wie weit eine Einheit springen kann. Hängt von der Schubdüsenleistung ab, die der Masse der Einheit entgegenwirkt. Größere Energie oder eine geringere Masse kann diese Distanz erhöhen.
    textEng: How far a unit can jump. Depends on thruster power counteracting mass of the unit - higher power or lower mass can improve this distance.
  drv_dash_distance__name:
    text: Ansturmdistanz
    textEng: Dash distance
  drv_ehp__desc:
    text: Die effektiven Gesundheitspunkte (EGP) sind eine Summe aus Intaktheit und Barriere, die die abnehmende Effektivität der wachsenden Barrieregröße berücksichtigt.
    textEng: Effective health points (EHP) is a sum of integrity and barrier that takes into account diminishing returns from growing barrier size.
  drv_ehp__name:
    text: EGP
    textEng: EHP
  drv_pmr__desc:
    text: Verhältnis zwischen Leistungskraft und Masse dieser Einheit.
    textEng: How the power output of this unit compares to its mass.
  drv_pmr__name:
    text: Energie/Masse-Verhältnis
    textEng: Power / mass differential
  drv_rlp__desc:
    text: Die Masse, die vom Reaktor angehoben werden kann.
    textEng: The mass that can be lifted by the reactor.
  drv_rlp__name:
    text: Hubkraft des Reaktors
    textEng: Reactor lifting power
  drv_speed__desc:
    text: Wie schnell die Einheit rennen kann. Hängt von der Reaktorenergie ab, die der Masse der Einheit entgegenwirkt. Größere Energie oder geringere Masse kann diese Geschwindigkeit erhöhen.
    textEng: How quickly the unit can run. Depends on reactor power counteracting mass of the unit - higher power or lower mass can improve this speed.
  drv_speed__name:
    text: Geschwindigkeit
    textEng: Speed
  drv_weight_class__desc:
    text: Hängt von der Masse ab und bestimmt den Kollisionswiderstand. Kollisionen mit niedrigeren Gewichtsklassen können von dieser Einheit ignoriert werden.
    textEng: Depends on mass, determines collision resistance. Collisions against lower weight classes can be ignored by this unit.
  drv_weight_class__name:
    text: Gewichtsklasse
    textEng: Weight class
  heat_dissipation__desc:
    text: Die Wärmemenge, die eine Einheit pro Sekunde abgeben kann. Je höher dieser Wert, desto höher ist die Feuerrate, die die Einheit aufrechterhalten kann.
    textEng: The amount of heat a unit can shed per second. The higher this value, the higher rate of fire the unit can sustain.
  heat_dissipation__name:
    text: Wärmeableitung
    textEng: Heat dissipation
  hp__desc:
    text: 'Innere Rüstungsschicht aus herkömmlichen Kompositen. Sie kann recht widerstandsfähig sein, muss aber bei Beschädigung repariert werden. '
    textEng: 'Inner layer of armor built out of traditional composites. Can be quite resilient, but requires repairs if damaged. '
  hp__name:
    text: Intaktheit
    textEng: Integrity
  mass__desc:
    text: Beeinflusst die Gewichtsklasse, die Bewegungsgeschwindigkeit und die Ansturmdistanz.
    textEng: Affects weight class, movement speed and dash distance.
  mass__name:
    text: Masse
    textEng: Mass
  overheat_buffer__desc:
    text: Die Wärmemenge, um die eine Einheit die Überhitzungsschwelle überschreiten kann. Der Wert sollte idealerweise niedrig sein, um ein schnelles Verlassen des überhitzten Zustands zu ermöglichen, sobald keine Hitze mehr erzeugt wird.
    textEng: The amount of heat by which a unit can exceed the overheat threshold. This should ideally be low, allowing swift exit from overheated state as soon as heat generation is ceased.
  overheat_buffer__name:
    text: Überhitzungspuffer
    textEng: Overheat buffer
  overheat_limit__desc:
    text: Die Wärmemenge, die eine Einheit speichern kann, ohne zu überhitzen. Höhere Werte ermöglichen es einer Einheit, länger zu feuern, ohne eine Pause zur Wärmeableitung einlegen zu müssen.
    textEng: The amount of heat at a unit can store without overheating. Higher values allow a unit to fire longer without having to pause to dissipate heat.
  overheat_limit__name:
    text: Überhitzungsschwelle
    textEng: Overheat threshold
  power__desc:
    text: Leistung des Reaktorkern-Subsystems. Wirkt der Masse entgegen, um die Bewegungsgeschwindigkeit zu bestimmen.
    textEng: Output of the reactor core subsystem. Counteracts the mass to determine the movement speed.
  power__name:
    text: Energie
    textEng: Power
  res_concussion__desc:
    text: Der Anteil an Erschütterungsschaden gegen Piloten, der vom Mech reflektiert wird.
    textEng: The proportion of concussive damage to pilots reflected by the mech.
  res_concussion__name:
    text: Pilotenabschirmung
    textEng: Pilot shielding
  res_heat__desc:
    text: Der Anteil an Hitze durch Treffer mit Brandwaffen, der vom Mech reflektiert wird.
    textEng: The proportion of heat applied by hits from incendiary weapons reflected by the mech.
  res_heat__name:
    text: Hitzeabschirmung
    textEng: Heat shielding
  res_stagger__desc:
    text: Widerstand gegen die Effekte von Destabilisierungswaffen.
    textEng: Resistance to effects of destabilizing weapons.
  res_stagger__name:
    text: Taumelwiderstand
    textEng: Stagger resistance
  scrap_value__desc:
    text: Anzahl der Vorräte, die bei der Zerlegung dieser Ausrüstung entnommen werden können.
    textEng: Number of supplies that can be extracted if this piece of equipment is dismantled.
  scrap_value__name:
    text: Wert – Vorräte
    textEng: Value - Supplies
  thruster_power__desc:
    text: Leistung des Schubdüsen-Subsystems. Wirkt der Masse entgegen, um die Ansturmdistanz zu bestimmen.
    textEng: Output of the thruster subsystem. Counteracts mass, determining the dash distance.
  thruster_power__name:
    text: Schub
    textEng: Thrust
  wpn_buildup_charge__desc:
    text: Die elektrische Ladung, die pro Treffer abgegeben wird. Sobald ein Ziel voll aufgeladen ist, erhält es den Statuseffekt.
    textEng: The electrical charge delivered per hit. Once a target accumulates a full charge, it gains the status effect.
  wpn_buildup_charge__name:
    text: Ladungs-Statusaufbau
    textEng: Charge buildup
  wpn_concussion__desc:
    text: Schaden, den Piloten erleiden. Ein zu hoher Erschütterungsschaden setzt sie außer Gefecht. Nützlich, um zu erkennen, ob feindliche Einheiten intakt genug für eine Bergung sind.
    textEng: Damage taken by pilots. Too much concussive damage will knock them out. Useful to ensure that enemy units are intact for salvage.
  wpn_concussion__name:
    text: Erschütterung
    textEng: Concussion
  wpn_damage__desc:
    text: Direkter Schaden an Intaktheit und Barriere der Einheit.
    textEng: Direct damage to unit integrity and barrier.
  wpn_damage__name:
    text: Kinetisch
    textEng: Kinetic
  wpn_damage_buildup__desc:
    text: Wie lange es dauert, bis der Schaden sein volles Potenzial erreicht hat.
    textEng: How long it takes for damage to ramp up to full potential.
  wpn_damage_buildup__name:
    text: Schadensaufbau
    textEng: Damage buildup
  wpn_damage_from_mass__desc:
    text: Zusätzlicher Schaden pro Tonne an Masse dieser Einheit.
    textEng: Additional damage per ton of mass of this unit.
  wpn_damage_from_mass__name:
    text: Schaden pro Tonne
    textEng: Damage per ton
  wpn_damage_offset__desc:
    text: Anpassung am verursachten Schaden für die gesamte Einheit.
    textEng: Adjustment to the damage output across the whole unit.
  wpn_damage_offset__name:
    text: Schadensanstieg
    textEng: Damage offset
  wpn_damage_radius__desc:
    text: Die Reichweite des Sprühschadens bei der Detonation.
    textEng: The reach of splash damage on detonation.
  wpn_damage_radius__name:
    text: Schadensradius
    textEng: Damage radius
  wpn_heat__desc:
    text: Erhöht die Temperatur des Ziels und kann Überhitzung bewirken. Besonders effektiv, wenn ein Ziel Aktionen ausführt, die Hitze generieren.
    textEng: Increases a target’s temperature and can cause overheating. Most effective when a target is performing actions that cause heat.
  wpn_heat__name:
    text: Hitze
    textEng: Heat
  wpn_impact__desc:
    text: Schaden an Strukturen. Nützlich für die Zerstörung von Deckung.
    textEng: Damage to structures. Useful for destroying cover.
  wpn_impact__name:
    text: Einschlag
    textEng: Impact
  wpn_impact_radius__desc:
    text: Die Reichweite des Schadens an Strukturen bei der Detonation.
    textEng: The reach of damage to structures on detonation.
  wpn_impact_radius__name:
    text: Einschlagradius
    textEng: Impact radius
  wpn_penetration_charges__desc:
    text: Mit dieser Ladung können Projektile Einheiten und deren Deckung durchdringen. Sie ist aufgebraucht, sobald ein Projektil eine Einheit oder ein Konstrukt trifft. Der Schaden verringert sich mit jedem Einsatz einer Ladung.
    textEng: Allows projectiles to penetrate cover and units. Depleted when a projectile hits a unit or a structure. Damage is decreased every time a charge is used.
  wpn_penetration_charges__name:
    text: Durchdringungsladungen
    textEng: Penetration charges
  wpn_penetration_damagek__desc:
    text: Schadensminderungsrate für jede verbrauchte Ladung.
    textEng: Damage reduction rate for each depleated charge.
  wpn_penetration_damagek__name:
    text: Durchdringungsnachteil
    textEng: Penetration penalty
  wpn_penetration_geomcost__desc:
    text: Die Anzahl an Durchdringungsladungen, die aufgewendet werden, um ein Deckungsfeld zu durchdringen.
    textEng: The number of penetration charges expended to pass through a tile of cover.
  wpn_penetration_geomcost__name:
    text: Strukturdurchdringungskosten
    textEng: Structure penetration cost
  wpn_penetration_unitcost__desc:
    text: Die Anzahl an Durchdringungsladungen, die aufgewendet werden, um eine Einheit zu durchdringen.
    textEng: The number of penetration charges expended to pass through a unit.
  wpn_penetration_unitcost__name:
    text: Einheitendurchdringungskosten
    textEng: Unit penetration cost
  wpn_proj_lifetime__desc:
    text: Wie lange ein Geschoss fliegt, bevor es auseinanderfällt oder sich deaktiviert.
    textEng: How long projectile lasts in flight before falling apart or deactivating.
  wpn_proj_lifetime__name:
    text: Geschosslebensdauer
    textEng: Projectile lifetime
  wpn_proj_ricochet__desc:
    text: Die Chance, mit der ein Projektil bei Streifschüssen querschlägt.
    textEng: The chance of projectile ricocheting on grazing hits.
  wpn_proj_ricochet__name:
    text: Querschlägerchance
    textEng: Ricochet chance
  wpn_range_max__desc:
    text: Empfohlene maximale Reichweite.
    textEng: Maximum recommended range.
  wpn_range_max__name:
    text: Reichweite (max.)
    textEng: Range (max)
  wpn_range_min__desc:
    text: Empfohlene minimale Reichweite.
    textEng: Minimum recommended range.
  wpn_range_min__name:
    text: Bereich (min.)
    textEng: Range (min)
  wpn_scatter_angle__desc:
    text: Der Kegelwinkel, in dem die Projektile streuen. Eine geringere Streuung ermöglicht präzises Feuern über größere Entfernungen.
    textEng: The cone angle projectiles are scattered in. Lower spread allow precise fire over longer distances.
  wpn_scatter_angle__name:
    text: Streuung (inaktiv)
    textEng: Scatter (idle)
  wpn_scatter_angle_moving__desc:
    text: Der Kegelwinkel, in dem die Projektile streuen. Eine geringere Streuung ermöglicht präzises Feuern über größere Entfernungen.
    textEng: The cone angle projectiles are scattered in. Lower spread allow precise fire over longer distances.
  wpn_scatter_angle_moving__name:
    text: Streuung (Bewegung)
    textEng: Scatter (moving)
  wpn_scatter_radius__desc:
    text: Maximale Abweichung der gelenkten Geschosse.
    textEng: Maximum deviation of guided projectiles.
  wpn_scatter_radius__name:
    text: Lenkungsstreuung
    textEng: Guidance scatter
  wpn_speed__desc:
    text: Geschwindigkeit eines Geschosses beim Austritt aus der Waffe.
    textEng: Speed of a projectile when it exits the weapon.
  wpn_speed__name:
    text: Projektilgeschwindigkeit
    textEng: Projectile speed
  wpn_stagger__desc:
    text: Destabilisiert eine Einheit vorübergehend und kann sie so anfälliger für Kollisionen oder Stürze machen. Pro Taumelpunkt wird eine Gewichtsklasse abgezogen.
    textEng: Temporarily destabilizes a unit and can leave it vulnerable to collisions or crashing. A weight class is subtracted for each stagger point.
  wpn_stagger__name:
    text: Taumeln
    textEng: Stagger
  wpn_turnrate_limit__desc:
    text: Bestimmt, wie schnell sich eine Einheit beim Feuern dreht. Je höher diese Zahl ist, desto weniger wird das Drehen gehemmt.
    textEng: Restricts how quickly the unit can turn while firing. The higher this number, the less turning is impeded.
  wpn_turnrate_limit__name:
    text: Drehraten-Limit
    textEng: Turn rate limit
collection: 
