  pilot_slots__name:
    text: Pilotenlimit
    textEng: Pilot limit
  pilot_slots__text:
    text: Die Anzahl an Piloten, die die Basis aufnehmen kann.
    textEng: Number of pilots the base can support.
  sensor_rain_effect__name:
    text: Regenausgleich
    textEng: Rain compensation
  sensor_rain_effect__text:
    text: Starkregen beeinträchtigt die Sicht. Mit Verbesserungen kann die Basis die Sicht bei schlechtem Wetter erhöhen.
    textEng: Heavy rain reduces visibility. With upgrades, the base can increase visibility in inclement weather.
  sensor_scan_time_enemy__name:
    text: Feindliche Scan-Zeit
    textEng: Enemy scan time
  sensor_scan_time_enemy__text:
    text: Die Zeit, die die feindlichen Scanner benötigen, um die mobile Basis zu entdecken (in Stunden).
    textEng: Time needed for enemy scanners to detect the mobile base, in hours.
  sensor_scan_time_own__name:
    text: Scan-Zeit der Basis
    textEng: Base scan time
  sensor_scan_time_own__text:
    text: Die Zeit, die für das Scannen und Abrufen detaillierter Informationen von neuen Kontakten benötigt wird (in Stunden). Mit Verbesserungen kann die Scan-Zeit verkürzt werden.
    textEng: Time needed to scan and retrieve detailed information from new contacts, in hours. With upgrades, scan time can be reduced.
  unit_repair_jobs__name:
    text: Parallele Reparaturen
    textEng: Parallel repairs
  unit_repair_jobs__text:
    text: Die Anzahl an Geräten, die gleichzeitig repariert werden können. Eine hohe Kapazität für parallele Reparaturen wird dringend empfohlen, um Störungen auf dem Schlachtfeld zu vermeiden.
    textEng: Number of units that can be repaired simultaneously. High capacity for parallel repairs is strongly recommended to avoid interruptions on the field.
  unit_repair_resource_drain__name:
    text: Reparaturgelverbrauch
    textEng: Liquid Fix drain
  unit_repair_resource_drain__text:
    text: Die Geschwindigkeit, mit der während der Reparatur von Einheiten Reparaturgel verbraucht wird.
    textEng: Rate at which Liquid Fix is depleted during unit repairs.
  unit_repair_resource_limit__name:
    text: Reparaturgel-Limit
    textEng: Liquid Fix limit
  unit_repair_resource_limit__text:
    text: Die Menge an Reparaturgel, die in der Basis gelagert werden kann.
    textEng: Amount of Liquid Fix that can be stored on base.
  unit_repair_speed__name:
    text: Reparaturgeschwindigkeit
    textEng: Repair speed
  unit_repair_speed__text:
    text: Die Geschwindigkeit, mit der Einheiten repariert werden – im Verhältnis zur normalen Reparaturzeit.
    textEng: Speed at which units are repaired, relative to baseline repair time.
  unit_slots__name:
    text: Lagerplätze
    textEng: Storage slots
  unit_slots__text:
    text: Die Anzahl der Einheiten, die in der Basis gelagert werden können. Sie bestimmt, ob neue Einheiten gebaut werden können.
    textEng: Number of units that can be stored on base. Determines whether new units can be built.
  workshop_jobs__name:
    text: Parallele Bauvorgänge
    textEng: Parallel builds
  workshop_jobs__text:
    text: Die Anzahl der Projekte, die die Werkstatt gleichzeitig durchführen kann.
    textEng: Number of projects the workshop is capable of building simultaneously.
  workshop_speed__name:
    text: Baugeschwindigkeit
    textEng: Build speed
  workshop_speed__text:
    text: Die Geschwindigkeit, mit der die Werkstatt Ausrüstung baut – im Verhältnis zur normalen Reparaturzeit.
    textEng: Speed at which the workshop builds equipment, relative to baseline repair time.
