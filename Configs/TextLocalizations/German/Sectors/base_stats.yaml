entries:
  camp_supply_limit__name:
    id: 1
    text: Lagervorratslimit
    textEng: Camp supply limit
  camp_supply_limit__text:
    id: 1
    text: Die Anzahl der Lagervorräte, die in der Basis gelagert werden können.
    textEng: The amount of camp supplies that can be stored at the base.
  pilot_slots__name:
    id: 1
    text: Pilotenlimit
    textEng: Pilot limit
  pilot_slots__text:
    id: 1
    text: Die Anzahl an Piloten, die die Basis aufnehmen kann.
    textEng: Number of pilots the base can support.
  unit_repair_amount__name:
    id: 1
    text: Mech-Reparaturkapazität
    textEng: Mech repair capability
  unit_repair_amount__text:
    id: 1
    text: 'Zeigt an, wie viel Mech-Gestell-Zustand währen eines Lager-Stopps repariert werden kann. Beispiel: Beträgt die Reparaturkapazität 50 %, erhöht sich der Intaktheitswert eines Mechs mit 40 % auf 90 %. Kann mit Basisverbesserungen erhöht werden.'
    textEng: 'How much mech frame integrity can be repaired at one camp stop. For example: if the repair capability is 50%, a mech with 40% integrity will be repaired to 90% after one camp stop. Can be improved with base upgrades.'
  unit_repair_jobs__name:
    id: 1
    text: Erholungsplätze
    textEng: Recovery slots
  unit_repair_jobs__text:
    id: 1
    text: Die Anzahl an Einheiten und Mitgliedern der Pilotencrew, um die sich während eines Lager-Stopps gekümmert werden kann. Abhängig von Medizinbucht und Reparatur-Ausrüstung.
    textEng: Number of units and pilots that that can be attended to during a camp stop. Depends on the medical bay and repair equipment.
  unit_slots__name:
    id: 1
    text: Lagerplätze
    textEng: Storage slots
  unit_slots__text:
    id: 1
    text: Die Anzahl der Einheiten, die in der Basis gelagert werden können. Sie bestimmt, ob neue Einheiten gebaut werden können.
    textEng: Number of units that can be stored on base. Determines whether new units can be built.
  workshop_jobs__name:
    id: 1
    text: Projektlimit
    textEng: Project limit
  workshop_jobs__text:
    id: 1
    text: Die Anzahl der Projekte, die die Werkstatt gleichzeitig durchführen kann.
    textEng: Number of projects the workshop is capable of building simultaneously.
