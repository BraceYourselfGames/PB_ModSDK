entries:
  trait_adaptable_enemy__name:
    text: Alleskönner
    textEng: Jack of all trades
  trait_adaptable_enemy__text:
    text: Der Feind kann auf eine Vielzahl von Bedrohungen reagieren. Bring einen vielseitigen Trupp mit und sei bereit, dich flexibel an die Situation anzupassen.
    textEng: The enemy can counter a wide variety of threats. Bring a versatile squad and prepare to make adjustments on the fly.
  trait_alarm__name:
    text: Wachturm
    textEng: Watchtower
  trait_alarm__text:
    text: Die Garnison verlässt sich darauf, dass ein Wachturm die Widerstandstruppen erkennt. Zerstöre ihn, um den Feind von Verstärkungen abzuschneiden.
    textEng: The garrison relies on a watchtower to detect the resistance forces. Destroy it to prevent the enemy from getting reinforcements.
  trait_cas__name:
    text: Luftunterstützung
    textEng: Air support
  trait_cas__text:
    text: Feindliche Flugzeuge operieren in diesem Gebiet. Halte dich bereit, Luftangriffen auszuweichen, und achte auf die Aufklärer, die sie anleiten.
    textEng: Hostile aircraft are operating in the area. Prepare to evade airstrikes and keep an eye out for spotters guiding them.
  trait_deadly__name:
    text: Gefährlich
    textEng: Perilous
  trait_deadly__text:
    text: Diese Mission wird gefährlich. Stell dich darauf ein, Ausrüstung oder Einheiten zu verlieren. Falls die Lage aussichtslos ist, kannst du den Schleudersitz nutzen oder den Rückzug antreten.
    textEng: This mission is going to be dangerous. Prepare to lose equipment or units. Eject or retreat if things go south.
  trait_escape__name:
    text: Flucht
    textEng: Escape
  trait_escape__text:
    text: Manchmal ist es besser, sich zurückzuziehen, als in die Luft zu fliegen. Eingesetzte Mechs können sich frühzeitig zurückziehen, nachdem sie ihr Ziel erfüllt haben.
    textEng: Sometimes, bowing out is better than blowing up. Deployed mechs can retreat early after fulfilling their objective.
  trait_hidden_area_dense__name:
    text: Bebaut
    textEng: Dense
  trait_hidden_area_dense__text:
    text: Dieser Standort bietet viel Deckung, könnte aber Angriffe erschweren. Locke Feinde in dein Schussfeld oder verwende indirektes Feuer.
    textEng: The location provides a lot of cover but might complicate attacks. Bait the enemies to get a line of sight, or use indirect fire weapons.
  trait_hidden_area_natural__name:
    text: Natur
    textEng: Nature
  trait_hidden_area_natural__text:
    text: 'Die meiste Deckung ist Teil der natürlichen Landschaft. Solche Deckung ist unzerstörbar: Plane voraus und rechne nicht damit, dass Einschlagswaffen besonders effektiv sein werden.'
    textEng: "Most of the available cover is part of the natural landscape. Such cover is indestructible: plan ahead and don't count on impact weapons being effective."
  trait_hidden_area_open__name:
    text: Offen
    textEng: Open
  trait_hidden_area_open__text:
    text: Das ist eine offene Fläche. Es gibt nur wenig Deckung, das heißt, du musst deine Bewegungen klug planen, um feindlichem Beschuss auszuweichen.
    textEng: This is a wide-open space. The cover is scarce, and avoiding enemy fire comes down to smart movement.
  trait_hidden_block_escalation__name:
    text: Scans gestört
    textEng: Scans Jammed
  trait_hidden_block_escalation__text:
    text: Der Feind kann unsere Einheiten auf seinen Scans nicht sehen. Sie schicken nur eine kleine Truppe, egal wie hoch die aktuelle Eskalationsstufe ist.
    textEng: The enemy can't see our units on their scans. They're only sending a small force, no matter the current escalation level.
  trait_hidden_block_reinforcements__name:
    text: Kommunikation gestört
    textEng: Comms Jammed
  trait_hidden_block_reinforcements__text:
    text: Der Feind kann niemand anderes kontaktieren und unsere genaue Position nicht übermitteln. Nahe Patrouillen können nicht in den Kampf eingreifen.
    textEng: The enemy can't contact others or send our precise position. Nearby patrols will not be able to join the battle.
  trait_hidden_env_rain__name:
    text: Regen
    textEng: Rainfall
  trait_hidden_env_rain__text:
    text: 'Es regnet im Kampfgebiet. Die Wärmeableitung ist in allen Bereichen erhöht. Vorsicht ist geboten: Dies gilt für alle auf dem Schlachtfeld, nicht nur für deine Mechs.'
    textEng: "It's raining in the combat area. Heat dissipation is increased across the board. Exercise caution: this extends to everyone on the battlefield, not just your mechs."
  trait_hidden_env_snow__name:
    text: Schnee
    textEng: Snowfall
  trait_hidden_env_snow__text:
    text: 'Es schneit im Kampfgebiet. Die Wärmeableitung ist in allen Bereichen erhöht. Vorsicht ist geboten: Dies gilt für alle auf dem Schlachtfeld, nicht nur für deine Mechs.'
    textEng: "It's snowing in the combat area. Heat dissipation is increased across the board. Exercise caution: this extends to everyone on the battlefield, not just your mechs."
  trait_hidden_env_water__name:
    text: Wasser
    textEng: Water
  trait_hidden_env_water__text:
    text: Es wurden Wasserflächen im Gebiet ausgemacht. Diese können betreten werden, um die Wärmeableitung zu erhöhen, wodurch häufigere Angriffe möglich sind.
    textEng: Bodies of water detected in the vicinity. They can be entered to increase heat dissipation, enabling more frequent attacks.
  trait_hidden_retreat__name:
    text: Rückzug
    textEng: Retreat
  trait_hidden_retreat__text:
    text: Wir halten dir den Rücken frei – die Basis bleibt in der Nähe, sodass du dich bei Bedarf zurückziehen kannst.
    textEng: We've got your back — the base will stay close, so you can retreat if you need to.
  trait_hidden_units_delayed__name:
    text: Dropship-Kontakte
    textEng: Dropship Contacts
  trait_hidden_units_delayed__text:
    text: Feindliche Dropships im Anflug. Behalte den Himmel im Auge und rechne in Kürze mit der Landung von Verstärkungen.
    textEng: Incoming enemy dropships detected. Keep an eye on sky and expect reinforcements to land shortly.
  trait_hidden_units_delayed_external__name:
    text: Kontakte in großer Entfernung
    textEng: Long Range Contacts
  trait_hidden_units_delayed_external__text:
    text: Weitere Trupps auf Langstrecken-Scans entdeckt. Sie stammen von Patrouillen in der Nähe, die auf unsere Position aufmerksam gemacht wurden.
    textEng: Additional squads detected on long-range scans. They are coming from nearby patrols alerted to our position.
  trait_hidden_units_delayed_friendly__name:
    text: Verbündete Kontakte
    textEng: Friendly Contacts
  trait_hidden_units_delayed_friendly__text:
    text: Wir haben Einheiten der Heimatwache entdeckt, die sich unserer Position nähern. Anscheinend haben sie auf unseren Hilferuf reagiert!
    textEng: We have detected units belonging to the Home Guard approaching our position. Looks like they have responded to our call for help!
  trait_hidden_units_delayed_ground__name:
    text: Bodenkontakte
    textEng: Ground Contacts
  trait_hidden_units_delayed_ground__text:
    text: Bodentruppen im Anmarsch. Behalte die Straßen zum Kampfgebiet im Auge.
    textEng: Incoming ground forces detected. Keep an eye on the roads leading into the combat area.
  trait_hidden_units_start__name:
    text: Kontakte vor Ort
    textEng: On-site Contacts
  trait_hidden_units_start__text:
    text: Die feindlichen Trupps befinden sich im Kampfgebiet. Sofort kampfbereit machen.
    textEng: Enemy squads already present in the combat area. Prepare for immediate engagement.
  trait_intercept__name:
    text: Ziele abfangen
    textEng: Intercept targets
  trait_intercept__text:
    text: Priorisiere Geschwindigkeit und Schaden, um Ziele, die fliehen wollen, schnell auszuschalten.
    textEng: Prioritize speed and damage output to quicky dispatch targets trying to escape.
  trait_long__name:
    text: Marathon
    textEng: Long haul
  trait_long__text:
    text: Diese Begegnung könnte eine Weile dauern. Bring Einheiten mit, die ein paar Treffer wegstecken können.
    textEng: The encounter might last a while. Bring units capable of taking a few hits.
  trait_marathon__name:
    text: Marathon
    textEng: Marathon
  trait_marathon__text:
    text: Ein Training mit Zielen und Feinden, die auf dieser Karte verteilt sind. Setze unsere schnellsten Mechs ein.
    textEng: It's a workout, with objectives and enemies spread out on this map. Bring our fastest mechs.
  trait_monuments__name:
    text: Monumente
    textEng: Monuments
  trait_monuments__text:
    text: An diesem Ort befinden sich wertvolle historische Bauwerke. Sorge dafür, dass unser Team sie nicht irreparabel beschädigt!
    textEng: Precious historical structures are in this location. Ensure our team doesn't damage them beyond repair!
  trait_move_or_die__name:
    text: Beweg dich oder stirb
    textEng: Move or die
  trait_move_or_die__text:
    text: Der Feind ist zu verheerenden Angriffen fähig. Bring Einheiten mit, die sich schnell von Deckung zu Deckung bewegen können.
    textEng: The enemy is capable of devastating attacks. Bring units capable of quickly moving between cover.
  trait_objectives__name:
    text: Ziele
    textEng: Objectives
  trait_objectives__text:
    text: Liefere den Wachen einen guten Kampf und erobere mit unseren Einheiten gut geschützte Orte.
    textEng: Show the guards a good fight and capture well-protected locations with our units.
  trait_team__name:
    text: Zweckgemeinschaft
    textEng: Tag Team
  trait_team__text:
    text: Wir haben Verstärkung! Ein Schwadron der Heimatwache steht unter unserem Kommando. Sorgen wir einfach dafür, dass wir sie alle heil nach Hause bringen.
    textEng: We have back up! A Home Guard squadron is under our command. Let's just make sure we get them all home in one piece.
  trait_turrets__name:
    text: Geschütztürme
    textEng: Turrets
  trait_turrets__text:
    text: Sei vorsichtig! An diesem Ort wurden gefährliche autonome Geschütztürme entdeckt. Schalte die feindlichen Einheiten aus, um sie zu deaktivieren.
    textEng: Be careful! Dangerous autonomous turrets are detected at this site. Wipe out the enemy units to disable them.
  type_assassination__name:
    text: Attentat
    textEng: Assassination
  type_assassination__text:
    text: 'Eliminiere einen hochrangigen feindlichen Offizier. Rechne mit Komplikationen: Solche Ziele werden in der Regel gut bewacht oder haben ein Ass im Ärmel.'
    textEng: 'Eliminate a high ranking enemy officer. Expect complications: targets like these are usually heavily guarded or have something in their sleeve.'
  type_assault__name:
    text: Garnisonssäuberung
    textEng: Garrison sweep
  type_assault__text:
    text: Ein schneller und schlagkräftiger Angriff sollte den Feind dazu bewegen, diese Basis aufzugeben. Schalte die Garnison vor Ort schnell aus. Rechne mit stationären Verteidigungen und möglichen Verstärkungen.
    textEng: 'A swift and decisive strike should dissuade the enemy from trying to hold this base. Quickly eliminate the garrison on site. Expect static defenses and potential reinforcements. '
  type_assisted__name:
    text: Unterstützt
    textEng: Assisted
  type_assisted__text:
    text: Schließe dich mit verbündeten Truppen zusammen und eliminiere alle Feinde. Dein Team ist groß, aber unflexibel, also sei auf alles vorbereitet.
    textEng: Team up with allied forces and eliminate all hostiles. Your team is large, but inflexible, so be prepared for anything.
  type_blitz__name:
    text: Überraschungsangriff
    textEng: Blitz
  type_blitz__text:
    text: Ihr seid von der mobilen Basis abgeschnitten, und die Feinde haben Verstärkungen angefordert. Die Zeit ist von entscheidender Bedeutung!
    textEng: Time is of the essense! Eliminate the enemies on the field to prevent them from calling for reinforcements.
  type_boss__name:
    text: Showdown
    textEng: Showdown
  type_boss__text:
    text: "Die Kontrolle der Invasoren über diese Provinz basiert auf ihren schweren Waffenplattformen. Diese wandelnden Festungen transportieren hochrangige Befehlshaber, koordinieren ihre Anstrengungen und greifen Ziele in der ganzen Region an. \n\nUnsere mobile Basis ist sehr nahe herangekommen. Lass diese Gelegenheit nicht ungenutzt: Versetze ihnen einen tödlichen Schlag."
    textEng: "The invasion force hold on this province hinges on their heavy weapons platform. These walking fortresses carry high ranking commanders, coordinating the efforts and engaging targets across the entire region. \n\nOur mobile base managed to get close. Don't squander this opportunity: deliver the killing blow."
  type_boss_tutorial__name:
    text: Showdown
    textEng: Showdown
  type_boss_tutorial__text:
    text: 'Die Besatzungstruppen sind unorganisiert, ihre Verteidigungen bröckeln in der ganzen Provinz. Ihre versprengten Reste sammeln sich an diesem Ort, um etwas Großes aus dem Lager zu bergen. Wir haben nur wenig Informationen, aber eine Sache weißt du mit Sicherheit: Es wird keinen Unterschied machen. Du wirst ihnen einen tödlichen Schlag versetzen.'
    textEng: "The occupation forces are in disarray, defenses collapsing all across the province. Their remnants are converging at this site, taking something massive out of storage. The intel is scarce, but there's one thing you know for certain: it won't make a difference. You will deliver the killing blow."
  type_breakin__name:
    text: Einbruch
    textEng: Break-In
  type_breakin__text:
    text: Überfalle ein bewachtes Gebäude und nimm es ein, bevor Verstärkungen gerufen werden. Nutze den Vorteil und meistere die Herausforderung für einen großen Lohn!
    textEng: Ambush a guarded structure and capture it before reinforcements are called. Press the advantage and overcome the challenge for a high payoff!
  type_capital_center__name:
    text: 'Hauptstadtangriff: Zentrum'
    textEng: 'Capital Assault: Center'
  type_capital_center__text:
    text: Eliminiere alle Feinde. Sie werden all ihre Streitkräfte entsenden, um diesen Standort zu halten.
    textEng: Eliminate all hostiles. The enemy will send all their forces to hold this location.
  type_capital_outskirts__name:
    text: 'Hauptstadtangriff: Außenbezirke'
    textEng: 'Capital Assault: Outskirts'
  type_capital_outskirts__text:
    text: Rücke mit all deinen Einheiten in die Durchbruchszone vor. Eliminiere als optionales Ziel alle zusätzlichen Einheiten.
    textEng: Advance to the breakthrough zone with all of your units. Eliminate any additional units as an optional objective.
  type_capture__name:
    text: Gefangen nehmen
    textEng: Capture
  type_capture__text:
    text: Greife den Zielpiloten mit Erschütterung an, ohne ihn zu eliminieren oder ihn den Schleudersitz benutzen zu lassen.
    textEng: Concuss the target pilot without killing them or letting them eject.
  type_civilian_liberation__name:
    text: Befreiung
    textEng: Liberation
  type_civilian_liberation__text:
    text: >
      Stelle dich dem Feind, während du die Schäden gering hältst. Vermeide es, zivile Strukturen zu beschädigen.
    textEng: >
      Take on the enemy while minimizing damage. Avoid damage to civilian structures.
  type_crawler_defense__name:
    text: Basisverteidigung
    textEng: Base defense
  type_crawler_defense__text:
    text: Ein Langstreckenangriff einer Patrouille in der Nähe hat die mobile Basis außer Gefecht gesetzt. Beschütze die Basis vor den angreifenden Feinden, während die Crew die Energiezufuhr wiederherstellt.
    textEng: The mobile base has been knocked offline by a long-range volley from a nearby patrol. Protect the base from incoming enemy forces while the crew restores power.
  type_destruction__name:
    text: Zerstörung
    textEng: Destruction
  type_destruction__text:
    text: Greife einen feindlichen Standort an und zerstöre wichtige Gebäude. Die Taktik und ein gut durchdachtes Loadout werden über deinen Erfolg entscheiden.
    textEng: Attack an enemy location and eliminate key structures. A tactical approach and a carefully considered loadout will determine your success.
  type_elimination__name:
    text: Eliminierung
    textEng: Elimination
  type_elimination__text:
    text: Solche Patrouillen stellen da draußen keine große Bedrohung dar, aber sie können wichtigere Operationen stören oder die mobile Basis gefährden. Neutralisiere die feindlichen Truppen im Gebiet.
    textEng: Patrols such as these aren't the biggest threat out there, but they can interfere with more important operations or threaten the mobile base. Neutralize the enemy forces in the area.
  type_hidden_unknown__name:
    text: Unbekannt
    textEng: Unknown
  type_hidden_unknown__text:
    text: Keine Informationen verfügbar. Sei auf alles gefasst.
    textEng: Intel unavailable. Be prepared for anything.
  type_industry_liberation__name:
    text: Befreiung
    textEng: Liberation
  type_industry_liberation__text:
    text: Vertreibe den Feind und minimiere den Schaden an der Einrichtung. Das ist zwar keine Stadt voller Zivilisten, aber die Erhaltung von Industrie würde dem Heimatland helfen, sich zu erholen.
    textEng: Drive the enemy out while minimizing damage to the facility. It may not be a city full of civilians, but preserving surviving industry would help the homeland recover.
  type_intercept_mech__name:
    text: Mech-Hinterhalt
    textEng: Mech ambush
  type_intercept_mech__text:
    text: Dieser feindliche Konvoi benutzt Mechs, um wertvolle Vorräte zu transportieren. Lauere dem Konvoi auf und halte die Transport-Mechs auf. Neutralisiere oder umgehe ihre Eskorte.
    textEng: This enemy convoy is transporting valuable supplies using mechs. Ambush the convoy and stop these cargo runner mechs. Neutralize or evade the escort.
  type_intercept_swarm__name:
    text: Panzerhinterhalt
    textEng: Tank ambush
  type_intercept_swarm__text:
    text: Dieser feindliche Konvoi benutzt gepanzerte Frachttransporter, um wertvolle Vorräte zu transportieren. Lauere dem Konvoi auf und halte die Panzer auf. Neutralisiere oder umgehe ihre Eskorte.
    textEng: This enemy convoy is transporting valuable supplies using armored cargo carriers. Ambush the convoy and stop these tanks. Neutralize or evade the escort.
  type_military_demolition__name:
    text: Abriss
    textEng: Demolition
  type_military_demolition__text:
    text: 'Verwandle die schwer befestigte Militärbasis in eine Ruine. Wir haben nur ein kurzes Zeitfenster: Konzentriere dich auf das Zerstören von Strukturen und gehe feindlichen Einheiten aus dem Weg. Die mobile Basis wird sich zurückziehen, sobald Verstärkungen eintreffen.'
    textEng: 'Leave a heavily defended military base in ruins. The window of opportunity is short: focus on damaging structures and avoid enemy units. The mobile base will retreat once reinforcements arrive.'
  type_raid__name:
    text: Überfall
    textEng: Raid
  type_raid__text:
    text: Überfalle einen feindlichen Konvoi. Nimm so viel Fracht wie möglich mit und ziehe dich zurück, bevor potenzielle Verstärkungen eintreffen. Durchführbar mit 1 bis 2 Mechs.
    textEng: Take advantage of the enemy convoy as it makes a stop and steal their cargo.
  type_rescue__name:
    text: Rettung
    textEng: Rescue
  type_rescue__text:
    text: Greife eine feindliche Einrichtung an, erobere das Ziel und ziehe dich zurück, bevor mögliche Verstärkungen eintreffen. Durchführbar mit 2 Einheiten.
    textEng: Attack an enemy facility and retake the objective, retreating before potential reinforcements arrive. Can be accomplished with 2 units.
