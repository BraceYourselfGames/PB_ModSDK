entries:
  branch_army__header:
    text: Armee
    textEng: Army
  branch_army__text:
    text: Trupps mit verbundenen Waffen, die für die meisten Landoperationen in den besetzten Gebieten verantwortlich sind. Ihre Einheiten bevorzugen konventionelle gepanzerte Fahrzeuge, kinetische Waffen und gelenkte Artillerie.
    textEng: A combined arms force responsible for most of the land operations in the occupied territories. Their units favor conventional armored vehicles, kinetic weapons and guided artillery.
  branch_experimental__header:
    text: Experimentell
    textEng: Experimental
  branch_experimental__text:
    text: Mit modernsten Energiewaffen und mobiler Rüstung ausgerüstete Eliteeinheiten. Sie wurden nach der Invasion aufgestellt. Es bleibt abzuwarten, wie sich ihre fortschrittliche Technologie gegen konventionelle Waffen schlägt.
    textEng: Elite divisions equipped with cutting-edge energy weapons and mobile armor. Established after the invasion. It remains to be seen how their advanced tech stacks up against conventional arms.
  branch_reserves__header:
    text: Reserve
    textEng: Reserves
  branch_reserves__text:
    text: Eine nach der Invasion aufgestellte Reservetruppe. Da sie sich auf Zahlen und konventionelle gepanzerte Fahrzeuge stützt, ist sie ein einfacher, aber gefährlicher Gegner.
    textEng: A reserve force established after the invasion. Reliant on numbers and conventional armored vehicles, it is an unsophisticated but dangerous adversary.
  branch_specops__header:
    text: Sondereinsatzteam
    textEng: Special Ops
  branch_specops__text:
    text: Spezialeinsatzkräfte, die mit modernster Mech-Panzerung ausgestattet sind. Sie sind weniger auf konventionelle gepanzerte Fahrzeuge angewiesen als andere Abteilungen.
    textEng: Special operations forces equipped with cutting edge mech armor. Less reliant on conventional armored vehicles than other branches.
  branch_trainingreserves__header:
    text: Reserve
    textEng: Reserves
  branch_trainingreserves__text:
    text: Eine nach der Invasion aufgestellte Reservetruppe. Da sie sich auf Zahlen und konventionelle gepanzerte Fahrzeuge stützt, ist sie ein einfacher, aber gefährlicher Gegner.
    textEng: A reserve force established after the invasion. Reliant on numbers and conventional armored vehicles, it is an unsophisticated but dangerous adversary.
