  core_base_eliminate__6_desc:
    text: Basen dienen als wichtige Festungen. Durch ihre Eliminierung wird auch die Befreiung anderer Provinzen vorangetrieben. Sie sind kein leichtes Ziel, also erobere zunächst andere Standorte des Gebiets, um stärker zu werden, oder konzentriere dich auf leichtere Ziele in der Provinz Fyrland, ehe du dich einer Basis näherst.
    textEng: Bases serve as key strongholds. Eliminating them will aid liberation efforts in other provinces. They are challenging to overtake, so consider capturing other locations in the area to build up strength, or even focus on easier targets in the Fyrland province before approaching a base.
