  resupply_pilot__6_desc:
    text: Die Basis nimmt gerade ein neues Pilotenmitglied auf und kann den Nachschubpunkt vorerst nicht verlassen. Je weiter dein Ansehen steigt, desto mehr Leute wollen sich dir anschließen. Einige haben im letzten Krieg gekämpft, während andere zwar voller Leidenschaft, aber noch nicht kampferprobt sind.
    textEng: The base is onboarding a new pilot and can't move from the resupply point for now. As your renown rises, more people will request to join your ranks. Some have fought in the last war, while others are passionate but untested.
  resupply_repair__1_name:
    text: Ausruhen und Nachschub besorgen
    textEng: Resting & resupplying
  resupply_repair__6_desc:
    text: Beim Beschaffen von Nachschub werden alle beschädigten Einheiten repariert, Reparaturgel und Energie werden aufgefüllt und die Ermüdung deiner Piloten wird zurückgesetzt. Wenn sich nicht mindestens zwei operative Einheiten und Piloten auf der Basis aufhalten, werden Reserveeinheiten und -piloten an diesem Nachschubpunkt stationiert.
    textEng: During resupply, all damaged units will be repaired, Liquid Fix and energy stores will be replenished, and pilot fatigue will be reset. If there are not at least two operational units and pilots on base, additional units and pilots will be transferred from reserves stationed at this resupply point.
