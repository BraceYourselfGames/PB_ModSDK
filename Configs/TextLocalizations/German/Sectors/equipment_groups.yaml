timeLastSync: 63817553558
entries:
  all__name:
    id: 1
    text: Alle
    textEng: All
  all__text:
    id: 1
    text: Alles in deinem Inventar.
    textEng: Everything in your inventory.
  hint_workshop_unlock__name:
    id: 1
    text: Freischaltbar
    textEng: Unlockable
  hint_workshop_unlock__text:
    id: 1
    text: Dieser Gegenstand kann zerlegt werden, um Herstellung in der Werkstatt freizuschalten.
    textEng: This item can be dismantled to unlock manufacturing in the workshop.
  part_back__name:
    id: 1
    text: Rucksack
    textEng: Backpack
  part_back__text:
    id: 1
    text: An der Rückseite des Mechs angebrachte Ausrüstung. Reicht von Fracht bis zu Senkrechtstart-Waffen.
    textEng: Equipment attached to the back of the mech. Ranges from cargo to off-bore armaments.
  part_back_cargo__name:
    id: 2
    text: Frachtpaket
    textEng: Cargo Pack
  part_back_cargo__text:
    id: 2
    text: Ermöglicht es dem Mech, große Lasten zu transportieren und erhöht so das verfügbare Bergungsbudget.
    textEng: Enables the mech to carry considerable loads, increasing the available salvage budget.
  part_back_defense__name:
    id: 1
    text: Aktive Verteidigung
    textEng: Active defense
  part_back_defense__text:
    id: 1
    text: Ein Schutzsystem, das heranfliegende Projektile abschießt. Effektiv gegen viele Waffentypen, aber aufgrund der begrenzten Feuerrate anfällig für Sättigungsangriffe.
    textEng: A protective system designed to shoot down incoming projectiles. Effective against many weapon types, although vulnerable to saturation attacks due to limited rate of fire.
  part_body_heavy__name:
    id: 1
    text: Schwer
    textEng: Heavy
  part_body_heavy__text:
    id: 1
    text: Erhöhter Schutz, aber geringere Wärmeableitung. Eine größere Masse verringert die Bewegungsgeschwindigkeit erheblich. Nützlich für Panzertypen.
    textEng: Increased protection, but decreased heat dissipation. Larger mass significantly decreases movement speed. Useful for tank builds.
  part_body_light__name:
    id: 1
    text: Leicht
    textEng: Light
  part_body_light__text:
    id: 1
    text: Erhöhte Wärmeableitung, aber verringerte Gesundheit. Nützlich für Aufklärertypen.
    textEng: Increased heat dissipation, but decreased health. Useful for scout builds.
  part_body_medium__name:
    id: 1
    text: Mittel
    textEng: Medium
  part_body_medium__text:
    id: 1
    text: Standardmasse, -leistung und -wärmeableitung. Nützlich, um sich an unterschiedliche Situationen anzupassen.
    textEng: Standard mass, performance, and heat dissipation. Useful for versatile builds.
  part_body_set_arrow__name:
    id: 1
    text: Arrow
    textEng: Arrow
  part_body_set_arrow__text:
    id: 1
    text: Die vom JNI-Konsortium hergestellte Arrow-Serie ist eine vielseitige Reihe, die für eine leichte Wartung und kostengünstige Massenproduktion optimiert ist.
    textEng: Produced by the JNI consortium, the Arrow series is a versatile line optimized for ease of service and cost-effective mass production.
  part_body_set_asgard__name:
    id: 1
    text: Asgard
    textEng: Asgard
  part_body_set_asgard__text:
    id: 1
    text: Schwere Standardrüstung, die von den Besatzungstruppen verwendet wird. Sie ist nach heutigen Maßstäben etwas veraltet, nutzt keine modernen Verbundwerkstoffe und bietet nur unterdurchschnittlichen Schutz. Dafür ist sie im praktischen Einsatz leicht zu warten.
    textEng: Standard heavy armor used by the occupation forces. Somewhat outdated by modern standards owing to a lack of modern composites, it provides lower than average protection. On the upside, it's easy to service in the field.
  part_body_set_bein__name:
    id: 1
    text: Bein
    textEng: Bein
  part_body_set_bein__text:
    id: 1
    text: Von den Invasionstruppen bevorzugte Versuchsreihe, deren Gesamtleistung mit der auf dem Markt erhältlichen Rüstung der M-Klasse vergleichbar ist. Allerdings erschwert die geringe Verfügbarkeit kompatibler Materialien oft die Reparatur im Feld.
    textEng: 'Experimental line favored by the invasion forces. Overall performance is on par with M-class armor available on the commercial market, though the low availability of compatible materials can often complicate repairs on the field. '
  part_body_set_blackbird__name:
    id: 1
    text: Blackbird
    textEng: Blackbird
  part_body_set_blackbird__text:
    id: 1
    text: Versuchsreihe, die von Taisetsu Industries entwickelt wurde. Es ist unklar, ob ein vollständiger Körpersatz existiert, da nur ein paar Teilentwürfe identifiziert wurden. Aufgrund von Schwächen gegenüber moderner Zielsoftware wird sie nur selten im Nahkampf eingesetzt.
    textEng: Experimental line developed by Taisetsu Industries. It is unknown if a full body set exists, as only a few partial designs have been identified. Due to weaknesses against modern targeting software, it is rarely used in close-range combat.
  part_body_set_elbrus__name:
    id: 1
    text: Elbrus
    textEng: Elbrus
  part_body_set_elbrus__text:
    id: 1
    text: Ist aus einer Reihe von Industrieausrüstung hervorgegangen. Obwohl sie vor etwa 20 Jahren ausgemustert wurde, wird sie heute noch aktiv in zivilen Betrieben wie Bergbau, Forstwirtschaft und Bauwesen eingesetzt. Sie ist außerordentlich wartungsfreundlich und hat den Ruf eines zuverlässigen Arbeitstiers.
    textEng: Originates from a line of industrial equipment. Though phased out around 20 years ago, today it is still actively used in civilian operations like mining, logging, and construction. Exceptionally simple to service, it has a reputation of a reliable workhorse.
  part_body_set_hakobu__name:
    id: 1
    text: Hakobu
    textEng: Hakobu
  part_body_set_hakobu__text:
    id: 1
    text: Spezialisierte leichte Panzerfahrzeuge, die von den logistischen Korps der Invasionstruppen bevorzugt werden. Ursprünglich für den Transport von Gütern entwickelt, aber auch als Kampfpanzer sehr geeignet.
    textEng: Specialized light armor preferred by the logistic corps of the invasion forces. Originally developed for carrying cargo, but highly capable as a combat platform.
  part_body_set_helge__name:
    id: 1
    text: Helge
    textEng: Helge
  part_body_set_helge__text:
    id: 1
    text: Helge ist eine vom JNI-Konsortium hergestellte Rüstungsserie der H-Klasse, die häufig von Söldnergruppen und Sicherheitskräften von Unternehmen verwendet wird. Ihr fortschrittliches Verbundtragwerk erschwert Reparaturen, bietet aber überdurchschnittlichen Schutz.
    textEng: Produced by the JNI consortium, Helge is an H-class armor series widely used by mercenary groups and corporate security forces. Its advanced composite structure complicates repairs, but provides higher than average protection.
  part_body_set_knox__name:
    id: 1
    text: Knox
    textEng: Knox
  part_body_set_knox__text:
    id: 1
    text: Die vom JNI-Konsortium hergestellte Knox-Serie ist eine vielseitige Reihe von Walker-Rüstungen, die für einfache Wartung und kostengünstige Massenproduktion optimiert ist.
    textEng: Produced by the JNI consortium, the Knox series is a versatile line of walker armor optimized for ease of service and cost-effective mass production.
  part_body_set_tsubasa__name:
    id: 1
    text: Tsubasa
    textEng: Tsubasa
  part_body_set_tsubasa__text:
    id: 1
    text: Die vom JNI-Konsortium hergestellte leichte Rüstung ermöglicht mit ihrer unorthodoxen Struktur und den fortschrittlichen Verbundwerkstoffen eine schnellere Bewegung und reduziert die Sensorensignatur einer Einheit.
    textEng: Lightweight armor manufactured by JNI consortium. Its unorthodox structure and advanced composites enable faster movement and reduce the sensor signature of a unit.
  part_body_set_vidar__name:
    id: 1
    text: Vidar
    textEng: Vidar
  part_body_set_vidar__text:
    id: 1
    text: Teil einer Reihe von Taisetsu Industries mit limitierter Stückzahl. Die ungewöhnliche Geometrie verschafft ihm einen Vorteil beim Ablenken von Geschossen, während er einen geringen Sensorfußabdruck bietet. Aufgrund der exotischen Materialien, die Reparaturen erschweren, wird er nur selten im Kampf eingesetzt.
    textEng: Part of a limited line by Taisetsu Industries. The unusual geometry gives it an advantage at deflecting projectiles, while also maintaining a low sensor footprint. Rarely seen in combat due to exotic materials complicating repairs.
  part_mnf_01__name:
    id: 1
    text: ARMS
    textEng: ARMS
  part_mnf_01__text:
    id: 1
    text: Ein staatlich geführtes Unternehmen, das vom Panzer bis zur Rüstung alles herstellt. Die Modelle sind zuverlässig und kosteneffizient, auch wenn sie nicht so sehr herausstechen wie jene der Konkurrenz.
    textEng: A state-run corporation that makes everything from tanks to armor. Their designs are reliable and cost-effective, though they lack the flash of their competitors.
  part_mnf_02__name:
    id: 1
    text: Taisetsu
    textEng: Taisetsu
  part_mnf_02__text:
    id: 1
    text: Taisetsu begann als bescheidener Flugzeughersteller und hat sich seitdem mit Spitzentechnologie und innovativer Waffentechnik einen Namen gemacht.
    textEng: Beginning life as a humble airplane manufacturer, Taisetsu have made their name instead with their cutting-edge technology and innovative weaponry.
  part_mnf_03__name:
    id: 1
    text: Kotter
    textEng: Kotter
  part_mnf_03__text:
    id: 1
    text: Neben seiner militärischen Ausrüstung ist dieser etablierte Hersteller vor allem für seine Industrie- und Landwirtschafts-Mechs sowie für Fahrzeuge bekannt.
    textEng: Along with their military equipment, this well-established manufacturer is known primarily for their industrial and farming mechs, as well as vehicles.
  part_mnf_04__name:
    id: 1
    text: AIVA
    textEng: AIVA
  part_mnf_04__text:
    id: 1
    text: Ein unabhängiges Unternehmen aus Übersee, das sich auf Tarn- und Energieausrüstungen spezialisiert hat und der Liebling vieler reicher privater Militärunternehmen ist.
    textEng: An independent overseas corporation that specialises in stealth and energy outfitting. They are the sweetheart of many a wealthy PMC.
  part_mnf_05__name:
    id: 1
    text: Invictis
    textEng: Invictis
  part_mnf_05__text:
    id: 1
    text: Obwohl Invictis heute ein milliardenschweres Unternehmen ist, hat es sein Image als „dynamischer, unabhängiger Underdog“ in seinem gesamten Marketing beibehalten.
    textEng: Despite being a multi-billion company these days, Invictis have retained their "scrappy independent underdog" image in all of their marketing.
  part_mnf_06__name:
    id: 1
    text: JNI
    textEng: JNI
  part_mnf_06__text:
    id: 1
    text: 'JNI wurde während des Alten Krieges gegründet, und die Ästhetik hat sich seither nicht wirklich verändert: Es werden weiterhin Kachelformen und konservative Designs bevorzugt.'
    textEng: JNI formed during the old war, and their design aesthetic hasn't really changed since, favoring blocky shapes and conservative designs.
  part_mnf_07__name:
    id: 1
    text: Sorenya
    textEng: Sorenya
  part_mnf_07__text:
    id: 1
    text: Die extravaganten Modelle von Sorenya, dem Waffenhersteller der Invasionstruppen, werden oft als Beispiele genannt, wenn der Staat dafür kritisiert wird, Fortschritt über Nachhaltigkeit zu stellen.
    textEng: The invading forces' armorer, Sorenya's extravagant models are often the lynchpin for criticism of the state's love for advancement over sustainability.
  part_mnf_08__name:
    id: 1
    text: Bluebreaker
    textEng: Bluebreaker
  part_mnf_08__text:
    id: 1
    text: Die Modelle wurden erst vor Kurzem von der Invasionsarmee herausgebracht, aber im Hinblick auf die Verkaufszahlen machen sie ihrem Ruf als „ARMS-Killer“ alle Ehre.
    textEng: They were recently brought out by the invading army, but they have retained their reputation as an "ARMS Killer" in terms of sales.
  part_mnf_09__name:
    id: 1
    text: Ghostworks
    textEng: Ghostworks
  part_mnf_09__text:
    id: 1
    text: Als militärische Skunk Works gegründet und dann in die Herstellung gegangen, um ihren äußerst hohen Leistungsanforderungen gerecht zu werden.
    textEng: Formed as a military skunkworks, they branched into manufacturing to suit their high-performance needs.
  part_mnf_10__name:
    id: 1
    text: Yildejung Thermalworks
    textEng: Yildejung Thermalworks
  part_mnf_10__text:
    id: 1
    text: Yildejung war einst ein Unternehmen zur Erforschung vulkanischer Phänomene und wurde nach der mythischen Gestalt benannt, die auf der Suche nach ihrer großen sterblichen Liebe das Reich der Toten niederbrannte.
    textEng: Once a volcanic phenomena research company, Yildejung takes its name from the mythic figure who burned down the Deadlands seeking their mortal lover.
  part_shield__name:
    id: 1
    text: Schild
    textEng: Shield
  part_shield__text:
    id: 1
    text: Ein Schild bietet dem Mech einen zusätzlichen Rüstungsspool, der Richtungsschaden absorbiert und Teile der Einheit schützt.
    textEng: A shield provides an additional armor pool to the mech, absorbing directional damage and protecting parts of the unit.
  part_spec_ballistic__name:
    id: 1
    text: Kinetisch
    textEng: Ballistic
  part_spec_ballistic__text:
    id: 1
    text: Eine gängige Konstruktion mit Hochgeschwindigkeitsprojektilen. Wird am besten gegen Einheiten eingesetzt, die sich nähern oder zurückziehen, und vermeidet, dass sich Ziele durch das Sichtfeld bewegen. Kinetische Waffen haben unterschiedliche effektive Reichweiten, also greife die Ziele aus der optimalen Entfernung an.
    textEng: A common design utilizing high speed projectiles. Best used against approaching or retreating units, and avoiding moving targets across your field of view. Ballistic weapons have varying effective ranges, so engage targets at an optimal distance.
  part_spec_barrier__name:
    id: 1
    text: Barriere
    textEng: Barrier
  part_spec_barrier__text:
    id: 1
    text: Diese Rüstung verfügt über eine regenerative Schicht, die sich mit der Zeit selbst repariert – vorausgesetzt, die Einheit steht nicht unter Beschuss. Wenn sie vorsichtig eingesetzt wird, kann eine Einheit Risiken eingehen, ohne bleibende Folgen befürchten zu müssen.
    textEng: This armor has a regenerative layer that repairs itself over time - provided that a unit isn't under fire. If used cautiously, it allows a unit to take risks without lasting consequences.
  part_spec_beam__name:
    id: 1
    text: Strahl
    textEng: Beam
  part_spec_beam__text:
    id: 1
    text: Durchdringt mehrere Einheiten, wobei der Schaden mit der Zeit zunimmt. Kann von Schilden reflektiert werden.
    textEng: Penetrates multiple units with increasing damage over time. Can be reflected by shields.
  part_spec_charged__name:
    id: 1
    text: Geladen
    textEng: Charged
  part_spec_charged__text:
    id: 1
    text: In der Lage, bei Zielen eine elektrische Ladung aufzubauen.
    textEng: Capable of building up an electric charge on targets.
  part_spec_concussion__name:
    id: 1
    text: Pilotenschaden
    textEng: Pilot Damage
  part_spec_concussion__text:
    id: 1
    text: Diese Waffe beschädigt direkt die Steuersysteme der Einheiten und setzt Piloten außer Gefecht. Nützlich, um feindliche Einheiten außer Gefecht zu setzen, ohne ihre Ausrüstung zu zerstören.
    textEng: This weapon directly damages unit control systems and knocks out pilots. Useful for disabling enemy units without destroying their equipment.
  part_spec_damage__name:
    id: 1
    text: Kinetisch
    textEng: Kinetic
  part_spec_damage__text:
    id: 1
    text: Fügt der Intaktheit und der Barriere Schaden der Einheit zu. Die Geschosse werden aus Kompositlegierungen hergestellt, die das Material der Rüstung bei einem Treffer zerfetzen.
    textEng: Deals damage to unit integrity and barrier. Projectiles are manufactured from composite alloys designed to shred material used in armor on hit.
  part_spec_guided__name:
    id: 1
    text: Teillenkung
    textEng: Partial Guidance
  part_spec_guided__text:
    id: 1
    text: Projektile, die sich in begrenztem Umfang beim Start auf Ziele zubewegen können. Einige folgen einer vorprogrammierten Flugbahn, die Deckung vermeidet und die Ziele von oben trifft.
    textEng: Projectiles that are capable of limited steering towards targets at the start of flight. Some operate by following a pre-programmed trajectory that avoids cover and lets them strike targets from above.
  part_spec_guided_precise__name:
    id: 1
    text: Volllenkung
    textEng: Full Guidance
  part_spec_guided_precise__text:
    id: 1
    text: Projektile, die sich während ihres gesamten Fluges auf Ziele zubewegen können. Anstürmende Einheiten durchbrechen die Zielerfassung.
    textEng: Projectiles that are capable of steering towards targets for their entire flight. Units that dash will break the target lock.
  part_spec_heat__name:
    id: 1
    text: Brand
    textEng: Incendiary
  part_spec_heat__text:
    id: 1
    text: Kann Ziele überhitzen. Die Geschosse sind mit einer thermischen Verbindung geladen, die beim Aufprall verbrennt und das Ziel schnell aufheizt. Besonders wirksam gegen Einheiten, die gerade wärmeerzeugende Aktionen durchführen.
    textEng: Capable of overheating targets. Projectiles are loaded with a thermal compound that burns up on impact, rapidly heating the target. Especially effective against units currently executing actions that generate heat.
  part_spec_impact__name:
    id: 1
    text: Strukturschaden
    textEng: Structure Damage
  part_spec_impact__text:
    id: 1
    text: Kann Gebäude durch Strukturschaden zerstören. Die Projektile sind mit hochexplosiven Sprengstoffen beschichtet, die beim Aufprall explodieren und durch Schockwellen gewöhnliche Baumaterialien aufbrechen.
    textEng: Capable of damaging buildings through Structure damage. Projectiles are coated with highly volatile explosives designed to explode upon impact causing fracturing of common building materials using shockwaves.
  part_spec_locking__name:
    id: 1
    text: Schwanken
    textEng: Movement Sway
  part_spec_locking__text:
    id: 1
    text: Diese Waffe ist präziser, wenn der Benutzer stillsteht. Sie kann zwar auch in Bewegung abgefeuert werden, was in manchen Fällen nützlich sein kann, aber das Abfeuern aus dem Stand führt in der Regel zu besseren Ergebnissen.
    textEng: This weapon is more accurate when the user is stationary. It can still be fired while moving, and in some cases it could be useful to do so, but firing while still typically yields better results.
  part_spec_penetration__name:
    id: 1
    text: Durchdringung
    textEng: Penetrating
  part_spec_penetration__text:
    id: 1
    text: Äußerst effektiv in unübersichtlichen Umgebungen, da du Ziele durch die Deckung hindurch angreifen kannst, ohne deine Einheit in Gefahr zu bringen.
    textEng: Highly effective in obstructed environments, allowing for striking targets through cover without exposing your unit to danger.
  part_spec_stabilized__name:
    id: 1
    text: Stabilisiert
    textEng: Stabilized
  part_spec_stagger__name:
    id: 1
    text: Destabilisierung
    textEng: Destabilizing
  part_spec_stagger__text:
    id: 1
    text: Destabilisiert Ziele. Jeder Treffer verringert die Kollisionsresistenz, wodurch leichtere Einheiten destabilisierte schwere Ziele angreifen können. Bei genügend Treffern kann ein Feind komplett ins Stürzen kommen.
    textEng: Destabilizes targets. Each hit reduces collision resilience, allowing lighter units to tackle destabilized heavy targets. Enough hits can crash an enemy outright.
  part_spec_turn__name:
    id: 1
    text: Drehrate
    textEng: Spin Rate
  part_spec_turn__text:
    id: 1
    text: Langsamere Rotation beim Feuern.
    textEng: Slower rotation when firing.
  part_support__name:
    id: 1
    text: Unterstützung
    textEng: Support
  part_support__text:
    id: 1
    text: Ausrüstung mit Unterstützungseigenschaften.
    textEng: Equipment providing support capabilities.
  part_wpn_beam__name:
    id: 1
    text: Strahl
    textEng: Beam
  part_wpn_beam__text:
    id: 1
    text: Energiestrahl, der mehrere Ziele durchdringt, gyroskopische Störungen verursacht und das Drehen während des Feuerns erschwert. Der Schaden nimmt zu, je länger ein Ziel getroffen wird. Kann von Schilden reflektiert werden.
    textEng: Energy beam that penetrates multiple targets, causing gyroscopic interference and making it difficult to turn while firing. Damage increases the longer a target is hit. Can be reflected by shields.
  part_wpn_cannon__name:
    id: 1
    text: Kanone
    textEng: Cannon
  part_wpn_cannon__text:
    id: 1
    text: Kinetische Waffe, die in der Nähe detonierende Geschosse abfeuert. Die Fähigkeit, schnelle Ziele zu bekämpfen und schnell Sprühschaden zu verursachen, gleicht die im Vergleich zu Raketen geringere Sprengladung mehr als aus.
    textEng: Kinetic weapon firing proximity detonated rounds. Ability to counter fast targets and quickly deliver splash damage more than compensates for lower explosive payloads relative to missiles.
  part_wpn_capital__name:
    id: 1
    text: Kapitale Waffe
    textEng: Capital weapon
  part_wpn_capital__text:
    id: 1
    text: Eine extrem schwere Waffe, die nicht für Mechs oder die meisten gepanzerten Fahrzeuge geeignet ist. Wahrscheinlich handelt es sich um eine wiederverwendete Marine- oder Stellungswaffe für die Verteidigung, die für die Behemoth-Waffenplattformen angepasst wurde. Kann verheerenden Schaden anrichten.
    textEng: An extremely heavy weapon unfit for mechs or most armored vehicles. Likely to be a repurposed naval or static defense asset adapted for the behemoth weapon platforms. Capable of inflicting devastating damage.
  part_wpn_capital_beam__name:
    id: 1
    text: Schwerer Sender
    textEng: Heavy emitter
  part_wpn_capital_beam__text:
    id: 1
    text: Ein nicht identifizierter Strahlensender, der die Größe einer Standardwaffe dieses Typs bei Weitem übersteigt.
    textEng: An unidentified beam emitter vastly exceeding the size of a standard weapon of this type.
  part_wpn_capital_cannon__name:
    id: 1
    text: Schwere Artillerie
    textEng: Heavy artillery
  part_wpn_capital_cannon__text:
    id: 1
    text: Eine nicht identifizierte Kanone, die die Größe einer Standardwaffe dieses Typs bei Weitem übersteigt.
    textEng: An unidentified cannon vastly exceeding the size of a standard weapon of this type.
  part_wpn_capital_launcher__name:
    id: 1
    text: Schwerer Werfer
    textEng: Heavy launcher
  part_wpn_capital_launcher__text:
    id: 1
    text: Ein nicht identifizierter Raketenwerfer, der die Größe einer Standardwaffe dieses Typs bei Weitem übersteigt.
    textEng: An unidentified missile launcher vastly exceeding the size of a standard weapon of this type.
  part_wpn_capital_mg__name:
    id: 1
    text: Schwere Autokanone
    textEng: Heavy autocannon
  part_wpn_capital_mg__text:
    id: 1
    text: Ein nicht identifizierter Autokanone, der die Größe einer Standardwaffe dieses Typs bei Weitem übersteigt.
    textEng: An unidentified autocannon vastly exceeding the size of a standard weapon of this type.
  part_wpn_capital_shotgun__name:
    id: 1
    text: Schwere Schrotflinte
    textEng: Heavy shotgun
  part_wpn_capital_shotgun__text:
    id: 1
    text: Eine nicht identifizierte Schrotflinte, die die Größe einer Standardwaffe dieses Typs bei Weitem übersteigt.
    textEng: An unidentified shotgun vastly exceeding the size of a standard weapon of this type.
  part_wpn_handgun__name:
    id: 1
    text: Handfeuerwaffe
    textEng: Handgun
  part_wpn_handgun__text:
    id: 1
    text: Kleine kinetische Waffe zur Unterstützung.
    textEng: Small ballistic weapon for backup.
  part_wpn_heavy__name:
    id: 1
    text: Schwere Waffe
    textEng: Heavy
  part_wpn_heavy__text:
    id: 1
    text: Eine Waffe mit hohem Schaden, die nur mit beiden Händen bedient werden kann. Wenn sie im Einsatz ist, ist ein Zugriff auf die sekundäre Ausrüstung nicht möglich.
    textEng: A high damage weapon that requires both hands to operate. While in use, secondary equipment cannot be accessed.
  part_wpn_launcher_plasma__name:
    id: 1
    text: Plasmawerfer
    textEng: Plasma Launcher
  part_wpn_launcher_plasma__text:
    id: 1
    text: Experimentelle Waffe, die gelenkte Energiegeschosse abfeuert. Diese stören die Kontrollsysteme und verletzen Piloten auf Kosten von direktem Schaden.
    textEng: Experimental weapon that fires guided energy projectiles. Interferes with control systems and injures pilots at the cost of direct damage.
  part_wpn_launcher_primary__name:
    id: 1
    text: Raketenwerfer
    textEng: ML
  part_wpn_launcher_primary__text:
    id: 1
    text: Feuert Raketen über große Entfernungen ab. Wirksam bei der Bekämpfung von Gruppen von Zielen und Einheiten hinter Deckungen.
    textEng: Launches missiles across long distances. Effective at engaging groups of targets and units behind cover.
  part_wpn_launcher_sidearm__name:
    id: 1
    text: Kleiner Raketenwerfer
    textEng: MLS
  part_wpn_launcher_sidearm__text:
    id: 1
    text: Kompakte Raketenwerfer. Wirksam bei der Bekämpfung von Gruppen von Zielen und Einheiten hinter Deckungen.
    textEng: Compact missile launchers. Effective at engaging groups of targets and units behind cover.
  part_wpn_main_vhc_tank_aa__name:
    id: 1
    text: Autokanone
    textEng: Autocannon
  part_wpn_main_vhc_tank_aa__text:
    id: 1
    text: Eine Kanone mit kleinem Kaliber, die typischerweise zur Bekämpfung von leicht gepanzerten Zielen und Luftzielen eingesetzt wird.
    textEng: A low caliber cannon typically used to engage lightly armored and aerial targets.
  part_wpn_main_vhc_turret_ml_v01_set01__name:
    id: 1
    text: Raketengeschützturm
    textEng: ML Turret
  part_wpn_main_vhc_turret_ml_v01_set01__text:
    id: 1
    text: Geschützturm für Kurzstreckenraketen zur Unterdrückung von Zielen.
    textEng: Short-range missile turret designed to suppress targets.
  part_wpn_melee__name:
    id: 1
    text: Nahkampf
    textEng: Melee
  part_wpn_melee__text:
    id: 1
    text: Nahkampfwaffen für beengte Kampfsituationen.
    textEng: Melee weapons for close quarters combat
  part_wpn_melee_axe__name:
    id: 1
    text: Axt
    textEng: Axe
  part_wpn_melee_axe__text:
    id: 1
    text: Schwere Nahkampfwaffe, die Piloten erschüttern und Einheiten destabilisieren kann. Bewirkt leichten Schaden an allen Teilen.
    textEng: Heavy melee weapon capable of concussing pilots, and destabilizing units. Inflicts light damage across all parts
  part_wpn_melee_blade__name:
    id: 1
    text: Klinge
    textEng: Blade
  part_wpn_melee_blade__text:
    id: 1
    text: Ausgewogene Nahkampfwaffe; bewirkt Schaden an allen Teilen.
    textEng: Balanced melee weapon, inflicts damage across all parts.
  part_wpn_melee_cutter__name:
    id: 1
    text: Schneide
    textEng: Cutter
  part_wpn_melee_cutter__text:
    id: 1
    text: Ausgewogene Nahkampfwaffe, die darauf ausgerichtet ist, einzelnen Teilen Schaden zuzufügen.
    textEng: Balanced melee weapon focused on inflicting damage to isolated parts.
  part_wpn_melee_heavy__name:
    id: 1
    text: Schwere Nahkampfwaffe
    textEng: Heavy Melee
  part_wpn_melee_heavy__text:
    id: 1
    text: Große Nahkampfwaffe, die in der Regel für den Primärwaffenplatz reserviert ist.
    textEng: Large melee weapons typically reserved for the primary weapon slot.
  part_wpn_melee_medium__name:
    id: 1
    text: Mittlere Nahkampfwaffe
    textEng: Medium Melee
  part_wpn_melee_medium__text:
    id: 1
    text: Mittlere Nahkampfwaffen, die in der Regel für den Primärwaffenplatz reserviert sind.
    textEng: Medium melee weapons typically reserved for primary weapon slot.
  part_wpn_melee_saber__name:
    id: 1
    text: Säbel
    textEng: Saber
  part_wpn_melee_saber__text:
    id: 1
    text: Nahkampfwaffe mit erhitzter Klinge, die sehr heiß wird und mehreren Teilen Schaden zufügen kann. Kann Ziele in Brand setzen.
    textEng: Melee weapon with a heated blade. Runs very hot and deals damage distributed across multiple parts. Can set targets on fire.
  part_wpn_mg__name:
    id: 1
    text: Maschinengewehr
    textEng: Machine Gun
  part_wpn_mg__text:
    id: 1
    text: Automatische Waffe, die eine hohe Feuerrate über lange Zeiträume aufrechterhalten kann. Nützlich für Unterdrückungsfeuer und die Zerstörung von Deckungen auf mittlere Entfernung. Setze sie stationär ein, um optimalen Schaden zu erzielen und die Streuung zu kontrollieren.
    textEng: Automatic weapon capable of a high rate of fire sustained over long periods of time. Useful for suppressive fire and destroying cover at medium-range. Fire while stationary for optimal damage and scatter control.
  part_wpn_mg_sub__name:
    id: 1
    text: Maschinenpistole
    textEng: SMG
  part_wpn_mg_sub__text:
    id: 1
    text: Maschinenpistolen haben eine höhere Feuerrate als Genauigkeit und eine geringere Masse auf Kosten ihres Schadens. Sie eignen sich am besten für mittlere bis kurze Entfernungen und für Loadouts, in denen Sturmgewehre aufgrund ihrer Masse nicht untergebracht werden können.
    textEng: Submachine guns prioritize rate of fire over accuracy and low mass at the cost of damage output. Best used at mid to short-range, on loadouts where assault rifles can't be accommodated due to their mass.
  part_wpn_miner__name:
    id: 1
    text: Minenleger
    textEng: Minelayer
  part_wpn_miner__text:
    id: 1
    text: Wirft Sprengladungen ab, die an der Umgebung haften bleiben. Kann für Flächenverteidigung und verzögerte Angriffe verwendet werden.
    textEng: Launches proximity detonated charges that stick to environment. Can be used for area denial and delayed attacks.
  part_wpn_range_long__name:
    id: 1
    text: Lange Reichweite
    textEng: Long range
  part_wpn_range_long__text:
    id: 1
    text: Diese Waffe ist für Fernkampfgefechte optimiert und bewirkt auf kürzere Distanzen möglicherweise weniger Schaden. Erforderlich für bestimmte Pilotenmerkmale.
    textEng: This weapon is optimized for long distance engagements. It might have reduced damage at shorter distances. Required for certain pilot traits.
  part_wpn_range_mid__name:
    id: 1
    text: Mittlere Reichweite
    textEng: Medium range
  part_wpn_range_mid__text:
    id: 1
    text: Diese Waffe ist für mittlere Distanzen optimiert und damit weder für Scharfschützenaktionen noch für den Nahkampf geeignet, aber ein vielseitiger Allrounder. Erforderlich für bestimmte Pilotenmerkmale.
    textEng: This weapon is optimized for average distances. It not a great tool for sniping or close quarters, but it's a versatile all-rounder. Required by certain pilot traits.
  part_wpn_range_short__name:
    id: 1
    text: Kurze Reichweite
    textEng: Short range
  part_wpn_range_short__text:
    id: 1
    text: Diese Waffe ist für Nahkampfsituationen optimiert. Erforderlich für bestimmte Pilotenmerkmale.
    textEng: This weapon is optimized for close quarters combat. Required by certain pilot traits.
  part_wpn_repeater_incendiary__name:
    id: 1
    text: Brandrepetierer
    textEng: Incendiary Repeater
  part_wpn_repeater_incendiary__text:
    id: 1
    text: Experimentelle Waffe mit hoher Feuerrate und Brandmunition, die Ziele bei Kontakt erhitzt. Ein Angriff auf Feinde während Aktionen, in denen Hitze erzeugt wird, kann zu Überhitzungsschaden führen.
    textEng: Experimental weapon with high rate of fire and incendiary ammunition that heats targets on contact. Attacking enemies during heat-generating actions can cause overheating damage.
  part_wpn_repeater_plasma__name:
    id: 1
    text: Plasma-Repetierer
    textEng: Plasma Repeater
  part_wpn_repeater_plasma__text:
    id: 1
    text: Experimentelle Waffe, die schwere, energiegeladene Geschosse mit mittlerer Reichweite abfeuert. Treffer beeinträchtigen die Stabilität des Ziels und machen es anfälliger für Stürze, selbst bei leichten Einheiten. Dauerfeuer kann ein Ziel vollständig ins Stürzen bringen.
    textEng: Experimental weapon firing heavy energized projectiles at medium-range. Hits compromise target stability and make them more susceptible to crashes, even with light units. Sustained fire can crash a target outright.
  part_wpn_repeater_railgun__name:
    id: 1
    text: Railgun-Repetierer
    textEng: Railgun Repeater
  part_wpn_repeater_railgun__text:
    id: 1
    text: Experimentelle Präzisionswaffe, die kinetischen Präzisionsgewehren ähnelt. Feuert Wolfram-Stäbe ab, die Strukturen und Einheiten durchdringen können. Der Projektilschaden nimmt mit jedem durchdrungenen Objekt ab.
    textEng: Experimental precision weapon similar to ballistic marksman rifles. Fires tungsten rods capable of penetrating through structures and units. Projectile damage drops off with every object passed through.
  part_wpn_rifle_assault__name:
    id: 1
    text: Sturmgewehr
    textEng: Assault Rifle
  part_wpn_rifle_assault__text:
    id: 1
    text: Eine nützliche Primärwaffe mit hoher Feuerrate und mittlerer Reichweite.
    textEng: All-rounder primary weapon with a considerable rate of fire and a medium range.
  part_wpn_rifle_marksman__name:
    id: 1
    text: Präzisionsgewehr
    textEng: Marksman Rifle
  part_wpn_rifle_marksman__text:
    id: 1
    text: Eine kinetische Präzisionswaffe, die einen Kompromiss zwischen Sturm- und Scharfschützengewehren darstellt.
    textEng: A precision ballistic weapon serving as a middle ground between assault and sniper rifles.
  part_wpn_rifle_sniper__name:
    id: 1
    text: Scharfschützengewehr
    textEng: Sniper Rifle
  part_wpn_rifle_sniper__text:
    id: 1
    text: Kinetische Waffe, bei der die Reichweite und der Schaden pro Schuss im Vordergrund stehen, und die am besten stationär eingesetzt wird.
    textEng: Ballistic weapon prioritizing range and per-shot damage. Best fired while stationary.
  part_wpn_seeker_plasma__name:
    id: 1
    text: Plasma-Sucher
    textEng: Plasma Seeker
  part_wpn_seeker_plasma__text:
    id: 1
    text: Experimentelle Waffe, die gelenkte, energiegeladene Geschosse auf große Entfernung abfeuert. Beeinträchtigt die Stabilität des Ziels und macht es anfällig für Stürze, selbst bei leichteren Einheiten. Dauerfeuer kann ein Ziel vollständig ins Stürzen bringen.
    textEng: Experimental weapon firing guided energized projectiles at long-range. Compromises the target’s stability and makes them susceptible to crashes, even with lighter units. Sustained fire can crash a target outright.
  part_wpn_shotgun__name:
    id: 1
    text: Schrotflinte
    textEng: Shotgun
  part_wpn_shotgun__text:
    id: 1
    text: Eine automatische Schrotflinte, die dafür optimiert ist, auf kurze Distanz verheerenden Schaden anzurichten, ihren Benutzer jedoch einem erheblichen Risiko aussetzt. Aufgrund von Schrotstreuung kann der bewirkte Schaden stark variieren und hängt vom Standort der Einheit ab.
    textEng: An automatic shotgun optimized for inflicting devastating damage at close-range, but exposes its users to significant risk. Due to pellet scatter, damage outcomes with these weapons can vary widly depending on unit position.
  part_wpn_splitter_incendiary__name:
    id: 1
    text: Brandspalter
    textEng: Incendiary Splitter
  part_wpn_splitter_incendiary__text:
    id: 1
    text: Experimentelle Schrotflinte, die Brandmunition abfeuert, die Ziele bei Kontakt erhitzt. Ein Angriff auf Feinde während Aktionen, in denen Hitze erzeugt wird, kann zu Überhitzungsschaden führen.
    textEng: Experimental shotgun firing incendiary ammunition that heat up targets on contact. Attacking enemies during heat-generating actions can cause overheating damage.
  part_wpn_splitter_railgun__name:
    id: 1
    text: Railgun-Spalter
    textEng: Railgun Splitter
  part_wpn_splitter_railgun__text:
    id: 1
    text: Experimentelle, Waffe, die einer Schrotflinte ähnelt. Feuert ein Bündel Wolfram-Stäbe ab, die in der Lage sind, Strukturen und Einheiten zu durchdringen. Der Projektilschaden nimmt mit jedem durchdrungenen Objekt ab.
    textEng: Experimental weapon akin to shotguns. Fires a cluster of tungsten rods capable of penetrating structures and units. Projectile damage drops off with every object passed through.
  part_wpn_tank_cannon__name:
    id: 1
    text: Kanone
    textEng: Cannon
  part_wpn_tank_cannon__text:
    id: 1
    text: Eine Primärwaffe der Hauptkampfpanzer, die erheblichen Schaden anrichtet.
    textEng: A primary weapon of the main battle tanks that deals significant damage.
  part_wpn_tank_cannon_railgun__name:
    id: 1
    text: Railgun-Kanone
    textEng: Railgun Cannon
  part_wpn_tank_cannon_railgun__text:
    id: 1
    text: Experimentelle Präzisionswaffe, die der Kanone eines Panzers ähnelt. Feuert Wolfram-Stäbe ab, die Strukturen und Einheiten durchdringen können. Der Projektilschaden nimmt mit jedem durchdrungenen Objekt ab.
    textEng: Experimental precision weapon similar to a tank cannon. Fires tungsten rods capable of penetrating structures and units. Projectile damage drops off with every object passed through.
