timeLastSync: 0
entries:
  ace_ml_s1__desc:
    id: 1
    text: Laut Informationen des Widerstands gehört dieser Pilot zur Elite des Hauptstadtbezirks. Die Akten erwähnen eine Präferenz für Raketenwerfer, aber viel mehr ist nicht bekannt. Du wirst praktische Erfahrung sammeln müssen, um seine Taktik zu ergründen.
    textEng: According to resistance intel, this is an elite pilot from the Capital District. The files mention a particular preference for missile launchers, but are scarce on details. You'll need more hands-on experience to learn their tactics.
  ace_ml_s1__s_s1_desc:
    id: 1
    text: Fähigkeiten und Anfälligkeit unbekannt. Überlebe den Zusammenstoß, um mehr über diesen Feind zu erfahren.
    textEng: Abilties and vulnerabilities unknown. Survive the encounter to learn more about this enemy
  ace_ml_s1__s_s1_name:
    id: 1
    text: Limitierte Daten
    textEng: Limited data
  ace_ml_s1__s_s2_desc:
    id: 1
    text: Ein Luftfrachter kreist in diesem Gebiet. Dieser Feind könnte sich hier nur vorübergehend aufhalten.
    textEng: A transport aircraft is circling the area. This enemy might leave the scene after some time.
  ace_ml_s1__s_s2_name:
    id: 1
    text: Zeitfenster
    textEng: On a clock
  ace_ml_s1__unit:
    id: 1
    text: Major Hochexplosiv
    textEng: Major Payload
  ace_ml_s2__desc:
    id: 1
    text: Das ist die Eliteeinheit von zuvor. Sieht aus, als säße sie dieses Mal in einem anderen Mech. Vorsicht ist geboten.
    textEng: This is the elite pilot you have faced before. It looks like they are piloting a different mech this time around. Exercise caution.
  ace_ml_s2__s_s1_desc:
    id: 1
    text: Dieser Feind nutzt ausschließlich Raketen. Mit einem Ausweichen kannst du Zielsuchraketen entkommen und deine Überlebenschance erhöhen.
    textEng: This enemy exclusively utilizes missiles. Dodging can blind guided missiles in flight and could help you survive.
  ace_ml_s2__s_s1_name:
    id: 1
    text: Raketenwahn
    textEng: Missile mania
  ace_ml_s2__s_s2_desc:
    id: 1
    text: Die Sensoren haben einen gefährlichen Multiwerfer-Rucksack an dieser Einheit entdeckt. Du wirst dich auf schweres Sperrfeuer einstellen müssen.
    textEng: The sensors are picking up a dangerous multi-launch backpack on this unit. Prepare for heavy barrages.
  ace_ml_s2__s_s2_name:
    id: 1
    text: Partytüte
    textEng: Party pack
