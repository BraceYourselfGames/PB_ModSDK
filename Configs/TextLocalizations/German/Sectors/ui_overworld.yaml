    text: Reparaturgel
    textEng: Liquid Fix
  roster_repair_bar_text:
    text: Reparaturressource, die in der Oberwelt verwendet oder von Einheiten mit Barriere-Rüstung in den Kampf mitgenommen wird.
    textEng: Repair resource used in the overworld or taken into combat by units with barrier armor.
  roster_resupply_main_header:
    text: Kostenlos
    textEng: Free
  roster_resupply_main_text:
    text: >-
      Während die Basis anhält, um Nachschub aufzufüllen, erhält die Crew eine wohlverdiente Pause.


      – Die Basis ist 10 Stunden lang belegt

      – Die Basis kann nicht mit einer anderen Aufgabe beauftragt werden

      – Reparaturgel und Energiereserven werden vollständig aufgefüllt

      – Die Ermüdung der Piloten wird zurückgesetzt

      – Alle beschädigten Einheiten werden repariert

      – Wenn die Basis nicht über mindestens 2 Einheiten und Piloten verfügt, werden diese aus der Reserve übertragen
    textEng: >-
      While the base stops to resupply, the crew will get some well-deserved rest.


      - The base will be busy for 10 hours

      - The base can't be occupied with another task

      - Liquid Fix and energy reserves will be fully replenished

      - Pilot fatigue resets

      - All damaged units are repaired

      - If the base doesn't have at least 2 units and pilots, they will be transferred from reserves
  roster_resupply_options:
    text: Nachschub
    textEng: Resupply Options
  roster_resupply_recruit_header:
    text: – 200 Vorräte
    textEng: -200 supplies
  roster_resupply_recruit_text:
    text: >-
      Rekrutiere einen neuen Piloten. Je mehr sich dein guter Ruf verbreitet, desto mehr Rekruten wollen sich dir anschließen. Einige haben im letzten Krieg gekämpft, andere sind unerfahren, wurden aber durch die Invasion angespornt.


      – Die Basis wird für 5 Stunden eingesetzt

      – Es kann immer nur ein Pilot rekrutiert werden

      – Die Basis darf keine andere Nachschub-Aufgabe ausführen
    textEng: >-
      Recruit a new pilot. As your good reputation spreads, more recruits request to join your ranks. Some fought in the last war. Others are untested but spurred to action by the invasion.


      - The base will be deployed for 5 hours

      - Only one pilot can be recruited at a time

      - The base can't be busy with another resupply task
