  province_liberated_header:
    text: Provinz befreit
    textEng: Province liberated
  province_liberated_text:
    text: Dank deiner Bemühungen wurde der Feind aus der umkämpften Provinz vertrieben. Ab hier übernehmen Widerstandstruppen, um sie fortan zu verteidigen.
    textEng: Thanks to your efforts, the enemy was driven out of the contested province. Resistance forces will hold it from here on out.
  province_lost_header:
    text: Provinz verloren
    textEng: Province lost
  province_lost_text:
    text: Trotz deiner Bemühungen ist es dem Feind gelungen, die Kontrolle über die umkämpfte Provinz zu behalten. Die Widerstandstruppe bereitet sich auf einen neuen Versuch vor.
    textEng: Despite your efforts, the enemy managed to hold onto the contested province. Resistance forces will be preparing for another attempt.
  province_state_battle_site_header:
    text: Schlachtfeld
    textEng: Battle site
  province_state_battle_site_text:
    text: Die Heimatwache kämpft hier gegen die Invasoren. Schließe dich dem Kampf an, bevor die Zeit für dieses Schlachtfeld abläuft, ansonsten sinken die Kriegspunkte der Heimatwache.
    textEng: Home Guard is fighting the invaders at this location. Join the fight before the battle site runs out of time, or the Home Guard's war score will be reduced.
  province_state_contested:
    text: —  Umkämpfte Provinz  —
    textEng: —  Contested Province  —
  province_state_neutral_war_score_header:
    text: Stärke der Heimatwache
    textEng: Home Guard Strength
  province_state_neutral_war_score_text:
    text: >-
      Die Stärke der letzten verbleibenden konventionellen Verteidigungstruppen des Landes. Der Trupp der Phantom Brigade ist zu klein, um Provinzen allein zu halten, und die Kampftruppen der Heimatwache sind begrenzt, aber gemeinsam könnt ihr Territorien einnehmen.


      Mit 100 % Stärke kannst du Provinzen mit Eskalation angreifen. Wenn du die Heimatwache mit Angriffen auf wichtige Ziele unterstützt und ihr auf Schlachtfeldern in umkämpften Provinzen hilfst, wirst du uns zum Sieg führen.
    textEng: >-
      The strength of the country’s last remaining conventional defense force. Phantom Brigade’s squad is too small to hold provinces on our own, and the Home Guard has limited forces to fight, but together, you can take territory.


      At 100% strength, you can contest escalated provinces. Supporting the Home Guard with strikes against key objectives and helping them at battle sites in contested provinces will lead us to victory.
  province_state_objective_header:
    text: Ziel
    textEng: Objective
  province_state_objective_text:
    text: Bei den Zielen handelt es sich um vorrangige Ziele der Heimatwache. Wenn du sie ausschaltest, kannst du den Feind schwächen.
    textEng: Objectives are priority targets designated by the Home Guard. Taking them out will weaken the enemy.
  province_state_recovering:
    text: Heimatwache erholt sich ...
    textEng: Home Guard recovering...
  province_state_showdown_header:
    text: Wichtiges Ziel
    textEng: Key objective
  province_state_showdown_text:
    text: Wichtige Ziele erscheinen, sobald die feindlichen Truppen in der Provinz erschöpft sind. Die Eliminierung dieser Ziele ist notwendig, um die Provinz zu befreien.
    textEng: Key objectives appear once the enemy forces in the province are worn down. Eliminating these objectives is necessary to liberate the province.
  province_state_war_score_enemy_header:
    text: Feindliche Stärke
    textEng: Enemy Strength
  province_state_war_score_enemy_text:
    text: Die Stärke der Invasionstruppen in dieser umkämpften Provinz. Greife wichtige Ziele an, damit dieser Wert sinkt. Wenn dieser Wert 0 erreicht, zieht sich der Feind zurück und die Provinz wird befreit.
    textEng: The strength of the invasion forces in this contested province. Strike key objectives to make this value drop. When this value reaches 0, the enemy will retreat and the province will be liberated.
  province_state_war_score_player_header:
    text: Stärke der Heimatwache
    textEng: Home Guard Strength
  province_state_war_score_player_text:
    text: Die Stärke der Heimatwache, also der Reste der konventionellen Verteidigungstruppen, die in dieser umkämpften Provinz gegen den Feind kämpfen. Wenn du die Heimatwache mit Angriffen auf wichtige Ziele unterstützt und ihr auf Schlachtfeldern hilfst, wirst du uns zum Sieg führen. Wenn dieser Wert auf 0 fällt, wird ein Rückzug ausgelöst und der Feind kann die Provinz halten.
    textEng: The strength of the Home Guard, remnants of the conventional defense forces engaging the enemy all over this contested province. Supporting the Home Guard with strikes against key objectives and helping them at battle sites will lead us to victory. Letting this value fall to 0 will trigger a retreat, letting the enemy hold the province.
  retreat_header:
    text: Rückzug läuft ...
    textEng: Retreating...
  retreat_text:
    text: Zum nächstgelegenen Nachschubpunkt zurückkehren
    textEng: Returning to nearest resupply point
  root_button_contest_province:
    text: >-
      Um Provinz

      kämpfen
    textEng: >-
      Contest

      province
  root_button_contest_province_tooltip_text:
    text: Du kannst die Heimatwache zum Kampf um diese Provinz anfordern. Deine Brigade kann eine Provinz nicht allein halten, aber das Angreifen von wichtigen Zielen und das Wenden des Blattes auf bestimmten Schlachtfeldern wird der Heimatwache dabei helfen, das zu erreichen.
    textEng: You can call in the Home Guard to fight for this province. Your brigade can't hold a province all on its own, but striking key objectives and turning the tide at battle sites will help the Home Guard accomplish this.
  root_button_contested_province_tooltip_header:
    text: Provinz umkämpft
    textEng: Province contested
  root_button_contested_province_tooltip_text:
    text: Die Heimatwache versucht, diese Provinz zurückzuerobern. Wenn du die wichtigsten Ziele angreifst und unsere Truppen auf den wichtigsten Schlachtfeldern unterstützt, ist uns der Sieg sicher!
    textEng: The Home Guard is attempting to retake this province. Striking key objectives and helping our forces at key battle sites will lead to victory!
  root_button_time_1x:
    text: Zeit 1x
    textEng: Time 1x
  root_button_time_2x:
    text: Zeit 2x
    textEng: Time 2x
  root_button_time_3x:
    text: Zeit 3x
    textEng: Time 3x
  root_button_time_pause:
    text: Zeit 0x
    textEng: Time 0x
  root_province_contested:
    text: Umkämpft
    textEng: Contested
  root_province_friendly_tooltip_header:
    text: Verbündete Provinz
    textEng: Friendly province
  root_province_friendly_tooltip_text:
    text: Verbündete Provinzen werden von der Heimatwache beschützt. Die mobile Basis kann sich in solchen Provinzen an Basen mit Nachschub versorgen.
    textEng: Friendly provinces are protected by the Home Guard. The mobile base can resupply at bases in provinces like these.
  root_province_hostile:
    text: Feindlich
    textEng: Hostile
  root_province_hostile_tooltip_header:
    text: Feindliche Provinz
    textEng: Hostile province
  root_province_hostile_tooltip_text:
    text: Feindliche Provinzen können diverse Stufen feindlicher Aktivität aufweisen, die sogenannte Eskalation. Die Eskalation steigt an, wenn sich die mobile Basis in der Provinz befindet, und sinkt, wenn sie die Provinz verlässt. Jede neue Eskalationsstufe erschwert den Kampf.
    textEng: Hostile provinces can have varying levels of enemy activity, otherwise known as escalation. Escalation grows when the mobile base is present in the province and drops if it leaves. Each new escalation level makes combat harder.
  root_province_liberated:
    text: Befreit
    textEng: Liberated
  root_province_stage_contest_header:
    text: Umkämpft
    textEng: Contested
  root_province_stage_contest_text:
    text: Die Widerstandstruppen der Heimatwache bekämpfen den Feind überall in der Provinz. Greife die markierten Ziele an, um ihren Einfluss einzuschränken.
    textEng: The Home Guard resistance forces are engaging the enemy all across the province. Strike the highlighted objectives to break their grip.
  root_province_stage_final_header:
    text: Kritisch
    textEng: Critical
  root_province_stage_final_text:
    text: Die feindlichen Truppen wurden erheblich geschwächt. Greife das wichtige Ziel an, um den Kampf zu beenden.
    textEng: The enemy forces are barely holding on. Strike the key objective to finish the fight.
  root_province_stage_liberated_header:
    text: Befreit
    textEng: Liberated
  root_province_stage_liberated_text:
    text: Diese Provinz wurde durch deine Bemühungen befreit. Du kannst die Nachschubpunkte jetzt zu deinem Vorteil nutzen.
    textEng: This province has been liberated through your efforts. You can take advantage of the resupply points.
  root_province_stage_raid_header:
    text: Überfallen
    textEng: Raiding
  root_province_stage_raid_text:
    text: Der Feind hat deine Präsenz nicht bemerkt. Erhöhe die Eskalationsstufe, um ihn anzulocken und um die Provinz zu kämpfen.
    textEng: The enemy is not alerted to your presence. Increase the escalation level to draw them out, contesting the province.
