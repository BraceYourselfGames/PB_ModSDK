entries:
  battery__desc:
    text: Ermöglicht es der mobilen Basis, verschiedene Bewegungsmodi zu initiieren. Lädt sich mit der Zeit auf, wenn sich die Basis im Standardbewegungsmodus befindet.
    textEng: Allows the mobile base to initiate different movement modes. Recharges over time when the base is in standard movement mode.
  battery__name:
    text: Batterie
    textEng: Battery
  components_r2__desc:
    text: Hochwertige Elektronik, militärtaugliche Verbundwerkstoffe und andere wertvolle Teile. Kann für den Bau von Rang-2-Ausrüstung verwendet werden.
    textEng: High-end electronics, military-grade composites and other valuable parts. Can be used to build tier 2 equipment.
  components_r2__name:
    text: Ungewöhnliche Komponenten
    textEng: Uncommon components
  components_r3__desc:
    text: Experimentelle Materialien, aus Prototypen gewonnene Systeme, Legierungen und Polymere mit ungewöhnlichen Eigenschaften. Kann für den Bau von Rang-3-Ausrüstung verwendet werden.
    textEng: Experimental materials, systems extracted from prototypes, alloys and polymers with unusual properties. Can be used to build tier 3 equipment.
  components_r3__name:
    text: Seltene Komponenten
    textEng: Rare components
  item_block_combat__desc:
    text: Gibt der Basis die Möglichkeit zu fliehen, wenn sie einer Patrouille begegnet. Nach der Aktivierung wird der Feind vorübergehend betäubt und der Kampf abgebrochen.
    textEng: Gives the base an option to escape when encountering a patrol. Will temporarily stun the enemy and cancel combat when activated.
  item_block_combat__name:
    text: Rauchladungen
    textEng: Smoke charges
  item_block_escalation__desc:
    text: Stört feindliche Scanner. Wenn er vor dem Kampf aktiviert wird, erscheint die mobile Basis auf dem Radar als ziviles Ziel, sodass Feinde keine volle Streitmacht entsenden. Nützlich, wenn du in einer Provinz mit hoher Eskalationsstufe von einer gefährlichen Patrouille erwischt wirst.
    textEng: Interferes with hostile scanners. When activated before combat, the mobile base will appear on radar as civilians, and enemies won’t send out a full force. Useful if you're caught by a dangerous patrol in a province with a high escalation level.
  item_block_escalation__name:
    text: Scan-Störsender
    textEng: Scan jammers
  item_block_reinforcements__desc:
    text: Stört den Funkverkehr und die Geolokalisierung des Feindes. Wenn er vor dem Kampf aktiviert wird, werden feindliche Einheiten in der Nähe dem Kampf nicht beitreten. Nützlich, wenn du es nicht mit mehreren Patrouillen auf einmal aufnehmen möchtest.
    textEng: Interferes with hostile radio and geolocation. When activated before combat, enemy units nearby won’t join the fight. Useful when you do not want to engage multiple patrols at once.
  item_block_reinforcements__name:
    text: Kommunikationsstörsender
    textEng: Comms jammers
  item_drone_decoy__desc:
    text: Bewegt sich zu einem ausgewählten Ziel (in einem begrenzten Bereich), während sie ihre Umgebung scannt und die Sensorensignatur der Basis imitiert. Nützlich, um die Umgebung auszukundschaften oder Feinde abzuschütteln.
    textEng: Moves to a selected destination within a limited range while scanning its surroundings and mimicking the signature of the base. Useful for scouting your surroundings or throwing enemies off your trail.
  item_drone_decoy__name:
    text: Köderdrohnen
    textEng: Decoy drones
  item_rain_sensor__desc:
    text: Einweggeräte, die es unseren Sensoren ermöglichen, durch Regen hindurch zu sehen. Sie brennen nach kurzer Zeit aus, also setze sie mit Bedacht ein.
    textEng: Single-use devices that allow our sensors to see through rain. They burn out after a short time, so use them when it counts.
  item_rain_sensor__name:
    text: Regensensoren
    textEng: Rain scanners
  repair_juice__desc:
    text: Eine Polymermischung, die zur Reparatur von Mechs nach dem Kampf und zur Regeneration der Barrieren während des Kampfes verwendet wird.
    textEng: A Polymer blend used to repair mechs after combat and regenerate barriers during battle.
  repair_juice__name:
    text: Reparaturgel
    textEng: Liquid Fix
  supplies__desc:
    text: Standardvorräte für die Werkstatt, gängige Verbundwerkstoffe und Elektronik. Kann zum Bau gewöhnlicher Ausrüstung verwendet werden.
    textEng: Standard workshop supplies, common composites and electronics. Can be used to build common equipment.
  supplies__name:
    text: Vorräte
    textEng: Supplies
  visual_hope__desc:
    text: Das Vertrauen der Zivilbevölkerung in die Kriegsanstrengungen. Sie hat direkten Einfluss darauf, wie lange die Heimatwache in einer umkämpften Provinz durchhalten kann. Befreie zivile Orte und schließe Ereignisse ab, um Hoffnung zu gewinnen.
    textEng: The civilian population’s trust in the war effort, which affects how long the Home Guard can contest a province. Liberate locations and complete events to gain hope.
  visual_hope__name:
    text: Hoffnung
    textEng: Hope
  visual_reputation__desc:
    text: Dein aktuelles Verhältnis zur Heimatwache. Beeinflusst deine Chancen, sie um Hilfe zu bitten. Wächst mit Erfolgen auf dem Schlachtfeld, sinkt aber mit dem Verlust verbündeter Einheiten in Kampf.
    textEng: Your current standing with the Home Guard. Affects ability to call for their help. Gained when you succeed at battle sites, but lost when you lose allied units in combat.
  visual_reputation__name:
    text: Ansehen
    textEng: Reputation
