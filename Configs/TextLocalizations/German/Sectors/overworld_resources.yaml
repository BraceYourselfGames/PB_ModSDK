entries:
  camp_recovery_overflow__desc:
    id: 1
    text: Auf dem Schlachtfeld geborgene Medikamente und Reparaturmaterialien. Jede einzelne ermöglicht die Reparatur bzw. Erholung einer zusätzlichen Einheit bzw. eines Mitglieds deiner Pilotencrew während eines Lager-Stopps.
    textEng: Medications and repair materials salvaged on the battlefield. Each allows one additional unit or pilot to be recovered during a camp stop.
  camp_recovery_overflow__name:
    id: 1
    text: Geborgene Materialien
    textEng: Recovery materials
  camp_supplies__desc:
    id: 1
    text: Nahrung, Medikamente und andere Verbrauchsobjekte, die du benötigst, um ein Lager aufzuschlagen. Mech-Reparaturen und Pilotenheilung können nur im Lager erfolgen, es ist also empfehlenswert, sorgfältig mit dieser Ressource zu planen. Kann über Kämpfe und in vorgelagerten Basen aufgestockt werden.
    textEng: Food, medications and other consumables required to set up a proper camp. Mech repairs and pilot treatments can only be performed while camping, so it's a good idea to carefully manage this resource. Can be acquired in combat and at the forward bases.
  camp_supplies__name:
    id: 1
    text: Lagervorräte
    textEng: Camp supplies
  components_r2__desc:
    id: 1
    text: Hochwertige Elektronik, militärtaugliche Verbundwerkstoffe und andere wertvolle Teile. Kann für den Bau von Rang-2-Ausrüstung verwendet werden.
    textEng: High-end electronics, military-grade composites and other valuable parts. Can be used to build tier 2 equipment.
  components_r2__name:
    id: 1
    text: Ungewöhnliche Komponenten
    textEng: Uncommon components
  components_r3__desc:
    id: 1
    text: Experimentelle Materialien, aus Prototypen gewonnene Systeme, Legierungen und Polymere mit ungewöhnlichen Eigenschaften. Kann für den Bau von Rang-3-Ausrüstung verwendet werden.
    textEng: Experimental materials, systems extracted from prototypes, alloys and polymers with unusual properties. Can be used to build tier 3 equipment.
  components_r3__name:
    id: 1
    text: Seltene Komponenten
    textEng: Rare components
  hope__desc:
    id: 1
    text: Die Stimmung deiner Crew sowie der örtlichen Zivilbevölkerung. Verbessert die Fähigkeit der Crew, im Lager Mitglieder der Pilotencrew zu heilen und Mechs zu reparieren. Abhängig vom Druck deiner Befreiungsaktionen. Erhältlich durch Fortschritte bei der Befreiung. Hoffnung fällt, wenn du über längere Zeiträume gar keine Angriffe startest bzw. deine Befreiungsmissionen fehlschlagen. Wird mit Betreten einer neuen Provinz zurückgesetzt.
    textEng: The mood of your crew and local civilian population. Improves the crew's ability to heal pilots and repair mechs during camp. Depends on the momentum of your liberation efforts. Gained by progressing the liberation quest. Hope can drop when you take a long time without attacking the enemy or fail liberation missions. Reset on travel to a new province.
  hope__name:
    id: 1
    text: Hoffnung
    textEng: Hope
  item_block_combat__desc:
    id: 1
    text: Gibt der Basis die Möglichkeit zu fliehen, wenn sie einer Patrouille begegnet. Nach der Aktivierung wird der Feind vorübergehend betäubt und der Kampf abgebrochen.
    textEng: Gives the base an option to escape when encountering a patrol. Will temporarily stun the enemy and cancel combat when activated.
  item_block_combat__name:
    id: 1
    text: Rauchladungen
    textEng: Smoke charges
  supplies__desc:
    id: 1
    text: Standardvorräte für die Werkstatt, gängige Verbundwerkstoffe und Elektronik. Kann zum Bau gewöhnlicher Ausrüstung verwendet werden.
    textEng: Standard workshop supplies, common composites and electronics. Can be used to build common equipment.
  supplies__name:
    id: 1
    text: Einfache Komponenten
    textEng: Basic components
  unit_token__desc:
    id: 1
    text: Eine wertvolle Ressource für den Bau neuer Mechs in der Werkstatt. Kann auch verwendet werden, um an Außenposten der Freiheitstruppe für Fyrland neue Mitglieder deiner Pilotencrew zu rekrutieren.
    textEng: A valuable resource required for building new mechs in the workshop. Can also be used to recruit new pilots at Fyrland Freedom Force outposts.
  unit_token__name:
    id: 1
    text: Einheitenkerne
    textEng: Unit cores
