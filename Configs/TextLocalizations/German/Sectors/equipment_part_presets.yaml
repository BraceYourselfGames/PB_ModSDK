timeLastSync: 63817553581
entries:
  back_cargo__name:
    id: 1
    text: Lastenträger
    textEng: Cargo Rack
  back_cargo__text:
    id: 1
    text: Ermöglicht es dem Mech, große Lasten zu transportieren. Nicht jede Fracht kann auf der Straße transportiert werden, daher spielen Mechs mit diesen Lastenträgern eine wichtige Rolle in der Geländelogistik.
    textEng: Enables the mech to carry considerable loads. Not every cargo can be delivered by road, so mechs equipped with these cargo racks play a key role in all-terrain logistics.
  back_cargo_salvage__name:
    id: 1
    text: Lastenträger
    textEng: Cargo Rack
  back_cargo_salvage__text:
    id: 1
    text: Ermöglicht es dem Mech, große Lasten zu transportieren, und erhöht so das verfügbare Bergungsbudget. Nicht jede Fracht kann auf der Straße transportiert werden, daher spielen Mechs mit diesen Lastenträgern eine wichtige Rolle in der Geländelogistik.
    textEng: Enables the mech to carry considerable loads, increasing the available salvage budget. Not every cargo can be delivered by road, so mechs equipped with these cargo racks play a key role in all-terrain logistics.
  back_radio__name:
    id: 1
    text: Funkgestell
    textEng: Radio Rack
  back_radio__text:
    id: 1
    text: Ermöglicht es dem Mech, Zieldaten auszutauschen und über große Entfernungen zu kommunizieren.
    textEng: Enables the mech to share targeting data and communicate over great distances.
  back_support_defense_active_01__name:
    id: 1
    text: AVS1 Bollwerk
    textEng: APS1 Bulwark
  back_support_defense_active_01__text:
    id: 1
    text: Dieses Punktabwehr-Paket schützt die Einheit aus allen Richtungen, wenn es aktiv ist. Kann eingehende Projektile innerhalb eines kleinen Radius um den Nutzer abfangen.
    textEng: This point defense pack protects the unit from all directions when active. Can intercept incoming projectiles in a small radius around the user.
  back_support_defense_active_02__name:
    id: 1
    text: AVS2 Schlaglicht
    textEng: APS2 Searchlight
  back_support_defense_active_02__text:
    id: 1
    text: Dieses Punktabwehr-Paket deckt nur einen begrenzten Winkel vor der Einheit ab, ist aber in der Lage, mehr Projektile pro Sekunde auf größerer Entfernung abzufangen.
    textEng: This point defense pack only covers a limited angle in front of the unit, but is capable of intercepting more projectiles per second at a greater distance.
  back_support_status__text:
    id: 1
    text: Die Einheit erhält einen Statuseffekt, wenn dieses Unterstützungsgerät aktiviert wird.
    textEng: The unit gains a status effect when this support device is activated.
  back_wpn_miner_01__name:
    id: 1
    text: R-ML1 Skorpion
    textEng: B-MP1 Scorpion
  back_wpn_miner_01__text:
    id: 1
    text: Minenwerfer, der Sprengladungen verschießt, die bei Annäherung auslösen. Ermöglicht es, Minen auf Distanz zu legen, hat dafür aber weniger Sprengkraft und Ladungen.
    textEng: Mine launcher firing proximity triggered charges. Trades explosive yield and charge count for ability to plant mines at a distance.
  back_wpn_miner_02__name:
    id: 1
    text: R-ML2 Ballast
    textEng: B-MP2 Ballast
  back_wpn_miner_02__text:
    id: 1
    text: Minenleger, der Sprengladungen unter dem Mech platziert, die bei Annäherung auslösen. Nützlich für die Flächenverteidigung bei Rückzügen und die Verminung wichtiger Engpässe.
    textEng: Mine layer planting proximity triggered charges under the mech. Useful for area denial during retreats and mining key chokepoints.
  back_wpn_ml_01__name:
    id: 1
    text: R-RW1 Köcher
    textEng: B-ML1 Quiver
  back_wpn_ml_01__text:
    id: 1
    text: 'Vertikale Abschussvorrichtung, die Lenkraketensalven mit langer Reichweite abfeuert. Wird von schweren Artillerietrupps verwendet. '
    textEng: 'Vertical launch system delivers guided missile volleys over long range. Utilized by heavy artillery squads. '
  back_wpn_ml_02__name:
    id: 1
    text: R-RW2 Zerstörer
    textEng: B-ML2 Buster
  back_wpn_ml_02__text:
    id: 1
    text: 'Schwere vertikale Abschussvorrichtung. Feuert eine teilgelenkte Rakete mit hoher Sprengkapazität ab. Das schiere Gewicht dieser Waffe erfordert Kompromisse bei der restlichen Loadout: Mechs, die sie tragen, sind selten mit Primärwaffen oder schwerer Rüstung zu sehen.'
    textEng: 'Heavy vertical launch system. Fires a partially guided rocket with a huge explosive payload. Sheer weight of this weapon requires compromises in the rest of the loadout: mechs carrying it are rarely seen with primary weapons or heavy armor.'
  back_wpn_ml_03__name:
    id: 1
    text: R-RW3 Eklipse
    textEng: B-ML3 Eclipse
  back_wpn_ml_03__text:
    id: 1
    text: Schwere vertikale Abschussvorrichtung mit beispielloser Feuerkraft. Erfordert extreme Kompromisse bei der restlichen Ausrüstung, da das Gewicht erdrückend ist. Mechs, die dieses System tragen, werden wahrscheinlich nicht weit kommen, aber bei der schieren Reichweite und Zerstörungskraft, die ihnen zur Verfügung steht, müssen sie das auch nicht.
    textEng: Heavy vertical launch system offering unparalleled firepower. Demands extreme compromises in the rest of the loadout due to its borderline back breaking weight. Mechs carrying this system are unlikely to go far, but with the sheer range and destructive power at hand, they won't have to.
  back_wpn_ml_04__name:
    id: 1
    text: B-RW4 Sequenz
    textEng: B-ML4 Sequence
  back_wpn_ml_04__text:
    id: 1
    text: Ungelenkter Raketenwerfer, der von schweren Artillerietrupps verwendet wird. Optimiert für eine mittlere Reichweite.
    textEng: Unguided rocket launcher utilized by heavy artillery squads. Optimized for medium range.
  back_wpn_ml_05__name:
    id: 1
    text: B-RW5 Schreiter
    textEng: B-ML5 Strider
  back_wpn_ml_05__text:
    id: 1
    text: An der Rückseite montierter Raketenwerfer, der ungelenkte Raketen mit langer Reichweite abfeuert. Hochgeschwindigkeitstreibstoff ermöglicht deutlich schnellere Treffer als mit den meisten konventionellen Raketenwerfern.
    textEng: Back mounted launcher firing unguided long range rockets. High velocity propellant allows much faster hits than most conventional missile launchers.
  body_set_arrow__text:
    id: 1
    text: Die Arrow-Walker-Rüstung ist eine zuverlässige Reserve, die für ihre intuitive Handhabung und kosteneffiziente Produktion bekannt ist.
    textEng: A dependable standby, Arrow walker armor is known for its easy learning curve and cost-efficient production.
  body_set_arrow_heavy__name:
    id: 1
    text: Arrow 3S
    textEng: Arrow 3H
  body_set_arrow_light__name:
    id: 1
    text: Arrow 1L
    textEng: Arrow 1L
  body_set_arrow_medium__name:
    id: 1
    text: Arrow 2M
    textEng: Arrow 2M
  body_set_asgard_heavy__name:
    id: 1
    text: Asgard
    textEng: Asgard
  body_set_asgard_heavy__text:
    id: 1
    text: Veraltete schwere Rüstung, die noch immer standardmäßig von den Besatzertruppen verwendet wird. Sie bietet geringeren Schutz, kann im Feld aber unkompliziert eingesetzt werden.
    textEng: Outdated heavy armor still used as standard by occupational forces. Lower degree of protection but very easy to service on the field.
  body_set_bein_medium__name:
    id: 1
    text: Bein
    textEng: Bein
  body_set_bein_medium__text:
    id: 1
    text: Experimentelle Rüstung, die von den Besatzertruppen bevorzugt wird. Der Materialmix sorgt für eine hohe Reparaturkomplexität. Die Leistung entspricht der kommerziellen Rüstung der M-Klasse.
    textEng: Experimental armor favored by the occupational forces. Mixed use of materials results in high repair complexity. Performance on par with commercial M-Class armor.
  body_set_blackbird_medium__name:
    id: 1
    text: Blackbird
    textEng: Blackbird
  body_set_blackbird_medium__text:
    id: 1
    text: Experimentelle Rüstung mit überdurchschnittlichem Schutz durch geformte Ablenkungsoberflächen. Im Nahkampf schwach gegen moderne Zielsoftware. Es ist nicht bekannt, ob ein Ganzkörpersatz existiert, da bisher nur Teilkonstruktionen gesehen wurden.
    textEng: Experimental armor with above average protection via shaped deflection surfaces. Weak to modern targeting software in close combat. Unknown if a full body set exists, as only partial designs have ever been sighted.
  body_set_elbrus_medium__name:
    id: 1
    text: Elbrus
    textEng: Elbrus
  body_set_elbrus_medium__text:
    id: 1
    text: Robuste, veraltete Industrieausrüstung, die seit zwanzig Jahren nicht mehr produziert, aber noch immer im zivilen Bereich, z. B. im Bergbau, eingesetzt wird. Außerordentlich einfache Wartung.
    textEng: Sturdy, outdated industrial equipment that stopped production twenty years ago. It remains active in civilian operations such as mining. Exceptionally simple to service.
  body_set_hakobu_light__name:
    id: 1
    text: Hakobu
    textEng: Hakobu
  body_set_hakobu_light__text:
    id: 1
    text: Spezialisierte leichte Rüstung, die von den logistischen Korps der Invasionstruppen bevorzugt wird. Ursprünglich für den Transport von Gütern entwickelt, aber auch als Kampfpanzer sehr geeignet.
    textEng: Specialized light armor preferred by the logistic corps of the invasion forces. Originally developed for carrying cargo, but highly capable as a combat platform.
  body_set_helge_heavy__name:
    id: 1
    text: Helge
    textEng: Helge
  body_set_helge_heavy__text:
    id: 1
    text: Schwere Rüstung, die von Söldnergruppen und Sicherheitsdiensten von Unternehmen bevorzugt wird. Sie bietet überdurchschnittlichen Schutz, allerdings erschwert ihre fortschrittliche Kompositstruktur Reparaturen.
    textEng: Heavy armor favored by mercenary groups and corporate security. Higher than average protection. Advanced composite structure complicates repairs.
  body_set_knox__text:
    id: 1
    text: Die Knox-Walker-Rüstung ist für einfache Wartung und kostengünstige Massenproduktion optimiert.
    textEng: The Knox walker armor is optimized for ease of service, as well as mass production at low cost.
  body_set_knox_heavy__name:
    id: 1
    text: Knox 3S
    textEng: Knox 3H
  body_set_knox_light__name:
    id: 1
    text: Knox 1L
    textEng: Knox 1L
  body_set_knox_medium__name:
    id: 1
    text: Knox 2M
    textEng: Knox 2M
  body_set_tsubasa_light__name:
    id: 1
    text: Tsubasa
    textEng: Tsubasa
  body_set_tsubasa_light__text:
    id: 1
    text: Leichte Rüstung mit hoher Bewegungsgeschwindigkeit und geringer Sensorensignatur. Ihre unorthodoxe Struktur kann für Komplikationen im Einsatz sorgen.
    textEng: Lightweight armor with fast movement and a reduced sensor signature. Unorthodox structure can lead to complications in the field.
  body_set_vidar_heavy__name:
    id: 1
    text: Vidar
    textEng: Vidar
  body_set_vidar_heavy__text:
    id: 1
    text: Seltene Rüstung mit ungewöhnlicher Geometrie, die Geschosse ablenkt und dabei eine geringe Sensorensignatur beibehält. Exotische Materialien erschweren die Wartung.
    textEng: Rare armor with unusual geometry that deflects projectiles and maintains a low sensor signature. Exotic materials make it difficult to service.
  wpn_beam_01__name:
    id: 1
    text: ST1 Sonnenschwarm
    textEng: BM1 Sunswarm
  wpn_beam_01__text:
    id: 1
    text: Strahlensender mit langer Reichweite. Kann Deckungen durchbrechen und aus der Distanz kontinuierlichen Schaden bewirken.
    textEng: Long range beam emitter. Able to cut through cover and deal consistent damage to units at range.
  wpn_beam_02__name:
    id: 1
    text: ST2 Glorydog
    textEng: BM2 Glorydog
  wpn_beam_02__text:
    id: 1
    text: Strahlensender mit kurzer Reichweite. Extrem effektiv gegen Einheiten, weniger gegen Strukturen.
    textEng: Short range beam emitter. Extremely powerful against units, but less effective against structures.
  wpn_beam_03__name:
    id: 1
    text: ST3 Alpenglühen
    textEng: BM3 Alpenglow
  wpn_beam_03__text:
    id: 1
    text: Strahlensender mit mittlerer Reichweite. Das wärmebasierte Modell kann Strukturen im Handumdrehen durchbohren und Einheiten in Brand setzen, bewirkt dafür allerdings weniger direkten Einheitenschaden.
    textEng: Medium range beam emitter. Heat based design allows it to quickly cut through structures and set units on fire at the cost of lower direct unit damage.
  wpn_cannon_demolition_01__name:
    id: 1
    text: ZK1 Einschlag
    textEng: DC1 Impact
  wpn_cannon_pf_01__name:
    id: 1
    text: AK3-Donnerschlag
    textEng: AC3 Thunderstrike
  wpn_cannon_pf_01__text:
    id: 1
    text: 'Autokanone, die in der Nähe detonierenden Sprengstoff abfeuert. Ein Allrounder-Modell, das Präzision gegen erhöhte Feuerrate eintauscht. '
    textEng: 'Autocannon firing proximity detonated explosives. An all rounder model trading precision for increased rate of fire. '
  wpn_cannon_pf_uh_01__name:
    id: 1
    text: AKU-Sturmbringer
    textEng: ACU Stormbringer
  wpn_cannon_pf_uh_01__text:
    id: 1
    text: 'Massive Autokanone, die in der Nähe detonierenden hochkalibrigen Sprengstoff abfeuert. '
    textEng: 'Massive autocannon firing high caliber proximity detonated explosives. '
  wpn_handgun_auto_01__name:
    id: 1
    text: AHFW Funke
    textEng: HGA Spark
  wpn_handgun_auto_01__text:
    id: 1
    text: Seitenwaffe mit mittlerer Reichweite, die elektrisch geladene Geschosse abfeuert. Kann bei Zieleinheiten eine Ladung aufbauen.
    textEng: Medium range sidearm firing electrically charged rounds. Can build up a charge on target units.
  wpn_handgun_heavy_01__name:
    id: 1
    text: HFW1 Granit
    textEng: HG1 Granite
  wpn_handgun_heavy_01__text:
    id: 1
    text: Seitenwaffe für den Nahkampf, die sehr guten Pilotenschaden bewirkt.
    textEng: Close range sidearm that excels in dealing pilot damage.
  wpn_handgun_heavy_02__name:
    id: 1
    text: HFW2 Brandstifter
    textEng: HG2 Firestarter
  wpn_handgun_heavy_02__text:
    id: 1
    text: Seitenwaffe für den Nahkampf, die Brandgeschosse verschießt. Kann Deckung schnell zerstören und Ziele in Brand setzen.
    textEng: Close range sidearm firing incendiary rounds. Quickly demolishes cover, can ignite target units.
  wpn_handgun_semi_01__name:
    id: 1
    text: SHFW Stand
    textEng: HGS Stand
  wpn_handgun_semi_01__text:
    id: 1
    text: Seitenwaffe für den Nahkampf. Eine vielseitige Ersatzwaffe.
    textEng: Close range sidearm. A versatile backup weapon.
  wpn_heat_repeater_01__name:
    id: 1
    text: BR1 Sucher
    textEng: IR1 Tracer
  wpn_heat_repeater_01__text:
    id: 1
    text: Zielsuchender Brandrepetierer; überhitzte Kugeln bewirken geringen Schaden, aber erhöhen erheblich die Hitze des Ziels und verursachen Brand.
    textEng: Guided incendiary repeater, superheated pellets deal low damage but significantly increase the target's heat while applying a burn.
  wpn_heat_repeater_02__name:
    id: 1
    text: BR2 Pyroklast
    textEng: IR2 Pyroclast
  wpn_heat_repeater_02__text:
    id: 1
    text: Hochgeschwindigkeits-Brandrepetierer mit kurzer Reichweite. Kann Ziele in Brand setzen und leicht Deckungen durchbrechen.
    textEng: Short range, high velocity incendiary repeater. Can set targets on fire and easily shoot through cover.
  wpn_heat_splitter_01__name:
    id: 1
    text: BS Drache
    textEng: IS Dragon
  wpn_heat_splitter_01__text:
    id: 1
    text: Experimentelle Schrotflinte mit mittlerer Reichweite. Feuert Suchkugeln ab, die das Ziel in Brand setzen. Sehr effektiv, um Deckungen zu durchbrechen.
    textEng: Experimental medium range shotgun, fires tracking pellets that set the target on fire. Very effective at destroying cover.
  wpn_melee_primary_axe_heavy__name:
    id: 1
    text: NA-3 Verwüster
    textEng: MA-3 Devastator
  wpn_melee_primary_axe_heavy__text:
    id: 1
    text: Schwere Axt, die Mechs k. o. schlägt und erheblichen Pilotenschaden anrichtet.
    textEng: Heavy axe used to knock down mechs and deal significant damage to pilots
  wpn_melee_primary_axe_medium__name:
    id: 1
    text: NA-2 Gorgone
    textEng: MA-2 Gorgon
  wpn_melee_primary_axe_medium__text:
    id: 1
    text: Mittelschwere Axt, die Mechs destabilisiert und Piloten verletzt.
    textEng: Medium axe used to destabilize mechs and injure pilots.
  wpn_melee_primary_blade_heavy__name:
    id: 1
    text: NK-3 Linie
    textEng: MB-3 Line
  wpn_melee_primary_blade_heavy__text:
    id: 1
    text: Schwere Klinge; bewirkt Schaden an allen Teilen.
    textEng: Heavy blade, deals damage across all parts.
  wpn_melee_primary_blade_medium__name:
    id: 1
    text: NK-2 Basis
    textEng: MB-2 Base
  wpn_melee_primary_blade_medium__text:
    id: 1
    text: Mittelschwere Klinge; bewirkt Schaden an allen Teilen.
    textEng: Medium blade, deals damage across all parts.
  wpn_melee_primary_cutter_heavy__name:
    id: 1
    text: NSCHN-3 Reißer
    textEng: MC-3 Rend
  wpn_melee_primary_cutter_heavy__text:
    id: 1
    text: Schwere Schneide; bewirkt erheblichen Schaden an einem einzelnen Teil.
    textEng: Heavy cutter, deals significant damage to a single part.
  wpn_melee_primary_cutter_medium__name:
    id: 1
    text: NSCHN-2 Abtrenner
    textEng: MC-2 Sever
  wpn_melee_primary_cutter_medium__text:
    id: 1
    text: Mittelschwere Schneide; bewirkt erheblichen Schaden an einem einzelnen Teil.
    textEng: Medium cutter, deals significant damage to a single part.
  wpn_melee_primary_saber_heavy__name:
    id: 1
    text: NSÄ-3 Antares
    textEng: MS-3 Antares
  wpn_melee_primary_saber_heavy__text:
    id: 1
    text: Schwerer Säbel mit erhitzter Klinge, die Ziele in Brand setzen kann.
    textEng: Heavy saber with a heated blade that can set targets on fire.
  wpn_melee_primary_saber_medium__name:
    id: 1
    text: NSÄ-2 Arkturus
    textEng: MS-2 Arcturus
  wpn_melee_primary_saber_medium__text:
    id: 1
    text: Mittelschwerer Säbel mit erhitzter Klinge, die Ziele in Brand setzen kann.
    textEng: Medium saber with a heated blade that can set targets on fire.
  wpn_melee_secondary_axe__name:
    id: 1
    text: NA-1 Tyrann
    textEng: MA-1 Tyrant
  wpn_melee_secondary_axe__text:
    id: 1
    text: Leichte Axt, die Mechs destabilisiert und Piloten schadet.
    textEng: Light axe used to destabilize mechs and damage pilots.
  wpn_melee_secondary_blade__name:
    id: 1
    text: NK-1 Häcksler
    textEng: MB-1 Slicer
  wpn_melee_secondary_blade__text:
    id: 1
    text: Leichte Klinge; bewirkt Schaden an allen Teilen.
    textEng: Light blade, deals damage across all parts.
  wpn_melee_secondary_cutter__name:
    id: 1
    text: NSCHN-1 Kühn
    textEng: MC-1 Keen
  wpn_melee_secondary_cutter__text:
    id: 1
    text: Leichte Schneide; bewirkt Schaden an einem einzelnen Teil.
    textEng: Light cutter, deals damage to a single part.
  wpn_melee_secondary_saber__name:
    id: 1
    text: NSÄ-1 Alnair
    textEng: MS-1 Alnair
  wpn_melee_secondary_saber__text:
    id: 1
    text: Leichter Säbel mit erhitzter Klinge, die Ziele in Brand setzen kann.
    textEng: Light saber with a heated blade that can set targets on fire.
  wpn_mg_heavy_01__name:
    id: 1
    text: MG3 Hurrikan
    textEng: MG3 Hurricane
  wpn_mg_heavy_01__text:
    id: 1
    text: Maschinengewehr mit mittlerer Reichweite. Gut geeignet, um Ziele mit schwerem Beschuss unter Druck zu setzen.
    textEng: Medium range Machine Gun. Adept at suppressing targets with heavy fire.
  wpn_mg_light_01__name:
    id: 1
    text: MG1 Taifun
    textEng: MG1 Typhoon
  wpn_mg_light_01__text:
    id: 1
    text: Maschinengewehr mit kurzer Reichweite. Optimiert für Pilotenschaden.
    textEng: Short range Machine Gun. Optimized for pilot damage.
  wpn_mg_medium_01__name:
    id: 1
    text: MG2 Sturzflut
    textEng: MG2 Torrent
  wpn_mg_medium_01__text:
    id: 1
    text: Maschinengewehr mit kurzer Reichweite. Optimiert für Dauerfeuer und das Durchbrechen von Deckung.
    textEng: Short range Machine Gun. Optimized for sustained fire and cover destruction.
  wpn_mg_sub_01__name:
    id: 1
    text: MP1 Taktisch
    textEng: SMG1 Tactical
  wpn_mg_sub_01__text:
    id: 1
    text: Maschinenpistole mit kurzer Reichweite, optimiert für Pilotenschaden und Feuerrate, dafür weniger präzise.
    textEng: Short range submachine gun optimized for pilot damage and rate of fire at the expense of accuracy.
  wpn_mg_sub_02__name:
    id: 1
    text: MP1 Mobil
    textEng: SMG1 Mobile
  wpn_mg_sub_02__text:
    id: 1
    text: Leichte Maschinenpistole mit hoher Präzision und gutem Strukturschaden, dafür geringerer Feuerrate.
    textEng: Light submachinegun trading rate of fire for higher accuracy and structure damage.
  wpn_ml_primary_01__name:
    id: 1
    text: RW10 Sternenkranz
    textEng: ML10 Starburst
  wpn_ml_primary_01__text:
    id: 1
    text: Feuert einen Schwarm teilgelenkter Mittelstreckenraketen mit mäßiger Streuung ab.
    textEng: Fires a swarm of medium-range, partially guided missiles with moderate spread.
  wpn_ml_primary_02__name:
    id: 1
    text: RW1 Geschoss
    textEng: ML1 Slug
  wpn_ml_primary_02__text:
    id: 1
    text: Feuert eine schwere teilgelenkte Rakete ab. Langsam, aber äußerst zerstörerisch gegen Einheiten und Strukturen.
    textEng: Fires a heavy partially guided missile. Slow but highly destructive against units and structures alike.
  wpn_ml_primary_03__name:
    id: 1
    text: RW6 Hornisse
    textEng: ML6 Hornet
  wpn_ml_primary_03__text:
    id: 1
    text: Feuert eine beträchtliche Salve Lenkraketen mit mäßiger Streuung ab. Besonders effektiv gegen langsamere Ziele mit begrenzten Ausweichmöglichkeiten.
    textEng: Fires a sizeable volley of guided missiles with moderate spread. Particularly effective against slower targets with limited evasion capabilities.
  wpn_ml_primary_04__name:
    id: 1
    text: RW3 Schnecke
    textEng: ML3 Snail
  wpn_ml_primary_04__text:
    id: 1
    text: Feuert eine kurze Salve gelenkter Langstreckenraketen mit geringer Streuung und hoher Sprengkraft ab.
    textEng: Fires a short volley of long-range, guided missiles with low spread and heavy payload.
  wpn_ml_primary_sp_01__name:
    id: 1
    text: RW-X4-Sense
    textEng: ML-X4 Scythe
  wpn_ml_primary_sp_01__text:
    id: 1
    text: Experimenteller Raketenwerfer. Feuert gelenkte Raketen auf einer zangenförmigen Flugbahn ab, um die Deckung zu umgehen.
    textEng: Experimental missile launcher. Fires guided missiles in a pincer trajectory that allows missiles to bypass cover.
  wpn_ml_primary_sp_02__name:
    id: 1
    text: RW-X9-Hydra
    textEng: ML-X9 Hydra
  wpn_ml_primary_sp_02__text:
    id: 1
    text: Experimenteller Raketenwerfer. Teilt sich kurz nach dem Start und setzt einen Schwarm teilgelenkter Raketen frei, die unabhängig voneinander Ziele anvisieren.
    textEng: Experimental missile launcher. Splits shortly after launch, releasing a swarm of partially guided missiles that independently select targets.
  wpn_ml_primary_sp_03__name:
    id: 1
    text: RW-X3-Sternregen
    textEng: ML-X3 Starfall
  wpn_ml_primary_sp_03__text:
    id: 1
    text: Experimenteller Raketenwerfer. Jede Rakete ist mit einem Festtreibstoff-Booster ausgestattet, der sie beschleunigt, wenn sie sich dem Ziel nähert.
    textEng: Experimental missile launcher. Each missile is equipped with a solid propellant booster, accelerating as it approaches its target.
  wpn_ml_primary_sp_04__name:
    id: 1
    text: RW-X8-Wächter
    textEng: ML-X8 Watcher
  wpn_ml_primary_sp_04__text:
    id: 1
    text: Experimenteller Raketenwerfer. Die Raketen bleiben nach dem Aufprall am Boden intakt und warten auf Ziele in der Nähe, bevor sie detonieren.
    textEng: Experimental missile launcher. Missiles remain intact after impact with the ground, awaiting nearby targets before detonating.
  wpn_ml_sidearm_01__name:
    id: 1
    text: KRW5 Direkt
    textEng: MLS5 Direct
  wpn_ml_sidearm_01__text:
    id: 1
    text: Feuert eine kurze Salve von schnellen Lenkraketen ab, die geradeaus fliegen.
    textEng: Fires a short volley of quick guided missiles that fly straight.
  wpn_ml_sidearm_02__name:
    id: 1
    text: KRW1 Einzelschuss
    textEng: MLS1 Oneshot
  wpn_ml_sidearm_02__text:
    id: 1
    text: Feuert 1 teilgelenkte Langstreckenrakete über Strukturen ab. Verursacht erheblichen Flächenschaden bei Einheiten und Strukturen.
    textEng: Fires 1 long-range, partially guided missile over structures. Deals significant area damage to units and structures.
  wpn_ml_sidearm_03__name:
    id: 1
    text: KRW8 Bündel
    textEng: MLS8 Cluster
  wpn_ml_sidearm_03__text:
    id: 1
    text: Feuert ein Bündel kleiner, teilgelenkter Raketen mit mäßiger Streuung ab. Gut geeignet, um Strukturen zu zerstören.
    textEng: Fires a cluster of small, partially guided missiles with moderate spread. Good at destroying structures.
  wpn_ml_sidearm_04__name:
    id: 1
    text: KRW5 Rapide
    textEng: MLS5 Rapid
  wpn_ml_sidearm_04__text:
    id: 1
    text: Feuert eine Salve von gelenkten Langstreckenraketen über Strukturen ab.
    textEng: Fires a volley of long-range, guided missiles over structures.
  wpn_plasma_launcher_01__name:
    id: 1
    text: PLW Aufladung
    textEng: PLA Charge
  wpn_plasma_launcher_01__text:
    id: 1
    text: Feuert Kugeln aus geladenem Plasma ab, die langsam auf das Ziel gelenkt werden. Durch Annäherung ausgelöste Explosionen verursachen Erschütterungsschaden und erzeugen elektrische Ladung. Besonders effektiv gegen Ziele in Gruppen.
    textEng: Fires orbs of charged plasma slowly guided to target. Proximity triggered explosions deal concussive damage and build up an electrical charge. Particularly effective against grouped targets.
  wpn_plasma_repeater_01__name:
    id: 1
    text: PLR Impuls
    textEng: PLR Pulse
  wpn_plasma_repeater_01__text:
    id: 1
    text: Feuert geladene Hochgeschwindigkeits-Plasmasalven ab. Erfordert direkte Treffer, sorgt aber für erheblichen Erschütterungsschaden und elektrische Ladung.
    textEng: Fires high velocity bursts of charged plasma. Requires direct hits but delivers considerable concussion damage and electrical charge.
  wpn_plasma_seeker_01__name:
    id: 1
    text: PLS Kurve
    textEng: PLS Curve
  wpn_plasma_seeker_01__text:
    id: 1
    text: Feuert geladene Plasmasalven ab, die auf das Ziel gelenkt werden. Erfordert direkte Treffer, sorgt aber für erheblichen Erschütterungsschaden und elektrische Ladung.
    textEng: Fires bursts of charged plasma guided to target. Requires direct hits but delivers considerable concussion damage and electrical charge.
  wpn_railgun_repeater_01__name:
    id: 1
    text: RA1 Thermit
    textEng: RA1 Thermite
  wpn_railgun_repeater_01__text:
    id: 1
    text: Eine Allrounder-Railgun, die eine kurze Salve Hyperschallprojektile abfeuert. Durchdringt zuverlässig Deckung und kann in dichten Umgebungen als Alternative zum Präzisionsgewehr verwendet werden.
    textEng: An all-rounder railgun design firing a short burst of hypersonic projectiles. Reliably penetrates cover, can be used as an alternative to a marksman rifle in dense environments.
  wpn_railgun_repeater_02__name:
    id: 1
    text: RA2 Lancier
    textEng: RA2 Lancer
  wpn_railgun_repeater_02__text:
    id: 1
    text: Einzelschuss-Railgun, optimiert für Schaden und Deckungsdurchschlag. Kann als Alternative zu einem Scharfschützengewehr verwendet werden und eignet sich hervorragend für dichte Umgebungen ohne freie Sicht.
    textEng: Single-shot railgun design optimized for damage and cover penetration. Can be used as an alternative to a sniper rifle, excels in dense environments without clear lines of sight.
  wpn_railgun_repeater_03__name:
    id: 1
    text: RA3 Treffer
    textEng: RA3 Striker
  wpn_railgun_repeater_03__text:
    id: 1
    text: Für Salvenfeuer optimierte Railgun. Etwas geringere Durchschlagskraft und Reichweite als ihre Gegenstücke.
    textEng: Railgun design optimized for burst fire. Slightly lower penetration potential and range than its counterparts.
  wpn_railgun_smg_01__name:
    id: 1
    text: RMP Sperrfeuer
    textEng: RS Barrage
  wpn_railgun_smg_01__text:
    id: 1
    text: Kompakte Railgun, bei der die Feuerrate im Vordergrund steht. Hat hohe Streuung, geringeren Schaden und geringere Reichweite als andere Waffen ihrer Klasse, aber eine beträchtliche Fähigkeit, Deckung zu durchdringen.
    textEng: Compact railgun design prioritizing rate of fire above all else. Has high scatter, lower damage and lower range than other weapons of its class, but retains considerable ability to penetrate cover.
  wpn_railgun_splitter_01__name:
    id: 1
    text: RS Fluss
    textEng: RF Flux
  wpn_railgun_splitter_01__text:
    id: 1
    text: Diese Railgun gilt selbst in ihrer ohnehin schon unkonventionellen Klasse als exotisch und feuert ein Hyperschall-Splittergeschoss ab. Sie kann Deckungen nicht so weit durchdringen wie andere Railguns, ist aber eine unübertroffene Schrotflintenalternative für dichte Umgebungen ohne freie Sicht.
    textEng: Considered an exotic design even within its already unconventional class, this railgun fires one hypersonic fragmentation round. Can't penetrate cover as far as other railguns, but is unmatched as a shotgun alternative for dense environments without clear lines of sight.
  wpn_rifle_assault_01__name:
    id: 1
    text: SG1 Astra
    textEng: AR1 Astra
  wpn_rifle_assault_01__text:
    id: 1
    text: Sturmgewehr mit mittlerer Reichweite. Optimiert für hohe Feuerrate, Präzision und Reichweite.
    textEng: Medium range assault rifle. Optimized for high rate of fire, precision and range.
  wpn_rifle_assault_02__name:
    id: 1
    text: SG2 Stoßfeuer
    textEng: AR2 Burst
  wpn_rifle_assault_02__text:
    id: 1
    text: Sturmgewehr mit mittlerer Reichweite. Großkalibrige Geschosse können Deckung zerstören und Pilotenschaden verursachen.
    textEng: Medium range assault rifle. High caliber rounds can destroy cover and inflict pilot damage.
  wpn_rifle_assault_sp_01__name:
    id: 1
    text: SG-X4-Prisma
    textEng: AR-X4 Prism
  wpn_rifle_assault_sp_01__text:
    id: 1
    text: Experimentelles Selbstladegewehr. Jedes Geschoss enthält eine kleine Menge an Festtreibstoff, die eine Kurskorrektur während des Flugs ermöglicht.
    textEng: Experimental auto rifle. Each round packs a small amount of solid propellant, enabling a mid-flight course correction.
  wpn_rifle_assault_sp_02__name:
    id: 1
    text: SG-X1-Vesta
    textEng: AR-X1 Vesta
  wpn_rifle_assault_sp_02__text:
    id: 1
    text: 'Experimentelles Selbstladegewehr. Ausgewogenes, leistungsstarkes Design, optimiert für mittlere Entfernungen. '
    textEng: 'Experimental auto rifle. Balanced, high performance design optimized for medium range. '
  wpn_rifle_marksman_01__name:
    id: 1
    text: PG1 Grundmodell
    textEng: MR1 Baseline
  wpn_rifle_marksman_01__text:
    id: 1
    text: Präzisionsgewehr mit langer Reichweite. Bewirkt soliden Schaden und zerstört effektiv Deckungen.
    textEng: Long-range marksman rifle. Good at dealing damage and destroying cover.
  wpn_rifle_marksman_02__name:
    id: 1
    text: PG2 Scharf
    textEng: MR2 Sharp
  wpn_rifle_marksman_02__text:
    id: 1
    text: Präzisionsgewehr mit langer Reichweite. Bewirkt Pilotenschaden, aber erhitzt schnell.
    textEng: Long-range marksman rifle, deals pilot damage in exchange for higher heat output.
  wpn_rifle_sniper_01__name:
    id: 1
    text: SG1 Partial
    textEng: SR1 Midway
  wpn_rifle_sniper_01__text:
    id: 1
    text: Solides Allrounder-Scharfschützengewehr. Feuert zwei großkalibrige Projektile in schneller Folge ab.
    textEng: Solid all-rounder sniper rifle design. Fires a pair of high caliber projectiles in a quick succession.
  wpn_rifle_sniper_02__name:
    id: 1
    text: SG2 Schub
    textEng: SR2 Lock
  wpn_rifle_sniper_02__text:
    id: 1
    text: Für Salvenfeuer optimiertes, leichtes Scharfschützengewehr. Ein kleineres Kaliber reicht nicht für Erschütterungsschaden aus, ist aber völlig ausreichend für die Zerstörung von Deckung und die Destabilisierung von Mechs.
    textEng: Lightweight sniper rifle optimized for burst fire. Lower caliber is not sufficient for concussive damage, but is perfectly adequate for destroying cover, and destabilizing mechs.
  wpn_rifle_sniper_03__name:
    id: 1
    text: SG3 Würfel
    textEng: SR3 Dice
  wpn_rifle_sniper_03__text:
    id: 1
    text: 'Großkalibriges Einzelschuss-Scharfschützengewehr. Sorgfältiger Einsatz lohnt sich: Ein gut platzierter Schuss kann einem Mech Gliedmaßen abreißen oder einen Panzer bewegungsunfähig machen.'
    textEng: 'Single shot high caliber sniper rifle. Rewards careful use: a well placed shot can tear a mech limb or immobilize a tank.'
  wpn_shield_01__name:
    id: 1
    text: S1 Swalin
    textEng: S1 Svalinn
  wpn_shield_01__text:
    id: 1
    text: Schwerer Kompositschild mit einer Barriereschicht.
    textEng: Heavy composite shield with a barrier layer.
  wpn_shield_02__name:
    id: 1
    text: S2 Haltung
    textEng: S2 Stance
  wpn_shield_02__text:
    id: 1
    text: Schwerer Kompositschild. Bietet bei Verwendung Schutz aus zwei Richtungen.
    textEng: Heavy composite shield. Provides cover from two cardinal directions when used.
  wpn_shield_03__name:
    id: 1
    text: S3 Ajax
    textEng: S3 Ajax
  wpn_shield_03__text:
    id: 1
    text: Leichter Kompositschild mit einer Barriereschicht.
    textEng: Light composite shield with a barrier layer.
  wpn_shield_04__name:
    id: 1
    text: S4 Trost
    textEng: S4 Solace
  wpn_shield_04__text:
    id: 1
    text: Leichter Barriereschild. Bietet weniger Schutz als Kompositschilde, kann aber mit der Zeit fast vollständig regeneriert werden.
    textEng: Light barrier shield. Offers less protection than composite shields but can be almost entirely regenerated over time.
  wpn_shield_05__name:
    id: 1
    text: S5 Brandmauer
    textEng: S5 Firewall
  wpn_shield_05__text:
    id: 1
    text: Schwerer Panzerschild. Hat keine regenerative Barriereschicht, bietet aber für seine Masse beträchtlichen Schutz.
    textEng: Heavy plated shield. Has no regenerative barrier layer but offers considerable protection for its mass.
  wpn_shotgun_auto_01__name:
    id: 1
    text: SF1 Auto
    textEng: SG1 Auto
  wpn_shotgun_auto_01__text:
    id: 1
    text: Am effektivsten gegen Strukturen. Verschießt schwere Schrotkugeln, die Ziele destabilisieren können, sodass sie ins Stürzen kommen.
    textEng: Most effective against structures. Fires heavy pellets that can destabilize targets and cause them to crash
  wpn_shotgun_heavy_01__name:
    id: 1
    text: SF2 Schredder
    textEng: SG2 Shred
  wpn_shotgun_heavy_01__text:
    id: 1
    text: Bewirkt soliden Pilotenschaden; kann außerdem genutzt werden, um Deckung zu durchschlagen.
    textEng: Adept at dealing damage to pilots, can also be used to destroy cover in a pinch.
  wpn_shotgun_heavy_02__name:
    id: 1
    text: SF3 Schwer
    textEng: SG3 Heavy
  wpn_shotgun_heavy_02__text:
    id: 1
    text: Bewirkt aus der Nähe extrem hohen Pilotenschaden. Aus größeren Distanzen eher ineffektiv.
    textEng: Deals extreme damage to pilots at close range, not very effective outside of close range
  wpn_shotgun_secondary_01__name:
    id: 1
    text: KSF-Explosion
    textEng: SGC Blast
  wpn_shotgun_secondary_01__text:
    id: 1
    text: Kompakte Schrotflinte, nützlich für gewichtsbeschränkte Loadouts sowie als Ersatzwaffe.
    textEng: Compact shotgun. Useful for weight-restricted loadouts, and as a backup weapon.
  wpn_shotgun_secondary_02__name:
    id: 1
    text: KSF Explosion-P
    textEng: SGC Blast-P
  wpn_shotgun_secondary_02__text:
    id: 1
    text: 'Kompakte Schrotflinte. Modifizierte Schrotkugeln bewirken direkten Pilotenschaden, allerdings auf Kosten von Einheitenschaden. Nützlich für gewichtsbeschränkte Loadouts sowie als Ersatzwaffe. '
    textEng: 'Compact shotgun. Modified pellets allow it to deal damage directly to pilots at the expense of unit damage. Useful for weight-restricted loadouts, and as a backup weapon. '
  wpn_shotgun_semi_01__name:
    id: 1
    text: SF4 Halbautomatisch
    textEng: SG4 Semi
  wpn_shotgun_semi_01__text:
    id: 1
    text: Verschießt schwere Schrotkugeln, die Ziele destabilisieren können, sodass sie ins Stürzen kommen. Sehr effektiv im Nahkampf.
    textEng: Fires heavy pellets that can destabilize targets and cause them to crash, very effective against units at close range
  wpn_ultraheavy_beam_01__name:
    id: 1
    text: USST Solarstoß
    textEng: UHB Solarburst
  wpn_ultraheavy_beam_01__text:
    id: 1
    text: 'Extrem schwerer Sender. Erzeugt einen Strahl, der stark genug ist, um ganze Häuserblocks zu durchbohren. Unwirksam gegen hochmobile Ziele: Ein induziertes Magnetfeld schränkt das Zielen stark ein, sobald die Waffe abgefeuert wurde.'
    textEng: 'Ultra-heavy emitter. Generates a beam strong enough to cut through entire city blocks. Ineffective against highly mobile targets: induced magnetic field severely limits aiming once this weapon is fired.'
  wpn_ultraheavy_beam_02__name:
    id: 1
    text: USST Solarstoß-D
    textEng: UHB Solarburst-D
  wpn_ultraheavy_beam_02__text:
    id: 1
    text: 'Extrem schwerer Sender. Erzeugt einen speziellen Zerstörungsstrahl, der stark genug ist, um ganze Häuserblocks zu durchbohren, aber weniger effektiv gegen Einheiten: Ein induziertes Magnetfeld schränkt das Zielen stark ein, sobald die Waffe abgefeuert wurde.'
    textEng: 'Ultra-heavy emitter. Generates a specialized destructive beam strong enough to cut through entire city blocks, but is less effective against units: induced magnetic field severely limits aiming once this weapon is fired.'
  wpn_ultraheavy_beam_03__name:
    id: 1
    text: USST Solarstoß-K
    textEng: UHB Solarburst-K
  wpn_ultraheavy_beam_03__text:
    id: 1
    text: 'Extrem schwerer Sender. Erzeugt einen speziellen Strahl, der stark genug ist, um schwere Mech-Rüstung zu durchbohren, aber weniger effektiv gegen Strukturen: Ein induziertes Magnetfeld schränkt das Zielen stark ein, sobald die Waffe abgefeuert wurde.'
    textEng: 'Ultra-heavy emitter. Generates a specialized beam strong enough to cut through heavy mech armor, but is less effective against structures: induced magnetic field severely limits aiming once this weapon is fired.'
  wpn_ultraheavy_mg_01__name:
    id: 1
    text: USMG Vulkan-L
    textEng: UHMG Vulcan-L
  wpn_ultraheavy_mg_01__text:
    id: 1
    text: Großkalibrige Gatling-Kanone. Unglaublich schwer, aber nützlich für Unterdrückungsfeuer, zur Zerstörung von Deckungen und um über lange Distanzen signifikanten Einheitenschaden zu verursachen. Geringere Präzision in Bewegung.
    textEng: High caliber rotary cannon. Incredibly heavy, but useful for suppressing fire, destroying cover and dealing considerable unit damage at long range. Reduced accuracy when moving.
  wpn_ultraheavy_mg_02__name:
    id: 1
    text: USMG Vulkan-M
    textEng: UHMG Vulcan-M
  wpn_ultraheavy_mg_02__text:
    id: 1
    text: Großkalibrige Gatling-Kanone. Unglaublich schwer, aber nützlich für Unterdrückungsfeuer und um über mittlere Distanzen signifikanten Pilotenschaden zu verursachen. Geringere Präzision in Bewegung.
    textEng: High caliber rotary cannon. Incredibly heavy, but useful for suppressing fire and dealing considerable pilot damage at medium range. Reduced accuracy when moving.
