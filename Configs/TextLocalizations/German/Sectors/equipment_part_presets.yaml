  wpn_mg_sub_01__name:
    text: MP1 Taktisch
    textEng: SMG1 Tactical
  wpn_mg_sub_01__text:
    text: Schwere Maschinenpistole, deren Feuerrate auf Kosten der Genauigkeit optimiert wurde. Perfekt für Unterdrückungsfeuer auf kurze bis mittlere Distanz.
    textEng: Heavy duty submachine gun optimized for rate of fire at the expense of accuracy. Perfect for short to medium range suppression fire.
  wpn_mg_sub_02__name:
    text: MP1 Mobil
    textEng: SMG1 Mobile
  wpn_mg_sub_02__text:
    text: Leichte Maschinenpistole mit hoher Präzision, dafür geringerer Feuerrate. Eine beliebte Allrounder-Seitenwaffe.
    textEng: Light submachinegun trading rate of fire for higher accuracy. Popular all-rounder sidearm.
  wpn_ml_primary_01__name:
    text: RW10 Sternenkranz
    textEng: ML10 Starburst
  wpn_ml_primary_01__text:
    text: Feuert einen Schwarm ungelenkter Kurzstreckenraketen mit mäßiger Streuung ab.
    textEng: Fires a swarm of short-range, unguided missiles with moderate spread.
  wpn_ml_primary_02__name:
    text: RW1 Geschoss
    textEng: ML1 Slug
  wpn_ml_primary_02__text:
    text: Feuert eine schwere ungelenkte Rakete ab. Langsam, aber äußerst zerstörerisch gegen Einheiten und Strukturen.
    textEng: Fires a heavy unguided missile. Slow but highly destructive against units and structures alike.
  wpn_ml_primary_03__name:
    text: RW6 Hornisse
    textEng: ML6 Hornet
  wpn_ml_primary_03__text:
    text: Feuert eine beträchtliche Salve Lenkraketen mit mäßiger Streuung ab. Besonders effektiv gegen langsamere Ziele mit begrenzten Ausweichmöglichkeiten.
    textEng: Fires a sizeable volley of guided missiles with moderate spread. Particularly effective against slower targets with limited evasion capabilities.
  wpn_ml_primary_04__name:
    text: RW3 Schnecke
    textEng: ML3 Snail
  wpn_ml_primary_04__text:
    text: Feuert eine kurze Salve gelenkter Langstreckenraketen mit geringer Streuung und hoher Sprengkraft ab.
    textEng: Fires a short volley of long-range, guided missiles with low spread and heavy payload.
  wpn_ml_primary_sp_01__name:
    text: RW-X4-Sense
    textEng: ML-X4 Scythe
  wpn_ml_primary_sp_01__text:
    text: Experimenteller Raketenwerfer. Durch die zangenförmige Flugbahn können die Raketen die Deckung umgehen.
    textEng: Experimental missile launcher. Pincer trajectory allows missiles to bypass cover.
  wpn_ml_primary_sp_02__name:
    text: RW-X9-Hydra
    textEng: ML-X9 Hydra
  wpn_ml_primary_sp_02__text:
    text: Experimenteller Raketenwerfer. Teilt sich kurz nach dem Start und setzt einen Schwarm von Raketen frei, die unabhängig voneinander Ziele auswählen.
    textEng: Experimental missile launcher. Splits shortly after launch, releasing a swarm of missiles independently selecting targets.
  wpn_ml_primary_sp_03__name:
    text: RW-X3-Sternregen
    textEng: ML-X3 Starfall
  wpn_ml_primary_sp_03__text:
    text: Experimenteller Raketenwerfer. Jede Rakete ist mit einem Festtreibstoff-Booster ausgestattet, der sie beschleunigt, wenn sie sich dem Ziel nähert.
    textEng: Experimental missile launcher. Each missile is equipped with a solid propellant booster, accelerating as it approaches its target.
  wpn_ml_primary_sp_04__name:
    text: RW-X8-Wächter
    textEng: ML-X8 Watcher
  wpn_ml_primary_sp_04__text:
    text: Experimenteller Raketenwerfer. Die Raketen bleiben nach dem Aufprall am Boden intakt und warten auf Ziele in der Nähe, bevor sie detonieren.
    textEng: Experimental missile launcher. Missiles remain intact after impact with the ground, awaiting nearby targets before detonating.
  wpn_ml_sidearm_01__name:
    text: KRW5 Direkt
    textEng: MLS5 Direct
  wpn_ml_sidearm_01__text:
    text: Feuert eine kurze Salve von schnellen Lenkraketen ab, die geradeaus fliegen.
    textEng: Fires a short volley of quick guided missiles that fly straight.
  wpn_ml_sidearm_02__name:
    text: KRW1 Einzelschuss
    textEng: MLS1 Oneshot
  wpn_ml_sidearm_02__text:
    text: Feuert 1 ungelenkte Langstreckenrakete über Strukturen ab. Verursacht erheblichen Flächenschaden bei Einheiten und Strukturen.
    textEng: Fires 1 long-range, unguided missile over structures. Deals significant area damage to units and structures.
  wpn_ml_sidearm_03__name:
    text: KRW8 Bündel
    textEng: MLS8 Cluster
  wpn_ml_sidearm_03__text:
    text: Feuert ein Bündel kleiner, ungelenkter Raketen ab. Langsam, doch die Anzahl sorgt für eine große Wirkung.
    textEng: Fires a cluster of small, unguided missiles. Slow, but the numbers result in high power.
  wpn_ml_sidearm_04__name:
    text: KRW5 Rapide
    textEng: MLS5 Rapid
  wpn_ml_sidearm_04__text:
    text: Feuert eine Salve von gelenkten Langstreckenraketen über Strukturen ab.
    textEng: Fires a volley of long-range, guided missiles over structures.
  wpn_plasma_launcher_01__name:
    text: PLW Aufladung
    textEng: PLA Charge
  wpn_plasma_launcher_01__text:
    text: Feuert Kugeln aus geladenem Plasma ab, die langsam auf das Ziel gelenkt werden. Durch Annäherung ausgelöste Explosionen verursachen Erschütterungsschaden und erzeugen elektrische Ladung. Besonders effektiv gegen Ziele in Gruppen.
    textEng: Fires orbs of charged plasma slowly guided to target. Proximity triggered explosions deal concussive damage and build up an electrical charge. Particularly effective against grouped targets.
  wpn_plasma_repeater_01__name:
    text: PLR Impuls
    textEng: PLR Pulse
  wpn_plasma_repeater_01__text:
    text: Feuert geladene Hochgeschwindigkeits-Plasmasalven ab. Erfordert direkte Treffer, sorgt aber für erheblichen Erschütterungsschaden und elektrische Ladung.
    textEng: Fires high velocity bursts of charged plasma. Requires direct hits but delivers considerable concussion damage and electrical charge.
  wpn_plasma_seeker_01__name:
    text: PLS Kurve
    textEng: PLS Curve
  wpn_plasma_seeker_01__text:
    text: Feuert geladene Plasmasalven ab, die auf das Ziel gelenkt werden. Erfordert direkte Treffer, sorgt aber für erheblichen Erschütterungsschaden und elektrische Ladung.
    textEng: Fires bursts of charged plasma guided to target. Requires direct hits but delivers considerable concussion damage and electrical charge.
  wpn_railgun_repeater_01__name:
    text: RA1 Thermit
    textEng: RA1 Thermite
  wpn_railgun_repeater_01__text:
    text: Eine Allrounder-Railgun, die eine kurze Salve Hyperschallprojektile abfeuert. Durchdringt zuverlässig Deckung und kann in dichten Umgebungen als Alternative zum Präzisionsgewehr verwendet werden.
    textEng: An all-rounder railgun design firing a short burst of hypersonic projectiles. Reliably penetrates cover, can be used as an alternative to a marksman rifle in dense environments.
  wpn_railgun_repeater_02__name:
    text: RA2 Lancier
    textEng: RA2 Lancer
  wpn_railgun_repeater_02__text:
    text: Einzelschuss-Railgun, optimiert für Schaden und Deckungsdurchschlag. Kann als Alternative zu einem Scharfschützengewehr verwendet werden und eignet sich hervorragend für dichte Umgebungen ohne freie Sicht.
    textEng: Single-shot railgun design optimized for damage and cover penetration. Can be used as an alternative to a sniper rifle, excels in dense environments without clear lines of sight.
  wpn_railgun_repeater_03__name:
    text: RA3 Treffer
    textEng: RA3 Striker
  wpn_railgun_repeater_03__text:
    text: Für Salvenfeuer optimierte Railgun. Etwas geringere Durchschlagskraft und Reichweite als ihre Gegenstücke.
    textEng: Railgun design optimized for burst fire. Slightly lower penetration potential and range than its counterparts.
  wpn_railgun_smg_01__name:
    text: RMP Sperrfeuer
    textEng: RS Barrage
  wpn_railgun_smg_01__text:
    text: Kompakte Railgun, bei der die Feuerrate im Vordergrund steht. Hat hohe Streuung, geringeren Schaden und geringere Reichweite als andere Waffen ihrer Klasse, aber eine beträchtliche Fähigkeit, Deckung zu durchdringen.
    textEng: Compact railgun design prioritizing rate of fire above all else. Has high scatter, lower damage and lower range than other weapons of its class, but retains considerable ability to penetrate cover.
  wpn_railgun_splitter_01__name:
    text: RS Fluss
    textEng: RF Flux
  wpn_railgun_splitter_01__text:
    text: Diese Railgun gilt selbst in ihrer ohnehin schon unkonventionellen Klasse als exotisch und feuert ein Hyperschall-Splittergeschoss ab. Sie kann Deckungen nicht so weit durchdringen wie andere Railguns, ist aber eine unübertroffene Schrotflintenalternative für dichte Umgebungen ohne freie Sicht.
    textEng: Considered an exotic design even within its already unconventional class, this railgun fires one hypersonic fragmentation round. Can't penetrate cover as far as other railguns, but is unmatched as a shotgun alternative for dense environments without clear lines of sight.
  wpn_rifle_assault_01__name:
    text: SG1 Astra
    textEng: AR1 Astra
  wpn_rifle_assault_01__text:
    text: Fortschrittliches Gewehr, das von hochrangigen Invasoren bevorzugt wird. Optimiert für hohe Feuerrate, Präzision und Reichweite.
    textEng: Advanced rifle design favored by high ranking invaders. Optimized for high rate of fire, precision and range.
  wpn_rifle_assault_02__name:
    text: SG2 Stoßfeuer
    textEng: AR2 Burst
  wpn_rifle_assault_02__text:
    text: Zuverlässiges Salvengewehr, bei dem Schaden pro Treffer im Vordergrund stehen. Großkalibrige Geschosse zerstören schnell Rüstungen und verursachen Erschütterungsschaden.
    textEng: Reliable burst rifle design prioritizing damage per hit. High caliber rounds quickly destroy armor and inflict concussive damage.
  wpn_rifle_assault_sp_01__name:
    text: SG-X4-Prisma
    textEng: AR-X4 Prism
  wpn_rifle_assault_sp_01__text:
    text: Experimentelles Selbstladegewehr. Jedes Geschoss enthält eine kleine Menge an Festtreibstoff, die eine Kurskorrektur während des Flugs ermöglicht.
    textEng: Experimental auto rifle. Each round packs a small amount of solid propellant, enabling a mid-flight course correction.
  wpn_rifle_assault_sp_02__name:
    text: SG-X1-Vesta
    textEng: AR-X1 Vesta
  wpn_rifle_assault_sp_02__text:
    text: 'Experimentelles Selbstladegewehr. Ausgewogenes, leistungsstarkes Design, optimiert für mittlere Entfernungen. '
    textEng: 'Experimental auto rifle. Balanced, high performance design optimized for medium range. '
  wpn_rifle_marksman_01__name:
    text: PG1 Grundmodell
    textEng: MR1 Baseline
  wpn_rifle_marksman_01__text:
    text: Standardausführung eines Langstreckenpräzisionsgewehrs.
    textEng: Standard issue long-range marksman rifle.
  wpn_rifle_marksman_02__name:
    text: PG2 Scharf
    textEng: MR2 Sharp
  wpn_rifle_marksman_02__text:
    text: Automatisches Langstreckenpräzisionsgewehr, bekannt für hohe Durchschlagskraft.
    textEng: Automatic Long-range marksman rifle, known for high power.
  wpn_rifle_sniper_01__name:
    text: SG1 Partial
    textEng: SR1 Midway
  wpn_rifle_sniper_01__text:
    text: Solides Allrounder-Scharfschützengewehr. Feuert zwei großkalibrige Projektile in schneller Folge ab.
    textEng: Solid all-rounder sniper rifle design. Fires a pair of high caliber projectiles in a quick succession.
  wpn_rifle_sniper_02__name:
    text: SG2 Schub
    textEng: SR2 Lock
  wpn_rifle_sniper_02__text:
    text: Für Salvenfeuer optimiertes, leichtes Scharfschützengewehr. Ein kleineres Kaliber reicht nicht für Erschütterungsschaden aus, ist aber völlig ausreichend für die Zerstörung von Rüstung.
    textEng: Lightweight sniper rifle optimized for burst fire. Lower caliber is not sufficient for concussive damage, but is perfectly adequate for destroying armor.
  wpn_rifle_sniper_03__name:
    text: SG3 Würfel
    textEng: SR3 Dice
  wpn_rifle_sniper_03__text:
    text: 'Großkalibriges Einzelschuss-Scharfschützengewehr. Sorgfältiger Einsatz lohnt sich: Ein gut platzierter Schuss kann einem Mech Gliedmaßen abreißen oder einen Panzer bewegungsunfähig machen. Der hohe Einschlagschaden ist nützlich für präzise Zerstörungen.'
    textEng: 'Single shot high caliber sniper rifle. Rewards careful use: a well placed shot can tear a mech limb or immobilize a tank. High impact damage can make it useful for precise demolition.'
  wpn_shield_01__name:
    text: S1 Swalin
    textEng: S1 Svalinn
  wpn_shield_01__text:
    text: Schwerer Kompositschild mit einer Barriereschicht.
    textEng: Heavy composite shield with a barrier layer.
  wpn_shield_02__name:
    text: S2 Haltung
    textEng: S2 Stance
  wpn_shield_02__text:
    text: Schwerer Kompositschild. Bietet bei Verwendung Schutz aus zwei Richtungen.
    textEng: Heavy composite shield. Provides cover from two cardinal directions when used.
  wpn_shield_03__name:
    text: S3 Ajax
    textEng: S3 Ajax
  wpn_shield_03__text:
    text: Leichter Kompositschild mit einer Barriereschicht.
    textEng: Light composite shield with a barrier layer.
  wpn_shield_04__name:
    text: S4 Trost
    textEng: S4 Solace
  wpn_shield_04__text:
    text: Leichter Barriereschild. Bietet weniger Schutz als Kompositschilde, kann aber mit der Zeit fast vollständig regeneriert werden.
    textEng: Light barrier shield. Offers less protection than composite shields but can be almost entirely regenerated over time.
  wpn_shield_05__name:
    text: S5 Feuerwand
    textEng: S5 Firewall
  wpn_shield_05__text:
    text: Schwerer Panzerschild. Hat keine regenerative Barriereschicht, bietet aber für seine Masse beträchtlichen Schutz.
    textEng: Heavy plated shield. Has no regenerative barrier layer but offers considerable protection for its mass.
  wpn_shotgun_auto_01__name:
    text: SF1 Auto
    textEng: SG1 Auto
  wpn_shotgun_auto_01__text:
    text: Standardausführung einer automatischen Schrotflinte. Verschießt überhitzte Kugeln. Sehr effektiv gegen leichte Rüstung. Unpräzise, aber tödlich auf kurze Distanz.
    textEng: Standard issue automatic shotgun. Fires superheated pellets. Most effective against light armor. Imprecise, but deadly at close-range.
  wpn_shotgun_heavy_01__name:
    text: SF2 Schredder
    textEng: SG2 Shred
  wpn_shotgun_heavy_01__text:
    text: Standardausführung einer automatischen Splitterkanone. Unpräzise, aber tödlich auf kurze Distanz.
    textEng: Standard issue fragmentation cannon. Fires superheated pellets. Imprecise, but deadly at close-range.
  wpn_shotgun_heavy_02__name:
    text: SF3 Schwer
    textEng: SG3 Heavy
  wpn_shotgun_heavy_02__text:
    text: Großkalibrige Schrotflinte, die überhitzte Kugeln mit geringer Feuerrate abfeuert. Unpräzise, aber tödlich auf kurze Distanz.
    textEng: High caliber shotgun. Fires superheated pellets with a low rate of fire. Imprecise, but deadly at close range.
  wpn_shotgun_secondary_01__name:
    text: KSF-Explosion
    textEng: SGC Blast
  wpn_shotgun_secondary_01__text:
    text: Kompakte Schrotflinte, nützlich für gewichtsbeschränkte Loadouts sowie als Ersatzwaffe.
    textEng: Compact shotgun. Useful for weight-restricted loadouts, and as a backup weapon.
  wpn_shotgun_semi_01__name:
    text: SF4 Halbautomatisch
    textEng: SG4 Semi
  wpn_shotgun_semi_01__text:
    text: Halbautomatische Schrotflinte, die mit mäßiger Geschwindigkeit kleinkalibrige Patronen verschießt. Unpräzise, aber tödlich auf kurze Distanz.
    textEng: Semi-automatic shotgun. Fires low caliber shells at a moderate rate. Imprecise, but deadly at close range.
  wpn_ultraheavy_beam_01__name:
    text: USST Solarstoß
    textEng: UHB Solarburst
  wpn_ultraheavy_beam_01__text:
    text: 'Extrem schwerer Sender. Erzeugt einen Strahl, der stark genug ist, um ganze Häuserblocks zu durchbohren. Unwirksam gegen hochmobile Zielen: Ein induziertes Magnetfeld schränkt das Zielen stark ein, sobald die Waffe abgefeuert wurde.'
    textEng: 'Ultra-heavy emitter. Generates a beam strong enough to cut through entire city blocks. Ineffective against highly mobile targets: induced magnetic field severely limits aiming once this weapon is fired.'
  wpn_ultraheavy_mg_01__name:
    text: USMG Vulkan
    textEng: UHMG Vulcan
  wpn_ultraheavy_mg_01__text:
    text: Großkalibrige Gatling-Kanone. Unglaublich schwer, aber nützlich für Unterdrückungsfeuer und zur Zerstörung von Deckungen. Geringere Präzision in Bewegung.
    textEng: High caliber rotary cannon. Incredibly heavy, but useful for suppressing fire and destroying cover. Reduced accuracy when moving.
