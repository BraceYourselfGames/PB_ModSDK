entries:
  utl_res_convert_r2_text:
    id: 1
    text: Konstruiere ungewöhnliche Komponenten, indem du gewöhnliche kombinierst. Ineffizient, aber mitunter nützlich, falls du einmal in Bedrängnis kommst.
    textEng: Build uncommon components by combining common components. Inefficient, but can be useful in a pinch.
  utl_res_convert_r3_text:
    id: 1
    text: Konstruiere seltene Komponenten, indem du ungewöhnliche kombinierst. Ineffizient, aber mitunter nützlich, falls du einmal in Bedrängnis kommst.
    textEng: Build rare components by combining uncommon components. Inefficient, but can be useful in a pinch.
  utl_unit_frame_header:
    id: 1
    text: Mech-Rahmen
    textEng: Mech Frame
  utl_unit_frame_text:
    id: 1
    text: Fügt einen neuen, leeren Rahmen im Hangar hinzu, der mit Teilen ausgestattet werden kann.
    textEng: Adds a new, empty frame to the hangar, ready to be fitted with parts.
