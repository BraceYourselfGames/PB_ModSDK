entries:
  utl_res_convert_r2_header:
    id: 1
    text: Ungewöhnliche Komponenten
    textEng: Uncommon components
  utl_res_convert_r2_text:
    id: 1
    text: >-
      Konstruiere ungewöhnliche Komponenten, indem du gewöhnliche kombinierst. Ineffizient, aber mitunter nützlich, falls du einmal in Bedrängnis kommst.


      [aa]Gewinn[ff]

      [b]+8 Ungewöhnliche Komponenten[/b]
    textEng: >-
      Build uncommon components by combining common components. Inefficient, but can be useful in a pinch.


      [aa]Return[ff]

      [b]+8 Uncommon components[/b]
  utl_res_convert_r3_header:
    id: 1
    text: Seltene Komponenten
    textEng: Rare components
  utl_res_convert_r3_text:
    id: 1
    text: >-
      Konstruiere seltene Komponenten, indem du ungewöhnliche kombinierst. Ineffizient, aber mitunter nützlich, falls du einmal in Bedrängnis kommst.


      [aa]Gewinn[ff]

      [b]+8 Seltene Komponenten[/b]
    textEng: >-
      Build rare components by combining uncommon components. Inefficient, but can be useful in a pinch.


      [aa]Return[ff]

      [b]+8 Rare components[/b]
  utl_unit_frame_header:
    id: 1
    text: Mech-Rahmen
    textEng: Mech Frame
  utl_unit_frame_text:
    id: 1
    text: Fügt einen neuen, leeren Rahmen im Hangar hinzu, der mit Teilen ausgestattet werden kann.
    textEng: Adds a new, empty frame to the hangar, ready to be fitted with parts.
