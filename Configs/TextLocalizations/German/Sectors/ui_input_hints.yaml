    text: Navigiere durch die Karte, nimm an Ereignissen teil, greife feindliche Standorte an. Kämpfe um Provinzen und verjage die Invasionstruppen. Nutze die mobile Basis, um Einheiten, Piloten und Verbesserungen zu verwalten.
