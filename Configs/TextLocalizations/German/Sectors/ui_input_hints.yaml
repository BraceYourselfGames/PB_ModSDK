    text: Folge den Zielen oben rechts, um den Kampf zu gewinnen. Prüfe die vorhergesagten feindlichen Aktionen, erteile über die Zeitleiste Befehle an deine Einheiten und drücke „Ausführen“, damit der Plan umgesetzt wird.
