    text: Verwalte deine Piloten, deine Einheiten und dein Inventar. Investiere Ressourcen in Werkstattprojekte oder Basisverbesserungen. Kehre zur Oberweltkarte zurück, wenn du bereit bist, die Kampagne fortzusetzen.
