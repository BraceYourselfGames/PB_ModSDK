  combat_general__overview:
    id: 1
    text: Folge den Zielen oben rechts, um den Kampf zu gewinnen. Prüfe die vorhergesagten feindlichen Aktionen, erteile über die Zeitleiste Befehle an deine Einheiten und drücke „Ausführen“, damit der Plan umgesetzt wird.
    textEng: Follow the objectives in the top right corner to win the fight. Review the predicted enemy actions, give orders to your units using the timeline, and execute to watch the plan unfold.
