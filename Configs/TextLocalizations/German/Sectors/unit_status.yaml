timeLastSync: 0
entries:
  timed_burn__header:
    text: Brennen
    textEng: Burning
  timed_burn__text:
    text: Diese Einheit brennt. Sie nimmt mit der Zeit Schaden, bis dieser Status abläuft.
    textEng: This unit is burning. It will be damaged over time until this status expires.
  timed_charged__header:
    text: Geladen
    textEng: Charged
  timed_charged__text:
    text: Diese Einheit hat eine gefährliche elektrische Ladung angesammelt. Ein schädlicher elektrischer Bogen trifft jede Einheit, die sich nähert, und verbraucht eine Ladung. Die Entladungsdistanz wird massiv vergrößert, wenn sich zwei Einheiten im Wasser befinden. Wenn die Entladung nicht an eine andere Einheit erfolgt, nimmt diese Einheit Schaden, sobald der Status abläuft.
    textEng: This unit has accumulated a dangerous electrical charge. A damaging electric arc will strike any unit approaching at close range, depleting one charge. The discharge distance is massively increased if two units are both in water. If not discharged to another unit, this unit will be damaged once the status expires.
  timed_defense_active__header:
    text: Aktive Verteidigung
    textEng: Active defense
  timed_defense_active__text:
    text: Diese Einheit befindet sich in aktiver Verteidigung und versucht, heranfliegende Projektile aus allen Richtungen abzuschießen. Diese Fähigkeit kann pro Sekunde nur begrenzt oft ausgelöst werden und kann überwältigt werden.
    textEng: This unit is under active defense and will attempt to shoot down incoming projectiles in all directions. This ability can only fire a limited number of times per second and can be overwhelmed.
  timed_defense_active_directional__header:
    text: Aktive Verteidigung
    textEng: Active defense
  timed_defense_active_directional__text:
    text: Diese Einheit befindet sich in aktiver Verteidigung und versucht, von vorne heranfliegende Projektile abzuschießen. Diese Fähigkeit kann pro Sekunde nur begrenzt oft ausgelöst werden und kann überwältigt werden.
    textEng: This unit is under active defense and will attempt to shoot down incoming projectiles approaching from the front. This ability can only fire a limited number of times per second and can be overwhelmed.
  timed_defense_ricochet__header:
    text: Impulsfeld
    textEng: Pulse field
  timed_defense_ricochet__text:
    text: Diese Einheit befindet sich in einem starken Magnetfeld. Kinetische Projektile prallen bei Kontakt ab, ohne Schaden zu verursachen.
    textEng: This unit is under a high intensity magnetic field. Kinetic projectiles making contact will ricochet without inflicting damage.
  timed_focused__header:
    text: Fokussiert
    textEng: Focused
  timed_focused__text:
    text: Diese Einheit fokussiert ihre Angriffe und verursacht mehr Schaden.
    textEng: This unit is focusing its attacks and has a higher damage output.
  timed_meltdown__header:
    text: Kernschmelze
    textEng: Meltdown
  timed_meltdown__text:
    text: Der Reaktorkern dieser Einheit schmilzt. Sobald der Countdown für diesen Statuseffekt null erreicht, explodiert der Reaktor und zerstört die Einheit.
    textEng: The reactor core of this unit is melting down. Once the countdown of this status effect reaches zero, the reactor will explode, destroying the unit.
  timed_soaked__header:
    text: Durchnässt
    textEng: Soaked
  timed_soaked__text:
    text: Wasser ist in die Antriebssysteme dieser Einheit eingedrungen. Sie hat eine reduzierte Bewegungsgeschwindigkeit, bis dieser Status abläuft.
    textEng: Water has entered the propulsion systems of this unit. It will have a reduced movement speed until this status expires.
  timed_unstable__header:
    text: Instabil
    textEng: Unstable
  timed_unstable__text:
    text: Diese Einheit hat Mühe, aufrecht zu bleiben. Sie kommt bei jeder Kollision ins Stürzen, auch bei Kollisionen mit Einheiten, die eine geringere Masse haben. Wenn sich dieser Status weiter aufbaut, stürzt diese Einheit.
    textEng: This unit is struggling to stay upright. It will crash from any collision, including those with units of lower mass. Further buildup of this status will lead to this unit crashing.
  timed_venting__header:
    text: Entlüften
    textEng: Venting
  timed_venting__text:
    text: Diese Einheit leitet aktiv Hitze aus ihrem Reaktor ab. Unter diesem Statuseffekt kann sie nicht überhitzen.
    textEng: This unit is actively venting heat from its reactor. It can not overheat while under this status effect.
  timed_weakened__header:
    text: Geschwächt
    textEng: Weakened
  timed_weakened__text:
    text: Die Rüstung dieser Einheit wurde beschädigt und bietet nur eingeschränkten Schutz, bis die Reparatursysteme sie geflickt haben.
    textEng: The armor of this unit has been compromised and offers reduced protection until the repair systems patch it up.
