entries:
  generic_breakin_clenup_text:
    text: Versteck gesichert und alle Feinde eliminiert. Ausführen, um fortzufahren.
    textEng: Cache secured and all hostiles eliminated. Execute to proceed.
  generic_breakin_objective_text:
    text: Sichere den Eingang zum Versteck und eliminiere alle Feinde, bevor die Verstärkung eintrifft.
    textEng: Secure cache entrance and eliminate hostiles before reinforcements arrive.
  generic_eliminate_before_reinforcements_text:
    text: Eliminiere alle Feinde, bevor die Verstärkung eintrifft.
    textEng: Eliminate all hostiles before reinforcements arrive.
  generic_eliminate_isolated_generic_text:
    text: Eliminiere alle Feinde.
    textEng: Eliminate all hostiles.
  generic_eliminate_isolated_site_text:
    text: Eliminiere alle Feinde und übernimm die Kontrolle über diesen Standort.
    textEng: Eliminate all hostiles to take control of this site.
  generic_eliminate_nonspecific_text:
    text: Eliminiere alle Feinde.
    textEng: Eliminate all hostiles.
  generic_hitandrun_earlyexit_text:
    text: Zieh dich zurück, bevor der Feind Verstärkung ruft, um dir den Sieg zu sichern.
    textEng: Retreat before the enemy calls for reinforcements to secure victory.
  generic_hitandrun_late_text:
    text: Feindliche Verstärkung ist eingetroffen. Dieser Standort steht nun unter feindlicher Kontrolle, bis alle Feinde eliminiert sind.
    textEng: Enemy reinforcements have arrived. This site will be under enemy control until all hostiles are eliminated.
  generic_intercept_swarm_header:
    text: Konvoi-Überfall
    textEng: Convoy raid
  generic_intercept_swarm_text:
    text: Fange so viele Fracht transportierende Einheiten wie möglich ab. Umgehe oder eliminiere die Wachen.
    textEng: Intercept as many units carrying cargo as possible. Avoid or eliminate the guards.
  generic_looting_cleanup_text:
    text: Alle Vorräte wurden geborgen. Du hast nun die Kontrolle über den Standort. Ziehe deine Einheiten ab oder bekämpfe die verbliebenen Feinde, um noch mehr Ausrüstung zu erhalten.
    textEng: All supplies retrieved. You now have control of the site. Extract your units or engage remaining enemies for a chance to acquire more equipment.
  generic_looting_intro_text:
    text: Bewege deine Einheit in die markierten Bereiche, um diese zu sichern.
    textEng: Move your unit into the marked areas to secure them.
  generic_objective_header:
    text: Missionsstatus
    textEng: Mission Status
  generic_retreat_victory_header:
    text: Mission erfolgreich
    textEng: Mission successful
  generic_unknown_header:
    text: Keine Informationen
    textEng: No intel
  generic_unknown_text:
    text: 'Uplink zur Zentrale konnte nicht hergestellt werden: Zurzeit sind keine Missionsinformationen verfügbar.'
    textEng: 'Failed to establish uplink with HQ: No mission intel is available at this time.'
  unique_capital_header:
    text: Hauptstadt befreien
    textEng: Liberate the capital
  unique_defector_eliminate_text:
    text: Eliminiere alle Feinde, um die Kontrolle über diesen Standort zu übernehmen, und befreie den Überläufer.
    textEng: Eliminate all hostiles to take control of this site and rescue the defector.
  unique_stronghold_text:
    text: Eliminiere alle Feinde, um die Kontrolle über diese Festung zu übernehmen. Geh dabei extrem vorsichtig vor.
    textEng: Eliminate all hostiles to take control of this stronghold. Exercise extreme caution.
  unique_tutorial_contact_header:
    text: Kontakt
    textEng: Contact
  unique_tutorial_contact_text:
    text: Um nicht identifiziertes Fahrzeug kümmern
    textEng: Deal with the unidentified vehicle
  unique_tutorial_heading_header:
    text: Ausrücken
    textEng: Heading out
  unique_tutorial_investigate_header:
    text: Untersuchen
    textEng: Investigate
  unique_tutorial_outage_text:
    text: Die Kommunikation mit dem Grenzaußenposten wurde unterbrochen. Finde heraus, wo das Problem liegt.
    textEng: Communications with the border outpost have gone silent. Investigate the problem.
