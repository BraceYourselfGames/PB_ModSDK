entries:
  base_briefing__p00_header:
    text: Briefing
    textEng: Briefing
  base_briefing__p00_text:
    text: Die mobile Basis kann den Standort im Voraus scannen und du kannst deinen Trupp vor dem Kampf anhand der verfügbaren Informationen anpassen.
    textEng: The mobile base can scan the site in advance. You can customize your squad before battle based on the available intel.
  base_briefing__p01_hint:
    text: Überprüfe die Missionsbeschreibung, die Anzahl der Feinde und andere Infos genau, bevor du fortfährst.
    textEng: Carefully check the mission description, enemy numbers and other intel before proceeding.
  base_briefing__p02_hint:
    text: Auf dem Holo-Tisch kannst du eine Vorschau des Geländes, der Positionen der Einheiten und der wichtigsten Orte sehen.
    textEng: The holo-table lets you preview the terrain, unit positions and key locations.
  base_briefing__p03_header:
    text: Letzte Schritte
    textEng: Final steps
  base_briefing__p03_text:
    text: "Auf der zweiten Seite des Briefings kannst du sehen, wie viele Einheiten eingesetzt werden können und entscheiden, welche Mechs und Piloten du senden möchtest. \n\nEs steht dir frei, deine Einheiten vor dem Einsatz nach Belieben anzupassen. Klicke auf „Einsetzen“, wenn du bereit bist, fortzufahren."
    textEng: "The second page of the briefing lets you see how many units can be deployed and decide which mechs and pilots to send out. \n\nYou are free to customize your units as you see fit before deploying. Click \"Deploy\" when you're ready to proceed."
  base_introduction__p00_hint:
    text: Die Mech-Anpassung ist jetzt verfügbar. Klicke auf den Einheiten-Bildschirm, um zu beginnen.
    textEng: Mech customization is now available. Click the unit screen to begin.
  base_introduction__p01_header:
    text: Einheiten
    textEng: Units
  base_introduction__p01_text:
    text: Das ist der Einheiten-Bildschirm der mobilen Basis, auf dem du jeden Mech in deinem Kader sehen kannst.
    textEng: This is the mobile base's unit screen. Here, you can inspect every mech in your roster.
  base_introduction__p02_hint:
    text: >-
      Klicke auf diese Schaltfläche, um die ausgewählte Einheit zu bearbeiten.


      Du kannst eine Einheit auch in der Liste doppelt oder lange anklicken, um das zu tun.
    textEng: >-
      Click this button to edit the selected unit.


      You can also double click or long press a unit in the list to do the same.
  base_introduction__p03_header:
    text: Bearbeitung
    textEng: Editing
  base_introduction__p03_text:
    text: Das ist der Bearbeitungsbildschirm, auf dem du einzelne Teile einer Einheit überprüfen und austauschen kannst.
    textEng: This is the editing screen. You can inspect and swap out individual parts equipped by a unit.
  base_introduction__p04_hint:
    text: Nach diesem Kampf haben wir neue Primärwaffen erhalten! Navigiere zum Primärwaffenplatz, um eine zu inspizieren und zu installieren.
    textEng: We picked up new primary weapons after that fight! Navigate to the primary weapon slot to inspect and install one.
  base_introduction__p05_hint:
    text: >-
      Das ist die aktuell ausgerüstete Waffe.


      Du kannst den Mauszeiger über Elemente in diesem Fenster bewegen, um detaillierte Erklärungen zu sehen.
    textEng: >-
      This is the currently equipped weapon.


      You can hover over elements in this window to see detailed explanations.
  base_introduction__p06_hint:
    text: >-
      Das sind die Teile in deinem Inventar, die mit dem aktuellen Aufnahmeplatz kompatibel sind.


      Nachdem du weitere Teile erhalten hast, kannst du die Filter- und Sortieroptionen oben nutzen, um diese Liste zu verfeinern.
    textEng: >-
      These are the parts in your inventory compatible with the current socket.


      As you acquire more, you can take advantage of the filter and sort options above to refine this list.
  base_introduction__p07_hint:
    text: >-
      Bewege den Mauszeiger über eine Waffe, um die Änderungen der Werte zu sehen.


      Neue Waffen haben eine höhere Stufe. Halte deine Mechs auf dem neuesten Stand, um stärkere Gegner zu besiegen, da der Schaden mit der Stufe skaliert.


      [b]Rüste eine neue Waffe[/b] aus, indem du sie in der Liste doppelt oder lange anklickst.
    textEng: >-
      Hover over a weapon to view the stat changes.


      New weapons have a higher level. Keep your mechs updated to face stronger enemies, as damage is scaled with the level.


      [b]Equip a new weapon[/b] by double clicking or long pressing it in the list.
  base_introduction__p08_hint:
    text: >-
      Beachte, wie die Werte und die durchschnittliche Stufe deiner Einheit gestiegen sind.


      Berücksichtige die Gesamtleistung der Einheit, wenn du sie umrüstest. Die Stärke einer Waffe kann Kompromisse bei Gewicht und Geschwindigkeit mit sich bringen.
    textEng: >-
      Note how the stats and average level of your unit have increased.


      Consider the unit's overall performance when refitting. A weapon's power might have tradeoffs in weight and speed.
  base_introduction__p09_hint:
    text: Wenn du die Einheiten-Anpassung ausreichend erkundet hast, klicke hier, um zur Basis zurückzukehren. Von dort aus kannst du in die Oberwelt zurückkehren.
    textEng: Once you're done exploring unit customization, click here to return to the base. From there, you can return to overworld.
  base_upgrades__p00_header:
    text: Verbesserungen
    textEng: Upgrades
  base_upgrades__p00_text:
    text: >-
      Du kannst Ressourcen ausgeben, um die Möglichkeiten der mobilen Basis auf verschiedenste Weisen auszubauen.


      Diese Verbesserungen ermöglichen es dir unter anderem, die Basis zu tarnen, dem Feind zu entkommen oder deine Gegner zu betäuben, um nur einige Beispiele zu nennen.
    textEng: >-
      You can spend resources to expand the capabilites of the mobile base in many different ways.


      Abilities to cloak the base, to outrun the enemy or to outright stun them are but a few of the options available through upgrading.
  base_workshop__p00_header:
    text: Werkstatt
    textEng: Workshop
  base_workshop__p00_text:
    text: >-
      Die mobile Basis ist für mehr als nur Reparaturen ausgestattet. Fortschrittliche Drucker und Manipulatoren können so gut wie alles zusammenbauen – vorausgesetzt, du hast genug Zeit, Ressourcen und einen entsprechenden Bauplan.


      Baue zusätzliche Mechs, um deinen Trupp zu vergrößern, und greife feindliche Konvois an, um neue Baupläne zu erhalten.
    textEng: >-
      The mobile base is equipped to do more than repairs. Advanced printers and manipulators can assemble almost anything - given time, resources and a blueprint to follow.


      Build additional mechs to expand your squad and raid enemy convoys to acquire additional blueprints.
  combat_barrier__p00_hint:
    text: >-
      ■ Der Feind ist mit einer Barriere-Rüstung ausgestattet. Beachte den grünen Teil des Gesundheitsbalkens.


      ■ Barrieren absorbieren Schaden und können sich während des Kampfes regenerieren. Entferne die Barrieren vollständig, um dem Mech zu schaden!
    textEng: >-
      ■ The enemy is equipped with barrier armor. Note the green portion of the health bars.


      ■ Barriers absorb damage, and can regenerate during the fight. Fully deplete barriers to damage the mech!
  combat_barrier__p01_hint:
    text: >-
      ■ Die Regeneration verwendet das in der Einheit gelagerte Reparaturgel. Sie ist nicht unendlich.


      ■ Wenn eine Barriere beschädigt ist, wird hier ein Timer angezeigt, der die verbleibende Zeit bis zur Regeneration angibt. Schaden setzt diesen Timer zurück.


      ■ Versuche, dich jeweils auf eine Einheit zu konzentrieren, um eine Regeneration zu verhindern.
    textEng: >-
      ■ Regeneration uses Liquid Fix stored in the unit. It is not infinite.


      ■ A timer will be displayed here when a barrier is damaged, indicating time left until regeneration. Damage resets the timer.


      ■ Try focusing on one unit at a time to prevent regeneration.
  combat_base__p00_header:
    text: Geschütztürme
    textEng: Turrets
  combat_base__p00_text:
    text: Dieser Ort wird von Geschütztürmen beschützt. Die Geschütztürme scannen das Gebiet und feuern auf alle Einheiten in Reichweite. Bleibe außerhalb der Reichweite, um Schaden zu vermeiden.
    textEng: This location is protected by turrets. Turrets will scan the area and fire on any units in range. Stay out of range to avoid damage.
  combat_base__p01_hint:
    text: >-
      Durch die Zerstörung dieses Generators werden die Geschütztürme deaktiviert.


      Versuche, diesen Mech der Heimatwache mit seinem Langstrecken-Laser zu erledigen!
    textEng: "Destroying this generator will disable turrets. \n\nTry using this Home Guard mech's long range beam to do the job!"
  combat_base__p02_hint:
    text: "Diese Einheit der Heimatwache verfügt über eine mächtige Nahkampfwaffe.\n \n Nahkampfangriffe verursachen eine mächtige Schockwelle, die alles in ihrem Weg beschädigt."
    textEng: >-
      This Home Guard unit has a powerful melee weapon.


      Melee attacks produce a powerful shockwave that damages everything in its path.
  combat_battlesite__p00_hint:
    text: Die Einheiten der Heimatwache wurden abgeschnitten! Versuche, dich entweder neu zu formieren oder den Feind zu flankieren.
    textEng: Home Guard units are cut off! Try to either regroup or flank the enemy.
  combat_battlesite__p01_hint:
    text: >-
      Schwer gepanzerte Einheiten sind langsam, aber in der Lage, [b]anzustürmen[/b]: Sie springen mit leistungsstarken Schubdüsen nach vorn.


      Stürme an, um dem Feuer auszuweichen und den Feind zu überlisten.
    textEng: >-
      Heavily armored units are slow, but capable of [b]dashing[/b]: leaping forward with powerful thrusters.


      Dash to evade fire and outmaneuver the enemy.
  combat_battlesite__p02_hint:
    text: >-
      Dieser Gegner verfügt über eine Laser-Waffe. Je länger der Laser auf ein Ziel trifft, desto mehr Schaden richtet er an.


      Die Laser können beim Feuern nicht schnell gedreht werden. Bleib in Bewegung, um Schaden zu vermeiden!
    textEng: >-
      This enemy wields a beam weapon. The longer the beam stays on target, the higher damage it inflicts.


      Beams can't be turned quickly while firing. Stay mobile to avoid damage!
  combat_intro_01__p00_header:
    text: 'Kamera '
    textEng: 'Camera '
  combat_intro_01__p00_text:
    text: >-
      Bevor du ausrückst, solltest du versuchen, die Kameraansicht anzupassen.


      – Bewege die Kamera mit: {0}{1}{2}{3}


      – Drehe die Kamera mit: {4}{5}


      – Neige die Kamera mit: {6}{7}


      – Oder bewege die Maus und halte dabei: {8}
    textEng: >-
      Before moving out, try adjusting the camera view.


      — Move the camera with: {0}{1}{2}{3}


      — Rotate the camera with: {4}{5}


      — Tilt the camera with: {6}{7}


      — Or, move the mouse while holding: {8}
  combat_intro_01__p01_hint:
    text: '{0} auf diese Einheit, um sie auszuwählen.'
    textEng: '{0} this unit to select it.'
  combat_intro_01__p02_hint:
    text: Hier werden Informationen über die ausgewählte Einheit angezeigt.
    textEng: Information about the selected unit will be displayed here.
  combat_intro_02__p00_hint:
    text: Aktiviere das Prognosesystem.
    textEng: Activate the prediction system.
  combat_intro_02__p01_hint:
    text: Diese Zeitleiste zeigt deine geplanten Aktionen an und sagt voraus, was jede Einheit in den nächsten 5 Sekunden tun wird.
    textEng: This timeline displays your planned actions and predicts what every unit will do in the next 5 seconds.
  combat_intro_02__p02_hint:
    text: Dieses Kommandomenü zeigt die für die ausgewählte Einheit verfügbaren Aktionen an.
    textEng: This hotbar displays the actions available to the selected unit.
  combat_intro_03__p00_header:
    text: Die Stadt beschützen
    textEng: Protect the town
  combat_intro_03__p00_text:
    text: Die feindlichen Truppen greifen die Stadt an! Eliminiere sie mit den drei Einheiten, die dir zur Verfügung stehen.
    textEng: Enemy forces are attacking the town! Eliminate them using the three units at your disposal.
  combat_intro_04__p00_hint:
    text: In der Hitze des Gefechts kann es schwierig sein, den Überblick zu behalten. Klicke hier, um die letzten fünf Sekunden noch einmal abzuspielen!
    textEng: In the heat of battle, it can be hard to keep track of everything. Click here to replay the last five seconds!
  combat_intro_04__p01_hint:
    text: Bewege den Mauszeiger über die Zeitleiste, um bestimmte Momente zu überprüfen, oder nutze die Zeitsteuerung, um die Aktion zu wiederholen.
    textEng: Hover over the timeline to review specific points in time, or use the time controls to watch the action on repeat.
  combat_intro_04__p02_hint:
    text: Wenn du mit der Wiederholung fertig bist, klicke hier, um zur Planung zurückzukehren.
    textEng: Once you're done with the replay, return to planning by clicking here.
  combat_liberation__p00_header:
    text: Gefahr
    textEng: Danger
  combat_liberation__p00_text:
    text: Von nun an werden die Feinde anspruchsvoller. Erledige die Ziele schnell und gehe in Deckung, um Schaden zu vermeiden.
    textEng: The enemies will be more challenging from here on. Complete objectives quickly, and use cover to avoid taking damage.
  combat_liberation__p01_hint:
    text: Vermeide es, wichtige Gebäude der Zivilisten als Deckung zu nutzen, um sie vor Schäden zu schützen.
    textEng: Avoid using important civilian buildings as cover to protect them from damage.
  combat_liberation__p02_hint:
    text: >-
      Zerstöre diesen Alarmturm, um feindliche Verstärkungen aufzuhalten. Du kannst die Umgebung anvisieren, während du deine Angriffe ausführst.


      – {0} Alternativer Zielmodus
    textEng: >-
      Destroy this alarm tower to halt enemy reinforcements. You can target the environment while aiming your attacks.


      — {0} Alternate targeting mode
  combat_liberation__p03_hint:
    text: >-
      Diese Einheit der Heimatwache hat sich dem Kampf angeschlossen. Nutze ihre Langstreckenwaffe, um Ziele aus der Ferne anzugreifen.


      Sie werden deine Befehle erwarten. Versuche, sie am Leben zu halten!
    textEng: >-
      This Home Guard unit has joined the fight. Use its long range weapon to strike targets from afar.


      They will be awaiting your orders. Try not to get them killed!
  combat_mountainbase__p00_header:
    text: Verstärkungen
    textEng: Reinforcements
  combat_mountainbase__p00_text:
    text: Es kommen mehr Feinde an! Nutze die Deckung, um Schaden zu vermeiden, und schalte die Feinde schnell aus, um die Situation unter Kontrolle zu halten.
    textEng: More enemies incoming! Use cover to avoid damage, and eliminate enemies quickly to keep things under control.
  combat_mountainbase__p01_hint:
    text: In dieser Ecke kannst du die Ziele, die verbleibenden Runden bis zum Eintreffen feindlicher Verstärkung und andere Missionsinformationen verfolgen.
    textEng: Use this corner to track objectives, turns remaining until enemy reinforcements, and other mission information.
  combat_mountainbase__p02_hint:
    text: Schalte die feindlichen Einheiten schnell aus, bevor Verstärkung eintrifft!
    textEng: Take out the enemy units quickly before reinforcements arrive!
  combat_patrol__p00_hint:
    text: Der VIP steuert diesen Mech. Versuche, ihn zu umzingeln und zu erschüttern.
    textEng: The VIP is piloting this mech. Try to surround and concuss him.
  combat_patrol__p01_hint:
    text: >-
      Erschütterungsschaden verbraucht die Lebenspunkte des Piloten. Ein Pilot geht k. o., wenn dieser Balken 0 erreicht.


      Erschütterungsschaden wird bei Treffern von hinten [b]verdoppelt[/b].
    textEng: >-
      Concussive damage depletes pilot health. A pilot will be knocked out when this bar reaches 0.


      Concussion damage is [b]doubled for hits from the back[/b].
  combat_patrol__p02_hint:
    text: >-
      Bereite dich auf den Rückzug vor, sobald der VIP eliminiert ist.


      Rückzug: Bewege deine Einheiten hierher und plane die Aktion „Rückzug“.
    textEng: >-
      Once the VIP is eliminated, prepare to retreat.


      To retreat: move your units here and plan a "Retreat" action.
  combat_status_intro__p00_header:
    text: Statuseffekt
    textEng: Status effect
  combat_status_intro__p00_text:
    text: Diese Einheit hat gerade einen Statuseffekt erhalten. Dies ist ein vorübergehender Zustand, der die Einheit mit der Zeit oder am Ende eines Countdowns beeinflussen kann.
    textEng: This unit just received a status effect. This is a temporary condition that can affect the unit over time or at an end of its countdown.
  combat_status_intro__p01_hint:
    text: >-
      Statuseffekte werden über den Einheiten angezeigt. Die ausgefüllten Kreise um jedes Symbol stehen für den jeweiligen Countdown.


      Einige Effekte erfordern mehrere Treffer, um wirksam zu werden. Zum Beispiel bauen Brandwaffen oder Überhitzung bei jedem Treffer den Brandstatus auf, der durch ein transparentes Symbol angezeigt wird, das sich langsam füllt. Sobald der Statusaufbau 100 % erreicht, erhält eine Einheit den Statuseffekt.
    textEng: >-
      Status effects are displayed above units. The circular fills around each icon represent their countdowns.


      Some effects take multiple hits to apply. For example, incendiary weapons or overheating build up the Burning status on every hit, displayed with a transparent icon gradually filling up. Once the buildup reaches 100%, a unit gains the status effect.
  combat_status_intro__p02_hint:
    text: >-
      Im Detailfenster erhältst du weitere Informationen zu den Statuseffekten einer ausgewählten Einheit.


      Hier siehst du die Namen der Effekte und die Zeit, für die sie aktiv sind. Du kannst auch den Mauszeiger über die Effekte bewegen, um mehr zu erfahren.
    textEng: >-
      You can get more information about the status effects on a selected unit in the detail panel.


      Here, you can see the names of the effects and the time they will remain active for. You can also hover over each effect to learn more.
  overworld_battlesite__p00_hint:
    text: In den umkämpften Provinzen werden [b]Kämpfe[/b] ausbrechen. Hilf der Heimatwache, das Blatt zu wenden! Aber lass dir nicht zu viel Zeit damit, sonst ist die Provinz verloren.
    textEng: "[b]Battles[/b] will break out in contested provinces. Aid the Home Guard to turn the tides! But don't take too long, or the province will be lost."
  overworld_boss__p00_hint:
    text: 'Die Invasionstruppen verlieren die Kontrolle über die Provinz und ziehen sich zu diesem Standort zurück. Dies ist ein vorrangiges Ziel: Schalte es aus.'
    textEng: 'The invasion forces are losing their grip on the province, retreating to this site. This is a priority target: take it out.'
  overworld_contest__p00_header:
    text: Befreiung
    textEng: Liberation
  overworld_contest__p00_text:
    text: >-
      Als Guerillatruppe kannst du das Gebiet nicht allein gegen die feindlichen Truppen halten. Das Dorf, das du heute befreit hast, wird seine Freiheit nicht lange behalten, denn der Feind wird irgendwann zurückkehren.


      Um die Befreiung des Heimatlandes voranzutreiben, benötigst du die Hilfe der Heimatwache.
    textEng: >-
      As a guerrilla force, you can't hold territory against the enemy's forces on your own. The village you've liberated today won't stay free for long: the enemy will eventually return.


      To advance the homeland's liberation, you will need the help of the Home Guard.
  overworld_contest__p01_hint:
    text: >-
      Deine Angriffe sind nicht unbemerkt geblieben: Der Feind ist in höchster Alarmbereitschaft und hat die [b]Eskalationsstufe[/b] erhöht. Das ist das Zeichen für die Heimatwache, um die Provinz zu kämpfen.


      ■ Die Heimatwache wird den Feind angreifen, ihn in die Enge treiben und dir die Möglichkeit geben, wichtige Ziele anzugreifen.


      ■ Der Feind wird keine Standorte zurückerobern, wenn er abgelenkt ist. Das Dorf, das du befreit hast, wird sein geringstes Problem sein.
    textEng: >-
      Your attacks have not gone unnoticed: the enemy is on high alert and has increased the [b]escalation level[/b]. This is the cue for the Home Guard to contest the province.


      ■ Home Guard will engage the enemy, tying them down and giving you opportunities to strike at key objectives.


      ■ Distracted, the enemy won't be taking sites back. The village you have liberated will be the least of their worries.
  overworld_contest__p02_hint:
    text: "Der Zustand der verbündeten und feindlichen Truppen ist oben zu sehen. \n\nDie Provinz wird befreit, wenn die feindlichen Truppen erschöpft sind, und verloren, wenn die Heimatwache-Truppen ausgehen."
    textEng: "You can see the state of the allied and enemy forces above. \n\nThe province will be liberated if the enemy forces are depleted, and lost if Home Guard forces run out."
  overworld_contest__p03_hint:
    text: Die Heimatwache wird während des gesamten Konflikts [b]Ziele[/b] festlegen. Schalte sie aus, um die Kampfkraft des Feindes zu schwächen!
    textEng: "[b]Objectives[/b] will be designated by the Home Guard throughout the conflict. Take them out to weaken the enemy's power!"
  overworld_intro__p00_header:
    text: Kamera
    textEng: Camera
  overworld_intro__p00_text:
    text: >-
      Dies ist die Weltkarte. Versuche, die Kameraansicht anzupassen.


      – Bewege die Kamera mit: {0}{1}{2}{3}


      – Drehe die Kamera mit: {4}{5}


      – Neige die Kamera mit: {6}{7}


      – Oder bewege die Maus und halte dabei: {8}
    textEng: >-
      This is the world map. Try adjusting the camera view.


      — Move the camera with: {0}{1}{2}{3}


      — Rotate the camera with: {4}{5}


      — Tilt the camera with: {6}{7}


      — Or, move the mouse while holding: {8}
  overworld_intro__p01_hint:
    text: Ziele und Hintergrundaktivitäten werden hier angezeigt. Klicke hier für weitere Informationen.
    textEng: Objectives and background activities are displayed here. Click for additional information.
  overworld_intro__p02_hint:
    text: >-
      Pausiere oder beschleunige die Zeit in der Oberwelt.


      – {0} zum Anhalten/Fortsetzen.


      – {1}{2}{3} Anpassen der Geschwindigkeit.
    textEng: >-
      Pause or speed up overworld time.


      — {0} to pause / unpause


      —  {1}{2}{3} to adjust speed.
  overworld_intro__p03_hint:
    text: >-
      – {0} auf den Standort vor dir, um dich zu ihm zu bewegen.


      – Falls du mal die Orientierung verlierst, kannst du {1} drücken, um zur Basis zurückzukehren.
    textEng: >-
      — {0} the site ahead to move to it


      —  If you're ever lost, press {1} to return to base
  overworld_open__p00_header:
    text: Vorwärts
    textEng: Onward
  overworld_open__p00_text:
    text: Jetzt, da Hedmark gesichert ist, kannst du in die nächste Provinz vorrücken. Aber da der Feind nun von der Anwesenheit der Phantom Brigade weiß, werden die bevorstehenden Kämpfe schwieriger sein. Sei vorsichtig!
    textEng: With Hedmark secure, you can advance into the next province. But now that the enemy is aware of the Phantom Brigade's presence, the fights ahead will be more challenging. Tread carefully.
  overworld_open__p01_header:
    text: Patrouillen
    textEng: Patrols
  overworld_open__p01_text:
    text: "Patrouillen, die durch die Provinzen streifen, werden dich verfolgen und angreifen, sobald sie dich sehen.\n \n Sie können von einfachen Zielen bis hin zu extrem gefährlichen Elite-Trupps reichen. Ziehe in Betracht, deine Basis aufzurüsten, um ihnen zu entkommen, sie kampfunfähig zu machen oder zu überlisten."
    textEng: >-
      Patrols roaming the provinces ahead will pursue and engage you on sight.


      They can range from easy targets to highly dangerous elite squads. Consider upgrading the base to outrun, stun or outmaneuver them.
  overworld_open__p02_hint:
    text: "Die Eskalationsstufe steigt mit jedem Angriff und jeder Stunde, die man in feindlichem Gebiet verbringt. \n\nJe höher die Stufe, desto schwieriger werden die Kämpfe. Ziehe dich nach Hedmark zurück, um dich zu verstecken und dich mit Vorräten zu versorgen, wenn es zu chaotisch wird."
    textEng: "The Escalation level rises with every attack and every hour spent in hostile territory. \n\nAs the level increases, fights will be more difficult. Consider retreating to Hedmark to lay low and resupply if things get too hectic."
  overworld_open__p03_hint:
    text: Deine mobile Basis hat zusätzliche Fähigkeiten erhalten. Klicke hier, um die Werkstatt zu öffnen.
    textEng: Your mobile base has acquired additional capabilities. Click here to open the Workshop.
  overworld_open__p04_header:
    text: Werkstatt
    textEng: Workshop
  overworld_open__p04_text:
    text: Die mobile Basis ist für mehr als nur Reparaturen ausgestattet. Fortschrittliche Drucker und Manipulatoren können so gut wie alles zusammenbauen – vorausgesetzt, du hast genug Zeit, Ressourcen und einen entsprechenden Bauplan.
    textEng: The mobile base is equipped to do more than repairs. Advanced printers and manipulators can assemble almost anything - given time, resources and a blueprint to follow.
  overworld_open__p05_hint:
    text: >-
      Für die anstehenden Kämpfe benötigst du einen größeren Trupp. Deine Crew hat bereits damit begonnen, einen neuen Mech-Rahmen aus den Überresten zusammenzubauen, die nach dem letzten Kampf geborgen werden konnten.


      Es ist stets ratsam, noch mehr zu bauen, denn die meisten Operationen erfordern einen Trupp von vier Leuten, und es ist eine gute Idee, Verstärkung zu haben.
    textEng: "To face the fights ahead, you'll need a bigger squad. Your crew already started assembling a new mech frame using salvage from last fight. \n\nIt's a good idea to continue building more: most operations require a squad of four, and it's a good idea to have backup."
  overworld_open__p06_header:
    text: Vorwärts
    textEng: Onward
  overworld_open__p06_text:
    text: >-
      Wie du weiter vorgehst, ist dir überlassen. Investiere Ressourcen in die Verbesserung der Basis oder den Bau weiterer Mechs. Birg Ausrüstung für deinen Trupp oder suche nach Bauplänen, um sie herzustellen.


      Viele Wege führen zum Sieg!
    textEng: >-
      How you proceed next is up to you. Invest resources into upgrading the base or building more mechs. Salvage the equipment for your squad or search for blueprints to craft it.


      There are many paths to victory!
  overworld_resupply__p00_hint:
    text: Der Nachschub wird verfügbar, sobald du dich in Reichweite eines Nachschubpunktes von verbündeten Truppen befindest. Klicke auf diese Schaltfläche, um zu beginnen.
    textEng: Resupplying becomes available once in range of a friendly resupply point. Click this button to begin.
  overworld_resupply__p01_hint:
    text: Das Einladen des Nachschubs hält die Basis an und nimmt einige Zeit in Anspruch.
    textEng: Resupplying will halt the base and take time to complete.
  overworld_resupply__p02_hint:
    text: Behalte den Zustand deiner Einheiten, Piloten und Ressourcen im Auge, um zu entscheiden, wann du Nachschub benötigst.
    textEng: Keep an eye on the state of your units, pilots and resources to decide when to resupply.
  overworld_salvage__p00_header:
    text: Bergen
    textEng: Salvage
  overworld_salvage__p00_text:
    text: Nach dem Kampf hat die Mechaniker-Crew die Gelegenheit, eine Bergungsoperation durchzuführen.
    textEng: After combat, the engineering crew has the chance to conduct a salvage operation.
  overworld_salvage__p01_hint:
    text: An den Standorten können Ausrüstung und Ressourcen lagern, die kostenlos mitgenommen werden können.
    textEng: Sites can store equipment and resources that can be recovered at no cost.
  overworld_salvage__p02_hint:
    text: Feindliche Einheiten können ebenfalls Beute bei sich tragen. Die Mitnahme dieser Beute kostet jedoch Punkte aus deinem Bergungsbudget.
    textEng: Enemy units can also yield loot. Recovering them will cost points from your salvage budget.
  overworld_salvage__p03_hint:
    text: Diese Waffe ist es wert, mitgenommen zu werden! Klicke hier, um sie dir zu nehmen.
    textEng: This weapon is worth recovering! Left click here to take it.
  overworld_salvage__p04_hint:
    text: >-
      Die Mitnahme von Teilen wird dein Bergungsbudget aufbrauchen, da zerstörte Teile mehr kosten.


      Aber nicht alles ist es wert, mitgenommen zu werden. Eine kostengünstigere Option ist es, ein Teil zu verwerten, um Ressourcen zu erhalten.
    textEng: >-
      Recovering parts will use up your salvage budget, with destroyed parts costing more to recover.


      But not everything is worth recovering. A lower cost option is to scrap a part for resources, instead.
  overworld_salvage__p05_hint:
    text: Nachdem das Budget zugewiesen wurde, ist es an der Zeit, die Bergungsteams einzusetzen. Klicke hier, wenn du mit deiner Auswahl zufrieden bist.
    textEng: After the budget is allocated, it is time to deploy the salvage crews. Click here once you're satisfied with your picks.
