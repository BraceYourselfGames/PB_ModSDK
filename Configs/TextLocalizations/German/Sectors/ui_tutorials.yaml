entries:
  base_briefing__p00_header:
    id: 1
    text: Briefing
    textEng: Briefing
  base_briefing__p00_text:
    id: 1
    text: Die mobile Basis kann den Standort im Voraus scannen und auf diese Weise wertvolle Informationen enthüllen. Deinen Trupp an Mission und Terrain anzupassen, kann der Schlüssel zum Sieg sein.
    textEng: The mobile base can scan the site in advance, revealing valuable intel. Customizing your squad depending on the mission and local terrain can be a key to victory.
  base_briefing__p01_hint:
    id: 1
    text: Du kannst dir die Missionsdetails, Umgebungswarnungen, die Feindanzahlen und andere Informationen ansehen, bevor du mit dem Trupp fortfährst.
    textEng: You can review mission details, environmental warnings, enemy numbers, and other intel before proceeding to your squad.
  base_briefing__p02_hint:
    id: 1
    text: Auf dem Holo-Tisch kannst du eine Vorschau des Geländes, der Positionen der Einheiten und der wichtigsten Orte sehen.
    textEng: The holo-table lets you preview the terrain, unit positions, and key locations.
  base_briefing__p03_hint:
    id: 1
    text: "Auf der zweiten Seite des Briefings kannst du sehen, wie viele Einheiten eingesetzt werden können, und entscheiden, welche Mechs und Piloten du senden möchtest. \n\nWirf einen Blick auf die Einheiten- und Piloten-Tooltipps links, um deren Status zu prüfen, z. B. ob eine Einheit mit einer Waffe ausgestattet ist, die nicht zur Spezialisierung des jeweiligen Piloten passt, ob ein Crewmitglied verletzt ist und vieles mehr, was vor dem Einsatz geklärt werden kann. "
    textEng: "The second page of the briefing lets you see how many units can be deployed and decide which mechs and pilots to send out. \n\nCheck the tooltips of units and pilots on the left to review their state. You might have a unit with a weapon that doesn't match its pilot specialization, an injured pilot, or other issues that can be addressed before deploying. "
  base_briefing__p04_header:
    id: 1
    text: Einsatz
    textEng: Deploying
  base_briefing__p04_text:
    id: 1
    text: Bist du zufrieden mit den Einheiten und Piloten für die bevorstehende Mission, klicke auf „Einsetzen“, um fortzufahren.
    textEng: Once you are happy with the units and pilots chosen for the mission, you can click "Deploy" to proceed.
  base_briefing_demolition__p00_hint:
    id: 1
    text: Diese Mission sieht die Beschädigung von Gebäuden vor. Stellen wir sicher, dass dein Trupp dafür angemessen ausgerüstet ist.
    textEng: This mission involves damaging structures. Let's make sure your squad is up to the task.
  base_briefing_demolition__p01_hint:
    id: 1
    text: >-
      Es ist nie verkehrt, vor einer Mission deine Mech-Loadouts zu überprüfen.


      Es wäre denkbar, dass du ein neues Rüstungsteil besitzt, das noch nicht ausgerüstet wurde, ein Pilot eine neue Waffe braucht oder eine Mission einen speziellen Schadenstypen erfordert.
    textEng: >-
      It's a good idea to review the loadouts of your mechs before each mission.


      You might have an improved armor you forgot to equip, a pilot that needs a different weapon, or a mission requiring a specific damage type.
  base_briefing_demolition__p02_hint:
    id: 1
    text: Suche einen Mech aus deinem Trupp aus, klicke dann auf „Einheit bearbeiten“, um den Anpassungsbildschirm zu öffnen.
    textEng: Select one of the mechs in your squad, then click the "Edit Unit" button to jump to the customization screen.
  base_briefing_demolition__p03_header:
    id: 1
    text: Schadensüberprüfung
    textEng: Damage check
  base_briefing_demolition__p03_text:
    id: 1
    text: >-
      Um Gebäude zu zerstören, brauchst du Waffen mit Strukturschaden. Suche in der Schadensübersicht nach dieser Zeile:


      [FFD8A2][sp=s_text_24_insert_env2]Strukturschaden[aa] – [ff][b]50[/b][-]


      Bist du zufrieden mit deiner Waffenauswahl, fahre mit der Mission fort. Wenn etwas schiefgeht, kannst du jederzeit zum automatischen Speicherpunkt vor Kampfbeginn zurückkehren und deine Ausstattung anpassen.
    textEng: >-
      To destroy structures, you'll need to use a weapon with structure damage. Look for a line like this in the damage summary:


      [FFD8A2][sp=s_text_24_insert_env2]Structure damage[aa] — [ff][b]50[/b][-]


      Once you're happy with the weapons, proceed to the mission. If something goes wrong, you can always go back to the auto-save before the fight and adjust your build.
  base_introduction__p00_header:
    id: 1
    text: Mobile Basis
    textEng: Mobile base
  base_introduction__p00_hint:
    id: 1
    text: Klicke auf diese Schaltfläche, um die mobile Basis zu erkunden.
    textEng: Click this button to begin exploring the mobile base.
  base_introduction__p00_text:
    id: 1
    text: 'Mit diesem robusten, geländegängigen Fahrzeug kannst du den Widerstand mobil machen: Greife den Feind an, wo er nicht damit rechnet, rüste deine Mechs im Feld aus und gewähre deiner Crew eine sichere Unterkunft. Kurzum: Sie ist unerlässlich, um die Kampagne zu bewältigen.'
    textEng: With this rugged all-terrain vehicle, you’ll be able to take the fight out onto the road—striking the enemy where they won't expect it, refitting your mechs in the field and sheltering your crew. It will be crucial to your campaign.
  base_introduction__p01_header:
    id: 1
    text: Einheiten
    textEng: Units
  base_introduction__p01_text:
    id: 1
    text: Das ist der Einheiten-Bildschirm der mobilen Basis, auf dem du jeden Mech in deinem Kader sehen kannst.
    textEng: This is the mobile base's unit screen. Here, you can inspect every mech in your roster.
  base_introduction__p02_hint:
    id: 1
    text: >-
      Klicke auf diese Schaltfläche, um die ausgewählte Einheit zu bearbeiten.


      Du kannst eine Einheit auch in der Liste doppelt anklicken, um das zu tun.
    textEng: >-
      Click this button to edit the selected unit.


      You can also double click a unit in the list to do the same.
  base_introduction__p03_header:
    id: 1
    text: Bearbeitung
    textEng: Editing
  base_introduction__p03_text:
    id: 1
    text: Das ist der Bearbeitungsbildschirm, auf dem du einzelne Teile einer Einheit überprüfen und austauschen kannst.
    textEng: This is the editing screen. You can inspect and swap out individual parts equipped by a unit.
  base_introduction__p04_hint:
    id: 1
    text: Im letzten Kampf hast du neue Waffen erhalten. Klicke auf den Primärwaffenplatz, um dir deine Optionen anzusehen.
    textEng: You picked up new weapons in the last fight. Click to the primary weapon slot to review the options.
  base_introduction__p05_hint:
    id: 1
    text: "Das ist die aktuell ausgerüstete Waffe.\n\nMech-Ausrüstung ist komplex und durch zahlreiche Werte charakterisiert, also lass dir Zeit beim Zusammenstellen. \n\nBewege den Cursor über die Werte in diesem Fenster, um dir detaillierte Erklärungen anzusehen. Hast du einen möglichen Ersatz gefunden, werden Vergleiche angezeigt, um dir die Entscheidung zu erleichtern."
    textEng: "This is the currently equipped weapon.\n\nMech equipment is complex and characterized by many different stats, so it is normal to take your time here.  \n\nYou can hover over different stats in this window to see their detailed explanations. Once you select a potential replacement, comparisons will be displayed to help you make an informed decision."
  base_introduction__p06_hint:
    id: 1
    text: >-
      Das sind die Teile in deinem Inventar, die mit dem aktuellen Aufnahmeplatz kompatibel sind.


      Nachdem du weitere Teile erhalten hast, kannst du die Filter- und Sortieroptionen oben nutzen, um diese Liste zu verfeinern.
    textEng: >-
      These are the parts in your inventory compatible with the current socket.


      As you acquire more, you can take advantage of the filter and sort options above to refine this list.
  base_introduction__p07_hint:
    id: 1
    text: >-
      Bewege den Cursor über eine Waffe, um die Vergleichswerte zu sehen. Manchmal ist das Resultat weniger gut, manchmal winkt eine direkte Verbesserung.


      Am einfachsten ist es, bei der Auswahl der Teile nach deren Stufe zu gehen. Je höher sie ist, desto stärker dürfen potenzielle Gegner sein, denn Schaden und Gesundheit steigen mit der Ausrüstungsstufe.


      [b]Rüste eine neue Waffe aus[/b], indem du sie in der Liste doppelt oder lange anklickst.
    textEng: >-
      Hover over a weapon to see the comparison. Some picks might have tradeoffs, while others could be a direct upgrade.


      One of the most straighforward ways to pick parts is checking their level. Increasing the equipment level lets the mech face stronger enemies, as damage and health is scaled with the level.


      [b]Equip a new weapon[/b] by double clicking or long pressing it in the list.
  base_introduction__p08_hint:
    id: 1
    text: >-
      Beachte, wie die Werte und die durchschnittliche Stufe deiner Einheit gestiegen sind.


      Berücksichtige die Gesamtleistung der Einheit, wenn du sie umrüstest. Die Stärke einer Waffe kann Kompromisse bei Gewicht und Geschwindigkeit mit sich bringen.
    textEng: >-
      Note how the stats and average level of your unit have increased.


      Consider the unit's overall performance when refitting. A weapon's power might have tradeoffs in weight and speed.
  base_introduction__p09_hint:
    id: 1
    text: Über den Lackierungsbildschirm kannst du das Farbschema deines Mechs anpassen.
    textEng: You can also customize the paint scheme of your mech by entering the livery screen here.
  base_introduction__p10_hint:
    id: 1
    text: Wenn du die Einheiten-Anpassung ausreichend erkundet hast, klicke hier, um zur Basis zurückzukehren. Von dort aus kannst du in die Welt zurückkehren.
    textEng: Once you're done exploring unit customization, click here to return to the base. From there, you can return to overworld.
  base_upgrades__p00_header:
    id: 1
    text: Verbesserungen
    textEng: Upgrades
  base_upgrades__p00_text:
    id: 1
    text: >-
      Du kannst Ressourcen ausgeben, um die Möglichkeiten der mobilen Basis auf verschiedenste Weisen auszubauen.


      Diese Verbesserungen ermöglichen es dir unter anderem, die Basis zu tarnen, dem Feind zu entkommen oder deine Gegner zu betäuben, um nur einige Beispiele zu nennen.
    textEng: >-
      You can spend resources to expand the capabilites of the mobile base in many different ways.


      Abilities to cloak the base, to outrun the enemy or to outright stun them are but a few of the options available through upgrading.
  base_workshop__p00_hint:
    id: 1
    text: Neue Fähigkeiten wurden freigeschaltet. Klicke auf die Schaltfläche „Verbesserungen“, um sie dir anzusehen.
    textEng: New capabilities have been unlocked. To start reviewing them, click the Upgrades button.
  base_workshop__p01_header:
    id: 1
    text: Verbesserungen
    textEng: Upgrades
  base_workshop__p01_text:
    id: 1
    text: Die Basis kann jetzt verbessert werden, indem du Ressourcen investierst. Diese Verbesserungen bewirken, dass mehr Einheiten in der Basis Platz finden, schalten neue Fähigkeiten frei und vieles mehr.
    textEng: The base can now be upgraded by spending resources. These upgrades can allow the base to fit more units, unlock new capabilities and more.
  base_workshop__p02_hint:
    id: 1
    text: >-
      Eines der wichtigsten Systeme für die nächsten Tage ist die Werkstatt.


      Bewege den Cursor über „Verbesserung“, um die Details zu überprüfen, und schalte dann mit Doppelklick oder langem Drücken die Werkstatt frei.
    textEng: >-
      One of the most important systems you'll need in the days to come is the Workshop.


      Hover over the upgrade tile to inspect the details, then double click or long press to confirm it.
  base_workshop__p03_hint:
    id: 1
    text: Öffne den neu freigeschalteten Werkstatt-Tab.
    textEng: Navigate to the newly unlocked workshop tab.
  base_workshop__p04_header:
    id: 1
    text: Werkstatt
    textEng: Workshop
  base_workshop__p04_text:
    id: 1
    text: Dank dieser Verbesserung ist die mobile Basis für mehr als nur Reparaturen ausgestattet. Fortschrittliche Drucker und Manipulatoren können so gut wie alles zusammenbauen – vorausgesetzt, du hast genug Zeit, Ressourcen und einen entsprechenden Bauplan.
    textEng: With this upgrade, the mobile base is equipped to do more than repairs. Advanced printers and manipulators can assemble almost anything - given time, resources and a blueprint to follow.
  base_workshop__p05_hint:
    id: 1
    text: >-
      Hier findest du die freigeschalteten Baupläne. Im Moment hast du nur den Plan für den Bau einfacher Rüstung und Mech-Rahmen.


      Im Verlauf der Kampagne wirst du neue Baupläne freischalten.
    textEng: >-
      The unlocked blueprints are listed here. For now, you only possess the blueprint for building basic armor and mech frames.


      You'll discover more blueprints over the course of the campaign.
  base_workshop__p06_hint:
    id: 1
    text: "Rahmen sind extrem wichtig. Sie sind die Körper deiner Mechs, also der Einheiten, die du über den Tab „Anpassung“ mit Körperrüstung und Waffen ausstattest. \n\nKonstruiere mehr Rahmen, um deinen Trupp zu erweitern und Verluste auszugleichen."
    textEng: "Frames are incredibly important. These are the bodies of your mechs, units that you equip with body armor and weapons in the customization tab. \n\nBuilding more frames allows you to expand your squad and replenish your losses."
  base_workshop__p07_hint:
    id: 1
    text: >-
      Starte das Projekt, indem du die Schaltfläche „Bauen“ doppelt anklickst bzw. gedrückt hältst.


      Der Druck neuer Teile ist ein delikater Prozess, für den die Basis stillstehen muss. Daher kann die Herstellung, so wie Mech-Reparaturen und Pilotenheilung, nur während eines Lager-Stopps stattfinden.
    textEng: >-
      Begin the project by holding or double-clicking the "Build" button.


      Printing new parts is a delicate process that requires the base to be still. Just like mech repairs and pilot recovery, manufacturing will occur when you stop to camp.
  base_workshop__p08_hint:
    id: 1
    text: "Der Mech-Rahmen ist fertig. Kommen wir zur Gegenstandsherstellung. \n\nMittels dieser Kategorie-Schaltflächen kannst du auf freigeschaltete Teile und Subsysteme zugreifen."
    textEng: "With a new mech frame being built, let's review item manufacturing. \n\nYou'll be able to access unlocked parts and subsystems by using the category buttons here."
  base_workshop__p09_hint:
    id: 1
    text: >-
      Um Teile bzw. Subsysteme in der Werkstatt freizuschalten, musst du sie über das Inventar oder den Bergungsbildschirm verwerten.


      Manche Projekte erfordern mehrere verwertete Gegenstände, um erforscht zu werden. Wirf einen Blick auf die Werkstatt-Fortschrittsleiste, um mehr zu erfahren.


      Teile mit höherer Qualität müssen separat freigeschaltet werden.
    textEng: >-
      To unlock parts or subsystems in the workshop, you'll need to scrap them. This can be done through the inventory or through the salvage screen.


      Some projects might require multiple scrapped items to be researched. Check the workshop progress bar on the item information panel to learn more.


      Higher part quality requires a separate unlock.
  base_workshop__p10_hint:
    id: 1
    text: "Die von dir hergestellten Teile haben dieselbe Stufe wie die Werkstatt. \n\nMomentan hat deine Werkstatt Stufe 1. Im Spielverlauf kannst du sie erhöhen."
    textEng: "The parts you manufacture will have the same level as the workshop. \n\nThat level is 1 right now, but it can be increased."
  base_workshop__p11_hint:
    id: 1
    text: Du hast genügend Teile mit höherer Stufe beisammen und kannst jetzt die Stufe deiner Werkstatt erhöhen. Befolge dafür die Anweisungen in diesem Fenster.
    textEng: If you have enough parts with a higher level, you can increase the level of your workshop right now. Follow the instructions on this panel to level up.
  base_workshop__p12_header:
    id: 1
    text: Alles bereit
    textEng: All set
  base_workshop__p12_text:
    id: 1
    text: Du bist jetzt angemessen ausgerüstet, um dich größeren Gefahren zu stellen. Du kannst deinen Trupp erweitern und verlorene Mechs zurückholen. Außerdem kannst du Bergungsgut entweder ausrüsten oder verwerten, um Ressourcen bzw. Werkstattfortschritt zu erhalten. Du entscheidest, wie es weitergeht.
    textEng: You're now equipped to face greater threats. You can expand your squad and recover lost mechs. You can make choices between equipping salvage or scrapping it to get resources and workshop progress. It's up to you how to proceed.
  combat_barrier__p00_hint:
    id: 1
    text: >-
      ■ Der Feind ist mit einer Barriere-Rüstung ausgestattet. Beachte den grünen Teil des Gesundheitsbalkens.


      ■ Barrieren absorbieren Schaden und können sich während des Kampfes regenerieren. Entferne die Barrieren vollständig, um dem Mech zu schaden!
    textEng: >-
      ■ The enemy is equipped with barrier armor. Note the green portion of the health bars.


      ■ Barriers absorb damage, and can regenerate during the fight. Fully deplete barriers to damage the mech!
  combat_barrier__p01_hint:
    id: 1
    text: >-
      ■ Die Regeneration verwendet das in der Einheit gelagerte Reparaturgel. Sie ist nicht unendlich.


      ■ Wenn eine Barriere beschädigt ist, wird hier ein Timer angezeigt, der die verbleibende Zeit bis zur Regeneration angibt. Schaden setzt diesen Timer zurück.


      ■ Versuche, dich jeweils auf eine Einheit zu konzentrieren, um eine Regeneration zu verhindern.
    textEng: >-
      ■ Regeneration uses Liquid Fix stored in the unit. It is not infinite.


      ■ A timer will be displayed here when a barrier is damaged, indicating time left until regeneration. Damage resets the timer.


      ■ Try focusing on one unit at a time to prevent regeneration.
  combat_base__p00_header:
    id: 1
    text: Immobile Abwehr
    textEng: Static defenses
  combat_base__p00_text:
    id: 1
    text: >-
      Dieser Ort wird von Geschütztürmen beschützt. Diese verhalten sich anders als andere Einheiten, denn ihre Angriffe sind nicht vorausgeplant.


      Geschütztürme scannen permanent ihre Umgebung und feuern auf alle Einheiten, die sich in ihre Reichweite begeben. Halte dich aus ihrem Sichtkegel fern, um Schaden zu vermeiden.
    textEng: "This location is protected by turrets. Turrets behave differently from other units: they have no pre-planned attacks. \n\nInstead, turrets continuously scan their surroundings and fire on any units crossing their range. Stay out of their detection cone to avoid damage."
  combat_base__p01_hint:
    id: 1
    text: >-
      Durch die Zerstörung dieses Generators werden die Geschütztürme deaktiviert.


      Benutze den Langstrecken-Laser des ausgewählten verbündeten Mechs, um ihn auszuschalten.
    textEng: "Destroying this generator will disable turrets. \n\nTry using the selected allied mech with the long range beam to do the job!"
  combat_base__p02_hint:
    id: 1
    text: >-
      Diese Einheit der Freiheitstruppe für Fyrland verfügt neben Primärwaffe und Schild über einen Raketenwerfer-Rucksack.


      Die Ladungen des Rucksacks sind begrenzt, aber jede einzelne kann großen Schaden anrichten.
    textEng: >-
      This Fyrland Freedom Forces unit has a backpack missile launcher in addition to its primary weapon and shield.


      The backpack has limited charges, but can make powerful indirect attacks.
  combat_base__p03_header:
    id: 1
    text: Erweiterter Trupp
    textEng: Extended squad
  combat_base__p03_text:
    id: 1
    text: Du verfügst jetzt über vier Einheiten und die Planung einer Runde wird zunehmend komplizierter. Lass dir Zeit, um dir für jede Einheit eine eigene Aufgabe zu überlegen und vermeide Friendly Fire. Mit einer guten Planung ist dein Trupp nicht aufzuhalten.
    textEng: With four units at your disposal, planning a turn can get complicated. Take your time, remember to come up with a plan for every unit and avoid friendly fire. Given the right plan, your squad will be unstoppable.
  combat_battlesite__p00_hint:
    id: 1
    text: Die verbündeten Einheiten wurden festgenagelt! Übernimm das Kommando, vereine die Truppen und zerstöre den Feind.
    textEng: The allied units are pinned down! Take command, join forces and destroy the enemy.
  combat_battlesite__p01_hint:
    id: 1
    text: >-
      Ein Mitglied dieser Pilotencrew ist extrem ermüdet. In diesem Zustand verliert es jede Runde Gesundheit.


      Deine eigenen Piloten können denselben Zustand erreichen, wenn du sie an ihre Grenzen bringst.


      Ermüdete Piloten nehmen nur so lange am Kampfgeschehen teil, wie ihre Gesundheit reicht. Befiehl ihnen, sich auswerfen zu lassen, wenn ihre Gesundheit zu niedrig ist.
    textEng: >-
      One of these pilots is extremely fatigued. In this state, pilots lose health every turn.


      Your own pilots might reach the same state if you push them to their fatigue limit.


      Fatigued pilots can still contribute to the fight while they have health. Order them to eject once their health gets low.
  combat_battlesite__p02_hint:
    id: 1
    text: >-
      Diese Mechs der Freiheitstruppe für Fyrland verfügen über die Aktion [b]Ansturm[/b]: einen gewaltigen Satz nach vorn dank starker Schubdüsen.


      Das [b]Ansturm[/b]-Manöver sorgt dafür, dass gelenkte Raketen ihr Ziel verlieren, und kann genutzt werden, um den meisten Geschossen auszuweichen und schnell die Position zu ändern.
    textEng: >-
      These Fyrland Freedom Force mechs can [b]dash[/b]: leap forward with powerful thrusters.


      The [b]Dash[/b] maneuver makes the mech break missile lock, evades most projectiles and allows for quick position changes.
  combat_breakthrough_01__p00_header:
    id: 1
    text: Test
    textEng: Test
  combat_breakthrough_01__p00_text:
    id: 1
    text: Dies ist eine komplexe Mission mit mehreren Zielen.
    textEng: This is a complex operation with multiple objectives.
  combat_convoy_hg__p00_hint:
    id: 1
    text: Ein Sniper der Freiheitstruppe für Fyrland tritt dem Kampf bei. Die Person befindet sich an einer vorteilhaften Position und kann dir helfen, den Konvoi anzuhalten.
    textEng: A Fyrland Freedom Forces sniper joins the fight. They have an advantageous position and can help you stop the convoy.
  combat_convoy_hg__p01_hint:
    id: 1
    text: >-
      Dieses Mitglied deiner Pilotencrew ist extrem ermüdet. In diesem Zustand verliert es jede Runde Gesundheit.


      Deine eigenen Piloten können denselben Zustand erreichen, wenn du sie an ihre Grenzen bringst.


      Ermüdete Piloten nehmen nur so lange am Kampfgeschehen teil, wie ihre Gesundheit reicht. Befiehl ihnen, sich auswerfen zu lassen, wenn ihre Gesundheit zu niedrig ist.
    textEng: >-
      This pilot is extremely fatigued. In this state, pilots lose health every turn.


      Your own pilots might reach the same state if you push them to their fatigue limit.


      Fatigued pilots can still contribute to the fight while they have health. Order them to eject once their health gets low.
  combat_convoy_hg__p02_hint:
    id: 1
    text: Dieser Mech verfügt über starke Schubdüsen, welche die Aktion „Ansturm“ freischalten. Nutze sie, um schnell größere Distanzen zu überwinden und gelenkten Raketen und anderen Angriffen auszuweichen.
    textEng: This mech is equipped with powerful thrusters, unlocking the Dash action. Dashing can quickly close distances, break missile lock and evade attacks.
  combat_convoy_hg__p03_header:
    id: 1
    text: Abkühlung
    textEng: Cooling off
  combat_convoy_hg__p03_text:
    id: 1
    text: >-
      Angriffe und Ansturm erzeugen viel Hitze, wodurch es manchmal schwer wird, eine Runde mit Aktionen zu füllen.


      Heute ist das Wetter auf deiner Seite. Der Regen erhöht die Wärmeableitung im bevorstehenden Kampf.
    textEng: >-
      Attacks and dashes can generate a lot of heat, making it hard to pack a turn with actions.


      Today, the weather is in your favor. The rain increases heat dissipation in this fight.
  combat_convoy_intro__p00_header:
    id: 1
    text: Konvois
    textEng: Convoys
  combat_convoy_intro__p00_text:
    id: 1
    text: 'Feindliche Konvois abzufangen, ist nicht immer leicht, aber oft sehr lohnend: Mit solchen Aktionen kannst du wertvolle Teile, Ressourcen und Module erbeuten.'
    textEng: Intercepting enemy convoys can be a challenging but rewarding endeavor. You might be able to recover valuable parts, resources and modules.
  combat_convoy_intro__p01_header:
    id: 1
    text: Vorrangige Ziele
    textEng: Priority targets
  combat_convoy_intro__p01_text:
    id: 1
    text: Diese Einheiten haben für dich Priorität. Konzentriere dich zuerst auf sie und widme dich anderen Feinden nur dann, wenn du keine Wahl hast.
    textEng: These units are your priority. Try to take them out first and only engage other enemies if you have no choice.
  combat_convoy_intro__p02_header:
    id: 1
    text: Fluchtzone
    textEng: escape zone
  combat_convoy_intro__p02_text:
    id: 1
    text: Die Fahrzeuge im Konvoi sind zu diesem Standort unterwegs. Sobald sie die markierte Schwellenlinie überquert haben, sind sie dem Kampfgeschehen entkommen.
    textEng: The vehicles in the convoy are heading to this location. They will escape the fight if they cross the highlighted threshold.
  combat_demo_directional__p00_header:
    id: 1
    text: Zielübungen
    textEng: Target practice
  combat_demo_directional__p00_text:
    id: 1
    text: Die feindliche Basis verfügt nur über eine Einheit – einen inaktiven schweren Mech, der gerade repariert wird. Eine gute Gelegenheit, Richtungsschaden zu üben.
    textEng: 'The enemy base has just one unit: an inactive heavy mech under maintenance. This is a good opportunity to practice directional damage.'
  combat_demo_directional__p01_hint:
    id: 1
    text: >-
      Mechs bestehen aus mehreren Teilen, die je nach Trefferrichtung Schaden nehmen.


      – Ein Treffer von der Seite beschädigt am ehesten die Arme und ist nützlich, um Waffen zu beseitigen.


      – Ein Treffer von vorn schädigt primär den Oberkörper.


      – Ein Treffer von hinten schädigt am ehesten die Beine. [b]Treffer von hinten bewirken zudem doppelten Pilotenschaden.[/b]
    textEng: >-
      Mechs consist of multiple parts that can be damaged depending on hit direction.


      - A hit from the side is most likely to damage arms. Useful for removing weapons.


      - A hit from the front is most likely to damage the upper body.


      - A hit from the back is more likely to damage the legs. [b]Hits from the back also deal double damage to pilots.[/b]
  combat_demo_directional__p02_header:
    id: 1
    text: Waffen bereit
    textEng: Weapons ready
  combat_demo_directional__p02_text:
    id: 1
    text: "Übe Richtungsangriffe und zerstöre den feindlichen Mech, um die nächste Missionsphase einzuläuten. \n\nWenn du dir unsicher bist, wie viel Intaktheit eine feindliche Einheit übrig hat, wähle sie aus oder halte die Modifikatortaste gedrückt.\n\n– Einheitendetails anzeigen: {0}"
    textEng: "Practice directional attacks and destroy the enemy mech to proceed to the next phase of the mission. \n\nIf you're unsure about remaining integrity of an enemy unit, select it or hold the modifier key.\n\n— Display unit details: {0}"
  combat_demo_retreat__p00_hint:
    id: 1
    text: Dies ist eine Rückzugszone. Manche Missionen, zum Beispiel diese, erfordern einen Rückzug, um abgeschlossen zu werden.
    textEng: This is a retreat zone. Some missions like this one require retreating for a successful completion.
  combat_demo_retreat__p01_hint:
    id: 1
    text: >-
      Um einen Rückzug zu starten, bewege dich in die Rückzugszone.


      Plane die Rückzug-Aktion für den Zeitpunkt ein, wenn dein Mech in der Rückzugszone angekommen ist.
    textEng: >-
      To retreat, you'll need to plan a movement into a retreat zone and a retreat action.


      Make sure to place the retreat action at the time where your mech has arrived into the retreat zone.
  combat_demo_retreat__p02_hint:
    id: 1
    text: 'Ein Beispiel: Wenn dein Mech die Rückzugszone erst bei 3 Sekunden erreicht, platziere die Rückzugsaktion nach 3 Sekunden, und zwar so:'
    textEng: 'As an example, if your mech will only arrive to the retreat zone at 3 seconds, place the retreat action after 3 seconds, like this:'
  combat_demo_structures__p00_hint:
    id: 1
    text: Für diese Mission musst du feindliche Gebäude zerstören. Zerstörte Blöcke jedes Gebäudes dieser Basis tragen zur Erfüllung des Ziels bei.
    textEng: This mission requires you to destroy enemy structures. Destroyed blocks in any building at this base will count towards the objective.
  combat_demo_structures__p01_header:
    id: 1
    text: Strukturschaden
    textEng: Structure damage
  combat_demo_structures__p01_text:
    id: 1
    text: >-
      Um Gebäude zu zerstören, brauchst du Waffen mit Strukturschaden. Wirf einen Blick auf deine Einheiten. Um dir Waffenwerte anzusehen, bewege den Cursor auf der Aktionsleiste über die Angriffsaktion oder wähle sie aus. Suche in der Schadensübersicht nach dieser Zeile:


      [FFD8A2][sp=s_text_24_insert_env2] Strukturschaden[aa] – [ff][b]50[/b].
    textEng: >-
      To destroy structures, you'll need to use a weapon with structure damage. Check your units. To view weapon stats, hover or select an attack action on the action bar. Look for a line like this in the damage summary:


      [FFD8A2][sp=s_text_24_insert_env2] Structure damage[aa] — [ff][b]50[/b]
  combat_demo_structures__p02_hint:
    id: 1
    text: >-
      Wenn du eine passende Waffe ausgewählt hast, kannst du die Gebäude ins Visier nehmen. Standardmäßig erfordert ein Angriff ein feindliches Ziel, aber du kannst auch auf andere Standorte feuern.


      Finde einen Schwachpunkt, zum Beispiel eine schmale Mauer. Halte beim Zielen die Modifikatortaste gedrückt und bestätige den Angriff.


      – Zielumgebung: {0}
    textEng: >-
      Once you select the right weapon, you'll need to target the structures. By default, attacks require an enemy target, but there is a way to fire at any location.


      Find a weak spot such as a thin wall here. If you hold the modifier key while targeting an attack, you'll be able to confirm it.


      — Target environment: {0}
  combat_intro_01__p00_header:
    id: 1
    text: 'Kamera '
    textEng: 'Camera '
  combat_intro_01__p00_text:
    id: 1
    text: >-
      Bevor du ausrückst, solltest du versuchen, die Kameraansicht anzupassen.


      – Bewege die Kamera mit: {0}{1}{2}{3}


      – Drehe die Kamera mit: {4}{5}


      – Neige die Kamera mit: {6}{7}


      – Oder bewege die Maus und halte dabei: {8}
    textEng: >-
      Before moving out, try adjusting the camera view.


      — Move the camera with: {0}{1}{2}{3}


      — Rotate the camera with: {4}{5}


      — Tilt the camera with: {6}{7}


      — Or, move the mouse while holding: {8}
  combat_intro_01__p01_hint:
    id: 1
    text: '{0} auf diese Einheit, um sie auszuwählen.'
    textEng: '{0} this unit to select it.'
  combat_intro_01__p02_hint:
    id: 1
    text: Hier werden Informationen über die ausgewählte Einheit angezeigt.
    textEng: Information about the selected unit will be displayed here.
  combat_intro_02__p00_hint:
    id: 1
    text: Aktiviere das Prognosesystem.
    textEng: Activate the prediction system.
  combat_intro_02__p01_hint:
    id: 1
    text: Diese Zeitleiste zeigt deine geplanten Aktionen an und sagt voraus, was jede Einheit in den nächsten 5 Sekunden tun wird.
    textEng: This timeline displays your planned actions and predicts what every unit will do in the next 5 seconds.
  combat_intro_03__p00_header:
    id: 1
    text: Die Stadt beschützen
    textEng: Protect the town
  combat_intro_03__p00_text:
    id: 1
    text: Die feindlichen Truppen greifen die Stadt an! Eliminiere sie mit den drei Einheiten, die dir zur Verfügung stehen.
    textEng: Enemy forces are attacking the town! Eliminate them using the three units at your disposal.
  combat_intro_04__p00_hint:
    id: 1
    text: In der Hitze des Gefechts kann es schwierig sein, den Überblick zu behalten. Klicke hier, um die letzten fünf Sekunden noch einmal abzuspielen!
    textEng: In the heat of battle, it can be hard to keep track of everything. Click here to replay the last five seconds!
  combat_intro_04__p01_hint:
    id: 1
    text: Bewege den Mauszeiger über die Zeitleiste, um bestimmte Momente zu überprüfen, oder nutze die Zeitsteuerung, um die Aktion zu wiederholen.
    textEng: Hover over the timeline to review specific points in time, or use the time controls to watch the action on repeat.
  combat_intro_04__p02_hint:
    id: 1
    text: Wenn du mit der Wiederholung fertig bist, klicke hier, um zur Planung zurückzukehren.
    textEng: Once you're done with the replay, return to planning by clicking here.
  combat_liberation__p00_header:
    id: 1
    text: Verbündetes Territorium
    textEng: Friendly territory
  combat_liberation__p00_text:
    id: 1
    text: Nicht jeder Kampf findet draußen im Feld oder auf einer Militärbasis statt. Hin und wieder wirst du in von Zivilisten bevölkerten Gebieten auf Feinde stoßen.
    textEng: Not every fight takes place out in the field or at a military installation. From time to time, you will need to deal with enemies in civilian areas.
  combat_liberation__p01_hint:
    id: 1
    text: >-
      Vermeide es, zivile Gebäude als Deckung zu nutzen, damit sie keinen Schaden nehmen.


      Lässt du eine Stadt in Ruinen zurück, wird deine Mission entweder erschwert, weil die Belohnungen geringer ausfallen und sich deine Beziehung zu den Widerstandstruppen verschlechtert, oder sie scheitert vollständig.
    textEng: >-
      Avoid using civilian buildings as cover to protect them from damage.


      Leaving a city in ruins can complicate your campaign, reducing rewards, worsening your relationship with the resistance forces, or outright failing the mission.
  combat_liberation__p02_header:
    id: 1
    text: Freie Sicht
    textEng: Line of sight
  combat_liberation__p02_text:
    id: 1
    text: 'Bei Stadtkämpfen kommt es vor, dass Feinde nicht feuern, ehe sie freie Sicht haben. Darauf verlassen solltest du dich aber nicht: Der Feind feuert, sobald er eine deiner Einheiten erblickt, auch wenn hinter ihr ein Zivilgebäude steht.'
    textEng: "When fighting in cities, some enemies might hold fire until they get line of sight. Hovewer, it's best not to count on their trigger discipline: the enemies will fire if they catch a glimpse of your unit, even if there's a civlian building behind it."
  combat_liberation_ally__p00_hint:
    id: 2
    text: Dieser Mech gehört zur Freiheitstruppe für Fyrland. Sie wird dir gelegentlich zu Hilfe kommen.
    textEng: This mech belongs to the Fyrland Freedom Forces. They will come to your aid from time to time.
  combat_liberation_ally__p01_hint:
    id: 2
    text: Dieser Mech ist mit einem Präzisionsgewehr und einem Raketenwerfer ausgestattet. Das ist eine perfekte Langstrecken-Loadout.
    textEng: This mech is equipped with a marksman rifle and a missile launcher. It is an excellent long range loadout.
  combat_liberation_ally__p02_hint:
    id: 2
    text: >-
      Die verbündeten Einheiten können ihre eigenen Pläne machen, aber du kannst ihnen nach Belieben Befehle erteilen.


      Vergiss nicht, dass jede Aktion auf der Zeitleiste verschoben oder entfernt werden kann. Um eine Aktion zu entfernen, klicke sie zweimal mit der rechten Maustaste an.
    textEng: >-
      The allied units can make their own plans, but you can order them as you see fit.


      Remember that any action on the timeline can be moved or deleted. To remove an action, right click it twice.
  combat_mountainbase__p00_header:
    id: 1
    text: Schnellausführung
    textEng: Quick execution
  combat_mountainbase__p00_text:
    id: 1
    text: Dank des Prognosesystems sollte diese Patrouille keine große Bedrohung für deine Mechs darstellen. Überprüfe die prognostizierten feindlichen Aktionen, meide feindlichen Beschuss und schlage zu, sobald sie in Reichweite kommt.
    textEng: Thanks to your prediction systems, this patrol should pose little threat to your mechs. Check the predicted enemy actions, avoid the incoming fire, and strike once in range.
  combat_mountainbase__p01_hint:
    id: 1
    text: In dieser Ecke findest du Missionsstatus und Ziele. Im Moment besteht dein Hauptziel darin, alle Feinde im Feld zu eliminieren.
    textEng: Check this corner to see mission status and objectives. Right now, your main objective is to eliminate all enemies on the field.
  combat_mountainbase__p02_hint:
    id: 1
    text: Der Feind hat Verstärkungen gerufen. Es wäre gut, das Feld zu räumen, bevor sie eintreffen.
    textEng: The enemy has called for reinforcements. It would be a good idea to clear the field before they arrive.
  combat_patrol__p00_hint:
    id: 1
    text: >-
      Die Gelegenheit ist günstig, um das Mitglied der Pilotencrew, das diesen Mech steuert, auszuschalten.


      [b]Pilotenschaden verdoppelt sich, wenn er von hinten erfolgt.[/b]
    textEng: >-
      You are in a good position to knock out the pilot of this mech.


      [b]Damage to pilots is doubled on hits to the back.[/b]
  combat_patrol__p01_hint:
    id: 1
    text: >-
      Viele Waffen bewirken Pilotenschaden. Halte immer ein Auge auf die Gesundheitsleiste: Fällt sie auf null, wird das Mitglied der Pilotencrew ausgeknockt.


      Eine Einheit, deren Pilotencrew bewusstlos ist, kann günstiger zu bergen sein als eine zerstörte, weshalb es von Vorteil ist, Erschütterungswaffen und Richtungsangriffe einzusetzen.


      [b]Falls Mitglieder deiner Pilotencrew k. o. gehen, sind sie nicht für immer verloren, tragen aber ein Trauma davon.[/b]
    textEng: >-
      Many weapons apply damage to pilots. Keep an eye on the health bar here: a pilot will be knocked out when it reaches zero.


      A unit with a downed pilot is cheaper to salvage than a destroyed one, so it's often worthwhile to use concussive weapons and directional attacks.


      [b]Your own pilots will not be permanently lost if knocked out, but they will acquire a trauma.[/b]
  combat_patrol__p02_hint:
    id: 1
    text: >-
      Manche Missionen ermöglichen dir einen Rückzug. Das kann nützlich sein, um sie vorzeitig abzuschließen, falls das Ziel bereits erreicht ist, oder um Verluste zu minimieren.


      Um die Rückzugszone zu nutzen, befiehl einer Einheit, sich in den markierten Bereich zu begeben, und platziere die Aktion „Rückzug“ auf ihrer Zeitleiste.
    textEng: >-
      Some missions allow you to retreat. This can be useful to finish a mission early once you complete an objective, or to cut your losses when a fight does not go your way.


      To use a retreat zone, order a unit to move into the highlighted zone and place the "Retreat" action on their timeline.
  combat_status_intro__p00_header:
    id: 1
    text: Statuseffekt
    textEng: Status effect
  combat_status_intro__p00_text:
    id: 1
    text: Diese Einheit hat soeben einen Statuseffekt erhalten. Diese werden durch Piloten-Zustand, -Merkmale, -Waffen und anderes verursacht. Einige Statuseffekte sind zeitlich festgelegt, während andere den ganzen Kampf über anhalten. Bewege den Cursor über die Statusleiste, um mehr zu erfahren.
    textEng: This unit just received a status effect. They can be caused by pilot condition, traits, weapons and more. Some status effects are timed, while others might last an entire fight. Hover over the status bar to learn more.
  combat_status_intro__p01_hint:
    id: 1
    text: >-
      Statuseffekte werden über den Einheiten angezeigt. Die ausgefüllten Kreise um jedes Symbol stehen für den jeweiligen Countdown.


      Einige Effekte erfordern mehrere Treffer, um wirksam zu werden. Zum Beispiel bauen Brandwaffen oder Überhitzung bei jedem Treffer den Brandstatus auf, der durch ein transparentes Symbol angezeigt wird, das sich langsam füllt. Sobald der Statusaufbau 100 % erreicht, erhält eine Einheit den Statuseffekt.
    textEng: >-
      Status effects are displayed above units. The circular fills around each icon represent their countdowns.


      Some effects take multiple hits to apply. For example, incendiary weapons or overheating build up the Burning status on every hit, displayed with a transparent icon gradually filling up. Once the buildup reaches 100%, a unit gains the status effect.
  combat_status_intro__p02_hint:
    id: 1
    text: >-
      Im Detailfenster erhältst du weitere Informationen zu den Statuseffekten einer ausgewählten Einheit.


      Hier siehst du die Namen der Effekte und die Zeit, für die sie aktiv sind. Du kannst auch den Mauszeiger über die Effekte bewegen, um mehr zu erfahren.
    textEng: >-
      You can get more information about the status effects on a selected unit in the detail panel.


      Here, you can see the names of the effects and the time they will remain active for. You can also hover over each effect to learn more.
  endgame__p00_header:
    id: 1
    text: Danke fürs Spielen!
    textEng: Thank you for playing!
  endgame__p00_text:
    id: 1
    text: >-
      Herzlichen Glückwunsch, Commander! Du hast die Hauptstadt befreit!


      Du möchtest mit der Kampagne fortfahren? Kein Problem, es gibt noch viel zu tun! Der Wiederaufbau kann erst abgeschlossen werden, wenn alle verbliebenen Besatzer aus den restlichen Provinzen vertrieben wurden. Der Kampf ist noch nicht zu Ende!
    textEng: >-
      Congratulations, Commander! You’ve successfully liberated the Capital!


      If you'd like to continue your campaign, there’s still work to be done. Rebuilding can’t be completed until all the remaining pockets of occupiers have been ferreted out of the remaining provinces. Keep up the good fight!
  overworld_breakthrough_line__p00_header:
    id: 1
    text: Durchbruch
    textEng: Breakthrough
  overworld_breakthrough_line__p00_text:
    id: 1
    text: >-
      In dieser Provinz hast du andere Ziele als in der, die du gerade befreit hast.


      Meide feindliche Patrouillen und hole den Frachttransporter ein, der unterwegs in die Berge ist. Setze bei Bedarf die Schnellgang-Fähigkeit im Fenster unten links ein, um dich schneller fortzubewegen.
    textEng: "This province has different objectives than the one you just liberated. \n\nAvoid the enemy patrols and try to catch up to the cargo carrier traveling into the mountains. Consider using the Overdrive ability on the bottom left panel to move faster."
  overworld_camp__p00_header:
    id: 1
    text: Rast & Ausruhen
    textEng: Rest & Recovery
  overworld_camp__p00_text:
    id: 1
    text: Dich um deinen Trupp zu kümmern, gehört zu deinen Hauptaufgaben als Commander. Jetzt, da die mobile Basis und die Vorräte unter deinem Kommando stehen, kannst du endlich deine Verwundeten behandeln, deine Piloten ausruhen lassen und die Mechs reparieren.
    textEng: Taking care of your squad is your key responsibility as a commander. With the mobile base and supplies at your disposal, you can finally attend to injuries, let your pilots rest, and repair the mechs.
  overworld_camp__p01_hint:
    id: 1
    text: Hier findest du einen Überblick über die Einheiten und Mitglieder der Pilotencrew deiner Truppe sowie einige wichtige Optionen.
    textEng: This is the overview corner. It gives you an at-a-glance summary of the units and pilots at your disposal, along with important options.
  overworld_camp__p02_hint:
    id: 1
    text: >-
      In diesem Bereich werden deine Mechs angezeigt sowie die Gesamtzahl der Mechs, die aktuell in deiner Basis Platz finden. Die Intaktheit jedes Mechs siehst du unten.


      Bewege den Cursor über jede Einheit, um dir deren Durchschnittsstufe, Waffen-Loadout, Warnungen und mehr anzusehen.
    textEng: >-
      This section displays the mechs at your disposal, and the total number of mechs your base can accommodate. The integrity of each mech is displayed at the bottom.


      You can hover over each unit to check their average level, weapon loadout, warnings and more.
  overworld_camp__p03_hint:
    id: 1
    text: >-
      In diesem Bereich werden die verfügbaren Mitglieder deiner Pilotencrew angezeigt und der verfügbare Platz für sie. Die Gesundheit jedes Piloten siehst du unten.


      Bewege den Cursor über ein Mitglieder deiner Pilotencrew, um dir deren Stufe, Erfahrung, Status und mehr anzusehen.
    textEng: >-
      This section displays the pilots at your disposal and the overall space available for them. The health of each pilot is displayed at the bottom.


      You can hover over each pilot to check their level, experience, status, and more.
  overworld_camp__p04_hint:
    id: 1
    text: Deine Piloten sind erschöpft und deine Mechs beschädigt. Jetzt wäre ein günstiger Zeitpunkt, ein Lager aufzuschlagen und dich um deinen Trupp zu kümmern. Klicke auf die Lager-Schaltfläche unten, um fortzufahren.
    textEng: With your pilots exhausted and your mechs damaged, it's prudent to set up camp and attend to your squad. Click the camp button below to proceed.
  overworld_camp__p05_hint:
    id: 1
    text: Wähle die Mechs oder Mitglieder deiner Pilotencrew aus, die versorgt werden müssen, und drücke dann Start, um das Lager aufzuschlagen.
    textEng: Select the mechs or pilots requiring attention, then press Start to set up camp.
  overworld_camp__p06_hint:
    id: 1
    text: Fahre fort, wenn du mit deiner Auswahl zufrieden bist.
    textEng: Proceed once you're sure about your choices.
  overworld_capital_camp__p00_hint:
    id: 1
    text: Dein Trupp ist zurück. Während die Crews mit der Waffe beschäftigt sind, hast du ein kurzes Zeitfenster, um Reparaturen durchzuführen und die Mitglieder deiner Pilotencrew ins Bett zu schicken. Schlage ein Lager auf.
    textEng: Your squad has returned. While the crews are finishing the weapon, there's a brief window of time to make repairs and rest your pilots. Set up camp.
  overworld_capital_camp__p01_hint:
    id: 1
    text: 'Nutze die verbleibende Zeit sinnvoll: Entscheide, welche Mitglieder deiner Pilotencrew und Mechs die meiste Aufmerksamkeit erfordern.'
    textEng: Make the most of the time left. Decide on pilots and mechs most in need of attention.
  overworld_capital_camp__p02_hint:
    id: 1
    text: Fahre fort, wenn du mit deiner Auswahl zufrieden bist.
    textEng: Proceed once you're sure about your choices.
  overworld_frontline__p00_header:
    id: 1
    text: Weiterreisen
    textEng: Travel
  overworld_frontline__p00_text:
    id: 1
    text: 'Weitere Provinzen brauchen deine Hilfe. Um fortzufahren, begib dich zum Front-Außenposten am Rand der Provinz, um dort deine nächsten Schritte zu planen. '
    textEng: "More provinces await your help. To proceed, you'll need to approach the frontline outpost at the edge of the province and confirm your next destination. "
  overworld_general_overview__p00_header:
    id: 1
    text: Schnellstart
    textEng: Quick Start
  overworld_general_overview__p00_text:
    id: 1
    text: >-
      Dieses Tutorial zeigt dir die grundlegenden Steuerungen und Spielmechaniken.


      – Zum nächsten Schritt springen: {0}{1}
    textEng: >-
      This tutorial will guide you through the basic controls and gameplay mechanics.


      — Skip to next step: {0}{1}
  overworld_general_overview__p01_hint:
    id: 1
    text: >-
      Das ist die Navigationsleiste. Hier kannst du zwischen Welt und Basis wechseln und auf alle Basis-Einrichtungen zugreifen.


      Die Schaltfläche ganz rechts auf der Navigationsleiste ist der Kodex. Hier findest du Informationen zu allen Spielmechaniken. Neue Artikel werden mit deinem Fortschritt im Spiel im Kodex verfügbar.
    textEng: >-
      This is the navigation bar. It allows you to switch between the overworld and the base and access all the base facilities.


      The rightmost button on the navigation bar is the Codex. You can use it to revisit information about every game mechanic. More articles will become available in the Codex as you progress through the game.
  overworld_general_overview__p02_header:
    id: 1
    text: Kamerasteuerung
    textEng: Camera controls
  overworld_general_overview__p02_text:
    id: 1
    text: >-
      Nutze die folgende Steuerung, um dich zu orientieren und auf der Weltkarte zu bewegen.


      – Bewege die Kamera mit: {0}{1}{2}{3}


      – Drehe die Kamera mit: {4}{5}


      – Neige die Kamera mit: {6}{7}


      – Oder bewege die Maus und halte dabei Folgendes gedrückt: {8}
    textEng: >-
      To orient and move yourself on the world map, use the following controls.


      — Move the camera with: {0}{1}{2}{3}


      — Rotate the camera with: {4}{5}


      — Tilt the camera with: {6}{7}


      — Or, move the mouse while holding: {8}
  overworld_general_overview__p03_header:
    id: 1
    text: Marschbereit
    textEng: Ready to go
  overworld_general_overview__p03_text:
    id: 1
    text: >-
      Es kann weitergehen. Begib dich zum verbündeten Außenposten in der Nähe und wähle die Option „Weiterreisen“, um die aktuelle Provinz zu verlassen.


      – {0} auf den Standort vor dir, um dich zu ihm zu bewegen.


      – Falls du mal die Orientierung verlierst, kannst du {1} drücken, um zur Basis zurückzukehren.
    textEng: >-
      You're ready to proceed. Move to the allied outpost nearby and select the Travel option to leave the current province.


      — {0} the site ahead to move to it


      —  If you're ever lost, press {1} to return to base
  overworld_general_spawns__p00_hint:
    id: 1
    text: >-
      Diese Leiste zeigt Questziele und damit verbundene Missionen an.


      Jede abgeschlossene Mission treibt den Questfortschritt voran. Lässt du alle Missionen ablaufen, wird Fortschritt entfernt, du solltest also vorankommen.
    textEng: >-
      This sidebar displays active quest objectives and missions related to them.


      Completing the missions will progress the quest. Letting all missions expire will remove progress, so it's best to keep moving forward.
  overworld_general_spawns__p01_hint:
    id: 1
    text: Hier findest du einen Überblick über die Einheiten und Mitglieder der Pilotencrew deiner Truppe sowie einige wichtige Optionen.
    textEng: This is the overview corner. It gives you an at-a-glance summary of the units and pilots at your disposal, along with important options.
  overworld_general_spawns__p02_hint:
    id: 1
    text: >-
      Hier sind ein paar gängige Aktionen, die du im Feindgebiet brauchen könntest:


      – [b]Rückzug[/b], um Nachschub einzuladen

      – Beschleunigter [b]Schnellgang[/b]-Modus

      – [b]Lager[/b] aufschlagen, um Einheiten zu reparieren, Verwundete zu behandeln und geplante Bauten abzuschließen


      Die Tooltipps über diesen Schaltflächen enthalten weitere Informationen zu diesen Mechaniken.
    textEng: >-
      These are common actions you might need in the enemy territory:


      - [b]Retreating[/b] to resupply

      - Entering [b]overdrive[/b] to move faster

      - Setting up [b]camp[/b] to repair units, treat the injuried and complete the planned builds


      Check the tooltips on these buttons for more information about these mechanics.
  overworld_general_spawns__p03_hint:
    id: 1
    text: >-
      In diesem Bereich werden deine Mechs angezeigt sowie die Gesamtanzahl der Mechs, die aktuell in deiner Basis Platz finden. Die Intaktheit jedes Mechs siehst du unten.


      Bewege den Cursor über jede Einheit, um dir deren Durchschnittsstufe, Waffen-Loadout, Warnungen und mehr anzusehen.
    textEng: >-
      This section displays the mechs at your disposal, and the total number of mechs your base can accommodate. The integrity of each mech is displayed at the bottom.


      You can hover over each unit to check their average level, weapon loadout, warnings, and more.
  overworld_general_spawns__p04_hint:
    id: 1
    text: >-
      In diesem Bereich werden die verfügbaren Mitglieder deiner Pilotencrew angezeigt und der verfügbare Platz für sie. Die Gesundheit jedes Piloten siehst du unten.


      Bewege den Cursor über ein Mitglieder deiner Pilotencrew, um dir deren Stufe, Erfahrung, Status und mehr anzusehen.
    textEng: >-
      This section displays the pilots at your disposal, and the overall space available for them. The health of each pilot is displayed at the bottom.


      You can hover over each pilot to check their level, experience, status, and more.
  overworld_general_spawns__p05_header:
    id: 1
    text: Tutorial abgeschlossen
    textEng: Tutorial complete
  overworld_general_spawns__p05_text:
    id: 1
    text: 'Gehe diese Mission an, wie du es für richtig hältst: Beziehe Zeit, Herausforderung und Belohnungen in deine Planung mit ein, um das richtige Ziel auszuwählen.'
    textEng: Tackle this operation as you see fit. Weigh time, challenge and rewards to pick the right target and forge ahead!
  overworld_intro__p00_header:
    id: 1
    text: Kamera
    textEng: Camera
  overworld_intro__p00_text:
    id: 1
    text: >-
      Dies ist die Weltkarte. Versuche, die Kameraansicht anzupassen.


      – Bewege die Kamera mit: {0}{1}{2}{3}


      – Drehe die Kamera mit: {4}{5}


      – Neige die Kamera mit: {6}{7}


      – Oder bewege die Maus und halte dabei: {8}
    textEng: >-
      This is the world map. Try adjusting the camera view.


      — Move the camera with: {0}{1}{2}{3}


      — Rotate the camera with: {4}{5}


      — Tilt the camera with: {6}{7}


      — Or, move the mouse while holding: {8}
  overworld_intro__p01_hint:
    id: 1
    text: Hier werden Details deiner aktuellen Mission sowie aktive Ziele angezeigt.
    textEng: The details of your current operation and active objectives are displayed here.
  overworld_intro__p02_hint:
    id: 1
    text: >-
      – Bewege den Cursor über einen Zielort und drücke {0}, um dich auf der Weltkarte fortzubewegen.


      – Falls du die Orientierung verlierst, drücke {1}, um die Kamera neu zu zentrieren.
    textEng: >-
      — Hover over a destination and press {0} to move on the world map


      —  If you're ever lost, press {1} to recenter the camera
  overworld_pilot_progression__p00_hint:
    id: 1
    text: >-
      Die Mitglieder deiner Pilotencrew haben während der letzten Kämpfe Erfahrung gesammelt und sind bereit für einen Stufenaufstieg. Neue Pilotenstufen werden sowohl hier als Symbol als auch bei der Nachbesprechung angezeigt.


      Um fortzufahren, gehe zum Pilotenbildschirm, indem du unten auf ein Mitglieder der Pilotencrew deiner Wahl klickst.
    textEng: >-
      Your pilots gained experience over the last few fights and are ready to level up. Aside from being highlighted in the debriefing, new pilot levels will be highlighted with the icons here.


      To proceed, move to the pilot screen. You can quickly navigate there by clicking any pilot below.
  overworld_pilot_progression__p01_hint:
    id: 1
    text: >-
      Die verfügbaren Mitglieder der Pilotencrew haben unterschiedliche Klassen mit jeweils eigener Spezialisierung, zum Beispiel Abwehr-Talente, besonders gute Scharfschützenfähigkeiten oder indirekte Hilfe für den Trupp.


      Mitglieder der Pilotencrew sammeln in Kämpfen Erfahrung. Sobald genug vorhanden ist, erfolgt ein Stufenaufstieg. Hier kannst du den Fortschritt sehen.
    textEng: >-
      The pilots at your disposal have different classes with distinct specializations. Some might be excellent defenders, some might be deadly sharpshooters, while others might help the squad indirectly.


      Every pilot gains experience and levels up as they participate in combat. You can check on their progress here.
  overworld_pilot_progression__p02_hint:
    id: 1
    text: "Alle Piloten haben eigene Fortschrittsbäume, also einen bestimmten Satz an Merkmalen, die mit jeder neuen Stufe freischaltet werden. \n\nBewege den Cursor über einzelne freigeschaltete oder gesperrte Merkmale, um deren Effekte zu sehen."
    textEng: "Each pilot has a unique progression tree — a set of traits that is gradually unlocked with every new level. \n\nYou can hover over the traits to learn their effects, even if they aren't unlocked yet."
  overworld_pilot_progression__p03_hint:
    id: 1
    text: >-
      Jedes Mitglied der Pilotencrew beginnt mit einem zufälligen Merkmal, das von der jeweiligen Klasse abhängt. Basismerkmale können sich auf spätere auswirken, ähnlich einer Subklasse.


      Ein Beispiel: Bei einem Unterstützer-Piloten mit reparaturaffinem Basismerkmal ist es wahrscheinlicher, dass weitere Stufenaufstiege ebenfalls Reparaturfähigkeiten freischalten.
    textEng: >-
      Every pilot starts with a random intrinsic trait based on their class. Starter traits can affect traits further up in the tree, akin to a subclass.


      For example, a support pilot with with a repair-related starter trait is likely to unlock more repair abilities as they level up.
  overworld_pilot_progression__p04_hint:
    id: 1
    text: >-
      Jetzt da dieses Mitglied der Pilotencrew Stufe 2 erreicht hat, kann ein neues Merkmal freigeschaltet werden. Manche Stufen bieten dir die Auswahl zwischen zwei möglichen Merkmalen.


      Bewege den Cursor über die Merkmale, um ihre Vorteile zu sehen, und klicke auf eines, wenn du dich entschieden hast.
    textEng: >-
      Now that this pilot is at level 2, a new trait can be unlocked. Some levels offer a choice between two traits.


      Hover over each trait to see their benefits, then click on the one you'd like to unlock.
  overworld_pilot_progression__p05_hint:
    id: 1
    text: >-
      Setze kleinere Trupps ein, um schneller die nächste Stufe zu erreichen und den Piloten mehr Erfahrung pro eliminiertem Feind zu gewähren. Gehe Missionen mit kleinem Trupp an und sorge dafür, dass Feinde von einem ganz bestimmten Mitglied der Pilotencrew erledigt werden, um schnell Fortschritte zu machen.


      Das neue Merkmal steht fest und das Mitglied der Pilotencrew ist bereit für neue Missionen. [B]Vergiss nicht den Stufenaufstieg des anderen Mitglieds der Pilotencrew![/B]
    textEng: >-
      Smaller squads level up more quickly, and pilots gain additional experience for each enemy they bring down. Deploying a lean squad and letting a specific pilot finish enemies can lead to quick progress.


      With the new trait locked in, this pilot is ready to face more challenges. [B]Don't forget to level up your other pilot![/B]
  overworld_pilot_recruit__p00_hint:
    id: 1
    text: >-
      Suche verbündete Außenposten in befreiten Provinzen auf, um dein nächstes Ziel festzulegen. Außerdem kannst du dort neue Piloten rekrutieren.


      Dein Trupp erholt sich auf dem Weg zum nächsten Ziel automatisch.
    textEng: >-
      Allied outposts in liberated provinces allow you to select your next destination. You can also recruit new pilots before you depart.


      Your squad will automatically recover on the way to the next region.
  overworld_pilot_recruit__p01_hint:
    id: 1
    text: Es kann nicht schaden, einen Blick auf die verfügbaren Rekruten zu werfen, bevor du aufbrichst. Klicke hier, um die entsprechende Liste zu öffnen.
    textEng: It's worth checking out available recruits before departing. Click this button to open the recruit list.
  overworld_pilot_recruit__p02_header:
    id: 1
    text: Rekrutierung
    textEng: Recruitment screen
  overworld_pilot_recruit__p02_text:
    id: 1
    text: Jede Provinz verfügt über eigene Piloten, es kann also sein, dass beim nächsten Ziel andere Rekruten auftauchen. Im Moment verfügst du nur über 2 Mitglieder der Pilotencrew – eine gute Gelegenheit, deinen Kader zu erweitern.
    textEng: Each province has different pilots, and the same recruits might not be available at your destination. With just two pilots currently at your disposal, this is a good opportunity to expand your roster.
  overworld_pilot_recruit__p03_hint:
    id: 1
    text: >-
      Eine größere Pilotencrew ist essenziell für dein Überleben: Lagervorräte könnten knapp werden, Piloten könnten sich schwer verletzen, oder du könntest unter Druck geraten und keine Zeit haben, ein Lager aufzuschlagen.


      Klicke hier, um dir das erste potenzielle neue Mitglied deiner Pilotencrew anzusehen.
    textEng: >-
      Growing your ranks is essential for survival. Camp supplies might become scarce, pilots might be critically injured, or you might be pressed for time and unable to camp.


      Click this button to review the first available pilot.
  overworld_pilot_recruit__p04_hint:
    id: 1
    text: >-
      Neulinge sind unerfahrene Piloten, die erst durch den Einsatz in Missionen ihre Spezialisierung erkennen bzw. in der Stufe aufsteigen, dafür aber weniger kosten.


      Klicke die Schaltfläche über dem Porträt an, um sie zu rekrutieren.
    textEng: >-
      Rookies are inexperienced pilots. You'll need to deploy them on a mission to learn their specialization and start leveling them up, but they can be hired at a low cost.


      Click the button above the portrait to recruit them.
  overworld_pilot_recruit__p05_hint:
    id: 1
    text: Suche eines der verbliebenen Mitglieder der Pilotencrew aus.
    textEng: Select one of the remaining pilots.
  overworld_pilot_recruit__p06_hint:
    id: 1
    text: >-
      Manche Mitglieder der Pilotencrew haben Veteranenstatus. Diese Leute sind teurer und verfügen möglicherweise bereits über erste Merkmale.


      Manchmal kommen solche Mitglieder der Pilotencrew genau richtig, wenn gerade eine ganz bestimmte Position offen ist.


      Klicke auf die Schaltfläche über dem Porträt, um dieses Mitglied der Pilotencrew anzuheuern, oder suche ein anderes aus.
    textEng: >-
      Some pilots might be veterans. They can be costly to hire, and they might already be leveled past the first selectable trait.


      Veteran pilots might be the right pick if you need to quickly fill a specific role.


      Click the button above the portrait to hire this veteran pilot, or switch to a different veteran pilot.
  overworld_pilot_recruit__p07_header:
    id: 1
    text: Aufbruchbereit
    textEng: Ready to depart
  overworld_pilot_recruit__p07_text:
    id: 1
    text: Du verfügst jetzt über vier Mitglieder der Pilotencrew, und ein neuer Mech wird gerade in der Werkstatt gebaut. Damit solltest du bereit für die nächste Provinz sein.
    textEng: With four pilots at your disposal and a new mech being assembled in the workshop, you're ready to depart for the next province.
  overworld_pilot_recruit__p08_hint:
    id: 1
    text: Klicke auf diese Schaltfläche, um die Weltkarte zu öffnen und dein nächstes Ziel auszuwählen.
    textEng: Time to pick a destination. Click this button to open the world map.
  overworld_pilot_recruit__p09_hint:
    id: 1
    text: >-
      Die Besatzungstruppen haben den Rest von Fyrland im Griff und sind dir und der 3F zahlenmäßig deutlich überlegen.


      Aber irgendwo gibt es immer ein schwaches Glied – entweder an Orten, an denen sich der Feind allzu sicher fühlt und daher nachlässig geworden ist, oder dort, wo wertvolle Ziele gar ungeschützt sind.
    textEng: >-
      The occupation forces are holding the rest of Fyrland, and vastly outnumber your team and the rest of the 3F.


      However, there's always a weak link. A place where the enemy grew complacent, neglected maintenance, or left valuable targets unprotected.
  overworld_pilot_recruit__p10_hint:
    id: 1
    text: >-
      Die Freiheitstruppe für Fyrland versorgt dich regelmäßig mit Informationen über mögliche feindliche Schwachpunkte. In manchen Fällen wirst du nicht lange nachdenken müssen, in anderen werden sich dir mehrere Zielorte mit jeweils eigenen Vor- und Nachteilen eröffnen.


      Klicke auf diese Schaltfläche, um das vom Widerstand vorgeschlagene Ziel auszuwählen.
    textEng: >-
      Fyrland Freedom Forces will provide you intel about enemy vulnerabilities. In some cases, there will be only one obvious choice. In other cases, you can choose between multiple destinations with their own pros and cons.


      Click this button to select the destination suggested by the resistance.
  overworld_pilot_recruit__p11_hint:
    id: 1
    text: >-
      Hast du dich für ein potenzielles Ziel entschieden, findest du hier alle verfügbaren Informationen. Dieses Fenster ist so etwas wie eine Missionsvorschau und liefert dir Details zu wichtigen Modifikatoren, Feindstärke usw.


      Wenn du so weit bist, klicke neben dem empfohlenen Zielort auf „Weiterreisen“.
    textEng: >-
      Once you select a potential destination, you can review the available intel here. This panel is similar to mission preview and can list important modifiers, enemy strength, and other details.


      Once you're ready to proceed, click the "Travel" option next to the recommended destination.
  overworld_salvage__p00_header:
    id: 1
    text: Nachbesprechung
    textEng: Debriefing
  overworld_salvage__p00_text:
    id: 1
    text: Nach jedem Kampf kannst du dir bestimmte Schlüsseldaten, den Status deines Trupps sowie verfügbare Belohnungen ansehen.
    textEng: After each fight, you can review key metrics, the state of your squad, and available rewards.
  overworld_salvage__p01_hint:
    id: 1
    text: >-
      Die Nachbesprechung beginnt mit einer kurzen Zusammenfassung des Kampfergebnisses und einigen Schlüsselwerten.


      Die Kampfdauer ist eine der wichtigsten hier aufgeführten Zahlen: Ein schneller, präziser Kampf ist für deinen Trupp meist besser als langgezogene Gefechte.
    textEng: >-
      Debriefing starts with a quick summary of the outcome and key stats.


      Battle length is one of the most important metrics here. A quick, decisive fight is usually better for your squad than a protracted engagement.
  overworld_salvage__p02_hint:
    id: 1
    text: Klicke auf diese Schaltfläche, um fortzufahren.
    textEng: Press this button to proceed.
  overworld_salvage__p03_hint:
    id: 1
    text: >-
      Auf den nächsten Seiten erfährst du mehr über den Zustand der Mitglieder deiner Pilotencrew und Mechs.


      Kümmere dich gut um deinen Trupp und achte besonders auf verletzte, ermüdete Mitglieder deiner Pilotencrew, ihren Erfahrungsgewinn und andere kampfbezogene Ereignisse.
    textEng: >-
      The next pages cover the state of your pilots and mechs.


      Taking care of your squad is key to a successful campaign, so it is important to take note of pilot injuries, fatigue, experience gains and other events that occur in combat.
  overworld_salvage__p04_hint:
    id: 1
    text: Der Mech, der einem bestimmten Mitglied der Pilotencrew zugewiesen wurde, wird im Hintergrund angezeigt. Bewege den Cursor über dieses Fenster, um weitere Informationen über seinen Status zu erhalten.
    textEng: The mech assigned to a given pilot will be displayed in the background. You can hover over this panel to get additional information about its state.
  overworld_salvage__p05_hint:
    id: 1
    text: Wenn du so weit bist, fahre mit der nächsten Seite fort.
    textEng: Proceed to the next page once ready.
  overworld_salvage__p06_hint:
    id: 1
    text: >-
      Die meisten Kämpfe werfen Belohnungen ab, zum Beispiel in Form von wertvollen Ressourcen oder sogar Gegenständen, die du direkt bei deinen Mechs ausrüsten kannst.


      Klicke auf die Gegenstände in der Liste, um dir deren Werte und Aussehen anzusehen.
    textEng: >-
      Most fights will yield rewards. These can include valuable resources or even items that you can immediately equip onto your mechs.


      You can click the items in this list to check their stats and appearance.
  overworld_salvage__p07_hint:
    id: 1
    text: Wenn du so weit bist, fahre mit der nächsten Seite fort.
    textEng: Proceed to the next page once ready.
  overworld_salvage__p08_hint:
    id: 1
    text: "Der letzte Schritt ist die Bergung. \n\nJeder auf dem Schlachtfeld besiegte Feind könnte neue Teile für deine eigenen Mechs bei sich tragen. In diesem Schritt kannst du entscheiden, was du mitnehmen bzw. zurücklassen möchtest."
    textEng: "The final step is salvaging. \n\nEvery enemy you defeat on the battlefield might provide new parts for your mechs. In this step, you can decide what to take and what to leave behind."
  overworld_salvage__p09_hint:
    id: 1
    text: >-
      Diese Liste zeigt jeden Feind mit kompatibler Ausrüstung an.


      Einheiten wie Panzer verfügen meist über gar keine, während feindliche Mechs dir bis zu sechs nutzbare Gegenstände bescheren können.


      An manchen Kämpfen nehmen Dutzende Feinde teil, sodass die Liste nicht selten mehrere Seiten umfasst.
    textEng: >-
      Each enemy with compatible equipment will be displayed in this list.


      Units like tanks might not have any, while enemy mechs might have up to six usable items.


      Some fights can involve dozens of enemies, so remember to check for additional pages listing more units and items.
  overworld_salvage__p10_hint:
    id: 1
    text: Mit den Schaltflächen rechts kannst du Gegenstände entweder bergen, verwerten oder liegenlassen.
    textEng: Use the buttons on the right to recover, scrap or abandon any given item.
  overworld_salvage__p11_hint:
    id: 1
    text: >-
      Wie du vorgehst, wird vom Bergungsbudget vorgegeben. Dieses variiert wiederum abhängig von der Anzahl der besiegten Einheiten, dem Missionstyp der Provinz oder sogar der Pilotencrew, die du im Kampf einsetzt. Manche Optionen sind teurer, zum Beispiel:


      – Gegenstände mitnehmen, anstatt die Ressourcen zu verwerten

      – Gegenstände mit höherer Qualität mitnehmen

      – Teile mitnehmen, die im Kampf zerstört wurden.
    textEng: >-
      You are limited by the salvage budget. It can vary depending on the number of defeated units, mission type, province, or even pilots you bring to the fight. Some options can be more costly, such as:


      - Recovering items instead of scrapping them for resources

      - Recovering higher quality items

      - Recovering parts that were destroyed in combat
  overworld_salvage__p12_hint:
    id: 1
    text: >-
      Falls du einmal nicht weißt, wie du dich entscheiden sollst, sieh dir deinen Trupp an. Klicke hier, um einzelne Teile mit jenen deiner eigenen Mechs zu vergleichen.


      Ein Beispiel: Wirf einen Blick auf den Schild deines Mechs, um besser entscheiden zu können, ob ein gefundener Schild es wert ist.
    textEng: >-
      If you're unsure what to pick, it can be a good idea to check your squad. You can click here to compare parts of your mechs.


      As an example, checking a shield from your mech can help you decide whether another shield you found is worth taking.
  overworld_salvage__p13_hint:
    id: 1
    text: Wenn du so weit bist, wähle diese Schaltfläche. Passt deine Auswahl ins verfügbare Budget, beginnt die Bergung.
    textEng: When you're ready to finish, press the button here. If your choices fit within the budget, the salvage will commence.
