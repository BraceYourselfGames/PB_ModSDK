entries:
  internal_aux_ability_charge__text:
    text: Dieses System ermöglicht es der Einheit, überschüssige Wärme in elektrische Ladung umzuwandeln. Kann offensiv eingesetzt werden, indem du dich nach dem Aufladen anderen Einheiten näherst. Achte darauf, verbündeten Einheiten keinen Schaden zuzufügen.
    textEng: This system enables the unit to convert excess heat to an electrical charge. Can be used offensively by approaching other units once charged. Care must be taken to avoid damaging allied units.
  internal_aux_ability_charge_01__name:
    text: ZK1 Entladungsspule
    textEng: DC1 Discharge Coil
  internal_aux_ability_vent__text:
    text: Dieses System ermöglicht es der Einheit, für eine begrenzte Zeit überschüssige Wärme abzulassen. Besonders nützlich für Unterstützungseinheiten über große Distanz.
    textEng: This system enables the unit to vent excess heat for a limited time. Particularly useful for long-range support units.
  internal_aux_ability_vent_01__name:
    text: H1 Wärmeabzug
    textEng: H1 Heat Vent
  internal_aux_ability_vent_02__name:
    text: H2 Wärmeabzug
    textEng: H2 Heat Vent
  internal_aux_accuracy__name:
    text: Verstärkter Bestand
    textEng: Reinforced Stock
  internal_aux_aoe__name:
    text: Große Munition
    textEng: Large Payload
  internal_aux_aoe_boost__name:
    text: HE-Munitionspaket
    textEng: HE Ammo Pack
  internal_aux_aoe_boost__text:
    text: Hochexplosives Munitionspaket, das den Explosionsradius von Munition erhöht.
    textEng: High Explosive ammo pack that increases blast radius of munitions
  internal_aux_booster_sink__name:
    text: Booster-Umleitung
    textEng: Booster Tap
  internal_aux_booster_sink__text:
    text: Zapft das Booster-System an, um die Wärmeableitung auf Kosten der Schubdüsenleistung zu unterstützen.
    textEng: Taps into the booster system to help with heat dissipation at the cost of thruster power
  internal_aux_buildup__name:
    text: Kristallmatrix
    textEng: Crystal Matrix
  internal_aux_capacitor_r1__name:
    text: Kondensator MK1
    textEng: Capacitor MK1
  internal_aux_capacitor_r1__text:
    text: Verbessert die Wärmekapazität leicht, sodass die Einheit mehr Hitze aufnehmen kann, bevor sie überhitzt.
    textEng: Slightly improves the heat capacity. Allows the unit to absorb more before overheating.
  internal_aux_capacitor_r2__name:
    text: Kondensator MK2
    textEng: Capacitor MK2
  internal_aux_capacitor_r2__text:
    text: Verbessert die Wärmekapazität, sodass die Einheit mehr Hitze aufnehmen kann, bevor sie überhitzt.
    textEng: Improves the heat capacity. Allows the unit to absorb more before overheating.
  internal_aux_capacitor_r3__name:
    text: Kondensator MK3
    textEng: Capacitor MK3
  internal_aux_capacitor_r3__text:
    text: Verbessert die Wärmekapazität erheblich, so dass die Einheit mehr Hitze aufnehmen kann, bevor sie überhitzt.
    textEng: Substantially improves the heat capacity. Allows the unit to absorb more before overheating.
  internal_aux_charge__name:
    text: Durchbruchgeschoss
    textEng: Piercing Round
  internal_aux_concussion__name:
    text: Erschütterungsmunition
    textEng: Concussive Payload
  internal_aux_cooler__name:
    text: Flüssige Kühlung
    textEng: Liquid Cooling
  internal_aux_core_amplified__name:
    text: R7-Verstärkung
    textEng: R7 Amplified
  internal_aux_core_amplified__text:
    text: Ungewöhnlicher Reaktor, der Abstriche bei Wärmeableitung und Regeneration der Barriere macht, um höheren Waffenschaden zu ermöglichen.
    textEng: Uncommon reactor design sacrificing heat dissipation and barrier regeneration for increased weapon damage.
  internal_aux_core_charge__name:
    text: R1-Auflader
    textEng: R1 Charger
  internal_aux_core_charge__text:
    text: Gewöhnlicher Reaktor mit geringerer Energieleistung und höherer Überhitzungsschwelle. Erhöht indirekt den Schaden, indem er längere Angriffe ermöglicht.
    textEng: Common reactor design trading power output for a high overheating threshold. Indirectly improves damage by allowing longer attacks.
  internal_aux_core_focusing_r__name:
    text: R6-Schmelzer
    textEng: R6 Smelter
  internal_aux_core_focusing_r__text:
    text: Ungewöhnlicher Reaktor, der den Waffenschaden auf Kosten der Kühlung stark erhöht.
    textEng: Uncommon reactor design boosting weapon damage at the cost of heavily compromised cooling.
  internal_aux_core_heat__name:
    text: R2-Hotrod
    textEng: R2 Hotrod
  internal_aux_core_heat__text:
    text: Gewöhnlicher Reaktor, optimiert für Wärmeableitung. Erhöht indirekt den Schaden, indem er häufigere Angriffe ermöglicht.
    textEng: Common reactor design optimized for heat dissipation. Indirectly improves damage by allowing more frequent attacks.
  internal_aux_core_launch__name:
    text: R3-Start
    textEng: R3 Takeoff
  internal_aux_core_launch__text:
    text: Erhöhte Energieleistung auf Kosten der Wärmeableitung. Priorisiert Angriffsfrequenz über Bewegungsgeschwindigkeit.
    textEng: Increased power output at the cost of heat dissipation. Trades movement speed for attack frequency.
  internal_aux_core_overdrive__name:
    text: R4-Schnellgang
    textEng: R4 Overdrive
  internal_aux_core_overdrive__text:
    text: Erhöhte Energie auf Kosten der Wärmekapazität. Priorisiert Geschwindigkeit über Wärmetoleranz.
    textEng: Increased power output at the cost of heat capacity. Trades speed for lower heat tolerance.
  internal_aux_core_regen__name:
    text: R5-Wiederherstellung
    textEng: R5 Restoration
  internal_aux_core_regen__text:
    text: Erhöhte Regenerationsrate der Barriere auf Kosten der Wärmeableitung.
    textEng: Increased rate of barrier regeneration at the cost of heat dissipation.
  internal_aux_core_standard__name:
    text: R1-Standard
    textEng: R1 Standard
  internal_aux_core_standard__text:
    text: Standard-Reaktorkern mit durchschnittlicher Leistung.
    textEng: Standard reactor core with average performance.
  internal_aux_core_status_burn__name:
    text: RX1-Ofen
    textEng: RX1 Furnace
  internal_aux_core_status_burn__text:
    text: 'Ein ungewöhnlicher Reaktor mit erhöhter Energieleistung auf Kosten der Kühlfähigkeiten. Erfordert eine vorsichtige Verwendung: Ein Überhitzen des Reaktors setzt den Mech in Brand.'
    textEng: 'An unusual reactor design sacrificing cooling capabilities for power output. Demands careful use: overheating this reactor will set the mech on fire.'
  internal_aux_core_status_charged__name:
    text: RX2-Dynamo
    textEng: RX2 Dynamo
  internal_aux_core_status_charged__text:
    text: Ein ungewöhnlicher Reaktor mit zusätzlichem Schub und mehr Energieleistung auf Kosten von elektrischer Abschirmung. Bei jedem Ansturm wird der Mech mit einer elektrischen Ladung belegt. Kann als zusätzliche Schadensquelle für Einheiten mit kurzer Reichweite genutzt werden.
    textEng: An unusual reactor design sacrificing electrical shielding for additional thrust and power output. Afflicts the mech with an electrical charge on every dash. Can be exploited as an additional damage source on short-range units.
  internal_aux_core_status_meltdown__name:
    text: RX3-Supernova
    textEng: RX3 Supernova
  internal_aux_core_status_meltdown__text:
    text: Ein experimenteller Reaktor mit einer Rekordleistung für seine Größe. Bei Kollision oder Überhitzung kann es zur Kernschmelze kommen. Diese kann durch weitere Kollisionen oder Überhitzung verlängert werden. Er kann auch behoben werden, indem überschüssige Wärme über die Ansturm-Schubdüsen abgelassen wird. Lässt man den Reaktor schmelzen, wird die Einheit zerstört und es kommt zu einer gewaltigen Explosion.
    textEng: Experimental reactor design with record-breaking power output for its size. Has a chance to go critical in the event of a collision or overheating. The critical state can be prolonged with more collisions or overheating. It can also be fixed by venting excess heat through the dash thruster. Letting the reactor melt down will destroy the unit and lead to a powerful explosion.
  internal_aux_core_thrusting__name:
    text: R8-Nachbrenner
    textEng: R8 Afterburner
  internal_aux_core_thrusting__text:
    text: Ungewöhnlicher Reaktor, der einen Teil seiner Energie in die Ansturm-Schubdüsen umleitet. Verringerte Regenerationskapazität der Barriere.
    textEng: Uncommon reactor design redirecting a fraction of its power into the dash thrusters. Reduced barrier regeneration capacity.
  internal_aux_count__name:
    text: Erweitertes Magazin
    textEng: Expanded Magazine
  internal_aux_damage_boost__name:
    text: Sicherheitsüberbrückung
    textEng: Safety Override
  internal_aux_damage_boost__text:
    text: Erhöht den Waffenschaden durch Deaktivierung einiger Kühlsysteme. Erhöht die maximale Betriebstemperatur, was das Abkühlen bei anhaltender Überhitzung erschwert.
    textEng: Boosts weapon damage output by disabling some cooling systems. Increases maximum operating temperature, making it harder to cool down from sustained overheating.
  internal_aux_damage_boost_power__name:
    text: Reaktor-Abzweigung
    textEng: Reactor Shunt
  internal_aux_damage_boost_power__text:
    text: Leitet Reaktorenergie auf ausgerüstete Waffen um, was den Schaden auf Kosten der Bewegungsgeschwindigkeit erhöht.
    textEng: Reroutes reactor power into equipped weapons, trading movement speed for increased damage output.
  internal_aux_damage_boost_power_r1__name:
    text: MK1
    textEng: MK1
  internal_aux_damage_boost_power_r2__name:
    text: MK2
    textEng: MK2
  internal_aux_damage_boost_power_r3__name:
    text: MK3
    textEng: MK3
  internal_aux_damage_boost_r1__name:
    text: MK1
    textEng: MK1
  internal_aux_damage_boost_r2__name:
    text: MK2
    textEng: MK2
  internal_aux_damage_boost_r3__name:
    text: MK3
    textEng: MK3
  internal_aux_damage_boost_thrust__name:
    text: Booster-Abzweigung
    textEng: Booster Shunt
  internal_aux_damage_boost_thrust__text:
    text: Leitet Energie von den Schubdüsen in die Waffensysteme um.
    textEng: Reroutes power from the thrusters into the weapon systems.
  internal_aux_damage_boost_thrust_r1__name:
    text: MK1
    textEng: MK1
  internal_aux_damage_boost_thrust_r2__name:
    text: MK2
    textEng: MK2
  internal_aux_damage_boost_thrust_r3__name:
    text: MK3
    textEng: MK3
  internal_aux_gyro_r1__name:
    text: Gewichtsreduzierung MK1
    textEng: Weight Reduction MK1
  internal_aux_gyro_r1__text:
    text: Verringert die Masse der Einheit leicht. Erhöht indirekt die Bewegungsgeschwindigkeit.
    textEng: Slightly lowers unit mass. Indirectly increases movement speed.
  internal_aux_gyro_r2__name:
    text: Gewichtsreduzierung MK2
    textEng: Weight Reduction MK2
  internal_aux_gyro_r2__text:
    text: Verringert die Masse der Einheit. Erhöht indirekt die Bewegungsgeschwindigkeit.
    textEng: Lowers unit mass. Indirectly increases movement speed.
  internal_aux_gyro_r3__name:
    text: Gewichtsreduzierung MK3
    textEng: Weight Reduction MK3
  internal_aux_gyro_r3__text:
    text: Verringert die Masse der Einheit erheblich. Erhöht indirekt die Bewegungsgeschwindigkeit.
    textEng: Substantially lowers unit mass. Indirectly increases movement speed.
  internal_aux_heatsink_block__name:
    text: Kühlkörper-Block
    textEng: Heatsink Block
  internal_aux_heatsink_block__text:
    text: Leitfähiger Block, der auf Kosten der Masse Wärme speichern und ableiten kann. Erhöht die Überhitzungsschwelle, sodass der Mech noch heißer laufen kann, ohne Schaden zu nehmen.
    textEng: Conductive block that helps store and dissipate heat at the cost of increased mass. Raises the overheating threshold, allowing the mech to run hotter without taking damage.
  internal_aux_heatsink_r1__name:
    text: Kühlkörper MK1
    textEng: Heatsink MK1
  internal_aux_heatsink_r1__text:
    text: Erhöht die Wärmeableitung leicht.
    textEng: Slightly increases heat dissipation.
  internal_aux_heatsink_r2__name:
    text: Kühlkörper MK2
    textEng: Heatsink MK2
  internal_aux_heatsink_r2__text:
    text: Erhöht die Wärmeableitung auf Kosten von Energie und Geschwindigkeit.
    textEng: Increases heat dissipation at the cost of power and speed.
  internal_aux_heatsink_r3__name:
    text: Kühlkörper MK3
    textEng: Heatsink MK3
  internal_aux_heatsink_r3__text:
    text: Erhöht die Wärmeableitung auf Kosten von Energie und Geschwindigkeit erheblich.
    textEng: Substantially increases heat dissipation at the cost of power and speed.
  internal_aux_hydraulics_1__name:
    text: Hydraulik MK1
    textEng: Hydraulics MK1
  internal_aux_hydraulics_1__text:
    text: Leichte Verringerung der Masse auf Kosten der Wärmeableitung.
    textEng: Slight mass reduction at the cost of heat dissipation.
  internal_aux_hydraulics_2__name:
    text: Hydraulik MK2
    textEng: Hydraulics MK2
  internal_aux_hydraulics_2__text:
    text: Verringerung der Masse auf Kosten der Wärmeableitung.
    textEng: Mass reduction at the cost of heat dissipation.
  internal_aux_hydraulics_3__name:
    text: Hydraulik MK3
    textEng: Hydraulics MK3
  internal_aux_hydraulics_3__text:
    text: Erhebliche Verringerung der Masse auf Kosten der Wärmeableitung.
    textEng: Substantial mass reduction at the cost of heat dissipation.
  internal_aux_impact__name:
    text: Abbruchmunition
    textEng: Demolition Payload
  internal_aux_pilot_defense__name:
    text: Gepolsterte Kapsel
    textEng: Padded Pod
  internal_aux_pilot_defense__text:
    text: Fügt auf Kosten von zusätzlicher Masse Rüstung hinzu, um den Piloten vor Erschütterungsschaden zu schützen.
    textEng: Adds armor to protect the pilot from concussion damage at the cost of additional mass.
  internal_aux_pilot_defense_down__name:
    text: Leichte Kapsel
    textEng: Light Weight Pod
  internal_aux_pilot_defense_down__text:
    text: Entfernt die Rüstung der Pilotenkapsel, um ihr Gewicht zu reduzieren und die Mobilität zu verbessern.
    textEng: Removes armor from the pilot pod to reduce weight and improve mobility.
  internal_aux_pilot_defense_power__name:
    text: Trägheitsdämpfungskapsel
    textEng: Inertial Dampening Pod
  internal_aux_pilot_defense_power__text:
    text: Fortschrittliche, gepanzerte Kapsel. Nutzt ein Trägheitsdämpfungssystem, das auf den Reaktor zurückgreift, um den Piloten besser zu schützen.
    textEng: Advanced armored pod. Utilizes an inertial dampening system tapping into the reactor for increased pilot protection.
  internal_aux_plating_basic__name:
    text: Einfache Platte
    textEng: Basic Plate
  internal_aux_plating_basic__text:
    text: Erhöht Masse und Intaktheit.
    textEng: Increases mass and integrity.
  internal_aux_plating_composite__name:
    text: Komposit-Platte
    textEng: Composite Plate
  internal_aux_plating_composite__text:
    text: Erhöht die Masse bei einer geringen Erhöhung der Intaktheit und der Barriere.
    textEng: Increases mass with a small increase to integrity and barrier.
  internal_aux_plating_empty__name:
    text: Leichte Platte
    textEng: Light Plate
  internal_aux_plating_empty__text:
    text: Erhebliche Verringerung der Masse auf Kosten einer verringerten Intaktheit und Barriere.
    textEng: Substantially reduces mass, while decreasing integrity and barrier.
  internal_aux_plating_heavy__name:
    text: Schwere Platte
    textEng: Heavy Plate
  internal_aux_plating_heavy__text:
    text: Erhebliche Erhöhung von Masse, Intaktheit und Barriere.
    textEng: Substantially increases mass, integrity and barrier.
  internal_aux_plating_hollowed__name:
    text: Hohle Platte
    textEng: Hollow Plate
  internal_aux_plating_hollowed__text:
    text: Verringert die Masse bei einer leichten Verringerung von Intaktheit und Barriere.
    textEng: Reduces mass while slightly decreasing integrity and barrier.
  internal_aux_plating_regenerative__name:
    text: Barriere-Platte
    textEng: Barrier Plate
  internal_aux_plating_regenerative__text:
    text: Erhöht die Masse, während die Regeneration der Barriere leicht erhöht wird.
    textEng: Increases mass while slightly increasing barrier regeneration.
  internal_aux_plating_reinforced__name:
    text: Verstärkte Platte
    textEng: Reinforced Plate
  internal_aux_plating_reinforced__text:
    text: Erhebliche Erhöhung von Masse, Intaktheit und Barriere.
    textEng: Substantially increases mass, integrity and barrier.
  internal_aux_projectile__name:
    text: Beschleuniger
    textEng: Accelerator
  internal_aux_range__name:
    text: Zielsensor
    textEng: Target Sensor
  internal_aux_reactor_r1__name:
    text: Generator MK1
    textEng: Generator MK1
  internal_aux_reactor_r1__text:
    text: Erzeugt eine kleine Menge an Energie als Ergänzung zum Primärreaktor. Erhöht die Geschwindigkeit der Einheit.
    textEng: Generates a small amount of power, supplementing the primary reactor. Increases unit speed.
  internal_aux_reactor_r2__name:
    text: Generator MK2
    textEng: Generator MK2
  internal_aux_reactor_r2__text:
    text: Erzeugt Energie als Ergänzung zum Primärreaktor. Erhöht die Geschwindigkeit der Einheit.
    textEng: Generates power, supplementing the primary reactor. Increases unit speed.
  internal_aux_reactor_r3__name:
    text: Generator MK3
    textEng: Generator MK3
  internal_aux_reactor_r3__text:
    text: Erzeugt eine erhebliche Menge an Energie als Ergänzung zum Primärreaktor. Erhöht die Geschwindigkeit der Einheit.
    textEng: Generates a substantial amount of power, supplementing the primary reactor. Increases unit speed.
  internal_aux_regenerator_r1__name:
    text: Regenerator MK1
    textEng: Regenerator MK1
  internal_aux_regenerator_r1__text:
    text: Verbessert die Regenerationsrate der Barriere leicht.
    textEng: Slightly enhances the rate of barrier regeneration.
  internal_aux_regenerator_r2__name:
    text: Regenerator MK2
    textEng: Regenerator MK2
  internal_aux_regenerator_r2__text:
    text: Verbessert die Regenerationsrate der Barriere.
    textEng: Enhances the rate of barrier regeneration.
  internal_aux_regenerator_r3__name:
    text: Regenerator MK3
    textEng: Regenerator MK3
  internal_aux_regenerator_r3__text:
    text: Verbessert die Regenerationsrate der Barriere erheblich.
    textEng: Significantly enhances the rate of barrier regeneration.
  internal_aux_thrust__name:
    text: Booster
    textEng: Booster
  internal_aux_thruster_distance__name:
    text: T1 Reach
    textEng: T1 Reach
  internal_aux_thruster_distance__text:
    text: Optimiert für den Ansturm über eine größere Entfernung, überhitzt jedoch leicht.
    textEng: Optimized for long-distance dashing, but overheats easily.
  internal_aux_thruster_endurance__name:
    text: T2 Endurance
    textEng: T2 Endurance
  internal_aux_thruster_endurance__text:
    text: Optimiert für geringere Wärme- und Leistungsabgabe und reduzierte Reichweite, was eine bessere Gesamtbewegung ermöglicht.
    textEng: Optimized for lower heat and power output and reduced range for better overall movement.
  internal_aux_thruster_evasion__name:
    text: T3 Flashpoint
    textEng: T3 Flashpoint
  internal_aux_thruster_evasion__text:
    text: Geringes Gewicht, dafür aber weniger Leistung als einige andere Schubdüsen.
    textEng: Lightweight, but lower performance than some other thrusters as a consequence.
  internal_aux_thruster_heavy__name:
    text: T4 Atlas
    textEng: T4 Atlas
  internal_aux_thruster_heavy__text:
    text: Optimiert für hohe Leistung, aber schwerer als die meisten Schubdüsen.
    textEng: Optimized for high performance, though heavier than most thrusters.
  internal_aux_thruster_hotrod__name:
    text: T5 Hotrod
    textEng: T5 Hotrod
  internal_aux_thruster_hotrod__text:
    text: Optimiert für hohe Leistung, was wiederum zu hoher Wärmeabgabe führt.
    textEng: Optimized for high performance with high heat output as a consequence.
  internal_aux_thruster_sidestep__name:
    text: T6 Sidestep
    textEng: T6 Sidestep
  internal_aux_thruster_sidestep__text:
    text: Optimiert für kurze Manöver in Folge, aber suboptimal für längere Strecken.
    textEng: Optimized for successive short maneuvers, but suboptimal for long-range traversal.
  internal_aux_thruster_stabilized_r__name:
    text: T9 Stable
    textEng: T9 Stable
  internal_aux_thruster_stabilized_r__text:
    text: Diese Schubdüse leitet einen Teil ihrer Energie um, um den Rückstoß auszugleichen, und verringert damit die Streuung.
    textEng: This thruster diverts some of its power to compensate recoil, reducing weapon scatter.
  internal_aux_thruster_standard__name:
    text: T7 Logi
    textEng: T7 Logi
  internal_aux_thruster_standard__text:
    text: Optimiert für eine ausgewogene Leistung.
    textEng: Optimized for a balanced performance.
  internal_aux_turnrate__name:
