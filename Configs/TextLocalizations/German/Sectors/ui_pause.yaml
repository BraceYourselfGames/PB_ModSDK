  boot_brightness_hint:
    id: 1
    text: Stelle die Helligkeit auf dein bevorzugtes Niveau ein. Die Einstellung 0 wird für die meisten Bildschirme empfohlen.
    textEng: Adjust the brightness to your preferred levels. The 0 value is recommended for most displays.
  boot_button_start_campaign:
    id: 1
    text: Neue Kampagne starten
    textEng: Start New Campaign
  boot_ready_header_bottom:
    id: 1
    text: Wir würden uns sehr über Feedback freuen. Drücke [b]Alt+B[/b] oder wähle [b]Feedback senden[/b] im Pause-Menü aus, um das Meldefenster zu öffnen.
    textEng: If you have any feedback, we'd love to hear it. Press [b]Alt+B[/b] or [b]Send Feedback[/b] via the pause menu to open the reporter window.
  boot_ready_header_top:
    id: 1
    text: Das Spiel kann jetzt starten! Du kannst während des Spiels über das Pause-Menü jederzeit zu den Einstellungen zurückkehren.
    textEng: The game is ready to begin! You can always revisit the settings by entering the pause menu during gameplay.
  boot_title_copyright:
    id: 1
    text: "2025 Brace Yourself Games. Alle Rechte vorbehalten. \nThe Phantom Brigade™ ist ein eingetragenes Warenzeichen von Brace Yourself Games."
    textEng: "2025 Brace Yourself Games. All rights reserved. \nThe Phantom Brigade™ is a registered trademark of Brace Yourself Games."
  boot_title_hint_input:
    id: 1
    text: '[ffbbbb]Drücke [-][Enter][ffbbbb], um fortzufahren[-]'
    textEng: '[ffbbbb]Press [-][Enter][ffbbbb] to Continue[-]'
  boot_ui_scale_hint:
    id: 1
    text: Stelle die Skalierung der Benutzeroberfläche ein. Bei höheren Einstellungen wird der Text größer, bei niedrigeren Einstellungen können mehr Informationen angezeigt werden.
    textEng: Adjust the user interface scale. Higher values will increase text size, while lower values will fit more information on screen.
  boot_warning_content:
    id: 1
    text: >-
      Bei manchen Menschen kann es zu Anfällen kommen, wenn sie bestimmten Bildern, blinkenden Lichtern oder visuellen Mustern ausgesetzt sind.


      Diese Anfälle können eine Vielzahl von Symptomen aufweisen, darunter Benommenheit, verändertes Sehvermögen, Augen- oder Gesichtszucken, Zucken oder Schütteln der Arme oder Beine, Desorientierung, Verwirrung oder vorübergehender Bewusstseinsverlust.


      Beende sofort das Spiel und wende dich an einen Arzt, wenn dir diese Symptome auffallen. Falls bei dir oder jemandem in deiner Familie in der Vergangenheit Anfälle oder Epilepsie aufgetreten sind, solltest du vor dem Spielen einen Arzt konsultieren.
    textEng: >-
      Some people may experience seizures when exposed to certain images, flashing lights or visual patterns.


      These seizures may have a variety of symptoms, including lightheadedness, altered vision, eye or face twitching, jerking or shaking of arms or legs, disorientation, confusion, or momentary loss of awareness.


      Immediately stop playing and consult a doctor if you experience any of these symptoms. If you or any of your relatives have a history of seizures or epilepsy, it is recommended that you consult a doctor before playing.
  boot_warning_header:
    id: 1
    text: Warnung vor Anfällen
    textEng: Seizure Warning
  demo_exit_hint:
    id: 1
    text: Drücke die Esc-Taste, um ins Hauptmenü zurückzukehren.
    textEng: Press Esc to return to main menu
  demo_header:
    id: 1
    text: Danke fürs Spielen!
    textEng: Thank you for playing!
  demo_pitch:
    id: 1
    text: >-
      Das war gerade erst der Anfang! Erlebe ab [ff9999]28. Februar 2023 das ganze Spektakel[-]:


      [ff9999]-[-] Befreie dein Heimatland, indem du dich 4 feindlichen Fraktionen in 30 Provinzen stellst.

      [ff9999]–[-] Widersetze dich den feindlichen Unterdrückern in verschiedensten taktischen Szenarien und Umgebungen.

      [ff9999]–[-] Erlebe mehr als 70 unterschiedliche Story-Ereignisse, in deren Verlauf du Entscheidungen treffen musst, die dein gesamtes Spiel beeinflussen.

      [ff9999]–[-] Erbeute oder baue eine breite Auswahl von Waffen- und Rüstungsteilen und stelle daraus deinen eigenen Elite-Mechtrupp zusammen.
    textEng: >-
      You've only just scratched the surface! Get the full experience on [ff9999]February 28th, 2023[-]:


      [ff9999]—[-] Liberate your home, engaging 4 enemy factions across 30 provinces.

      [ff9999]—[-] Overcome the oppressive enemy forces in a variety of tactical scenarios and environments.

      [ff9999]—[-] Encounter more than 70 unique narrative events where the choices you make will affect your journey.

      [ff9999]—[-] Loot or build a wide array of weapons and armor parts to create an elite mech squad.
  demo_steam:
    id: 1
    text: Steam
    textEng: Steam
  demo_v2_feature1_header:
    id: 2
    text: Detaillierte Anpassung deiner Builds
    textEng: In-depth buildcrafting
  demo_v2_feature1_text:
    id: 2
    text: Birg Ausrüstung und rekrutiere und stufe die Mitglieder deiner Pilotencrew auf, um deinen eigenen Trupp zu schaffen!
    textEng: Salvage equipment, recruit and level up your pilots to build your squad!
