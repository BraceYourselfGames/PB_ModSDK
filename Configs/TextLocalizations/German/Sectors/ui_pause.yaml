    textEng: Continue
  splash_warn_header:
    id: 1
    text: Warnung vor Anfällen
    textEng: Seizure Warning
  splash_warn_text:
    id: 1
    text: >-
      Bei einem sehr kleinen Prozentsatz von Menschen kann es zu Anfällen kommen, wenn sie bestimmten visuellen Bildern, zum Beispiel blinkenden Lichtern oder visuellen Mustern, ausgesetzt sind.


      Diese Anfälle können eine Vielzahl von Symptomen aufweisen, darunter Benommenheit, verändertes Sehvermögen, Augen- oder Gesichtszucken, Zucken oder Schütteln der Arme oder Beine, Desorientierung, Verwirrung oder vorübergehender Bewusstseinsverlust.


      Beende sofort das Spiel und wende dich an einen Arzt, wenn dir diese Symptome auffallen. Falls bei dir oder jemandem in deiner Familie in der Vergangenheit Anfälle oder Epilepsie aufgetreten sind, solltest du vor dem Spielen einen Arzt konsultieren.
    textEng: >-
      A very small percentage of people may experience a seizure when exposed to certain visual images, including flashing lights or visual patterns.


      These seizures may have a variety of symptoms, including lightheadedness, altered vision, eye or face twitching, jerking or shaking of arms or legs, disorientation, confusion, or momentary loss of awareness.


      Immediately stop playing and consult a doctor if you experience any of these symptoms. If you or any of your relatives have a history of seizures or epilepsy, it is recommended that you consult a doctor before playing.
