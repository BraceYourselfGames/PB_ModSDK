    id: 1
    text: Laden der Mods bestätigen
    textEng: Confirm Loading Mods
  mods_dialog_apply_text:
    id: 1
    text: >-
      Dieses Spiel wendet beim Starten Mods an. Wir raten davon ab, die „Mods laden“-Option dazu zu verwenden, Änderungen zu übernehmen, da dies unerwartete Probleme nach sich ziehen kann. Es ist außerdem nicht möglich, mehr als einmal pro Sitzung Library-/Code-Injektion-Mods zu laden, solche Inhalte werden also übersprungen, wenn das Spiel bereits einen geladen hat.


      Die „Mods laden“-Option eignet sich am besten, um beim Entwickeln von Config-Mods Änderungen schnell überprüfen zu können. Möchtest du dennoch fortfahren?
    textEng: >-
      This game applies mods on startup. We do not recommend the "load mods" option as a way to apply changes, as it can cause unforeseen issues. There is also no support for loading library/code injection mods more than once per session, so any such content will be skipped if the game has already loaded one.


      The "load mods" option is most useful for quickly checking changes while developing config mods. Do you still wish to proceed?
