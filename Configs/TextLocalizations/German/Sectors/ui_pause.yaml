    text: '[fff1d8]Das Wort „experimentell“ ist nicht nur so dahingesagt. Wir können die Stabilität des Spiels oder die Sicherheit von Speicherständen nicht garantieren, wenn eine dieser Optionen aktiv ist. [ffd589]Wir empfehlen dir dringend, dein Spiel zuerst manuell zu speichern, damit du ein Backup hast, falls etwas schiefgeht.'
