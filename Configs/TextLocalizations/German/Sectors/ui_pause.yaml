  tutorial_skip_text:
    id: 2
    text: Der Tutorial-Bereich deckt eine Menge Mechaniken ab, darunter viele aus dem 2.0-Update, sowie zusätzliche Hintergrundgeschichte. Wir empfehlen dir, die Tutorials auch dann durchzuspielen, wenn du bereits ein erfahrener Spieler bist. Möchtest du wirklich weiterspringen?
    textEng: The tutorial region covers a large number of mechanics, including many added with the 2.0 update; as well as additional backstory. We recommend completing the tutorials even if you are a returning player. Are you sure you want to skip forward?
