    text: Ultraleicht
    textEng: Ultralight
  weight_01_desc:
    id: 1
    text: Leichte Einheiten kommen bei Kollisionen mit allen anderen Einheiten ins Stürzen, ausgenommen ultraleichte Fahrzeuge.
    textEng: Light units will crash upon collisions with any other unit, except for ultralight vehicles.
  weight_01_name:
    id: 1
    text: Leicht
    textEng: Light
  weight_02_desc:
    id: 1
    text: Mittlere Einheiten kommen bei Kollisionen mit mittleren oder schweren Einheiten ins Stürzen, bleiben aber bei Kollisionen mit leichten Einheiten stabil.
    textEng: Medium units will crash upon collisions with medium or heavy units, but remain stable when colliding with light units.
  weight_02_name:
