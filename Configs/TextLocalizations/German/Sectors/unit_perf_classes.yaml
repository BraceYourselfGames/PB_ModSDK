    text: Mittel
    textEng: Medium
  weight_03_desc:
    id: 1
    text: Schwere Einheiten kommen bei Kollisionen mit schweren Einheiten ins Stürzen, bleiben aber bei Kollisionen mit leichten und mittleren Einheiten stabil.
    textEng: Heavy units crash upon collisions with other heavy units, but remain stable when colliding with light and medium units.
  weight_03_name:
    id: 1
    text: Schwer
    textEng: Heavy
  weight_04_desc:
    id: 1
    text: Ultraschwere Einheiten können nicht bewegt werden und bleiben stabil, wenn sie mit jeglichen anderen Einheiten zusammenstoßen.
    textEng: Ultraheavy units can't be moved and remain stable when colliding with any other unit.
