entries:
  base__name:
    text: Basis
    textEng: Base
  base__text:
    text: Eine verstärkte militärische Struktur zur Überwachung von Operationen der Invasoren. Sie ist schwer bewacht und ein Angriff auf sie wird wahrscheinlich die Aufmerksamkeit der örtlichen Patrouillen auf sich ziehen, sofern sie nicht ausgeschaltet wurden, daher ist Vorsicht geboten.
    textEng: A reinforced military structure for overseeing invader's operations. It's heavily guarded and attacking it will likely draw the attention of local patrols if they have not been eliminated, so caution is advised.
  base_tutorial__name:
    text: Basis
    textEng: Base
  base_tutorial__text:
    text: Eine verstärkte militärische Struktur zur Überwachung von Operationen der Invasoren. Sie ist schwer bewacht und ein Angriff auf sie wird wahrscheinlich die Aufmerksamkeit der örtlichen Patrouillen auf sich ziehen. Die Befreiung wird einfacher sein, wenn alle Einheiten des Stützpunktes zuvor eliminiert wurden.
    textEng: A reinforced military structure for overseeing invader's operations. It's heavily guarded and attacking it will likely draw the attention of local patrols. Liberation will be easier if all of the base's units have been eliminated first.
  battlesite__name:
    text: Schlachtfeld
    textEng: Battle Site
  battlesite__text:
    text: Der Ort einer laufenden Schlacht zwischen den Invasionstruppen und der Heimatwache. Unsere Verbündeten können einer direkten Konfrontation nur für eine begrenzte Zeit standhalten, aber wir können die Commander, die die feindlichen Bemühungen koordinieren, flankieren und das Blatt zu unseren Gunsten wenden. Einheiten der Heimatwache werden zur Unterstützung im Feld anwesend sein.
    textEng: A site of an ongoing battle between the invasion forces and the Home Guard. Our allies can only sustain a direct confrontation for a limited time, but we can flank the commanders coordinating the enemy efforts and turn the tide in our favor. Home Guard units will be present on the field to assist.
  cache_defended__name:
    text: Versteck
    textEng: Cache
  cache_defended__text:
    text: Eine geschützte Lagerhalle. Beherbergt für gewöhnlich Ausrüstung oder Vorräte.
    textEng: A protected storage facility. Usually holds equipment or supplies.
  cache_tutorial__name:
    text: Verstecktes Werkstattlager
    textEng: Hidden Workshop Cache
  cache_tutorial__text:
    text: Ein aktives Versteck, das höchstwahrscheinlich Teile, Subsysteme oder Vorräte enthält. Ein Angriff auf dieses Versteck bietet die Möglichkeit, die Ausrüstung zu sichern und zu entkommen, ohne alle Wachen und Verstärkungen zu eliminieren.
    textEng: An active cache that most likely contains parts,  subsystems, or some supplies. Attacking it will present an opportunity to secure that equipment and escape without eliminating all the guards and reinforcements.
  camp__name:
    text: Lager
    textEng: Camp
  camp__text:
    text: Ein kleines feindliches Lager, das Patrouillen aussendet. Ein Angriff auf das Lager kann Trupps in der Nähe alarmieren, aber wenn alle Einheiten im Gebiet ausgeschaltet werden, bevor Verstärkung eintrifft, ermöglicht dies einen sicheren Rückzug und die Bergung.
    textEng: A small enemy encampment that sends out patrols. Attacking the camp may alert nearby squads, but eliminating all unit groups in the area before reinforcements arrive will allow for safe retreat and salvaging.
  camp_tutorial__name:
    text: Reservelager
    textEng: Reserve Camp
  camp_tutorial__text:
    text: Ein verstärktes Lager, das dazu dient, Angriffe zu inszenieren und Patrouillen mit neu ausgebildeten Soldaten in die umliegenden Gebiete zu schicken. Die Eliminierung aller Einheiten hier wird die Präsenz der Invasoren in dieser Provinz drastisch reduzieren.
    textEng: A reinforced camp used to stage attacks and send patrols of newly trained soldiers out to nearby locations. Eliminating all units here will drastically reduce the invader's presence in this province.
  capital__name:
    text: Hauptstadt
    textEng: Capital City
  capital__text:
    text: Hauptsitz der Besatzerstreitmacht. Die Hauptstadt sollte auf keinen Fall planlos attackiert werden – nur ein gut durchdachter Angriff auf das Oberkommando im Stadtzentrum bietet eine Chance auf Erfolg. Zudem ist ein Sieg erst dann wahrscheinlich, wenn die umliegenden Provinzen befreit sind.
    textEng: The seat of power for the occupation. It can’t be attacked conventionally, and only a well executed strike against high command in the city core has a chance of success. Such a strategy won’t be possible until every surrounding province is liberated.
  drone_decoy__name:
    text: Köderdrohne
    textEng: Decoy Drone
  drone_decoy__text:
    text: Wird von der mobilen Basis aus gestartet und verfügt über genügend Energie, um nach dem Start für 24 Stunden zu funktionieren. Emuliert die Sensorensignatur der Basis, um Feinde abzulenken und Scans seiner Umgebung an die Basis zu senden.
    textEng: Launched from the mobile base. Has enough power to continue operating for 24 hours after launch. Emulates sensor signature of the base to distract enemies and sends scans of its surroundings to the base.
  event_armypilot_location__name:
    text: Treffpunkt
    textEng: Rendezvous Point
  event_armypilot_location__text:
    text: Treffpunkt für Agenten der Heimatwache.
    textEng: Home Guard agent rendezvous point.
  event_blackmarket__name:
    text: Schwarzmarkt
    textEng: Black Market
  event_blackmarket__text:
    text: Ein zwielichtiger Verkäufer, der möglicherweise Zugang zu schwer erhältlicher Ware hat.
    textEng: A shady seller who may have access to hard-to-acquire items.
  event_crashedsatellite_defended__name:
    text: Meteoriten-Absturzstelle
    textEng: Meteorite Crash Site
  event_crashedsatellite_undefended__name:
    text: Meteoriten-Absturzstelle
    textEng: Meteorite Crash Site
  event_draft_point__name:
    text: Treffpunkt
    textEng: Rendezvous Point
  event_draft_point__text:
    text: Treffpunkt für Agenten der Heimatwache.
    textEng: Home Guard agent rendezvous point.
  event_market__name:
    text: Ziviler Markt
    textEng: Civil Market
  event_market__text:
    text: Eine Ansammlung von Ständen von Einheimischen, die ein breites Sortiment an Waren anbieten – gut, um die Vorräte aufzufüllen.
    textEng: A collection of stalls, run by locals and selling an assortment of items. Good for restocking.
  event_warmemorial_defended__name:
    text: Kriegsdenkmal
    textEng: War Memorial
  event_warmemorial_defended__text:
    text: Ein aktives Versteck, das höchstwahrscheinlich Teile, Subsysteme oder Vorräte enthält. Ein Angriff auf dieses Versteck bietet die Möglichkeit, die Ausrüstung zu sichern und zu entkommen, ohne alle Wachen und Verstärkungen zu eliminieren.
    textEng: An active cache that most likely contains parts,  subsystems, or some supplies. Attacking it will present an opportunity to secure that equipment and escape without eliminating all the guards and reinforcements.
  event_warmemorial_undefended__name:
    text: Kriegsdenkmal
    textEng: War Memorial
  event_warmemorial_undefended__text:
    text: Ein aktives Versteck, das höchstwahrscheinlich Teile, Subsysteme oder Vorräte enthält. Ein Angriff auf dieses Versteck bietet die Möglichkeit, die Ausrüstung zu sichern und zu entkommen, ohne alle Wachen und Verstärkungen zu eliminieren.
    textEng: An active cache that most likely contains parts,  subsystems, or some supplies. Attacking it will present an opportunity to secure that equipment and escape without eliminating all the guards and reinforcements.
  facility__text:
    text: Eine zivile Einrichtung. Sie ist zwar nicht verstärkt, aber die Einheiten, die sie bewachen, sind möglicherweise schwerer zu besiegen und fordern oft Verstärkung an.
    textEng: A civilian facility. While it is not enforced, units that guard it may be more challenging and will often call for reinforcement.
  facility_energy__name:
    text: Energiespeicherkraftwerk
    textEng: Energy Storage Plant
  facility_factory__name:
    text: Fabrik
    textEng: Factory
  facility_farm__name:
    text: Bauernhof
    textEng: Farm
  facility_logging__name:
    text: Holzfäller-Stätte
    textEng: Logging Site
  facility_logistics__name:
    text: Logistikzentrum
    textEng: Logistics Center
  facility_mine__name:
    text: Bergbaustätte
    textEng: Mine Site
  facility_radio__name:
    text: Funkstation
    textEng: Radio Station
  facility_radio__text:
    text: Eine einsame kleine Transponderstation in der Wildnis. Es ist unklar, wie viele Einheiten sie bewachen – wenn es überhaupt welche tun.
    textEng: A lonely little radio repeater station located in the wilderness. Intel is unclear on how many units, if any, are guarding.
  intro__name:
    text: Grenzaußenposten
    textEng: Border Outpost
  intro__text:
    text: Ort der ersten Schlacht mit dem Feind, der seit der Invasion verlassen ist.
    textEng: Site of first battle with the enemy. Remains abandoned since the invasion.
  mountainbase__name:
    text: Felheim-Basis
    textEng: Felheim Base
  mountainbase__text:
    text: Eine große unterirdische Anlage, die als Operationsbasis dienen kann, ohne die Aufmerksamkeit des Feindes auf sich zu ziehen. Sie wurde vor etwa 30 Jahren aufgegeben, ist aber noch strukturell intakt. Große Eingänge, die für alte Bergbau-LKWs und Walker gebaut wurden, ermöglichen der mobilen Basis den Zugang.
    textEng: Large underground facility that can serve as your base of operations without attracting enemy attention. Abandoned around 30 years ago but still structurally intact. Large entrances built for old mining trucks and walkers can fit the mobile base.
  objective_base__name:
    text: Basis
    textEng: Base
  objective_base__text:
    text: Eine verstärkte militärische Struktur zur Überwachung von Operationen der Invasoren. Sie ist schwer bewacht und ein Angriff auf sie wird wahrscheinlich die Aufmerksamkeit der örtlichen Patrouillen auf sich ziehen, sofern sie nicht ausgeschaltet wurden, daher ist Vorsicht geboten.
    textEng: A reinforced military structure for overseeing invader's operations. It's heavily guarded and attacking it will likely draw the attention of local patrols if they have not been eliminated, so caution is advised.
  objective_settlement__name:
    text: Dorf
    textEng: Village
  objective_settlement__text:
    text: Eine kleine Siedlung. Wenn sämtliche feindlichen Besatzungseinheiten ausgeschaltet sind, wird die Zivilbevölkerung befreit und die Hoffnung steigt.
    textEng: A small settlement. Eliminating any occupying hostile units will free the civilians and increase hope.
  outpost__name:
    text: Außenposten
    textEng: Outpost
  outpost__text:
    text: Ein Nachschubpunkt. Sie sind oft gut bewacht und die Einheiten sind darauf bedacht, Verstärkung zu rufen, wenn sie angegriffen werden. Überfälle mit Rückzugspunkten ermöglichen es, Beute zu machen, ohne alle Feinde ausschalten zu müssen.
    textEng: A resupply point. They are often well-guarded and units are eager to call for reinforcements if attacked. Raids with retreat points allow for loot without having to eliminate all hostiles.
  outpost_tutorial__name:
    text: Verstärktes Lager
    textEng: Reinforced Camp
  outpost_tutorial__text:
    text: 'Dieser verstärkte Komplex wird vom Feind als Truppenübungsplatz genutzt und um Patrouillen in umliegende Orte zu entsenden. Es wird nicht leicht werden, sämtliche Einheiten hier zu eliminieren, aber dadurch wird der Feind in dieser Provinz geschwächt und die Ausrüstung besiegter Einheiten bietet obendrein gute Beute. '
    textEng: 'This reinforced enemy structure is used to stage attacks and send patrols to nearby locations. It will be a challenge, but eliminating all the units here will reduce the enemy presence in this province and allow salvaging of equipment from defeated units. '
  settlement_city__name:
    text: Stadt
    textEng: City
  settlement_city__text:
    text: Vormals eine belebte Metropole. Die Eliminierung aller feindlichen Besatzungseinheiten wird die Präsenz des Feindes in dieser Region erheblich reduzieren und die Zivilbevölkerung befreien.
    textEng: Once a bustling metropolis, eliminating any occupying hostile units will vastly reduce the enemy's presence in this region and free the civilians.
  settlement_town__name:
    text: Stadt
    textEng: Town
  settlement_town__text:
    text: Die Eliminierung aller feindlichen Besatzungstruppen in dieser Stadt wird die Hoffnung erhöhen und den Zivilisten die Freiheit bringen.
    textEng: Eliminating any occupying hostile units in this town will increase hope and return the civilians to freedom.
  settlement_village__name:
    text: Dorf
    textEng: Village
  settlement_village__text:
    text: Eine kleine Siedlung. Wenn sämtliche feindlichen Besatzungseinheiten ausgeschaltet sind, wird die Zivilbevölkerung befreit und die Hoffnung steigt.
    textEng: A small settlement. Eliminating any occupying hostile units will free the civilians and increase hope.
  site_crashed_pod__name:
    text: Abgestürzte Pilotenkapsel
    textEng: Crashed Pilot Pod
  site_crashed_pod__text:
    text: Ein Pilot wartet an diesem Ort auf Rettung. Das Zeitfenster ist klein – nach einiger Zeit werden Invasionstruppen den Piloten erreichen.
    textEng: A pilot is awaiting rescue at this location. The window of opportunity is short - after some time that pilot would be picked up by invasion forces.
  squad_boss__name:
    text: Unbekannt
    textEng: Unknown
  squad_boss__text:
    text: Eine alte Militäreinrichtung, die von den Invasionstruppen in einem letzten verzweifelten Versuch, die Provinz zu halten, reaktiviert wurde. Sie wurde von der Heimatwache als vorrangiges Ziel bestimmt.
    textEng: An old military facility reactivated by the invasion forces in a last ditch attempt to hold onto the province. Designated as the priority target by the Home Guard.
  squad_boss_frigate_tutorial__name:
    text: Unbekannt
    textEng: Unknown
  squad_boss_frigate_tutorial__text:
    text: Von der Heimatwache als vorrangiges Ziel bestimmt. Ein alter Militärstandort, der kurz nach der Invasion eingerichtet wurde. Keine Informationen verfügbar.
    textEng: Priority target designated by the Home Guard. An old military site established shortly after the invasion. No intel available.
  squad_invader_convoy__name:
    text: Konvoi
    textEng: Convoy
  squad_invader_convoy__text:
    text: Ein mobiler Trupp, der wertvolle Teile und Subsysteme zu den Einheiten an der Front und von Ort zu Ort transportiert. Diese haben oft eine starke Verteidigung und es empfiehlt sich, sich mit ihnen zurückzuziehen, anstatt alle Einheiten zu eliminieren.
    textEng: A mobile squad that transports valuable parts and subsystems to frontline units and between locations. Often heavily defended, retreating with assets rather than eliminating all units is recommended.
  squad_invader_convoy_elite__name:
    text: Eskorte
    textEng: Escort Squad
  squad_invader_convoy_elite__text:
    text: Ein Trupp, der einen hochrangigen Offizier der Invasionstruppe eskortiert.
    textEng: A squad escorting a high ranking officer of the invasion force.
  squad_invader_convoy_repair__name:
    text: Reparaturkonvoi
    textEng: Repair Convoy
  squad_invader_convoy_repair__text:
    text: Ein mobiler Trupp, der wertvolle Teile und Subsysteme zu den Einheiten an der Front und von Ort zu Ort transportiert. Diese haben oft eine starke Verteidigung und es empfiehlt sich, sich mit ihnen zurückzuziehen, anstatt alle Einheiten zu eliminieren.
    textEng: A mobile squad that transports valuable parts and subsystems to frontline units and between locations. Often heavily defended, retreating with assets rather than eliminating all units is recommended.
  squad_invader_convoy_standard__name:
    text: Ausrüstungskonvoi
    textEng: Equipment Convoy
  squad_invader_convoy_standard__text:
    text: Ein mobiler Trupp, der wertvolle Teile und Subsysteme zu den Einheiten an der Front und von Ort zu Ort transportiert. Diese haben oft eine starke Verteidigung und es empfiehlt sich, sich mit ihnen zurückzuziehen, anstatt alle Einheiten zu eliminieren.
    textEng: A mobile squad that transports valuable parts and subsystems to frontline units and between locations. Often heavily defended, retreating with assets rather than eliminating all units is recommended.
  squad_invader_convoy_tutorial__name:
    text: Liegengebliebener Konvoi
    textEng: Broken-down Convoy
  squad_invader_convoy_tutorial__text:
    text: Ein mobiler Trupp, der wertvolle Teile und Subsysteme zu den Einheiten an der Front und von Ort zu Ort transportiert. Laut Geheimdienstinformationen ist er nur leicht verteidigt und seine Eliminierung ermöglicht Bergungen.
    textEng: A mobile squad that transports valuable parts and subsystems to frontline units and between locations. Intel says it is only lightly defended and eliminating it allows for salvage.
  squad_invader_patrol__text:
    text: Eine mobile Einheit, die in der Provinz patrouilliert.
    textEng: A mobile unit patrolling the province.
  squad_invader_patrol_arrow__name:
    text: Arrowhead-Einheit
    textEng: Arrowhead Unit
  squad_invader_patrol_arrow__text:
    text: Eine extrem mobile Eliteschwadron, die ihre Aufklärungsfähigkeit zugunsten der Geschwindigkeit opfert.
    textEng: An extremely mobile elite squadron that sacrifices detection capability in favor of speed.
  squad_invader_patrol_elite__name:
    text: Nahkampfeinheit
    textEng: Close Combat Unit
  squad_invader_patrol_elite__text:
    text: Elite-Patrouillenschwadron, die auf den Nahkampf spezialisiert ist.
    textEng: Elite patrol squadron specializing in close quarters combat.
  squad_invader_patrol_hawkeye__name:
    text: Hawkeye-Einheit
    textEng: Hawkeye Unit
  squad_invader_patrol_hawkeye__text:
    text: Aufklärungstrupp, der auf die schnelle Erkennung von Bedrohungen spezialisiert ist.
    textEng: Spotter squad specializing in rapid threat detection.
  squad_invader_patrol_hunter__name:
    text: Jagdeinheit
    textEng: Hunter Unit
  squad_invader_patrol_hunter__text:
    text: Spezialisiertes Scharfschützenteam. Kann die mobile Basis auf große Distanz lokalisieren.
    textEng: Specialized sniper team. Capable of detecting the mobile base at long range.
  squad_invader_patrol_standard__name:
    text: Sicherheitseinheit
    textEng: Security Unit
  squad_invader_patrol_standard__text:
    text: Ein kleiner Trupp mit verbundenen Waffen, der die Provinz patrouilliert. Umfasst für gewöhnlich Mechs und Panzerfahrzeuge.
    textEng: A small combined arms squad patrolling the province. Generally includes mechs and armored vehicles.
  squad_invader_patrol_standard_resupplied__name:
    text: Einheit mit Nachschub
    textEng: Resupplied Unit
  squad_invader_patrol_standard_resupplied__text:
    text: Ein kleiner Trupp mit verbundenen Waffen, der die Provinz patrouilliert. Dieser Trupp wurde vor Kurzem mit Nachschub versorgt.
    textEng: A small combined arms squad patrolling the province. This squad was recently resupplied.
  squad_invader_patrol_swarm__name:
    text: Panzereinheit
    textEng: Armored Unit
  squad_invader_patrol_swarm__text:
    text: Eine große Panzerschwadron, die die Provinz patrouilliert. Sie ist langsamer als andere Patrouillen, aber tödlich für unvorbereitete Trupps.
    textEng: A large tank squadron patrolling the province. Slower than an average patrol, but deadly to an unprepared squad.
  squad_invader_patrol_tutorial__name:
    text: Stationierte Patrouille
    textEng: 'Stationed Patrol '
  squad_invader_patrol_tutorial__text:
    text: Eine Schwadron feindlicher Soldaten, die auf der Jagd nach der Phantom Brigade in Bewegung bleibt. Die Eliminierung aller Patrouillen in diesem Gebiet sollte die Wachen in der Region daran hindern, Verstärkung zu rufen.
    textEng: A squadron of enemy soldiers who stay on the move as they hunt the Phantom Brigade. Eliminating all patrols in the area should stop guards elsewhere in the region from calling for reinforcements.
  squad_mobilebase__name:
    text: Mobile Basis
    textEng: Mobile Base
  squad_mobilebase__text:
    text: 'Ein stark modifiziertes Walker-Einsatzfahrzeug, das aus einem alten Bergbaubetrieb stammt. Die vollständig restaurierte und mit einer Tarnvorrichtung ausgestattete mobile Basis ermöglicht es der Phantom Brigade, präzise Angriffe zu starten und zu entkommen, bevor der Feind reagieren kann. '
    textEng: 'A heavily modified walker service vehicle from an old mining operation. Fully restored and fitted with cloaking equipment, the mobile base enables the Phantom Brigade to strike with precision and escape before the enemy can respond. '
  stronghold__name:
    text: Festung
    textEng: Stronghold
  stronghold__text:
    text: Eine stark verteidigte und verstärkte Festung, die selbst für einen kampferprobten Trupp eine Herausforderung darstellt.
    textEng: A heavily defended and fortified stronghold that may present challenges even to a battle-hardened squad.
  war_base__name:
    text: Vorgelagerte Basis
    textEng: Forward Base
  war_base__text:
    text: Da der Feind aus den meisten Orten in der Provinz vertrieben wurde, ist er gezwungen, vorübergehend vorgelagerte Operationsbasen zu nutzen. Diese Basen sind anfälliger als ältere, etablierte Militärstandorte und werden bei einem erfolgreichen Angriff nicht auf der Karte verbleiben.
    textEng: With the enemy driven out from most sites in the province, they are forced to utilize temporary forward operating bases. These bases are more vulnerable than older, established military sites, and will not remain on the map if successfully attacked.
