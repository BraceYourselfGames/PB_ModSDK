timeLastSync: 63817553771
entries:
  generic_action_move_header:
    id: 1
    text: Bewegung planen
    textEng: Plan movement
  generic_assassination_target_header:
    id: 1
    text: Attentat
    textEng: Assassination
  generic_assassination_target_text:
    id: 1
    text: Eliminiere den hochrangigen Offizier, der die lokalen Truppen befehligt.
    textEng: Eliminate the high-ranking officer in command of the local forces.
  generic_breakin_objective_cache_header:
    id: 1
    text: Dem Versteck nähern
    textEng: Approach the cache
  generic_breakin_objective_cache_text:
    id: 1
    text: Bewege deinen Mech zum Eingang des Verstecks, um zu verhindern, dass die feindlichen Truppen die Türen versiegeln.
    textEng: Move your mech to the cache entrance to prevent enemy forces from sealing the doors.
  generic_breakin_objective_hostiles_header:
    id: 1
    text: Feinde eliminieren
    textEng: Eliminate hostiles
  generic_breakin_objective_hostiles_text:
    id: 1
    text: Neutralisiere alle feindlichen Einheiten.
    textEng: Neutralize all enemy units.
  generic_breakin_turn_text:
    id: 1
    text: Der Feind wird das Versteck in wenigen Runden versiegeln, wenn du nichts unternimmst.
    textEng: The enemy will seal the cache in a few turns unless you interfere.
  generic_enemy_delay_header:
    id: 1
    text: Neue Pläne der Feinde
    textEng: Hostiles replanning
  generic_enemy_delay_text:
    id: 1
    text: Die Eliminierung aller gegnerischen Einheiten im Feld hat den Feind dazu veranlasst, seine Pläne zu überdenken. Verstärkungen werden erst in einigen Runden eintreffen. Nutze diese Zeit für eure Evakuierung.
    textEng: Eliminating all hostile units on the field caused enemy units to reconsider their plans. Reinforcements will not deploy for a few more turns. Use this time to extract.
  generic_enemy_reinforcements_header:
    id: 1
    text: Verstärkungen
    textEng: Reinforcements
  generic_enemy_reinforcements_text:
    id: 1
    text: Es wird erwartet, dass die feindlichen Verstärkungen bald eintreffen.
    textEng: Enemy reinforcements are expected to arrive soon.
  generic_enemy_vip_arriving_text:
    id: 1
    text: Der feindliche VIP wird in Kürze erwartet.
    textEng: Enemy VIP is expected to arrive soon.
  generic_intercept_targets_incoming_header:
    id: 1
    text: Ziele unterwegs
    textEng: Targets incoming
  generic_intercept_targets_incoming_text:
    id: 1
    text: Der Rest des Konvois nähert sich zügig dem Standort.
    textEng: The rest of the convoy is quicky approaching the site.
  generic_intercept_targets_outgoing_header:
    id: 1
    text: Ziele übrig
    textEng: Targets remaining
  generic_intercept_targets_outgoing_text:
    id: 1
    text: Die Mission endet, wenn keine weiteren Wachen oder Frachteinheiten auf dem Schlachtfeld sind.
    textEng: The mission will conclude when no more guard & cargo units remain on the field.
  generic_objective_a_header:
    id: 1
    text: Ziel A
    textEng: Objective A
  generic_objective_b_header:
    id: 1
    text: Ziel B
    textEng: Objective B
  generic_objective_loot_header:
    id: 1
    text: Vorräte stehlen
    textEng: Steal the supplies
  generic_objective_loot_text:
    id: 1
    text: Bewege deinen Mech auf die markierten Vorräte, um sie zu sichern.
    textEng: Move your mech onto marked supplies to secure them.
  generic_raid_obj_01_header:
    id: 1
    text: Frachtkiste A
    textEng: Cargo crate A
  generic_raid_obj_02_header:
    id: 1
    text: Frachtkiste B
    textEng: Cargo crate B
  generic_raid_obj_03_header:
    id: 1
    text: Frachtkiste C
    textEng: Cargo crate C
  generic_raid_obj_fail_text:
    id: 1
    text: Feindliches Flugzeug hat die Fracht mitgenommen. Ziel verloren.
    textEng: Enemy aircraft extracted the cargo, objective lost.
  generic_raid_obj_text:
    id: 1
    text: Geh näher ran, um die Ortung zu blockieren.
    textEng: Move close to block tracking.
  generic_retreat_condition_header:
    id: 1
    text: Rückzugsbedingungen
    textEng: Retreat conditions
  generic_retreat_condition_text:
    id: 1
    text: Der siegreiche Rückzug wird möglich, wenn alle Feinde eliminiert sind.
    textEng: Victory retreat becomes available if all hostiles are eliminated.
  generic_salvage_t1_header:
    id: 1
    text: Rang-1-Bergung
    textEng: Tier 1 Salvage
  generic_salvage_t1_text:
    id: 1
    text: Schalte einige der Fracht transportierenden Einheiten aus.
    textEng: Disable a few units carrying cargo.
  generic_salvage_t2_header:
    id: 1
    text: Rang-2-Bergung
    textEng: Tier 2 Salvage
  generic_salvage_t2_text:
    id: 1
    text: Schalte die Hälfte der Fracht transportierenden Einheiten aus.
    textEng: Disable half the units carrying cargo.
  generic_salvage_t3_header:
    id: 1
    text: Rang-3-Bergung
    textEng: Tier 3 Salvage
  generic_salvage_t3_text:
    id: 1
    text: Schalte die meisten der Fracht transportierenden Einheiten aus.
    textEng: Disable most units carrying cargo.
  generic_target_spotter_header:
    id: 1
    text: Aufklärer neutralisieren
    textEng: Neutralize spotters
  generic_target_spotter_text:
    id: 1
    text: Der Feind fordert Luftangriffe auf deine Positionen an. Schalte die Aufklärer-Mechs aus, um sie aufzuhalten.
    textEng: The enemy is calling in airstrikes on your positions. Take out the spotter mechs to stop them.
  generic_tower_destruction_header:
    id: 1
    text: Den Wachturm beschädigen
    textEng: Damage the watchtower
  generic_tower_destruction_text:
    id: 1
    text: Wenn du diese Struktur zerstörst, kann der Feind keine Verstärkungen mehr rufen.
    textEng: Destroying this structure will prevent the enemy from calling reinforcements.
  generic_turret_power_header:
    id: 1
    text: Generator zerstören
    textEng: Destroy Generator
  generic_turret_power_text:
    id: 1
    text: Sobald der Generator ausgeschaltet ist, werden alle Geschütztürme zerstört.
    textEng: Once the generator is down, all turrets will be destroyed.
  generic_unknown_header:
    id: 1
    text: Unbekanntes Ziel
    textEng: Unknown objective
  generic_unknown_text:
    id: 1
    text: Keine Informationen verfügbar.
    textEng: No intel available
  liberation_description:
    id: 1
    text: Vermeide die Zerstörung dieses historischen Gebäudes, um Hoffnung zu gewinnen.
    textEng: Avoid destroying this historic building to gain hope.
  liberation_header:
    id: 1
    text: Gebäude beschützen
    textEng: Protect Structure
  reinforcements_friendly_header:
    id: 1
    text: Verbündete unterwegs
    textEng: Incoming allies
  reinforcements_friendly_text:
    id: 1
    text: Die Freiheitstruppe für Fyrland nähert sich unserer Position, nachdem sie unseren Hilferuf erhalten hat.
    textEng: Fyrland Freedom Forces are approaching our location after receiving our call for help.
  reinforcements_hostile_header:
    id: 1
    text: Externe Verstärkung
    textEng: External reinforcements
  reinforcements_hostile_text:
    id: 1
    text: Ein weiteres Ziel weiß von diesem Kampf. Ein Trupp ist von einer nahe gelegenen Einheit gestartet und wird voraussichtlich bald hier landen.
    textEng: Another target knows about this fight. A squad took off from a nearby unit and is expected to land here soon.
  retreat_general_header:
    id: 1
    text: Rückzug
    textEng: Retreat
  retreat_general_text:
    id: 1
    text: Du hast die Möglichkeit, deine Einheiten zu evakuieren.
    textEng: You have an option to extract your units.
  retreat_possible_negative_header:
    id: 1
    text: Rückzug verfügbar
    textEng: Retreat available
  retreat_possible_negative_text:
    id: 1
    text: Du hast die Möglichkeit, deine Einheiten zu evakuieren, wodurch die Mission abgebrochen wird.
    textEng: You have an option to extract your units, cancelling the mission.
  retreat_possible_positive_header:
    id: 1
    text: Rückzug verfügbar
    textEng: Retreat available
  retreat_possible_positive_text:
    id: 1
    text: Du hast die Möglichkeit, deine Einheiten zu evakuieren, wodurch die Mission frühzeitig abgeschlossen wird.
    textEng: You have an option to extract your units, completing the mission early.
