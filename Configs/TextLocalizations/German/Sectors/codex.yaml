  history_base__a_title:
    id: 1
    text: Mobile Basis/„Crawler“
    textEng: Mobile base / "Crawler"
  history_base__s1_ts_text:
    id: 1
    text: >-
      Vor der Kaskad-Invasion hatte der FVD (Fyrländischer Verteidigungsdienst) große Schwierigkeiten, seine Mech-Flotte zu unterhalten. Außerhalb der Hauptstadt gab es kaum Städte, und die Bevölkerung war nicht zu großen Militärausgaben bereit. Lediglich ein loses Netz abgelegener, schlecht für die Mech-Wartung ausgestatteter Außenposten mit wenig Personal und Nachschub konnte aufrechterhalten werden.


      Um Abhilfe zu schaffen, wurden mobile Basen vom Typ Jotnar (auch als „Crawler“ bekannt) gebaut. Diese geländegängigen Fahrzeuge konnten schnell zwischen weit voneinander entfernten Außenposten pendeln und alles Nötige für die Wartung von bis zu einem Dutzend Mechs transportieren. Manche Modelle waren optisch getarnt, konnten im Feld Reparaturen durchführen und neue Teile herstellen sowie Mechs direkt im aktiven Kampf absetzen und bergen.
    textEng: >-
      Prior to the Kaskad Invasion, the FDS (Fyrland Defence Service) had historically struggled to maintain their mech fleet. With few urban centres outside of the Capital, coupled with the population's low appetite for military spending, they were only able to sustain a patchwork of remote outposts ill-equipped for mech maintenance, often understaffed and lacking in crucial supplies.


      Jotnar-type mobile bases (colloquially referred to as "crawlers") were commissioned to address this issue. These rugged all-terrain vehicles could quickly move between distant outposts, carrying everything needed to service up to a dozen mechs. Some models included optical camouflage, the ability to repair and manufacture new parts in the field, as well as the capability to both deploy and extract mechs from active battle.
  history_capital__a_title:
    id: 1
    text: Die Hauptstadt
    textEng: The Capital
  history_capital__s0_ts_text:
    id: 1
    text: >-
      Die „Hauptstadt“ ist eigentlich ein Ballungsgebiet aus drei Bezirken rund um Fyrlands größten Hafen. Als größter urbaner Ballungsraum des Landes leben hier etwa 17 % der Landesbevölkerung.


      Der zentrale Bezirk Nordtre beherbergt den aktivsten Hafen des Landes mit riesigen Werften und den dazugehörigen Industrien. Südöstlich liegt der Bezirk Oxbrut mit Industriearealen und großen Wohngebieten. Die Nähe zum Fluss macht Oxbrut zum Standort zahlreicher Fertigungsanlagen. Westlich der Hauptstadt befindet sich der Bezirk Regattal mit Geschäftsvierteln, Hochschulen und Forschungslaboren, darunter die renommierten Hollis- und Massar-Institute, die beide zu Beginn der Besatzung durch Bombardierungen zerstört wurden.
    textEng: >-
      The "Capital" is in fact a metropolitan area composed of three municipalities centred around Fyrland's largest port. As the country's largest urban regional district, the Capital is home to roughly 17% of the country's population.


      The central municipality, Nordtre, is home to the country's most active harbour, dominated by vast shipyards and many of the industries that support the port's operation. To the south-east lies the municipality of Oxbrut, comprised of industrial sectors and large residential areas.  Due to its proximity to the river, it's also home to many of the country's manufacturing plants. The municipality of Regattal lies to the west, and contains many of the Capital's business centres, colleges, and research labs, including the renowned Hollis and Massar Institutes (both lost to bombings early in the occupation).
  history_homeguard__a_title:
    id: 1
    text: Freiheitstruppe für Fyrland (3F)
    textEng: Fyrland Freedom Forces (3F)
  history_homeguard__s1_ts_text:
    id: 1
    text: >-
      Nach der Invasion und Annexion der Republik Fyrland durch das Kaskad-Imperium organisierte sich der Widerstand unter dem Banner „Freiheitstruppe für Fyrland“ beziehungsweise „3F“. Sie bestand aus Überlebenden des inzwischen aufgelösten Fyrländischen Verteidigungsdienstes (FVD) sowie zivilen Freiwilligen, die sich dem Kampf anschlossen. Gemeinsam stellten sie mit geborgener und erbeuteter Ausrüstung ein kleines Arsenal zusammen.


      In den ersten Jahren der Besatzung agierte die 3F überwiegend vorsichtig: Aus ihrer Sicht gab es wenig zu gewinnen, wenn Leben und unersetzbare Ausrüstung für eine offene Konfrontation mit den deutlich besser ausgestatteten Kaskad-Truppen riskiert wurden. Mit der Mobilisierung der sogenannten „Phantom Brigade“ und der darauffolgenden Beschaffung einer mobilen Basis vom Typ Jotnar begann der aktive Widerstand.
    textEng: >-
      After the Kaskad Dominion invaded and annexed the Fyrland Republic, a resistance group began to organize under the banner of "Fyrland Freedom Forces", or the "3F". Composed of survivors of Fyrland's now-defunct military (the FDS), as well as civilians willing to take up the fight, they were able to assemble a small arsenal from salvaged and stolen military assets.


      For the first few years of the occupation, the 3F largely erred on the side of caution. In their eyes, there was little to be gained by risking lives and irreplaceable equipment in an open confrontation with Kaskad's much better-equipped forces. The mobilization of the 3F's so-called "Phantom Brigade" and subsequent acquisition of a Jotnar-type mobile base was the beginning of more active resistance.
  history_homeland__a_title:
    id: 1
    text: Republik Fyrland
    textEng: Fyrland Republic
  history_homeland__s1_ts_text:
    id: 1
    text: >-
      Die Republik﻿ Fyrland ist eine egalitäre Demokratie im Nördlichen Einschlagskreis﻿. Sie wurde nach dem Großen Ausbruch von 1832 ZZ gegründet und entstand aus einem Bündnis kleiner Nationen, die auf eine gemeinsame Wirtschaft und geteilte Ressourcen setzten und persönliche Freiheiten hochhielten.


      Obwohl es im Vergleich zu den Nachbarn dünn besiedelt war, entwickelte sich in dem Land eine starke Wirtschaft, gestützt durch große Reserven wertvoller Isotope sowie eine umfangreiche landwirtschaftliche Produktion. Die Menschen genossen eine hohe Lebensqualität und profitierten von zahlreichen Sozialleistungen. Dies ermöglichte Fyrland große Investitionen in die Wissenschaft sowie die Förderung zweier weltweit führender Forschungsinstitute, die beide im Hauptstadtbezirk Regattal angesiedelt sind.


      Das Verhältnis zwischen Fyrland und dem Kaskad-Imperium (dem Land, das den Großteil der Ostgrenze mit ihnen teilt und wichtigster Handelspartner ist) verschlechterte sich in den 1980er-Jahren. Als Hauptursache für die Spannungen wurde häufig das Ungleichgewicht bei den noch vorhandenen Isotop-Vorräten genannt. Die Wählerschaft in Fyrland legte vor allem Wert auf die Finanzierung sozialer Leistungen statt auf Militärkapazitäten oder strenge Strafverfolgung, und zögerte, in den FVD (Fyrländischer Verteidigungsdienst) zu investieren. Dieser pazifistische Kurs konnte die Spannungen zwischen den beiden Ländern jedoch nicht entschärfen. Das Verlangen des Kaskad-Imperiums, Fyrlands Isotop-Vorräte zu kontrollieren, führte in den frühen 1990er-Jahren zur versuchten gewaltsamen Annektierung Fyrlands.﻿
    textEng: >-
      The Fyrland Republic is an egalitarian democracy situated in the Northern Impact Circuit. Founded in the aftermath of the Great Eruption of 1832 SE, it emerged from an alliance of small nations focused on a shared economy and resources while extolling personal freedoms.


      Though sparsely populated in comparison to its neighbours, the nation boasts a strong economy. This is underpinned by vast reserves of valuable isotopes, as well as a large amount of domestic agricultural production. People enjoy a high quality of life and benefit from numerous social welfare services. This enabled Fyrland to invest heavily in the sciences, fostering two world-class research institutes, both based out of the Capital municipality of Regattal.


      Fyrland's relationship with the Kaskad Dominion (the country sharing the majority of their eastern border and largest trading partner), became strained in the 1980s, with the disparity in remaining isotope reserves cited as a main source of tension. With a voting public that largely prioritized social service funding over military capacity or punitive law enforcement, the people of Fyrland hesitated to invest in the FDS (Fyrland Defence Service) throughout this period. However, this show of pacifism did little to diffuse tensions between the two countries, and a desire for control of Fyrland's isotope reserves led Kaskad to attempt a forced annexation of Fyrland in the early 1990s.
  history_impact__a_title:
    id: 1
    text: Der Einschlag
    textEng: The Impact
  history_impact__s1_ts_text:
    id: 1
    text: >-
      Die wissenschaftliche Gemeinschaft ist sich weitgehend einig, dass vor etwa 350 Millionen Jahren ein unbekanntes Objekt nahe an unserem Planeten vorbeizog und die zuvor stabile Umlaufbahn unseres Mondes störte. Unser Mond wurde aus seiner Umlaufbahn gerissen und durch Gezeitenkräfte zerschlagen. Das daraus folgende Bombardement markierte den Beginn dessen, was als späte Devon-Auslöschung bekannt wurde und die Oberfläche bis zum Beginn des ersten Zeitalters unbewohnbar machte. Die Welt trägt noch immer die Narben, mit Küsten und Bergen, die von uralten Kratern geformt wurden. Über uns sind Überreste dieses Ereignisses bis heute als einsamer Ring am Himmel zu sehen.


      Spuren dieses Ereignisses finden sich auch unter der Erdoberfläche. Anfang der 1940er-Jahre wurden große Vorkommen von Helium 3 und seltenen Erden an potenziellen Einschlagstellen weltweit entdeckt. Innerhalb von nur drei Jahrzehnten ebnete ein scheinbar unbegrenztes Vorkommen geeigneter Isotope den Weg für die Kernfusion und machte Energieknappheit und Kohlenwasserstoffe obsolet.


      Die Schönheit des Rings hat allerdings ihre Schattenseiten. Wiederholte Versuche, Raumfahrtprogramme zu etablieren, scheiterten stets, da die meisten Satelliten innerhalb weniger Stunden nach Eintritt in die Umlaufbahn durch Trümmer zerstört wurden. Die Fernkommunikation erfolgt weiterhin über Funk und aerostatische Relais.
    textEng: >-
      There is a broad consensus in the scientific community that approximately 350 million years ago, an unknown body passed near our planet, upsetting the previously stable orbit of our planet's moon. As a result, our moon was pulled out of orbit and shattered by tidal forces. The resulting bombardment was the beginning of what would be known as the Late Devonian Extinction, rendering the surface inhospitable until the beginning of the First Epoch. The world still bears the scars, with shores and mountains carved by ancient craters. Above, remnants of this event are visible to this day as a solitary ring in our sky.


      Evidence of this event can be found under the surface as well. By the early 1940s, rich deposits of Helium 3 and rare earth metals were discovered at potential impact sites around the world. In just three decades, a seemingly limitless supply of suitable isotopes paved the way for nuclear fusion and made energy scarcity and hydrocarbon reliance a thing of the past.


      The beauty of the Ring has its drawbacks. Repeated attempts to establish space programs have all ended in failure, with most satellites lost to debris within hours of entering orbit. Long-range communication continues to rely on radio and aerostatic relays.
  history_invaders__a_title:
    id: 1
    text: Kaskad-Imperium
    textEng: Kaskad Dominion
  history_invaders__s1_ts_text:
    id: 1
    text: >-
      Das Kaskad-Imperium teilt seine Westgrenze mit einem Großteil der Republik Fyrland und ist als Triaden-Oligarchie eine Wirtschaftsmacht sowie führender Produzent raffinierter Isotope. Die Oberhäupter dreier herrschender Familien teilen sich die Macht, wodurch Kaskad eine einzigartige Führungsstruktur besitzt, die schnelle politische Veränderungen ermöglicht, ohne Blockaden oder langwierige Verhandlungen fürchten zu müssen. Dank seines großen Militärs besetzte Kaskad seit den späten 1970er-Jahren umstrittene Gebiete im Norden und Osten, was weitverbreitete Kritik anderer Länder des Nördlichen Einschlagskreises nach sich zog.


      Als Helium-3 Kohlenwasserstoffe rasch als weltweiten Hauptenergieträger ablöste, waren Kaskads eigene Isotop-Reserven im Vergleich zu den Nachbarn gering. Gegensteuern konnte Kaskad durch kluge Handelsabkommen mit nahegelegenen Ländern, was es ihm ermöglichte, sich fast ausschließlich auf die Raffineriekapazität zu konzentrieren.


      Als die Forschung ergab, dass die globalen Isotop-Reserven womöglich nicht so groß sind wie angenommen, sorgte ein Nachfrageboom und ihr Raffinerie-Monopol dafür, dass Kaskad zum sprichwörtlichen wie realen Machtzentrum wurde. Durch den plötzlichen Wohlstand stieg die im Süden gelegene Stadt Bothwell schnell zu einem kulturellen Zentrum auf, bekannt für eine lebendige Theater- und Literaturszene. Doch diese Phase unbegrenzten Wohlstands endete rasch.


      Mitte der 1980er-Jahre führte die wachsende Sorge über die fortgesetzte Expansion Kaskads in umstrittene Gebiete zum Zusammenbruch der Handelsbeziehungen. In den folgenden Jahren schloss fast ein Viertel der Raffinerien, Gebiete mit starker Einkommensungleichheit im ganzen Land waren die Folge. Die Führung verlor bei einem Großteil der ländlichen Bevölkerung an Zustimmung. Nach dem Tod der Autokratin Rae Vera im Jahr 1987 ging die Macht an ihren Sohn Leefel über. Aus Sorge über zunehmende Unruhen drängte L. Vera die beiden anderen Herrscherfamilien dazu, immer mehr der schwindenden Landesressourcen ins Militär umzuleiten.


      Zwischen 1980 und 1990 ZZ verzehnfachte sich Kaskads Militärhaushalt nahezu. Am Ende des Jahrzehnts verzeichnete das Land Rekordarbeitslosigkeit und weitverbreitete Armut, die sich nun auch auf große Städte ausbreitete. Die Herrscherfamilien waren nicht bereit, die Militärausgaben zu kürzen, und richteten ihren Blick auf Fyrlands reiche Rohstoffe. Für sie war die Annektierung Fyrlands ein logischer Schritt, um Kaskads Zukunft zu sichern und sie rechneten mit wenig Widerstand.
    textEng: >-
      Sharing its western border with much of the Fyrland Republic, the triad oligarchy of the Kaskad Dominion has been an economic powerhouse and a leading producer of refined isotopes. With power shared between the heads of three ruling families, Kaskad has a unique power structure that allows for swift policy changes without fear of deadlock or prolonged negotiation. Known for their sizable military, Kaskad has occupied disputed lands to both their north and east since the late 1970s, drawing widespread condemnation from the other countries of the Northern Impact Circuit.


      As Helium 3 quickly supplanted hydrocarbons as the dominant fuel source worldwide, Kaskad found their own isotope reserves dwarfed by their neighbours. This was made up for by shrewd trade agreements with nearby countries, allowing Kaskad to focus almost exclusively on their refinery capacity.


      When research suggested that global isotope reserves might not be as abundant as previously estimated, a boom in demand and a cornered market on refinement ensured that Kaskad was a nexus of both literal and figurative power. Spurred by the sudden prosperity, the southern city of Bothwell rapidly emerged as a renowned cultural hub, known for its vibrant theatre and literary scenes. However, this era of unchecked prosperity was short-lived.


      By the mid-1980s, growing concerns about Kaskad's continued expansion into disputed territories led to a catastrophic breakdown in trade relations. In the following years, nearly a quarter of Kaskad's refineries closed, resulting in pockets of severe income inequality forming throughout the country. The country's leadership rapidly grew out of favour with much of rural Kaskad. After the death of autocrat Rae Vera in 1987, power passed to her son, Leefel. Concerned about growing unrest, L. Vera pressed the two other ruling families to divert an ever-increasing amount of the country's dwindling resources to their military.


      Between 1980 and 1990 SE, the Kaskad Dominion's military budget had swelled almost tenfold. As the decade drew to a close, the country was experiencing record unemployment and widespread poverty that now extended to major urban centres. Unwilling to scale back their military spending, the ruling families turned their eyes to Fyrland’s abundant natural resources. They believed that annexing Fyrland was a logical step towards securing Kaskad’s future, and would likely encounter little resistance.
  history_invasion__a_title:
    id: 1
    text: Annektierung
    textEng: Annexation
  history_invasion__s1_ts_text:
    id: 1
    text: >-
      In den frühen Morgenstunden des 12.04.1992 wurde eine Reihe von Raketenangriffen vom Boden des Kaskad-Imperiums aus gestartet, die auf aerostatische Relais in ganz Fyrland abzielten. Kurz darauf überquerten Abrisstrupps die Grenze und kappten Strom und Kommunikation an den Grenzaußenposten. Bis zum Vormittag war ein Angriff entlang der gesamten Grenze in vollem Gange, der die Verteidigung Fyrlands rasch überwältigte.


      Der Fyrländische Verteidigungsdienst war zahlen- und waffenmäßig unterlegen, und der Großteil der Soldaten fiel bereits bei diesen ersten Angriffen. Durch gezielte Schläge ging die gesamte Befehlsstruktur des FVD in den ersten 48 Stunden verloren. Im Mai 1992 waren die Kaskad-Truppen bereits ins Landesinnere vorgedrungen und der Bau eines zentralen Kaskad-Kommandozentrums in der Hauptstadt hatte begonnen.


      Für die wenigen Überlebenden des FVD war offener Widerstand keine Option mehr. Einige flohen aus dem Land, während andere sich im Geheimen versammelten, um einen größeren Widerstand zu organisieren. Diese Gruppe wurde als Freiheitstruppe für Fyrland bekannt.
    textEng: >-
      In the early hours of 1992-04-12, a chain of missile strikes launched from Kaskad Dominion soil, targeting aerostatic relays all over Fyrland. Shortly after, demolition squads crossed the border, cutting power and communications across border outposts. By mid-morning, an all-out assault had commenced across the entire border, quickly overwhelming Fyrland defences.


      The Fyrland Defence Service was outnumbered and outgunned, and the majority of those in military service died in these initial attacks. Due to targeted strikes, the entire FDS chain of command was lost within the first 48 hours. By 1992-05, Kaskad forces had already spread throughout the country interior, and construction had begun on a central Kaskad command centre in the Capital.


      For the FDS members lucky to survive, open resistance was no longer an option. Some fled the country, while others began to assemble in secret to plan a larger resistance effort. This assembly would come to be known as the Fyrland Freedom Forces.
  history_prediction__a_title:
    id: 1
    text: Prognosetechnologie
    textEng: Prediction technology
  history_prediction__s1_ts_text:
    id: 1
    text: >-
      Obwohl viele Details aufgrund der Geheimhaltung des Programms und der Zerstörung von Aufzeichnungen und Geräten während der Kaskad-Invasion verloren gegangen sind, stammt die Prognosetechnologie offenbar von Forschenden des Massar-Instituts, die an den Standorten Regattal und Markfall tätig waren.


      Einige Prototypen überstanden die Invasion, da ein Trupp während eines Feldtests in Markfall diese bei sich hatte. Augenzeugen beschrieben Mechs, die „durch Wände aus feindlichem Feuer tanzten“, mehrere gepanzerte Fahrzeuge ausschalteten und sich dann aus der Stadt zurückzogen. Die Prototypen gelangten schließlich in den Besitz der 3F, die eine Spezialeinheit für deren Nutzung aufbauten. Obwohl diese Technologie einen großen Vorteil auf dem Schlachtfeld hätte verschaffen können, wurde sie während der Besatzung nur selten eingesetzt, da man befürchtete, Kaskad könnte die Prototypen zurückentwickeln, wenn sie ihnen in die Hände fielen.


      Der Prognosealgorithmus extrapoliert, was mit den umliegenden Objekten in den nächsten fünf Sekunden passieren könnte, basierend auf der Geschwindigkeit großer Objekte, holistischen Modellen von Mikroveränderungen in der Umgebung sowie simulierter menschlicher Neurologie und Reaktion. Er kann jedoch nicht vorhersehen, wie die Bedienenden selbst handeln werden. Aber selbst mit diesen Einschränkungen kann er Mechs erheblich mehr Kraft verleihen. Moderne Mechs sind extrem agil und können sich mit wenigen Sekunden Vorwarnzeit in Deckung bringen oder Feuerlinien durchbrechen.
    textEng: >-
      Though many specifics have been lost due to the confidential nature of the program, as well as the destruction of records and hardware during the Kaskad invasion, prediction technology appears to have been the work of researchers at the Massar Institute, working out of both their Regattal offices and Boundary Falls.


      Several prototypes survived the invasion, carried by a squad conducting field tests at Boundary Falls. Eyewitness accounts described mechs "dancing" through walls of incoming fire, taking out multiple armoured vehicles before retreating from the city. The prototype hardware eventually ended up in the 3F's possession, where they established a squad trained in its usage. While the technology could have provided a large advantage on the battlefield, it saw minimal deployment until several years into the occupation, out of fear that Kaskad would be able to reverse-engineer the prototypes if captured.


      The prediction algorithm operates by extrapolating what might happen to nearby objects within the next five seconds based on large object velocity, holistic models of microchanges in the environment, and simulated human neurology and reaction instincts. Crucially, it can not predict the actions its operator will take. But even with these constraints, it can be a huge force multiplier. Modern mechs are incredibly agile, capable of entering cover or otherwise breaking line of fire with just a few seconds of warning.
  history_resources__a_title:
    id: 1
    text: Wendepunkt
    textEng: Tipping point
  history_resources__s1_ts_text:
    id: 1
    text: >-
      Mitte der 1980er-Jahre stellte sich heraus, dass die Helium-3-Vorräte kleiner waren als ursprünglich angenommen, während die Förderrate exponentiell wuchs. Zwar reichte das Helium-3 aus, um zivile Fusionsreaktoren für Hunderte von Jahren zu betreiben, doch für Nationen mit ressourcenintensiven Militärprogrammen war diese Erkenntnis keine gute Nachricht. Forschungen an Energiewaffen, neuen Mech-Generationen mit Fusionsreaktorkernen und ständige Versuche, militärische Raumfahrtprogramme zu etablieren, verschlangen gewaltige Mengen an Isotopen, die plötzlich knapp wurden.


      Der Mangel traf nicht alle Regionen gleich. Die Landschaft Fyrlands verdeutlichte den Rohstoffreichtum unter der Oberfläche: von Kratern übersäte Täler, durch Einschläge geformte Küstenstriche, Ringe an Bergzügen, die Vorkommen markierten. Eine Zeitlang war Fyrland führender Exporteur von Fusionsisotopen und Hochenergiesystemen, mit starker Binnenproduktion und Hunderten von Unternehmen, die ihre Fabriken in Fyrland ansiedeln wollten.


      Als die geologischen Untersuchungsergebnisse Ende der 1980er-Jahre als geheim eingestuft wurden, hatten andere Länder Fyrlands Potenzial bereits erkannt. Eine Invasion war praktisch unvermeidbar.
    textEng: >-
      By the mid-1980s, Helium 3 reserves were determined to be smaller than originally estimated, while extraction rates grew exponentially. While there was enough Helium 3 to power civilian fusion reactors for hundreds of years, this discovery was an unwelcome surprise to nations with resource-intensive military programs. Energy weapon research, next-generation mechs with fusion reactor cores, and persistent attempts to establish military space programs consumed vast quantities of isotopes that were suddenly in short supply.


      The deficit was not felt equally around the globe. The very landscape of Fyrland made the abundance of resources under its surface clear: pockmarked valleys, shorelines shaped by the impact craters, deposit rings staining the mountain ranges. For a while, Fyrland emerged as a leading exporter of fusion isotopes and high energy systems, with strong domestic production and hundreds of corporations vying to set up their factories within its borders.


      By the time geological surveys were classified in the late 1980s, other countries had already seen Fyrland's potential for abundance in the face of new-found scarcity. Invasion was all but inevitable.
  overworld__a_title:
    id: 1
    text: Welt
    textEng: Overworld
  overworld__s1_ts_text:
    id: 1
    text: In diesem Abschnitt geht es um die Weltkarte, die Navigation in der Welt, die Missionsvorschau, die Provinzbefreiung und mehr.
    textEng: This section covers the world map, Overworld navigation, mission previews, province liberation, and more.
  overworld__s2_to_text:
    id: 1
    text: Im Verlauf der Kampagne werden weitere Einträge freigeschaltet.
    textEng: More entries will unlock as you progress through the campaign.
  overworld_camping__a_title:
    id: 1
    text: Rasten
    textEng: Camping
  overworld_camping__s1_ts_text:
    id: 1
    text: >-
      Obwohl du mehrere Missionen nacheinander annehmen kannst, können Pilotenerschöpfung, Verletzungen und Mech-Schäden deinen Fortschritt stoppen. Deshalb ist es wichtig, zu rasten, damit dein Trupp erholt weitermachen kann.


      Um eine kurze Rast zu starten, klicke auf die Schaltfläche [ffce80]Lager aufschlagen[-] unten links in der Provinz-Benutzeroberfläche.
    textEng: >-
      While it's possible to take on multiple missions back-to-back, pilot fatigue, injuries, and mech damage can cause your progress to grind to a halt. Stopping to make camp is an important part of your campaign, letting you continue with a refreshed squad.


      To initiate a rest stop, click the [ffce80]Set up camp[-] button in the bottom left corner of the Overworld UI.
  overworld_camping__s2_to_text:
    id: 1
    text: Diese Option ist nur verfügbar, wenn du die nötigen Lagervorräte hast. Diese begrenzte Ressource erhältst du im Kampf oder durch Rückzug zu einer verbündeten Basis, wenn die Vorräte aufgebraucht sind.
    textEng: You can only use this option if you have the requisite camp supplies. This limited resource can be acquired in combat, or by retreating to a friendly base when supplies have been depleted.
  overworld_camping__s4_ts_text:
    id: 1
    text: Auf dem Lagerbildschirm wählst du die Mechs und Mitglieder der Pilotencrew aus, die während der kurzen Pause repariert und geheilt werden. Deine Kapazität ist hier aber begrenzt, du musst also manchmal priorisieren, ob ein Mitglieder deiner Pilotencrew verletzt oder ein Mech unrepariert bleibt.
    textEng: The camp screen lets you select the mechs and pilots that will be repaired and healed during the brief stop. However, your capacity during these rest periods is limited. You might be forced to triage, choosing between leaving a pilot injured or leaving a mech in disrepair.
  overworld_camping__s5_ts_text:
    id: 1
    text: Nach der Pause siehst du eine Zusammenfassung. Die ausgewählten Mechs werden repariert, die ausgewählten Mitglieder der Pilotencrew geheilt und erholt. Zufällige Ereignisse können deine Piloten abhängig von vorherigen Kämpfen, der aktuellen Hoffnungsstufe oder Zufall beeinflussen.\n\nWenn in der Werkstatt ein Projekt in Bearbeitung war, wird es jetzt abgeschlossen.
    textEng: Once camp has been struck, you will be presented with a summary of the outcomes. The mechs you selected will be repaired; the pilots you selected will be healed and lose all fatigue. Some additional random events might affect your pilots depending on the outcomes of recent fights, the current Hope level, or random chance.\n\nIf you had a project underway in the workshop, they will now be completed.
  overworld_camping__s6_to_text:
    id: 1
    text: Das Rasten dauert nicht so lange wie ein Rückzug. Trotzdem können Missionsmöglichkeiten ablaufen, wenn der feindliche Countdown niedrig ist. Behalte den feindlichen Countdown im Auge, um zu überprüfen, ob du genug Zeit zum Rasten hast.
    textEng: Camping take less time than retreating. That said, if the enemy countdown is low, stopping to camp can still lead to mission opportunities expiring. Keep an eye on the enemy countdown to confirm you have enough time to stop.
