entries:
  ability_block_combat__name:
    text: Rauchladungen
    textEng: Smoke Charges
  ability_block_combat__text:
    text: Rüstet die Basis mit Rauchladungswerfern aus, die die feindliche Patrouille kampfunfähig machen und der Basis zur Flucht verhelfen können. Die Entwürfe werden in der Werkstatt hergestellt.
    textEng: Equips the base with smoke charge launchers, which can stun the enemy patrol and allow the base to escape. Charges manufactured in the workshop.
  ability_block_escalation__name:
    text: Scanstörung
    textEng: Scan Jamming
  ability_block_escalation__text:
    text: Manipuliert hochauflösende Scans und lässt den Feind glauben, dass es sich bei der Basis um eine Gruppe von Zivilisten handelt, wodurch er womöglich eine kleinere Truppe entsendet. Die Entwürfe werden in der Werkstatt hergestellt. Nützlich, wenn man von gefährlichen Patrouillen in Provinzen mit hoher Eskalation erwischt wird.
    textEng: Confuses the enemy into believing the base is a small group of civilians by interfacing with high res scans. May result in the enemy sending a smaller force. Charges manufactured in the workshop. Useful if caught by dangerous patrols in high-escalation provinces.
  ability_block_reinforcements__name:
    text: Kommunikationsstörung
    textEng: Comms Jamming
  ability_block_reinforcements__text:
    text: Rüstet die Basis mit einem Gerät aus, das den Funkverkehr und die Geolokalisierung des Gegners stört und verhindert, dass feindliche Einheiten in den Kampf eingreifen, wenn es vor dem Kampf aktiviert wird. Die Entwürfe werden in der Werkstatt hergestellt. Nützlich, wenn man von mehreren Patrouillen verfolgt wird.
    textEng: Equips the base with a device interfering with enemy radio and geolocation, which prevents enemy units from entering fights if activated pre-combat. Charges manufactured in the workshop. Useful if being chased by multiple patrols.
  ability_call_homeguard__name:
    text: Funk-Uplink
    textEng: Radio Uplink
  ability_call_homeguard__text:
    text: Rüstet die Basis mit einem Kommunikationssystem aus, das Kontakt zur Heimatwache herstellen kann, um bei ausreichendem Ansehen Verstärkung anzufordern. Je höher dein Ansehen ist, desto mehr Truppen werden entsendet. Der Verlust dieser Einheiten im Kampf verringert dein Ansehen, aber Siege steigern es.
    textEng: Equips the base with a comms system capable of reaching the Home Guard to call for reinforcement if your reputation is sufficient. The higher your reputation, the more forces they will send. Losing these units in combat will reduce your reputation, but victories increase it.
  ability_drone_decoy__name:
    text: Köderdrohnen
    textEng: Decoy Drones
  ability_drone_decoy__text:
    text: Rüstet die Basis mit einem Köderdrohnenwerfer aus, der die Sensorensignatur der Basis imitiert und den Feind verwirrt. Die Drohnen werden in der Werkstatt hergestellt. Nützlich, wenn man ein Gebiet auskundschaften oder Feinde von seiner Spur abbringen will.
    textEng: Equips the base with a decoy drone launcher, which can ape the base's sensor signature and confuse the enemy. Drones manufactured in the workshop. Useful if scouting an area or trying to throw enemies off your trail.
  ability_sensor_rain__name:
    text: Regensensor
    textEng: Rain Sensor
  ability_sensor_rain__text:
    text: Rüstet die Basis mit einer Regensensor-Fähigkeit aus.
    textEng: Equips the base with a rain sensor ability.
  group_mm_core__name:
    text: Bewegung
    textEng: Movement
  group_reactor__name:
    text: Reaktor
    textEng: Reactor
  group_unit_bay__name:
    text: Einheitenbucht
    textEng: Unit bay
  group_workshop__name:
    text: Werkstatt
    textEng: Workshop
  mm_core__name:
    text: Entsperrte Bewegung
    textEng: Unlocked Movement
  mm_core__text:
    text: Erhöht die Geschwindigkeit der Basis, indem die zivilen Geschwindigkeitsbegrenzungen des Antriebs aufgehoben werden.
    textEng: Increases base's speed by removing civilian speed limitations from the drivetrain.
  mm_cruise__name:
    text: Fortbewegungsmodus
    textEng: Cruise Mode
  mm_cruise__text:
    text: Standard-Bewegungsmodus. Optimiert den Energiekern, wodurch ein Energieüberschuss entsteht und die gespeicherte Energie wieder aufgefüllt wird. Durchschnittliche Geschwindigkeit, mittlere Sensorensignatur.
    textEng: Standard movement mode. Optimizes power core, yielding an energy surplus and replenishing stored power. Average speed, medium sensor signature.
  mm_cruise_regen__name:
    text: Verbesserte Stromerzeugung
    textEng: Improved Generation
  mm_cruise_regen__text:
    text: Umhüllt den Reaktor mit zusätzlichen Wärmetauschschleifen, die mehr Wärme einfangen und die Stromerzeugung beschleunigen. Dieses erweiterte Design unterstützt bis zu drei zusätzliche Schleifen.
    textEng: Wraps reactor in additional heat exchange loops which captures more heat and speeds up power generation. This expanded design supports up to three additional loops.
  mm_cruise_speed__name:
    text: Fortbewegungsgeschwindigkeit
    textEng: Cruise Speed
  mm_cruise_speed__text:
    text: Verbessert die Übertragung, was eine höhere Fortbewegungsgeschwindigkeit ermöglicht, aber den Lärm erhöht und die Basis aus größerer Entfernung auffindbar macht.
    textEng: Improves transmission, which supports a higher cruise speed but increases noise and makes the base detectable at a longer range.
  mm_cruise_vision_own__name:
    text: Fortbewegungssensorik
    textEng: Cruise Sensing
  mm_cruise_vision_own__text:
    text: Ersetzt die Ausrüstung des Sensorensystems, um Feinde auch in größerer Entfernung erkennen zu können.
    textEng: Replaces sensor array equipment to allow for a longer range of enemy detection.
  mm_overdrive__name:
    text: Schnellgangmodus
    textEng: Overdrive Mode
  mm_overdrive__text:
    text: Erhöht die Geschwindigkeit der mobilen Basis drastisch, indem die Abgase durch einen Turbolader geleitet werden. Schneller Batterieverbrauch durch Drosselung des Reaktors. Nützlich für kurze Einsätze.
    textEng: Drastically increases speed of mobile base by redirecting waste exhaust through a turbocharger. Rapid battery drain due to throttling the reactor. Useful in short bursts.
  mm_overdrive_vision_enemy__name:
    text: Schnellgangabschirmung
    textEng: Overdrive Shielding
  mm_overdrive_vision_enemy__text:
    text: Versieht den Reaktor mit einem Wärmeschild, der die Wärmesignatur im Schnellgangmodus reduziert. Durch verringerte Hitze ist die Basis aus der Ferne schwerer zu sehen, doch durch Lärm kann man sie leichter aus der Nähe identifizieren.
    textEng: Adds heat shielding to the reactor, reducing the heat signature in overdrive mode. Decreased heat makes the base harder to see at a distance. Increases noise, making the base easier to identify at close range.
  mm_overdrive_vision_own__name:
    text: Schnellgangsensorik
    textEng: Overdrive Sensing
  mm_overdrive_vision_own__text:
    text: Verbessert die Sichtweite der Basis im Schnellgangmodus durch den Einbau von Bildstabilisatoren, die Vibrationen bei hohen Geschwindigkeiten entgegenwirken.
    textEng: Improves the base's vision range in Overdrive Mode, by installing image stabilizers to counteract high speed vibrations.
  mm_stealth__name:
    text: Tarnmodus
    textEng: Stealth Mode
  mm_stealth__text:
    text: Tarnt die Basis vor den feindlichen Truppen und reduziert die Entdeckungsreichweite drastisch. Schränkt die Bewegungsgeschwindigkeit ein und verbraucht die Energiereserven schnell.
    textEng: Cloaks the base from the enemy forces, drastically reducing detection ranges. Limits movement speed and quickly consumes power reserves.
  mm_stealth_drain__name:
    text: Tarneffizienz
    textEng: Stealth Efficiency
  mm_stealth_drain__text:
    text: Reduziert den Energieverbrauch im Tarnmodus durch effizientere Wärmetauscher und optimierte optische Tarnung.
    textEng: Reduces energy drain of Stealth Mode with more efficient heat exchangers and optimized optical camouflage.
  mm_stealth_vision_own__name:
    text: Tarnsensorik
    textEng: Stealth Sensing
  mm_stealth_vision_own__text:
    text: Verbessert die Sichtweite mit emissionsarmen Sensoren, die den Tarnmodus der Basis nicht beeinträchtigen.
    textEng: Improves the vision range with low-emission sensors that will not compromise the base's Stealth Mode.
  mobilebase__name:
    text: Mobile Basis
    textEng: Mobile Base
  mobilebase__text:
    text: Industrielles Begleitfahrzeug der Gebirgsbasis erhalten.
    textEng: Obtained the industrial support vehicle from the Mountain Base.
  reactor__name:
    text: Entsperrter Reaktor
    textEng: Unlocked Reactor
  reactor__text:
    text: Erlaubt dem Energiekern, mehr Energie zu speichern, und ermöglicht weitere Anpassungen, indem zivile Reaktorsicherheitskontrollen deaktiviert werden.
    textEng: Allows the power core to store more energy and enables further customization by disabling civilian reactor safety checks.
  reactor_charge_delay__name:
    text: Schnelle Zündung
    textEng: Rapid Ignition
  reactor_charge_delay__text:
    text: Verringert die Regenerationsverzögerung, nachdem die Energie aufgebraucht wurde.
    textEng: Reduces regeneration delay after energy is drained.
  reactor_expanded__name:
    text: Erweiterter Reaktor
    textEng: Expanded Reactor
  reactor_expanded__text:
    text: Schaltet fortschrittliche Fähigkeiten auf Kosten einer erhöhten Reaktor-Sensorensignatur frei.
    textEng: Unlocks advanced capabilities at the expense of increasing reactor sensor signature.
  reactor_storage_limit__name:
    text: Hilfskondensatoren
    textEng: Auxiliary Capacitors
  reactor_storage_limit__text:
    text: Erweitert die Energiespeicherkapazität. Es können bis zu drei Hilfskondensatoren installiert werden.
    textEng: Expands the energy storage capacity. Up to three auxiliary capacitors can be installed.
  sensor__name:
    text: Militärsensoren
    textEng: Military-Grade Sensors
  sensor__text:
    text: Verbessert die Sichtweite und schaltet durch die Verwendung von Komponenten, die aus Mechs geborgen wurden, starke Verbesserungen frei.
    textEng: Improves vision range and unlocks powerful upgrades by using salvaged components from mechs.
  sensor_rain__name:
    text: Regenoptimierung
    textEng: Rain Optimization
  sensor_rain__text:
    text: Ermöglicht der Basis selbst bei stärkstem Regen eine praktisch ungehinderte Sicht mithilfe von wasserdurchdringenden Sensoren, die aus feindlichen Mechs geborgen wurden. Der Traum eines jeden Fahrers im Land.
    textEng: Allows the base to see practically unimpeded through even the heaviest rain using salvaged water penetrating sensors from enemy mechs. Envy of every driver in the country.
  sensor_scan_speed__name:
    text: Hochgeschwindigkeitsanalyse
    textEng: High-speed Analysis
  sensor_scan_speed__text:
    text: Schnellere Identifizierung feindlicher Ziele durch Übertaktung der Prozessoreinheit des Sensorensystems.
    textEng: Identifies enemy targets faster by overclocking the processing unit of the sensor system.
  sensor_scan_speedhostile__name:
    text: Scanstörung
    textEng: Scan Jamming
  sensor_scan_speedhostile__text:
    text: Verwirrt die feindlichen Sensoren durch die Installation eines militärischen EGM, das Rücksignale bildet und die Identifizierung der Basis verzögert.
    textEng: Confuses enemy sensors by installing a military grade ECM. Shapes return signals and delays identification of the base.
  unit_bay__name:
    text: Entsperrte Bucht
    textEng: Unlocked Bay
  unit_bay__text:
    text: Öffnet eine neue Bucht und ermöglicht Mech-Reparaturen von unterwegs, indem ein industrielles Ausrüstungsfach der Basis freigeräumt wird.
    textEng: Opens up a new bay and enables mech repairs on the go by clearing out an industrial equipment compartment on the base.
  unit_bay_repair_lines__name:
    text: Parallele Reparatur
    textEng: Parallel Repair
  unit_bay_repair_lines__text:
    text: Verwendet seltene Mech-Komponenten, um die Mech-Bucht-Manipulatoren zu verbessern, sodass mehrere Einheiten gleichzeitig repariert werden können.
    textEng: Utilizes rare components from mechs to upgrade the mech bay manipulators, allowing multiple units to be repaired in parallel.
  unit_bay_repair_speed__name:
    text: Beschleunigte Reparatur
    textEng: Accelerated Repair
  unit_bay_repair_speed__text:
    text: Hebt die industriellen Einschränkungen auf, denen die Reparaturstation unterliegt.
    textEng: Removes industrial constraints on the repair station.
  unit_storage_l1__name:
    text: Optimierte Lagerung
    textEng: Optimized Storage
  unit_storage_l1__text:
    text: Fügt durch Umbau der Innenwände der mobilen Basis zusätzliche Plätze für Einheiten hinzu.
    textEng: Adds extra unit slots by reconfiguring internal walls of the mobile base.
  unit_storage_l2__name:
    text: Erweiterte Lagerung
    textEng: Expanded Storage
  unit_storage_l2__text:
    text: Schafft Platz für neue Einheiten in der Basis, indem einige interne Systeme umgesetzt werden. Die Verstärkung der umgesetzten Ausrüstung erhöht das Gewicht der Basis, was die Geschwindigkeit leicht verringert.
    textEng: Makes space for new units on the base by moving some internal systems. Reinforcement of relocated equipment increases the base's weight, decreasing the speed slightly.
  unit_storage_l3__name:
    text: Gestapelte Lagerung
    textEng: Stacked Storage
  unit_storage_l3__text:
    text: Ermöglicht mehr Platz, indem Mechs übereinandergestapelt werden. Zusätzliche strukturelle Stützen und Aufzüge erhöhen das Gewicht der Basis und verringern die Geschwindigkeit.
    textEng: Allows for more room by stacking mechs on top of each other. Additional structural supports and lifts increase the base's weight, decreasing the speed.
  unit_storage_l4__name:
    text: Maximierte Lagerung
    textEng: Maximized Storage
  unit_storage_l4__text:
    text: Durch das Stapeln und Verschachteln von Mechs kann die Basis eine große Anzahl von Einheiten aufnehmen, was jedoch stark zulasten der Geschwindigkeit geht.
    textEng: Stacking and interleaving mechs allows the base to fit a large number of units at a high cost to speed.
  workshop__name:
    text: Entsperrte Werkstatt
    textEng: Unlocked Workshop
  workshop__text:
    text: Stellt die Kompositdrucker und Montagemanipulatoren wieder her, wodurch die Basis Ausrüstung und neue Einheiten produzieren kann, sofern ausreichend Ressourcen vorhanden sind.
    textEng: Restores the composite printers and assembly manipulators, allowing the base to produce equipment and new units if sufficient resources are available.
  workshop_lines__name:
    text: Paralleldruck
    textEng: Parallel Printing
  workshop_lines__text:
    text: Ermöglicht die parallele Erstellung von mehr als einem Projekt durch die Erweiterung der zivilen Systeme zur Unterstützung von Multithreading-Druck.
    textEng: Allows more than one project to be built in parallel by extending the civilian-grade systems to support multithreaded printing.
  workshop_tech_r2__name:
    text: Erweiterte Montage
    textEng: Advanced Assembly
  workshop_tech_r2__text:
    text: Beschleunigt den Bau und schaltet ungewöhnliche Ausrüstung frei, indem die Werkstatttechnik auf die Unterstützung von Militärmaterialien erweitert wird.
    textEng: Speeds up construction and unlocks uncommon equipment by extending workshop hardware to support military grade materials
  workshop_tech_r3__name:
    text: Experimentelle Montage
    textEng: Experimental Assembly
  workshop_tech_r3__text:
    text: Erhöht die Leistung der Werkstatt mit geborgenen exotischen Komponenten drastisch, schaltet die Replikation der seltensten Teile frei und sorgt dafür, dass die Werkstatt zur Reparatur von Einheiten beitragen kann.
    textEng: Substantially increases workshop performance with salvaged exotic components, unlocking replication of rarest parts and allowing the workshop to contribute to unit repairs.
