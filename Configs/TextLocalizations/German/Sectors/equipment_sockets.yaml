entries:
  back__name:
    id: 1
    text: Rucksack
    textEng: Backpack
  back__text:
    id: 1
    text: Ein Befestigungspunkt an der Rückseite für Fracht und Senkrechtstart-Waffen.
    textEng: An attachment point on the back reserved for cargo and off-bore armaments.
  core__name:
    id: 1
    text: Oberkörper
    textEng: Upper body
  core__text:
    id: 1
    text: Hier sind Pilot und Reaktorkern untergebracht. Die Zerstörung des Oberkörpers beschädigt die Einheit unwiderruflich und der Pilot wird eliminiert. Benutze den Schleudersitz, wenn dieser Teil schwer beschädigt ist.
    textEng: Houses the pilot and the reactor core. Destruction of the upper body irreversibly damages the unit and kills the pilot. Eject when this part is critically damaged.
  equipment_left__name:
    id: 1
    text: Seitenwaffe
    textEng: Sidearm
  equipment_left__text:
    id: 1
    text: Ein Ausrüstungsplatz für leichte Waffen und Schilde.
    textEng: An equipment slot for light weapons and shields.
  equipment_right__name:
    id: 1
    text: Primärwaffe
    textEng: Primary weapon
  equipment_right__text:
    id: 1
    text: Ein universeller Ausrüstungsplatz für Waffen.
    textEng: An all-purpose equipment slot for weapons.
  optional_left__name:
    id: 1
    text: Linker Arm
    textEng: Left arm
  optional_left__text:
    id: 1
    text: Schützt den linken Teil des Oberkörpers. Bei schwerer Beschädigung kann die Sekundärwaffe nicht mehr eingesetzt werden.
    textEng: Protects the left upper body. Critical damage prevents use of the secondary weapon.
  optional_right__name:
    id: 1
    text: Rechter Arm
    textEng: Right arm
  optional_right__text:
    id: 1
    text: Schützt den rechten Teil des Oberkörpers. Bei schwerer Beschädigung kann die Primärwaffe nicht mehr eingesetzt werden.
    textEng: Protects the right upper body. Critical damage prevents use of the primary weapon.
  secondary__name:
    id: 1
    text: Unterkörper
    textEng: Lower body
  secondary__text:
    id: 1
    text: Unterstützt und bewegt die Einheit. Bei schwerer Beschädigung kann die Geschwindigkeit beeinträchtigt werden.
    textEng: Supports and moves the unit. Critical damage can limit speed.
