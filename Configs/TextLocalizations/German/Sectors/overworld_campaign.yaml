entries:
  01_open__header:
    id: 1
    text: Phase I
    textEng: Phase I
  01_open__nav_header:
    id: 1
    text: Befreiung
    textEng: Liberation
  01_open__nav_text:
    id: 1
    text: Die Besatzungstruppen in diesem Teil der Randprovinzen sind anfällig und wurden von der Freiheitstruppe für Fyrland als vorrangiges Ziel eingestuft.
    textEng: The occupation forces in this part of the Outer Provinces are vulnerable and have been designated a priority target by Fyrland Freedom Forces.
  01_open__text:
    id: 1
    text: 'Arbeite mit der 3F, um die Besatzungstruppen zurückzudrängen. Sobald noch eine Provinz befreit ist, kannst du Kaskads Versorgungskette unterbrechen und die Randprovinzen sichern. '
    textEng: "Work with the 3F to push back occupation forces. Once another province has been liberated, you'll be in position to cut Kaskad's supply lines and secure the Outer Provinces. "
  02_side__header:
    id: 1
    text: Phase I
    textEng: Phase I
  02_side__nav_header:
    id: 1
    text: Optional/Befreiung
    textEng: Optional / Liberation
  02_side__nav_text:
    id: 1
    text: Die Besatzungstruppen in dieser Region sind ein leichtes Ziel für Angriffe. Du kannst hier dein Arsenal erweitern und Erfahrung sammeln, bevor du zum Westpass weiterziehst.
    textEng: The occupation forces in this region are vulnerable to attack. You can travel here to grow your arsenal and gain experience before proceeding to the Western Pass.
  02_side__text:
    id: 1
    text: Die Besatzungstruppen in dieser Region sind ein leichtes Ziel für Angriffe. Befreie sie, bevor du zum Westpass weiterziehst.
    textEng: The occupation forces in this region are vulnerable to attack. Liberate it before proceeding to the Western Pass.
  10_breakthrough_line__nav_header:
    id: 1
    text: Priorität/Durchbruch
    textEng: Priority / Breakthrough
  10_breakthrough_line__nav_text:
    id: 1
    text: Kritische Mission. Kappe die Versorgungskette des Feindes und sichere die Route durch den Westpass, um Vergeltungsmaßnahmen gegen die Randprovinzen zu verhindern.
    textEng: Critical operation. Cut the enemy supply line and secure the route through the Western Pass to prevent retaliation against the Outer Provinces.
  11_open_start__header:
    id: 1
    text: Phase II
    textEng: Phase II
  11_open_start__nav_header:
    id: 1
    text: Befreiung
    textEng: Liberation
  11_open_start__nav_text:
    id: 1
    text: Dieser Teil der Ebene ist ein leichtes Ziel für Angriffe und wurde von der Freiheitstruppe für Fyrland als vorrangiges Ziel eingestuft.
    textEng: This part of the Plains is vulnerable to attack and has been designated a priority target by Fyrland Freedom Forces.
  11_open_start__text:
    id: 1
    text: Arbeite mit der 3F, um die Ebene zu befreien, und zerstöre die Festung, die die Route zur Hauptstadt blockiert.
    textEng: Work with the 3F to liberate the Plains, and take out the stronghold blocking the route to the Capital.
  12_open_mid__header:
    id: 1
    text: Phase II
    textEng: Phase II
  12_open_mid__nav_header:
    id: 1
    text: Befreiung
    textEng: Liberation
  12_open_mid__nav_text:
    id: 1
    text: Dieser Teil der Ebene ist ein leichtes Ziel für einen Angriff und wurde von der Freiheitstruppe für Fyrland als vorrangiges Ziel eingestuft.
    textEng: This part of the Plains is vulnerable to an attack and has been designated a priority target by the Fyrland Freedom Forces.
  12_open_mid__text:
    id: 1
    text: Arbeite mit der 3F zusammen. Triff die Schwachpunkte und vertreibe den Feind aus der Ebene. Mach dich bereit, die Festung auszuschalten, die die Route zur Hauptstadt blockiert.
    textEng: Work with 3F. Hit the vulnerabilities and send the enemy running from the Plains. Prepare to take the stronghold blocking the route to the Capital.
  13_side__header:
    id: 1
    text: Phase II
    textEng: Phase II
  13_side__nav_header:
    id: 1
    text: Optional/Befreiung
    textEng: Optional / Liberation
  13_side__nav_text:
    id: 1
    text: Die Besatzungstruppen in dieser Region sind ein leichtes Ziel für Angriffe. Du kannst hier den Feind schwächen und dein Arsenal erweitern, bevor du zum Schlusssteinpass weiterziehst.
    textEng: The occupation forces in this region are vulnerable to attack. You can travel here to weaken the enemy and grow your arsenal before proceeding to the Keystone Pass.
  13_side__text:
    id: 1
    text: Die Besatzungstruppen in dieser Region sind ein leichtes Ziel für Angriffe. Befreie sie, bevor du zum Schlusssteinpass weiterziehst.
    textEng: The occupation forces in this region are vulnerable to attack. Liberate it before proceeding to the Keystone Pass.
  20_breakthrough_central__nav_header:
    id: 1
    text: Priorität/Durchbruch
    textEng: Priority / Breakthrough
  20_breakthrough_central__nav_text:
    id: 1
    text: Kritische Mission. Sichere den Schlusssteinpass, um die befreiten Territorien zu beschützen und einen Weg zur Hauptstadt zu bahnen.
    textEng: Critical operation. Secure the Keystone Pass to protect the liberated territories and open up a path to the Capital.
  21_open_start__header:
    id: 1
    text: Phase III
    textEng: Phase III
  21_open_start__nav_header:
    id: 1
    text: Befreiung
    textEng: Liberation
  21_open_start__nav_text:
    id: 1
    text: Dieser Teil der Zentralregionen ist ein leichtes Ziel für Angriffe und wurde von der Freiheitstruppe für Fyrland als vorrangiges Ziel eingestuft.
    textEng: This part of the Central Regions is vulnerable to attack and has been designated a priority target by Fyrland Freedom Forces.
  21_open_start__text:
    id: 1
    text: Arbeite mit der 3F, um die Zentralregionen zu befreien. Vertreibe die übrigen Besatzungstruppen und rüste dich dafür, die Hauptstadt zurückzuerobern.
    textEng: Work with the 3F to liberate the Central Regions. Drive the remaining occupation forces out and prepare to take back the Capital.
  22_open_loop__header:
    id: 1
    text: Phase III
    textEng: Phase III
  22_open_loop__nav_header:
    id: 1
    text: Befreiung
    textEng: Liberation
  22_open_loop__nav_text:
    id: 1
    text: Dieser Teil der Zentralregionen ist ein leichtes Ziel für Angriffe und wurde von der Freiheitstruppe für Fyrland als vorrangiges Ziel eingestuft.
    textEng: This part of the Central Regions is vulnerable to attack and has been designated a priority target by Fyrland Freedom Forces.
  22_open_loop__text:
    id: 1
    text: Arbeite mit der 3F, um die Zentralregionen zu befreien. Vertreibe die übrigen Besatzungstruppen und schaffe einen Weg zur Hauptstadt.
    textEng: Work with the 3F to liberate the Central Regions. Push the remaining occupation forces out and clear a path to the Capital.
  23_open_shortcut__header:
    id: 1
    text: Phase III
    textEng: Phase III
  23_open_shortcut__nav_header:
    id: 1
    text: Abkürzung/Befreiung
    textEng: Shortcut / Liberation
  23_open_shortcut__nav_text:
    id: 1
    text: Laut Informationen der 3F sind einige der besten Kaskad-Truppen in dieser Provinz stationiert. Sie zu befreien wäre schwierig, aber ein Sieg könnte den Feind deutlich schwächen und einen direkten Pfad zur Hauptstadt eröffnen.
    textEng: According to 3F intel, some of Kaskad's best-equipped squads have been deployed to this province. Taking it will be a challenge, but a victory here could greatly weaken the enemy and open a direct path to the Capital.
  23_open_shortcut__text:
    id: 1
    text: Arbeite mit der 3F, um die Zentralregionen zu befreien. Vertreibe die übrigen Besatzungstruppen und schaffe einen Weg zur Hauptstadt.
    textEng: Work with the 3F to liberate the Central Regions. Push the remaining occupation forces out and clear a path to the Capital.
  30_breakthrough_capital__nav_header:
    id: 1
    text: Priorität/Durchbruch
    textEng: Priority / Breakthrough
  30_breakthrough_capital__nav_text:
    id: 1
    text: Erobere deine Heimat zurück. Koste es, was es wolle.
    textEng: Take back your home. Whatever it takes.
  40_postgame_start__header:
    id: 1
    text: Räumung
    textEng: Cleanup
  40_postgame_start__nav_header:
    id: 1
    text: Räumung
    textEng: Cleanup
  40_postgame_start__nav_text:
    id: 1
    text: Vertreibe die übrigen Besatzungstruppen aus Fyrland.
    textEng: Drive the remaining occupation forces out of Fyrland.
  40_postgame_start__text:
    id: 1
    text: Trotz der Befreiung der Hauptstadt verbleiben noch einige Besatzungstruppen. Sie sind überzeugt, dass Kaskad das Blatt noch wenden kann. Lange werden sie aber nicht mehr da sein.
    textEng: Even with the Capital liberated, some occupation forces remain, clinging to the hope that Kaskad will somehow turn things around. They won't be around for much longer.
  41_postgame_loop__header:
    id: 1
    text: Räumung
    textEng: Cleanup
  41_postgame_loop__nav_header:
    id: 1
    text: Räumung
    textEng: Cleanup
  41_postgame_loop__nav_text:
    id: 1
    text: Vertreibe die übrigen Besatzungstruppen aus Fyrland.
    textEng: Drive the remaining occupation forces out of Fyrland.
  41_postgame_loop__text:
    id: 1
    text: Die Kaskad-Truppen in dieser Region sind überzeugt, dass sich das Blatt noch wenden wird, und kämpfen weiter gegen die 3F. Aber nicht mehr lange.
    textEng: Kaskad forces in the region, clinging to the hope that things will turn around, continue to hold the line against the 3F. But not for long.
  42_postgame_recapture__header:
    id: 2
    text: Umkämpft
    textEng: Contested
  42_postgame_recapture__map_header:
    id: 2
    text: Befreites Fyrland
    textEng: Liberated Fyrland
  42_postgame_recapture__text:
    id: 2
    text: Das Kaskad-Imperium hat diese zuvor befreite Region eingenommen. Hilf der 3F und dränge den Feind zurück.
    textEng: Kaskad Dominion broke through this previously liberated region. Help 3F and push the enemy back.
