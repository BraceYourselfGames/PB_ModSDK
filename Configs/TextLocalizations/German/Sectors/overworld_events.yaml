    text: Der letzte Ausweg
    textEng: Last Resort
  ev_bomb_notification_wires__1s_start_text:
    text: >-
      „Commander, wir haben keine Zeit mehr!“


      Es bleibt keine Zeit mehr, die Bombe zu entschärfen. Durch das Rauschen hindurch zittert die Stimme aus dem Kommunikationsgerät vor Anspannung.


      „Alles, was ich tun kann, ist einen der Drähte durchzuschneiden. Du musst einen auswählen, Commander! Schnell!“
    textEng: >-
      “Commander, we’re out of time!”


      There is no time left to defuse the bomb. Through the static, the voice over the communicator trembles with tension.


      “All I can do now is cut one of the wires. You have to pick one, Commander! Hurry!”
