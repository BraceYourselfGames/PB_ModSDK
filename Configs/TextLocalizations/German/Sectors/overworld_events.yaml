  ev_pilotbirthday_notification__1s_main_text:
    text: >-
      Als es gerade etwas ruhiger ist, kommt ein*e Pilot*in mit einem leicht verlegenen Blick auf dich zu.


      „Hey, Boss“, sagt xier. „Ich hoffe, das kommt nicht ungelegen, aber ... also, ich habe Geburtstag, und wir haben uns gefragt, ob wir vielleicht ein bisschen feiern könnten? Wir haben so hart gearbeitet, da wäre es schön, sich mal ein wenig zu entspannen.“


      Hinter xiem siehst du ein paar deiner Piloten, die herüberschauen und gespannt auf deine Antwort warten.
    textEng: >-
      During some downtime, a pilot approaches you, looking sheepish.


      "Hey boss," they say. "Look, I don't mean to bother you but… well, it's my birthday today and a few of us were wondering if we could do a little something to celebrate? We've been working so hard lately, it'd be nice to relax."


      Behind them, you can see a couple of your pilots looking on eagerly, waiting for your response.
