  ev_origin_stuntpilot_panic__1s_main_text:
    text: >-
      Du wirst von schweren Schritten und aufgebrachtem Geflüster aus dem Schlaf gerissen. Ein Scout erscheint mit ernster Miene. „Wir haben ein Problem in der Mech-Bucht, Boss“, berichtet sie. Du folgst ihr und findest die Crew um den Mech dies Stunt-Pilot*in versammelt. Du erfährst, dass xier sich seit fast einer Stunde in der Maschine verschanzt hat und sich trotz Schmerzen in der Brust weigert, herunterzukommen.


      Als der Pilotenneuling dich sieht, läuft xier auf dich zu. „Xier reagiert nicht mehr! Was, wenn xier einen Herzinfarkt hat?“


      Schließlich gelingt es einem Mechaniker und einer Sanitäterin, dien Pilot*in sicher nach unten zu bringen, und nach einer kurzen Untersuchung raunt die Sanitäterin dir zu: „Panikattacke.“
    textEng: "You’re roused from the brink of sleep by heavy footfalls and harsh whispers. A grave-faced scout appears. “Situation in the mech bay, Boss,” she reports. You follow her to find the crew crowded around the stunt pilot’s mech. You learn they’ve been holed up in the machine for nearly an hour and, at the onset of chest pain, refused to come down. \n\nUpon spotting you, the rookie pilot runs over. “They stopped responding! What if they’re having a heart attack?”\n\nIt takes a mechanic and the medic to get the pilot safely down, and after a quick examination, the medic looks to you and mouths “panic attack”."
