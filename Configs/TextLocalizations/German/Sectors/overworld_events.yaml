  ev_armyremains_notification__1s_start_text:
    text: >-
      Das Feld vor dir ist von ungleichmäßigen Grashügeln überzogen. Deine allzeit wachsamen Scouts melden ihre Ergebnisse: Die dünne Erdschicht bedeckt verbogene Metallplatten – zerstörte Mechs, die unter der Erde ruhen. Die verräterischen Zeichen eines Schlachtfelds sind so gründlich zugewachsen, dass man fast übersehen könnte, was sich hier zugetragen hat.


      Als du die Erde und das Gras wegfegst, kommen gefallene Mechs der Heimatwache zum Vorschein. Anhand des Schadens wird deutlich, dass die Piloten keine Chance hatten, die Mechs zu verlassen. Eine bedrückende Stille macht sich breit.


      Ein*e Pilot*in deiner Crew erkennt die einzigartige Rüstung. Xier streicht mit der Hand über eine Reihe von Seriennummern und neigt von Trauer überwältigt den Kopf. „Das war meine Heimatwache-Einheit“, flüstert xier.
    textEng: >-
      Irregular mounds of grass dot the field before you. Your scouts, ever-vigilant, report their readings: the thin layer of soil hides angled sheets of metal, destroyed mechs resting under the earth. The telltale signs of a battlefield have grown over so thoroughly that a casual glance could almost miss what happened here.


      Sweeping away the soil and grass reveals downed Home Guard mechs. By the damage, it’s clear the pilots didn’t have a chance to eject. Oppressive silence descends.


      A pilot among your crew recognizes the unique armor. They brush a hand over a string of serial numbers and bow their head, suddenly frozen by grief. “This was my Home Guard unit,” they whisper.
