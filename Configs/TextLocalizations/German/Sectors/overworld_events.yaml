    text: Ein harter Arbeitstag
    textEng: A Hard Day’s Work
  ev_booze_notification_factory__1s_start_text:
    text: >-
      Aus der Fabrik kommt ein Arbeiter mit wettergegerbtem, lächelndem Gesicht auf dich zu. Er schleppt eine Kiste hinter sich her, und als du über seine Schulter hinweg einen Blick hineinwirfst, siehst du mehrere dicht aneinandergereihte Flaschen Alkohol.


      Einer deiner Piloten pfeift bei dem Anblick, und der Mann lacht.


      „Wir können nicht viel davon hergeben“, sagt er. „Aber wir haben einen guten Jahrgang für einen Anlass wie diesen auf Lager. Hier, für dich, Commander.“


      Die Kiste wird zur Basis gebracht und dein Pilot sieht dich hoffnungsvoll an.


      „Was hältst du davon, wenn wir die Flaschen jetzt aufmachen, Boss? Nach all der Aufregung wäre etwas Entspannung jetzt wirklich [i]schön[/i] ...“
    textEng: >-
      Someone from the factory approaches you. A worker with a weathered, smiling face. He hauls a crate behind him, and as you peer past his shoulder into the open top, you see several bottles of alcohol packed tightly together.


      One of your pilots whistles at the sight, and the man laughs.


      “We don’t have much to give you,” he says. “But we do have some good vintage stocked up for an occasion like this. Here, it’s all yours, Commander.”


      The crate gets taken to the base, and your pilot turns to you with a hopeful eye.


      “What do you say we crack those open now, boss? It’d be [i]nice[/i] to unwind after all that…”
  ev_booze_notification_start__1s_start_header:
    text: Flüssiges Glück
    textEng: Lucky Lager
  ev_booze_notification_start__1s_start_text:
    text: >-
      „Oha ... Schaut euch das mal an!“


      Eine Gruppe versammelt sich um die Kiste, die du gefunden hast. Darin befinden sich mehrere teuer aussehende Flaschen mit leicht abgenutzten Etiketten und verstaubten, aber immer noch überraschend intakten Verschlüssen.


      „Oh, das ist das [i]gute[/i] Zeug, Commander“, bemerkt einer der Techniker. Er hält eine Flasche gegen das Licht und pfeift. „Wusstest du, dass die Fabrik, die das hergestellt hat, schon vor Jahren den Betrieb eingestellt hat? Das ist wahrscheinlich eine Menge wert ...“


      Ein Scout schnaubt.


      „Ist doch egal, wie viel die Flaschen kosten, macht sie einfach auf!“
    textEng: >-
      “Whoa, hey…check this out!”


      A group crowds around the container you found. Inside, you see several expensive-looking bottles, their labels slightly worn and their caps dusty, yet remarkably intact.


      “Oh, this is the [i]good[/i] stuff, Commander,” remarks one of the techs. He holds a bottle up to the light and whistles. “You know the factory that used to make this stopped operations years ago? This is probably worth a lot…”


      A scout snorts.


      “Who cares how much they’re worth, just crack ‘em open!"
  ev_booze_notification_stash__1s_start_header:
    text: Unser Ein und Alles
    textEng: Our Heart and Soul
  ev_booze_notification_stash__1s_start_text:
    text: "Jemand stellt eine große Kiste vor dir auf dem Tisch ab. Du blickst langsam auf und siehst in das stolze Gesicht eines Stadtbewohners. Er strahlt dich an und sein Schnurrbart zuckt vor Vergnügen.\n\n„Wir haben nicht viel, was wir der Brigade geben können, aber vielleicht das hier? [i]Das[/i] ist das Ein und Alles unserer Stadt.“ Er deutet auf den Alkohol in der Kiste. „Wir stellen alles vor Ort her, bis hin zum Glas und den Etiketten. Du hast uns einen großen Gefallen getan, also ist es nur recht und billig, dass du etwas von unserem Ein und Alles mitnimmst!“\n\nDer Stadtbewohner macht eine stolze Geste, und einer deiner Piloten pfeift. \n\n„Viel Spaß damit, und besucht uns gerne wieder!“"
    textEng: "Someone plops a large crate onto the table in front of you. Slowly, you look up, and take in the proud face of one of the townsmen. He beams at you, his mustache twitching in glee.\n\n“We don’t have much to give you, Brigade, but this? [i]This[/i] is the heart and soul of our town,” he gestures to the alcohol in the crate. “We make it all locally, right down to the glass and the labels. You did us an enormous favor, so it’s only right you get to take some of our heart and soul with you!”\n\nThe townsman preens, and one of your pilots whistles at the offering. \n\n“Please enjoy, and come back again to visit sometime!”"
  ev_broadcast_notification_codes__1s_codes_header:
    text: Zwischen den Zeilen
    textEng: Between the Lines
  ev_broadcast_notification_codes__1s_codes_text:
    text: >-
      „Irgendwas stimmt nicht mit dieser Übertragung ...“


      Dein Analytiker schaltet das Funkgerät ein ... und nach einer Weile weiten sich seine Augen.


      „Hey, Commander, erinnerst du dich an die Post mit den verschlüsselten Nachrichten, die wir gefunden haben? Ich vergleiche gerade die Daten mit der Übertragung – und es ist [i]sehr ähnlich[/i]. Diese Referenzen und Zahlen ... sogar die Werbung ...“


      „Wenn meine Vermutung stimmt ... sollten wir den Funkturm überprüfen, bevor sie die Übertragung beenden. Wer weiß, was danach passiert?“ Er sieht beunruhigt aus.


      Dein Scout wirft ein: „Aber wir könnten etwas Nützliches erfahren, wenn wir es uns bis zum Schluss anhören!“
    textEng: >-
      “Something’s strange about this broadcast…”


      Your analyst turns up the radio…and after a while, his eyes start to widen.


      “Hey Commander, remember the mail we found with the coded messages? Well, I’m cross-referencing the data with the broadcast–and it’s [i]too close[/i]. These references, and numbers…even the ads…”


      “If my hunch is right…we should check out the radio tower before they finish the broadcast. Who knows what’ll happen after if they do?” he finishes, looking disturbed.


      You scout interjects. “We might learn something useful if we listen to the whole thing, though!”
  ev_broadcast_notification_codes__2o_acknowledge_header:
    text: Bestätigen
    textEng: Acknowledge
  ev_broadcast_notification_end__1s_start_header:
    text: Verluste und Lügen
    textEng: Losses and Lies
  ev_broadcast_notification_end__1s_start_text:
    text: >-
      Dein Analytiker macht ein ernstes Gesicht.


      „Wir haben gerade erfahren, dass die Heimatwache am Rand der Provinz mehrere Einheiten verloren hat. Diese Funkübertragung vorhin ... der Zeitpunkt ist zu auffällig, Commander. Das gefällt mir nicht.“


      „Denkst du, die Übertragung hat den Standort der Wache verraten?“, fragt einer deiner Scouts.


      „Ja“, nickt er. „Hätten wir sie früher unterbrochen, dann wäre vielleicht ...“


      Er hält inne, ohne den Gedanken zu Ende zu bringen.


      Das Funkgerät schweigt.
    textEng: "Your analyst has a heavy look on his face.\n\n“We’ve just got word that the Guard has lost several units out at the edge of the province. That radio broadcast earlier…the timing is too conspicuous, Commander. I don’t like it.” \n\n“You think the broadcast gave away the Guard’s location?” asks one of your scouts.\n\n“Yes,” he nods. “If we’d stopped it earlier, then maybe…”\n\nHe trails off, and doesn’t finish the thought.\n\nThe radio is quiet."
  ev_broadcast_notification_end__2o_acknowledge_header:
    text: Bestätigen
    textEng: Acknowledge
  ev_broadcast_notification_standard__1s_standard_header:
    text: Ein Hauch von Normalität
    textEng: A Taste of Normal
  ev_broadcast_notification_standard__1s_standard_text:
    text: >-
      „Es ist gut, dass die Funkübertragungen in der Gegend noch normal funktionieren“, bemerkt dein Analytiker, während er das Funkgerät aufdreht. Gerade ist eine Werbepause, und du findest den Jingle extrem eingängig.


      Bäume und offene Felder rauschen an den Fenstern vorbei.


      Du drehst die Lautstärke auf, und neben dir summt ein Scout vor sich hin.
    textEng: "“Nice to hear that the radio broadcasts are still functioning normally in the area,” remarks your analyst as he turns the radio up. It’s a commercial break, and you find that the jingle is strangely addictive.\n\nTrees and open fields stream by the windows. \n\nYou reach over and turn up the volume, and at your side, a scout is humming along."
  ev_broadcast_notification_standard__2o_acknowledge_header:
    text: Fortfahren
    textEng: Continue
  ev_cache_interaction_defended__1s_main_header:
    text: Verteidigt
    textEng: Defended
  ev_cache_interaction_defended__1s_main_text:
    text: Deine Aufklärung erkennt Bewegungen in der Gegend. Mach dich bereit, den Ort mit Gewalt einzunehmen, wenn du etwas von dort haben willst.
    textEng: Your recon detects movement in the area. Be prepared to take the place by force if you want anything out of there.
  ev_cache_interaction_defended__2o_combat_header:
    text: Bereit machen
    textEng: Suit Up
  ev_cache_interaction_defended__2o_combat_text:
    text: Du bist bereit für sie.
    textEng: You're ready for them.
  ev_cache_interaction_defended__2o_disengage_header:
    text: Zurückziehen
    textEng: Disengage
  ev_cache_interaction_defended__2o_disengage_text:
    text: Du kannst immer noch später wiederkommen.
    textEng: You can always come back later.
  ev_cache_interaction_unlocked__1s_main_header:
    text: Entsperrt
    textEng: Unlocked
  ev_cache_interaction_unlocked__1s_main_text:
    text: >-
      Jetzt, da dieser Standort entsperrt ist, kannst du bergen, was immer sich dort befindet. Du näherst dich den Schätzen mit Vorsicht, aber die Luft scheint vorerst rein zu sein.


      „Was sollen wir jetzt tun, Boss?“, fragt einer deiner Piloten. „Das sieht fett aus.“
    textEng: >-
      Now that the location is unlocked, you can salvage whatever is inside. You approach the treasures with caution, but the coast seems to be clear for now.


      "What do you think we should do, boss?" one of your pilots asks. "Looks pretty juicy."
  ev_cache_interaction_unlocked__2o_salvage_header:
    text: Bergen
    textEng: Salvage
  ev_cache_interaction_unlocked__2o_salvage_text:
    text: Du kannst ein Bergungsteam zu diesem Standort schicken, um alle brauchbaren Teile und Vorräte zu bergen.
    textEng: You can dispatch a salvage team to this site to recover any usable parts and supplies.
  ev_cache_locked_interaction_easy__1s_main_header:
    text: Fest verriegelt
    textEng: Locked Up Tight
  ev_cache_locked_interaction_easy__1s_main_text:
    text: >-
      Du kommst an dem markierten Standort an und schickst einen Piloten los, um ihn auszukundschaften.


      „Ich habe keine Spuren entdeckt“, sagt er, als er zurückkommt. „Das Gebäude ist gleich da vorne, aber es ist verriegelt. Anscheinend ist es mit einer Art Alarm verbunden. Was sollen wir jetzt machen, Boss?“
    textEng: >-
      You arrive at the marked location. You send a pilot to scout the place out.


      "No sign of anyone," he says when he gets back. "The building is just up ahead, but it's locked. Looked like it was wired up with some kind of alarm. How d'ya want to deal with it?"
  ev_cache_locked_interaction_easy__2o_force_header:
    text: Kraft aufwenden
    textEng: Use Force
  ev_cache_locked_interaction_easy__2o_force_text:
    text: Es wird einige Zeit dauern, aber es wird den Alarm stoppen.
    textEng: It will take some time but it'll stop the alarm.
  ev_cache_locked_interaction_easy__2o_tools_header:
    text: Werkzeuge einsetzen
    textEng: Use Tools
  ev_cache_locked_interaction_easy__2o_tools_text:
    text: Es geht schnell und birgt nur ein geringes Risiko, aber du wirst dabei Vorräte verlieren.
    textEng: It'll be quick and risk-free but you'll lose supplies.
