  ev_paint_notification_start__1s_start_header:
    text: Ausdrucksstark
    textEng: Expressionism
  ev_paint_notification_start__1s_start_header_tvg_pronoun_he:
    text: Ausdrucksstark
    textEng: Expressionism
  ev_paint_notification_start__1s_start_header_tvg_pronoun_she:
    text: Ausdrucksstark
    textEng: Expressionism
  ev_paint_notification_start__1s_start_text:
    text: >-
      Draußen haben sich deine Crewmitglieder versammelt. Sie stehen in der Dämmerung zusammen, murmeln etwas und betrachten die mobile Basis. Als sie dich sehen, werden sie still und warten deine Reaktion ab.


      Die äußeren Platten der Basis wurden entfernt, wodurch das Gerüst und die Verkabelung offenliegen. Auf dem, was von der Verkleidung übrig ist, wurde in blauer Sprühfarbe eine verbitterte Nachricht hinterlassen: Kommt aus eurer Festung und helft uns. Eine glühende Kritik an eurer Arbeit von Zivilisten, die gerade viel durchmachen.


      Ein Mechaniker gesellt sich zu dir: „Ich gebe zu, unsere Patrouillen waren nicht sehr gründlich, schließlich sind wir auf verbündetem Territorium und so ...“ Er verstummt, sieht sich die tropfende Farbe und die freiliegenden Kabel an und überdenkt seine Worte noch einmal. Er richtet sich auf. „Wird nicht wieder vorkommen, Boss.“
    textEng: >-
      Outside, your crew has gathered. They huddle together in the dawn light, murmuring and eyeing the mobile base. When they see you, they fall silent and still, anticipating your reaction.


      Outer panels have been stripped from the base, partially exposing frames and sparking wires beneath. On what remains of the siding, someone’s left a biting message in blue spray paint: Get out of your fortress and help us. A glowing review of your work from some struggling civilians.


      A mechanic sidles up to you. “Admittedly, we were a bit lax in our patrols. Friendly territory and all…” They trail off, glancing back at the dripping paint and exposed wiring, reconsidering their words. They straighten. “Won’t happen again, Boss.”
