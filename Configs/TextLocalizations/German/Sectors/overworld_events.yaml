  ev_bomb_notification_primed__1s_start_text:
    text: >-
      Eine Gruppe versammelt sich um den seltsamen Behälter im Kommandoraum. Auf deinen Befehl hin beugt sich einer der Techniker darüber und macht sich an die Arbeit. Alle halten die Luft an, als der Riegel aufspringt und der Deckel sich knarrend öffnet ...


      „Verdammt! Es ist eine Bombe – und sie ist [i]scharf[/i]!“


      Alle Gesichter um dich herum sind angespannt. Ein Raunen ertönt.


      „Vielleicht können wir sie entschärfen, aber wir müssen uns beeilen, Boss! Bestimme jemanden, der sich darum kümmert, während wir die Basis so weit von der Bombe wegbewegen wie möglich!“
    textEng: >-
      A group crowds around the strange container in the command room. At your order, one of the technicians crouches over it and gets to work. No one breathes when the latch pops apart, when the lid creaks open…


      “Damn it! It’s a bomb–and it’s [i]live[/i]!”


      Every face around you is tight with tension. Murmurs ripple across the group.


      “We might have a chance to defuse it, but we have to hurry, boss! Assign someone to it, while we move the base as far from the device as possible!”
