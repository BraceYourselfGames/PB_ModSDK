    text: Es brennt!
    textEng: Home Fire!
  ev_bomb_notification_military __1s_start_text:
    text: "Du befiehlst, die Bombe sofort von der Basis abzuwerfen! \n\nDie Basis beschleunigt, um so viel Abstand wie möglich zur Bombe zu gewinnen. Die Wände werden von der Explosion erschüttert und du verlierst fast den Halt. Ein Datenpad fällt zu Boden und zerbricht.\n\nDu ordnest eine Inspektion an, als die Basis sicher zum Stehen kommt. \n\nSpäter überbringt dir ein Techniker eine Nachricht der Heimatwache: Die Bombe, die du abgeworfen hast, wurde neben einem wichtigen militärischen Standort gezündet ... worüber sie nicht gerade erfreut sind.\n\nDer Techniker eilt verlegen davon. Du gibst das Signal, auf die Straße zurückzukehren."
    textEng: "You order the bomb thrown off the base immediately!  \n\nThe base accelerates, putting as much distance between it and the bomb as possible. The walls shake with the explosion, and you nearly lose your footing. Someone’s datapad breaks into pieces on the floor.\n\nYou order an inspection when the base comes to a safe stop. \n\nLater, a technician comes to you with a message from the Home Guard: the bomb you disposed of was set off next to an important military location…and they are not pleased.\n\nThe tech hurries off, embarrassed. You give the signal to get back on the road."
