  ev_origin_hgfollower_notification__1s_focus_text:
    text: "Es ist keine ungewöhnliche Geschichte. Die Mitglieder der Heimatwache sind für viele Menschen im ganzen Land Helden – und mit der Rückkehr der Invasoren wird ihr Ansehen nur noch wachsen.\n\nAber deine Crew muss sich auf das Hier und Jetzt konzentrieren und nicht auf das, was gewesen wäre oder noch passieren könnte. Genau das teilst du xiem jetzt mit. \n\nXier atmet tief durch und richtet sich auf. Entschlossenheit verhärtet xiese Gesichtszüge.\n\n„Jawohl, Commander“, sagt xier und salutiert. „Ich bin dabei.“"
    textEng: "It’s not an uncommon story. The Home Guard have been heroes to many people across the country—and with the invaders back in force, their reputation will only grow from here.\n\nBut you need your crew to focus on here and now, not what could have been or what may be. This, you tell them. \n\nThey take in a steadying breath and straighten their back. Resolve hardens the lines on their face.\n\n“Yes, Commander,” they salute. “I’m with you.”"
