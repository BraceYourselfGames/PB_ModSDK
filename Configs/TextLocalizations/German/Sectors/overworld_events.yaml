  ev_bomb_notification_off__1s_start_text:
    text: >-
      Der seltsame Behälter wird vorsichtig auf einen Tisch im Kommandoraum gestellt, und eine neugierige Gruppe versammelt sich darum. Du gibst deinem Techniker ein Zeichen, ihn zu öffnen, und im Raum wird es mucksmäuschenstill.


      Der Deckel springt auf und du bemerkst den Blick des Technikers.


      „Das habe ich befürchtet“, sagt er. „Es ist eine Bombe, Commander.“


      Ein Scout neben dir macht einen Schritt zurück.


      „Zum Glück ist sie nicht [i]scharf[/i]“, fährt er fort. „Aber ... aber was sollen wir mit ihr machen?“
    textEng: >-
      The strange container is placed carefully onto a table in the command room, and a curious crowd gathers around it. You signal your technician to open it, and all sound in the room goes quiet.


      The lid pops open. Then, you catch the look on the tech’s face.


      “I was afraid of this,” he says. “It’s a bomb, Commander.”


      At your side, a scout starts backing away.


      “It’s not [i]live[/i], thank goodness,” he continues. “But…but what should we do with it?”
