    textEng: Broken Free
  ev_mud_interaction_end_usetools__1s_main_text:
    text: >-
      Nachdem ihr genug Hilfsmittel eingesetzt habt, schafft du und deine Piloten es, den Traktor freizubekommen.


      Sowohl sie als auch die Piloten sind mehr als bereit, aufzubrechen. Sie dankt euch allen herzlich für die Hilfe.
    textEng: >-
      After throwing enough supplies at the problem, you and your pilots manage to pull the tractor out.


      Both she and the pilots are more than ready to be on their way. She thanks you profusely for helping.
