  ev_origin_hgfollower_boast__1s_commend_text:
    text: >-
      Du nimmst das Mitglied des Pilotenteams beiseite und sagst xiem, was gesagt werden muss: dass xiese Arbeit von unschätzbarem Wert für das Team war und die Phantom Brigade sehr von xieser Hilfe profitiert hat.


      Und dass du stolz bist, mit xiem zu kämpfen.


      Der Stolz steht xiem ins Gesicht geschrieben, und als xier die Hand zum Salutieren hebt, siehst du, wie der Arm vor Freude leicht zittert.


      „Es war mir eine Ehre, Commander. Danke, dass ich dabei sein durfte.“
    textEng: >-
      You take the pilot aside and tell them what they need to hear: that their work has been invaluable to the team, and that the Phantom Brigade has benefited greatly from their help.


      And that you’re proud to be fighting with them.


      Pride suffuses their face, and when they raise their hand into a salute, you see a faint tremor of excitement roll along their arm.


      “It’s been an honor, Commander. Thank you for having me.”
