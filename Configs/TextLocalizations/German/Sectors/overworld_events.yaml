    text: >-
      Das Land, die Dörfer und die Einwohner sind immer noch vom Krieg gezeichnet. Der Wiederaufbau geht voran, aber du kannst an den ausgedörrten Feldern und unpassierbaren Straßen erkennen, dass es nicht schnell genug geht. Wenn das zu lange weitergeht, werden die Leute ihre Lebensgrundlagen verlieren.


