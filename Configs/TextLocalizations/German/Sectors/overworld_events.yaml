  ev_origin_family_home__1s_strategy_text:
    text: "Als xier dich fragend ansieht, deutest du auf die Karte auf der Konsole. Du zeigst auf alle umkämpften Gebiete und militärischen Außenposten. Dann markierst du die Garnisonen der Heimatwache, die die Stellung halten. Schließlich fährst du über die Städte und Dörfer, deren Schicksal noch in den Sternen steht.\n\nNach einem langen Moment nickt xier. \n\n„Du hast recht ... Das hier geht über den Ruf einer Familie hinaus, nicht wahr? Ich kämpfe für etwas, das größer ist als ich. Ich kämpfe für uns alle.“\n\nXier richtet sich auf und fügt hinzu: „Danke, dass du mir zugehört hast, Boss. Und dass du mich daran erinnert hast, worauf es wirklich ankommt.“"
    textEng: "As they look to you for guidance, you gesture to the map on the console. You point to all the disputed territories and military outposts. You highlight the Home Guard garrisons holding the line. You hover over the cities and towns, whose fates are still undecided.\n\nAnd after a long moment, they nod. \n\n“You’re right…this goes beyond one family’s reputation, doesn’t it? I’m fighting for something bigger than me. I’m fighting for all of us.”\n\nThey straighten their back, and add, “Thank you for listening, boss. And for reminding me of what’s important.”"
