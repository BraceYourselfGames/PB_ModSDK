  ev_origin_brostlander_notification__1s_start_text:
    text: >-
      Du bist bereit, nach einer kurzen Pause zu deiner nächsten Mission aufzubrechen, aber es gibt ein Problem: Eines der neuesten Mitglieder in deinem Pilotenteam ist immer noch verschwunden.


      „Hier oben ist xier auch nicht zu finden!“, ruft ein Mechaniker aus dem Kontrollraum. Du lässt deinen Blick durch die Mech-Bucht schweifen und erntest Achselzucken und Kopfschütteln von den Anwesenden. „Da draußen!“, ruft ein Scout und zeigt durch die Türen.


      Dier vermisste*r Pilot*in kommt zwischen den Bäumen hervor, einen prallgefüllten Rucksack in der Hand. Du hast keine Zeit, deine vorbereitete Antwort zu geben, als xier da ist, denn die Crew drängt sich wie randalierende Kinder um xien herum.


      Dier Pilot*in verteilt mehrere Handvoll frisch gepflückter Himbeeren und wirft dir über die Schultern xieser Crewmitglieder einen entschuldigenden Blick zu.
    textEng: >-
      You’re prepared to set off on your next mission after a short rest stop—but for one problem. One of your newest pilots is still MIA.


      “Can’t find them up here either!” a mechanic calls down from the control room. You cast your gaze around the mech bay, receiving shrugs and shaking heads from those present. “Look out there!” a scout calls, pointing through the doors.


      Your missing pilot wanders out of the trees, a stuffed rucksack in their hands. You don’t have time to launch into your prepared response when they arrive because the crew crowds around like rowdy children.


      The pilot doles out handfuls of fresh-picked raspberries, shooting you an apologetic look over their crewmates’ shoulders.
