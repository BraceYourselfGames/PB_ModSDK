    text: Neuer Standort
    textEng: New Location
  ev_cache_notification_spawn__1s_locked_easy_text:
    text: „Das könnte das Risiko wert sein“, meint dein Pilot. „Da könnte etwas Nützliches drin sein. Was meinst du, Boss? Sollen wir das untersuchen?“
