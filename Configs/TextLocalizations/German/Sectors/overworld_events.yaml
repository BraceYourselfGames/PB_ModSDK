    text: "Einer der Zivilisten in der Nähe hat zugehört. Als er den verzweifelten Gesichtsausdruck des Piloten sieht, schlurft er mit wackeligen Schritten zu ihm hinüber. Sein Körper erschaudert vom Hunger und den vielen schlaflosen Nächten, doch sein Blick ist unnachgiebig. \n\n„Prestige ist relativ, aber die Rettung von Menschenleben ist immer bedeutsam“, sagt er dem Piloten. „Solange du dich gegen die Invasoren wehrst, ist es den meisten von uns egal, welche Uniform du trägst.“\n\nEr geht weg, um einem Mechaniker in der Nähe seine Hilfe anzubieten, und der Pilot starrt ihm noch lange hinterher."
