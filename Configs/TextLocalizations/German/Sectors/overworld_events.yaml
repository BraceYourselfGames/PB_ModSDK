  ev_origin_hgfollower_notification__1s_start_text:
    text: "Dier Pilot*in geht nach dem letzten Kampf bei den Spinden auf und ab. Xies Körper ist angespannt vor Aufregung, xies Atem rast vor Wut. \n\n„Wusstest du, dass ich aus der Grundausbildung der Heimatwache geflogen bin?“\n\nDas wusstest du nicht.\n\n„Ich bin der Phantom Brigade nur beigetreten, weil ich mich beweisen wollte“, sagt xier. „Ich wollte mich hier eine Weile durchschlagen und mein Können zeigen und dann beim richtigen Militär durchstarten, sobald ich die Chance bekomme. Aber nach dieser Leistung ... kann ich das wohl vergessen.“ "
    textEng: "Your pilot paces by the lockers after the last fight. Their body is tight with agitation, their breathing ragged with anger. \n\n“Did you know I washed out of Home Guard basic training?” \n\nYou didn’t.\n\n“I only signed on with the Phantom Brigade because I wanted to prove myself,” they say. “Figured I’d slum it for a while, y’know? Show my stuff, and then make my way into a real military once I got my chance. But that chance might not be coming, I guess…not after that performance.” "
