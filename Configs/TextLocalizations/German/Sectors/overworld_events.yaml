    textEng: "As he looks to you for guidance, you gesture to the map on the console. You point to all the disputed territories and military outposts. You highlight the Home Guard garrisons holding the line. You hover over the cities and towns, whose fates are still undecided.\n\nAnd after a long moment, he nods. \n\n“You’re right…this goes beyond one family’s reputation, doesn’t it? I’m fighting for something bigger than me. I’m fighting for all of us.”\n\nHe straightens his back, and adds, “Thank you for listening, boss. And for reminding me of what’s important.\""
