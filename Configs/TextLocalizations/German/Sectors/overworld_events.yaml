  ev_origin_stuntpilot_advice__1s_main_text:
    text: >-
      Ein Pilotenneuling, der nach dem Kampf noch ganz aufgeregt ist, bittet dien Stuntpilot*in um Rat. Du findest die beiden am Fuße eines Mechs, der gerade aufgeladen wird. Im Vergleich wirken sie so klein und fragil.


      „Wie kannst du dich auf dem Schlachtfeld so bewegen?“, fragt der Neuling in der Mech-Bucht mit leuchtenden Augen. „Es ist, als würdest du Schlittschuh laufen oder fliegen oder ... Du hast dich so geschmeidig bewegt!“


      Dier Stuntpilot*in saugt das Lob förmlich auf. Vielleicht hat xier sich danach gesehnt, nachdem xier so lange kein Publikum hatte. Doch der Rat, den xier dem Neuling gibt, ist leichtsinnig. Xier fängt sich besorgte Blicke von anderen in der Mech-Bucht ein, die dich erwartungsvoll anschauen, damit du eingreifst.
    textEng: >-
      A rookie pilot, still buzzing from battle, seeks the stunt pilot for advice. You find them at the feet of a recharging mech, the two pilots so small and fragile in comparison.


      “How do you move like that on the battlefield?” the rookie asks, starry-eyed in the lights of the mech bay. “It’s like you’re ice skating or flying or… You’re so smooth!”


      The stunt pilot soaks up the praise, perhaps hungry for it after so long without an audience to witness them. But their advice, when they offer it, is reckless. They catch concerned glances from others in the mech bay who look to you to intervene.
