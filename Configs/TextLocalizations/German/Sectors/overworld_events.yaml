  ev_ftue_interaction_base_combat__1s_main_header:
    text: Basiskämpfe
    textEng: Base Combat
  ev_ftue_interaction_base_combat__1s_main_text:
    text: >-
      Von allen militärischen Strukturen sind Basen am schwersten zu besiegen. Vergewissere dich, dass du vor dem Angriff bereit bist. In manchen Fällen ist es ratsam, umherstreifende Einheiten in benachbarten Regionen zu bekämpfen, bevor du eine Basis angreifst.


      Du hast Informationen erhalten, dass die Einheiten in dieser Basis eine brandneue Technologie verwenden: regenerative Rüstung. Diese Rüstung ist in der Lage, immer wieder Schaden zu absorbieren, wenn sie länger als ein paar Sekunden ungestört bleibt. Es könnte sich lohnen, dein Feuer immer nur auf einen Mech zu konzentrieren, um dies zu verhindern.
    textEng: >-
      Bases are the most challenging military structures to defeat. Be sure that you're ready before you attack. It's wise to tackle roaming units in neighboring regions before choosing to assault a base in some cases.


      You've received intel that units in this base are using brand new technology: regenerative armor. This armor is capable of absorbing damage over and over if left undisturbed for more than a few seconds. It might be worth focusing your fire on one mech at a time to prevent this.
  ev_ftue_interaction_base_combat__2o_continue_header:
    text: Bereit machen!
    textEng: Suit Up!
  ev_ftue_interaction_battlesite_combat__1s_main_header:
    text: Hoffnungslose Zeiten
    textEng: Desperate Times
  ev_ftue_interaction_battlesite_combat__1s_main_text:
    text: >-
      Du kommst gerade rechtzeitig. Das Schlachtfeld ist ein verzweifeltes Kreuzfeuer-Inferno.


      „Wir können sie mit den Railguns in Schach halten, aber nicht lange“, meldet der Commander der Heimatwache.


      Deine Piloten setzen sich in Bewegung. „Bereit, wenn du es bist, Boss“, sagt einer. „Greifen wir ihnen unter die Arme.“
    textEng: >-
      You’re just in time. The battlefield is a desperate blaze of crossfire.


      “We can hold them with the railguns, but not for long,” the Home Guard commander reports.


      Your pilots leap into action. “Ready when you are, Boss,” one says. “Let’s get them out of this mess.”
  ev_ftue_interaction_battlesite_combat__2o_combat_header:
    text: Bereit machen!
    textEng: Suit Up!
  ev_ftue_interaction_battlesite_combat__2o_combat_text:
    text: Die Heimatwache zählt auf dich.
    textEng: The Home Guard is counting on you.
  ev_ftue_interaction_battlesite_defeat__1s_defeat_header:
    text: Auferstanden aus der Asche
    textEng: Rising from the Ashes
  ev_ftue_interaction_battlesite_defeat__1s_defeat_text:
    text: >-
      Die Heimatwache hat schwere Verluste erlitten, was ihrem Vertrauen in die Fähigkeiten der Brigade einen Dämpfer versetzt hat. Du verschaffst dir einen Überblick über den Schaden und versammelst dann deine Crew.


      Auf dem Land triffst du auf erschöpfte Kämpfer der Heimatwache, die ihre Mechs noch rechtzeitig verlassen konnten. Trotz ihrer Niederlage sind sie entschlossen, weiterzukämpfen. Es wäre ihnen eine Ehre, an deiner Seite zu kämpfen, wenn ihr die Provinz endlich befreit.
    textEng: >-
      The Home Guard took heavy losses, serving a blow to their trust in the Brigade’s abilities. You take stock of the damage and rally your crew.


      In the countryside, you stumble across weary Home Guard fighters, those who managed to eject in time. Despite their loss, they’re ready to rejoin the fray and say it would be an honor to fight by your side in the final push to liberate the province.
  ev_ftue_interaction_battlesite_defeat__2o_acknowledge_header:
    text: Fortfahren
    textEng: Continue
  ev_ftue_interaction_battlesite_defeat__2o_acknowledge_text:
    text: Wir müssen es versuchen.
    textEng: The only thing to do is try again.
  ev_ftue_interaction_battlesite_victory__1s_victory_header:
    text: Im Feuer entstanden
    textEng: Out of the Fire
  ev_ftue_interaction_battlesite_victory__1s_victory_text:
    text: >-
      Der Commander der Heimatwache dankt dir für die Hilfe, aber es liegt noch immer Spannung in der Luft.


      „Noch ein letztes Mal“, sagt der Commander der Heimatwache und klopft dir auf die Schulter.


      Du spürst, dass das der Beginn einer wichtigen Allianz ist. Weder die Brigade noch die Heimatwache stehen in diesem Krieg alleine da. Bei der Befreiung der Provinzen wird sich dein Ansehen bei der Armee bestimmt als nützlich erweisen.
    textEng: >-
      The Home Guard commander thanks you for heeding their call, but the air still feels tense.


      “One last run,” the Home Guard commander says, clapping you on the shoulder.


      You sense this is the beginning of a relationship. Neither the Brigade nor the Home Guard is alone in this war. As you liberate more provinces, your reputation with the army will come in handy.
  ev_ftue_interaction_battlesite_victory__2o_acknowledge_header:
    text: Fortfahren
    textEng: Continue
  ev_ftue_interaction_battlesite_victory__2o_acknowledge_text:
    text: Halte den Druck aufrecht.
    textEng: Keep the momentum.
  ev_ftue_interaction_camp_combat__1s_main_header:
    text: Finaler Angriff
    textEng: Final Assault
  ev_ftue_interaction_camp_combat__1s_main_text:
    text: >-
      „Wenn du sie ein paar Sekunden in Ruhe lässt, absorbieren sie den ganzen Schaden, den du zugefügt hast, als wäre nichts gewesen“, berichtet ein Scout der Heimatwache, während ihr euch der feindlichen Basis nähert. „Wir mussten unser Feuer immer auf einen Mech konzentrieren, um ihn auszuschalten.“


      Beunruhigende Nachrichten, aber immerhin bist du vorgewarnt. Deine Crew ist so diszipliniert, dass du ihre Reaktion nur an den flüchtigen Blicken erkennst, die deine Piloten austauschen.


      Zum Abschluss gehst du alles noch einmal mit deiner Crew durch. Das wird die größte Herausforderung, der sich die Brigade je stellen musste. Vorbereitung ist alles.
    textEng: >-
      “Leave them alone for more than a couple seconds and they’ll absorb all the damage you deal out like it’s nothing,” a Home Guard scout reports as you near the enemy base. “We’ve been focusing on one mech at a time in order to take them down.”


      Worrying news, but forewarned is forearmed. Your crew is disciplined enough that you note their reaction only in the pilots’ exchanged glances.


      You run through a final check with your crew. This will be the greatest challenge the Brigade has faced so far. Preparation is everything.
  ev_ftue_interaction_camp_combat__2o_combat_header:
    text: Bereit machen
    textEng: Suit Up
  ev_ftue_interaction_camp_combat__2o_combat_text:
    text: Triff deine Kampfvorbereitungen.
    textEng: Make your battle preparations.
  ev_ftue_interaction_camp_victory__1s_victory_header:
    text: Befreiung
    textEng: Liberation
  ev_ftue_interaction_camp_victory__1s_victory_text:
    text: >-
      Die Freude über den Sieg ist ansteckend. Bei eurer Rückkehr aus der Schlacht hat selbst dein stoischster Mechaniker ein Grinsen im Gesicht und Tränen in den Augen. Als einer deiner Piloten diesen Mech zur Feier tanzen lässt – wobei dessen schwere Metallfüße über den Boden schleifen – bringst du es nicht übers Herz, einen Tadel auszusprechen. Du weißt, dass der Krieg hart wird, und ein Teil deiner Crew ist noch sehr jung. Du genießt ihr erleichtertes Gelächter und lässt den Druck von dir abfallen.


      Vor euch mögen schwere Zeiten liegen, aber jetzt in diesem Moment gibt es Hoffnung.
    textEng: >-
      Word of victory brings contagious joy. Even your most stoic mechanic breaks into a teary grin upon your return from battle. When one of your pilots does a celebratory shuffle in their mech—giant metal feet scraping across the earth—you don’t even have the heart to lecture them. You know the war will be tough, and some of your crew are so young. You let their relieved laughter wash over you, a pressure valve released.


      Ahead, there may be grim days. For now, in this moment, there is hope.
  ev_ftue_interaction_camp_victory__2o_acknowledge_header:
    text: Sieg
    textEng: Victory
  ev_ftue_interaction_camp_victory__2o_acknowledge_text:
    text: Die Provinz ist frei.
    textEng: The province is free.
  ev_ftue_interaction_combat_onepilot__1s_start_header:
    text: Einsame Wölfe sterben früher
    textEng: Lone Wolves Die Early
  ev_ftue_interaction_combat_onepilot__1s_start_text:
    text: „Commander, ich vertraue dir, aber ...“ Dier einsame Pilot*in spricht mit sehr nervöser Stimme. Egal, wie begabt man ist – alleine kann man die Mission nicht zu Ende bringen.
    textEng: “Commander, I trust you, but…” The lone pilot’s voice is heavy with nerves. One pilot—no matter how much of an ace they might be—won’t be enough to see the mission through.
  ev_ftue_interaction_combat_onepilot__2o_fallback_header:
    text: Fortfahren
    textEng: Continue
  ev_ftue_interaction_combat_onepilot__2o_fallback_text:
    text: Finde einen anderen Piloten.
    textEng: Find another pilot.
  ev_ftue_interaction_combat_oneunit__1s_start_header:
    text: Erhöhte Chancen
    textEng: Stacked Odds
  ev_ftue_interaction_combat_oneunit__1s_start_text:
    text: "Einer deiner Nachwuchsoffiziere deutet auf das Holoboard im Einsatzraum. „Wir brauchen mindestens zwei Mechs, wenn wir auch nur im Traum daran denken wollen, etwas zu bewirken.“\n\nDie Helferin deutet auf ein paar weitere Ziele auf der Karte. Zwei Mechs sind besser als einer, wie man so schön sagt, und weniger Feuerkraft ist das Letzte, was man in einer Schlacht will. "
    textEng: "One of your junior officers points at the holoboard in the operations room. “We need two mechs minimum if we want to even dream about trying anything worthwhile.”\n\nThe aide points at another objective on the map, and then another, and then another. Two mechs is better than one as the saying goes, and less firepower is the last thing you want in any battle. "
  ev_ftue_interaction_combat_oneunit__2o_fallback_header:
    text: Fortfahren
    textEng: Continue
  ev_ftue_interaction_combat_oneunit__2o_fallback_text:
    text: Erlange einen weiteren Mech.
    textEng: Acquire another mech.
  ev_ftue_interaction_convoy_combat__1s_main_header:
    text: Konvoipanne
    textEng: Broken Down Convoy
  ev_ftue_interaction_convoy_combat__1s_main_text:
    text: Wir haben einen Notruf von einem feindlichen Konvoi in der Nähe abgefangen, der wertvolle Vorräte transportiert. Sie haben eine Panne und warten auf Reparaturen, sind also angreifbar.
    textEng: We intercepted a distress call from a nearby enemy convoy carrying valuable supplies. They are broken down and awaiting repairs, vulnerable to an attack.
  ev_ftue_interaction_convoy_combat__2o_combat_header:
    text: Bereit machen
    textEng: Suit Up
  ev_ftue_interaction_convoy_combat__2o_combat_text:
    text: Du kannst vor dem Kampf Vorbereitungen treffen.
    textEng: You'll be able to make preparations before battle.
  ev_ftue_interaction_convoy_heavy__1s_main_header:
    text: Schwere Rüstung
    textEng: Heavy Armor
  ev_ftue_interaction_convoy_heavy__1s_main_text:
    text: Diese Einheiten scheinen schwere Rüstungssets zu transportieren. Sie sind widerstandsfähiger als mittlere Rüstungen, aber schwerer, was bedeutet, dass sie weniger Wärme ableiten und die Geschwindigkeit verringern. Empfehlenswert für Spieler, die von den Stärken einer solchen Rüstung profitieren können.
    textEng: It looks like these units were transporting heavy armor sets. They have more integrity than medium armor but are heavier, meaning they dissipate less heat and decrease speed. A build that plays to the strengths of such armor can be formidable.
  ev_ftue_interaction_convoy_heavy__2o_continue_header:
    text: Fortfahren
    textEng: Continue
  ev_ftue_interaction_edgecase_base__1s_start_header:
    text: Unvereinbare Prioritäten
    textEng: Mismatched Priorities
  ev_ftue_interaction_edgecase_base__1s_start_text:
    text: >-
      Die Prognosemaschine lärmt. Zeitleisten werden in alarmierendem Tempo generiert, alle mit einer scheinbar unendlichen Anzahl von Anfangspermutationen, die aber alle mit einem einzigen Ergebnis enden: Niederlage.


      Welche Variablen gerade im Spiel sind, mag unklar sein, doch die Antwort ist sicher. Mit deinen derzeitigen Ressourcen ist das gerade nicht der richtige Zeitpunkt, um dich hieran zu versuchen.
    textEng: >-
      The prediction machine screams. Timelines generate at an alarming rate, all with a seemingly infinite amount of starting permutations but all ending with a single result: defeat.


      Whatever variables are in play right now might be unclear, but the answer is certain. Now is not the time to attempt this with your current resources.
  ev_ftue_interaction_edgecase_base__2o_acknowledge_header:
    text: Bestätigen
    textEng: Acknowledge
  ev_ftue_interaction_edgecase_base__2o_acknowledge_text:
    text: Wir sollten andere Ziele abschließen, bevor wir hierher zurückkehren.
    textEng: We should complete other objectives before returning here.
  ev_ftue_interaction_farmerscache_cachefound__1s_main_header:
    text: Ausrüstungsmodifikatoren
    textEng: Equipment Modifiers
  ev_ftue_interaction_farmerscache_cachefound__1s_main_text:
    text: >-
      Deine Mechaniker kehren mit einer Auswertung der zurückgelassenen Ausrüstung zurück, die sie gefunden haben. Die internen Modifikationen sind mit dem Teil verschmolzen und können nicht entfernt werden. Wenn Ausrüstung modifiziert und verbessert wird, steigt normalerweise ihre Qualität und Leistung. Die Mechaniker schlagen vor, sich genauer anzusehen, wie der Modifikator die Werte dieser Ausrüstung verändert.


      Wer weiß, welche anderen Geheimnisse im Land versteckt sind. Deine Crew schlägt vor, die Provinz genauer abzusuchen, wenn ihr Zeit dafür habt.
    textEng: >-
      Your mechanics return with an evaluation of the abandoned equipment they found. The internal modifications were fused into the part and can't be removed. As equipment is modified and improved, its quality and performance will usually increase. The mechanics suggest taking a closer look to see how the modifier changes this equipment's stats.


      Who knows what other secrets are hidden around the country. Your crew suggests surveying the province more carefully when there's time.
  ev_ftue_interaction_farmerscache_cachefound__2o_victory_header:
    text: Fortfahren
    textEng: Continue
  ev_ftue_interaction_farmerscache_farmend__1s_main_header:
    text: Zusätzliche interne Subsysteme
    textEng: Internal Auxiliary Subsystems
  ev_ftue_interaction_farmerscache_farmend__1s_main_text:
    text: >-
      Als Dankeschön schenkt dir einer der Bauern einen Mech, den er selbst modifiziert hat. Er hat den Kern, der für die Energie- und Wärmekapazität verantwortlich ist, aus einem feindlichen Mech-Körper herausgelöst. Außerdem hat er ein paar Ersatzkerne gefunden, die du ausprobieren kannst. Jedes Kern-Subsystem hat Vor- und Nachteile.


      Je höher die Qualität des Mechs, desto mehr zusätzliche interne Subsysteme enthält er. Bei hochwertigen Teilen sind die internen Systeme oft nicht verschmolzen. Nicht verschmolzene Subsysteme können durch andere Subsysteme desselben Typs ersetzt werden.
    textEng: >-
      As thanks, one of the farmers gift you a mech they modified themselves. They unfused the core, responsible for power and heat capacity, from an enemy mech body. They also found a few spare cores that you can try. Each core subsystem has trade-offs and benefits.


      The higher the quality of the mech, the more internal auxiliary subsystems it contains. In many cases, high-quality parts have their internals unfused. Unfused subsystems can be replaced with other subsystems of the same type.
  ev_ftue_interaction_farmerscache_farmend__2o_continue_header:
    text: Fortfahren
    textEng: Continue
  ev_ftue_interaction_farmerscache_farmstart__1s_main_header:
    text: Versteckte alte Werkstatt
    textEng: Old Hidden Workshop
  ev_ftue_interaction_farmerscache_farmstart__1s_main_text:
    text: Einer der Ingenieure des Hofes erzählt dir, dass er vor dem Krieg an Mech-Teilen herumgetüftelt hat. Er glaubt, dass in seiner Werkstatt auf der anderen Seite des Tals noch einige modifizierte Teile liegen. Du solltest nachsehen, ob du sie finden kannst.
    textEng: One of the farm's engineers tells you that he used to tinker with mech parts before the war. He thinks there might be some modified parts left in his workshop, hidden on the other side of the valley. You should scout around to see if you can find it.
  ev_ftue_interaction_farmerscache_farmstart__2o_victory_header:
    text: Fortfahren
    textEng: Continue
  ev_ftue_interaction_liberation_combat__1s_combat_header:
    text: Ein Kampf zu Hause
    textEng: A Fight at Home
  ev_ftue_interaction_liberation_combat__1s_combat_text:
    text: >-
      „Wir können da nicht reingehen und rumballern wie sonst“, sagt ein Pilot zum anderen. „Das ist nicht irgendeine Basis oder irgendein Schlachtfeld. Dort leben Menschen.“


      Damit gibt es eine ganze Reihe von Dingen zu berücksichtigen. Es spielt keine Rolle, dass die Zivilsten frei sind, wenn sie kein Zuhause mehr haben, sobald sich der Staub gelegt hat.


      Hier stehen all dein strategisches Können und dein Training auf dem Prüfstand.
    textEng: >-
      “We can’t go in there guns blazing as usual,” a pilot says to another. “This isn’t a base or a battlefield. These are people’s homes.”


      That brings up a list of things to contend with. It doesn’t matter if you liberate the civilians if they have nowhere to live after the smoke clears.


      Now comes the test of all your strategizing and training.
  ev_ftue_interaction_liberation_combat__2o_combat_header:
    text: Bereit machen
    textEng: Suit Up
  ev_ftue_interaction_liberation_combat__2o_combat_text:
    text: Bereite dich mit deinem Trupp auf den Kampf vor.
    textEng: Make battle preparations with your squad.
  ev_ftue_interaction_liberation_defeat__1s_defeat_header:
    text: Nur ein Rückschlag
    textEng: Only a Setback
  ev_ftue_interaction_liberation_defeat__1s_defeat_text:
    text: >-
      Obwohl die Brigade besiegt wurde, war der Tag noch nicht verloren. Deine Bemühungen haben die Invasoren so weit geschwächt, dass die Heimatwache die verbleibenden feindlichen Streitkräfte vertreiben konnte.


      Deine Crew steht zusammen und du hörst, wie sie sich unterhalten: „Wir müssen da wieder raus.“


      Sie geben die Hoffnung so schnell nicht auf. Gut. Es ist noch ein langer Weg. Sie müssen lernen, dass man sich aufraffen und weitermachen muss, so gut es eben geht.
    textEng: >-
      Though the Brigade was defeated, the day wasn’t lost. Your efforts weakened the invaders enough for the Home Guard to push out remaining enemy forces.


      You hear the words among your huddled crew: “We have to get back out there.”


      They won’t let go of their hope so easily. Good. The road ahead is long. They must learn to pick up the pieces and move forward in whatever way they can.
  ev_ftue_interaction_liberation_defeat__2o_acknowledge_header:
    text: Fortfahren
    textEng: Continue
  ev_ftue_interaction_liberation_defeat__2o_acknowledge_text:
    text: Noch sind wir nicht befreit.
    textEng: Liberation isn't over
  ev_ftue_interaction_liberation_victory__1s_victory_header:
    text: Befreier
    textEng: Liberators
  ev_ftue_interaction_liberation_victory__1s_victory_text:
    text: >-
      Einer deiner Piloten springt aus seinem Mech, das Gesicht durch die Hitze des Gefechts und den Rausch des Sieges gerötet. „Beweisen wir endlich, dass diese Gerüchte von der Befreiung wahr sind!“, ruft er, woraufhin die restliche Crew jubelt.


      Vor euch liegt eine beschwerliche Reise, aber man sollte nie unterschätzen, wie wichtig Hoffnung sein kann. Sie hat den Zivilisten so lange und unter widrigsten Bedingungen Kraft gegeben. Vielleicht kann sie auch euch Kraft geben.


      Wenn du diese Provinz sicherst, was hält dich dann noch davon ab, das Heimatland zurückzuerobern?
    textEng: >-
      One of your pilots leaps down from their mech, face flushed from the heat of battle and the high of victory. “Let’s prove these liberator rumors true!” they call out, raising cheers from the rest of the crew.


      A grueling journey lies ahead of you, but the role of hope cannot be forgotten. It has sustained the civilians this long and under these conditions. Perhaps it can sustain you too.


      If you can secure this province, what’s stopping you from taking back your homeland?
  ev_ftue_interaction_liberation_victory__2o_acknowledge_header:
    text: Fortfahren
    textEng: Continue
  ev_ftue_interaction_liberation_victory__2o_acknowledge_text:
    text: Mit neuer Hoffnung ziehst du weiter.
    textEng: With bolstered hope, you push onward.
  ev_ftue_interaction_mobilebase__1s_intro_header:
    text: Operationsbasis
    textEng: Base of Operations
  ev_ftue_interaction_mobilebase__1s_intro_text:
    text: >-
      Im Inneren der Basis entdeckt die Crew ein riesiges, schwer gepanzertes Fahrzeug. Darin ist genug Platz für Piloten und Crewmitglieder sowie eine Bucht für Mechs. Sie ist etwas eingerostet, aber ansonsten noch intakt.


      Du lässt deine Hand über die gewaltigen Reifen gleiten. Neben dir steht ein Ingenieur, der seine Ehrfurcht kaum verbergen kann. „Ich hätte nie gedacht, so eine mal selbst zu sehen ... was für ein [i]Fund[/i]!“


      Mit dieser mobilen Basis wirst du den Kampf auf die Straße tragen können, um die Besatzer dort anzugreifen, wo sie es nicht erwarten. Du kannst sogar deine Mechs im Feld ausrüsten. Das wird deinen Feldzug unheimlich weiterbringen.
    textEng: >-
      The crew discovers an enormous, heavily fortified vehicle in the base. Inside, there’s ample space to accommodate pilots and crew, complete with a bay to house mechs. It’s creaky from disuse, but still otherwise intact.


      You run your hand along the surface of its enormous tire treads, and at your side, an engineer breathes in awe, “I never thought I’d see one of these in person…what a [i]find[/i]!”


      With this mobile base, you’ll be able to take the fight out onto the road—striking the enemy when they don’t expect it, and even outfitting your mechs out in the field. This will take your campaign a long, long way.
  ev_ftue_interaction_mobilebase__2o_exit_header:
    text: Fortfahren
    textEng: Continue
  ev_ftue_interaction_mountainbase_combat__1s_main_header:
    text: 'In Felheim keimt Hoffnung auf '
    textEng: 'Hope Rises in Felheim '
  ev_ftue_interaction_mountainbase_combat__1s_main_text:
    text: >-
      Felheim-Basis. Einst eine Bergbauanlage, später zum Notlager umgerüstet – dann kamen die Invasoren, und wie alles andere fiel auch sie in Feindeshand ...


      „Denkst du, was ich gerade denke?“, fragt dein Pilot mit einem Grinsen. „Wenn wir diese Anlage einnehmen können, wird sie einen guten Stützpunkt abgeben, in den wir uns bei Bedarf zurückziehen können. Damit würden wir in der Provinz Fuß fassen [i]und[/i] den Besatzern gleichzeitig ein blaues Auge verpassen!“


      Diese Gelegenheit kannst du nicht verstreichen lassen. Vor dir liegen viele schwere Kämpfe, in denen sich die Zukunft dieses Landes entscheiden wird. Du musst jeden Vorteil nutzen, der sich bietet.


      Und Felheim ist der Anfang.
    textEng: >-
      Felheim base. Once a mining facility, later retrofitted as an emergency storage depot—then the invaders came, and like everything else, it fell into enemy hands…


      “You’re thinking it too, right?” asks your pilot, grinning. “If we can capture the facility, we’d have a home base to fall back to, if we needed it. It would get us a foothold in the province [i]and[/i] hit ‘em hard while we’re at it!”


      It's an opportunity you can't pass up. The battles ahead will challenge you, and shape the country's future. You need to take every advantage you can get.


      And it all starts with Felheim.
  ev_ftue_interaction_mountainbase_combat__2o_combat_header:
    text: Bereit machen
    textEng: Suit Up
  ev_ftue_interaction_mountainbase_combat__2o_combat_text:
    text: Bereite dich mit deinem Trupp auf den Kampf vor.
    textEng: Make battle preparations with your squad.
  ev_ftue_interaction_outpost_light__1s_main_header:
    text: Leichte Rüstungsprojekte
    textEng: Light Armor Projects
  ev_ftue_interaction_outpost_light__1s_main_text:
    text: Diese Einheiten scheinen leichte Rüstungsprojekte zu transportieren. Leichte Rüstungssets sind weniger widerstandsfähig als mittlere Rüstungen, dafür aber leichter, leiten also mehr Wärme ab und erlauben es einer Einheit, sich schneller zu bewegen. Verwende diese Projekte in der Werkstatt, um die Rüstungssets herzustellen.
    textEng: It looks like these units were transporting light armor projects. Light armor sets have less integrity than medium armor, but they're lighter, meaning they dissipate more heat and allow a unit to move faster. Use these projects in the workshop to create the armor sets.
  ev_ftue_interaction_outpost_light__2o_continue_header:
    text: Fortfahren
    textEng: Continue
  ev_ftue_interaction_patrol_combat__1s_main_header:
    text: Vorsicht ist angebracht
    textEng: Commanding Attention
  ev_ftue_interaction_patrol_combat__1s_main_text:
    text: >-
      „Noch näher und du verlierst das Überraschungsmoment“, berichtet dein Scout, als du dich dem Konvoi des feindlichen Commanders näherst. „Macht euch bereit, Boss.“


      Am Rand des Schlachtfeldes stehen deine Piloten und signalisieren ihre Bereitschaft.
    textEng: >-
      “Any closer and you’ll lose the element of surprise,” your scout reports as you approach the enemy commander’s broken-down convoy. “Make sure you’re ready to go, Boss.”


      Poised on the edge of battle, each of your pilots radios in that they’re ready to go.
  ev_ftue_interaction_patrol_combat__2o_combat_header:
    text: Bereit machen
    textEng: Suit Up
  ev_ftue_interaction_patrol_combat__2o_combat_text:
    text: Bereite dich mit deinem Trupp auf den Kampf vor.
    textEng: Make battle preparations with your squad.
  ev_ftue_notification_base__1s_start_header:
    text: Vor dem Sturm
    textEng: Before the Storm
  ev_ftue_notification_base__1s_start_text:
    text: >-
      In der mobilen Basis ist es mucksmäuschenstill. Jeder Scout, Mechaniker und Pilot starrt die Karte im Kommandoraum an. Bevor ihr die Provinz befreien könnt, erwartet euch noch ein letzter Kampf.


      Auf der Karte ist der Standort der feindlichen Basis markiert – die größte militärische Anlage in der ganzen Region.


      Die Heimatwache meldet über Funk, dass sie unterwegs sind. Das Knistern reißt drei deiner Leute aus ihren Gedanken. Ihr werdet gemeinsam zuschlagen, als eine einzige Einheit. Alle eilen auf ihre Posten, im Vorbeigehen wird nur das Nötigste gesagt. Angetrieben von der Hoffnung auf den Sieg und damit die Befreiung, setzt sich die Basis in Bewegung.
    textEng: >-
      Silence commands the mobile base, with each scout, mechanic, and pilot staring down the map in the command room. Before you can reclaim the province, one last fight awaits you.


      A marker hovers over the site of the enemy base—the largest military installation in the region.


      The Home Guard alerts you that they’re on their way, the crackle of the comms startling three of your crew out of their thoughts. Together, you will strike as a single unit. Everyone dashes to their stations, only the most necessary words passing among them. The base lurches into motion, the hope of victory and liberation propelling you forward.
  ev_ftue_notification_base__2o_acknowledge_header:
    text: Fortfahren
    textEng: Continue
  ev_ftue_notification_base__2o_acknowledge_text:
    text: Die entscheidende Schlacht steht bevor.
    textEng: The decisive battle awaits.
  ev_ftue_notification_battlesite__1s_start_header:
    text: Ein Hilferuf
    textEng: A Call for Aid
  ev_ftue_notification_battlesite__1s_start_text:
    text: Auf der anderen Seite der Provinz stehen die Dinge schlecht. Der Funk der Heimatwache wird gestört. [i]Hinterhalt. Schwere Verluste. Umzingelt.[/i] Sie brauchen deine Hilfe, und zwar [i]sofort[/i].
    textEng: On the other side of the province, things aren’t good. Home Guard’s comms are harried. [i]Ambush. Heavy losses. Surrounded.[/i] They need your help, and they need it [i]now[/i].
  ev_ftue_notification_battlesite__2o_acknowledge_header:
    text: Fortfahren
    textEng: Continue
  ev_ftue_notification_battlesite__2o_acknowledge_text:
    text: Rette die Heimatwache.
    textEng: Rescue the Home Guard.
  ev_ftue_notification_contest__1s_start_header:
    text: Zum Greifen nah
    textEng: Within Reach
  ev_ftue_notification_contest__1s_start_text:
    text: >-
      Dank deiner jüngsten Bemühungen sind die Zivilisten vorerst sicher. Doch du hast einfach nicht genug Leute, um das Gebiet dauerhaft zu halten. Um die Sicherheit der Bürger zu gewährleisten, musst du die Heimatwache anfordern, bevor die Invasoren die Gegend erneut besetzen können.


      Du hast genug Momentum aufgebaut, um die Kontrolle über die Provinz zurückzugewinnen. Als du deiner Crew die Nachricht überbringst, ist ihnen die Vorfreude und Nervosität deutlich anzusehen. Das war immer euer Ziel.


      Ihr seid zwar nur eine kleine Rebelleneinheit, aber mit eurer Prognosetechnik könntet ihr das Blatt in diesem Krieg wenden.


      Einer deiner Piloten lässt sich mit einem breiten Grinsen in einen der Sitze sacken. „Worauf warten wir dann noch?“, fragt er.
    textEng: >-
      With your recent efforts, for now the civilians are safe. However, your numbers are too small to permanently hold the area. Ensuring the people’s continued safety means calling in Home Guard forces before the invaders can reoccupy.


      You’ve built up enough momentum to contest the province and take back control. When you deliver the news to your crew, they buzz with a mix of anticipation and nerves. This was always your goal.


      You might be a small rebel unit, but with your prediction tech, you could help turn the tide of a war.


      One of your pilots falls heavily into a seat, their grin at odds with their posture. “Then let’s do it,” they say.
  ev_ftue_notification_contest__2o_acknowledge_header:
    text: Fortfahren
    textEng: Continue
  ev_ftue_notification_contest__2o_acknowledge_text:
    text: Jetzt gibt es kein Zurück mehr.
    textEng: There’s no stopping now.
  ev_ftue_notification_edgecase_settlement__1s_start_header:
    text: Unwissenheit ist kein Segen
    textEng: Ignorance Isn’t Bliss
  ev_ftue_notification_edgecase_settlement__1s_start_text:
    text: >-
      „Boss, irgendetwas stimmt mit dem Prognosegerät nicht.“ Auf die Warnung des Mechanikers hin kommt die mobile Basis zum Stillstand.


      Die Zeitleisten sind verschwunden. Normalerweise schwirren Prognosen über die Konsole, aber jetzt ist sie stumm. Einer deiner Helfer zeigt auf die Diagnoseprotokolle und sagt: „Es scheint, als ob die Maschine stehen geblieben wäre, als wir uns von der Siedlung entfernt haben, Boss.“


      „Sollen wir zurückkehren?“, fragt der Helfer, und du merkst, dass sich das noch mehr Leute fragen.
    textEng: >-
      “Boss, something's wrong with the prediction gizmo.” At the mechanic's warning, the mobile base slows to a halt.


      The timelines are gone. Normally animated and alive with predictions, the console is now silent. One of your aides points at the diagnostic logs, and says, “Seems the machine stopped once we were far from that settlement, boss.”


      “Should we go back?” The aide asks, but you can tell they’re not the only one wondering.
  ev_ftue_notification_edgecase_settlement__2o_acknowledge_header:
    text: Fortfahren
    textEng: Continue
  ev_ftue_notification_edgecase_settlement__2o_acknowledge_text:
    text: Die Siedlung muss wichtig sein.
    textEng: The settlement must be important.
  ev_ftue_notification_facilitygood__1s_main_header:
    text: Das Zeichen des Herstellers
    textEng: Manufacturer's Mark
  ev_ftue_notification_facilitygood__1s_main_text:
    text: „Offenbar ist dieses Gerät von jemandem modifiziert worden, der sich damit auskennt“, sagt einer deiner Mechaniker bei der Begutachtung und blickt auf den Bauernhof in der Ferne – die einzige Einrichtung in der Nähe. „Vielleicht haben die Arbeiter dort Informationen. Wir sollten ihnen einen Besuch abstatten.“
    textEng: '"Looks like this piece of equipment has been modified by someone who knows their stuff," says one of your mechanics upon appraisal. They look towards the farm in the distance, the only nearby facility. "Maybe workers there have some information. We should pay them a visit."'
  ev_ftue_notification_facilitygood__2o_victory_header:
    text: Fortfahren
    textEng: Continue
  ev_ftue_notification_firstprovince__1s_step_00_entry_header:
    text: Feindliches Territorium
    textEng: Enemy Territory
  ev_ftue_notification_firstprovince__1s_step_00_entry_text:
    text: "Seit dein Heimatland gefallen ist, haben die Invasoren Militärbasen errichtet und alle Siedlungen und Einrichtungen verstärkt. Du hast genug Feinde besiegt, um diese Provinz zu befreien, doch je mehr du dich der Hauptstadt und den Grenzlinien der Invasoren näherst, desto schwieriger werden die Feinde und desto brutaler werden die Kämpfe. \n\nDie Invasoren können einen Gegenangriff starten. Es ist ratsam, mit Bedacht vorzugehen: Suche am besten zuerst mehr Ausrüstung, bevor du die gut verteidigten Orte angreifst. \n\nVersuche, eine feindliche Patrouille zu finden, um sie aus dem Hinterhalt anzugreifen und fortschrittlichere Ausrüstung zu bergen."
    textEng: "Since your homeland fell, the invaders have built military bases and reinforced all settlements and facilities. You've defeated enough enemies to liberate this province, but as you get closer to the capital and the Invader's borders, the enemies will become more challenging and battles more brutal. \n\nInvaders may counterattack. Proceeding with caution is advised: it's best to find more equipment before taking on the well-defended locations. \n\nTry to find an enemy patrol to ambush and salvage more advanced gear."
  ev_ftue_notification_firstprovince__2o_continue_header:
    text: Fortfahren
    textEng: Continue
  ev_ftue_notification_liberated__1s_start_header:
    text: Die Befreiung von Hedmark
    textEng: A Free Hedmark
  ev_ftue_notification_liberated__1s_start_text:
    text: "In den Tagen nach dem Sieg bei der Basis wird in der ganzen Provinz gefeiert. Die Brigade bekommt einen Ehrenplatz in einer kleinen Dorfparade, bei der eure Mechs eine Prozession aus Traktoren und Pferden anführen. \n\nIhr werdet mit den selbst gemachten Leckereien der Bauern überschüttet. Einer deiner Piloten nimmt alle Pasteten und Strudel an, die man ihm anbietet, und wird am Ende des Abends garantiert über Bauchschmerzen klagen.\n\nDie Dorfbewohner wollen die Geschichten der Brigade hören, wer eure Familien sind und aus welchen Provinzen ihr kommt. So wie diese Leute mehr als einfach nur eure Schützlinge sind, seid ihr auch mehr als nur Soldaten."
    textEng: "In the days following the victory at the base, celebrations erupt across the province. The Brigade is offered a special place in a small village parade, your mechs leading a procession of farm trucks and horses. \n\nThere seems no end to the gifts of farm-fresh, homemade treats. Your sweet-tooth pilot can’t bring themself to turn down a single cobbler or strudel and will almost certainly be contentedly ill by the night’s end.\n\nThe villagers want to know the Brigade’s stories, who your families are and what provinces you call home. Just as they’re not only people to save, you’re more than soldiers."
  ev_ftue_notification_liberated__2o_continue_header:
    text: Unter die Leute mischen
    textEng: Join
  ev_ftue_notification_liberated__2o_continue_text:
    text: Triff die Menschen, für die du gekämpft hast.
    textEng: Meet the people you’ve fought for.
  ev_ftue_notification_liberation__1s_start_header:
    text: Wo ein Wille ist
    textEng: Where There's Need
  ev_ftue_notification_liberation__1s_start_text:
    text: >-
      „Wir empfangen eine Nachricht von der Heimatwache, Boss“, ruft dir einer der Piloten atemlos zu. „Sie haben eine Mitteilung von Zivilisten abgefangen, die Hilfe brauchen. Wir könnten noch vor der Armee dort sein.“


      Die weiteren Details zeichnen ein klareres Bild. Feindliche Truppen haben ein Dorf in der Nähe in Beschlag genommen und stehlen die Ressourcen in der Gegend. Eine tapfere Dorfbewohnerin konnte an ein Funkgerät gelangen und eine Nachricht absetzen. Als sie hörte, wie feindliche Soldaten von Guerillakämpfern in der Nähe sprachen, hat sie ihr Glück versucht.


      „Wir müssen ihnen helfen, bevor sich die Lage verschlimmert“, sagt der Pilot.
    textEng: >-
      “Incoming message from Home Guard, Boss,” a pilot calls to you, already breathless with the news. “They’ve intercepted a call from civilians seeking aid, and we can get in there faster than the army.”


      Further details reveal that enemy troops commandeered a nearby village, and availed themselves of the area’s resources. One brave villager finally managed to get ahold of a radio and send a message. She’d heard enemy soldiers murmuring about guerrilla fighters in the area and took her chance.


      “We gotta help them out before things get worse,” says the pilot.
  ev_ftue_notification_liberation__2o_acknowledge_header:
    text: Fortfahren
    textEng: Continue
  ev_ftue_notification_liberation__2o_acknowledge_text:
    text: Dein Pilot hat recht. Euch bleibt keine Wahl.
    textEng: Your pilot is right. There’s only one option.
  ev_ftue_notification_new__1s_main_header:
    text: Willkommen zu Hause, Brigade
    textEng: Welcome Home, Brigade
  ev_ftue_notification_new__1s_main_text:
    text: >-
      Du lässt den Blick über das weitläufige Land vor dir streifen – dein Zuhause ist jetzt ein Schlachtfeld. Mit seinen trügerisch stillen Gebirgen und Feldern ist es dir so vertraut wie ein alter Freund. Hinter dir steht deine Crew und erwartet deine Befehle.


      Ihr braucht Vorräte, Teile und einen Ort, an dem ihr euch verschanzen könnt.


      Ein Pilot deutet auf eine Stelle auf der Karte direkt vor euch: Felheim-Basis. Sie gehörte einst zum Heimatland, vor dem Krieg.


      Sie wird wieder euch gehören.
    textEng: >-
      You peer out at the vast stretch of land before you—your home, now a battleground. It is as familiar as an old friend, with its deceptively quiet mountains and fields. At your back, your crew awaits your orders.


      You need supplies, parts, and a place to hunker down.


      A pilot points to a spot on the map directly ahead of you: Felheim base, which once belonged to the homeland, in the days before the war.


      It will belong to you again.
  ev_ftue_notification_new__2o_acknowledge_header:
    text: Bestätigen
    textEng: Acknowledge
  ev_ftue_notification_patrol__1s_start_header:
    text: Panne
    textEng: Break Down
  ev_ftue_notification_patrol__1s_start_text:
    text: >-
      „Das musst du hören – dieser Commander, den die Heimatwache jagt, hatte mit seiner Patrouille eine Panne.“ Dein Scout deutet auf eine Stelle auf der Karte. „Das ist die Gelegenheit für einen Hinterhalt.“


      Einer deiner Piloten trommelt mit den Fingern nervös auf das Bedienfeld, als er diese Nachricht hört. „Wenn wir jetzt zuschlagen und ihren Kommandanten kriegen, wird er keine Truppen mehr in die Dörfer führen können“, sagt er und trommelt noch stärker. „Damit würden wir die Leute befreien.“
    textEng: >-
      “Get this—that commander the Home Guard’s been after, his patrol just broke down.” Your scout points to a location on the map. “Now’s the time to mount an ambush.”


      Upon hearing the news, one of your pilots begins nervously drumming their fingertips against the control panel. “If we hit ‘em hard now and manage to get their commander, he won’t be able to lead troops back into the villages,” they say, their tapping intensifying. “We free the people for real.”
  ev_ftue_notification_patrol__2o_acknowledge_header:
    text: Fortfahren
    textEng: Continue
  ev_ftue_notification_patrol__2o_acknowledge_text:
    text: Bereite dich für den Hinterhalt vor.
    textEng: Prepare for the ambush.
  ev_ftue_notification_resupply__1s_start_header:
    text: Piloten mit Ziel
    textEng: Pilots, Purpose
  ev_ftue_notification_resupply__1s_start_text:
    text: "Eine Armee kann nicht mit leerem Magen marschieren – und erst recht nicht ohne Reparaturgel oder mit zu wenigen Piloten. Die Phantom Brigade bildet da keine Ausnahme. \n\nSchläuche rasten wie ein Uhrwerk an der mobilen Basis ein. Während die erfahrenen Piloten eine wohlverdiente Pause einlegen, werden die Neulinge mit einem ernüchternden Missionsbriefing begrüßt. Für den Moment ist es eigenartig ruhig. Wird es in Zukunft ähnlich friedliche Momente geben?"
    textEng: "An army cannot march on an empty stomach, let alone with no Liquid Fix or too few pilots. The Phantom Brigade is no exception. \n\nHoses latch onto the mobile base with clockwork efficiency. As the experienced pilots are given well earned respite, the rookies are greeted with a sobering mission briefing. Things are oddly calm for now. Will there be similar moments of peace later on?"
  ev_ftue_notification_resupply__2o_intel_header:
    text: Fortfahren
    textEng: Continue
  ev_ftue_notification_resupply__2o_intel_text:
    text: Es ist Zeit, auszurücken.
    textEng: It’s time to move out.
  ev_ftue_notification_resupply_gel__1s_start_header:
    text: Es mangelt am Wundermittel
    textEng: A Dearth of Panacea
  ev_ftue_notification_resupply_gel__1s_start_text:
    text: >-
      In der Werkstatt herrscht eine ungewöhnliche Stille. Die sonst so beschäftigen Techniker haben ihre Werkzeuge frustriert zur Seite gelegt und drehen Däumchen. Der Quartiermeister winkt dich zu sich. An seiner strengen Miene kannst du erkennen, dass es ein ernstes Problem gibt.


      „So können wir nicht arbeiten, Boss.“ Vor sich hält er den Schlauch eines Gelspenders – ein unverzichtbares Gerät, das die Mechs am Laufen hält. „Ohne Gel keine Reparaturen.“
    textEng: >-
      An unusual silence falls over the workshop. Your habitually busy engineers are idle, and their tools tossed aside out of frustration. The quartermaster waves you over, and the stern expression on his face tells you there’s a serious issue.


      “Can’t work like this, boss.” He holds out the hose end of a gel dispenser-an invaluable tool for keeping mechs on their feet. “No gel, no repairs.”
  ev_ftue_notification_resupply_gel__2o_acknowledge_header:
    text: Fortfahren
    textEng: Continue
  ev_ftue_notification_resupply_gel__2o_acknowledge_text:
    text: Fülle deine Gelvorräte wieder auf.
    textEng: Replenish your resupply gel stores.
  ev_ftue_notification_resupply_unit__1s_start_header:
    text: Gemeinsam sind wir stark
    textEng: In This Together
  ev_ftue_notification_resupply_unit__1s_start_text:
    text: "Dein Terminal blinkt, du empfängst eine Nachricht von der Heimatwache:\n\n[i]Gute Arbeit da draußen, Commander. Wenn ihr an einer von unseren Basen vorbeikommt, könnt ihr gerne anhalten und eure Vorräte auffüllen. Und eure Mechs warten, falls nötig. Wir müssen schließlich zusammenhalten.[/i] \n\nDu übermittelst ihnen deinen Dank und machst dich wieder an die Arbeit."
    textEng: "Your terminal pings, signaling an incoming message from the Home Guard:\n\n[i]Nice work out there, Commander. We wanted to let you know that if you encounter any bases garrisoned by us, you’re welcome to stop and resupply there. Take care of your mechs if you need to, as well. We’re in this together, after all.[/i]  \n\nYou send your thanks, and then you get back to work."
  ev_ftue_notification_resupply_unit__2o_acknowledge_header:
    text: Bestätigen
    textEng: Acknowledge
  ev_ftue_notification_workshop__1s_main_header:
    text: Werkstatt
    textEng: Workshop
  ev_ftue_notification_workshop__1s_main_text:
    text: Du hast genug Vorräte für einen neuen Mech-Rahmen gesammelt. Baue sie in der Werkstatt auf der mobilen Basis zusammen. Denke daran, immer ein paar Ersatz-Mech-Rahmen und Piloten in Bereitschaft zu haben, falls du während eines Kampfes Mechs verlierst oder keine Zeit für die Reparatur hast.
    textEng: You've collected enough supplies for a new mech frame. Build them in the workshop located on the mobile base. Consider always having some spare mech frames and pilots on standby in case you lose mechs during combat or don't have time to repair.
  ev_ftue_notification_workshop__2o_continue_header:
    text: Fortfahren
    textEng: Continue
  ev_ftue_patrol_interaction_defeat__1s_defeat_header:
    text: Nur ein Rückschlag
    textEng: Only a Setback
  ev_ftue_patrol_interaction_defeat__1s_defeat_text:
    text: >-
      Obwohl die Brigade besiegt wurde, war der Tag noch nicht verloren. Deine Bemühungen haben die Invasoren so weit geschwächt, dass die Heimatwache die verbleibenden feindlichen Streitkräfte vertreiben konnte.


      „Wir müssen da wieder raus.“ Deine Crew steht zusammen und du hörst, wie sie sich unterhalten.


      Zum Glück geben sie die Hoffnung so schnell nicht auf. Es ist noch ein langer Weg. Sie müssen lernen, dass man sich aufraffen und weitermachen muss, so gut es eben geht.
    textEng: "Though the Brigade was defeated, the day wasn’t lost. Your efforts weakened the invaders enough for the Home Guard to push out remaining enemy forces.\n\n“We have to get back out there.” You hear the words among your huddled crew. \n\nIt's good to hear they won’t let go of their hope so easily. The road ahead is long. They must learn to pick up the pieces and move forward in whatever way they can."
  ev_ftue_patrol_interaction_defeat__2o_acknowledge_header:
    text: Fortfahren
    textEng: Continue
  ev_ftue_patrol_interaction_defeat__2o_acknowledge_text:
    text: Formiere dich neu und rücke wieder aus.
    textEng: Regroup and get back out there.
  ev_ftue_patrol_interaction_victory__1s_victory_header:
    text: Einen Schritt näher
    textEng: One Step Closer
  ev_ftue_patrol_interaction_victory__1s_victory_text:
    text: >-
      Nach diesem Sieg haben die Invasoren dich mit Sicherheit auf dem Schirm. Gut. Das Ausschalten eines wichtigen Ziels in der Region wird ihre Entschlossenheit hoffentlich zermürben. Diese Invasoren sollen wissen, dass die Phantom Brigade hier ist – und hierbleibt.


      Erwartungsvoll versammelt sich deine Crew um dich herum. Du schaust ihnen allen in die Augen und atmest durch, bereit, ermutigende Worte zu sprechen.
    textEng: >-
      After a victory like that, you’re no doubt on the invading army’s radar. Good. Hopefully eliminating a key target in the province will wither their resolve. These invaders should know that the Phantom Brigade is here—and here to stay.


      Your crew, expectant, gathers around you. You look each of them in the eye and take a breath, encouragement ready on your tongue.
  ev_ftue_patrol_interaction_victory__2o_acknowledge_header:
    text: Fortfahren
    textEng: Continue
  ev_ftue_patrol_interaction_victory__2o_acknowledge_text:
    text: Halte den Druck aufrecht.
    textEng: Keep your momentum.
  ev_fusion_interaction_combat__1s_combat_header:
    text: Umsichtiges Handeln
    textEng: Vigilance
  ev_fusion_interaction_combat__1s_combat_text:
    text: >-
      Du bist rechtzeitig beim Reaktor angekommen!


      Noch ist er intakt und draußen scheint alles ruhig zu sein ...


      „Auf dein Zeichen greifen wir an, Commander.“


      Du hast keine Zeit, um lange zu überlegen. Du triffst deine Entscheidung.
    textEng: >-
      You’ve made it to the reactor in time!


      Ahead of you, the reactor stands intact, and all seems quiet on the outside…


      “Ready to engage on your signal, Commander.”


      Still, there is no time to deliberate. You make your choice.
  ev_fusion_interaction_combat__2o_combat_header:
    text: Kämpfen
    textEng: Combat
  ev_fusion_interaction_combat__2o_combat_text:
    text: Greife die Besatzer frontal an!
    textEng: Engage the enemy head on!
  ev_fusion_interaction_combat__2o_defector_header:
    text: Entschärfung durch Überläuferin
    textEng: Defector Defusal
  ev_fusion_interaction_combat__2o_defector_text:
    text: Schicke die Überläuferin, um den Sprengstoff zu entschärfen.
    textEng: Send the Defector to defuse explosives.
  ev_fusion_interaction_combat__2o_pilot_header:
    text: Piloten-Entschärfung
    textEng: Pilot Defusal
  ev_fusion_interaction_combat__2o_pilot_text:
    text: Pilot entsenden, um den Sprengstoff zu entschärfen.
    textEng: Send a pilot to defuse explosives.
  ev_fusion_notification_fail_close__1s_fail_header:
    text: Der Heimat nahe
    textEng: Close to Home
  ev_fusion_notification_fail_close__1s_fail_text:
    text: "In deinen Ohren summt ein Geräusch. \n\nAls du dich vom Boden hochhievst, überflutet der Trubel alle deine Sinne auf einmal: das wilde Gewimmel ängstlicher Stimmen und das Stampfen von Füßen auf dem Boden. Überall um dich herum blinken die Konsolen rot und warnen vor Gefahr.\n\n„Der Reaktor ...“, flüstert dein Scout. „Er ist ...“\n\nWeg."
    textEng: "Your ears are ringing. \n\nAs you pull yourself off the floor, the commotion floods your senses all at once: the wild crush of anxious voices, and the pounding of feet on the ground. All around you, the consoles flash red with danger.\n\n“The reactor…” whispers your scout. “It’s…”\n\nGone."
  ev_fusion_notification_fail_close__2o_acknowledge_defector_header:
    text: Verlorene Überläuferin
    textEng: Defector Lost
  ev_fusion_notification_fail_close__2o_acknowledge_defector_text:
    text: Die Überläuferin ist fort ...
    textEng: The Defector is gone…
  ev_fusion_notification_fail_close__2o_acknowledge_header:
    text: Bestätigen
    textEng: Acknowledge
  ev_fusion_notification_fail_close__2o_acknowledge_pilot_header:
    text: Verlorener Pilot
    textEng: Pilot Lost
  ev_fusion_notification_fail_close__2o_acknowledge_pilot_text:
    text: Dein Pilot ist fort ...
    textEng: Your pilot is gone...
  ev_fusion_notification_fail_distant__1s_fail_header:
    text: Das Licht da drüben
    textEng: That Light Over There
  ev_fusion_notification_fail_distant__1s_fail_text:
    text: >-
      Der Boden bebt so stark, dass die Basis fast aus dem Gleichgewicht gerät. Weit in der Ferne zerreißt das Geräusch der Explosion die Luft, so laut und schwer, dass man es bis in die Knochen spürt.


      Ein Scout erhebt sich vom Boden und keucht: „Das war ... das war entsetzlich ...“


      „Es ist ...“, flüstert ein Analytiker mit wachsendem Entsetzen. „Das ganze Gebiet ist ...“


      Weg.
    textEng: >-
      The ground shakes hard enough to nearly knock the base off balance. Far in the distance, the sound of the explosion splits through the air, so loud and heavy that you feel it in your bones.


      A scout picks herself up from off the floor, and gasps, “That was...that was terrifying…”


      “It’s…” whispers an analyst, with dawning horror. “That whole area, it’s…”


      Gone.
  ev_fusion_notification_fail_distant__2o_acknowledge_header:
    text: Bestätigen
    textEng: Acknowledge
  ev_fusion_notification_interrupt__1s_interrupt_header:
    text: Zum falschen Zeitpunkt erwischt
    textEng: Caught at a Bad Time
  ev_fusion_notification_interrupt__1s_interrupt_text:
    text: >-
      „Verdammt, dieses Geplänkel hat uns Zeit gekostet, die wir eigentlich nicht haben, Commander“, flucht ein Techniker.


      „Wir müssen wieder auf Kurs kommen.“ Die Finger deines Analytikers rasen über seine Konsole. Seine Stimme ist ruhig, doch sein Gesichtsausdruck verrät seine Sorge. „Der Sprengstoff ist [i]immer noch[/i] auf dem Reaktor, falls das jemand vergessen hat!“


      Du gibst der Basis das Signal zum Aufbruch. Genug Zeit verschwendet!
    textEng: "“Damn, that skirmish took time we don’t really have, Commander,” a technician spits. \n\n“We need to get back on track,” your analyst’s fingers fly over his console. His voice is steady, but his expression betrays his worry. “The explosives are [i]still[/i] on that reactor, in case anyone forgot!”\n\nYou signal the base to move. You’ve wasted enough time!"
  ev_fusion_notification_interrupt__2o_continue_header:
    text: Fortfahren
    textEng: Continue
  ev_fusion_notification_start__1s_start_header:
    text: Auge um Auge
    textEng: Eye for an Eye
  ev_fusion_notification_start__1s_start_text:
    text: >-
      „Eine Notfallübertragung!“


      Durch das Rauschen des Funkgeräts vernimmst du die dringliche Stimme einer Agentin der Heimatwache:


      [i]Ich wünschte, ich hätte bessere Nachrichten, Brigade, aber unseren Informationen zufolge hat der Feind einen Energiereaktor mit Sprengstoff versehen. Wir glauben, dass dieser Angriff eine Reaktion auf unsere jüngsten Aktivitäten in der Provinz ist.


      Commander ... dieser Reaktor darf nicht explodieren. Der Schaden wäre katastrophal![/i]


      „Die Wache bietet ihre Hilfe an“, berichtet dein Analytiker. „Aber hierbei handelt es sich um einen Vergeltungsschlag, Boss, nicht um ein strategisches Vorgehen ... Wir sollten auf alles gefasst sein.“
    textEng: >-
      “Incoming emergency transmission!”


      Through the radio static, the Home Guard agent’s voice is sharp with urgency:


      [i]Wish I came with better news, Brigade, but we’re hearing the enemy has a power reactor rigged with explosives. We believe this attack is in response to all our activity in the province lately.


      Commander…we can’t let that reactor go off. The damage would be catastrophic![/i]


      “The Guard are offering their help,” reports your analyst. “But this is a retaliatory strike rather than a strategic one, boss…we should be prepared for anything.”
  ev_fusion_notification_start__2o_accept_distract_header:
    text: Ablenkung durch Zivilist
    textEng: Civilian Distraction
  ev_fusion_notification_start__2o_accept_distract_text:
    text: Wähle ein weniger direktes Vorgehen.
    textEng: Use a less direct approach.
  ev_fusion_notification_start__2o_accept_header:
    text: Akzeptieren
    textEng: Accept
  ev_fusion_notification_start__2o_accept_help_header:
    text: Ablenkung durch Überläuferin
    textEng: Defector Distraction
  ev_fusion_notification_start__2o_accept_help_text:
    text: Wähle ein weniger direktes Vorgehen.
    textEng: Use a less direct approach.
  ev_fusion_notification_start__2o_accept_text:
    text: Die Brigade wird das direkt angehen.
    textEng: The Brigade will tackle it head-on.
  ev_fusion_notification_start__2o_army_header:
    text: Der Wache den Vortritt lassen
    textEng: Defer to Guard
  ev_fusion_notification_start__2o_army_text:
    text: Die Heimatwache soll sich darum kümmern.
    textEng: The Home Guard can handle it.
  ev_fusion_notification_start__2o_giveup_header:
    text: Kapitulieren
    textEng: Surrender
  ev_fusion_notification_start__2o_giveup_text:
    text: Bei dem Reaktor gehst du kein Risiko ein.
    textEng: Don’t risk the reactor.
  ev_fusion_notification_successarmy__1s_success_header:
    text: Heimatwächter
    textEng: Home Guardians
  ev_fusion_notification_successarmy__1s_success_text:
    text: "Du warst auf das Schlimmste gefasst. \n\nAber dann hörst du die Funkmeldung und die ganze Spannung fällt von dir ab:\n\n„Reaktor gesichert, Brigade.“\n\nDie Agentin der Heimatwache klingt durch das Rauschen gedämpft, aber dennoch kannst du ihren Triumph heraushören, ihren Stolz. Du meldest dich ab und wendest dich deinen Crewmitgliedern zu, die alle breit grinsen vor Erleichterung.\n\nEure Verbündeten haben die Sache im Griff. Ihr müsst jetzt weiter."
    textEng: "You had been prepared for the worst. \n\nBut then the words are coming through the radio, and the tension rolls off you like rainwater:\n\n“Reactor secured, Brigade.”\n\nThe voice of the Home Guard agent is dampened by radio static. Still, you can hear her triumph, her pride. You sign off and turn to your crew, all of whom are grinning wide with relief.\n\nYour allies have it handled. Now, you must move on."
  ev_fusion_notification_successarmy__2o_acknowledge_header:
    text: Bestätigen
    textEng: Acknowledge
  ev_fusion_notification_successpb__1s_start_header:
    text: Ein ganz normaler Tag
    textEng: All in a Day’s Work
  ev_fusion_notification_successpb__1s_start_text:
    text: >-
      Das Funkgerät knistert. Alle halten den Atem an.


      „Reaktor gesichert, Commander!“


      Der Scout neben dir sackt im Stuhl zusammen, ihre Gesichtsmuskeln entspannen sich erleichtert. Schritte stampfen über den Boden und die Basis schwillt mit Lärm an, als die Crew sich ans Werk macht. Es müssen Nachuntersuchungen durchgeführt und Check-ins abgeschlossen werden ...


      Du blickst auf den Reaktor in der Ferne, stabil und intakt.


      Und dann ziehst du weiter.
    textEng: >-
      The radio crackles. Everyone holds their breath.


      “Reactor secured, Commander!”


      The scout next to you collapses into her chair, her face slack with relief. Footsteps beat the floor, and the base swells with noise as the crew jumps into action. There are post-mission sweeps to do, check-ins to complete…


      You look at the reactor in the distance, whole and stable.


      And then you move on.
  ev_fusion_notification_successpb__2o_acknowledge_header:
    text: Bestätigen
    textEng: Acknowledge
  ev_fusion_notification_warning__1s_warning_header:
    text: Im Dunkeln
    textEng: Running in the Dark
  ev_fusion_notification_warning__1s_warning_text:
    text: "„Nachricht von der Heimatwache: Der Feind hat alle Verbindungen gekappt. Der Zustand des Reaktors ist derzeit unbekannt! Wir tappen im Dunkeln, Commander!“\n\nDu nickst starr.\n \nEiner der Scouts setzt sich auf die zitternden Hände, und du hörst, wie sie vor sich hinmurmelt: „Bitte ... [i]bitte[/i] ...“"
    textEng: "“Message from the Guard: the enemy has cut all communications. State of the reactor is now unknown! We’re in the dark now, Commander!”\n\nYou give a stiff nod. \n \nOne of the scouts sits on her shaking hands, and you hear her muttering to herself, “Please…[i]please[/i]…”"
  ev_fusion_notification_warning__2o_acknowledge_header:
    text: Bestätigen
    textEng: Acknowledge
  ev_generation_notification_reset__1s_main_header:
    text: Wieder zu Hause
    textEng: Back Home
  ev_generation_notification_reset__1s_main_text:
    text: "Willkommen zurück, Commander. \n\nEs ist viel passiert, seit du zuletzt hier warst. Die Invasoren haben einen groß angelegten Gegenangriff gestartet, um Gebiete zurückzuerobern, und nur die Provinzen, die wir vollständig befreit haben, konnten sie abwehren. Die Crew ist gerade wieder in Felheim-Basis, um Vorräte aufzustocken. Auf deinen Befehl hin können wir ausrücken und alles zurückerobern!\n\n[i][aaff77]Aufgrund von Änderungen beim Status der Welt musste das Spiel die Welt in deinen Speicherständen neu generieren. Alle deine Einheiten, Piloten, Teile und befreiten Provinzen sind erhalten geblieben. Wir entschuldigen uns für die Unannehmlichkeiten![i][/i]"
    textEng: "Welcome back, Commander.  \n\nA lot has happened since you were here last. The enemy forces have launched a massive counterattack in an attempt to take back territory, and only the provinces we fully liberated were able to hold them off. The crew is currently back at Felheim Base to resupply. On your order, we can move out and take everything back!\n\n[i][aaff77]Due to changes in the world state, the game had to re-generate the world in your saves. All your units, pilots, parts and liberated provinces have been preserved in the meantime. Apologies for the inconvenience![i][/i]"
  ev_generation_notification_reset__2o_confirm_header:
    text: In Bewegung
    textEng: Let's move!
  ev_generation_notification_reset__2o_confirm_text:
    text: Lass die Basis warmlaufen und mach dich bereit zum Ausrücken.
    textEng: Warm up the base and prepare to head out.
  ev_infiltration_notification_fail__1s_fail_header:
    text: Gastfreundschaft überbeansprucht
    textEng: Overshot and Overstayed
  ev_infiltration_notification_fail__1s_fail_text:
    text: >-
      Die Warnleuchten auf deiner Konsole blinken. Neben dir tippt dein Analytiker hektisch auf seinem Tablet herum, bevor er sich dir zuwendet.


      „Sieht nicht gut aus, Boss“, sagt er. „Wir müssen hier weg, sofort!“


      Einer deiner Scouts unterbricht ihn hektisch. „Hey, Moment mal, sie ist noch da drin!“


      „Wenn wir hierbleiben, wird es noch gefährlicher für sie!“


      Die Basis fährt hoch und der Analytiker wendet sich wieder dir zu. „Wir können eine Rettung starten, sobald sich die Lage beruhigt hat. Aber jetzt wird unsere Anwesenheit alles nur schlimmer machen.“


      Du nickst und gibst den Befehl zum Ausrücken.
    textEng: >-
      Your console flashes in warning. At your side, the analyst types furiously on his tablet before turning to you.


      “No good, boss,” he says. “We have to pull out, now!”


      One of your scouts cuts in, looking frantic. “Hey, wait, she’s still in there!”


      “She’ll be in more danger if we stick around!”


      As the base powers up, the analyst turns back to you. “We can mount a rescue once things calm down, boss. But right now, our proximity will just make the situation worse.”


      You nod, and give the order to move out.
  ev_infiltration_notification_fail__2o_continue_header:
    text: Fortfahren
    textEng: Continue
  ev_infiltration_notification_start__1s_start_header:
    text: Verlockend, verdeckt, verschleiert
    textEng: Covet, Covert, Camouflage
  ev_infiltration_notification_start__1s_start_text:
    text: "„Commander! Einen Moment, bitte“, sagt die Überläuferin und bleibt neben dir stehen. Konzentriert schaut sie sich die Daten auf dem Bildschirm an. „Ich könnte die Anlage vielleicht infiltrieren ... und euch wertvolle Materialien aus der Werkstatt im Gebäude besorgen, falls du das willst. Wir müssten nicht einmal kämpfen.“\n\n„Bist du sicher?“, fragt einer der Analytiker.\n\nSie nickt. \n\n„Solange wir nicht [i]gestört[/i] werden, versteht sich. Dieser Außenposten ist ziemlich isoliert. Die wissen bestimmt noch nicht mal, dass ich übergelaufen bin.“\n\nDer Analytiker sieht dich an. Er wirkt skeptisch. „Was meinst du, Boss?“"
    textEng: "“Commander! A moment, please,” the defector says, coming to a stop at your side. She stares intently at data on the screen. “I may be able to infiltrate the site…and get you some valuable workshop materials stored in the building, if you want them. We wouldn’t even have to fight.”\n\n“You sure?” asks one of the analysts.\n\nShe nods. \n\n“Provided we don’t get [i]interrupted[/i], of course. This outpost is pretty isolated. It’s very likely they won’t even know I defected.”\n\nThe analyst turns to you. He looks skeptical. “What do you think, boss?”"
  ev_infiltration_notification_start__2o_agree_header:
    text: Zustimmen
    textEng: Agree
  ev_infiltration_notification_start__2o_agree_text:
    text: Sie soll es versuchen.
    textEng: Let her try it.
  ev_infiltration_notification_start__2o_ignore_header:
    text: Ablehnen
    textEng: Decline
  ev_infiltration_notification_start__2o_ignore_text:
    text: Es ist das Risiko nicht wert.
    textEng: It’s not worth the risk.
  ev_infiltration_notification_success__1s_success_header:
    text: Wer es findet, darf es behalten
    textEng: To the Victor go the Spoils
  ev_infiltration_notification_success__1s_success_text:
    text: >-
      „Netter Fund“, sagt der Analytiker und pfeift, während er die Waren mit aufgerissenen Augen begutachtet. „Wow! Die Techniker in der Werkstatt werden [i]durchdrehen[/i], wenn sie das sehen.“


      Die Überläuferin nickt. Sie sieht erschöpft aus, aber auch stolz. „Es war am Ende aber schon ziemlich knapp ... also erwarte nicht, dass das jetzt immer so läuft, Commander.“


      Sie folgt dem Analytiker, der sie zu sich winkt, um die Vorräte in die Werkstatt zu bringen. Du wendest dich wieder deiner Konsole zu, schaust nach vorne und planst deine nächsten Schritte.
    textEng: >-
      “Nice haul,” the analyst whistles, looking over the goods with wide eyes. “Wow! The tech heads in the workshop will lose their [i]minds[/i] when they see this.”


      The Defector nods. She looks a little bit exhausted, but proud. “We cut it pretty close in there, though…so don’t think this will be a regular thing, Commander.”


      She follows the analyst as he gestures for her help in moving the supplies to the workshop. You turn back to your console, looking ahead and thinking of your next steps.
  ev_infiltration_notification_success__2o_continue_header:
    text: Beenden
    textEng: Finish
  ev_infiltration_notification_terminate__1s_terminate_header:
    text: Schlecht gelaufen
    textEng: Tough Luck
  ev_infiltration_notification_terminate__1s_terminate_text:
    text: "Die Hände des Analytikers schwirren blitzschnell über seine Konsole, die von Daten überflutet wird. Du hörst, wie er leise flucht.\n\n„Boss, wir wurden gesehen! Wir müssen hier weg, [i]jetzt[/i]!“\n\n„Moment mal, sie ist immer noch da drin!“, ruft einer der Scouts.\n\n„Wir können nicht länger warten, hier wird es gleich richtig ungemütlich!“, blafft der Analytiker. Er sieht zu dir auf und hält die Finger für einen Moment still. Überall um dich herum ertönt der Lärm der Maschine, die zum Leben erwacht, um die Basis für einen schnellen Abzug vorzubereiten. \n\n„Sie hat eine bessere Chance, wenn wir eine Rettung starten, sobald wir in Sicherheit sind, Boss. Aber jetzt müssen wir los!“\n\nDu nickst und gibst das Signal."
    textEng: "The analyst’s hands fly over his console at lightning speed. Data points stream wildly on his console, and you hear him swearing under his breath.\n\n“Boss, we’ve been spotted! We have to pull out, [i]now[/i]!”\n\n“Wait, she’s still in there!” shouts a nearby scout.\n\n“We can’t wait, or things are going to get hot real quick,” barks the analyst. He looks up at you, fingers stilling for a moment. All around you are the sounds of machinery groaning awake, readying the base for a swift exit. \n\n“She’ll have a better shot if we mount a rescue after we’ve gotten clear of the area, boss. But right now, we need to go!”\n\nYou nod, and then give the signal."
  ev_infiltration_notification_terminate__2o_continue_header:
    text: Fortfahren
    textEng: Continue
  ev_lightsout_interaction_end__1s_main_header:
    text: Energieleistung
    textEng: Power Move
  ev_lightsout_interaction_end__1s_main_text:
    text: >-
      Dein Pilot hat den Rest der Truppe zur Hilfe geholt, und sie schließen die Stromleitungen vorsichtig wieder an. Nach ein paar zermürbenden Stunden hören sie das Geräusch von Strom, der wieder zum Leben erwacht.


      Der Mann, der das Problem gemeldet hat, kommt aus seinem Haus und sieht sehr zufrieden aus.


      „Danke“, sagt er. „Ohne diese Mech-Anzüge wäre es für uns viel schwieriger gewesen, es zu reparieren!“


      „Es war unsere Schuld, daher war es nur richtig, dass wir es repariert haben“, sagt dein Pilot.


      „Wir werden ein Loblied auf die Brigade singen, das ist sicher!“, sagt er und überreicht dir ein paar Flaschen mit kalten Getränken. „Ein kleines Zeichen unserer Dankbarkeit.“


      Deine Crew, erschöpft, aber aufgrund ihrer Elektrikerarbeit bester Laune, nimmt sie nur allzu gerne an.
    textEng: >-
      Your pilot roped in the rest of the squad to help, and they carefully reconnect the power lines. After a few gruelling hours, the sound of electricity whirring back to life reaches them.


      The man who reported the problem comes out of his house looking very pleased indeed.


      "Thank you," he says. "It would have been a lot harder for us to fix without those mech suits!"


      "It was our fault, it was only right we fixed it," your pilot says.


      "We'll be singing the Brigade's praises, that's for sure!" he says, and hands you some bottles of cold beverages. "These are a small token of our appreciation."


      Your crew, frazzled but triumphant from their electrical work, are more than happy to take them.
  ev_lightsout_interaction_start__1s_main_header:
    text: Licht aus
    textEng: Lights Out
  ev_lightsout_interaction_start__1s_main_text:
    text: >-
      Du und dein Trupp feiert gerade euren Sieg, als ein Mann in einem Overall mit verlegener Miene auf die Basis zukommt.


      „Wir können euch gar nicht sagen, wie dankbar wir sind“, sagt er und räuspert sich. „Ich will euch nicht weiter belästigen, aber ihr habt nicht zufällig mitbekommen, dass bei euren Kämpfen eine unserer Stromleitungen durchtrennt wurde, oder? Niemand hat noch Strom.“


      Jetzt ist dein Trupp an der Reihe, sich zu schämen. Einer deiner Piloten wendet sich mit rotem Gesicht an dich.


      „Ich glaube, das war ich“, meint er und dreht sich zu dir um. „Ich habe einen Schuss falsch getimt. Aber wenn ihr mir ein paar Stunden Zeit gebt, kann ich das bestimmt reparieren!“
    textEng: >-
      You and your squad are celebrating your victory, when a man in a boilersuit approaches the base, looking sheepish.


      "We can't tell you how grateful we are," he says. He clears his throat. "Not to trouble you further, but when you were battling, you didn't happen to notice one of our power lines being severed or something, did ya? Ain't nobody's got any electricity."


      Now it's your squad's turn to be embarrassed. One of your pilots turns to you, red-faced.


      "I think that might have been me, actually," he says, turning to you. "Mistimed a shot. If you give me a few hours, though, I'm pretty sure I could fix it!"
  ev_lightsout_interaction_start__2o_fix_header:
    text: Fehler beheben
    textEng: Fix mistake
  ev_lightsout_interaction_start__2o_fix_text:
    text: Lass deinen Piloten seinen Fehler beheben. Das gehört sich so.
    textEng: Let your pilot fix his mistake. It's only right.
  ev_lightsout_interaction_start__2o_ignore_header:
    text: Ignorieren
    textEng: Ignore
  ev_lightsout_interaction_start__2o_ignore_text:
    text: Sie werden das selbst reparieren müssen. Kollateralschäden sind unvermeidlich.
    textEng: They'll have to fix it themselves. Collateral damage is inevitable.
  ev_lightsout_interaction_start__2o_tools_header:
    text: Werkzeuge bereitstellen
    textEng: Provide tools
  ev_lightsout_interaction_start__2o_tools_text:
    text: Gebt ihnen Werkzeug, um es zu reparieren. Bestimmt gibt es hier einen Elektriker.
    textEng: Give them tools to fix it. Surely someone here is an electrician.
  ev_loss_notification__1s_start_header:
    text: Schlafender Riese
    textEng: A Giant at Rest
  ev_loss_notification__1s_start_text:
    text: >-
      Als die Feinde weg waren und der anfängliche Schock beim Großteil der Crew ein Gefühl der Taubheit hinterlassen hat, kehrt die Basis zu den schwelenden Überresten des Schlachtfelds zurück. Einer deiner Scouts – frisch vom Land und von der ersten Konfrontation mit der Realität des Krieges gezeichnet – beharrt darauf, dass der Pilot überlebt haben könnte, dass ihr zurückgehen und nachsehen müsst, dass ihr den Schleudersitz vielleicht nur wegen des Rauchs nicht gesehen habt, dass vielleicht ...


      Die Schäden am Cockpit reichten nicht aus, um den Scout zu überzeugen. Sie reißt die Tür der Basis auf, schlittert durch die schlammigen Kettenspuren eines Panzers und wirft sich auf den Mech des gefallenen Piloten. Neben dem gefallenen Riesen aus Metall wirkt sie ganz winzig, und als aus dem Inneren keine Antwort kommt, wird sie still.
    textEng: >-
      When the enemies are gone, when the initial shock has left most of the crew numb, the base returns to the smoldering aftermath of the battle. One of your scouts, fresh from the countryside and bruised by this first harsh reality of war, keeps insisting that maybe the pilot survived the blast, that you should go back and check, that maybe you couldn’t see their ejection through the smoke, that maybe…


      Witnessing the damage to the cockpit isn’t enough to convince the scout. They burst through the base doors, slipping in the muddy tracks a tank left behind, to throw themself at the lost pilot’s mech. They’re so small next to the fallen metal giant, and when there’s no response from within, they fall silent.
  ev_loss_notification__2o_mourn_header:
    text: Trauern
    textEng: Mourn
  ev_loss_notification__2o_mourn_text:
    text: Die Crew schließt sich dem Scout an und erweist ihm die letzte Ehre.
    textEng: The crew joins the scout to pay their respects.
  ev_lostweapon_notification_intel__1s_intel_header:
    text: Faust des Riesen
    textEng: Fist of the Giant
  ev_lostweapon_notification_intel__1s_intel_text:
    text: >-
      Auf deinem Routinerundgang durch die Basis hält dich ein Scout an und bringt dir Neuigkeiten von den Streitkräften der Heimatwache.


      „Sie haben Probleme mit einem unbekannten Waffenprototyp, den der Feind benutzt“, berichtet sie. „So wie es sich anhört, könnte es dieselbe Waffe sein, die der General bei sich hatte.“


      Du runzelst die Stirn und erinnerst dich an das Scheitern an diesem Tag. Hättest du Erfolg gehabt, hätte das vielleicht vermieden werden können.


      „Leider haben sie den Überblick über die Bewegungen des Feindes verloren“, fährt sie fort. „Aber die Armee wurde ziemlich schwer getroffen und sie bitten uns um Nachschub, falls wir welchen entbehren können. Was meinst du, Boss?“
    textEng: >-
      On your routine walkthrough of the base, one of your scouts stops you, bringing an update from the Home Guard forces.


      “They’ve been running into some issues with an unknown prototype weapon the enemy is using,” she reports. “From the sound of it...it might be the same weapon that the general had been carrying with him.”


      You frown, remembering that day’s failure. Had you succeeded, perhaps this could have been avoided.


      “Unfortunately, they’ve lost track of enemy movements,” she continues. “But the army got hit pretty hard, and they’re requesting some supplies if we’ve got any to spare. What do you think, boss?”
  ev_lostweapon_notification_intel__2o_donate_header:
    text: Spenden
    textEng: Donate
  ev_lostweapon_notification_intel__2o_donate_text:
    text: Das ist das Mindeste, was du tun kannst.
    textEng: It’s the least you can do.
  ev_lostweapon_notification_intel__2o_leave_header:
    text: Nicht spenden
    textEng: Don’t Donate
  ev_lostweapon_notification_intel__2o_leave_text:
    text: Du kannst im Moment nichts entbehren.
    textEng: You don’t have anything to spare right now.
  ev_mail_interaction_delivered__1s_start_header:
    text: Unterschrift und Stempel drauf
    textEng: Signed and Stamped
  ev_mail_interaction_delivered__1s_start_text:
    text: >-
      Du schickst einen Scout mit dem Behälter voller Briefe zum örtlichen Postamt. Als sie zurückkehrt, wirkt sie leicht verwirrt.


      „Oh, es ist nichts“, sagt sie, und blickt zurück in die Richtung, aus der sie gekommen ist. „Nur eine Postsendung, nicht wahr? Ich bin es wohl einfach nicht gewohnt, dass die Dinge so ... einfach sind! Man hat nicht mal auf mich geschossen!“


      Einer der Mechaniker schnaubt. „Vorsicht, der Tag ist noch lang.“


      Sie lacht und zuckt mit den Schultern. Du gibst das Signal zum Aufbruch.
    textEng: >-
      You send a scout out to the town's post office with the container of mail tucked in her arm. When she returns, her expression is mildly confused.


      “Oh, it’s nothing,” she says, glancing back at the direction she came. “Just a mail run, right? I guess I’m just not used to things being so…simple! I didn’t even get shot at!”


      One of your mechanics snorts. “Careful, the day’s not over yet.”


      She laughs and shrugs it off, and you give the signal to get moving.
  ev_mail_interaction_delivered__2o_acknowledge_header:
    text: Ausrücken
    textEng: Head Out
  ev_mail_interaction_delivered__2o_acknowledge_text:
    text: Macht euch wieder auf den Weg.
    textEng: Get back on the road.
  ev_mail_notification_defector__1s_start_header:
    text: Empfänger verzogen
    textEng: To Whom it May Concern
  ev_mail_notification_defector__1s_start_text:
    text: >-
      Auf deinen Befehl hin öffnet ein Scout den seltsamen Behälter. Darin befindet sich ein Haufen Umschläge ... Den Briefmarken und Adressen nach zu urteilen, handelt es sich um zivile Post.


      „Darf ich mir die mal ansehen?“, fragt die Überläuferin.


      Sie blättert blitzschnell durch den Stapel – und je weiter sie kommt, desto tiefer wird die Furche auf ihrer Stirn.


      „Wie ich es mir gedacht habe ... Das sind Codes, Commander. Ich habe den Codierschlüssel nicht, also kann ich sie nicht entziffern, aber wenn du die zustellst, versorgst du die feindlichen Spione am Zustellpunkt direkt mit Informationen.“


      Dein Scout, der neugierig zugesehen hat, weicht alarmiert zurück.
    textEng: >-
      At your order, a scout carefully opens the strange container. Inside it is a large bundle of envelopes…judging by the stamps and addresses, it’s a stack of civilian mail.


      “Mind if I take a look at those?” asks the defector.


      Her fingers move through the stash lightning fast–and the further she gets, the heavier her frown becomes.


      “As I thought…these are codes, Commander. I don’t have the cipher so I can’t decode them for you, but if you deliver these, you’d be handing intel directly to enemy spies stationed at the delivery point.”


      Your scout, who had been watching in curiosity, backs away in alarm.
  ev_mail_notification_defector__2o_keep_header:
    text: Codes behalten
    textEng: Keep Codes
  ev_mail_notification_defector__2o_keep_text:
    text: Du behältst sie fürs Erste.
    textEng: You’ll hang onto them for now.
  ev_mail_notification_defector__2o_report_header:
    text: Melden
    textEng: Report It
  ev_mail_notification_defector__2o_report_text:
    text: Die Heimatwache sollte darüber informiert sein.
    textEng: The Home Guard should know.
  ev_mail_notification_start__1s_start_header:
    text: Post für dich!
    textEng: You've Got Mail!
  ev_mail_notification_start__1s_start_text:
    text: >-
      Du gibst deinem Scout die Erlaubnis, den merkwürdigen Behälter zu öffnen.


      Darin befindet sich ein Haufen Umschläge und das Papier ist in überraschend gutem Zustand. Sie sind alle frankiert und an Adressen im ganzen Land adressiert.


      „Da wartet wohl jemand auf seine Post“, murmelt der Scout. „Aber abgesehen davon ... sehe ich hier nichts Ungewöhnliches. Wir können sie einfach zurücklassen, glaube ich.“


      „Gibt es hier in der Nähe ein Postamt?“, fragt dein Mechaniker und geht in die Hocke, um besser sehen zu können. „Falls es auf dem Weg liegt, können wir sie ja auch dort abgeben.“


      Der Scout zuckt mit den Schultern. „Was meinst du, Commander? Hast du Lust, den Kurier zu spielen?“
    textEng: >-
      You give your scout the go-ahead to open the odd container.


      Inside is a large bundle of envelopes, the paper in surprisingly good condition. They are covered in postage stamps, marked for addresses all over the country.


      “I guess someone’s missing their mail,” murmurs the scout. “But other than that…I don’t think there’s anything special about these. We can just leave ‘em, I think.”


      “Is there a post office nearby?” asks your mechanic, crouching to take a look. “If it’s on the way then we may as well hand it off.”


      The scout shrugs. “What do you say, Commander? Up for playing courier?”
  ev_mail_notification_start__2o_deliver_header:
    text: Briefe abgeben
    textEng: Deliver Mail
  ev_mail_notification_start__2o_deliver_text:
    text: Jemand wird sich darüber freuen.
    textEng: Make someone’s day.
  ev_mail_notification_start__2o_refuse_header:
    text: Verweigern
    textEng: Refuse
  ev_mail_notification_start__2o_refuse_text:
    text: Du hast zu viel zu tun.
    textEng: You’re way too busy.
  ev_memorial_interaction_approach__1s_main_header:
    text: Kriegsdenkmal
    textEng: War Memorial
  ev_memorial_interaction_approach__1s_main_text:
    text: >-
      Du näherst dich vorsichtig, aber die Luft ist rein.


      Hier gibt es mehr verlassene Mechs, als du von der Straße aus sehen konntest, und sie scheinen zahlreicher zu werden, je weiter du dich von der Straße entfernst.


      „Oh, ich weiß, wo wir sind!“, ruft dein Pilot. „Ich habe gehört, dass es hier draußen ein paar Denkmäler aus dem Alten Krieg gibt, aber ich habe sie nie gesehen.“


      „Wenn wir Zeit haben, würde ich ihnen gerne meinen Respekt zollen“, sagt ein anderer.
    textEng: >-
      You approach with caution, but the coast is clear.


      There are more abandoned mechs here than you could see from the road, and they seem to be getting more numerous the further away from the road you get.


      "Oh, I know where we are!" your pilot exclaims. "I heard there were some memorials from the old war out here, but I've never seen them."


      "If we have time, I'd love to pay my respects," another says.
  ev_memorial_interaction_approach__1s_undefended_header:
    text: Ruinen
    textEng: Ruins
  ev_memorial_interaction_approach__1s_undefended_text:
    text: >-
      Du kommst zu einer stillen Gedenkstätte. In der Mitte ist eine Betonplatte, auf der die Namen der gefallenen Piloten eingemeißelt sind. Auf dem Boden liegen Helme verstreut und Unkraut wächst durch die verbrannten Risse.


      Du und deine Piloten verlasst die mobile Basis und legt einen Moment der Stille ein.


      Als die Stille vorbei ist, beugt sich einer der Piloten zu dir und fragt: „Was willst du jetzt tun, Boss?“
    textEng: >-
      You come upon a quiet memorial. At the center, a slab of concrete has the names of fallen pilots etched into it. On the ground, helmets are scattered and weeds grow through the burned out cracks in them.


      You and your pilots scramble out of the mobile base, and have a moment of silence.


      When it's passed, one of the pilots leans over to you and asks, "What do you wanna do now, boss?"
  ev_memorial_interaction_approach__2o_continue_header:
    text: Fortfahren
    textEng: Continue
  ev_memorial_interaction_approach__2o_investigate_header:
    text: Untersuchen
    textEng: Investigate
  ev_memorial_interaction_approach__2o_investigate_text:
    text: Hier könnte mehr sein, als es den Anschein hat. Nutze die Chance auf große Belohnungen.
    textEng: There might be more here than meets the eye. Take the chance for high rewards.
  ev_memorial_interaction_approach__2o_leave_header:
    text: Aufbrechen
    textEng: Leave
  ev_memorial_interaction_approach__2o_leave_text:
    text: Man kann sich um die Toten kümmern, nachdem man sich um die Lebenden gekümmert hat.
    textEng: You can worry about the dead once you've looked after the living.
  ev_memorial_interaction_approach__2o_pillage_header:
    text: Bergen
    textEng: Salvage
  ev_memorial_interaction_approach__2o_pillage_text:
    text: Du erhältst einige wenige Projekte, aber deine Piloten haben kein gutes Gefühl dabei, eine Gedenkstätte zu plündern.
    textEng: You gain a scant few projects, but your pilots don't feel good about looting a memorial.
  ev_memorial_interaction_defended__1s_defended_header:
    text: Ruinen
    textEng: Ruins
  ev_memorial_interaction_defended__1s_defended_text:
    text: >-
      Als sich deine mobile Basis der Gedenkstätte nähert, hörst du vor dir einen Aufruhr. Es sieht so aus, als hätten sich einige feindliche Truppen bei der Gedenkstätte niedergelassen und hier eine Art Basis errichtet.


      „Das können wir nicht zulassen“, sagt einer deiner Piloten. „Das soll ein friedlicher Ort sein, also müssen wir sie vertreiben. Stimmt‘s, Boss?“
    textEng: >-
      As your mobile base trundles towards the Memorial, you hear a commotion upfront. It looks like some enemy troops have set up shop in the Memorial, creating some kind of base here.


      "We can't let this stand," says one of your pilots. "This is meant to be a peaceful place, so we have to evict them. Right, boss?"
  ev_memorial_interaction_defended__2o_combat_header:
    text: Bereit machen
    textEng: Suit Up
  ev_memorial_interaction_defended__2o_combat_text:
    text: Beginne mit den Kampfvorbereitungen. Du hast die Möglichkeit, deinen Trupp zu konfigurieren.
    textEng: Begin battle preparations. You will have a chance to configure your squad.
  ev_memorial_notification_start__1s_main_header:
    text: Kriegsdenkmal
    textEng: War Memorial
  ev_memorial_notification_start__1s_main_text:
    text: >-
      Einer deiner Piloten ruft, dass die mobile Basis anhalten soll. Auf dem Feld, an dem ihr vorbeikommt, liegt das Wrack eines Mechs, umgeben von verbrannter Erde und verbogenem Metall.


      „Er trägt unsere Flagge, sieht aber nicht wie einer von uns aus, Boss“, sagt sie. „Muss ein altes Modell sein.“


      Teile davon sind von Gras überwuchert, und es sieht furchtbar aus, aber du musst näher herangehen, um es dir genauer anzusehen.
    textEng: >-
      One of your pilots calls out for the mobile base to stop. In the field you're passing, the wreckage of a mech lies surrounded by scorched earth and twisted metal.


      "It's got our flag, but doesn't look like one of ours, boss," she says. "Must be an old model."


      Grass has grown over parts of it and it looks in a terrible state, but you'll need to get closer for a proper look.
  ev_memorial_notification_start__2o_continue_header:
    text: Fortfahren
    textEng: Continue
  ev_meteor_interaction__1s_main_header:
    text: Abgestürzter Meteorit
    textEng: Crashed Meteorite
  ev_meteor_interaction__1s_main_text:
    text: Du gelangst zu der Stelle, an der der Meteorit eingeschlagen ist, und siehe da, er raucht immer noch.
    textEng: You roll up to the spot you know the meteorite crashed in, and sure enough, there it is, still smoking.
  ev_meteor_interaction__2o_salvage_header:
    text: Bergen
    textEng: Salvage
  ev_meteor_notification__1s_main_header:
    text: Trümmer eines abgestürzten Meteoriten
    textEng: Falling Meteor Rubble
  ev_meteor_notification__1s_main_text:
    text: Während eines kürzlichen Meteoritenschauers bemerken deine Piloten einen herabstürzenden Meteoriten, der nicht weit entfernt auf den Boden fällt.
    textEng: During the a recent meteor shower, your pilots notice a falling meteorite plummeting to the ground not far from where we are now.
  ev_meteor_notification__2o_dismiss_header:
    text: Ignorieren
    textEng: Dismiss
  ev_meteorshower_notification__1s_main_header:
    text: Meteoritenschauer
    textEng: Meteor Shower
  ev_meteorshower_notification__1s_main_text:
    text: Eine kleine Gruppe von Meteoriten, die einen engen Ring um den Planeten bilden, stürzt direkt über deinem Heimatland ab. Der Himmel ist mit ihren orangefarbenen und weißen Spuren erleuchtet, während sie in der Atmosphäre verglühen.
    textEng: A small cluster of some of the meteor that form a tight ring around the planet is falling, right above your homeland. The sky is ablaze with their orange and white trails as they burn up in the atmosphere.
  ev_meteorshower_notification__2o_beautiful_header:
    text: Wunderschön
    textEng: Beautiful
  ev_meteorshower_notification__2o_beautiful_text:
    text: Du richtest deinen Blick gen Himmel, während die Basis weiterzieht.
    textEng: You keep your eyes on the sky as the base moves on
  ev_meteorshower_notification_observation_long__1s_main_header:
    text: Sternguckerei
    textEng: Stargazing
  ev_meteorshower_notification_observation_long__1s_main_text:
    text: >-
      Bei Einbruch der Dunkelheit nähern sich zwei deiner Piloten.


      „Hey, Boss“, sagt einer. „Wir haben uns gefragt, ob wir für den Rest der Nacht anhalten können."


      „Wir wollen den Meteoritenschauer beobachten!“, sagt der andere. „Es ist eine so klare Nacht, dass wir meilenweit sehen können.“
    textEng: >-
      As night falls, two of your pilots approach.


      "Hey boss," one says, "We were wondering if you'd let us stop for the night."


      "We want to watch the meteor shower!" the other says. "It's such a clear night and we'll be able to see for miles."
  ev_meteorshower_notification_observation_long__2o_approve_header:
    text: Die Sterne beobachten
    textEng: Watch the stars
  ev_meteorshower_notification_observation_long__2o_approve_text:
    text: Lass die Basis anhalten, damit deine Piloten sich den Himmel ansehen können.
    textEng: Stop the base so your pilots can watch the skies
  ev_meteorshower_notification_observation_long__2o_dismiss_header:
    text: Ablehnen
    textEng: Dismiss
  ev_meteorshower_notification_observation_long__2o_dismiss_text:
    text: Es gibt dringendere Angelegenheiten als Sterne zu beobachten.
    textEng: You've got more pressing issues at hand than stargazing
  ev_meteorshower_notification_observation_medium__1s_main_header:
    text: Sternguckerei
