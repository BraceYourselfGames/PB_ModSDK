  ev_pilot_volunteer_notification__1s_start_text:
    text: "Du blickst von deiner Karte auf und merkst, dass ein Mitglied deiner Pilotencrew geduldig, aber niedergeschlagen hinter dir steht.\n\n„Commander“, sagt xier. Die Anstrengung, dir zu salutieren, scheint xiem die letzte Energie zu rauben. Nervös spielt xier mit einem Finger an xieser Halskette. „Wenn ich die Zerstörung und die leidenden Zivilisten sehe, denke ich, dass ich vielleicht auf andere Art helfen könnte. Ich will nicht respektlos sein. Die Arbeit der Brigade ist notwendig. Aber vielleicht ist dieser Weg nicht mein Weg.“ \n\nXier zögert. „Ich hätte gerne deinen Segen, hierzubleiben und beim Wiederaufbau der Provinz zu helfen.“"
    textEng: "You look up from your map to find one of your pilots standing patiently behind you, their head hung in defeat.\n\n“Commander,” they say. The effort it takes to salute you seems to drain them. They hook a finger nervously into the chain of their necklace. “Seeing all this destruction and the struggling civilians has gotten me thinking maybe I can help in other ways. I mean no disrespect. The Brigade’s work is necessary, but this path might not be my path...” \n\nThey hesitate. “I’d like your blessing to stay behind and help rebuild the province.”"
