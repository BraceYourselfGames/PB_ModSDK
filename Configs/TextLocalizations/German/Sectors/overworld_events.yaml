  ev_origin_stuntpilot_panic__1s_reassured_text:
    text: >-
      Die Mechaniker machen die Türen zur Bucht hinter sich zu. Die stummen Mechs in ihren Ladebuchten sind die einzigen Zeugen. Dier Stuntpilot*in scheint aus einer Betäubung zu erwachen. Xier spricht, ohne dir in die Augen zu sehen.


      „Es tut mir leid“, sagt xier. Eine Minute vergeht. „Ich dachte, das Steuern des Mechs wäre am schwierigsten. Eigentlich glaubte ich, ich könnte hier wirklich etwas bewirken.“ Xier unterdrückt ein bitteres Lächeln. „Ich habe mich schon seit Jahren nicht mehr so wackelig im Cockpit gefühlt. Und dann wurde mir klar, dass ich noch mehr Angst habe als der Neuling. Jahrelang habe ich Piloten mit ein paar schwachen Tricks dazu inspiriert, der Heimatwache beizutreten, aber jetzt auf dem Schlachtfeld wird mir klar, dass ich allen nur etwas vorgemacht habe.“
    textEng: >-
      Your mechanics close the bay doors on their way out. The silent mechs in their charging bays are the only witnesses. The stunt pilot rouses as if from a daze. They won’t meet your eyes as they speak.


      “I’m sorry,” they say. A minute ticks by. “I thought piloting the mech was the hard part. I thought I could do this. Make a real difference.” They bite down on a bitter smile. “It’s been years since I’ve felt this shaky in the cockpit. And then I realized. I’m more scared than that rookie. All those years inspiring pilots to join the Home Guard with some flimsy tricks only to find out that when it’s my turn on the battlefield—I’m a fraud.”
