  ev_origin_family_notification__1s_defector_text:
    text: >-
      „Ich würde mir keine Sorgen um Spione in eurer Mitte machen, Commander“, erklärt die Überläuferin. „Die meisten übergelaufenen Familien sind in den Registern vermerkt, aber es besteht kein Kontakt. Dier Pilot*in hat keine Verbindung zu den Invasoren.“


      Dier Pilot*in versteift sich und schaut dich mit großen Augen an. „Natürlich nicht, Boss!“


      Du gibst xiem ein Zeichen, sich zu beruhigen. Keiner von den beiden hat einen Grund, dich anzulügen.


      Dier Pilot*in atmet erleichtert auf. „Danke ...“
    textEng: >-
      “I wouldn’t worry about spies in your midst or anything, Commander,” the defector explains. “Most of the families that defected are noted in legal registries, but there’s no contact. Your pilot has no connection to the invaders.”


      The pilot stiffens, and their eyes go wide. “Of course I don’t, boss!”


      You gesture at them to take it easy. Neither of them have reason to lie to you.


      The pilot relaxes with a grateful sigh. “Thank you…”
