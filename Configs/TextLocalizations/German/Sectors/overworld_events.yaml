  ev_origin_stuntpilot_notification__1s_accident_text:
    text: >-
      Dier Stuntpilot*in hat xiesen Glanz nicht verloren. Die Spannung steigt in der Crew, als dier Pilot*in xiese Pistole in den Himmel wirft und einen Salto macht. Der Mech scheint trotz seiner Masse schwerelos in der Luft zu hängen. Die Crew stellt sich auf einen Aufprall ein, doch die Landung verläuft meisterhaft und lässt den Boden kaum erbeben. Die Sonne blendet dich und du siehst nicht, wie xier die Pistole fängt. Jubel bricht aus, und sogar ein paar Mechaniker stimmen mit ein.


      Dier Stuntpilot*in erklärt dem Neuling den einfachsten Teil des Tricks – den Pistolenwurf. Alles läuft reibungslos, aber der Neuling ist nach den ersten paar Fängen so selbstbewusst, dass er sich an einem höheren Wurf versucht. Die Pistole verschwindet im Sonnenlicht. Ein paar Meter weiter fällt ein Baum, der durch einen Fehlschuss entzwei gespalten wurde, um – und landet auf dem Dach der Basis.
    textEng: >-
      The stunt pilot hasn’t lost their shine. Tension winds through the crew as the pilot tosses their pistol skyward and launches into an aerial somersault. Despite its bulk, the mech hangs weightlessly at the apex of its arc. Your crew braces for gravity’s part, but the landing is masterful, barely shivering the ground. The sun is in your eyes, and you miss them catch the pistol. Cheers go up. Even several mechanics whoop.


      The stunt pilot instructs the rookie on the simplest part of the trick—the pistol toss. All seems well, but the rookie, overconfident in their first catches, goes for a higher toss. The pistol disappears into the sun. A few meters off, a tree, cleaved in two by a stray shot, comes down—onto the roof of the base.
