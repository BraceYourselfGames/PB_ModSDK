  ev_pilot_volunteer_success__1s_start_text:
    text: >-
      In Städten überall in der Provinz ist Baulärm zu hören, die Schäden der Kämpfe werden repariert und auf den Schlachtfeldern wächst neues Gras. Es ist nicht so wie früher, aber du hast den Leuten Hoffnung gebracht. Dier Pilot*in wirkt nachdenklich, als xier all das begutachtet.


      „Die Heimatwache, die Invasoren, der Krieg ... Man vergisst allzu schnell, warum wir das alles hier tun. Was bringt es, eine Schlacht zu gewinnen, wenn unser Volk im Heimatland leiden muss?“ Xier nickt nachdenklich. „Ich bin froh, bei der Brigade sein zu können, solange wir wirklich etwas für die Leute bewirken. Vielen Dank, Commander.“
    textEng: >-
      Towns across the province buzz with construction, paving over the damage from recent battles. Grass grows anew in war-blighted fields. Things are not as they were, but you’ve brought hope. Your pilot, when they survey it all, turns pensive.


      “The Home Guard, the invaders, the war… It’s easy to lose sight of the real reason we’re doing this. What does winning a battle matter if the people of the homeland have to suffer?” They nod to themself, considering. “I’m happy to stay with the Brigade as long as we’re making real, tangible change for the people. Thank you, Commander.”
