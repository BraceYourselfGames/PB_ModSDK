    textEng: All Aboard
  ev_armypilot_notification_start__1s_accept_text:
    text: >-
      „Das sind tolle Neuigkeiten! Ich werde die Nachricht sofort weiterleiten, Commander.“


      Der Scout übermittelt dir den Standort des derzeitigen Unterschlupfs der Heimatwache, in dem der Pilot wartet.
    textEng: >-
      “That’s great news! I’ll relay the message to them right away, Commander.”


      The scout forwards you the location of the Home Guard's current hideout, where the pilot will be waiting.
  ev_armypilot_notification_start__1s_decline_header:
    text: Eng verbunden
    textEng: Tight-Knit
  ev_armypilot_notification_start__1s_decline_text:
    text: "Du lehnst dankend ab und erklärst dem Scout, dass du dich zum aktuellen Zeitpunkt nicht um einen Armeekämpfer kümmern kannst. \n\n„Ich verstehe“, sagt der Scout nickend. „Die Armee braucht wohl immer noch Leute ... Dann sollte der Pilot vielleicht lieber bei ihnen bleiben.“\n\nDer Scout nickt. „Du hast recht, Commander. Ich werde die Nachricht weiterleiten!“\n\nDamit richtet sich dein Blick wieder auf die Straße."
    textEng: "You respectfully decline, explaining to the scout that you can’t take on an army fighter at this point in time. \n\n“Ah, I see,” nods the scout. “I guess the army are still in need of people...the pilot might be better off staying with them.\"\n\nThe scout nods. “You have a point, Commander. I’ll relay the message!”\n\nWith that concluded, your eyes return to the road."
  ev_armypilot_notification_start__1s_message_header:
    text: Armeepilot
    textEng: Army Pilot
  ev_armypilot_notification_start__1s_message_text:
    text: >-
      „Commander.“


      Ein Scout bleibt neben dir stehen und überbringt eine Nachricht.


      „Erinnerst du dich an den Armeeagenten, der uns wegen der zwangsrekrutierten Zivilisten kontaktiert hat? Es scheint in ihren Reihen einen Piloten zu geben, der sich der Brigade anschließen will“, sagt der Scout. „Ein von der Armee ausgebildeter Pilot könnte eine Bereicherung darstellen ... Ich finde, wir sollten das ernsthaft in Erwägung ziehen.“
    textEng: >-
      “Commander.”


      A scout comes to a stop at your side, bearing a message.


      “Do you remember the army agent who contacted us about those conscripted civilians? Well, it looks like they’ve got a pilot in their ranks that wants to join up with the Brigade,” they say. “An army-trained pilot might be a good asset…we should really think about it, I say.”
