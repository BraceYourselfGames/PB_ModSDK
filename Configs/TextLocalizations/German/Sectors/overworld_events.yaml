    text: >-
      Ein Tumult in der Mech-Bucht erregt deine Aufmerksamkeit. „Pass auf, Brostländer*in!“, ruft jemand. Du bist gerade noch rechtzeitig da, um zu sehen, wie das Mitglied deines Pilotenteams taumelt, als xier absteigt. Xier stemmt sich schwankend gegen das Bein xieses Mechs.


      „Oje, was ist los?“, fragt ein Scout und eilt zu xiem.


      „Ich habe am Ende die Orientierung verloren, das ist alles.“ Dier Pilot*in schüttelt den Kopf. „Im Cockpit kann die Erde fremd erscheinen. Ich muss mich wieder geerdet fühlen.“


      Der Scout sieht sich mit großen Augen um und bittet wortlos um Hilfe. Der Rest der Crew zuckt verwirrt mit den Schultern. Dann fällt sein Blick auf dich.
    textEng: >-
      A commotion in the mech bay catches your attention. “Watch it, Brostlander!” someone calls. You’re there in time to see your pilot stagger as they dismount. They reel, steadying themself against the leg of their mech.


      “Whoa, what’s wrong?” asks a scout, hurrying to their side.


      “Felt disoriented there at the end, that’s all.” The pilot shakes their head. “In the cockpit, the earth can be a stranger. I need to feel grounded again.”


      The scout looks around in a wide-eyed, wordless plea for help. He’s met with bewildered shrugs from the rest of the crew. Then his gaze lands on you.
