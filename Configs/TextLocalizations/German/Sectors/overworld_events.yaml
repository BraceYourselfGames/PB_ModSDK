  ev_origin_family_clarity__1s_start_text:
    text: >-
      „Hast du einen Moment Zeit, Boss?“


      Du hältst bei der Mech-Bucht-Inspektion der Basis inne, drehst dich um und siehst, dass ein Mitglied des Pilotenteams auf dich wartet. Xier hat nach dem Kampf noch nicht einmal xiesen Kampfanzug ausgezogen und riecht nach Feuer und Metall.


      „Ich wollte mich nur bei dir bedanken, das ist alles“, sagt xier verlegen. „Dafür, dass du dir das ganze Gezeter über meinen Familiennamen angehört hast ... und dafür, dass du mich motiviert hast. Das bedeutet mir mehr, als ich sagen kann.“


      Ihr salutiert einander, bevor du weitergehst. Es gibt viel zu tun.
    textEng: "“Got a moment, boss?”\n\nYou pause during an inspection of the base’s mech bay, and turn to see your pilot waiting for you. They haven’t even taken off their combat suit yet, still fresh from the fight and smelling of fire and metal. \n\n“I just wanted to thank you, is all,” they say, looking sheepish. “You know, for listening to all that angsting about my family name…and for keeping my head in the game. It means more to me than I can say.”\n\nYou salute each other before continuing on your way. There is work to be done."
