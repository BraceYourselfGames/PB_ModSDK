  ev_armyremains_grieve_success__1s_start_text:
    text: >-
      Selbst die Besatzungsmitglieder, die xiese geflüsterten Worte nicht mitbekommen haben, können an xieser Haltung ablesen, was passiert ist. Ein Pilot nickt stumm in Richtung der mobilen Basis, und alle folgen seinem Beispiel, um xiem Zeit für sich zu geben.


      Der Rest der Crew geht seinen Routineaufgaben nach, als stünde gerade eine Nachtwache an, und die gewohnte Effizienz verlangsamt sich zu einem meditativen Tempo. Die Hügel hinter den Fensterscheiben wirken so klein, dass das ungeheure Ausmaß der Geschehnisse verblasst. Aus dieser Entfernung kann man die kniende Pilotengestalt kaum erkennen.


      Als xier zurückkehrt, sind xiese Augen rot, aber voller Feuer.
    textEng: >-
      Even the members of the crew who miss their whispered words can read in their posture what’s happened. A pilot silently nods towards the mobile base, and everyone follows his lead in giving them space.


      The rest of the crew goes about their routine duties as if in the midst of a vigil, all familiar efficiency slowed to a meditative pace. Outside the bay windows, the mounds seem so small, the enormity of what happened here diminished. From this distance, the pilot’s kneeling form could be anyone.


      When they return, their eyes are red but fierce.
