    textEng: "Your pilot paces by the lockers after the last fight. Her body is tight with agitation, her breathing ragged with anger. \n\n“Did you know I washed out of Home Guard basic training?” \n\nYou didn’t.\n\n“I only signed on with the Phantom Brigade because I wanted to prove myself,” she says. “Figured I’d slum it for a while, y’know? Show my stuff, and then make my way into a real military once I got my chance. But that chance might not be coming, I guess…not after that performance.” "
