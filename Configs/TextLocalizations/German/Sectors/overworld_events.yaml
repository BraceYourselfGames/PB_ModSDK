  ev_bomb_notification_success__1s_start_text:
    text: >-
      In der Basis herrscht ein langes, betroffenes Schweigen. Als schließlich die Erleichterung den Raum durchflutet, geht ein Raunen durch die Crew.


      „Wir haben es geschafft“, flüstert ein Scout. „Kaum zu glauben!“


      „Das war superknapp“, sagt dein Mechaniker.


      „So etwas machen wir [i]nie[/i] wieder, ja?“, stöhnt ein Techniker.


      Du gehst zurück zur Einschlagstelle, wo das Gerät vorsichtig aus seinem Gehäuse entfernt und zur Untersuchung behutsam vor dir platziert wird. Dein Techniker sieht es sich an und gibt Daten in sein Pad ein. Er brummt leise vor sich hin.


      „Die sollte jetzt kein Problem mehr darstellen“, vermeldet er. „Was sollen wir mit ihr machen, Commander?“
    textEng: >-
      The base is silent for a long and heavy moment. Then, as relief floods the room, the crew’s voices erupt in chatter.


      “We did it,” whispers a scout. “I can’t believe it!”


      “That was too close,” says your mechanic.


      “Let’s [i]never[/i] do that again, eh?” a technician groans.


      You head back to the bomb site, where the device is carefully removed from its casing and placed gently before you for examination. Your tech looks it over, entering data onto his pad. He hums low in his throat.


      “It shouldn’t be a problem now,” he reports. “What should we do with it, Commander?”
