  ev_mud_notification_start__2o_unstuck_help_text:
    text: Die Zuversicht ist hier groß und du kannst einige Einheimische als Helfer versammeln.
    textEng: Hope is high here, and you can rally some locals to help.
  ev_origin_brostlander_night__1s_start_header:
    text: Märchen
    textEng: Fairytales
  ev_origin_brostlander_night__1s_start_header_tvg_pronoun_he:
    text: Märchen
    textEng: Fairytales
  ev_origin_brostlander_night__1s_start_header_tvg_pronoun_she:
    text: Märchen
    textEng: Fairytales
  ev_origin_brostlander_night__1s_start_text:
    text: >-
      Grummelnd versammeln sich einige Mitglieder der Crew um einen Kartentisch, den die Mechaniker aus Schrott zusammengeschweißt haben. „Wo ist dier Brostländer*in jetzt wieder hin?“, fragt einer. „Xier sagte, ich solle xiem einen Platz freihalten.“


      Nachtluft weht durch die offenen Buchttüren, und mit ihr erscheint dier vermisste Pilot*in – barfuß, mit durchnässten Haaren und Kleidern – und lächelt.


      „Du siehst ertrunken aus“, sagt eine Mechanikerin und runzelt skeptisch die Stirn.


      Dier Pilot*in erfreut sie mit einer Geschichte über xiesen Abendspaziergang, eine mondbeschienene Lichtung und einen silbernen See. Am Ende hat sich eine Pfütze zu xiesen Füßen gebildet. Xier zittert, und als hätte jemand eine Verzauberung aufgehoben, setzt sich die Crew wieder in Bewegung. Ein Mechaniker reicht xiem einen Wischmopp.
    textEng: >-
      Grumbling rises from some of your crew where they’ve gathered around a card table the mechanics welded from scrap. “Where’s that Brostlander got off to now?” one asks. “They said to save them a spot.”


      Night air breezes through the open bay doors, and with it appears the missing pilot—barefoot, their hair and clothes soaked through—smiling.


      “You look drowned, mate,” says a mechanic, her frown skeptical.


      The pilot regales them with a story of their evening walk, a moonlit glade, and a silver lake. By the end, a puddle has formed at their feet. They shiver and, as if a spell has been broken, the crew moves again. A mechanic hands them a mop.
