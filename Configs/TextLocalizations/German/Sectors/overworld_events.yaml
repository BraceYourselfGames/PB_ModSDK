    text: "Das Mitglied des Pilotenteams seufzt.\n\n„Ja, meine Großeltern sind damals übergelaufen“, erklärt xier mit zusammengebissenen Zähnen. „Aber unsere Stadt ist klein ... und die Leute haben ein langes Gedächtnis. Die Gemeinschaft hat uns nie wirklich akzeptiert und uns erst recht nicht [i]vertraut[/i]. Weder meinen Großeltern noch meinen Eltern ... und nicht einmal mir.“\n\nXier reckt das Kinn hervor. „Deshalb bin ich hier, Boss. Ich muss beweisen, dass meine Familie mehr ist als unser Name und dass unsere Herkunft uns nicht definiert.“\n\nDu akzeptierst die Antwort. Das ist ein ebenso legitimer Grund zum Kämpfen wie jeder andere auch. "
    textEng: "The pilot sighs. \n\n“Yeah, my grandparents defected back in their day,” they explain through gritted teeth. “But our town is small…and people have long memories. The community never really accepted us, and they certainly never [i]trusted[/i] us. Not my grandparents, not my parents…and not even me.”\n\nThey square their jaw. “That’s why I’m here, boss. I need to show people that my family is more than our name, and that our origins don’t define us.”\n\nYou accept the answer. It’s as good a reason for fighting as any. "
