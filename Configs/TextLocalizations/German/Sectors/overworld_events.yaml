  ev_pilot_volunteer_failure__1s_start_text:
    text: >-
      Dier Pilot*in betrachtet das Land, wie ein Bauer ein zerstörtes Feld begutachten würde. In der Ferne sind vom Kampf gezeichnete Hügel zu sehen. In den Städten hast du Menschen gesehen, die vom Mangel ausgelaugt waren – emotional und körperlich.


      „Es wird nicht besser. Nicht schnell genug“, sagt dier Pilot*in. Xier salutiert dir ein letztes Mal mit grimmigem Gesicht. „Es war mir eine Ehre, Commander.“


      Mit leeren Händen stapft xier zurück zur Stadt.
    textEng: >-
      The pilot surveys the land around you like a farmer taking stock of a decimated field. Battle-scarred hills mark the distance. In towns, you have seen people hollowed—emotionally and otherwise—by scarcity.


      “Things aren’t getting better. Not fast enough,” the pilot says. They salute you one last time, their face grim. “It was an honor, Commander.”


      Empty handed, the pilot starts towards town.
