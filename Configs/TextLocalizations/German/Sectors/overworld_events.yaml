  ev_origin_family_home__1s_ancestry_text:
    text: >-
      Du rätst dem Mitglied des Pilotenteams, an xiese Familie zu denken, denn manchmal treiben uns die persönlichsten Dinge am stärksten an, und starke Wurzeln sind ein guter Anker.


      Die Basis brummt während der Fahrt, und draußen zieht die Welt an dir vorbei. Der Krieg ist groß – manchmal übersteigt er sogar eure kollektive Vorstellungskraft. Aber mit xieser Familie wird xier ihn durchstehen.


      Dier Pilot*in wirkt kurz überrascht und sagt dann: „Du hast recht, Boss.“


      Xier ist für den Rest der Fahrt still, aber du kannst xiese Ruhe spüren.
    textEng: "You tell the pilot to keep their family in their thoughts, because sometimes it’s the most personal things that drive us the hardest, and strong roots make for a good anchor. \n\nThe base hums as it drives, and outside the world streams past you. The war is big—bigger than any of you can comprehend, sometimes—but it is their family that will see them through it.\n\nThe pilot looks surprised for a moment, and then says, “You’re right, boss.”\n\nThey’re quiet for the rest of the drive, but you can feel their calm."
