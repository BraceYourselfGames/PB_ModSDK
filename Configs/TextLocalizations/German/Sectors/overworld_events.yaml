    text: >-
      Ein paar Crewmitglieder haben sich bei den Spinden der Piloten versammelt, um sich vom letzten Kampf zu erholen. Einige sind euphorisch, liegen sich in den Armen und springen vor überschüssiger Energie. Andere stehen am Rand und unterhalten sich.


      Als du näher kommst, richtet sich ein Mitglied deines Pilotenteams auf. Es ist das vielversprechende Talent von der Heimatwache von vorhin.


      „Was für ein Kampf, was?“ Xier wischt sich den Schweiß von der Stirn. „In Zeiten wie diesen bin ich froh, dass die Brigade mich aufgenommen hat. Ich hätte sonst nie die Chance bekommen, mich zu beweisen ... Also danke, Commander, dass du einer Niete wie mir eine Chance gegeben hast.“


      Xier grinst dich mit strahlenden Augen an.
