  ev_origin_stuntpilot_notification__1s_main_text:
    text: "Draußen erregt ein Tumult deine Aufmerksamkeit. An den Türen der Mech-Bucht ist eine hitzige Debatte zwischen den Piloten und Mechanikern im Gange. Dier begabte Ex-Stuntpilot*in, dien du kürzlich rekrutiert hast, hat angeboten, die Brigade mit ein paar eindrucksvollen Tricks zu unterhalten. \n\nDie meisten Mitglieder deiner Crew – alles Fans, die dien Pilot*in aus xiesen Tourneetagen kennen – freuen sich auf den Auftritt, mit Ausnahme der Mechaniker. Sie denken in erster Linie an Unfallschäden, die daraus resultierende Reparaturzeit und die Kosten für die Ersatzteile. Kritisch wird es jedoch, als der Neuling selbst Hand anlegen will. Mechs können ersetzt werden, aber Menschen ...\n\nDer Neuling protestiert. Xier hat in den Kämpfen gesehen, dass man ohne Risiko nichts Neues lernt. Aber ist dieser kurze Spaß das Risiko wert?"
    textEng: "A commotion outside catches your attention. At the doors of the mech bay, a heated debate between the pilots and mechanics is underway. One of your recent recruits, a hotshot former stunt pilot, has offered to dazzle the Brigade with some flashy tricks. \n\nMost of your crew—all fans who recognize the pilot from their touring days—are eager for a demonstration with the exception of the mechanics. Accidental damage, subsequent repair time, and supply cost are top of their concerns. The sticking point, however, is the rookie pilot who wants to get hands-on. Mechs can be replaced, but people…\n\nThe rookie protests. They’ve seen battle, and one doesn’t learn without risks. But this risk. Is it worth a moment of fun?"
