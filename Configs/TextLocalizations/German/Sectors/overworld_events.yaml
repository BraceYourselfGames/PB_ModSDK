    text: >-
      Du siehst dich auf dem vom Krieg gezeichneten Marktplatz der Provinz um, bevor du die Versammelten ansprichst. Der Springbrunnen ist ausgetrocknet, sein Mittelteil so von Kugeln und Schrapnellen beschädigt, dass du nicht mit Sicherheit sagen kannst, was es mal dargestellt hat. Du stellst dich aufrecht hin, der Zerstörung den Rücken zugewandt.


      Du sprichst von Einigkeit in schwierigen Zeiten. Du wünschtest, du könntest mehr tun, doch deine Ressourcen sind begrenzt – wie überall im Heimatland. Du ruhst dich in der mobilen Basis nicht aus, sondern entwickelst unermüdlich Strategien, um den Provinzen zu helfen.


      Als du am nächsten Morgen aufwachst, liegen die entwendeten Teile im Schatten der Bäume.
    textEng: >-
      You gaze around the province’s war-torn square as you prepare to address those gathered. The fountain is dry, its centerpiece so scarred by bullets and shrapnel that you can no longer tell what it used to be. You stand tall with your back to the destruction.


      Your message is one of unity in struggle. You wish there was more you could do, but like everyone in the Homeland, your resources are limited. Your time spent in the mobile base is not restful but tirelessly strategizing in service to the provinces.


      The next morning, you wake to find your stolen parts in the shadow of the treeline.
