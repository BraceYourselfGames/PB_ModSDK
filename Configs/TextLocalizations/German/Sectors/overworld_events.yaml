  ev_weapon_interaction_delivered__1s_start_header:
    text: Unerwartetes Trinkgeld
    textEng: Unexpected Tip
  ev_weapon_interaction_delivered__1s_start_text:
    text: >-
      „Das nehmen wir nicht an“, sagt der Offizier der Heimatwache und deutet hinter sich auf ein ähnlich aussehendes Waffensystem. „Eins ist mehr als genug für uns.“


      Der Offizier schüttelt frustriert den Kopf. Hinter ihm und der nachgemachten Waffe in seinem Besitz sieht man den Ingenieur von vorhin, der von seinen Kameraden getadelt wird. „Da du den ganzen Weg damit hierhergekommen bist, ... können wir sie wohl unentgeltlich für dich auf Vordermann bringen.“


      „Du darfst sie natürlich auch behalten. Betrachte es als Bezahlung für den sinnlosen Aufwand, den dir dieses Superhirn eingebrockt hat.“
    textEng: >-
      “We’re not taking this.” The Home Guard officer motions behind him to a similar looking weapons system. “One is more than enough for us.”


      The officer is shaking his head in frustration. Just beyond him and the copycat weapon in their possession, you can see the engineer from before being admonished by his comrades. “Since you came all this way lugging that… I suppose we can do a tune up on the house for ya.”


      “You’ll get to keep it too of course. Consider it payback for the goose chase that brainiac put you on.”
  ev_weapon_interaction_delivered__2o_deliver_header:
    text: Bestätigen
    textEng: Acknowledge
  ev_weapon_interaction_delivered__2o_deliver_text:
    text: Wer sagt bei einer kostenlosen Waffe schon Nein?
    textEng: Who says no to a free weapon?
  ev_weapon_interaction_lost__1s_start_header:
    text: Zu zerbrechlich
    textEng: Too Fragile
  ev_weapon_interaction_lost__1s_start_text:
    text: >-
      Die Werkstatt ist der letzte Ort, den du für deine Beurteilung der Schäden nach der Schlacht überprüfen musst. Glücklicherweise ist das meiste funktionstüchtig, nur die Waffe, die du für die Heimatwache transportiert hast, ist es nicht.


      Einer deiner Ingenieure steht bei den Überresten der zu liefernden Waffe, die, wie es sich für eine empfindliche Waffe gehört, in drei Teile zerbrochen ist. „Man kann das noch bergen, aber der Eierkopf von vorhin wird sauer sein.“ Der Ingenieur wirft eines der Teile über seine Schulter. „Denk nicht zu viel darüber nach, Boss. Die Vorrichtung war den Aufwand wahrscheinlich nicht wert.“
    textEng: >-
      The workshop is the last place you need to check for your post-battle damage assessment. Thankfully, most things are in working order, the only thing that isn’t… is the weapon you were ferrying for the Home Guard.


      One of your engineers is standing by what remains of the delivery weapon. True to its delicate characteristics, it’s broken into three distinct, derelict chunks. “It’s salvageable, but egg-head from before is gonna be upset.” The engineer tosses one of the parts over his shoulder. “Don’t think too much on it, boss. Contraption probably wasn’t worth the effort.”
  ev_weapon_interaction_lost__2o_acknowledge_header:
    text: Fortfahren
    textEng: Continue
  ev_weapon_interaction_lost__2o_acknowledge_text:
    text: Es hat keinen Sinn, wegen kaputten Teilen zu weinen.
    textEng: No use in crying over broken parts.
  ev_weapon_notification_done__1s_start_header:
    text: Das Wunder ist bereit
    textEng: Wonder Ready
  ev_weapon_notification_done__1s_start_text:
    text: >-
      Ein paar bedrohliche Rauchwolken steigen aus der Fabrik auf, die dir deine volatilen Teile abgenommen hat. Du willst gerade deinen Funker um einen Statusbericht bitten, als du durch das Summen eines Kanals unterbrochen wirst:


      „Sie ist fertig!“ Der Techniker ist viel zu nah am Mikrofon und die Verzerrung seiner Stimme spitzt sich mit jedem Konsonanten zu. „Komm vorbei und sieh es dir an!“
    textEng: >-
      A few ominous puffs of smoke are billowing out of the factory that took your volatile parts. You’re about to signal your radio operator to ask them for a status report before you’re interrupted by the buzz of a commas channel


      “It’s finished!” The engineer is far too close to the microphone, the distortion of his voice peaking with every consonant. “Come on by and take a look-see!”
  ev_weapon_notification_done__2o_acknowledge_header:
    text: Fortfahren
    textEng: Continue
  ev_weapon_notification_done__2o_acknowledge_text:
    text: Hoffen wir, dass sich die Wartezeit gelohnt hat.
    textEng: Let’s hope the wait was worth it.
