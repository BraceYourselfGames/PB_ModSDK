  ev_armyremains_salvage_success__1s_start_text:
    text: >-
      Dier Pilot*in sieht zu, wie sich die Crew an die Arbeit macht, um deine Befehle auszuführen.


      „Es sind viele Teile und viele seltene Metalle“, erklärt einer der Mechaniker behutsam. „Mit mehr Vorräten erhöhen wir unsere Chancen im Kampf. Wir stellen sicher, dass der Feind so etwas nicht noch einmal tun kann.“


      Aus der geborgenen Beute wählt dier Pilot*in das hässlichste Stück Metall aus. Mitten in der Nacht entzündet sich ein Schweißbrenner, der wie ein zorniger Stern aufflammt. Am Morgen trägt der ansonsten makellose Mech dies Pilot*in eine krumme und zerkratzte Metallplatte wie einen Schild über seinem Herzen.
    textEng: >-
      The pilot stares on as the crew gets to work carrying out your orders.


      “It’s a lot of parts. A lot of rare metals,” one mechanic explains gently. “With more supplies, we bolster our fighting chance. We make sure the enemy can’t do this again.”


      From the salvage haul, the pilot chooses the ugliest piece of metal. Sometime in the night, a welding torch ignites, its flame an angry star. In the morning, the pilot’s otherwise pristine mech bears a warped and scarred plate of metal over its heart like a shield.
