    text: Brostländerin
    textEng: Brostlander
  ev_origin_brostlander_selfcare__1s_start_text:
    text: >-
      Nach dem Zwischenfall mit den Himbeeren kommt dier Pilot*in nie mehr zu spät, aber xier bleibt exzentrisch bezüglich xieser Art, sich die Zeit zu vertreiben.


      Eines Abends beobachtest du, wie xier einen Baum dreimal umkreist, eine Handvoll Gras abreißt und sich über die Schulter wirft. In einer Mittagspause siehst du, wie xier mit einer kompletten Blumenkrone im Haar von einem Feld aufsteht. Xier schläft im Feld und hinterlässt eine Spur von zerquetschten Blütenblättern in der Mech-Bucht.


      „Wow, du kommst wirklich aus Brostland, was?“, kommentiert ein Scout.


      Aber niemand neckt xien. Bald siehst du andere Piloten, die sich xiem bei xiesen Baumkreisritualen anschließen. Jeder, der danach zurückkommt, scheint besser gelaunt zu sein.
    textEng: >-
      After the raspberry incident, the pilot is never tardy, but they remain eccentric in the way they pass the time.


      One evening, you watch them circle a tree three times, rip up a handful of grass, and throw it over their shoulder. On a midday break, you witness them rise from a field with an entire flower crown braided into their hair. They sleep in it, leaving a trail of crushed petals through the mech bay.


      “Wow, you really are from Brostland, huh?” comments a scout.


      But no one teases them. Soon, you spot other pilots joining them in their tree circling rituals. Everyone who returns with them always seems in better spirits.
