    text: >-
      „Hm, ich kenne diesen Namen“, sagt die Überläuferin und zeigt auf den Dienstplan eines Mitglieds des Pilotenteams. „Er ist alt und hierzulande nicht verbreitet. Aber ich erinnere mich, dass ich von einer übergelaufenen Familie gelesen habe, als ich noch für das Oberkommando gearbeitet habe.“


      Sie fragt dien Pilot*in: „Bist du das? Ist deine Familie im letzten Krieg übergelaufen und hat sich hier niedergelassen?“


      Xier verzieht den Mund und zischt: „Das geht dich gar nichts an.“
    textEng: >-
      “Huh, I know that name,” says the defector, pointing at a pilot’s duty sheet. “It’s old, and not common in this country. But I recall reading about this family defecting back when I was working for high command.”


      At the pilot, she asks, “Was that you? Did your family defect and settle here in the last war?”


      The pilot’s mouth pinches and they snap, “That’s none of your business.”
