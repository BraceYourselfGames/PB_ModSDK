entries:
  province_00_desc:
    text: Об этой укрытой горами части страны, занимающейся сельским хозяйством, часто забывают. Прекрасно подходит для размещения базы благодаря своей отдаленности.
    textEng: Tucked into the mountains, this oft forgotten part of the country deals mainly in agriculture. It is fantastic for a stationary base due to its remoteness.
  province_00_name:
    text: Хедмарк
    textEng: Hedmark
  province_01_desc:
    text: Жителей этой провинции любя называют свекольниками — все из-за огромного количества сахарной свеклы, растущей в этом регионе.
    textEng: Denizens of this province are affectionately nicknamed "beetniks", thanks to the enormous amount of sugar beets grown in this region.
  province_01_name:
    text: Остбагервилль
    textEng: Ostbager-Wiel
  province_02_desc:
    text: Мэр Фирланда особенно умело согласовывал фермерские субсидии. В результате эта провинция стала на удивление процветающей.
    textEng: The Mayor of Fyrland was particularly skilled in negotiating farming subsidies and, as a result, it is a surprisingly affluent province.
  province_02_name:
    text: Фирланд
    textEng: Fyrland
  province_03_desc:
    text: Регион, знаменитый тем, что овец здесь больше, чем людей.
    textEng: A region famous for the fact its sheep population is larger than its people.
  province_03_name:
    text: Логгэ
    textEng: Logge
  province_04_desc:
    text: В основном сельскохозяйственный регион, но его праздничные ярмарки популярны среди туристов.
    textEng: A region mostly dealing with agriculture, though its famous holiday markets make it popular for tourists.
  province_04_name:
    text: Мэппл
    textEng: Mæpple
  province_05_desc:
    text: Процветающая сельскохозяйственная провинция, одна из первых перешедшая на современные сельскохозяйственные методы.
    textEng: One of the first to adopt modern farming techniques, it is a thriving agricultural province.
  province_05_name:
    text: Хосфред
    textEng: Hosfred
  province_06_desc:
    text: 'Место создания радара Массар, стандартного снаряжения для коммуникаций на короткие дистанции, используемого большинством армий. '
    textEng: 'Birthplace of Massar Radar, the standard short-distance communication technology used by most armies. '
  province_06_name:
    text: Времмель
    textEng: Vremmel
  province_07_desc:
    text: В Балекине растут самые густые леса на родине, он популярен среди туристов за множество прекрасных походных троп.
    textEng: Home to some of the most luscious forest in all of the homeland, Balekin is popular with tourists for its many gorgeous hiking trails.
  province_07_name:
    text: Балекин
    textEng: Balekin
  province_08_desc:
    text: Каждый ребенок родины хотел бы жить в Бростланде из-за слухов о том, что в местных лесах обитают феи.
    textEng: Every child in homeland wishes they lived in Brostland because of the rumours that the woods are full of fae folk.
  province_08_name:
    text: Бростланд
    textEng: Brostland
  province_09_desc:
    text: Раньше это была необычная фермерская провинция. Однако за последние десять лет она расцвела рудниками после обнаружения богатых минералами жил.
    textEng: Once a quaint farming province, a discovery of mineral-rich veins led to an explosion of mining operations in the last decade.
  province_09_name:
    text: Исадготт
    textEng: Isadgotte
  province_10_desc:
    text: Одно из старейший мест горных работ. Малмланд отвечает за 40% экспорта сырья.
    textEng: Home to one of the oldest mining operations in the Strike Circuit, Malmland is responsible for 40% of the country's raw material exports.
  province_10_name:
    text: Малмланд
    textEng: Malmland
  province_11_desc:
    text: Малонаселенный регион, известный в основном своим сельским хозяйством. Также это транспортный узел со слабо развитым сектором услуг.
    textEng: A sparsely populated region known mainly for its agriculture, Bjørrin is also a commuter hub with very little tertiary industry.
  province_11_name:
    text: Бьеррин
    textEng: Bjørrin
  province_12_desc:
    text: Главная шахта провинции. Конгенсланд больше всего знаменит тем, что много веков назад именно здесь монархии на родине пришел конец, когда король был обезглавлен.
    textEng: Despite being primarily a mining province, the ironically named Kongensland is most famous for the sight where, centuries ago, the homeland's monarchy was finally dismantled via a beheading of the King.
  province_12_name:
    text: Конгенсланд
    textEng: Kongensland
  province_13_desc:
    text: Этот регион уже давно двигает науку вперед, начиная с прорывных исследований в области термоядерного синтеза и заканчивая разработками в области сверхпроводимости. В этом регионе действует большое количество экспериментальных юнитов, и действовать в нем нужно осторожно.
    textEng: Scientific development has long been booming in this region, starting with landmark research into fusion and superconductivity and continuing to this day. A large number of experimental units operate in the region, so it must be approached with caution.
  province_13_name:
    text: Крусс
    textEng: Kruss
  province_14_desc:
    text: Безопасное расположение вдали от границ страны и наличие западного побережья — две главные причины, почему столицу оказалось трудно взять во время вторжения.
    textEng: Benefiting from a defensive position far from the country's borders and protected by its western seafront, the Capital proved difficult to topple during the invasion.
  province_14_name:
    text: Столичный округ
    textEng: Capital District
  province_15_desc:
    text: Силы вторжения особенно сосредоточились на захвате Стиггута — все из-за его стратегической важности. Здесь расположено множество отраслей по добыче ископаемых и электростанций.
    textEng: The invading forces took a special interest in taking Styggut over, due to its strategic importance. It's home to many extraction operations and power plants.
  province_15_name:
    text: Стиггут
    textEng: Styggut
  province_16_desc:
    text: Место рождения знаменитого писателя Микаэля Нильссона. Мидтболле тридцать семь раз упоминается в его опусе [i]Appetite[/i] о голодающем писателе.
    textEng: The birthplace of famous author Mikael Nilsson, Midtbolle is mentioned thirty-seven times in his opus about a starving writer, [i]Appetite[/i].
  province_16_name:
    text: Мидтболле
    textEng: Midtbolle
  province_17_desc:
    text: Стилльстед — наименее заселенная территория родины, заросшая лесами, вырубку которых, в отличие от остальных территорий, запрещают древние законы.
    textEng: Stillested is by far the least populous area of homeland, dominated by forests and with ancient legislation that bars much of the deforestation the rest of homeland has seen.
  province_17_name:
    text: Стилльстед
    textEng: Stillested
  province_18_desc:
    text: Ликкедиг долгое время завлекал технологические компании, предлагая спонсорство и дешевую землю для строительства кампусов.
    textEng: Lykkedig has long encouraged technological companies to set up shop there, with its many funding programs and plenty of unused land sold cheap for company campuses.
  province_18_name:
    text: Ликкедиг
    textEng: Lykkedig
  province_19_desc:
    text: Когда-то чернокрылая кукушка была национальной птицей родины, но теперь Унгттре — единственное место, где их еще можно увидеть после того, как их естественная среда обитания стала жертвой индустриализации.
    textEng: The black-winged cuckoo was once homeland's national bird, but now Ungtträ is the only place they can still be seen after their natural habitats had been destroyed due to industrialisation.
  province_19_name:
    text: Унгттре
    textEng: Ungtträ
  province_20_desc:
    text: Два года назад тяжело пострадал от пожаров, вызванных невероятно сухим летом. Однако с тех пор в нем была восстановлена большая часть производств.
    textEng: Though it suffered badly with wildfires caused by an unseasonable dry summer two years ago, it has since recovered most of its industry.
  province_20_name:
    text: Регаттал
    textEng: Regattal
  province_21_desc:
    text: Промышленность Съефуннета в упадке уже пять лет — все из-за утечки мозгов в технологические центры родины, такие как Ликкедиг.
    textEng: Sjefunnet’s industry has been on the decline here for almost half a decade thanks to losing most of its best and brightest to the homeland’s technology hubs, like Lykkedig.
  province_21_name:
    text: Съефуннет
    textEng: Sjefunnet
  province_22_desc:
    text: Из-за щедрых налоговых льгот многие производители разместили свои штабы в Хувудсистере.
    textEng: Thanks to generous tax breaks, many manufacturers have their headquarters in Huvudsyster.
  province_22_name:
    text: Хувудсистер
    textEng: Huvudsyster
  province_23_desc:
    text: Окаменелости показывают, что эта шахтерская провинция была первым поселением на родине. Силы вторжения уже начали уничтожать важные исторические памятники.
    textEng: Fossil evidence shows that this mining province was one of the earliest settlements in all of homeland. The invading forces have already begun destroying some of the major historical sites.
  province_23_name:
    text: Бакфист
    textEng: Båkfist
  province_24_desc:
    text: Нордтр полагается на экспорт древесины, чтобы наполнять казну, ведь другого производства в провинции очень мало. Каждую осень там даже устраивают фестиваль резки по дереву!
    textEng: Nordtre relies on wood export for much of its riches, as it has little other industry in the province. They even hold popular woodcarving festivals every autumn!
  province_24_name:
    text: Нордтр
    textEng: Nordtre
  province_25_desc:
    text: Десять лет назад министр сельского хозяйства остановил добычу полезных ископаемых в регионе. Однако перед самым вторжением новый министр уже работал над тем, чтобы вернуть промышленность в Оксбрут.
    textEng: A decade ago, the Secretary of Agriculture at the time shut down a lot of mining operations in this area, but the new Secretary just before the invasion was working on bringing industry back to Oxbrut.
  province_25_name:
    text: Оксбрут
    textEng: Oxbrut
  province_26_desc:
    text: Робан — одна из самых богатых провинций родины и популярное место для молодежи и стартапов.
    textEng: Røban is one of the wealthiest provinces in the homeland and is still a popular destination for young start-ups.
  province_26_name:
    text: Робан
    textEng: Røban
  province_27_desc:
    text: Этот малонаселенный регион использует большую часть своих земель для лесного хозяйства.
    textEng: This sparsely populated region gives over most of its land to forestry.
  province_27_name:
    text: Коттелбрум
    textEng: Cottelbrum
  province_28_desc:
    text: Будучи местом существования Института, Холлис в ответе за множество научных прорывов за последние тридцать лет. В этом регионе действует большое количество экспериментальных юнитов, и действовать в нем нужно осторожно.
    textEng: Home to the Institute, Hollis has been responsible for many scientific breakthroughs over the past 30 years. A large number of experimental units operate in the region, so it must be approached with caution.
  province_28_name:
    text: Холлис
    textEng: Hollis
  province_29_desc:
    text: Один из современных индустриальных центров родины. Этот регион сосредоточен на переработке редкоземельных металлов и производстве полупроводников.
    textEng: One of the modern industrial centers of the homeland, this region specializes in rare-earth metal processing and semiconductor manufacturing.
  province_29_name:
    text: Лаэтес
    textEng: Lætes
  province_30_desc:
    text: О населении Трома нет точных данных из-за сложностей, связанных со сбором достоверной информации из наиболее удаленных сел и деревень.
    textEng: Population numbers are not accurate for Trom, due to the difficulty in collecting census information from the more remote hamlets and villages.
  province_30_name:
    text: Тром
    textEng: Trom
  province_31_desc:
    text: Когда-то Лингстед был известен как угольная страна. Но закрытие шахт двадцать лет назад привело к тому, что производство продукции стало главной промышленной отраслью в провинции. Также здесь много горячих источников.
    textEng: Once known as coal country, Lyngsted's mining closures two decades ago caused manufacturing to become the number one industry in the province. It is also home to many hot springs.
  province_31_name:
    text: Лингстед
    textEng: Lyngsted
  province_32_desc:
    text: Про находящийся в дальнем конце страны Биллескер часто забывают все, кому нет дела до производства пластика.
    textEng: Tucked in the corner of the country, Billesker is often forgotten by anyone not fascinated by plastics manufacturing.
  province_32_name:
    text: Биллескер
    textEng: Billesker
