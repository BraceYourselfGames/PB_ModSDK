entries:
  province_00_desc:
    id: 1
    text: Об этой укрытой горами части страны, где когда-то добывали руду, часто забывают. В этом отдаленном регионе нет стратегически важных промышленных предприятий и практически нет врагов. Первое слабое звено в цепи.
    textEng: Tucked into the mountains, this oft forgotten part of the country used to be a booming mining district. With no strategically important industry to speak of, this remote region has nearly no enemy presence. The first weak link in the chain.
  province_00_name:
    id: 1
    text: Хедмарк
    textEng: Hedmark
  province_02_desc:
    id: 1
    text: Мэр Фирланда особенно умело согласовывал фермерские субсидии. В результате эта провинция стала на удивление процветающей.
    textEng: The Mayor of Fyrland was particularly skilled in negotiating farming subsidies and, as a result, it is a surprisingly affluent province.
  province_02_name:
    id: 1
    text: Фирланд
    textEng: Fyrland
  province_03_desc:
    id: 1
    text: Регион, знаменитый тем, что овец здесь больше, чем людей.
    textEng: A region famous for the fact its sheep population is larger than its people.
  province_03_name:
    id: 1
    text: Логгэ
    textEng: Logge
  province_04_desc:
    id: 1
    text: В основном сельскохозяйственный регион, но его праздничные ярмарки популярны среди туристов.
    textEng: A region mostly dealing with agriculture, though its famous holiday markets make it popular for tourists.
  province_04_name:
    id: 1
    text: Мэппл
    textEng: Mæpple
  province_07_desc:
    id: 1
    text: В Балекине растут самые густые леса во всем Фирланде, он популярен среди туристов из-за множества прекрасных походных троп.
    textEng: Home to some of the most luscious forest in all of Fyrland, Balekin is popular with tourists for its many gorgeous hiking trails.
  province_07_name:
    id: 1
    text: Балекин
    textEng: Balekin
  province_08_desc:
    id: 1
    text: Каждый ребенок Фирланда хотел бы жить в Бростланде из-за слухов о том, что в местных лесах обитают феи.
    textEng: Every child in Fyrland wishes they lived in Brostland because of the rumours that the woods are full of fae folk.
  province_08_name:
    id: 1
    text: Бростланд
    textEng: Brostland
  province_09_desc:
    id: 1
    text: Раньше это была необычная фермерская провинция. Однако за последние десять лет она расцвела рудниками после обнаружения богатых минералами жил.
    textEng: Once a quaint farming province, a discovery of mineral-rich veins led to an explosion of mining operations in the last decade.
  province_09_name:
    id: 1
    text: Исадготт
    textEng: Isadgotte
  province_11_desc:
    id: 1
    text: Малонаселенный регион, известный в основном своим сельским хозяйством. Также это транспортный узел со слабо развитым сектором услуг.
    textEng: A sparsely populated region known mainly for its agriculture, Bjørrin is also a commuter hub with very little tertiary industry.
  province_11_name:
    id: 1
    text: Бьеррин
    textEng: Bjørrin
  province_12_desc:
    id: 1
    text: Несмотря на звание главной горнодобывающей провинции, Конгенсланд по иронии судьбы больше всего знаменита тем, что много веков назад именно здесь монархии Фирланда положил конец топор, обезглавивший короля.
    textEng: Despite being primarily a mining province, the ironically named Kongensland is most famous for the sight where, centuries ago, Fyrland's monarchy was finally dismantled via a beheading of the King.
  province_12_name:
    id: 1
    text: Конгенсланд
    textEng: Kongensland
  province_13_desc:
    id: 1
    text: Этот регион уже давно двигает науку вперед, начиная с прорывных исследований в области термоядерного синтеза и заканчивая разработками в области сверхпроводимости. В этом регионе действует большое количество экспериментальных юнитов, и действовать в нем нужно осторожно.
    textEng: Scientific development has long been booming in this region, starting with landmark research into fusion and superconductivity and continuing to this day. A large number of experimental units operate in the region, so it must be approached with caution.
  province_13_name:
    id: 1
    text: Крусс
    textEng: Kruss
  province_15_desc:
    id: 1
    text: Силы вторжения особенно сосредоточились на захвате Стиггута — все из-за его стратегической важности. Здесь расположено множество отраслей по добыче ископаемых и электростанций.
    textEng: The invading forces took a special interest in taking Styggut over, due to its strategic importance. It's home to many extraction operations and power plants.
  province_15_name:
    id: 1
    text: Стиггут
    textEng: Styggut
  province_16_desc:
    id: 1
    text: Место рождения знаменитого писателя Микаэля Нильссона. Мидтболле тридцать семь раз упоминается в его опусе [i]Appetite[/i] о голодающем писателе.
    textEng: The birthplace of famous author Mikael Nilsson, Midtbolle is mentioned thirty-seven times in his opus about a starving writer, [i]Appetite[/i].
  province_16_name:
    id: 1
    text: Мидтболле
    textEng: Midtbolle
  province_17_desc:
    id: 1
    text: Стилльстед — наименее заселенная территория Фирланда, заросшая лесами, вырубку которых, в отличие от остальных территорий, запрещают древние законы.
    textEng: Stillested is by far the least populous area of Fyrland, dominated by forests and with ancient legislation that bars much of the deforestation the rest of Fyrland has seen.
  province_17_name:
    id: 1
    text: Стилльстед
    textEng: Stillested
  province_18_desc:
    id: 1
    text: Ликкедиг долгое время завлекал технологические компании, предлагая спонсорство и дешевую землю для строительства кампусов.
    textEng: Lykkedig has long encouraged technological companies to set up shop there, with its many funding programs and plenty of unused land sold cheap for company campuses.
  province_18_name:
    id: 1
    text: Ликкедиг
    textEng: Lykkedig
  province_19_desc:
    id: 1
    text: Когда-то чернокрылая кукушка была национальной птицей Фирланда, но теперь Унгттре — единственное место, где их еще можно увидеть после того, как естественная среда обитания этих пернатых стала жертвой индустриализации.
    textEng: The black-winged cuckoo was once Fyrland's national bird, but now Ungtträ is the only place they can still be seen after their natural habitats had been destroyed due to industrialisation.
  province_19_name:
    id: 1
    text: Унгттре
    textEng: Ungtträ
  province_20_desc:
    id: 1
    text: Два года назад тяжело пострадал от пожаров, вызванных невероятно сухим летом. Однако с тех пор в нем была восстановлена большая часть производств.
    textEng: Though it suffered badly with wildfires caused by an unseasonable dry summer two years ago, it has since recovered most of its industry.
  province_20_name:
    id: 1
    text: Регаттал
    textEng: Regattal
  province_21_desc:
    id: 1
    text: Промышленность Съефуннета в упадке уже целых пять лет — все из-за утечки мозгов в технологические центры Фирланда, такие как Ликкедиг.
    textEng: Sjefunnet’s industry has been on the decline here for almost half a decade thanks to losing most of its best and brightest to the Fyrland technology hubs, like Lykkedig.
  province_21_name:
    id: 1
    text: Съефуннет
    textEng: Sjefunnet
  province_22_desc:
    id: 1
    text: Из-за щедрых налоговых льгот многие производители разместили свои штабы в Хувудсистере.
    textEng: Thanks to generous tax breaks, many manufacturers have their headquarters in Huvudsyster.
  province_22_name:
    id: 1
    text: Хувудсистер
    textEng: Huvudsyster
  province_24_desc:
    id: 1
    text: Нордтр полагается на экспорт древесины, чтобы наполнять казну, ведь другого производства в провинции очень мало. Каждую осень там даже устраивают фестиваль резки по дереву!
    textEng: Nordtre relies on wood export for much of its riches, as it has little other industry in the province. They even hold popular woodcarving festivals every autumn!
  province_24_name:
    id: 1
    text: Нордтр
    textEng: Nordtre
  province_25_desc:
    id: 1
    text: Десять лет назад министр сельского хозяйства остановил добычу полезных ископаемых в регионе. Однако перед самым вторжением новый министр уже работал над тем, чтобы вернуть промышленность в Оксбрут.
    textEng: A decade ago, the Secretary of Agriculture at the time shut down a lot of mining operations in this area, but the new Secretary just before the invasion was working on bringing industry back to Oxbrut.
  province_25_name:
    id: 1
    text: Оксбрут
    textEng: Oxbrut
  province_26_desc:
    id: 1
    text: Робан — одна из самых богатых провинций Фирланда и популярное место для молодых стартапов.
    textEng: Røban is one of the wealthiest provinces in Fyrland and is still a popular destination for young start-ups.
  province_26_name:
    id: 1
    text: Робан
    textEng: Røban
  province_27_desc:
    id: 1
    text: Этот малонаселенный регион использует большую часть своих земель для лесного хозяйства.
    textEng: This sparsely populated region gives over most of its land to forestry.
  province_27_name:
    id: 1
    text: Коттелбрум
    textEng: Cottelbrum
  province_28_desc:
    id: 1
    text: Будучи местом существования Института, Холлис в ответе за множество научных прорывов за последние тридцать лет. В этом регионе действует большое количество экспериментальных юнитов, и действовать в нем нужно осторожно.
    textEng: Home to the Institute, Hollis has been responsible for many scientific breakthroughs over the past 30 years. A large number of experimental units operate in the region, so it must be approached with caution.
  province_28_name:
    id: 1
    text: Холлис
    textEng: Hollis
  province_29_desc:
    id: 1
    text: Один из современных индустриальных центров Фирланда. Этот регион сосредоточен на переработке редкоземельных металлов и производстве полупроводников.
    textEng: One of the modern industrial centers of Fyrland, this region specializes in rare-earth metal processing and semiconductor manufacturing.
  province_29_name:
    id: 1
    text: Лаэтес
    textEng: Lætes
  province_30_desc:
    id: 1
    text: О населении Трома нет точных данных из-за сложностей, связанных со сбором достоверной информации из наиболее удаленных сел и деревень.
    textEng: Population numbers are not accurate for Trom, due to the difficulty in collecting census information from the more remote hamlets and villages.
  province_30_name:
    id: 1
    text: Тром
    textEng: Trom
  province_32_desc:
    id: 1
    text: Про находящийся в дальнем конце страны Биллескер часто забывают все, кому нет дела до производства пластика.
    textEng: Tucked in the corner of the country, Billesker is often forgotten by anyone not fascinated by plastics manufacturing.
  province_32_name:
    id: 1
    text: Биллескер
    textEng: Billesker
  province_breakthrough_central_desc:
    id: 1
    text: Стратегически важный маршрут через Гранитные вершины. Хорошо защищенный узел, открывающий дорогу вглубь Фирланда.
    textEng: Strategically important path through the Granite Peaks. A well defended chokepoint opening the way to the rest of Fyrland.
  province_breakthrough_central_name:
    id: 1
    text: Ключевой перевал
    textEng: Keystone Pass
  province_breakthrough_line_desc:
    id: 1
    text: Стратегически важный путь через горный хребет Стен Заката. Критически важная линия снабжения для войск вторжения и легко обороняемый узел, перекрывающий путь вглубь Фирланда.
    textEng: Strategically important path through the Sunset Walls mountain range. A critical supply path for the invasion forces and an easily defendable chokepoint blocking the way to the rest of Fyrland.
  province_breakthrough_line_name:
    id: 1
    text: Западный перевал
    textEng: Western Pass
  province_capital_desc:
    id: 1
    text: Безопасное расположение вдали от границ страны и наличие северного побережья — две главные причины, почему столицу оказалось трудно захватить во время вторжения.
    textEng: Benefiting from a defensive position far from the country's borders and protected by its northern seafront, the Capital proved difficult to topple during the invasion.
  province_capital_name:
    id: 1
    text: Столичный округ
    textEng: Capital District
  province_g1_01_desc:
    id: 1
    text: Жителей этой провинции любя называют «свекольниками» — все из-за огромного количества сахарной свеклы, растущей в этом регионе.
    textEng: Denizens of this province are affectionately nicknamed "beetniks", thanks to the enormous amount of sugar beets grown in this region.
  province_g1_01_name:
    id: 1
    text: Остбагервилль
    textEng: Ostbager-Wiel
  province_g1_02_desc:
    id: 1
    text: Силы вторжения особенно сосредоточились на захвате Стиггута — все из-за его стратегической важности. Здесь расположено множество добывающих предприятий и электростанций.
    textEng: The invading forces took a special interest in taking Styggut over, due to its strategic importance. It's home to many extraction operations and power plants.
  province_g1_02_name:
    id: 1
    text: Стиггут
    textEng: Styggut
  province_g1_03_desc:
    id: 1
    text: Процветающая сельскохозяйственная провинция, одна из первых перешедшая на современные сельскохозяйственные методы.
    textEng: One of the first to adopt modern farming techniques, it is a thriving agricultural province.
  province_g1_03_name:
    id: 1
    text: Хосфред
    textEng: Hosfred
  province_g2_01_desc:
    id: 1
    text: 'Место создания радара Массар, стандартного устройства связи на коротких дистанциях, используемого большинством армий. '
    textEng: 'Birthplace of Massar Radar, the standard short-distance communication technology used by most armies. '
  province_g2_01_name:
    id: 1
    text: Времмель
    textEng: Vremmel
  province_g2_02_desc:
    id: 1
    text: Окаменелости показывают, что этот регион был первым поселением Фирланда. Силы вторжения уже начали уничтожать важные исторические памятники.
    textEng: Fossil evidence shows that this region was one of the earliest settlements in all of Fyrland. The invading forces have already begun destroying some of the major historical sites.
  province_g2_02_name:
    id: 1
    text: Бакфист
    textEng: Båkfist
  province_g2_03_desc:
    id: 1
    text: Ранее известная как угольный край, Лингстед после закрытия шахт два десятилетия назад стала провинцией, где ведущей отраслью оказалось производство. Здесь также расположено множество горячих источников.
    textEng: Once known as coal country, Lyngsted's mining closures two decades ago caused manufacturing to become the number one industry in the province. It is also home to many hot springs.
  province_g2_03_name:
    id: 1
    text: Лингстед
    textEng: Lyngsted
  province_g2_04_desc:
    id: 1
    text: Родина живописного кратера Лазурштайн, Мальмленд может похвастаться одной из старейших добывающих компаний в Поясе кратеров. Провинция обеспечивает 20% экспорта сырья страны.
    textEng: Home of the scenic Lasurstein Crater, Malmland boasts one of the oldest mining operations in the Strike Circuit. The province is responsible for 20% of the country's raw material exports.
  province_g2_04_name:
    id: 1
    text: Мальмленд
    textEng: Malmland
  province_g3_01_desc:
    id: 1
    text: Родина знаменитого писателя Микаэля Нильссона. Мидтболле тридцать семь раз упоминается в его опусе [i]«Аппетит»[/i] о голодающем писателе.
    textEng: The birthplace of famous author Mikael Nilsson, Midtbolle is mentioned thirty-seven times in his opus about a starving writer, [i]Appetite[/i].
  province_g3_01_name:
    id: 1
    text: Мидтболле
    textEng: Midtbolle
  province_g3_02_desc:
    id: 1
    text: Несмотря на звание главной горнодобывающей провинции, Конгенсланд по иронии судьбы больше всего знаменита тем, что много веков назад именно здесь монархии Фирланда положил конец топор, обезглавивший короля.
    textEng: Despite being primarily a mining province, the ironically named Kongensland is most famous for the sight where, centuries ago, the Fyrland monarchy was finally dismantled via a beheading of the King.
  province_g3_02_name:
    id: 1
    text: Конгенсланд
    textEng: Kongensland
  province_g3_03_desc:
    id: 1
    text: Нордтр полагается на экспорт древесины, чтобы наполнять казну, ведь другого производства в провинции очень мало. Каждую осень там даже проводят популярные фестивали резьбы по дереву!
    textEng: Nordtre relies on wood export for much of its riches, as it has little other industry in the province. They even hold popular woodcarving festivals every autumn!
  province_g3_03_name:
    id: 1
    text: Нордтр
    textEng: Nordtre
  province_g3_04_desc:
    id: 1
    text: Когда-то это была тихая сельскохозяйственная провинция, но открытие богатых залежей минералов за последнее десятилетие вызвало настоящий бум горнодобывающей промышленности.
    textEng: Once a quaint farming province, a discovery of mineral-rich veins led to an explosion of mining operations in the last decade.
  province_g3_04_name:
    id: 1
    text: Исадготт
    textEng: Isadgotte
  province_g3_05_desc:
    id: 1
    text: Каждый ребенок Фирланда хотел бы жить в Балекине, ведь всем известно, что в тамошних лесах обитают феи.
    textEng: Every child in Fyrland wishes they lived in Balekin because of the rumours that the woods are full of fae folk.
  province_g3_05_name:
    id: 1
    text: Балекин
    textEng: Balekin
