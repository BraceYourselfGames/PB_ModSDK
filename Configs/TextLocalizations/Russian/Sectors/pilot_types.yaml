timeLastSync: 0
entries:
  brawler__header:
    id: 1
    text: Перехватчик
    textEng: Interceptor
  brawler__text:
    id: 1
    text: Специалист ближнего боя. Отличается высокой мобильностью, наносит критические удары и сносит противников. Бонус к шансу крита с оружием ближнего боя.
    textEng: Close range specialist. Excels as a fast moving damage dealer, inflicting critical hits and crashing the enemies in their way. Bonus critical chance with short range weapons.
  defender__header:
    id: 1
    text: Защитник
    textEng: Defender
  defender__text:
    id: 1
    text: Хранитель отряда. Отлично использует броню и щиты, выдерживает больше урона. Нет предпочтительной дальности оружия.
    textEng: Squad protector. Adept at using armor and shields, can withstand more damage. No preferred weapon range.
  enemy_generic__header:
    id: 1
    text: Рядовой
    textEng: Grunt
  enemy_generic__text:
    id: 1
    text: Обычный пилот войск вторжения.
    textEng: Rank and file pilot of the invasion forces.
  generalist__header:
    id: 1
    text: Универсал
    textEng: Generalist
  generalist__text:
    id: 1
    text: Пилот «на все руки», хорош во всем, но ничем особо не выделяется.
    textEng: All rounder pilot competent in everything but not exceptional in any particular field.
  rookie__header:
    id: 1
    text: Новобранец
    textEng: Rookie
  rookie__text:
    id: 1
    text: Неопытный пилот. Повышайте уровень, чтобы раскрыть специализацию.
    textEng: Inexperienced pilot. Level up to reveal their specialization.
  sharpshooter__header:
    id: 1
    text: Снайпер
    textEng: Sharpshooter
  sharpshooter__text:
    id: 1
    text: Специалист дальнего боя. Делает ставку на точность и использование позиции. Бонус к шансу крита от дальнобойного баллистического оружия.
    textEng: Long range specialist. Their skills revolve around precision attacks and using positions to their advantage. Bonus critical chance with long range ballistic weapons.
  support__header:
    id: 1
    text: Инженер
    textEng: Engineer
  support__text:
    id: 1
    text: Специалист средней дистанции. Хорош в косвенной поддержке и обращении с ранцевым снаряжением.
    textEng: Medium range specialist. Adept at indirect combat support, and using backpack equipment.
