timeLastSync: 0
entries:
  ace_ml_s1__desc:
    id: 1
    text: По данным сопротивления, это элитный пилот из столичного округа. В досье упоминается его особая тяга к ракетным установкам, но других сведений немного. Придется узнать его тактику на практике.
    textEng: According to resistance intel, this is an elite pilot from the Capital District. The files mention a particular preference for missile launchers, but are scarce on details. You'll need more hands-on experience to learn their tactics.
  ace_ml_s1__s_s1_desc:
    id: 1
    text: Способности и уязвимости неизвестны. Выживите в бою, чтобы узнать больше об этом противнике.
    textEng: Abilties and vulnerabilities unknown. Survive the encounter to learn more about this enemy
  ace_ml_s1__s_s1_name:
    id: 1
    text: Ограниченные данные
    textEng: Limited data
  ace_ml_s1__s_s2_desc:
    id: 1
    text: В небе кружит транспортный самолет. Этот враг может покинуть поле боя через некоторое время.
    textEng: A transport aircraft is circling the area. This enemy might leave the scene after some time.
  ace_ml_s1__s_s2_name:
    id: 1
    text: По расписанию
    textEng: On a clock
  ace_ml_s1__unit:
    id: 1
    text: Тяжелый боекомплект
    textEng: Major Payload
  ace_ml_s2__desc:
    id: 1
    text: Вы уже сталкивались с этим элитным пилотом раньше. Похоже, на этот раз он управляет другим роботом. Будьте осторожны.
    textEng: This is the elite pilot you have faced before. It looks like they are piloting a different mech this time around. Exercise caution.
  ace_ml_s2__s_s1_desc:
    id: 1
    text: Этот противник использует только ракеты. Уклоняйтесь, чтобы сбить наведение и повысить свои шансы на выживание.
    textEng: This enemy exclusively utilizes missiles. Dodging can blind guided missiles in flight and could help you survive.
  ace_ml_s2__s_s1_name:
    id: 1
    text: Ракетомания
    textEng: Missile mania
  ace_ml_s2__s_s2_desc:
    id: 1
    text: Датчики засекли на спине у юнита опасный многозарядный ранец. Готовьтесь к массированным обстрелам.
    textEng: The sensors are picking up a dangerous multi-launch backpack on this unit. Prepare for heavy barrages.
  ace_ml_s2__s_s2_name:
    id: 1
    text: Фейерверк
    textEng: Party pack
