entries:
  back__name:
    id: 1
    text: Ранец
    textEng: Backpack
  back__text:
    id: 1
    text: Место крепления на спине для грузов и стреляющего непрямой наводкой оружия.
    textEng: An attachment point on the back reserved for cargo and off-bore armaments.
  core__name:
    id: 1
    text: Торс
    textEng: Upper body
  core__text:
    id: 1
    text: Здесь расположен пилот и ядро реактора. Уничтожение верхней части корпуса вызывает безвозвратные повреждения юнита, в результате чего пилот погибает. Катапультируйтесь, если эта часть окажется критически повреждена.
    textEng: Houses the pilot and the reactor core. Destruction of the upper body irreversibly damages the unit and kills the pilot. Eject when this part is critically damaged.
  equipment_left__name:
    id: 1
    text: Дополнительное оружие
    textEng: Sidearm
  equipment_left__text:
    id: 1
    text: Слот снаряжения для легкого оружия и щитов.
    textEng: An equipment slot for light weapons and shields.
  equipment_right__name:
    id: 1
    text: Основное оружие
    textEng: Primary weapon
  equipment_right__text:
    id: 1
    text: Универсальный слот снаряжения для оружия.
    textEng: An all-purpose equipment slot for weapons.
  optional_left__name:
    id: 1
    text: Рука
    textEng: Left arm
  optional_left__text:
    id: 1
    text: Защищает левую верхнюю часть корпуса. Критическое повреждение блокирует возможность использовать дополнительное оружие.
    textEng: Protects the left upper body. Critical damage prevents use of the secondary weapon.
  optional_right__name:
    id: 1
    text: Рука
    textEng: Right arm
  optional_right__text:
    id: 1
    text: Защищает правую верхнюю часть корпуса. Критическое повреждение блокирует возможность использовать основное оружие.
    textEng: Protects the right upper body. Critical damage prevents use of the primary weapon.
  secondary__name:
    id: 1
    text: Ноги
    textEng: Lower body
  secondary__text:
    id: 1
    text: Поддерживает и передвигает юнит. Критическое повреждение может ограничить скорость.
    textEng: Supports and moves the unit. Critical damage can limit speed.
