  combat_scramble__a_title:
    id: 1
    text: Уклонение от ракет
    textEng: Missile evasion
  combat_scramble__s1_to_text:
    id: 1
    text: Уклонение от ракет и других управляемых боеприпасов — это продвинутый навык, от которого может зависеть жизнь пилота на поле боя.
    textEng: Evading missiles and other guided munitions is an advanced skill that can make the difference between life and death on the battlefield.
  combat_scramble__s2_ts_text:
    id: 1
    text: Каждый робот со стандартным рывковым двигателем способен противостоять управляемым ракетам. Вспышка двигателей при своевременном рывке может ослепить датчики ракет, заставив целый залп пройти мимо цели.
    textEng: Every mech with a standard dash thruster is capable of countering guided missiles. The flare of thrusters from a well-timed dash can overwhelm the missile's sensors, potentially causing an entire volley to miss its intended target.
  combat_scramble__s3_to_text:
    id: 1
    text: Этот маневр требует точного расчета. Чтобы повысить шансы на успех, двигайтесь перпендикулярно траектории приближающихся ракет. Не убегайте от них — даже ослепленные, ракеты могут взорваться достаточно близко, чтобы нанести серьезный урон.
    textEng: This maneuver can be tricky to execute. To increase your odds of success, move perpendicular to the approaching missiles. Avoid running away from the missiles — even blinded, they might hit close enough to still cause serious damage.
  combat_tactics__a_title:
    id: 1
    text: Основные тактики
    textEng: Basic tactics
  combat_tactics__s1_to_text:
    id: 1
    text: Хотя каждое сражение уникально, есть принципы, которые работают почти всегда.
    textEng: While every battle can be different, there are some principles that can be applied to nearly every fight.
  combat_tactics__s2_ts_text:
    id: 1
    text: >-
      Никогда не стойте на месте. [8dd6ff]Знание будущего может превратить простой шаг в надежнейшую защиту. Часто вы можете полностью избежать огня противника.[-]


      Сначала двигайтесь — потом стреляйте. [8dd6ff]Продумайте маршрут между укрытиями и выберите лучший момент и позицию для атаки.[-]


      Знайте свое оружие. [8dd6ff]У каждого оружия свои сильные и слабые стороны: одно стреляет медленно, другое эффективно лишь вблизи, а третье бьет в цель, только если стоять на месте.[-]


      Используйте укрытия. [8dd6ff]Лучший способ избежать урона — вовсе не попасть под обстрел.[-]


      Пересекайте линии огня. [8dd6ff]Если идти прямо на врага, вы рискуете поймать весь залп. Двигайтесь по дуге, обходите противника, чтобы увернуться от большей части выстрелов.[-]


      Не подставляйте противнику спину. [8dd6ff]Попадания в заднюю часть робота наносят пилоту двойной урон и могут быстро вывести его из строя.[-]
    textEng: >-
      Never stop moving. [8dd6ff]Knowing the future can turn a simple step into the most powerful armour. Often, you can avoid enemy fire completely.[-]


      Plan your movement before you plan your attacks. [8dd6ff]Weave a path through cover, and find the best time and place to fire.[-]


      Know your weapons. [8dd6ff]Every weapon has advantages and drawbacks. Some might be slow to fire, others might work best at close range, others might require you to stand still for precision aiming.[-]


      Try to put cover between you and the enemy. [8dd6ff]The best way to reduce damage is to not expose yourself to enemy fire in the first place.[-]


      Try to move across the enemy lines of fire. [8dd6ff]Moving towards the enemy often means that their entire barrage will be coming straight at you. Circle your opponents to evade more of their shots.[-]


      Never let the enemy shoot you in the back. [8dd6ff]Hits in the back deal double damage to your pilots, which can quickly knock them out cold.[-]
  history__a_title:
    id: 1
    text: История
    textEng: History
  history__s1_tq_quote:
    id: 1
    text: Бомбардировка столицы и скоординированные удары по линиям связи фактически изолировали Фирланд от остального мира на несколько лет. Многие исторические документы были уничтожены огнем — зачастую преднамеренно, — а цифровые копии передать не удалось. Это сделало сохранение культурного наследия чрезвычайно сложной задачей.
    textEng: The bombing of the Capital and coordinated attacks on communication relays effectively cut Fyrland off from the broader world for several years. Many of Fyrland's historical documents were lost to fire, often intentional, with no hope of transmitting digital backups. This has made preservation an extremely complicated endeavour.
  history__s1_tq_subtitle:
    id: 1
    text: Фрейда Волл, «Аннексия», 1997 ВЭ
    textEng: Freida Voll, "The Annexation", 1997 SE
  history__s2_ts_text:
    id: 1
    text: Этот раздел посвящен истории мира, вторжению Каскада, технологиям и прочим темам.
    textEng: This section covers the history of the world, the Kaskad invasion, technology, and other assorted topics.
  history__s3_to_text:
    id: 1
    text: Новые записи будут открываться по мере продвижения в кампании.
    textEng: More entries will unlock as you progress through the campaign.
  history_base__a_title:
    id: 1
    text: Мобильная база/«Тихоход»
    textEng: Mobile base / "Crawler"
  history_base__s1_ts_text:
    id: 1
    text: >-
      До вторжения Каскада Служба обороны Фирланда испытывала постоянные трудности в обслуживании своего парка роботов. За пределами столицы почти не было крупных городов, а низкая готовность населения к военным расходам привела к тому, что страна могла поддерживать лишь сеть удаленных аванпостов, плохо приспособленных для ремонта роботов, хронически недоукомплектованных и страдающих от недостаточного обеспечения.


      Чтобы решить эту проблему, были заказаны мобильные базы типа «Йотун» (в просторечии — «тихоходы»). Эти прочные вездеходы могли быстро перемещаться между отдаленными постами, перевозя все необходимое для обслуживания дюжины роботов. Некоторые модели оснащались оптическим камуфляжем, могли ремонтировать и производить детали прямо в поле, а также имели возможность как отправлять роботов в бой, так и эвакуировать их.
    textEng: >-
      Prior to the Kaskad Invasion, the FDS (Fyrland Defence Service) had historically struggled to maintain their mech fleet. With few urban centres outside of the Capital, coupled with the population's low appetite for military spending, they were only able to sustain a patchwork of remote outposts ill-equipped for mech maintenance, often understaffed and lacking in crucial supplies.


      Jotnar-type mobile bases (colloquially referred to as "crawlers") were commissioned to address this issue. These rugged all-terrain vehicles could quickly move between distant outposts, carrying everything needed to service up to a dozen mechs. Some models included optical camouflage, the ability to repair and manufacture new parts in the field, as well as the capability to both deploy and extract mechs from active battle.
  history_capital__a_title:
    id: 1
    text: Столица
    textEng: The Capital
  history_capital__s0_ts_text:
    id: 1
    text: >-
      Так называемая «столица» — это агломерация из трех муниципалитетов, выросшая вокруг крупнейшего порта Фирланда. На этот регион приходится около 17% всего населения страны.


      Центральный муниципалитет, Нордтр, является главным портовым узлом страны, где расположены масштабные судостроительные верфи и предприятия, обеспечивающие работу гавани. На юго-востоке находится Оксбрут, состоящий из промышленных зон и густонаселенных жилых кварталов. Из-за близости к реке здесь сосредоточено большинство производственных мощностей страны. На западе лежит Регаттал — деловой и научный центр столицы, где находились университеты и исследовательские лаборатории, в том числе — знаменитые институты Холлис и Массар (оба уничтожены в первые дни оккупации).
    textEng: >-
      The "Capital" is in fact a metropolitan area composed of three municipalities centred around Fyrland's largest port. As the country's largest urban regional district, the Capital is home to roughly 17% of the country's population.


      The central municipality, Nordtre, is home to the country's most active harbour, dominated by vast shipyards and many of the industries that support the port's operation. To the south-east lies the municipality of Oxbrut, comprised of industrial sectors and large residential areas.  Due to its proximity to the river, it's also home to many of the country's manufacturing plants. The municipality of Regattal lies to the west, and contains many of the Capital's business centres, colleges, and research labs, including the renowned Hollis and Massar Institutes (both lost to bombings early in the occupation).
  history_homeguard__a_title:
    id: 1
    text: Силы Свободы Фирланда (ССФ)
    textEng: Fyrland Freedom Forces (3F)
  history_homeguard__s1_ts_text:
    id: 1
    text: >-
      После того как Доминион Каскад вторгся и аннексировал Республику Фирланд, под знаменем Сил Свободы Фирланда (ССФ) начал собираться отряд сопротивления. В него вошли выжившие военные Фирланда, а также гражданские, решившие взяться за оружие. Им удалось собрать небольшой арсенал из трофейной и украденной военной техники.


      Первые годы оккупации ССФ действовали крайне осторожно, считая бессмысленным жертвовать людьми и техникой в открытых боях против значительно превосходящих сил Каскада. Мобилизация так называемой «Призрачной бригады» ССФ и последующее получение мобильной базы типа «Йотун» стало началом более активного сопротивления.
    textEng: >-
      After the Kaskad Dominion invaded and annexed the Fyrland Republic, a resistance group began to organize under the banner of "Fyrland Freedom Forces", or the "3F". Composed of survivors of Fyrland's now-defunct military (the FDS), as well as civilians willing to take up the fight, they were able to assemble a small arsenal from salvaged and stolen military assets.


      For the first few years of the occupation, the 3F largely erred on the side of caution. In their eyes, there was little to be gained by risking lives and irreplaceable equipment in an open confrontation with Kaskad's much better-equipped forces. The mobilization of the 3F's so-called "Phantom Brigade" and subsequent acquisition of a Jotnar-type mobile base was the beginning of more active resistance.
  history_homeland__a_title:
    id: 1
    text: Республика Фирланд
    textEng: Fyrland Republic
  history_homeland__s1_ts_text:
    id: 1
    text: >-
      Республика Фирланд — это эгалитарная демократия, расположенная в Северном Ударном Поясе. Была основана после Великого Извержения 1832 ВЭ и первоначально возникла как союз мелких государств, объединившихся ради общей экономики и взаимного использования ресурсов при сохранении личных свобод.


      Несмотря на относительно низкую плотность населения, страна обладает устойчивой экономикой, основанной на обширных залежах ценных изотопов и значительных объемах собственного сельскохозяйственного производства. Население Фирланда пользуется множеством социальных благ, что позволяет говорить о достаточно высоком уровне жизни. Это дает возможность государству вкладываться в науку и поддерживать работу двух исследовательских институтов мирового уровня в Регаттале.


      Отношения с Доминионом Каскад — страной, занимающей большую часть восточной границы Фирланда и являвшейся главным торговым партнером, — начали ухудшаться в 1980-х годах. Главным источником напряжения стала разница в запасах изотопов. Население, отдававшее предпочтение социальным программам, а не военным расходам, не спешило инвестировать в развитие вооруженных сил Фирланда. Однако пацифизм не помог — стремление Каскада получить контроль над залежами изотопов вылилось в попытку насильственной аннексии Фирланда в начале 1990-х годов.
    textEng: >-
      The Fyrland Republic is an egalitarian democracy situated in the Northern Impact Circuit. Founded in the aftermath of the Great Eruption of 1832 SE, it emerged from an alliance of small nations focused on a shared economy and resources while extolling personal freedoms.


      Though sparsely populated in comparison to its neighbours, the nation boasts a strong economy. This is underpinned by vast reserves of valuable isotopes, as well as a large amount of domestic agricultural production. People enjoy a high quality of life and benefit from numerous social welfare services. This enabled Fyrland to invest heavily in the sciences, fostering two world-class research institutes, both based out of the Capital municipality of Regattal.


      Fyrland's relationship with the Kaskad Dominion (the country sharing the majority of their eastern border and largest trading partner), became strained in the 1980s, with the disparity in remaining isotope reserves cited as a main source of tension. With a voting public that largely prioritized social service funding over military capacity or punitive law enforcement, the people of Fyrland hesitated to invest in the FDS (Fyrland Defence Service) throughout this period. However, this show of pacifism did little to diffuse tensions between the two countries, and a desire for control of Fyrland's isotope reserves led Kaskad to attempt a forced annexation of Fyrland in the early 1990s.
  history_impact__a_title:
    id: 1
    text: Удар
    textEng: The Impact
  history_impact__s1_ts_text:
    id: 1
    text: >-
      В научном сообществе существует общее мнение: примерно 350 миллионов лет назад некое небесное тело прошло рядом с нашей планетой, нарушив стабильную орбиту ее спутника. В результате луна была вырвана из орбиты и разрушена силами прилива. Последовавшая за этим метеоритная бомбардировка стала началом так называемого Позднедевонского вымирания, превратив поверхность планеты в пустыню, непригодную для жизни вплоть до начала Первой Эпохи. Следы того катаклизма видны до сих пор: берега и горные хребты изрезаны древними кратерами, а в небе над миром сияет Кольцо — остатки разрушенного спутника.


      Последствия этого события можно найти и под землей. Уже к 1940-м годам в предполагаемых зонах ударов по всему миру были обнаружены богатые залежи гелия-3 и редкоземельных металлов. Спустя всего три десятилетия почти безграничные запасы пригодных изотопов открыли путь к ядерному синтезу, положив конец эпохе энергетического голода и зависимости от углеводородов.


      Однако у красоты Кольца есть и обратная сторона. Все космические программы провалились — большинство аппаратов разрушались обломками спутника в течение нескольких часов после выхода на орбиту. Дальняя связь по-прежнему осуществляется с помощью радиоволн и аэростатных ретрансляторов.
    textEng: >-
      There is a broad consensus in the scientific community that approximately 350 million years ago, an unknown body passed near our planet, upsetting the previously stable orbit of our planet's moon. As a result, our moon was pulled out of orbit and shattered by tidal forces. The resulting bombardment was the beginning of what would be known as the Late Devonian Extinction, rendering the surface inhospitable until the beginning of the First Epoch. The world still bears the scars, with shores and mountains carved by ancient craters. Above, remnants of this event are visible to this day as a solitary ring in our sky.


      Evidence of this event can be found under the surface as well. By the early 1940s, rich deposits of Helium 3 and rare earth metals were discovered at potential impact sites around the world. In just three decades, a seemingly limitless supply of suitable isotopes paved the way for nuclear fusion and made energy scarcity and hydrocarbon reliance a thing of the past.


      The beauty of the Ring has its drawbacks. Repeated attempts to establish space programs have all ended in failure, with most satellites lost to debris within hours of entering orbit. Long-range communication continues to rely on radio and aerostatic relays.
  history_invaders__a_title:
    id: 1
    text: Доминион Каскад
    textEng: Kaskad Dominion
  history_invaders__s1_ts_text:
    id: 1
    text: >-
      Граничит на западе с большей частью Республики Фирланд. Триадная олигархия Доминиона Каскад долгие годы оставалась экономическим гигантом и ведущим производителем переработанных изотопов. Власть в стране делят главы трех правящих домов, что обеспечивает гибкость управления и быстрые политические решения без опасности затяжных споров. Известный своей мощной армией, Каскад с конца 1970-х годов захватил спорные земли на севере и востоке, вызывая резкую критику стран Северного Ударного Пояса.


      Когда гелий-3 окончательно вытеснил углеводороды как главный источник энергии, оказалось, что собственные запасы изотопов Каскада ничтожны по сравнению с соседями. Недостаток компенсировался выгодными торговыми соглашениями, позволившими стране сосредоточиться почти исключительно на переработке и обогащении изотопов.


      Когда исследования показали, что мировые запасы изотопов не так велики, как предполагалось, Каскад, контролировавший их переработку, оказался центром силы — как в буквальном, так и в переносном смысле. Началась эпоха стремительного расцвета, а южный город Ботвелл превратился в культурный центр, славящийся театрами и литературными кружками. Но золотой век длился недолго.


      К середине 1980-х годов растущие опасения по поводу военной экспансии Каскада в спорных зонах привели к разрыву торговых отношений. В последующие годы около четверти перерабатывающих предприятий были закрыты, что вызвало серьезное расслоение общества. После смерти правительницы Рэ Вера в 1987 году власть перешла к ее сыну Лифелю Вера, который, обеспокоенный растущим недовольством, настоял на увеличении военных расходов, требуя от других правящих домов направлять в армию все больше ресурсов.


      За десятилетие 1980-1990 ВЭ военный бюджет Каскада вырос почти в десять раз. К концу этого периода страна столкнулась с рекордной безработицей и нищетой, охватившей даже крупные города. Отказываясь урезать расходы на оборону, правящие семьи устремили взгляд на богатые месторождения изотопов Фирланда. Они решили, что захват Фирланда — логичный шаг для обеспечения будущего Каскада, и не ожидали серьезного сопротивления.
    textEng: >-
      Sharing its western border with much of the Fyrland Republic, the triad oligarchy of the Kaskad Dominion has been an economic powerhouse and a leading producer of refined isotopes. With power shared between the heads of three ruling families, Kaskad has a unique power structure that allows for swift policy changes without fear of deadlock or prolonged negotiation. Known for their sizable military, Kaskad has occupied disputed lands to both their north and east since the late 1970s, drawing widespread condemnation from the other countries of the Northern Impact Circuit.


      As Helium 3 quickly supplanted hydrocarbons as the dominant fuel source worldwide, Kaskad found their own isotope reserves dwarfed by their neighbours. This was made up for by shrewd trade agreements with nearby countries, allowing Kaskad to focus almost exclusively on their refinery capacity.


      When research suggested that global isotope reserves might not be as abundant as previously estimated, a boom in demand and a cornered market on refinement ensured that Kaskad was a nexus of both literal and figurative power. Spurred by the sudden prosperity, the southern city of Bothwell rapidly emerged as a renowned cultural hub, known for its vibrant theatre and literary scenes. However, this era of unchecked prosperity was short-lived.


      By the mid-1980s, growing concerns about Kaskad's continued expansion into disputed territories led to a catastrophic breakdown in trade relations. In the following years, nearly a quarter of Kaskad's refineries closed, resulting in pockets of severe income inequality forming throughout the country. The country's leadership rapidly grew out of favour with much of rural Kaskad. After the death of autocrat Rae Vera in 1987, power passed to her son, Leefel. Concerned about growing unrest, L. Vera pressed the two other ruling families to divert an ever-increasing amount of the country's dwindling resources to their military.


      Between 1980 and 1990 SE, the Kaskad Dominion's military budget had swelled almost tenfold. As the decade drew to a close, the country was experiencing record unemployment and widespread poverty that now extended to major urban centres. Unwilling to scale back their military spending, the ruling families turned their eyes to Fyrland’s abundant natural resources. They believed that annexing Fyrland was a logical step towards securing Kaskad’s future, and would likely encounter little resistance.
  history_invasion__a_title:
    id: 1
    text: Аннексия
    textEng: Annexation
  history_invasion__s1_ts_text:
    id: 1
    text: >-
      На рассвете 12 апреля 1992 года Доминион Каскад нанес серию ракетных ударов по аэростатным ретрансляторам на всей территории Фирланда. Вскоре после этого диверсионные отряды пересекли границу, уничтожая линии электроснабжения и связи на приграничных постах. К полудню полномасштабное наступление развернулось вдоль всей линии фронта, быстро прорвав оборону Фирланда.


      Силы обороны Фирланда были меньше числом и не так хорошо вооружены; большинство солдат погибли в первые часы. Из-за точечных ударов вся цепочка командования Сил обороны Фирланда была уничтожена в течение 48 часов. Уже к маю 1992 года войска Каскада заняли большую часть территории страны, начав строительство главного командного центра в столице.


      Для выживших бойцов оборонительных сил Фирланда открытое сопротивление стало невозможным. Одни бежали за границу, другие — объединились в подполье, чтобы спланировать долгосрочную борьбу. Так родились Силы Свободы Фирланда (ССФ).
    textEng: >-
      In the early hours of 1992-04-12, a chain of missile strikes launched from Kaskad Dominion soil, targeting aerostatic relays all over Fyrland. Shortly after, demolition squads crossed the border, cutting power and communications across border outposts. By mid-morning, an all-out assault had commenced across the entire border, quickly overwhelming Fyrland defences.


      The Fyrland Defence Service was outnumbered and outgunned, and the majority of those in military service died in these initial attacks. Due to targeted strikes, the entire FDS chain of command was lost within the first 48 hours. By 1992-05, Kaskad forces had already spread throughout the country interior, and construction had begun on a central Kaskad command centre in the Capital.


      For the FDS members lucky to survive, open resistance was no longer an option. Some fled the country, while others began to assemble in secret to plan a larger resistance effort. This assembly would come to be known as the Fyrland Freedom Forces.
  history_prediction__a_title:
    id: 1
    text: Технология прогнозирования
    textEng: Prediction technology
  history_prediction__s1_ts_text:
    id: 1
    text: >-
      Хотя большая часть сведений о проекте была утрачена из-за его секретности, а документация и оборудование — уничтожены во время вторжения Каскада, считается, что технологию прогнозирования разработали ученые института Массар, работавшие в Регаттале и в Баундари Фолс.


      Несколько прототипов пережили вторжение — их вывез отряд, проводивший полевые испытания в Баундари Фолс. Очевидцы рассказывали, как роботы буквально «лавировали» сквозь шквал вражеского огня, уничтожая бронемашины одну за другой, прежде чем покинуть город. В итоге прототипы оказались в руках бойцов ССФ, из которых был собран отряд пилотов, умеющих ими пользоваться. Хотя технология могла дать огромное преимущество на поле боя, она почти не применялась в первые годы оккупации — из-за опасений, что Каскад сможет завладеть ей и использовать в своих целях.


      Алгоритм прогнозирования работает путем экстраполяции вероятных событий на ближайшие пять секунд, основываясь на скорости объектов, микроскопических изменениях в окружении, а также на моделях реакции человеческих нейронов и инстинктов. Ключевое ограничение: система не способна спрогнозировать действия самого оператора. Тем не менее даже с такими ограничениями она существенно повышает боевую эффективность. Современные роботы отличаются исключительной маневренностью — им достаточно предупреждения всего за несколько секунд до атаки, чтобы занять укрытие или уйти с линии огня.
    textEng: >-
      Though many specifics have been lost due to the confidential nature of the program, as well as the destruction of records and hardware during the Kaskad invasion, prediction technology appears to have been the work of researchers at the Massar Institute, working out of both their Regattal offices and Boundary Falls.


      Several prototypes survived the invasion, carried by a squad conducting field tests at Boundary Falls. Eyewitness accounts described mechs "dancing" through walls of incoming fire, taking out multiple armoured vehicles before retreating from the city. The prototype hardware eventually ended up in the 3F's possession, where they established a squad trained in its usage. While the technology could have provided a large advantage on the battlefield, it saw minimal deployment until several years into the occupation, out of fear that Kaskad would be able to reverse-engineer the prototypes if captured.


      The prediction algorithm operates by extrapolating what might happen to nearby objects within the next five seconds based on large object velocity, holistic models of microchanges in the environment, and simulated human neurology and reaction instincts. Crucially, it can not predict the actions its operator will take. But even with these constraints, it can be a huge force multiplier. Modern mechs are incredibly agile, capable of entering cover or otherwise breaking line of fire with just a few seconds of warning.
  history_resources__a_title:
    id: 1
    text: Точка невозврата
    textEng: Tipping point
  history_resources__s1_ts_text:
    id: 1
    text: >-
      К середине 1980-х годов выяснилось, что мировых запасов гелия-3 гораздо меньше, чем предполагалось, а темпы добычи продолжают расти. Хотя гражданским реакторам этого хватило бы на несколько веков, открытие стало тревожным сигналом для стран, активно развивавших военные программы. Исследования энергетического оружия, роботы нового поколения с термоядерными реакторами и попытки возрождения военных космических проектов требовали огромных объемов изотопов, которые внезапно стали дефицитными.


      Но нехватка ощущалась не везде одинаково. Сам ландшафт Фирланда — усеянные кратерами долины, изрезанные побережья, окрашенные рудными кольцами горы — ясно указывал на изобилие ресурсов под землей. В течение нескольких лет Фирланд стал ведущим экспортером изотопов для термоядерных реакторов и высокоэнергетических систем, а сотни корпораций стремились открыть производство на его территории.


      К концу 80-х геологические данные были засекречены, но мир уже понял, что Фирланд хранит ключ к энергии будущего в эпоху надвигающегося дефицита. Вторжение стало лишь вопросом времени.
    textEng: >-
      By the mid-1980s, Helium 3 reserves were determined to be smaller than originally estimated, while extraction rates grew exponentially. While there was enough Helium 3 to power civilian fusion reactors for hundreds of years, this discovery was an unwelcome surprise to nations with resource-intensive military programs. Energy weapon research, next-generation mechs with fusion reactor cores, and persistent attempts to establish military space programs consumed vast quantities of isotopes that were suddenly in short supply.


      The deficit was not felt equally around the globe. The very landscape of Fyrland made the abundance of resources under its surface clear: pockmarked valleys, shorelines shaped by the impact craters, deposit rings staining the mountain ranges. For a while, Fyrland emerged as a leading exporter of fusion isotopes and high energy systems, with strong domestic production and hundreds of corporations vying to set up their factories within its borders.


      By the time geological surveys were classified in the late 1980s, other countries had already seen Fyrland's potential for abundance in the face of new-found scarcity. Invasion was all but inevitable.
  overworld__a_title:
    id: 1
    text: Карта мира
    textEng: Overworld
  overworld__s1_ts_text:
    id: 1
    text: Этот раздел описывает карту мира и навигацию по ней, предпросмотр заданий, освобождение провинций и прочее.
    textEng: This section covers the world map, Overworld navigation, mission previews, province liberation, and more.
  overworld__s2_to_text:
    id: 1
    text: Новые записи будут открываться по мере продвижения в кампании.
    textEng: More entries will unlock as you progress through the campaign.
  overworld_camping__a_title:
    id: 1
    text: Привал
    textEng: Camping
  overworld_camping__s1_ts_text:
    id: 1
    text: >-
      Хотя вы можете выполнять несколько заданий подряд, усталость пилотов, травмы и повреждения роботов со временем приведут к полной остановке прогресса. Привал — важная часть кампании, позволяющая отдохнуть и продолжить путь со свежими силами.


      Чтобы организовать привал, нажмите кнопку [ffce80]«Разбить лагерь»[-] в левом нижнем углу интерфейса карты мира.
    textEng: >-
      While it's possible to take on multiple missions back-to-back, pilot fatigue, injuries, and mech damage can cause your progress to grind to a halt. Stopping to make camp is an important part of your campaign, letting you continue with a refreshed squad.


      To initiate a rest stop, click the [ffce80]Set up camp[-] button in the bottom left corner of the Overworld UI.
  overworld_camping__s2_to_text:
    id: 1
    text: Использовать эту функцию можно только при наличии припасов для лагеря. Это ограниченный ресурс, который можно добыть в бою или восполнить при возврате на союзную базу, если запасы исчерпаны.
    textEng: You can only use this option if you have the requisite camp supplies. This limited resource can be acquired in combat, or by retreating to a friendly base when supplies have been depleted.
  overworld_camping__s4_ts_text:
    id: 1
    text: 'На экране привала вы можете выбрать роботов и пилотов, которых нужно починить и вылечить во время короткой остановки. Однако возможности лагеря ограничены: иногда придется решать, кем заняться в первую очередь — раненым пилотом или поврежденным роботом.'
    textEng: The camp screen lets you select the mechs and pilots that will be repaired and healed during the brief stop. However, your capacity during these rest periods is limited. You might be forced to triage, choosing between leaving a pilot injured or leaving a mech in disrepair.
  overworld_camping__s5_ts_text:
    id: 1
    text: 'После привала вы увидите сводку результатов: выбранные роботы будут отремонтированы, а пилоты — полностью излечены и избавлены от усталости. На состояние экипажа также могут повлиять случайные события, вероятность которых зависит от исходов последних боев, текущего уровня надежды и других факторов.\n\nЕсли в мастерской был запущен проект, он завершится автоматически.'
    textEng: Once camp has been struck, you will be presented with a summary of the outcomes. The mechs you selected will be repaired; the pilots you selected will be healed and lose all fatigue. Some additional random events might affect your pilots depending on the outcomes of recent fights, the current Hope level, or random chance.\n\nIf you had a project underway in the workshop, they will now be completed.
  overworld_camping__s6_to_text:
    id: 1
    text: Привал занимает меньше времени, чем отступление. Однако, если до наступления врага остается мало времени, остановка на отдых может привести к тому, что у заданий закончится срок выполнения. Следите за обратным отсчетом противника и убедитесь, что у вас есть достаточно времени, чтобы передохнуть.
    textEng: Camping take less time than retreating. That said, if the enemy countdown is low, stopping to camp can still lead to mission opportunities expiring. Keep an eye on the enemy countdown to confirm you have enough time to stop.
  overworld_controls__a_title:
    id: 1
    text: Управление
    textEng: Controls
  overworld_controls__s0_ts_text:
    id: 1
    text: Эти элементы управления можно изменить в настройках. Они также отображаются, если приостановить игру, находясь на базе.
    textEng: These controls can be modified through the input settings. They are also displayed when you pause in the base.
  overworld_controls__s1_input0:
    id: 1
    text: Выбрать
    textEng: Select
  overworld_controls__s1_input1:
    id: 1
    text: Переместить базу
    textEng: Move the base
  overworld_controls__s1_input2:
    id: 1
    text: Переместить камеру
    textEng: Move the camera
  overworld_controls__s1_input3:
    id: 1
    text: Повернуть камеру
    textEng: Rotate the camera
  overworld_controls__s1_input4:
    id: 1
    text: Вкл/выкл паузу
    textEng: Toggle pause
  overworld_map_province__a_title:
    id: 1
    text: Карта провинции
    textEng: Province map
  overworld_map_province__s1_to_text:
    id: 1
    text: Хотя Фирланд — большая страна, а ваша мобильная база способна покрывать внушительные расстояния, для успеха операции требуется сосредоточиться на одной зоне за раз.
    textEng: While Fyrland is a large place and your base can cover a lot of ground, an effective operation will focus on one spot at a time.
  overworld_map_province__s2_ts_text:
    id: 1
    text: >-
      В ходе кампании вы будете перемещаться между ключевыми стратегическими точками.


      Большинство зон операции охватывают около сотни квадратных километров в пределах одной провинции. Карта провинции позволяет взглянуть на текущую зону боевых действий с высоты птичьего полета. На ней отображается рельеф местности, активные вражеские угрозы, дружественные объекты и прочие доступные разведданные.
    textEng: >-
      Over the course of the campaign, you will travel through a number of strategically important locations.


      Most areas of operation cover around one hundred square kilometers within a greater province. The province map gives you a bird's eye view of the current area of operations, displaying local topography, active enemy threats, allied sites, and other available intel.
  overworld_map_province__s3_to_text:
    id: 1
    text: После завершения операции вы можете подойти к передовой базе, чтобы выбрать следующее место назначения.
    textEng: Once an operation is complete, you can approach a Forward Base to select the next destination.
  overworld_map_world__a_title:
    id: 1
    text: Карта мира
    textEng: World map
  overworld_map_world__s1_ts_text:
    id: 1
    text: >-
      Карта мира доступна в любое время — просто нажмите кнопку «Мир» на панели навигации или щелкните по названию текущей провинции. На этой карте отображаются основные локации Фирланда, а также общий ход кампании.


      С помощью карты мира вы можете следить за достигнутым прогрессом и планировать дальнейшие маршруты. Если вы входите на карту кампании из передовой базы после освобождения провинции, у вас появится возможность выбрать следующую точку назначения.
    textEng: >-
      The world map can be accessed at any time by clicking the "World" button in the navigation bar or clicking the province name. It provides an overview of key locations throughout Fyrland.


      Using the world map, you can review your progress and the destinations that lie ahead. If you enter the campaign map from a Forward Base after the province has been secured, you will be given the option to travel to your next destination.
  overworld_map_world__s2_to_text:
    id: 1
    text: Обращайте внимание на все имеющиеся разведданные, особенно если доступно несколько направлений. Некоторые цели могут оказаться гораздо сложнее, другие — предоставить обходные пути, дополнительные ресурсы и опыт, а также изменить тип наград.
    textEng: Pay close attention to all available intel when more than one destination is available. Some destinations might be considerably harder, offer detours for additional equipment and experience, or result in different rewards.
  overworld_missions__a_title:
    id: 1
    text: Разведданные заданий
    textEng: Mission intel
  overworld_missions__s1_to_text:
    id: 1
    text: Хотя ваш отряд не в состоянии напрямую бросить вызов всей армии захватчиков, в каждой провинции есть уязвимые цели. Ваши союзники из ССФ будут регулярно передавать разведданные о разрозненных патрулях, неохраняемых базах, грузовых конвоях и прочих объектах для атаки.
    textEng: While your squad might not be able to take the entire occupation head on, every province has vulnerable targets. Your allies will continuously share intel about isolated patrols, unprotected bases, valuable convoys, and other opportunities.
  overworld_missions__s2_ts_text:
    id: 1
    text: >-
      Вы можете открыть интерфейс разведданных, выбрав врагов или интересующие вас точки на карте провинции. Рекомендуется сравнивать доступные варианты, прежде чем выбирать следующую цель.


      Большинство заданий содержат описание целей, награды и состав противника. Некоторые дополнительно включают информацию о погоде, рельефе и рекомендуемой тактике. Особое внимание стоит уделить уровню противника и показателю опасности — некоторые задания будут значительно сложнее других.


      Не менее важно следить за прогрессом операции: одни задания продвигают его лишь на шаг, а другие могут значительно ускорить переход к следующей фазе.
    textEng: >-
      You can bring up the Mission Intel UI by selecting enemies or other points of interest on the province map. It's worthwhile to compare available options before deciding on your next destination.


      Most missions have known objectives, rewards, and enemy forces. Some missions have additional intel about weather, terrain, recommended tactics, and more. It's especially important to check the enemy level and danger rating; certain missions might be far more challenging than others.


      Another important piece of information is the Operation progress. Some missions will move progress forward by just one point, while others might bring you much closer to the next stage.
  overworld_missions__s3_to_text:
    id: 1
    text: Текущие задания также отображаются в левом верхнем углу интерфейса карты мира.
    textEng: You can also track the available missions in the top left corner of the Overworld UI.
  overworld_movement__a_title:
    id: 1
    text: Передвижение
    textEng: Movement
  overworld_movement__s1_to_text:
    id: 1
    text: Мобильная база позволяет избегать большинства вражеских подразделений и наносить точечные удары по ключевым целям. Вы можете быстро добраться до уязвимых объектов, высадить отряд прямо в бой и эвакуироваться еще до того, как противник успеет среагировать.
    textEng: The mobile base lets you avoid most of the occupation forces and focus on tactical strikes. You can quickly reach vulnerable targets, deploy a squad straight into the fray, and extract within a few minutes — all before the enemy has a chance to respond.
  overworld_movement__s2_ts_text:
    id: 1
    text: >-
      Чтобы переместить базу, щелкните правой кнопкой мыши по точке назначения на карте провинции. Время идет только в ходе движения, так что вы можете спокойно обдумывать свой следующий шаг.


      Некоторые враги на карте мобильны: патрули будут постепенно приближаться к вашей точке, а конвои — двигаться по своим маршрутам. При выборе движущейся цели вы увидите ее предполагаемый маршрут на карте.
    textEng: >-
      You can move the mobile base by right-clicking a destination on the province map. Time only passes when you move, so you can take as long as you need to consider your next destination.


      Some enemies on the province map are mobile. Patrols gradually converge on your location, while convoys might wind their way around the province. Selecting a moving enemy will display their planned route on the map.
  overworld_movement_overdrive__a_title:
    id: 1
    text: Форсаж
    textEng: Overdrive
  overworld_movement_overdrive__s1_to_text:
    id: 1
    text: В глубинке Фирланда никто не следит за превышениями скорости. Единственное ограничение — количество вмятин, которые вы готовы получить.
    textEng: There's no one to enforce speed limits in Fyrland's backcountry — though there might be a limit on how many bruises you're willing to risk.
  overworld_movement_overdrive__s2_ts_text:
    id: 1
    text: >-
      Вы можете включить режим [b]«Форсаж»[/b], чтобы на время увеличить скорость мобильной базы. Однако используйте его с осторожностью: двигаться на высокой скорости через скалы и леса может быть опасно.


      Как и в бою, использование форсажа приводит к накоплению перегрева. Когда шкала перегрева заполнится, один из пилотов или роботов получит случайное повреждение. После отключения режима температура начнет постепенно снижаться.
    textEng: >-
      You can engage [b]Overdrive[/b] mode to momentarily speed up the mobile base. Use this sparingly; slamming through rocks and forests at high speeds can have consequences.


      Similar to combat actions, you will build up heat while using Overdrive mode. Once the heat bar is full, a random unit or pilot will suffer damage. The heat will begin to dissipate once Overdrive mode has been disabled.
  overworld_operations__a_title:
    id: 1
    text: Операции
    textEng: Quests
  overworld_operations__s1_ts_text:
    id: 1
    text: >-
      Операции — это последовательности заданий, которые обеспечивают прогресс кампании (иногда их также называют операциями).


      Активные операции могут влиять на доступные задания и события. Большинство из них требуют выполнения определенных целей для продвижения сюжета.


      Текущие операции и их этапы можно отслеживать в верхнем левом углу интерфейса карты мира.
    textEng: "Quests are sequences of missions that progress the campaign (these are sometimes also referred to as \"operations\").\n\nActive quests can affect the available missions and events available to you. Most quests will ask you to complete specific objectives to progress. \n\nYou can track the active quests and their current objectives in the top left corner of the overworld UI."
  overworld_poi_events__a_title:
    id: 1
    text: Неожиданные встречи
    textEng: Unknown contacts
  overworld_poi_events__s1_ts_text:
    id: 1
    text: Иногда вы можете наткнуться на неопознанную точку на карте провинции — она обозначена вопросительным знаком. Приблизившись, вы можете столкнуться с дополнительным событием, которое принесет разнообразные награды. Подобные точки никогда не приводят к бою.
    textEng: From time to time, you might stumble upon an unidentified point on the province map, designated by a question mark. By approaching these locations, you can encounter optional events that could lead to a variety of rewards. These locations will never trigger combat when approached.
  overworld_poi_events__s2_to_text:
    id: 1
    text: Эти события со временем могут исчезнуть или измениться, поэтому стоит внимательно следить за картой провинции — они не отображаются в списке заданий.
    textEng: These locations can disappear or change as you progress. Keep an eye on the province map to spot them; they won't appear in your mission list.
  overworld_resupply__a_title:
    id: 1
    text: Отступление
    textEng: Retreat
  overworld_resupply__s1_ts_text:
    id: 1
    text: >-
      Если ваша база лишилась лагерных припасов, боеспособных пилотов или исправных роботов, остается только отступить к передовой базе, чтобы пополнить ресурсы. Сделать это можно с помощью кнопки в левом нижнем углу интерфейса карты мира (рядом с «Разбить лагерь») или подойдя напрямую к передовой базе на карте.


      Пополнение припасов занимает время, но восстанавливает всех пилотов, снижает усталость и полностью чинит роботов. Если припасы на нуле, вы получите достаточно, чтобы разбить хотя бы один лагерь.


      Если в бою вы потеряли всех роботов, при пополнении вам выдадут несколько базовых моделей, чтобы вы могли продолжить сражение, — но не рассчитывайте, что они будут высокого класса.
    textEng: >-
      If your mobile base runs out of camp supplies, combat-ready pilots, or functional mechs, your only option might be to retreat to a Frontline base to resupply. You can do this from the bottom left corner of the Overworld UI, next to the Camp button, or by approaching a Frontline Base directly on the map.


      Resupplying takes time, but will heal all your pilots, clear some pilot fatigue, and repair all your mechs. If you're low on camp supplies, you'll also receive enough supplies to camp at least once.


      In the event you've lost all your viable mechs in combat, a resupply will also provide you with some starter units to continue the fight. Just don't expect them to be top-of-the-line.
  overworld_resupply__s2_to_text:
    id: 1
    text: Возвращение на передовую базу для пополнения почти наверняка даст врагу время перегруппироваться. Это может привести к истечению сроков заданий и появлению новых вражеских сил в регионе.
    textEng: Returning to a Frontline base to resupply can take quite a while, and virtually guarantees that the enemy will have time to regroup. Mission opportunities might expire, and additional forces may be deployed.
  overworld_time__a_title:
    id: 1
    text: Время
    textEng: Time
  overworld_time__s1_ts_text:
    id: 1
    text: Так же, как и на поле боя, время влияет почти на все в вашей кампании на карте мира. Каждое задание доступно лишь в течение ограниченного периода, и время, потраченное на перемещение, привалы и пополнение запасов, может стоить вам упущенных ценных возможностей.
    textEng: Just like on the battlefield, time factors into nearly everything in your overworld campaign. Each mission is only available for a short while, and time spent traveling, camping, and resupplying can cause you to miss important opportunities.
  overworld_time__s2_to_text:
    id: 1
    text: Время не идет, пока мобильная база стоит на месте — вы можете сколько угодно обдумывать следующий ход.
    textEng: Time won't advance as long as the mobile base is idle — you're free to consider your next move for as long as needed.
  overworld_time__s3_ts_text:
    id: 1
    text: >-
      Во время некоторых этапов кампании в левом верхнем углу интерфейса карты мира появляется таймер. Если он дойдет до нуля, противник получит шанс перегруппироваться, что может привести к негативным последствиям для кампании.


      Таймер также показывает, сколько времени потребуется на действия вроде привала или пополнения припасов.


      Выполнение заданий отодвигает момент перегруппировки на фиксированное время. При выборе задания отображается, насколько победа замедлит таймер. Не давайте врагу расслабиться — и у вас останется достаточно времени на отдых.
    textEng: >-
      During certain phases of the campaign, you will see a countdown displayed in the top left corner of the Overworld UI. Letting the countdown reach zero will allow the enemy to regroup, potentially leading to negative effects on your campaign.


      The countdown bar will display the time required for activities such as camping or resupplying.


      Completing missions will delay the countdown timer by a set amount. Selecting a mission will display the amount of time a victory will delay the timer. Keep up the pressure on the enemy, and you will have plenty of time for rest.
  pilots__a_title:
    id: 1
    text: Пилоты
    textEng: Pilots
  pilots__s1_tq_quote:
    id: 1
    text: Робот без пилота — это никому не нужный кусок металла.
    textEng: No pilot, no purpose — just cold steel rusting in silence.
  pilots__s1_tq_subtitle:
    id: 1
    text: Архивы СНО Фирланда, ок. 1982 ВЭ
    textEng: HDF Archives, c. 1982se
  pilots__s2_ts_text:
    id: 1
    text: Как командир, вы несете ответственность за своих пилотов. В бою они получают урон, устают и могут заработать постоянные травмы в результате ваших решений. В этом разделе описаны все механики, связанные с пилотами.
    textEng: As a commander, one of your main responsibilities is taking care of your pilots. Pilots can take damage in combat, become fatigued, and even acquire permanent trauma as a result of your actions. This section covers everything you need to know about pilot mechanics.
  pilots_experience__a_title:
    id: 1
    text: Опыт
    textEng: Experience
  pilots_experience__s1_ts_text:
    id: 1
    text: Пилоты получают опыт в бою. Небольшое количество опыта выдается за сам факт участия в задании, дополнительный опыт — за победу, уничтожение врагов и уникальные события. По мере накопления опыта пилоты повышают уровень и открывают новые особенности.
    textEng: Pilots gain experience from combat. Some experience is gained on deployment, but additional experience is awarded on victories, enemy takedowns, and unique events. As your pilots accumulate experience, they'll have the opportunity to level up, unlocking new traits.
  pilots_experience__s2_to_text:
    id: 1
    text: >-
      Чем меньше отряд, тем больше опыта достается каждому пилоту. Если отправить в бой двух пилотов вместо четырех, их уровень будет расти значительно быстрее.


      На прирост опыта также могут влиять особенности пилота.
    textEng: >-
      The smaller the squad, the greater the experience your pilots will gain. If you deploy two pilots to the battlefield instead of four, those pilots will level up much faster.


      Experience gains can also be affected by pilot traits.
  pilots_experience__s3_ts_text:
    id: 1
    text: Каждый раз, когда пилот получает новый уровень, вы можете открыть для него новую особенность. Особенность можно выбрать из меню пилотов на базе.
    textEng: Whenever a pilot gains a new level, you will have the opportunity to unlock a new trait. Trait selection can be done from the pilots menu in the base.
  pilots_fatigue__a_title:
    id: 1
    text: Усталость
    textEng: Fatigue
  pilots_fatigue__s1_ts_text:
    id: 1
    text: >-
      Каждый выход в бой увеличивает усталость пилота. Следите за значком усталости рядом с портретом, чтобы сразу видеть, кто отдохнул, а кто на пределе.


      Пилоты в состоянии [F488FF]истощения[-] теряют здоровье каждый ход и могут страдать от дополнительных негативных эффектов в зависимости от класса. Они все еще могут участвовать в бою при острой необходимости, но лучше оставить их на базе. Если вы вынуждены отправить их в бой, обязательно прикажите катапультироваться до того, как здоровье упадет до нуля — иначе пилот получит постоянную травму.


      [ADFFDD]Отдохнувшие[-] пилоты получают бонус к скорости и урону в начале боя. Эффект действует всего несколько ходов, но при грамотном использовании может серьезно изменить исход схватки.


      Пилот теряет одну единицу усталости, пропуская бой, но пока он не отдохнет в медицинском отсеке во время привала, усталость будет держаться хотя бы на единице, независимо от участия в боях.
    textEng: >-
      Every combat deployment increases your pilots' fatigue. Keep an eye on the fatigue icon next to pilot portraits to easily spot well rested or exhausted pilots.


      [F488FF]Exhausted[-] pilots will lose health every turn and might suffer from additional adverse effects depending on their class. They can participate in combat if absolutely necessary, but it's best to keep them back at base. If you're forced to deploy them, make sure they eject before their health is depleted, otherwise they'll face permanent trauma.


      [ADFFDD]Well rested[-] pilots will gain a speed and attack bonus at the start of a fight. This bonus only lasts for a few turns, but can make a massive difference if applied well.


      Pilots lose one fatigue point when they sit out of combat, but until they rest in the medbay while camping, they'll stay at one fatigue regardless of their combat participation.
  pilots_health__a_title:
    id: 1
    text: Здоровье
    textEng: Health
  pilots_health__s2_ts_text:
    id: 1
    text: >-
      Здоровье пилота уменьшается каждый раз, когда по нему попадает оружие, наносящее [aaddff]урон пилоту[-], поэтому важно отслеживать тип входящего урона. Особенно опасны попадания в спину робота: из-за расположения капсулы пилота в этом случае он получает двойной урон.


      [aaddff]Все пилоты восстанавливают часть здоровья на привале или при пополнении припасов, но пилоты, отправленные в медицинский отсек, восстановят значительно больше.[-]
    textEng: >-
      Health will drop whenever a pilot is hit by weapons that cause [aaddff]pilot damage[-], so keep an eye on incoming attacks to confirm their damage types. Above all, avoid hits to the back of your mechs, as your pilots will take double damage due to the pilot pod's location.


      [aaddff]All pilots recover some health whenever you camp or resupply, but pilots assigned to the medical bay will recover significantly more.[-]
  pilots_prestige__a_title:
    id: 1
    text: Престиж
    textEng: Prestige
  pilots_prestige__s1_ts_text:
    id: 1
    text: Когда пилот достигает максимального уровня, его можно повысить до ранга престижа. При этом уровень пилота сбрасывается, его характеристики навсегда улучшаются, а одна выбранная вами особенность сохраняется. Пилоты высоких рангов с несколькими уровнями престижа могут серьезно увеличить силы отряда.
    textEng: Once a pilot reaches their maximum level, they can be promoted to a prestige rank. Doing this resets the pilot's level, permanently increases their stats, and allows you to preserve a trait of your choosing. High ranking pilots with multiple prestige levels can be a huge force multiplier.
  pilots_prestige__s2_to_text:
    id: 1
    text: Вместо сохранения положительной особенности вы также можете удалить одну негативную. Это не сбросит счетчик травм, но может сильно помочь пилотам с особенно проблемными недостатками.
    textEng: Instead of preserving a positive trait, you could also choose to remove a negative trait. This won't reset their trauma count, but can be useful for pilots who have acquired problematic traits.
  pilots_recruitment__a_title:
    id: 1
    text: Наем
    textEng: Recruitment
  pilots_recruitment__s1_ts_text:
    id: 1
    text: >-
      Передовые и прифронтовые базы дают возможность нанять новых пилотов. Большинство доступных там операторов — новобранцы, которым нужно выйти в бой, прежде чем проявится их специализация и стартовые особенности.


      Однако изредка для найма становятся доступны и ветераны — по значительно большей цене. Обращайте внимание на модификаторы провинций: они могут влиять и на стоимость найма, и на набор доступных пилотов.
    textEng: >-
      Forward and Frontline Bases will provide you an opportunity to recruit more pilots. Most of the pilots available at these outposts are rookies, who must participate in combat before their specialization and starting traits are revealed.


      However, veteran pilots occasionally become available for recruitment — at a much higher cost. Keep an eye on province modifiers, as they can affect the available pilots and recruitment costs.
  pilots_recruitment__s2_to_text:
    id: 1
    text: >-
      В каждый момент времени набор ограничен: лишь несколько пилотов доступны для найма. Список обновляется каждые 24 часа или при переходе в новую провинцию.

      Иногда потенциальных пилотов можно встретить и при исследовании неизвестных событий на карте провинции.
    textEng: >-
      Only a limited number of pilots are available for recruitment at any given time. The available roster changes every 24 hours, or whenever you travel to a new province.

      On rare occasions, you may also run into potential pilots via unknown contacts on the province map.
  pilots_score__a_title:
    id: 1
    text: '[LOC-WIP]'
    textEng: Combat streak
  pilots_score__s1_ts_text:
    id: 1
    text: '[LOC-WIP]'
    textEng: When a pilot participates in more than one fight without taking a break, they gain a combat streak. You can spot these pilots by looking for a flaming outline around their portrait, or by checking their status tooltips.
  pilots_score__s2_ts_text:
    id: 1
    text: '[LOC-WIP]'
    textEng: 'Combat streaks can be challenging to maintain: they reset to zero when a pilot is knocked out in combat, skips a fight, or rests at a camp. Participating in multiple fights without a break is also bound to cause fatigue. However, the combat streak provides large benefits.'
  pilots_score__s3_ts_text:
    id: 1
    text: '[LOC-WIP]'
    textEng: '[ffd36e]Pilots gain more experience and receive a bonus to critical hits, which increases for each sequential fight.[-] A well-rested pilot that carefully navigates several fights in a row becomes a force to be reckoned with.'
  pilots_traits__a_title:
    id: 1
    text: Особенности
    textEng: Traits
  pilots_traits__s1_ts_text:
    id: 1
    text: >-
      Особенности — это уникальные черты, бонусы и способности каждого пилота. У каждого пилота есть стартовая особенность, связанная с его классом, которая открыта сразу, а также дерево разблокируемых особенностей, из которых можно выбирать по мере роста уровня.


      Когда пилот получит новый уровень, зайдите в меню пилотов на базе и нажмите на особенность рядом с этим уровнем, чтобы открыть ее.
    textEng: >-
      Traits are bonuses, quirks, and abilities unique to each pilot. Each pilot has a starter trait related to their class that is unlocked immediately, and a tree of unlockable traits to choose from as they level up.


      Once a pilot acquires a new level, you can navigate to the pilots menu in your base and click the trait next to the new level to unlock it.
  pilots_traits__s2_to_text:
    id: 1
    text: На некоторых уровнях предлагается выбор из двух особенностей. Как только вы сделаете выбор, альтернативный вариант станет недоступен.
    textEng: Some pilot levels have two traits you can choose from. Once you make your choice, the alternate option will no longer be available.
  pilots_traits__s4_ts_text:
    id: 1
    text: Часть особенностей изменяет характеристики самого пилота, например максимальное здоровье или скорость набора опыта. Другие влияют на робота, повышая урон, броню или другие характеристики в целом или для конкретных типов снаряжения. Некоторые особенности разблокируют совершенно новые боевые действия.
    textEng: Some traits adjust pilot stats, such as maximum health or experience gain. Others might affect their mech, boosting damage, armour, or other stats, either generally or for specific equipment types. Some traits might unlock entirely new combat actions.
  pilots_traits__s5_to_text:
    id: 1
    text: Отдельные особенности срабатывают только при особых условиях, например при уничтожении вражеского юнита. Внимательно читайте описания, чтобы понять, как именно они работают.
    textEng: Certain traits have unique effects that can only be triggered under specific conditions, such as destroying an enemy unit. Carefully read the trait descriptions to learn more.
  pilots_trauma__a_title:
    id: 1
    text: Травма
    textEng: Trauma
  pilots_trauma__s1_ts_text:
    id: 1
    text: >-
      Пилоты, потерявшие все здоровье в бою, получают постоянную травму. Количество травм отображается в виде крестиков рядом с портретом пилота.


      Каждая травма добавляет пилоту новую случайную особенность. Обычно такие особенности имеют негативный эффект, однако их последствия можно смягчить грамотной стратегией.


      Максимальное количество травм, которое пилот может вынести, зависит от его класса и разблокированных особенностей.[ff9999] Когда будет достигнут предел травм, очередная полная потеря здоровья приведет к смерти пилота.[-]
    textEng: >-
      Pilots that lose all health in combat acquire permanent trauma. Trauma is displayed as cross icons next to each pilot's portrait.


      Each trauma received will add a new random trait to that pilot. While these traits tend to be negative, they can often be mitigated with careful strategy.


      The maximum amount of trauma that can be tolerated by a pilot can vary depending on their class and unlocked traits. [ff9999]Once they've reached their trauma limit, losing all their health will result in their death.[-]
  pilots_trauma__s2_to_text:
    id: 1
    text: Счетчик травм нельзя обнулить, но можно избавиться от полученных вместе с ними негативных особенностей. При повышении пилота до нового ранга престижа вы можете выбрать удаление негативной особенности вместо сохранения положительной.
    textEng: It is not possible to reset the trauma counter, but it is possible to get rid of the negative traits they acquire. When promoting a pilot to the next prestige rank, you can choose to remove a negative trait instead of preserving a positive one.
  pilots_types__a_title:
    id: 1
    text: Классы
    textEng: Classes
  pilots_types__s1_ts_text:
    id: 1
    text: В ходе кампании вам будут попадаться пилоты различных классов. Классы определяют их способности и набор доступных особенностей. Большинство отрядов эффективнее, когда в них сочетаются пилоты разных классов, поддерживая друг друга в бою.
    textEng: Over the course of the campaign, you will encounter several different pilot classes which determine pilot abilities and traits. Most squads benefit from having multiple pilot classes working together.
  pilots_types__s10_tq_quote:
    id: 1
    text: >
      У каждого класса есть несколько вариантов, задающих стартовую особенность пилота и определяющих, какие особенности он сможет открыть в дальнейшем. Даже пилоты одного и того же класса могут развиваться по-разному и выполнять разные роли в отряде.
    textEng: >
      Each class has several variants, which determine a pilot's starting trait, as well as which traits they'll be able to unlock in the future. Even pilots belonging to the same class can evolve into different builds and fill different roles in your squad.
