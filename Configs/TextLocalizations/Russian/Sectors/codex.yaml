  base_upgrades__a_title:
    id: 1
    text: Улучшения базы
    textEng: Base upgrades
  base_upgrades__s1_to_text:
    id: 1
    text: Благодаря прочной модульной конструкции мобильную базу можно переоборудовать и улучшать прямо в полевых условиях. С подходящими компонентами почти каждый ее элемент поддается модернизации.
    textEng: With a rugged modular design, the mobile base can be refitted and upgraded in the field. With the right components, nearly every aspect of your base can be improved in some way.
  base_upgrades__s2_ts_text:
    id: 1
    text: >-
      Экран «Улучшения» позволяет навсегда повысить характеристики мобильной базы. Каждое улучшение требует определенных ресурсов и может зависеть от других, уже разблокированных улучшений.


      Несмотря на высокую стоимость, улучшения — отличное вложение. Одни расширяют ангар или ускоряют восстановление во время стоянки, что облегчает поддержку резервной команды. Другие открывают новые функции, например производство более продвинутого оборудования в мастерской.
    textEng: >-
      The Upgrades screen allows you to permanently improve the mobile base. Each upgrade costs resources, and may depend on other upgrades already being unlocked.


      Despite their high cost, upgrades can be highly worthwhile investments. Some expand the mech bay or improve recovery when camping, making it easier to support a backup team. Others can unlock new functions, such as manufacturing higher tier equipment in the workshop.
  base_workshop__a_title:
    id: 1
    text: Основы мастерской
    textEng: Workshop basics
  base_workshop__s1_to_text:
    id: 1
    text: Мобильная база способна выполнять не только ремонтные работы. С нужными ресурсами и чертежами ее печатные станки и манипуляторы могут собрать почти что угодно.
    textEng: The mobile base is equipped to do more than repairs. With the right resources and blueprints, advanced printers and manipulators can assemble nearly anything.
  base_workshop__s2_ts_text:
    id: 1
    text: >-
      Мастерская позволяет создавать новые корпусы роботов, броню и оружие в обмен на ресурсы. Доступные проекты можно посмотреть и поставить в очередь на вкладке «Мастерская».


      Как и ремонт роботов или лечение пилотов, создание чего-либо в мастерской при движении базы невозможно. Вы можете запланировать нужные проекты, но их завершение потребует остановки и разбивки лагеря.


      Проекты мастерской часто требуют значительных ресурсов. Обычно их получают, разбирая ненужные предметы из инвентаря, но часть можно добыть и в боях или событиях.
    textEng: >-
      The workshop is capable of building new mech frames, armour, and weapons in exchange for resources. You can browse the available projects and schedule construction in the Workshop menu of the mobile base.


      Like mech repair and pilot healing, workshop construction can't proceed while the base is on the move. You can schedule the projects you'd like to build, but you'll need to stop and set up camp before the project can complete.


      Workshop projects can require a large amount of resources. Often you'll gain these resources by scrapping unwanted items from your inventory, but they can also be gained though some combat encounters and events.
  base_workshop__s3_to_text:
    id: 1
    text: Обязательно изучите разделы «Разблокировки мастерской» и «Уровень мастерской», чтобы узнать, как открывать чертежи и повышать мощность создаваемых деталей.
    textEng: Make sure to check the "Workshop unlocks" and "Workshop level" articles to learn more about unlocking blueprints and improving the power of manufactured parts.
  base_workshop_level__a_title:
    id: 1
    text: Уровень мастерской
    textEng: Workshop level
  base_workshop_level__s1_ts_text:
    id: 1
    text: >-
      Создаваемые на базе детали получают свой уровень в зависимости от мастерской. Этот уровень можно повысить, если провести достаточно исследований.


      Чтобы улучшить мастерскую, нужно собирать или разбирать детали уровнем выше текущего. Это касается пяти основных категорий снаряжения: основного оружия, дополнительного оружия, ног, корпусов и рук. Панель в правом верхнем углу меню мастерской показывает текущий прогресс исследования до следующего уровня.
    textEng: >-
      The parts built at the mobile base get their level from the workshop. That level can be upgraded, given enough research is done.


      To upgrade the workshop, you'll need to gather or scrap parts at least a level above the current workshop level. This requires parts from the five main equipment slots: primary weapons, sidearms, legs, torsos, and arms. The panel in the top right corner of the workshop menu will display the current research progress towards the next level.
  base_workshop_level__s2_to_text:
    id: 1
    text: 'Не переживайте: даже если вы разберете деталь высокого уровня, она все равно засчитается в прогресс улучшения мастерской.'
    textEng: Don't worry about missing out on workshop upgrades when you scrap a part with a higher level — it will still contribute to workshop upgrades.
  base_workshop_unlocks__a_title:
    id: 1
    text: Разблокировки мастерской
    textEng: Workshop unlocks
  base_workshop_unlocks__s1_tq_quote:
    id: 1
    text: «Если любишь — отпусти. А лучше — разбери на запчасти, изучи и распечатай еще пять таких же».
    textEng: If you love it, let it go. In other words, take your favorite guns, tear them to pieces, reverse engineer 'em, and print five more.
  base_workshop_unlocks__s1_tq_subtitle:
    id: 1
    text: — Мудрец Остер
    textEng: Sage Oster
  base_workshop_unlocks__s2_ts_text:
    id: 1
    text: Чтобы открыть новые проекты мастерской, нужно разбирать оборудование. У снаряжения, участвующего в исследовании проектов, будет показываться прогресс прямо в интерфейсе, а в инвентаре и меню редактирования появится кнопка «Разобрать для мастерской». Разбор предметов во время сбора лома также способствует исследованию.
    textEng: To unlock more workshop projects, you'll need to scrap equipment. Equipment that contributes to project research will display research progress in their UI when selected, and will have a "Scrap for Workshop" button visible in the inventory and unit editing menus. Scrapping equipment during salvage will also contribute to project research.
  base_workshop_unlocks__s3_ts_text:
    id: 1
    text: После определенных улучшений базы мастерская сможет изготавливать [99ff99]необычные[-] и [99ccff]редкие[-] детали роботов. Необходимые чертежи можно разблокировать, разбирая детали более высокого уровня. Разбор таких деталей, продвигающий исследование чертежей высокого уровня, также открывает производство более простых версий.
    textEng: With optional base upgrades, the workshop gains ability to construct [99ff99]uncommon[-] and [99ccff]rare[-] mech parts. The requisite blueprints can be unlocked by scrapping higher tier parts. Scrapping these parts to progress a high tier blueprint will also unlock lower tier manufacturing.
  codex_root__s1_ts_text:
    id: 1
    text: Экран кодекса — ваш источник информации обо всех аспектах игры. Здесь можно освежить в памяти игровые механики или узнать больше о мире. Нажмите на любую статью слева, чтобы начать.
    textEng: The codex screen is your source for information about every part of the game. You can refer to it for a refresher on game mechanics, or for more information about the world. Click one of the articles on the left to begin.
  combat__a_title:
    id: 1
    text: Бой
    textEng: Combat
  combat__s1_ts_text:
    id: 1
    text: В этом разделе описаны системы, механики и интерфейсы, используемые в сражениях. Здесь вы найдете все о таймлайне, эффектах состояния, перемещениях, баллистике и многом другом.
    textEng: This section covers the systems, mechanics, and interfaces used in combat encounters. This includes the prediction timeline, status effects, movement, ballistics, and more.
  combat__s2_to_text:
    id: 1
    text: Новые записи будут открываться по мере продвижения в кампании.
    textEng: More entries will unlock as you progress through the campaign.
