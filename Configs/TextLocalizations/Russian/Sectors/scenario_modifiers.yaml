entries:
  block_escalation__header:
    id: 1
    text: Заблокировать сканирование
    textEng: Block scans
  block_escalation__text:
    id: 1
    text: Нарушьте работу радаров врага и помешайте ему отправлять отряды, соответствующие текущему уровню конфликтности. Может пригодиться при столкновении с врагами в провинциях с высоким уровнем конфликтности.
    textEng: Interfere with enemy sensors and prevent them from deploying forces appropriate for the current escalation level. Useful when encountering enemies in provinces with high escalation levels.
  block_reinforcements__header:
    id: 1
    text: Заблокировать подкрепления
    textEng: Block reinforcements
  block_reinforcements__text:
    id: 1
    text: Заблокируйте радиосвязь врага, чтобы помешать вражеским подкреплениям присоединиться к бою. Может пригодиться, когда вас преследует несколько патрулей и вы не можете сразиться с ними одновременно.
    textEng: Jam enemy comms and prevent hostile reinforcements from joining the fight. Useful for when you are being chased by multiple patrols and are unable to engage all of them at once.
  call_home_guard__header:
    id: 1
    text: Попросить о помощи
    textEng: Radio for help
  call_home_guard__text:
    id: 1
    text: Вызовите Силы Свободы Фирланда, чтобы они помогли вам в бою, израсходовав 1 очко репутации. Сила отряда будет зависеть от вашей общей репутации.
    textEng: Call Fyrland Freedom Forces to aid in this fight at the cost of 1 reputation point. The strength of their forces will depend on your total reputation.
