    textEng: Variant with excellent damage output. Compact design.
  wpn_melee_secondary_cutter__name:
    text: РМ-М «Рубака»
    textEng: MC-S Slicer
  wpn_melee_secondary_cutter__text:
    text: Облегченный дизайн, в основном используется как дополнительное оружие.
    textEng: Light design mostly used as a support weapon.
  wpn_melee_secondary_saber__name_r1:
    text: РЛМ-М «Альнаир» Т1
    textEng: MS-S Alnair MK1
  wpn_melee_secondary_saber__name_r2:
    text: РЛМ-М «Альнаир» Т2
    textEng: MS-S Alnair MK2
  wpn_melee_secondary_saber__name_r3:
    text: РЛМ-М «Альнаир» Т3
    textEng: MS-S Alnair MK3
  wpn_melee_secondary_saber__text_r1:
    text: Компактный дизайн.
    textEng: Compact design.
  wpn_melee_secondary_saber__text_r2:
    text: Модификация с увеличенной теплоотдачей и уроном. Компактный дизайн.
    textEng: Variant with increased damage and heat output. Compact design.
  wpn_melee_secondary_saber__text_r3:
    text: Модификация с крайне высокими теплоотдачей и уроном. Компактный дизайн.
    textEng: Variant with incredibly high damage and heat output. Compact design.
  wpn_mg_heavy_01__name:
    text: П3 «Ураган»
    textEng: MG3 Hurricane
  wpn_mg_light_01__name:
    text: П1 «Тайфун»
    textEng: MG1 Typhoon
  wpn_mg_medium_01__name:
    text: П2 «Поток»
    textEng: MG2 Torrent
  wpn_mg_sub_01__name:
    text: ПП1 «Тактик»
    textEng: SMG1 Tactical
  wpn_mg_sub_01__text:
    text: Тяжелый пистолет-пулемет, чья скорострельность была повышена за счет уменьшения точности. Идеально для подавляющего огня на малой и средней дальности.
    textEng: Heavy duty submachine gun optimized for rate of fire at the expense of accuracy. Perfect for short to medium range suppression fire.
  wpn_mg_sub_02__name:
    text: ПП1 «Мобил»
    textEng: SMG1 Mobile
  wpn_mg_sub_02__text:
    text: Легкий пистолет-пулемет, чья скорострельность была снижена ради повышения точности. Популярное универсальное дополнительное оружие.
    textEng: Light submachinegun trading rate of fire for higher accuracy. Popular all-rounder sidearm.
  wpn_ml_primary_01__name:
    text: Р10 «Сверхновая»
    textEng: ML10 Starburst
  wpn_ml_primary_01__text:
    text: Выпускает несколько неуправляемых ракет малой дальности, обладающих средней скоростью.
    textEng: Fires a swarm of short-range, unguided missiles with moderate spread.
  wpn_ml_primary_02__name:
    text: Р1 «Слизень»
    textEng: ML1 Slug
  wpn_ml_primary_02__text:
    text: Выпускает тяжелую неуправляемую ракету. Медленная, но наносит большой урон юнитам и постройкам.
    textEng: Fires a heavy unguided missile. Slow but highly destructive against units and structures alike.
  wpn_ml_primary_03__name:
    text: Р6 «Оса»
    textEng: ML6 Hornet
  wpn_ml_primary_03__text:
    text: Выпускает крупный залп управляемых ракет, разбрасывающих осколки на средней площади. Особенно эффективны против медленных целей с ограниченными возможностями уклонения.
    textEng: Fires a sizeable volley of guided missiles with moderate spread. Particularly effective against slower targets with limited evasion capabilities.
  wpn_ml_primary_04__name:
    text: Р3 «Улитка»
    textEng: ML3 Snail
  wpn_ml_primary_04__text:
    text: Выпускает короткий залп мощных управляемых ракет большой дальности, разбрасывающих осколки по малой площади.
    textEng: Fires a short volley of long-range, guided missiles with low spread and heavy payload.
  wpn_ml_primary_sp_01__name:
    text: «Коса» ML-X4
    textEng: ML-X4 Scythe
  wpn_ml_primary_sp_01__text:
    text: Экспериментальная пусковая установка. Способность выполнять крутые развороты позволяет снарядам облетать укрытия.
    textEng: Experimental missile launcher. Pincer trajectory allows missiles to bypass cover.
  wpn_ml_primary_sp_02__name:
    text: «Гидра» ML-X9
    textEng: ML-X9 Hydra
  wpn_ml_primary_sp_02__text:
    text: Экспериментальная пусковая установка. После запуска разделяется на несколько частей, выпуская рой ракет, выбирающих индивидуальные цели.
    textEng: Experimental missile launcher. Splits shortly after launch, releasing a swarm of missiles independently selecting targets.
  wpn_ml_primary_sp_03__name:
    text: «Звездопад» ML-X3
    textEng: ML-X3 Starfall
  wpn_ml_primary_sp_03__text:
    text: Экспериментальная пусковая установка. Все ракеты оснащены твердотопливными ускорителями, разгоняющими их при приближении к цели.
    textEng: Experimental missile launcher. Each missile is equipped with a solid propellant booster, accelerating as it approaches its target.
  wpn_ml_primary_sp_04__name:
    text: «Сторож» ML-X8
    textEng: ML-X8 Watcher
  wpn_ml_primary_sp_04__text:
    text: Экспериментальная пусковая установка. Ракеты не взрываются при попадании в землю и срабатывают только при приближении цели.
    textEng: Experimental missile launcher. Missiles remain intact after impact with the ground, awaiting nearby targets before detonating.
  wpn_ml_sidearm_01__name:
    text: РД5 «Прямая»
    textEng: MLS5 Direct
  wpn_ml_sidearm_01__text:
    text: Выпускает короткий залп быстрых управляемых ракет, которые летят прямо.
    textEng: Fires a short volley of quick guided missiles that fly straight.
  wpn_ml_sidearm_02__name:
    text: РД1 «Единичка»
    textEng: MLS1 Oneshot
  wpn_ml_sidearm_02__text:
    text: Выпускает 1 неуправляемую ракету большой дальности, пролетающую над препятствиями. Наносит значительный урон по площади юнитам и постройкам.
    textEng: Fires 1 long-range, unguided missile over structures. Deals significant area damage to units and structures.
  wpn_ml_sidearm_03__name:
    text: РД8 «Кластер»
    textEng: MLS8 Cluster
  wpn_ml_sidearm_03__text:
    text: Выпускает кластер маленьких неуправляемых ракет. Медленные, но из-за большого количества наносят большой урон.
    textEng: Fires a cluster of small, unguided missiles. Slow, but the numbers result in high power.
  wpn_ml_sidearm_04__name:
    text: РД5 «Стремнина»
    textEng: MLS5 Rapid
  wpn_ml_sidearm_04__text:
    text: Выпускает залп управляемых ракет большой дальности, пролетающих над постройками.
    textEng: Fires a volley of long-range, guided missiles over structures.
  wpn_plasma_launcher_01__name:
    text: ПМ «Заряд»
    textEng: PLA Charge
  wpn_plasma_launcher_01__text:
    text: Выпускает шары заряженной энергии, которые медленно движутся к цели. Взрывается при приближении к цели и наносит ударный урон, накапливая электрический заряд. Особенно эффективны против групп целей.
    textEng: Fires orbs of charged plasma slowly guided to target. Proximity triggered explosions deal concussive damage and build up an electrical charge. Particularly effective against grouped targets.
  wpn_plasma_repeater_01__name:
    text: ПВ «Импульс»
    textEng: PLR Pulse
  wpn_plasma_repeater_01__text:
    text: Выпускает очереди быстро летящей заряженной плазмы. Срабатывает только при прямом попадании, но наносит значительный ударный урон и накладывает электрический заряд.
    textEng: Fires high velocity bursts of charged plasma. Requires direct hits but delivers considerable concussion damage and electrical charge.
  wpn_plasma_seeker_01__name:
    text: УП «Кривая»
    textEng: PLS Curve
  wpn_plasma_seeker_01__text:
    text: Выпускает очереди заряженной плазмы, самонаводящейся на цель. Срабатывает только при прямом попадании, но наносит значительный ударный урон и накладывает электрический заряд.
    textEng: Fires bursts of charged plasma guided to target. Requires direct hits but delivers considerable concussion damage and electrical charge.
  wpn_railgun_repeater_01__name:
    text: РВ1 «Термит»
    textEng: RA1 Thermite
  wpn_railgun_repeater_01__text:
    text: Универсальная рельсовая пушка, выпускающая короткие очереди гиперзвуковых снарядов. Гарантированно пробивает укрытия и может использоваться в качестве альтернативы марксманской винтовке в условиях плотной застройки.
    textEng: An all-rounder railgun design firing a short burst of hypersonic projectiles. Reliably penetrates cover, can be used as an alternative to a marksman rifle in dense environments.
  wpn_railgun_repeater_02__name:
    text: РВ2 «Копейщик»
    textEng: RA2 Lancer
  wpn_railgun_repeater_02__text:
    text: Самозарядная рельсовая пушка, отличающаяся повышенным уроном и способностью пробивать укрытия. Может использоваться в качестве альтернативы снайперской винтовке и особенно эффективна в условиях плотной застройки, где невозможно стрелять прямой наводкой.
    textEng: Single-shot railgun design optimized for damage and cover penetration. Can be used as an alternative to a sniper rifle, excels in dense environments without clear lines of sight.
  wpn_railgun_repeater_03__name:
    text: РВ3 «Ударник»
    textEng: RA3 Striker
  wpn_railgun_repeater_03__text:
    text: Рельсовая пушка, способная стрелять очередями. Отличается уменьшенной пробивной способностью и дальностью.
    textEng: Railgun design optimized for burst fire. Slightly lower penetration potential and range than its counterparts.
  wpn_railgun_smg_01__name:
    text: РПП «Залп»
    textEng: RS Barrage
  wpn_railgun_smg_01__text:
    text: Компактная рельсовая пушка, у которой скорострельность поставлена во главу угла. Отличается большим разбросом, низким уроном и уменьшенной дальностью поражения по сравнению с другими представителями этого класса, но сохраняет значительную способность пробивать укрытия.
    textEng: Compact railgun design prioritizing rate of fire above all else. Has high scatter, lower damage and lower range than other weapons of its class, but retains considerable ability to penetrate cover.
  wpn_railgun_splitter_01__name:
    text: РД «Прилив»
    textEng: RF Flux
  wpn_railgun_splitter_01__text:
    text: Считается экзотическим оружием даже в своем довольно необычном классе. Эта рельсовая пушка выпускает один гиперзвуковой осколочный снаряд. Не может пробивать укрытия на том же расстоянии, что и остальные рельсовые пушки, но является превосходной альтернативой дробовику в условиях плотной застройки, где невозможно стрелять прямой наводкой.
    textEng: Considered an exotic design even within its already unconventional class, this railgun fires one hypersonic fragmentation round. Can't penetrate cover as far as other railguns, but is unmatched as a shotgun alternative for dense environments without clear lines of sight.
  wpn_rifle_assault_01__name:
    text: АВ1 «Астра»
    textEng: AR1 Astra
  wpn_rifle_assault_01__text:
    text: Высокотехнологичная винтовка, используемая элитными юнитами захватчиков. Обладает высокой скоростью стрельбы, точностью и дальностью.
    textEng: Advanced rifle design favored by high ranking invaders. Optimized for high rate of fire, precision and range.
  wpn_rifle_assault_02__name:
    text: АВ2 «Очередь»
    textEng: AR2 Burst
  wpn_rifle_assault_02__text:
    text: Надежная винтовка, способная стрелять очередями с высоким показателем урона на попадание. Крупнокалиберные пули быстро уничтожают броню и наносят ударный урон.
    textEng: Reliable burst rifle design prioritizing damage per hit. High caliber rounds quickly destroy armor and inflict concussive damage.
  wpn_rifle_assault_sp_01__name:
    text: «Призма» AR-X4
    textEng: AR-X4 Prism
  wpn_rifle_assault_sp_01__text:
    text: Экспериментальная автоматическая винтовка. Все снаряды оснащены небольшим твердотопливным ускорителем, позволяющим корректировать траекторию в полете.
    textEng: Experimental auto rifle. Each round packs a small amount of solid propellant, enabling a mid-flight course correction.
  wpn_rifle_assault_sp_02__name:
    text: «Веста» AR-X1
    textEng: AR-X1 Vesta
  wpn_rifle_assault_sp_02__text:
    text: 'Экспериментальная автоматическая винтовка. Сбалансированное крайне эффективное оружие, оптимизированное для средней дальности. '
    textEng: 'Experimental auto rifle. Balanced, high performance design optimized for medium range. '
  wpn_rifle_marksman_01__name:
    text: МВ1 «Основа»
    textEng: MR1 Baseline
  wpn_rifle_marksman_01__text:
    text: Стандартная дальнобойная марксманская винтовка.
    textEng: Standard issue long-range marksman rifle.
  wpn_rifle_marksman_02__name:
    text: МВ2 «Острота»
    textEng: MR2 Sharp
  wpn_rifle_marksman_02__text:
    text: Автоматическая дальнобойная марксманская винтовка, известная своей высокой мощностью.
    textEng: Automatic Long-range marksman rifle, known for high power.
  wpn_rifle_sniper_01__name:
    text: СВ1 «Мидуэй»
    textEng: SR1 Midway
  wpn_rifle_sniper_01__text:
    text: Надежная универсальная снайперская винтовка. Быстро выпускает две крупнокалиберные пули одну за другой.
    textEng: Solid all-rounder sniper rifle design. Fires a pair of high caliber projectiles in a quick succession.
  wpn_rifle_sniper_02__name:
    text: СВ2 «Замок»
    textEng: SR2 Lock
  wpn_rifle_sniper_02__text:
    text: Легкая снайперская винтовка, оптимизированная для стрельбы очередями. Боеприпасы малого калибра не наносят ударный урон, но отлично уничтожают броню.
    textEng: Lightweight sniper rifle optimized for burst fire. Lower caliber is not sufficient for concussive damage, but is perfectly adequate for destroying armor.
  wpn_rifle_sniper_03__name:
    text: СВ3 «Кость»
    textEng: SR3 Dice
  wpn_rifle_sniper_03__text:
    text: 'Самозарядная крупнокалиберная снайперская винтовка. Поощряет аккуратную стрельбу: выстрел в уязвимое место может оторвать конечность роботу или вывести из строя танк. Высокий ударный урон позволяет с большой точностью уничтожать цели.'
    textEng: 'Single shot high caliber sniper rifle. Rewards careful use: a well placed shot can tear a mech limb or immobilize a tank. High impact damage can make it useful for precise demolition.'
  wpn_shield_01__name:
    text: Б1 «Свалинн»
    textEng: S1 Svalinn
  wpn_shield_01__text:
    text: Тяжелый щит из композитных материалов с барьером.
    textEng: Heavy composite shield with a barrier layer.
  wpn_shield_02__name:
    text: Б2 «Стойка»
    textEng: S2 Stance
  wpn_shield_02__text:
    text: Тяжелый щит из композитных материалов. При использовании защищает с двух основных направлений.
    textEng: Heavy composite shield. Provides cover from two cardinal directions when used.
  wpn_shield_03__name:
    text: Б3 «Аякс»
    textEng: S3 Ajax
  wpn_shield_03__text:
    text: Легкий щит из композитных материалов с барьером.
    textEng: Light composite shield with a barrier layer.
  wpn_shield_04__name:
    text: Щ4 «Утешение»
    textEng: S4 Solace
  wpn_shield_04__text:
    text: Легкий щит с барьером. Обеспечивает меньшую защиту, чем щиты из композитных материалов, но может со временем почти полностью восстановиться.
    textEng: Light barrier shield. Offers less protection than composite shields but can be almost entirely regenerated over time.
  wpn_shield_05__name:
    text: Б5 «Стена»
    textEng: S5 Firewall
  wpn_shield_05__text:
    text: Тяжелый бронированный щит. Не имеет восстанавливающегося барьера, но обеспечивает значительную защиту для своего веса.
    textEng: Heavy plated shield. Has no regenerative barrier layer but offers considerable protection for its mass.
  wpn_shotgun_auto_01__name:
    text: Д1 «Авто»
    textEng: SG1 Auto
  wpn_shotgun_auto_01__text:
    text: Стандартный автоматический дробовик. Стреляет раскаленной шрапнелью. Наиболее эффективен против легкой брони. Низкая точность, но огромный урон на близком расстоянии.
    textEng: Standard issue automatic shotgun. Fires superheated pellets. Most effective against light armor. Imprecise, but deadly at close-range.
  wpn_shotgun_heavy_01__name:
    text: Д2 «Клочья»
    textEng: SG2 Shred
  wpn_shotgun_heavy_01__text:
    text: Стандартная осколочная пушка. Стреляет раскаленной шрапнелью. Низкая точность, но огромный урон на близком расстоянии.
    textEng: Standard issue fragmentation cannon. Fires superheated pellets. Imprecise, but deadly at close-range.
  wpn_shotgun_heavy_02__name:
    text: Д3 «Тяжеловес»
    textEng: SG3 Heavy
  wpn_shotgun_heavy_02__text:
    text: Дробовик большого калибра. Стреляет раскаленной шрапнелью. Имеет низкую скорость стрельбы. Низкая точность, но огромный урон на близком расстоянии.
    textEng: High caliber shotgun. Fires superheated pellets with a low rate of fire. Imprecise, but deadly at close range.
  wpn_shotgun_secondary_01__name:
    text: ДД «Взрыв»
    textEng: SGC Blast
  wpn_shotgun_secondary_01__text:
    text: Компактный дробовик. Используется, если имеется ограничение по весу снаряжения, и в качестве запасного оружия.
    textEng: Compact shotgun. Useful for weight-restricted loadouts, and as a backup weapon.
  wpn_shotgun_semi_01__name:
    text: Д4 «Половина»
    textEng: SG4 Semi
  wpn_shotgun_semi_01__text:
    text: Полуавтоматический дробовик. Стреляет снарядами малого калибра. Имеет низкую скорость стрельбы. Низкая точность, но огромный урон на близком расстоянии.
    textEng: Semi-automatic shotgun. Fires low caliber shells at a moderate rate. Imprecise, but deadly at close range.
  wpn_ultraheavy_beam_01__name:
    text: УТЛ «Вспышка»
    textEng: UHB Solarburst
  wpn_ultraheavy_beam_01__text:
    text: Особо тяжелый излучатель. Испускает мощный луч, способный рассечь целые кварталы. Неэффективно против высокомобильных целей, потому что производимое магнитное поле значительно ограничивает возможности по прицеливанию после активации оружия.
    textEng: 'Ultra-heavy emitter. Generates a beam strong enough to cut through entire city blocks. Ineffective against highly mobile targets: induced magnetic field severely limits aiming once this weapon is fired.'
  wpn_ultraheavy_mg_01__name:
    text: УТП «Вулкан»
    textEng: UHMG Vulcan
  wpn_ultraheavy_mg_01__text:
    text: Вращающаяся пушка большого калибра. Крайне тяжелая, но полезна для подавляющего огня и разрушения зданий. При движении точность уменьшается.
    textEng: High caliber rotary cannon. Incredibly heavy, but useful for suppressing fire and destroying cover. Reduced accuracy when moving.
collection: 
