entries:
  back_cargo__name:
    id: 1
    text: Грузовая платформа
    textEng: Cargo Rack
  back_cargo__text:
    id: 1
    text: Позволяет меху переносить большие грузы. Некоторые грузы невозможно доставить по дорогам, и подобные оснащенные грузовыми платформами мехи играют важную роль в транспортировке по бездорожью.
    textEng: Enables the mech to carry considerable loads. Not every cargo can be delivered by road, so mechs equipped with these cargo racks play a key role in all-terrain logistics.
  back_cargo_salvage__name:
    id: 1
    text: Грузовая платформа
    textEng: Cargo Rack
  back_cargo_salvage__text:
    id: 1
    text: Позволяет меху транспортировать массивные грузы, увеличивая доступный бюджет добычи. Некоторые грузы невозможно доставить по дорогам, и мехи, оснащенные подобными грузовыми платформами, играют ключевую роль во внедорожной логистике.
    textEng: Enables the mech to carry considerable loads, increasing the available salvage budget. Not every cargo can be delivered by road, so mechs equipped with these cargo racks play a key role in all-terrain logistics.
  back_radio__name:
    id: 1
    text: Радио стойка
    textEng: Radio Rack
  back_radio__text:
    id: 1
    text: Позволяет мехам передавать данные о целях и держать связь на большом расстоянии.
    textEng: Enables the mech to share targeting data and communicate over great distances.
  back_support_defense_active_01__name:
    id: 1
    text: КАЗ-1 «Бастион»
    textEng: APS1 Bulwark
  back_support_defense_active_01__text:
    id: 1
    text: Во время действия этот комплекс активной защиты обороняет юнита со всех направлений. Перехватывает меньше снарядов в секунду, чем однонаправленные системы.
    textEng: This point defense pack protects the unit from all directions when active. Can intercept incoming projectiles in a small radius around the user.
  back_support_defense_active_02__name:
    id: 1
    text: КАЗ-2 «Фонарь»
    textEng: APS2 Searchlight
  back_support_defense_active_02__text:
    id: 1
    text: Этот комплекс направленной защиты покрывает лишь ограниченный угол перед юнитом, но способен перехватывать большее количество снарядов в секунду и на большем расстоянии.
    textEng: This point defense pack only covers a limited angle in front of the unit, but is capable of intercepting more projectiles per second at a greater distance.
  back_support_status__text:
    id: 1
    text: Когда это устройство поддержки активировано, юнит получает эффект состояния.
    textEng: The unit gains a status effect when this support device is activated.
  back_wpn_miner_01__name:
    id: 1
    text: Б-ММ1 «Скорпион»
    textEng: B-MP1 Scorpion
  back_wpn_miner_01__text:
    id: 1
    text: Минный заградитель, выпускающий срабатывающие при приближении заряды. Взрывная мощность и количество зарядов снижены в обмен на возможность закладки мин на расстоянии.
    textEng: Mine launcher firing proximity triggered charges. Trades explosive yield and charge count for ability to plant mines at a distance.
  back_wpn_miner_02__name:
    id: 1
    text: Б-ММ2 «Балласт»
    textEng: B-MP2 Ballast
  back_wpn_miner_02__text:
    id: 1
    text: Минный заградитель, закладывающий срабатывающие при приближении заряды под меха. Полезен для блокирования района при отступлении и минировании важных узких мест.
    textEng: Mine layer planting proximity triggered charges under the mech. Useful for area denial during retreats and mining key chokepoints.
  back_wpn_ml_01__name:
    id: 1
    text: Б-РУ1 «Колчан»
    textEng: B-ML1 Quiver
  back_wpn_ml_01__text:
    id: 1
    text: Система вертикального пуска, используемая отрядами тяжелой артиллерии. Ведет залповый огонь управляемыми ракетами на большие расстояния.
    textEng: 'Vertical launch system delivers guided missile volleys over long range. Utilized by heavy artillery squads. '
  back_wpn_ml_02__name:
    id: 1
    text: Б-РУ2 «Крушитель»
    textEng: B-ML2 Buster
  back_wpn_ml_02__text:
    id: 1
    text: 'Тяжелая система вертикального пуска. Выпускает частично управляемую ракету с зарядом большой мощности. Большой вес этого оружия требует изменения всей выкладки: вооруженные этой системой мехи редко оснащаются основным оружием или тяжелой броней.'
    textEng: 'Heavy vertical launch system. Fires a partially guided rocket with a huge explosive payload. Sheer weight of this weapon requires compromises in the rest of the loadout: mechs carrying it are rarely seen with primary weapons or heavy armor.'
  back_wpn_ml_03__name:
    id: 1
    text: Б-РУ3 «Затмение»
    textEng: B-ML3 Eclipse
  back_wpn_ml_03__text:
    id: 1
    text: Тяжелая система вертикального пуска, обладающая несравненной огневой мощью. Требует значительного изменения всей выкладки меха из-за своего практически неподъемного веса. Вооруженные этот системой мехи редко могут проходить большие расстояния, но, учитывая огромную дальность поражения и разрушительную мощь, им это и не нужно.
    textEng: Heavy vertical launch system offering unparalleled firepower. Demands extreme compromises in the rest of the loadout due to its borderline back breaking weight. Mechs carrying this system are unlikely to go far, but with the sheer range and destructive power at hand, they won't have to.
  back_wpn_ml_04__name:
    id: 1
    text: B-ML4 «Очередь»
    textEng: B-ML4 Sequence
  back_wpn_ml_04__text:
    id: 1
    text: Неуправляемая ракетная установка, используемая отрядами тяжелой артиллерии. Оптимизирована для средних дистанций.
    textEng: Unguided rocket launcher utilized by heavy artillery squads. Optimized for medium range.
  back_wpn_ml_05__name:
    id: 1
    text: B-ML5 «Странник»
    textEng: B-ML5 Strider
  back_wpn_ml_05__text:
    id: 1
    text: Пусковая установка на спине меха стреляет неуправляемыми ракетами большой дальности. Высокоскоростной заряд позволяет поражать цели гораздо быстрее, чем большинство обычных установок.
    textEng: Back mounted launcher firing unguided long range rockets. High velocity propellant allows much faster hits than most conventional missile launchers.
  body_set_arrow__text:
    id: 1
    text: Надежная резервная машина «Стрела» — это шагающая броня, отличающаяся простотой обучения пилотов и низкой стоимостью производства.
    textEng: A dependable standby, Arrow walker armor is known for its easy learning curve and cost-efficient production.
  body_set_arrow_heavy__name:
    id: 1
    text: Стрела 3Т
    textEng: Arrow 3H
  body_set_arrow_light__name:
    id: 1
    text: Стрела 1Л
    textEng: Arrow 1L
  body_set_arrow_medium__name:
    id: 1
    text: Стрела 2С
    textEng: Arrow 2M
  body_set_asgard_heavy__name:
    id: 1
    text: Асгард
    textEng: Asgard
  body_set_asgard_heavy__text:
    id: 1
    text: Устаревшая тяжелая броня, до сих пор распространенная в армии захватчиков. Обладает низким уровнем защиты, но очень простая в обслуживании в полевых условиях.
    textEng: Outdated heavy armor still used as standard by occupational forces. Lower degree of protection but very easy to service on the field.
  body_set_bein_medium__name:
    id: 1
    text: Бейн
    textEng: Bein
  body_set_bein_medium__text:
    id: 1
    text: Экспериментальная броня, которую предпочитают захватчики. В ней использованы различные материалы, что усложняет ремонт. По производительности сравнима с коммерческой броней М-класса.
    textEng: Experimental armor favored by the occupational forces. Mixed use of materials results in high repair complexity. Performance on par with commercial M-Class armor.
  body_set_blackbird_medium__name:
    id: 1
    text: Ворон
    textEng: Blackbird
  body_set_blackbird_medium__text:
    id: 1
    text: Экспериментальная модель со средним уровнем защиты благодаря закругленным отражающим поверхностям. Плохо противодействует современным программам прицеливания. Неизвестно, существует ли полный комплект, так как удалось опознать только несколько частичных чертежей.
    textEng: Experimental armor with above average protection via shaped deflection surfaces. Weak to modern targeting software in close combat. Unknown if a full body set exists, as only partial designs have ever been sighted.
  body_set_elbrus_medium__name:
    id: 1
    text: Эльбрус
    textEng: Elbrus
  body_set_elbrus_medium__text:
    id: 1
    text: Надежное, но устаревшее промышленное оборудование, снятое с производства 20 лет назад. Его до сих пор используют гражданские, например, для добычи ископаемых. Необычайно просто в обслуживании.
    textEng: Sturdy, outdated industrial equipment that stopped production twenty years ago. It remains active in civilian operations such as mining. Exceptionally simple to service.
  body_set_hakobu_light__name:
    id: 1
    text: Хакобу
    textEng: Hakobu
  body_set_hakobu_light__text:
    id: 1
    text: Специализированная легкая броня, популярная среди бойцов корпуса МТО захватчиков. Первоначально разрабатывалась для перевозки грузов, но хорошо показывает себя и в бою.
    textEng: Specialized light armor preferred by the logistic corps of the invasion forces. Originally developed for carrying cargo, but highly capable as a combat platform.
  body_set_helge_heavy__name:
    id: 1
    text: Хельге
    textEng: Helge
  body_set_helge_heavy__text:
    id: 1
    text: Тяжелая броня, популярная у наемников и корпоративных сил безопасности. Защита выше среднего. Сложная конструкция из композитных материалов затрудняет ремонт.
    textEng: Heavy armor favored by mercenary groups and corporate security. Higher than average protection. Advanced composite structure complicates repairs.
  body_set_knox__text:
    id: 1
    text: Шагающая броня «Нокс» оптимизирована для упрощения обслуживания. Отличается низкой стоимостью при массовом производстве.
    textEng: The Knox walker armor is optimized for ease of service, as well as mass production at low cost.
  body_set_knox_heavy__name:
    id: 1
    text: Нокс 3Т
    textEng: Knox 3H
  body_set_knox_light__name:
    id: 1
    text: Нокс 1Л
    textEng: Knox 1L
  body_set_knox_medium__name:
    id: 1
    text: Нокс 2М
    textEng: Knox 2M
  body_set_tsubasa_light__name:
    id: 1
    text: Тсубаса
    textEng: Tsubasa
  body_set_tsubasa_light__text:
    id: 1
    text: Легкая броня, отличающаяся быстрой скоростью движения и уменьшенной заметностью на радаре. Необычная конструкция усложняет обслуживание в полевых условиях.
    textEng: Lightweight armor with fast movement and a reduced sensor signature. Unorthodox structure can lead to complications in the field.
  body_set_vidar_heavy__name:
    id: 1
    text: Видар
    textEng: Vidar
  body_set_vidar_heavy__text:
    id: 1
    text: Редкая броня, чья геометрия позволяет отражать снаряды и сохранять низкую заметность на радаре. Использованные в конструкции экзотические материалы усложняют ремонт.
    textEng: Rare armor with unusual geometry that deflects projectiles and maintains a low sensor signature. Exotic materials make it difficult to service.
  wpn_beam_01__name:
    id: 1
    text: ЛЧ1 «Свет»
    textEng: BM1 Sunswarm
  wpn_beam_01__text:
    id: 1
    text: Дальнобойный лучевой эмиттер. Пробивает укрытия и стабильно наносит урон мехам на расстоянии.
    textEng: Long range beam emitter. Able to cut through cover and deal consistent damage to units at range.
  wpn_beam_02__name:
    id: 1
    text: ЛЧ2 «Глория»
    textEng: BM2 Glorydog
  wpn_beam_02__text:
    id: 1
    text: Лучевой эмиттер малой дальности. Чрезвычайно эффективен против мехов, но куда хуже справляется с постройками.
    textEng: Short range beam emitter. Extremely powerful against units, but less effective against structures.
  wpn_beam_03__name:
    id: 1
    text: ЛЧ3 «Отблеск»
    textEng: BM3 Alpenglow
  wpn_beam_03__text:
    id: 1
    text: Лучевой эмиттер средней дальности. Быстро прожигает постройки и поджигает цели, но наносит меньше прямого урона юнитам.
    textEng: Medium range beam emitter. Heat based design allows it to quickly cut through structures and set units on fire at the cost of lower direct unit damage.
  wpn_cannon_demolition_01__name:
    id: 1
    text: РП1 «Удар»
    textEng: DC1 Impact
  wpn_cannon_pf_01__name:
    id: 1
    text: «Удар грома» AC3
    textEng: AC3 Thunderstrike
  wpn_cannon_pf_01__text:
    id: 1
    text: 'Автоматическая пушка, стреляющая неконтактными взрывающимися снарядами. Универсальная модель, компенсирующая недостаток точности повышенной скорострельностью. '
    textEng: 'Autocannon firing proximity detonated explosives. An all rounder model trading precision for increased rate of fire. '
  wpn_cannon_pf_uh_01__name:
    id: 1
    text: «Буревестник» ACU
    textEng: ACU Stormbringer
  wpn_cannon_pf_uh_01__text:
    id: 1
    text: 'Огромная автоматическая пушка, стреляющая неконтактными взрывающимися снарядами большого калибра. '
    textEng: 'Massive autocannon firing high caliber proximity detonated explosives. '
  wpn_handgun_auto_01__name:
    id: 1
    text: АП «Искра»
    textEng: HGA Spark
  wpn_handgun_auto_01__text:
    id: 1
    text: Универсальное дополнительное оружие, стреляющее электроснарядами. Позволяет накапливать заряд на цели.
    textEng: Medium range sidearm firing electrically charged rounds. Can build up a charge on target units.
  wpn_handgun_heavy_01__name:
    id: 1
    text: ТП1 «Гранит»
    textEng: HG1 Granite
  wpn_handgun_heavy_01__text:
    id: 1
    text: Дополнительное оружие ближнего боя, особенно эффективно для нанесения урона пилотам.
    textEng: Close range sidearm that excels in dealing pilot damage.
  wpn_handgun_heavy_02__name:
    id: 1
    text: ТП2 «Огниво»
    textEng: HG2 Firestarter
  wpn_handgun_heavy_02__text:
    id: 1
    text: Дополнительное оружие ближнего боя, стреляющее зажигательными снарядами. Быстро уничтожает укрытия и может поджечь цель.
    textEng: Close range sidearm firing incendiary rounds. Quickly demolishes cover, can ignite target units.
  wpn_handgun_semi_01__name:
    id: 1
    text: ПАП «Опора»
    textEng: HGS Stand
  wpn_handgun_semi_01__text:
    id: 1
    text: Универсальное дополнительное оружие. Используется в ближнем бою.
    textEng: Close range sidearm. A versatile backup weapon.
  wpn_heat_repeater_01__name:
    id: 1
    text: IR1 «Трассер»
    textEng: IR1 Tracer
  wpn_heat_repeater_01__text:
    id: 1
    text: Управляемая зажигательная винтовка. Стреляет перегретыми шариками, которые наносят небольшой урон, но значительно увеличивают нагрев цели, вызывая ожог.
    textEng: Guided incendiary repeater, superheated pellets deal low damage but significantly increase the target's heat while applying a burn.
  wpn_heat_repeater_02__name:
    id: 1
    text: ИК2 «Пирокласт»
    textEng: IR2 Pyroclast
  wpn_heat_repeater_02__text:
    id: 1
    text: Зажигательная винтовка с высокой скоростью полета снаряда. Может поджигать цели и легко пробивает укрытия.
    textEng: Short range, high velocity incendiary repeater. Can set targets on fire and easily shoot through cover.
  wpn_heat_splitter_01__name:
    id: 1
    text: ИС «Дракон»
    textEng: IS Dragon
  wpn_heat_splitter_01__text:
    id: 1
    text: 'Экспериментальный дробовик средней дальности: стреляет самонаводящимися шариками, поджигающими цель. Очень эффективен против укрытий.'
    textEng: Experimental medium range shotgun, fires tracking pellets that set the target on fire. Very effective at destroying cover.
  wpn_melee_primary_axe_heavy__name:
    id: 1
    text: MA-3 «Опустошитель»
    textEng: MA-3 Devastator
  wpn_melee_primary_axe_heavy__text:
    id: 1
    text: Тяжелый топор — сбивает мехов с ног и наносит серьезный урон пилотам.
    textEng: Heavy axe used to knock down mechs and deal significant damage to pilots
  wpn_melee_primary_axe_medium__name:
    id: 1
    text: MA-2 «Горгона»
    textEng: MA-2 Gorgon
  wpn_melee_primary_axe_medium__text:
    id: 1
    text: Средний топор — дестабилизирует мехов и ранит пилотов.
    textEng: Medium axe used to destabilize mechs and injure pilots.
  wpn_melee_primary_blade_heavy__name:
    id: 1
    text: MB-3 «Линия»
    textEng: MB-3 Line
  wpn_melee_primary_blade_heavy__text:
    id: 1
    text: Тяжелый клинок, наносит урон всем деталям врага.
    textEng: Heavy blade, deals damage across all parts.
  wpn_melee_primary_blade_medium__name:
    id: 1
    text: MB-2 «База»
    textEng: MB-2 Base
  wpn_melee_primary_blade_medium__text:
    id: 1
    text: Средний клинок, наносит урон всем деталям врага.
    textEng: Medium blade, deals damage across all parts.
  wpn_melee_primary_cutter_heavy__name:
    id: 1
    text: MC-3 «Рвач»
    textEng: MC-3 Rend
  wpn_melee_primary_cutter_heavy__text:
    id: 1
    text: Тяжелый меч, наносит значительный урон одной детали врага.
    textEng: Heavy cutter, deals significant damage to a single part.
  wpn_melee_primary_cutter_medium__name:
    id: 1
    text: MC-2 «Колун»
    textEng: MC-2 Sever
  wpn_melee_primary_cutter_medium__text:
    id: 1
    text: Средний меч, наносит значительный урон одной детали врага.
    textEng: Medium cutter, deals significant damage to a single part.
  wpn_melee_primary_saber_heavy__name:
    id: 1
    text: MS-3 «Антарес»
    textEng: MS-3 Antares
  wpn_melee_primary_saber_heavy__text:
    id: 1
    text: Тяжелый лазерный меч, своим раскаленным клинком может поджечь цель.
    textEng: Heavy saber with a heated blade that can set targets on fire.
  wpn_melee_primary_saber_medium__name:
    id: 1
    text: MS-2 «Арктур»
    textEng: MS-2 Arcturus
  wpn_melee_primary_saber_medium__text:
    id: 1
    text: Средний лазерный меч, своим раскаленным клинком может поджечь цель.
    textEng: Medium saber with a heated blade that can set targets on fire.
  wpn_melee_secondary_axe__name:
    id: 1
    text: MA-1 «Тиран»
    textEng: MA-1 Tyrant
  wpn_melee_secondary_axe__text:
    id: 1
    text: Легкий топор — дестабилизирует мехов и наносит урон пилотам.
    textEng: Light axe used to destabilize mechs and damage pilots.
  wpn_melee_secondary_blade__name:
    id: 1
    text: MB-1 «Рубака»
    textEng: MB-1 Slicer
  wpn_melee_secondary_blade__text:
    id: 1
    text: Легкий клинок, наносит урон всем деталям врага.
    textEng: Light blade, deals damage across all parts.
  wpn_melee_secondary_cutter__name:
    id: 1
    text: MC-1 «Острие»
    textEng: MC-1 Keen
  wpn_melee_secondary_cutter__text:
    id: 1
    text: Легкий меч, наносит урон одной детали врага.
    textEng: Light cutter, deals damage to a single part.
  wpn_melee_secondary_saber__name:
    id: 1
    text: MS-1 «Альнаир»
    textEng: MS-1 Alnair
  wpn_melee_secondary_saber__text:
    id: 1
    text: Легкий лазерный меч, своим раскаленным клинком может поджечь цель.
    textEng: Light saber with a heated blade that can set targets on fire.
  wpn_mg_heavy_01__name:
    id: 1
    text: П3 «Ураган»
    textEng: MG3 Hurricane
  wpn_mg_heavy_01__text:
    id: 1
    text: Пулемет средней дальности. Отлично подходит для подавления целей плотным огнем.
    textEng: Medium range Machine Gun. Adept at suppressing targets with heavy fire.
  wpn_mg_light_01__name:
    id: 1
    text: П1 «Тайфун»
    textEng: MG1 Typhoon
  wpn_mg_light_01__text:
    id: 1
    text: Пулемет малой дальности. Оптимизирован для нанесения урона пилотам.
    textEng: Short range Machine Gun. Optimized for pilot damage.
  wpn_mg_medium_01__name:
    id: 1
    text: П2 «Поток»
    textEng: MG2 Torrent
  wpn_mg_medium_01__text:
    id: 1
    text: Пулемет малой дальности. Оптимизирован для ведения непрерывного огня и уничтожения укрытий.
    textEng: Short range Machine Gun. Optimized for sustained fire and cover destruction.
  wpn_mg_sub_01__name:
    id: 1
    text: ПП1 «Тактик»
    textEng: SMG1 Tactical
  wpn_mg_sub_01__text:
    id: 1
    text: Пистолет-пулемет малой дальности с повышенной скорострельностью за счет уменьшения точности. Оптимизирован для нанесения урона пилотам.
    textEng: Short range submachine gun optimized for pilot damage and rate of fire at the expense of accuracy.
  wpn_mg_sub_02__name:
    id: 1
    text: ПП1 «Мобил»
    textEng: SMG1 Mobile
  wpn_mg_sub_02__text:
    id: 1
    text: Легкий пистолет-пулемет, с повышенной точностью за счет уменьшения скорострельности. Оптимизирован для нанесения урона укрытиям.
    textEng: Light submachinegun trading rate of fire for higher accuracy and structure damage.
  wpn_ml_primary_01__name:
    id: 1
    text: Р10 «Сверхновая»
    textEng: ML10 Starburst
  wpn_ml_primary_01__text:
    id: 1
    text: Выпускает несколько частично управляемых ракет средней дальности с рассеиванием огня по средней площади.
    textEng: Fires a swarm of medium-range, partially guided missiles with moderate spread.
  wpn_ml_primary_02__name:
    id: 1
    text: Р1 «Слизень»
    textEng: ML1 Slug
  wpn_ml_primary_02__text:
    id: 1
    text: Выпускает тяжелую частично управляемую ракету. Медленная, но наносит большой урон юнитам и постройкам.
    textEng: Fires a heavy partially guided missile. Slow but highly destructive against units and structures alike.
  wpn_ml_primary_03__name:
    id: 1
    text: Р6 «Оса»
    textEng: ML6 Hornet
  wpn_ml_primary_03__text:
    id: 1
    text: Делает большой залп управляемыми ракетами, поражающими среднюю площадь. Особенно эффективны против медленных целей с ограниченными возможностями уклонения.
    textEng: Fires a sizeable volley of guided missiles with moderate spread. Particularly effective against slower targets with limited evasion capabilities.
  wpn_ml_primary_04__name:
    id: 1
    text: Р3 «Улитка»
    textEng: ML3 Snail
  wpn_ml_primary_04__text:
    id: 1
    text: Делает небольшой залп мощными управляемыми ракетами большой дальности, поражающими малую площадь.
    textEng: Fires a short volley of long-range, guided missiles with low spread and heavy payload.
  wpn_ml_primary_sp_01__name:
    id: 1
    text: «Коса» ML-X4
    textEng: ML-X4 Scythe
  wpn_ml_primary_sp_01__text:
    id: 1
    text: Экспериментальная пусковая установка, стреляет управляемыми снарядами. Способность выполнять крутые развороты позволяет снарядам облетать укрытия.
    textEng: Experimental missile launcher. Fires guided missiles in a pincer trajectory that allows missiles to bypass cover.
  wpn_ml_primary_sp_02__name:
    id: 1
    text: «Гидра» ML-X9
    textEng: ML-X9 Hydra
  wpn_ml_primary_sp_02__text:
    id: 1
    text: Экспериментальная пусковая установка. После запуска разделяется на несколько частей, выпуская рой частично управляемых снарядов, выбирающих индивидуальные цели.
    textEng: Experimental missile launcher. Splits shortly after launch, releasing a swarm of partially guided missiles that independently select targets.
  wpn_ml_primary_sp_03__name:
    id: 1
    text: «Звездопад» ML-X3
    textEng: ML-X3 Starfall
  wpn_ml_primary_sp_03__text:
    id: 1
    text: Экспериментальная пусковая установка. Все ракеты оснащены твердотопливными ускорителями, разгоняющими их при приближении к цели.
    textEng: Experimental missile launcher. Each missile is equipped with a solid propellant booster, accelerating as it approaches its target.
  wpn_ml_primary_sp_04__name:
    id: 1
    text: «Сторож» ML-X8
    textEng: ML-X8 Watcher
  wpn_ml_primary_sp_04__text:
    id: 1
    text: Экспериментальная пусковая установка. Ракеты не взрываются при попадании в землю и срабатывают только при приближении цели.
    textEng: Experimental missile launcher. Missiles remain intact after impact with the ground, awaiting nearby targets before detonating.
  wpn_ml_sidearm_01__name:
    id: 1
    text: РД5 «Прямая»
    textEng: MLS5 Direct
  wpn_ml_sidearm_01__text:
    id: 1
    text: Выпускает короткий залп быстрых управляемых ракет, которые летят прямо.
    textEng: Fires a short volley of quick guided missiles that fly straight.
  wpn_ml_sidearm_02__name:
    id: 1
    text: РД1 «Единичка»
    textEng: MLS1 Oneshot
  wpn_ml_sidearm_02__text:
    id: 1
    text: Выпускает одну частично управляемую ракету большой дальности, пролетающую над препятствиями. Наносит значительный урон по площади юнитам и постройкам.
    textEng: Fires 1 long-range, partially guided missile over structures. Deals significant area damage to units and structures.
  wpn_ml_sidearm_03__name:
    id: 1
    text: РД8 «Кластер»
    textEng: MLS8 Cluster
  wpn_ml_sidearm_03__text:
    id: 1
    text: Делает залп небольшими частично управляемыми ракетами, поражающими среднюю площадь и эффективно разрушающими постройки.
    textEng: Fires a cluster of small, partially guided missiles with moderate spread. Good at destroying structures.
  wpn_ml_sidearm_04__name:
    id: 1
    text: РД5 «Стремнина»
    textEng: MLS5 Rapid
  wpn_ml_sidearm_04__text:
    id: 1
    text: Выпускает залп управляемых ракет большой дальности, пролетающих над постройками.
    textEng: Fires a volley of long-range, guided missiles over structures.
  wpn_plasma_launcher_01__name:
    id: 1
    text: ПМ «Заряд»
    textEng: PLA Charge
  wpn_plasma_launcher_01__text:
    id: 1
    text: Выпускает шары заряженной плазмы, которые медленно движутся к цели. Взрывается при приближении к цели и наносит ударный урон, создавая электрический заряд. Особенно эффективны против групп целей.
    textEng: Fires orbs of charged plasma slowly guided to target. Proximity triggered explosions deal concussive damage and build up an electrical charge. Particularly effective against grouped targets.
  wpn_plasma_repeater_01__name:
    id: 1
    text: ПВ «Импульс»
    textEng: PLR Pulse
  wpn_plasma_repeater_01__text:
    id: 1
    text: Выпускает очереди быстро летящей заряженной плазмы. Срабатывает только при прямом попадании, но наносит значительный ударный урон и накладывает электрический заряд.
    textEng: Fires high velocity bursts of charged plasma. Requires direct hits but delivers considerable concussion damage and electrical charge.
  wpn_plasma_seeker_01__name:
    id: 1
    text: УП «Кривая»
    textEng: PLS Curve
  wpn_plasma_seeker_01__text:
    id: 1
    text: Выпускает очереди заряженной плазмы, самонаводящейся на цель. Срабатывает только при прямом попадании, но наносит значительный ударный урон и накладывает электрический заряд.
    textEng: Fires bursts of charged plasma guided to target. Requires direct hits but delivers considerable concussion damage and electrical charge.
  wpn_railgun_repeater_01__name:
    id: 1
    text: РВ1 «Термит»
    textEng: RA1 Thermite
  wpn_railgun_repeater_01__text:
    id: 1
    text: Универсальная рельсовая пушка, выпускающая короткие очереди гиперзвуковых снарядов. Гарантированно пробивает укрытия и может использоваться в качестве альтернативы марксманской винтовке в условиях плотной застройки.
    textEng: An all-rounder railgun design firing a short burst of hypersonic projectiles. Reliably penetrates cover, can be used as an alternative to a marksman rifle in dense environments.
  wpn_railgun_repeater_02__name:
    id: 1
    text: РВ2 «Копейщик»
    textEng: RA2 Lancer
  wpn_railgun_repeater_02__text:
    id: 1
    text: Самозарядная рельсовая пушка, отличающаяся повышенным уроном и способностью пробивать укрытия. Может использоваться в качестве альтернативы снайперской винтовке и особенно эффективна в условиях плотной застройки, где невозможно стрелять прямой наводкой.
    textEng: Single-shot railgun design optimized for damage and cover penetration. Can be used as an alternative to a sniper rifle, excels in dense environments without clear lines of sight.
  wpn_railgun_repeater_03__name:
    id: 1
    text: РВ3 «Ударник»
    textEng: RA3 Striker
  wpn_railgun_repeater_03__text:
    id: 1
    text: Рельсовая пушка, способная стрелять очередями. Отличается уменьшенной пробивной способностью и дальностью.
    textEng: Railgun design optimized for burst fire. Slightly lower penetration potential and range than its counterparts.
  wpn_railgun_smg_01__name:
    id: 1
    text: РПП «Залп»
    textEng: RS Barrage
  wpn_railgun_smg_01__text:
    id: 1
    text: Компактная рельсовая пушка, у которой скорострельность поставлена во главу угла. Отличается большим разбросом, низким уроном и уменьшенной дальностью поражения по сравнению с другими представителями этого класса, но сохраняет значительную способность пробивать укрытия.
    textEng: Compact railgun design prioritizing rate of fire above all else. Has high scatter, lower damage and lower range than other weapons of its class, but retains considerable ability to penetrate cover.
  wpn_railgun_splitter_01__name:
    id: 1
    text: РД «Прилив»
    textEng: RF Flux
  wpn_railgun_splitter_01__text:
    id: 1
    text: Считается экзотическим оружием даже в своем довольно необычном классе. Эта рельсовая пушка выпускает один гиперзвуковой осколочный снаряд. Не может пробивать укрытия на том же расстоянии, что и остальные рельсовые пушки, но является превосходной альтернативой дробовику в условиях плотной застройки, где невозможно стрелять прямой наводкой.
    textEng: Considered an exotic design even within its already unconventional class, this railgun fires one hypersonic fragmentation round. Can't penetrate cover as far as other railguns, but is unmatched as a shotgun alternative for dense environments without clear lines of sight.
  wpn_rifle_assault_01__name:
    id: 1
    text: АВ1 «Астра»
    textEng: AR1 Astra
  wpn_rifle_assault_01__text:
    id: 1
    text: Штурмовая автоматическая винтовка средней дальности. Обладает высокой скоростью стрельбы, точностью и дальностью.
    textEng: Medium range assault rifle. Optimized for high rate of fire, precision and range.
  wpn_rifle_assault_02__name:
    id: 1
    text: АВ2 «Очередь»
    textEng: AR2 Burst
  wpn_rifle_assault_02__text:
    id: 1
    text: Штурмовая автоматическая винтовка средней дальности. Крупнокалиберные пули способны уничтожить укрытие и нанести урон пилоту.
    textEng: Medium range assault rifle. High caliber rounds can destroy cover and inflict pilot damage.
  wpn_rifle_assault_sp_01__name:
    id: 1
    text: «Призма» AR-X4
    textEng: AR-X4 Prism
  wpn_rifle_assault_sp_01__text:
    id: 1
    text: Экспериментальная автоматическая винтовка. Все снаряды оснащены небольшим твердотопливным ускорителем, позволяющим корректировать траекторию в полете.
    textEng: Experimental auto rifle. Each round packs a small amount of solid propellant, enabling a mid-flight course correction.
  wpn_rifle_assault_sp_02__name:
    id: 1
    text: «Веста» AR-X1
    textEng: AR-X1 Vesta
  wpn_rifle_assault_sp_02__text:
    id: 1
    text: 'Экспериментальная автоматическая винтовка. Сбалансированное крайне эффективное оружие, оптимизированное для средней дальности. '
    textEng: 'Experimental auto rifle. Balanced, high performance design optimized for medium range. '
  wpn_rifle_marksman_01__name:
    id: 1
    text: МВ1 «Основа»
    textEng: MR1 Baseline
  wpn_rifle_marksman_01__text:
    id: 1
    text: Дальнобойная марксманская винтовка. Эффективна для нанесения урона и уничтожения укрытий.
    textEng: Long-range marksman rifle. Good at dealing damage and destroying cover.
  wpn_rifle_marksman_02__name:
    id: 1
    text: МВ2 «Острота»
    textEng: MR2 Sharp
  wpn_rifle_marksman_02__text:
    id: 1
    text: Дальнобойная марксманская винтовка с увеличенной теплоотдачей, наносит урон пилотам.
    textEng: Long-range marksman rifle, deals pilot damage in exchange for higher heat output.
  wpn_rifle_sniper_01__name:
    id: 1
    text: СВ1 «Мидуэй»
    textEng: SR1 Midway
  wpn_rifle_sniper_01__text:
    id: 1
    text: Надежная универсальная снайперская винтовка. Быстро выпускает две крупнокалиберные пули одну за другой.
    textEng: Solid all-rounder sniper rifle design. Fires a pair of high caliber projectiles in a quick succession.
  wpn_rifle_sniper_02__name:
    id: 1
    text: СВ2 «Замок»
    textEng: SR2 Lock
  wpn_rifle_sniper_02__text:
    id: 1
    text: Легкая снайперская винтовка, оптимизированная для стрельбы очередями. Боеприпасы малого калибра не наносят ударный урон, но отлично уничтожают укрытия и дестабилизируют мехов.
    textEng: Lightweight sniper rifle optimized for burst fire. Lower caliber is not sufficient for concussive damage, but is perfectly adequate for destroying cover, and destabilizing mechs.
  wpn_rifle_sniper_03__name:
    id: 1
    text: СВ3 «Кость»
    textEng: SR3 Dice
  wpn_rifle_sniper_03__text:
    id: 1
    text: 'Самозарядная крупнокалиберная снайперская винтовка. Поощряет аккуратную стрельбу: выстрел в уязвимое место может оторвать конечность меху или вывести из строя танк.'
    textEng: 'Single shot high caliber sniper rifle. Rewards careful use: a well placed shot can tear a mech limb or immobilize a tank.'
  wpn_shield_01__name:
    id: 1
    text: Б1 «Свалинн»
    textEng: S1 Svalinn
  wpn_shield_01__text:
    id: 1
    text: Тяжелый композитный щит с барьером.
    textEng: Heavy composite shield with a barrier layer.
  wpn_shield_02__name:
    id: 1
    text: Б2 «Стойка»
    textEng: S2 Stance
  wpn_shield_02__text:
    id: 1
    text: Тяжелый щит из композитных материалов. При использовании защищает с двух основных направлений.
    textEng: Heavy composite shield. Provides cover from two cardinal directions when used.
  wpn_shield_03__name:
    id: 1
    text: Б3 «Аякс»
    textEng: S3 Ajax
  wpn_shield_03__text:
    id: 1
    text: Легкий композитный щит с барьером.
    textEng: Light composite shield with a barrier layer.
  wpn_shield_04__name:
    id: 1
    text: S4 «Утешение»
    textEng: S4 Solace
  wpn_shield_04__text:
    id: 1
    text: Легкий щит с барьером. Обеспечивает меньшую защиту, чем композитные щиты, но может со временем почти полностью восстановиться.
    textEng: Light barrier shield. Offers less protection than composite shields but can be almost entirely regenerated over time.
  wpn_shield_05__name:
    id: 1
    text: Б5 «Стена»
    textEng: S5 Firewall
  wpn_shield_05__text:
    id: 1
    text: Тяжелый бронированный щит. Не имеет восстанавливающегося барьера, но обеспечивает значительную защиту для своего веса.
    textEng: Heavy plated shield. Has no regenerative barrier layer but offers considerable protection for its mass.
  wpn_shotgun_auto_01__name:
    id: 1
    text: Д1 «Авто»
    textEng: SG1 Auto
  wpn_shotgun_auto_01__text:
    id: 1
    text: Наиболее эффективен против построек. Стреляет тяжелыми дробинами, которые могут дестабилизировать цель и повалить ее на землю.
    textEng: Most effective against structures. Fires heavy pellets that can destabilize targets and cause them to crash
  wpn_shotgun_heavy_01__name:
    id: 1
    text: Д2 «Клочья»
    textEng: SG2 Shred
  wpn_shotgun_heavy_01__text:
    id: 1
    text: Умело наносит урон пилотам, в экстренной ситуации может также использоваться для уничтожения укрытий.
    textEng: Adept at dealing damage to pilots, can also be used to destroy cover in a pinch.
  wpn_shotgun_heavy_02__name:
    id: 1
    text: Д3 «Тяжеловес»
    textEng: SG3 Heavy
  wpn_shotgun_heavy_02__text:
    id: 1
    text: Наносит огромный урон пилотам на близком расстоянии, но не слишком эффективен на дальних и средних дистанциях.
    textEng: Deals extreme damage to pilots at close range, not very effective outside of close range
  wpn_shotgun_secondary_01__name:
    id: 1
    text: ДД «Взрыв»
    textEng: SGC Blast
  wpn_shotgun_secondary_01__text:
    id: 1
    text: Компактный дробовик. Используется, если имеется ограничение по весу снаряжения, и в качестве запасного оружия.
    textEng: Compact shotgun. Useful for weight-restricted loadouts, and as a backup weapon.
  wpn_shotgun_secondary_02__name:
    id: 1
    text: SGC «Взрыв-П»
    textEng: SGC Blast-P
  wpn_shotgun_secondary_02__text:
    id: 1
    text: Компактный дробовик. Модифицированные дробины позволяют наносить урон непосредственно пилотам, не задевая юниты. Используется, если имеется ограничение по весу снаряжения, а также в качестве дополнительного оружия.
    textEng: 'Compact shotgun. Modified pellets allow it to deal damage directly to pilots at the expense of unit damage. Useful for weight-restricted loadouts, and as a backup weapon. '
  wpn_shotgun_semi_01__name:
    id: 1
    text: Д4 «Половина»
    textEng: SG4 Semi
  wpn_shotgun_semi_01__text:
    id: 1
    text: Стреляет тяжелыми дробинами, которые могут дестабилизировать цель и повалить ее на землю. Крайне эффективен против юнитов в ближнем бою.
    textEng: Fires heavy pellets that can destabilize targets and cause them to crash, very effective against units at close range
  wpn_ultraheavy_beam_01__name:
    id: 1
    text: УТЛ «Вспышка»
    textEng: UHB Solarburst
  wpn_ultraheavy_beam_01__text:
    id: 1
    text: Сверхтяжелый эмиттер. Испускает мощный луч, способный рассечь целые кварталы. Неэффективно против высокомобильных целей, потому что производимое магнитное поле значительно ограничивает возможности по прицеливанию после активации оружия.
    textEng: 'Ultra-heavy emitter. Generates a beam strong enough to cut through entire city blocks. Ineffective against highly mobile targets: induced magnetic field severely limits aiming once this weapon is fired.'
  wpn_ultraheavy_beam_02__name:
    id: 1
    text: UHB «Солнечная вспышка-Д»
    textEng: UHB Solarburst-D
  wpn_ultraheavy_beam_02__text:
    id: 1
    text: Сверхтяжелый эмиттер. Испускает особый разрушительный луч, способный рассечь целые кварталы. Менее эффективен против юнитов, потому что производимое магнитное поле значительно ограничивает возможности по прицеливанию после активации оружия.
    textEng: 'Ultra-heavy emitter. Generates a specialized destructive beam strong enough to cut through entire city blocks, but is less effective against units: induced magnetic field severely limits aiming once this weapon is fired.'
  wpn_ultraheavy_beam_03__name:
    id: 1
    text: UHB «Солнечная вспышка-К»
    textEng: UHB Solarburst-K
  wpn_ultraheavy_beam_03__text:
    id: 1
    text: Сверхтяжелый эмиттер. Испускает особый луч, способный рассечь тяжелую броню меха. Менее эффективен против построек, потому что производимое магнитное поле значительно ограничивает возможности по прицеливанию после активации оружия.
    textEng: 'Ultra-heavy emitter. Generates a specialized beam strong enough to cut through heavy mech armor, but is less effective against structures: induced magnetic field severely limits aiming once this weapon is fired.'
  wpn_ultraheavy_mg_01__name:
    id: 1
    text: UHMG «Вулкан-Л»
    textEng: UHMG Vulcan-L
  wpn_ultraheavy_mg_01__text:
    id: 1
    text: Вращающаяся пушка большого калибра. Крайне тяжелая, но полезна для подавляющего огня, уничтожения укрытий и нанесения существенного урона юнитам с дальнего расстояния. При движении точность уменьшается.
    textEng: High caliber rotary cannon. Incredibly heavy, but useful for suppressing fire, destroying cover and dealing considerable unit damage at long range. Reduced accuracy when moving.
  wpn_ultraheavy_mg_02__name:
    id: 1
    text: UHMG «Вулкан-М»
    textEng: UHMG Vulcan-M
  wpn_ultraheavy_mg_02__text:
    id: 1
    text: Вращающаяся пушка большого калибра. Крайне тяжелая, но полезна для подавляющего огня и нанесения существенного урона пилотам со среднего расстояния. При движении точность уменьшается.
    textEng: High caliber rotary cannon. Incredibly heavy, but useful for suppressing fire and dealing considerable pilot damage at medium range. Reduced accuracy when moving.
