entries:
  camp_recovery_overflow__desc:
    id: 1
    text: Медикаменты и ремонтные материалы, найденные на поле боя. Каждый набор позволяет восстановить одного дополнительного пилота или юнит во время стоянки лагеря.
    textEng: Medications and repair materials salvaged on the battlefield. Each allows one additional unit or pilot to be recovered during a camp stop.
  camp_recovery_overflow__name:
    id: 1
    text: Ресурсы восстановления
    textEng: Recovery materials
  camp_supplies__desc:
    id: 1
    text: Еда, медикаменты и прочие расходные материалы, необходимые для обустройства лагеря. Ремонт роботов и лечение пилотов возможны только в лагере, поэтому стоит внимательно следить за припасами. Можно получить в бою или на передовых базах.
    textEng: Food, medications and other consumables required to set up a proper camp. Mech repairs and pilot treatments can only be performed while camping, so it's a good idea to carefully manage this resource. Can be acquired in combat and at the forward bases.
  camp_supplies__name:
    id: 1
    text: Лагерные припасы
    textEng: Camp supplies
  components_r2__desc:
    id: 1
    text: Высококачественная электроника, военные компоненты и другие ценные детали. Их можно использовать для создания снаряжения 2-го уровня.
    textEng: High-end electronics, military-grade composites and other valuable parts. Can be used to build tier 2 equipment.
  components_r2__name:
    id: 1
    text: Необычные компоненты
    textEng: Uncommon components
  components_r3__desc:
    id: 1
    text: Экспериментальные материалы, системы, извлеченные из прототипов, сплавы и полимеры с необычными свойствами. Их можно использовать для создания снаряжения 3-го уровня.
    textEng: Experimental materials, systems extracted from prototypes, alloys and polymers with unusual properties. Can be used to build tier 3 equipment.
  components_r3__name:
    id: 1
    text: Редкие компоненты
    textEng: Rare components
  hope__desc:
    id: 1
    text: Настроение экипажа и местного населения. Улучшает способность экипажа лечить пилотов и ремонтировать роботов во время стоянки. Зависит от успехов в освобождении территорий. Растет при продвижении в кампании и падает, если вы долго не атакуете врага или терпите поражение. Сбрасывается при переходе в новую провинцию.
    textEng: The mood of your crew and local civilian population. Improves the crew's ability to heal pilots and repair mechs during camp. Depends on the momentum of your liberation efforts. Gained by progressing the liberation quest. Hope can drop when you take a long time without attacking the enemy or fail liberation missions. Reset on travel to a new province.
  hope__name:
    id: 1
    text: Надежда
    textEng: Hope
  item_block_combat__desc:
    id: 1
    text: Дает базе возможность сбежать при встрече с патрулем. При активации на время оглушает врага и отменяет сражение.
    textEng: Gives the base an option to escape when encountering a patrol. Will temporarily stun the enemy and cancel combat when activated.
  item_block_combat__name:
    id: 1
    text: Дымовые заряды
    textEng: Smoke charges
  supplies__desc:
    id: 1
    text: Стандартные припасы для мастерской, обычные композитные материалы и электроника. Можно использовать для изготовления обычного снаряжения.
    textEng: Standard workshop supplies, common composites and electronics. Can be used to build common equipment.
  supplies__name:
    id: 1
    text: Базовые компоненты
    textEng: Basic components
  unit_token__desc:
    id: 1
    text: Ценный ресурс, необходимый для сборки новых роботов в мастерской. Также может использоваться для найма пилотов на аванпостах Сил Свободы Фирланда.
    textEng: A valuable resource required for building new mechs in the workshop. Can also be used to recruit new pilots at Fyrland Freedom Force outposts.
  unit_token__name:
    id: 1
    text: Ядра юнитов
    textEng: Unit cores
