entries:
  battery__desc:
    text: Позволяет мобильной базе активировать различные режимы движения. Перезаряжается со временем, когда база работает в стандартном режиме движения.
    textEng: Allows the mobile base to initiate different movement modes. Recharges over time when the base is in standard movement mode.
  battery__name:
    text: Аккумулятор
    textEng: Battery
  components_r2__desc:
    text: Высококачественная электроника, военные компоненты и другие ценные детали. Их можно использовать для создания снаряжения 2-го уровня.
    textEng: High-end electronics, military-grade composites and other valuable parts. Can be used to build tier 2 equipment.
  components_r2__name:
    text: Необычные компоненты
    textEng: Uncommon components
  components_r3__desc:
    text: Экспериментальные материалы, системы, извлеченные из прототипов, сплавы и полимеры с необычными свойствами. Их можно использовать для создания снаряжения 3-го уровня.
    textEng: Experimental materials, systems extracted from prototypes, alloys and polymers with unusual properties. Can be used to build tier 3 equipment.
  components_r3__name:
    text: Редкие компоненты
    textEng: Rare components
  item_block_combat__desc:
    text: Дает базе возможность сбежать при встрече с патрулем. При активации на время оглушает врага и отменяет сражение.
    textEng: Gives the base an option to escape when encountering a patrol. Will temporarily stun the enemy and cancel combat when activated.
  item_block_combat__name:
    text: Дымовые заряды
    textEng: Smoke charges
  item_block_escalation__desc:
    text: Наводит помехи вражескому сканированию. При активации перед боем мобильная база выглядит на радаре как группа гражданских, из-за чего враг не будет отправлять полный отряд. Может пригодиться, если вы столкнулись с сильным патрулем в провинции с высоким уровнем конфликтности.
    textEng: Interferes with hostile scanners. When activated before combat, the mobile base will appear on radar as civilians, and enemies won’t send out a full force. Useful if you're caught by a dangerous patrol in a province with a high escalation level.
  item_block_escalation__name:
    text: Генераторы помех сканирования
    textEng: Scan jammers
  item_block_reinforcements__desc:
    text: Наводит помехи вражеской радиосвязи и геолокации. При активации перед боем не позволяет находящимся поблизости юнитам врага вступить в бой. Может пригодиться, если вы не хотите сражаться с несколькими патрулями одновременно.
    textEng: Interferes with hostile radio and geolocation. When activated before combat, enemy units nearby won’t join the fight. Useful when you do not want to engage multiple patrols at once.
  item_block_reinforcements__name:
    text: Генераторы помех связи
    textEng: Comms jammers
  item_drone_decoy__desc:
    text: Передвигается к указанной точке (дальность ограничена), одновременно сканируя окружающее пространство и воспроизводя след базы. Может пригодиться для разведки или чтобы уйти от преследователей.
    textEng: Moves to a selected destination within a limited range while scanning its surroundings and mimicking the signature of the base. Useful for scouting your surroundings or throwing enemies off your trail.
  item_drone_decoy__name:
    text: Отвлекающие беспилотные средства
    textEng: Decoy drones
  item_rain_sensor__desc:
    text: Одноразовые устройства устраняют влияние дождя на наши радары. У них ограниченный срок действия, поэтому нужно использовать их с умом.
    textEng: Single-use devices that allow our sensors to see through rain. They burn out after a short time, so use them when it counts.
  item_rain_sensor__name:
    text: Дождевые радары
    textEng: Rain scanners
  repair_juice__desc:
    text: Полимерный состав, использующийся для ремонта роботов после боя и восстановления барьера во время сражения.
    textEng: A Polymer blend used to repair mechs after combat and regenerate barriers during battle.
  repair_juice__name:
    text: Жидкая заплата
    textEng: Liquid Fix
  supplies__desc:
    text: Стандартные припасы для мастерской, обычные композитные материалы и электроника. Можно использовать для изготовления обычного снаряжения.
    textEng: Standard workshop supplies, common composites and electronics. Can be used to build common equipment.
  supplies__name:
    text: Припасы
    textEng: Supplies
  visual_hope__desc:
    text: Вера гражданского населения в ваши военные успехи. Влияет на то, как долго ополчение может сражаться за провинцию. Освобождайте территории и выполняйте события, чтобы повысить надежду.
    textEng: The civilian population’s trust in the war effort, which affects how long the Home Guard can contest a province. Liberate locations and complete events to gain hope.
  visual_hope__name:
    text: Надежда
    textEng: Hope
  visual_reputation__desc:
    text: Ваша текущая репутация у ополчения. Влияет на способность вызывать его вам на помощь. Успех на поле боя ее увеличивает, а потеря союзных юнитов уменьшает.
    textEng: Your current standing with the Home Guard. Affects ability to call for their help. Gained when you succeed at battle sites, but lost when you lose allied units in combat.
  visual_reputation__name:
    text: Репутация
    textEng: Reputation
