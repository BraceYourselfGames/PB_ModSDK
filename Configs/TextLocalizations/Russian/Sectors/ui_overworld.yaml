  reset_countdown_tooltip_text:
    id: 1
    text: "Вражеские силы в этой провинции перегруппировываются после недавних боев. Если их не сдерживать, они укрепят позиции и могут обнаружить вашу базу. \n\nАтаки на вражеские объекты и взаимодействие с ключевыми точками отсрочат этот таймер."
    textEng: "The enemy forces in this province are regrouping after a recent disturbance. Left unattended, they will gain ground and might find your base. \n\nAttacking enemy sites and interacting with points of interest will delay this countdown."
  retreat_header:
    id: 1
    text: Отступление...
    textEng: Retreating...
