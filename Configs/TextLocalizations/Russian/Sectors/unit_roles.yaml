entries:
  comp_core__name:
    text: Ядро
    textEng: Core
  comp_core__text:
    text: Корпус шагающей платформы. Особо прочная броня спереди. Критическое повреждение этой части выведет всю платформу из строя.
    textEng: The hull of the walking platform. Heavily armored from the front. Critically damaging this part would leave the entire platform inoperable.
  comp_default__name:
    text: Система
    textEng: System
  comp_default__text:
    text: Это части крупного юнита.
    textEng: This is a part of the greater unit.
  comp_generator__name:
    text: Генератор
    textEng: Generator
  comp_generator__text:
    text: Это силовой генератор, питающий другие системы крупного юнита.
    textEng: This is a power generator supporting other systems of the greater unit.
  comp_mobilebase__name:
    text: Мобильная база
    textEng: Mobile base
  comp_mobilebase__text:
    text: Операционная база Бригады. Краеугольный камень всех операций. Защищайте любой ценой.
    textEng: Base of operations for the Brigade. Key to all operations, must be protected at all costs.
  comp_sensor__name:
    text: Сенсор
    textEng: Sensor
  comp_sensor__text:
    text: Это сенсор, передающий данные прицеливания крупному юниту.
    textEng: This is a sensor providing targeting data to the greater unit.
  comp_shield__name:
    text: Щит
    textEng: Shield
  comp_shield__text:
    text: Это щит, защищающий крупного юнита.
    textEng: This is a shield protecting the greater unit.
  comp_wpn_launcher__name:
    text: Пусковая установка
    textEng: Launcher
  comp_wpn_launcher__text:
    text: Это оружие непрямой наводки, используемое крупным юнитом.
    textEng: This is an indirect fire weapon used by the greater unit.
  comp_wpn_main__name:
    text: Основное орудие
    textEng: Main gun
  comp_wpn_main__text:
    text: Это основное оружие, используемое крупным юнитом.
    textEng: This is the primary arnament used by the greater unit.
  comp_wpn_turret__name:
    text: Турель
    textEng: Turret
  comp_wpn_turret__text:
    text: Это дополнительное оружие, используемое крупным юнитом.
    textEng: This is a secondary weapon used by the greater unit.
  generic_r0__name:
    text: Ученик
    textEng: Trainee
  generic_r0__text:
    text: Неопытные рекруты, пилотирующие большую часть юнитов в сельской местности. Оснащены ограниченным стандартным оружием.
    textEng: Inexperienced recruits comprise most of the units deployed in rural regions. Equipped with limited, standard issue armaments.
  generic_r1__name:
    text: Солдат
    textEng: Soldier
  generic_r1__text:
    text: Самые распространенные вражеские юниты. Оснащены обычным оружием массового производства.
    textEng: Most common hostile unit rank. Equipped with common, mass-manufactured parts.
  generic_r2__name:
    text: Ветеран
    textEng: Veteran
  generic_r2__text:
    text: Опытные юниты врага, оснащенные продвинутым индивидуальным вооружением.
    textEng: Experienced hostile units carrying advanced, customizable equipment.
  generic_r3__name:
    text: Элита
    textEng: Elite
  generic_r3__text:
    text: Юниты врага высокого ранга. Обычно оснащаются редким ценным снаряжением.
    textEng: High-ranking hostile unit. Typically outfitted with rare, expensive equipment.
  special_drone_bomb__name:
    text: Беспилотник
    textEng: Drone
  special_drone_bomb__text:
    text: Взрывающийся дрон-камикадзе. Пытается добраться до указанной цели и взрывается, когда оказывается неподалеку.
    textEng: High explosive loitering munition. Attempts to reach the designated target and detonates once within range.
  special_drone_missile__name:
    text: Ракета
    textEng: Missile
  special_drone_missile__text:
    text: Взрывающаяся крылатая ракета. Летит по прямой до указанной цели и взрывается, когда оказывается неподалеку.
    textEng: High explosive cruise missile. Takes a straight path to the designated target and detonates once within range.
  special_elite__name:
    text: Элита
    textEng: Elite
  special_elite__text:
    text: Высокопоставленный офицер Устраните его, чтобы значительно подорвать боевой дух вражеских сил.
    textEng: This is a high-ranking officer. Taking them out can significantly affect morale of the enemy forces.
  special_homeguard__name:
    text: Ополчение
    textEng: Home Guard
  special_homeguard__text:
    text: Это наши союзники из сил сопротивления Ополчения. Они действуют независимо, но в случае необходимости выполнят ваши приказы.
    textEng: This is our ally from the Home Guard resistance forces. They will act independently, but will follow your orders if necessary.
  special_spotter__name:
    text: Наводчик
    textEng: Spotter
  special_spotter__text:
    text: Этот юнит наводит вражеские удары с воздуха на ваши позиции. Устраните его, чтобы остановить налеты.
    textEng: This unit is guiding enemy airstrikes on your positions. Eliminate it to stop the attacks.
