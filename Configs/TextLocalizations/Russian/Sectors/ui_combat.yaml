      катапультировался
    textEng: >-
      Pilot

      Ejected
  pilot_status_uncrewed_desc:
    text: Этот юнит работает в автономном режиме без пилота. На него не действует ударный урон.
    textEng: This unit is autonomous and lacks a pilot. It is immune to concussive damage.
