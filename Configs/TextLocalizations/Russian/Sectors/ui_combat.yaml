  pilot_health_deployment:
    text: Здоровье в начале боя
    textEng: Health on deployment
  pilot_health_desc_enemy:
    text: Сколько нужно снять здоровья, чтобы вражеский пилот потерял сознание. Используйте ударное оружие, чтобы снижать здоровье пилота.
    textEng: Remaining health until this hostile pilot is knocked unconscious. Use concussive weapons to damage pilot health.
  pilot_health_desc_friendly:
    text: Сколько нужно снять здоровья, чтобы наш пилот потерял сознание. Чтобы воспрепятствовать этому, избегайте попаданий из ударного оружия.
    textEng: Remaining health until our pilot is knocked unconscious. Prevent this by avoiding concussive weapon damage.
  pilot_health_max:
    text: Максимальное здоровье
    textEng: Maximum health
  pilot_health_tooltip_header:
    text: Здоровье пилота
    textEng: Pilot health
  pilot_risk_death:
    text: Может умереть!
    textEng: At risk of death!
  pilot_risk_death_desc_enemy:
    text: Сколько нужно снять здоровья, чтобы вражеский пилот умер. Используйте ударное оружие, чтобы снижать здоровье пилота.
    textEng: Remaining health until this hostile pilot succumbs to their injuries. Use concussive weapons to damage pilot health.
  pilot_risk_death_desc_friendly:
    text: Сколько нужно снять здоровья, чтобы наш пилот погиб. Избегайте ударного урона, так как смерть пилота необратима!
    textEng: Remaining health until our pilot succumbs to their injuries. Avoid concussive weapon damage - pilot death is permanent!
  pilot_status_concussion_desc_enemy:
    text: Вражеский пилот потерял сознание от попадания из ударного оружия. Его юнит цел — это отличная возможность забрать его детали!
    textEng: The enemy pilot was knocked out from a concussive weapon. Their unit is intact - a great opportunity for salvage!
  pilot_status_concussion_desc_friendly:
    text: Наш пилот потерял сознание от попадания из ударного оружия. Победите в бою, чтобы не дать ему погибнуть! Мы не сможем забрать его, если проиграем.
    textEng: Our pilot was knocked out from a concussive hit. Win the fight to ensure their survival! We cannot revive them if we lose.
  pilot_status_concussion_header:
    text: Без сознания
    textEng: Concussed
  pilot_status_concussion_subheader:
    text: >-
      Пилот

      без сознания
    textEng: >-
      Pilot

      Concussed
  pilot_status_crashed_desc:
    text: Этим юнитом невозможно управлять из-за столкновения или уничтожения детали. Все запланированные действия отменены.
    textEng: This unit is out of control from a collision or destroyed part. All previously planned actions have been terminated.
  pilot_status_crashed_header:
    text: Разбился
    textEng: Crashed
  pilot_status_crashed_subheader:
    text: >-
      Юнит

      сломался
    textEng: >-
      Unit

      Crashing
  pilot_status_deceased_concussion_desc_enemy:
    text: Вражеский пилот был убит попаданием из ударного оружия. Мы сможем снять снаряжение с его юнита.
    textEng: The enemy pilot was killed by concussive weapon damage. We might be able to salvage some equipment from their unit.
  pilot_status_deceased_concussion_desc_friendly:
    text: Наш пилот был убит попаданием из ударного оружия. Посылайте в бой только здоровых пилотов без ранений — они имеют наилучшие шансы на выживание.
    textEng: Our pilot was killed by concussive weapon damage. Remember to send in healthy, uninjured pilots - they have stronger chances of survival.
  pilot_status_deceased_core_desc_enemy:
    text: Этот вражеский пилот был убит в результате взрыва его ядра реактора.
    textEng: This enemy pilot was killed after their unit's reactor core detonated.
  pilot_status_deceased_core_desc_friendly:
    text: Этот пилот погиб в результате взрыва его ядра реактора. Пилот мог бы выжить, если бы катапультировался вовремя.
    textEng: This pilot was killed after the unit's reactor core detonated. A timely ejection could have ensured their survival.
  pilot_status_deceased_header:
    text: Смерть
    textEng: Deceased
  pilot_status_deceased_subheader:
    text: >-
      Пилот

      погиб
    textEng: >-
      Pilot

      Deceased
  pilot_status_default:
    text: >-
      Нет

      записей
    textEng: >-
      No

      Recording
  pilot_status_ejected_desc_enemy:
    text: Вражеский пилот катапультировался и оставил свой юнит в целости — отличная возможность разобрать его!
    textEng: The enemy pilot has ejected and left their unit intact - a great opportunity for salvage!
  pilot_status_ejected_desc_friendly:
    text: Наш пилот катапультировался и приземлится рядом с полем боя. Спасите его как можно скорее, чтобы не дать погибнуть.
    textEng: Our pilot has ejected from this unit and will land near the battle site. Rescue them promptly to ensure their survival.
  pilot_status_ejected_header:
    text: Катапультирование
    textEng: Ejected
  pilot_status_ejected_subheader:
    text: >-
