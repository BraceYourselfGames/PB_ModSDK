      Перегрев:

      юнит будет поврежден
    textEng: >-
      Overheating:

      unit will be damaged
  timeline_horizon_header:
    id: 1
    text: Нет данных
    textEng: No data
  timeline_horizon_text:
    id: 1
    text: Действия этого юнита не удается смоделировать. Противник, возможно, глушит вашу систему прогнозирования. Будьте осторожны и попытайтесь предугадать его маневры.
    textEng: The actions of this unit can not be simulated. The enemy might be jamming your prediction system. Exercise caution and try to guess their actions.
  timeline_late_desc:
    id: 1
    text: Таймлайн не позволяет планировать действия слишком далеко в будущее.
    textEng: Planning actions too late in the timeline is not permitted.
  timeline_late_header:
    id: 1
    text: Слишком поздно
    textEng: Too Late
  timeline_lock_desc:
    id: 1
    text: Невозможно выполнить
    textEng: Execution unavailable
  timeline_lock_header:
    id: 1
    text: Нет доступа
    textEng: Locked
  timeline_overlap_desc:
    id: 1
    text: Дополнительные действия, такие как атаки, не должны накладываться друг на друга. Однако, юниты могут атаковать и двигаться одновременно.
    textEng: Secondary actions can not overlap, such as attacks. However, units can attack and move at the same time.
  timeline_overlap_header:
    id: 1
    text: Наложение
    textEng: Overlap
  timeline_status_normal_desc:
    id: 1
    text: Приближается предел предсказания
    textEng: Prediction limit approaching
  timeline_status_paused_desc:
    id: 1
    text: Наведите курсор, чтобы просмотреть
    textEng: Hover to explore
  timeline_status_paused_header:
    id: 1
    text: Пауза
    textEng: Paused
  timeline_status_playing_desc:
    id: 1
    text: Наведите курсор, чтобы прервать
    textEng: Hover to Interrupt
  timeline_status_playing_header:
    id: 1
    text: Проигрывается
    textEng: Playing
  timeline_status_warning_desc:
    id: 1
    text: Предсказание следующего хода
    textEng: Predicting into next turn
  timeline_status_warning_header:
    id: 1
    text: Низкая точность предсказания
    textEng: Low precision warning
  timeline_tooltip_heat_header:
    id: 1
    text: Тепло
    textEng: Heat
  timeline_tooltip_heat_text:
    id: 1
    text: Длительный нагрев может привести к повреждению юнита. Рассчитывайте атаки и другие вырабатывающие тепло действия так, чтобы у юнита было время на охлаждение. Если юнит перегреется, пилот автоматически катапультируется.
    textEng: Prolonged overheating will lead to the unit catching fire and taking damage. Space out attacks and other heat-generating actions to give the unit time to cool down. If a unit is destroyed by overheating, the pilot will automatically eject.
  turn_header:
    id: 1
    text: Ход
    textEng: Turn
  unit_barrier:
    id: 1
    text: Барьер
    textEng: Barrier
  unit_event_defect_header:
    id: 2
    text: Юнит выведен из строя
    textEng: Unit disabled
  unit_event_defect_text:
    id: 2
    text: Этот робот получил критические повреждения. Чтобы снова отправить его в бой, необходимо отремонтировать корпус на базе. Установленные детали можно будет забрать после боя.
    textEng: This mech has taken critical damage. The internal frame will require repairs at the base before it can be deployed again. The attached parts can be salvaged after combat.
  unit_event_destroyed_header:
    id: 2
    text: Юнит уничтожен
    textEng: Unit destroyed
  unit_event_destroyed_text:
    id: 2
    text: Этот робот получил критические повреждения в нескольких боях, его лимит исчерпан. Установленные детали можно забрать после боя, но корпус уже не спасти.
    textEng: This mech has taken critical damage across multiple fights and has reached its limit. The attached parts can be salvaged after combat, but the frame is not recoverable.
  unit_health_full:
    id: 1
    text: Полная
    textEng: Full
  unit_health_none:
    id: 1
    text: Нет
    textEng: None
