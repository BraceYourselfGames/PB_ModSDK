  ev_origin_hgfollower_boast__1s_commend_header:
    text: Полезная часть команды
    textEng: An Asset to the Team
  ev_origin_hgfollower_boast__1s_commend_header_tvg_pronoun_he:
    text: Полезная часть команды
    textEng: An Asset to the Team
  ev_origin_hgfollower_boast__1s_commend_header_tvg_pronoun_she:
    text: Полезная часть команды
    textEng: An Asset to the Team
  ev_origin_hgfollower_boast__1s_commend_text:
    text: >-
      Вы отводите пилота в сторону и говорите то, что ему нужно услышать: что он делает неоценимый вклад в работу команды и что своими делами он очень сильно помогает Призрачной бригаде.


      И что вы гордитесь возможностью сражаться вместе с ним.


      Лицо пилота краснеет от гордости, и, когда он отдает вам честь, вы видите, что его рука немного дрожит от возбуждения.


      «Для меня это честь, командир. Спасибо, что разрешаете мне быть частью Бригады».
    textEng: >-
      You take the pilot aside and tell them what they need to hear: that their work has been invaluable to the team, and that the Phantom Brigade has benefited greatly from their help.


      And that you’re proud to be fighting with them.


      Pride suffuses their face, and when they raise their hand into a salute, you see a faint tremor of excitement roll along their arm.


      “It’s been an honor, Commander. Thank you for having me.”
