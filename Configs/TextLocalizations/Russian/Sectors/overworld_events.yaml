  ev_civilianmarket_notification__1s_step_00_spawn_header:
    text: Рынок
    textEng: Marketplace
  ev_civilianmarket_notification__1s_step_00_spawn_text:
    text: Один из пилотов подзывает вас и говорит, что ему сообщили о находящейся неподалеку группе торговцев. Возможно, есть смысл к ним заглянуть.
    textEng: One of your pilots up front call out to you, and tell you they've gotten some intel on a group selling equipment nearby, if you fancy taking a look.
  ev_civilianmarket_notification__2o_continue_header:
    text: Продолжить
    textEng: Continue
  ev_codes_interaction_combat__1s_combat_header:
    text: Уничтожение башни
    textEng: Tower Takedown
  ev_codes_interaction_combat__1s_combat_text:
    text: "Эта радиовышка выглядит совершенно обычной, но вы знаете, что внешний вид может быть обманчив. \n\n«Командир, мы готовы атаковать по вашей команде», — говорит аналитик. Вы видите, как он отслеживает передачи на одном экране и собирает зашифрованные данные на другом.\n\nПереведя взгляд на входную дверь, вы обдумываете свои возможности."
    textEng: "It looks just like any other radio tower you’ve seen. But you know that looks can be deceiving. \n\n“We’re ready to engage when you are, Commander,” your analyst says. You see him tracking the broadcast on one screen, and compiling coded data on the other.\n\nEyes trained on the front door, you consider your options."
  ev_codes_interaction_combat__2o_combat_header:
    text: Приготовтесь
    textEng: Suit Up
  ev_codes_interaction_combat__2o_combat_text:
    text: Приготовьте отряд к операции.
    textEng: Make battle preparations with your squad.
  ev_codes_interaction_victory__1s_victory_header:
    text: Заткнуть крик
    textEng: Silencing the Cry
  ev_codes_interaction_victory__1s_victory_text:
    text: "Проходя по полю боя, вы останавливаетесь и осматриваете окрестности.\n\nМеханик проверяет одного из роботов и бормочет себе под нос что-то о безрассудных пилотах и ценном металле. Рядом с ним группа аналитиков спорит между собой, а разведчица разговаривает по радио, обсуждая шифры врага и стратегии связи...\n\nВсе идет своим чередом. \n\nВы оборачиваетесь и смотрите на нависающую над вами башню. \n\nСейчас она молчит."
    textEng: "You take a break during your walkthrough of the battleground, taking in the scene around you.\n\nA mechanic inspects one of the mechs, murmuring to himself about reckless pilots and priceless metals. Next to him, a group of analysts argue amongst themselves, and a scout chatters into her handheld radio, musing about enemy codes and communications strategies…\n\nAll in a day’s work.  \n\nYou glance behind you, at the tower looming overhead. \n\nSilent, for now."
  ev_codes_interaction_victory__2o_acknowledged_header:
    text: Закончить
    textEng: Finish
  ev_codes_interaction_victory__2o_acknowledged_text:
    text: Пора в путь.
    textEng: Time to move on.
  ev_codes_notification_location__1s_location_header:
    text: Наступление на тайник
    textEng: Cache Advance
  ev_codes_notification_location__1s_location_text:
    text: "«Хм, это звучит знакомо... секунду, был какой-то шифр... хм... а что если...»\n\nВаш аналитик в бешеном темпе просматривает коды сообщений, сверяя данные с трансляцией, передаваемой радиовышкой. \n\nЗатем он резко останавливается, его глаза светятся от восторга.\n\n«Командир... [i]Командир[/i]» Если я не ошибаюсь, то в передаче зашифрованы координаты [i]тайника[/i], — он выводит карту на экран. — Вот!»"
    textEng: "“Huh, that sounds familiar…wait, there was something in the codes…hmm…what if…”\n\nYour analyst flies through the mail codes in a flurry of motion, cross-referencing the data with the radio broadcast coming from the tower. \n\nAnd then he goes rigid, his eyes alight with excitement.\n\n“Commander…[i]Commander[/i]! If I’m right, the broadcast is signaling the location of a [i]cache[/i],” he brings up a map on his screen. “Here!”"
  ev_codes_notification_location__2o_acknowledge_header:
    text: Признать
    textEng: Acknowledge
  ev_combat_interaction_fallback__1s_main_header:
    text: Сражаться невозможно
    textEng: Unable to Fight
  ev_combat_interaction_fallback__1s_main_text:
    text: >-
      База оказалась в пределах дальности стрельбы вражеских юнитов. Все ваши юниты выведены из строя, и у вас остается лишь одна возможность.


      Базе нужно замаскироваться и отступить к горной базе и восполнить силы. Сделать это нужно незаметно, и потому потребуется немало времени, но, по крайней мере, мобильная база сможет пополнить припасы, а вы переживете еще один день.
    textEng: >-
      Enemy units have reached striking distance of the base. With no usable units, there is only one option left.


      The base needs to cloak and retreat to the Mountain Base to regain units. Due to the stealth needed, this will take time, but at least the mobile base will be able to restock and you will live to fight another day.
  ev_conscripts_interaction_eliminated__1s_eliminated_header:
    text: Еще кое-что
    textEng: Just One More Thing
  ev_conscripts_interaction_eliminated__1s_eliminated_text:
    text: "«Знаю, нам не оставалось ничего другого, кроме как сражаться, но я надеюсь, что в будущем мы сможем избегать подобных ситуаций», — говорит механик. У него суровое выражение лица. \n\nПосле его ухода к вам приближается перебежчица. Она избегает вашего взгляда и говорит тише обычного.\n\n«Нам нужно двигаться дальше... — произносит она. — Нет смысла задерживаться здесь».\n\nОна отходит, и вы приказываете отправляться в путь."
    textEng: "“There wasn’t anything else we could do except fight them, I know. But I hope we can avoid this situation in the future, boss,” says your mechanic. His face is heavy. \n\nWhen he leaves, the Defector comes to a stop at your side. She doesn’t look you in the eye, and when she speaks her voice is quieter than usual.\n\n“We should move on…” she says. “No point in lingering, you know?”\n\nShe steps away, and you give the signal to move."
  ev_conscripts_interaction_eliminated__2o_continue_header:
    text: Двигаться дальше
    textEng: Move On
  ev_conscripts_interaction_eliminated__2o_continue_text:
    text: В путь.
    textEng: Be on your way.
  ev_conscripts_interaction_retreat__1s_main_header:
    text: Призывники на фронте
    textEng: Conscripts on the Front
  ev_conscripts_interaction_retreat__1s_main_text:
    text: >-
      Перебежчица просматривает данные о вчерашнем бое, и у нее вырывается низкий стон.


      «Я узнала одного из вражеских пилотов. Они призывники из этой провинции».


      «Они отправляют наших людей на передовую? Как низко!» — взрывается один из механиков. Он поворачивается к вам со взволнованным видом. «Знаю, мы не очень хорошо показали себя в последнем бою, но... я не хочу устраивать матч-реванш с нашими же людьми».


      «Ваших сограждан повсюду забирают в армию. Вы ничего не добьетесь, отступив сейчас, потому что битвы на этом не закончатся», — протестует перебежчица, но механик не обращает на нее внимания.


      Вы перехватываете ее взгляд, когда мужчина выскакивает из комнаты, и она просто пожимает плечами.


      «Это война. Не стоит слишком сильно себя из-за этого корить».
    textEng: >-
      The Defector peers at the battle data from the last fight, and makes a low sound in her throat.


      “I recognized one of the enemy pilots. They’re conscripts from this province.”


      “They’re putting our people on the front lines? Despicable!” spits one of your mechanics. He turns to you, expression worried. “I know we didn’t do well in that last bout, boss, but…I’m not too keen on a re-match if it’s our people we’re fighting.”


      “Your countrymen have been conscripted everywhere. Backing out now won’t change anything because there’s always going to be more,” the Defector argues, but the mechanic ignores her.


      You catch her eye as he storms off, and she simply shrugs.


      “It’s war. Don’t let it keep you up at night.”
  ev_conscripts_interaction_retreat__2o_continue_header:
    text: Продолжить
    textEng: Continue
  ev_crackdown_notification_start__1s_start_header:
    text: Разгром
    textEng: Crackdown
  ev_crackdown_notification_start__1s_start_text:
    text: "Разведчица зачитывает сообщение от ополчения со своего планшета.\n\n[i]Спасибо за наводку о передвижениях черного рынка, Бригада. \n\nМы отправили команду, которая со всем разберется, так что не волнуйтесь, мы все сделаем. Скоро мы разгромим всех местных контрабандистов с черного рынка, и благодарить за это должны вас.\n\nПоздравляю, командир.\nВсегда приятно смотреть, как вы работаете.[/i]\n\nОна заканчивает отчет и с довольным видом отдает честь, после чего вы возвращаетесь к работе."
    textEng: "You receive a message from the Home Guard, which your scout reads off her pad:\n\n[i]Good tip about the black market’s movements, Brigade. \n\nWe’ve sent out a team to handle the situation, so rest easy, and let us take care of it. Soon enough we’ll be cracking down on all black market activity in the area, and it’s all thanks to you.\n\nCheers, Commander.\nAlways love to watch you work.[/i]\n\nShe finishes her report and gives you a happy salute, and you get back to work."
  ev_crackdown_notification_start__2o_acknowledge_header:
    text: Признать
    textEng: Acknowledge
  ev_defector_interaction_captured__1s_main_header:
    text: Станция пуста.
    textEng: Station Empty
  ev_defector_interaction_captured__1s_main_text:
    text: >-
      Спустя какое-то время вы возвращаетесь на станцию, но перебежчицы и след простыл. Вы проверяете комнаты, но, какой бы информацией она ни обладала, она забрала ее с собой.


      «Не знаю, сбежала ли она сама или до нее добрался враг, — печально говорит пилот. — По крайней мере, мы можем поискать здесь полезные припасы. Может, хоть какая-то польза будет».
    textEng: >-
      You return to the station some time later, but there is no sign of the defector. You pick over the rooms, but whatever information they had, they took with them.


      "Not sure if they fled, or the other side got to her first," one of your pilots says somberly. "We could search the place for any useful supplies, at least. Might as well get something out of this."
  ev_defector_interaction_captured__2o_start_salvage_header:
    text: Забрать припасы
    textEng: Salvage
  ev_defector_interaction_rescue_end__1s_main_header:
    text: Перебежчица спасена
    textEng: Defector Rescued
  ev_defector_interaction_rescue_end__1s_main_text:
    text: >-
      Ваш отряд одерживает победу в изнурительном бою. Перебежчица в безопасности, и вам удается спасти ее со станции.


      «Я не была уверена, что вы успеете за мной прийти, — говорит она с облегчением. — Я обещала информацию в обмен на спасение, не так ли?»


      Она передает вам свернутые бумаги, и, развернув их, вы обнаруживаете ценные промышленные чертежи. Также, покидая станцию, она прихватила с собой припасы.
    textEng: >-
      Your squad emerges victorious, though tired from battle. The defector is safe, and you're able to rescue her from the station.


      "I didn't know if you'd get to me in time," she says, relief evident on her face. "I promised information in exchange for this extraction, didn't I?"


      She hands you a sheaf of paper, and you unroll them to find valuable industrial blueprints. She's also brought some supplies from the station with her.
  ev_defector_interaction_rescue_end__2o_rescuedefector_header:
    text: Спасти перебежчицу
    textEng: Rescue Defector
  ev_defector_interaction_rescue_end__2o_rescuedefector_text:
    text: Продолжить
    textEng: Continue
  ev_defector_interaction_station__1s_00_approach_header:
    text: Приближение
    textEng: On Approach
  ev_defector_interaction_station__1s_00_approach_text:
    text: >-
      Вы приближаетесь к отдельно стоящей радиовышке. Здесь пугающе тихо, но датчики базы забиты помехами так, что невозможно определить, есть ли поблизости роботы.


      «Заставляет поволноваться, да? — шепчет вам один из пилотов. — Не знаю, как нам лучше поступить».
    textEng: >-
      You approach an isolated radio broadcast tower. It appears eerily calm, and yet the base is picking up too much seismic noise to detect if there are mechs nearby.


      "Bit worrying, isn't it?" one of your pilots says to you in hushed tones. "Not sure how we should approach this."
  ev_defector_interaction_station__1s_01_chargecombat_header:
    text: Засада!
    textEng: Ambushed!
  ev_defector_interaction_station__1s_01_chargecombat_text:
    text: >-
      По вашей команде база движется вперед, а пилоты ждут сигнала.


      Вы слишком поздно понимаете, что враг заманил вас в ловушку.


      «Мы окружены», — кричит один из пилотов.
    textEng: >-
      On your command, the base rolls in, your pilots waiting for your signal.


      But the enemy is lying in wait, and you realize it much too late.


      "We're surrounded," cries one of your pilots.
  ev_defector_interaction_station__1s_01_chargerescue_header:
    text: Перебежчица спасена
    textEng: Defector Rescued
  ev_defector_interaction_station__1s_01_chargerescue_text:
    text: >-
      Наконец-то, благодаря хитрым маневрам и быстрым решениям, последний вражеский солдат погибает, и ваш отряд пробивает себе путь на станцию. Внутри вы находите перебежчицу.


      «Я не была уверена, что вы успеете за мной прийти, — говорит она с облегчением. — Я обещала информацию в обмен на спасение, не так ли?»


      Она передает вам свернутые бумаги, и, развернув их, вы обнаруживаете ценные промышленные чертежи. Также, покидая станцию, она прихватила с собой припасы.
    textEng: >-
      Finally, with some clever maneuvering and quick thinking, the last enemy soldier falls and you and your squad pick your way over to the station. Inside, you find the defector.


      "I didn't know if you'd get to me in time," she says, relief evident on her face. "I promised information in exchange for this extraction, didn't I?"


      She hands you a sheaf of paper, and you unroll them to find valuable industrial blueprints. She's also brought some supplies from the station with her.
  ev_defector_interaction_station__1s_01_reconcombat_header:
    text: Поймали врасплох!
    textEng: Caught Out!
  ev_defector_interaction_station__1s_01_reconcombat_text:
    text: >-
      Только вы собрались отправить вперед небольшой отряд, как в зале управления базы зажглись сигналы тревоги, предупреждающие об огне противника. Похоже, враг устроил вам засаду.


      «У нас нет времени на выгрузку всего отряда — вам придется управиться с двумя», — кричит водитель.


      «Быстрее, — восклицает пилот. — Нельзя терять время!»
    textEng: >-
      Just as you're approaching to deploy a small squad, the base's control room lights up with warnings of incoming fire. It looks like the enemies were lying in wait nearby.


      "We won't have time to deploy the whole squad — you'll have to manage with two," cries the driver.


      "Quick," shouts on of your pilots. "There's no time to lose!"
  ev_defector_interaction_station__1s_01_reconrescue_header:
    text: Быстрая эвакуация
    textEng: Swift Extraction
  ev_defector_interaction_station__1s_01_reconrescue_text:
    text: >-
      Два лучших робота в отряде отправляются, чтобы быстро и тихо забрать перебежчицу.


      «Врагов нет, — сообщает один из них. — Вижу перебежчицу».


      Вскоре вы видите, как они осторожно пробираются к базе, обходя вражеского солдата сбоку.


      «Я не была уверена, что вы успеете за мной прийти, — говорит она с облегчением. — Я обещала информацию в обмен на спасение, не так ли?»


      Она передает вам свернутые бумаги, и, развернув их, вы обнаруживаете ценные промышленные чертежи. Также, покидая станцию, она прихватила с собой припасы.
    textEng: >-
      Two of the best mechs in the squad go in to retrieve the defector quickly and quietly.


      "Can't see anyone," they report. "Eyes on the defector."


      It's not long after you see them sneaking back to the base, flanking an enemy soldier.


      "I didn't know if you'd get to me in time," she says, relief evident on her face. "I promised information in exchange for this extraction, didn't I?"


      She hands you a sheaf of paper, and you unroll them to find valuable industrial blueprints. She's also brought some supplies from the station with her.
  ev_defector_interaction_station__1s_01_stakeoutcombat_header:
    text: Выгодное расположение
    textEng: Advantageous Positioning
  ev_defector_interaction_station__1s_01_stakeoutcombat_text:
    text: >-
      Ваш отряд занимает позицию вокруг радиовышки, стараясь держаться подальше, чтобы не быть обнаруженными. Вы шикаете на товарищей по отряду, жалующихся по радио на холод.


      Вы уже почти готовы махнуть на все рукой, когда отряд солдат врага появляется на станции и начинает искать перебежчицу.


      Вы захлопываете ловушку и атакуете врага с фланга.
    textEng: >-
      Your squad takes position surrounding the radio station, keeping far enough back that you won't be detected. You shush your squad mates griping on the radio about it being cold.


      You're almost ready to give up when a squad of enemy soldiers shows up at the station, searching for the defector.


      You spring your trap and attack with a flanking position.
  ev_defector_interaction_station__2o_abandon_header:
    text: Отказаться
    textEng: Abandon
  ev_defector_interaction_station__2o_abandon_text:
    text: Это слишком рискованно!
    textEng: It's too risky!
  ev_defector_interaction_station__2o_charge_header:
    text: В атаку
    textEng: Charge
  ev_defector_interaction_station__2o_charge_text:
    text: Отправить весь отряд! Вы будете готовы, если окажется, что это ловушка.
    textEng: Deploy a full squad! You'll be ready if there's an ambush waiting.
  ev_defector_interaction_station__2o_chargecombat_header:
    text: Приготовтесь
    textEng: Suit Up
  ev_defector_interaction_station__2o_chargecombat_text:
    text: Приготовьтесь отражать атаку из засады.
    textEng: Make preparations for surviving an ambush.
  ev_defector_interaction_station__2o_recon_header:
    text: Разведка
    textEng: Recon
  ev_defector_interaction_station__2o_recon_text:
    text: Приготовьте небольшой отряд разведчиков. Так будет меньше риск вступить в бой.
    textEng: Prepare a small recon squad. Lower the risk of a fight.
  ev_defector_interaction_station__2o_reconcombat_header:
    text: Приготовтесь
    textEng: Suit Up
  ev_defector_interaction_station__2o_reconcombat_text:
    text: Приготовить к бою не более 2 юнитов.
    textEng: Make preparations for combat limited to 2 units.
  ev_defector_interaction_station__2o_rescuedefector_header:
    text: Спасти перебежчицу
    textEng: Rescue Defector
  ev_defector_interaction_station__2o_rescuedefector_text:
    text: Продолжить
    textEng: Continue
  ev_defector_interaction_station__2o_stakeout_header:
    text: Наблюдение
    textEng: Stakeout
  ev_defector_interaction_station__2o_stakeout_text:
    text: Занять позиции на фланге и ждать врагов.
    textEng: Take up flanking positions and wait for hostiles.
  ev_defector_interaction_station__2o_stakeoutcombat_header:
    text: Приготовтесь
    textEng: Suit Up
  ev_defector_interaction_station__2o_stakeoutcombat_text:
    text: Приготовиться к бою с учетом возможности атаки с фланга.
    textEng: Make preparations for a combat mission with flanking advantage.
  ev_defector_notification_signal__1s_main_header:
    text: Зашифрованный сигнал
    textEng: Encoded Signal
  ev_defector_notification_signal__1s_main_text:
    text: >-
      Вы перехватили зашифрованный сигнал, который передается откуда-то из этой провинции.


      «Если хотите, мы можем попытаться расшифровать его, — говорит один из пилотов. — Но нам нужно будет остановиться и определить координаты источника сигнала».
    textEng: >-
      You detect an encoded signal emanating from somewhere in the province.


      "We could probably decode this, if you think it's worth the trouble," says one of your pilots. "But we'll need to stop and triangulate the source of the signal."
  ev_defector_notification_signal__2o_decode_header:
    text: Расшифровать
    textEng: Decode
  ev_defector_notification_signal__2o_decode_text:
    text: 'Остановить базу и расшифровать сигнал. '
    textEng: 'Stop the base and decode the signal. '
  ev_defector_notification_signal__2o_ignore_header:
    text: Игнорировать
    textEng: Ignore
  ev_defector_notification_signal__2o_ignore_text:
    text: Сейчас у нас нет времени на остановки.
    textEng: We don't have time to stop now.
  ev_defector_notification_signaldecoded__1s_main_header:
    text: Сигнал расшифрован
    textEng: Decoded Signal
  ev_defector_notification_signaldecoded__1s_main_text:
    text: >-
      Один из пилотов радостно вскрикивает. Вы с остальным отрядом собираетесь вокруг нее. Она сидит перед экраном, который заливает ее желтым светом.


      «Думаю, у меня получилось, — говорит она и смотрит на вас. — Взгляните, босс. Похоже, мы нашли перебежчика».


      «Вот как?» — спрашивает стоящий за вами пилот.


      «Ага, и он говорит, что поделится с нами ценной информацией. Возможно, это обман, но если информация действительно ценная...»
    textEng: >-
      There's a whooping of victory from one of your pilots. You and your squad gather round her, bathed in the glow of the yellow screen she sits in front of.


      "I think that's done it," she says. She looks back at you. "Take a look, boss. Looks like we got ourselves a defector."


      "Is that right?" says the pilot beside you.


      "Yup, and they say they've got some valuable intel for us. Could be bogus, but if this intel really is valuable…"
  ev_defector_notification_signaldecoded__2o_continue_header:
    text: Продолжить
    textEng: Continue
  ev_deserter_notification_intel__1s_step_01_deserter_header:
    text: Дезертир
    textEng: The Deserter
  ev_deserter_notification_intel__1s_step_01_deserter_text:
    text: "Вы наткнулись на потрепанного жизнью человека. Он покрыт грязью и болезненными синяками. \n\nЭто вражеский пилот, связанный и брошенный.\n\n«Стойте! Эй, мне нужна помощь!» \n\n«Возможно, это засада, босс...» — шепчет разведчица. Она спрашивает у пилота. — Почему тебя здесь оставили?»\n\n«За неповиновение, — пыхтит он. — Я не хотел больше сражаться».\n\n«Дезертир».\n\n«Зовите меня как хотите, — отвечает пилот. — Просто помогите, хорошо?»"
    textEng: "You come by a man who looks to be in bad shape. He is filthy and covered in painful looking bruises. \n\nAn enemy pilot, tied up and abandoned.\n\n“Wait! Hey, I need help!” \n\n\"Could be an ambush, boss…\" murmurs your scout. To the pilot, she asks, \"Why'd they leave you here?\"\n\n“Insubordination,” he huffs. “...I wanted out.”\n\n\"A deserter.”\n\n\"Call it whatever you want,\" says the pilot. “Just give me a hand, won’t you?”"
  ev_deserter_notification_intel__1s_step_02_wait_header:
    text: Отчаянная мольба
    textEng: A Desperate Plea
  ev_deserter_notification_intel__1s_step_02_wait_text:
    text: "Вражеский пилот кричит, когда вы разворачиваетесь, его голос ломается от отчаяния. Этот звук лишен какого-либо намека на гордость и заставляет вас остановиться. \n\n«Не бросайте меня здесь! Слушайте, я могу рассказать вам кое-что полезное! Я расскажу вам все, что знаю».\n\nВы пытаетесь разглядеть на его лице следы обмана, но покрывающие его синяки не позволяют это сделать. \n\n«Прошу, командир, — говорит он. — Я просто хочу выжить»."
    textEng: "The enemy pilot cries out as you turn around, his voice quaking in desperation. It is a sound stripped of all pride—and it stops you in your tracks.  \n\n“Don’t leave me here! Listen, I have some useful intel! I’ll tell you all I know.”\n\nYou search his face for any trace of deceit, but it's difficult to tell under all that bruising.  \n\n“Please, Commander,” he says. “I just want to live.”"
  ev_deserter_notification_intel__1s_step_03_intel_header:
    text: Информация о враге
    textEng: Enemy Intel
  ev_deserter_notification_intel__1s_step_03_intel_text:
    text: >-
      «Мою команду отправили охранять объект в этой местности. Такой, куда никого не пускают. Совершенно секретный, и подробности об операции были засекречены. Так что мне известно лишь его местоположение...»


      Вражеский пилот останавливается, и его плечи дрожат, пока он пытается перевести дух. Он медленно поднимает на вас взгляд.


      «И я готов назвать его вам, если вы вызволите меня отсюда, — говорит он. — Что скажете, командир?»
    textEng: "“My team was sent to guard a structure in the area. The type of place no one was allowed inside, yeah? Top secret, and operational details were confidential. So all I got is its location…”\n\nThe enemy pilot stops, and his shoulders tremble as he tries to catch his breath. He looks up at you slowly. \n\n“And I’m prepared to give it to you if you get me out here,” he says. “How about it, Commander?”"
  ev_deserter_notification_intel__2o_free_header:
    text: Освободить дезертира
    textEng: Free Deserter
  ev_deserter_notification_intel__2o_free_intel_header:
    text: Освободить дезертира
    textEng: Free Deserter
  ev_deserter_notification_intel__2o_free_intel_text:
    text: Освободите его и примите информацию.
    textEng: Set him loose and accept the intel.
  ev_deserter_notification_intel__2o_free_text:
    text: Освободите его.
    textEng: Set him loose.
  ev_deserter_notification_intel__2o_leave_header:
    text: Оставить дезертира
    textEng: Leave Deserter
  ev_deserter_notification_intel__2o_leave_intel_header:
    text: Оставить дезертира
    textEng: Leave Deserter
  ev_deserter_notification_intel__2o_leave_intel_text:
    text: Оставим его здесь.
    textEng: Leave him where he is.
  ev_deserter_notification_intel__2o_leave_text:
    text: Оставим его здесь.
    textEng: Leave him where he is.
  ev_deserter_notification_intel__2o_listen_header:
    text: Выслушать
    textEng: Listen
  ev_deserter_notification_intel__2o_listen_text:
    text: Выслушайте его.
    textEng: Hear him out.
  ev_deserter_notification_intel__2o_take_header:
    text: Принять его на борт
    textEng: Take Him Aboard
  ev_deserter_notification_intel__2o_take_text:
    text: Заберите его на мобильную базу.
    textEng: Take him with you on the mobile base.
  ev_difficulty_notification__1s_main_header:
    text: Неизведанные воды
    textEng: Untested Waters
  ev_difficulty_notification__1s_main_text:
    text: >-
      После перехода границы новой провинции к вам подходит взволнованный пилот.


      «Слушайте, командир, мы только получили разведданные по этому региону, — сообщает он. — Враг здесь куда сильнее чем тот, с кем нам доводилось иметь дело».


      Стоящий за ним другой пилот добавляет: «Мы можем попробовать сразиться с ними, но мы подвергнем себя большему риску, изображая из себя героев. Безопаснее будет уйти и вернуться, когда мы будем лучше подготовлены».


      «Что скажете, босс? — спрашивает сидящий впереди водитель. — Решать вам».
    textEng: >-
      After you cross the border into the new province, a pilot approaches looking worried.


      "Hey Commander, we just got the intel back on this region," he says. "The enemy troops here are much tougher than anything we've dealt with before."


      Behind him, your other pilot says, "We can try to beat them, but we put people at more risk by trying to be heroes than by leaving here and coming back when we're better trained."


      "What do you reckon, boss?" your driver calls from the front. "Up to you."
  ev_difficulty_notification__2o_continue_header:
    text: Продолжить
    textEng: Continue
  ev_director_interaction_combat__1s_01_combat_header:
    text: Мотор!
    textEng: Action!
  ev_director_interaction_combat__1s_01_combat_text:
    text: >-
      Вы наблюдаете за аванпостом со своей базы, когда режиссер хлопает вас по плечу.


      «Это отпадное место для съемок, — говорит он. — Посмотрите, какой пейзаж! [i]Этот[/i] бой нам так хотелось снять, мой дорогой командир. Наша команда будет наблюдать за вами, когда вы пойдете в атаку».


      Он снова уверяет вас, что съемочная группа будет держаться на безопасном расстоянии от поля боя и подключаться к вам посредством гарнитуры. Вы видите, что ему не терпится начать съемки.
    textEng: >-
      You are observing the outpost from your base when the director taps your shoulder.


      “This is a premium shooting location,” he says. “Look at that scenery! [i]This[/i] is the battle we’ve been waiting to film, my dear Commander. Our crew will be observing you when you rush in!”


      Once again, he assures you that they will be keeping their distance from the fight itself, only connected to you via headset. You can see how excited he is to start filming.
  ev_director_interaction_combat__2o_abandon_header:
    text: Отказаться
    textEng: Abandon
  ev_director_interaction_combat__2o_abandon_text:
    text: Риск слишком велик.
    textEng: The risks are unacceptable.
  ev_director_interaction_combat__2o_engage_header:
    text: Вступить в бой
    textEng: Engage
  ev_director_interaction_combat__2o_engage_text:
    text: Начать подготовку к битве.
    textEng: Start combat preparations.
  ev_director_interaction_end_bad__1s_01_bad_header:
    text: Увижу и тогда не поверю
    textEng: Seeing is Disbelieving
  ev_director_interaction_end_bad__1s_01_bad_text:
    text: >-
      Вы уносите ноги из горячей точки и забираете с собой команду гражданских.


      «Ох... Командир, я...»


      Режиссер смотрит на вас расширенными от шока глазами. Его рубашка насквозь пропитана потом, а камера трещит от того, как сильно он ее сдавливает.


      «Мне очень жаль. Никто из нас... мы не знали, что будет так», — его дыхание прерывается. — Мы не знали».


      Вам нечего сказать, и наконец режиссер и его команда отправляются в путь. Какое-то время вы размышляете о том, что произойдет с отснятым материалом, но потом переключаете внимание на другие обязанности.
    textEng: >-
      You escape the hot zone with the civilian crew in tow.


      “My, er...Commander, I…”


      The director looks shell-shocked, his eyes wide. His shirt is soaked through with sweat and the camera in his hand creaks from the tightness of his grip.


      “I’m truly sorry. None of us...we didn’t know it could be like that.” His breath trembles out of him. “We didn’t know.”


      There is nothing you can say, and eventually the director and his crew set out back out onto their travels. Briefly, you wonder what will become of the footage. But soon enough, other matters demand your attention, as they always do.
  ev_director_interaction_end_bad__2o_finish_header:
    text: 'Закончить '
    textEng: 'Finish '
  ev_director_interaction_end_good__1s_01_good_header:
    text: Съемки блокбастера
    textEng: Blockbuster in the Making
  ev_director_interaction_end_good__1s_01_good_text:
    text: >-
      «Это было потрясающе, мой дорогой командир, — произносит режиссер, лихорадочно пересматривая запись на своем устройстве. — Мне почти не верится, что все это произошло без репетиций. Какое знание тактики! Какие быстрые реакции! Бригада вывела мое кино на новые высоты. Оно станет основанием новой [i]кинематографической истории[/i] этой страны!»


      Он убегает, команда следует за ним. Ваш пилот вздыхает.


      «Такие, как он, думают, что все это игрушки. Сплошная погоня за сенсацией. Радовались бы, что никто не пострадал».


      Вы пожимаете плечами, позволяя пилоту выговориться. Возможно, фильм и правда будет замечательным, как обещает режиссер.


      И, если это так, вы, быть может, сходите на утренний сеанс.
    textEng: >-
      “That was incredible, my dear commander,” the director breathes, feverishly rewatching the footage on his device. “I almost can’t believe that was all spontaneous. Just splendid. The tactical expertise! Those reaction times! The brigade just elevated my film to new heights. This will be the foundation of our country’s new [i]cinematographic history[/i]!”


      He hurries off, his crew at his back. Your pilot sighs.


      “People like that think it’s all fun and games, don’t they? Pure sensationalism. They should be glad no one got hurt.”


      You shrug, letting the pilot vent. Perhaps the film really will be as good as the director claims.


      ...And if it is, you just might catch the matinée.
  ev_director_interaction_end_good__2o_finish_header:
    text: Закончить
    textEng: Finish
  ev_director_interaction_end_good__2o_finish_text:
    text: В путь.
    textEng: Be on your way.
  ev_director_interaction_end_neutral__1s_01_neutral_header:
    text: 'Другой взгляд '
    textEng: 'A Different Vision '
  ev_director_interaction_end_neutral__1s_01_neutral_text:
    text: >-
      Вы собираете свои силы, и съемочная группа подходит к вам, пока команда зализывает раны. Впервые с момента вашей встречи режиссер смотрит вниз, и ни одна из камер не работает.


      «Я... не знал, — говорит он необычным для него печальным тоном, — как все это выглядит вблизи. То, что вы видите каждый день».


      Он делает глубокий вдох: «Нам удалось снять бой, так что... мы продолжим изготовление фильма. История будет развиваться в другом ключе, нежели я планировал, но... и ладно. Люди должны знать вашу историю».


      Когда они уходят, по людям из съемочной группы видно, что их оборудование стало тяжелее.
    textEng: >-
      You regroup, and the film crew approaches your team as you patch yourselves up. For the first time since you’ve met, the director’s eyes are downcast, and none of the cameras are rolling.


      “I...hadn’t realized,” he says, unnaturally somber, “what it all looks like up close. The kinds of things you see every day.”


      He takes a deep breath. “Our footage came out of the fight intact, so you know. We’ll be proceeding with the film...it will be going a different direction than I planned, but...well. The people should know your story.”


      As they depart, the film crew drags their equipment with them with heavier steps than before.
  ev_director_interaction_end_neutral__2o_finish_header:
    text: Закончить
    textEng: Finish
  ev_director_notification_encounter__1s_01_message_header:
    text: Режиссерская версия
    textEng: Director’s Cut
  ev_director_notification_encounter__1s_01_message_text:
    text: >-
      Когда вы осматриваете местность за окном базы, ваше внимание привлекает группа гражданских, идущих по дороге и несущих громоздкое оборудование. Когда база добирается до них, лидер группы машет вам.


      «Приветствую! Здравствуйте! [i]И так далее[/i]! Не собираетесь ли вы, суровые на вид наемники, поучаствовать в каких-нибудь взрывных бешеных перестрелках в обозримом будущем?»


      Вы сбиты с толку и спрашиваете, о чем он говорит.


      «Мы снимаем документальный фильм, и я его режиссер, — гордо отвечает мужчина. — И наш фильм об оккупации непременно войдет в историю. Его будут показывать во всех школах, кинотеатрах и домах, и мы постоянно ищем новый [i]качественный[/i] материал. Если вы соблаговолите подбросить нас — конечно, не бесплатно — то мы с радостью расскажем вам о нашей идее!»


      Ваш пилот бормочет себе под нос: «О нет...»
    textEng: >-
      As you peer out of the base at the passing scenery, a group of civilians walking along a path and carrying bulky equipment catches your eye. When the base draws nearer, their leader waves for you to stop.


      “Salutations! Greetings! [i]Et cetera[/i]! Would you grizzled-looking mercenaries happen to be wading into some explosive, high-octane firefights in the very near future?”


      Confused, you ask what he means.


      “We’re documentarists, and I am the director,” he says, proudly, “and our film about the occupation is certain to go down in history. It’ll be in classrooms and theatres and homes everywhere - and we are ever in search of [i]quality[/i] material. If you would be so kind as to give us a lift - and of course, we will compensate you for your time - we would be happy to tell you more about our vision!”


      Your pilot mutters under their breath. “Oh no…”
  ev_director_notification_encounter__1s_02_decline_header:
    text: Ради их собственного блага
    textEng: For Their Own Good
  ev_director_notification_encounter__1s_02_decline_text:
    text: >-
      «Стойте! — восклицает режиссер, когда вы пытаетесь прогнать его. — Вы же из Призрачной бригады, верно? И вы... вы ее [i]глава[/i], да?»


      Вы с пилотом смотрите друг на друга.


      «О, значит, это [i]правда[/i]! Слушайте... — кричит режиссер своей группе. — Это Бригада! Прямо перед нами!»


      Люди начинают перешептываться. Режиссер поворачивается к вам с выражением безумного восхищения.


      «Не хотите ли вы стать звездами фильма?»
    textEng: >-
      “Wait!” says the director as you try to turn them away. “...aren’t you the Phantom Brigade? And you - you’re the [i]leader[/i], right?”


      You and your pilot share a look.


      “Oh, you [i]are[/i]! Hey, listen -” the director yells at his observing crew. “It’s the Brigade! Right in our laps!”


      The air around you ripples with whispering. The director stares at you with frenzied awe.


      “How would you good folks like to be the stars of the show?”
  ev_director_notification_encounter__1s_02_inquire_header:
    text: Любопытство творца
    textEng: Artistic Curiosity
  ev_director_notification_encounter__1s_02_inquire_text:
    text: >-
      Вы просите разъяснений. Что это будет за документальный фильм? Вряд ли он настолько важен для них, чтобы рисковать жизнью ради съемок.


      Глаза режиссера сияют: «Историю пишут [i]после[/i] битв те, кому повезло выжить, мой дорогой командир! На этот раз мы хотим обогнать события. Если мы собираемся создать фильм, который изменит ход истории, то мы должны подвергнуть себя опасности! Прямо как вы, Призрачная бригада, делаете каждый день!»


      «Что с этих творцов возьмешь...» — шепчет ваш пилот.


      «Скажите, — режиссер щелкает пальцами с неожиданным приливом энергии. — Не хотите ли вы стать звездами фильма?»
    textEng: >-
      You ask for more information. What sort of documentary is it? Surely it isn’t so important that they’re risking their lives just to capture some footage?


      The director’s eyes shine. “History is compiled [i]after[/i] the battles by those lucky enough to survive the fire, my dear Commander! We’re just getting ahead of the curve, this time around. If we aim to create art that will change the course of history, we must put ourselves in the line of fire! Just as you do every day, Phantom Brigade!”


      “Artistic types, I swear…” whispers your pilot.


      “Say,” the director snaps his fingers, suddenly energized. “How would you like to be the star of the show?
  ev_director_notification_encounter__1s_03_accept_header:
    text: Волшебство кинематографа
    textEng: Movie Magic
  ev_director_notification_encounter__1s_03_accept_text:
    text: >-
      Как вам сказал режиссер: все просто. Вам нужно лишь как обычно вступить в бой и уничтожить всех врагов! Спасти попавших в беду! Быть крутыми [i]героями[/i]!


      Режиссер и его съемочная группа будут находиться в отдалении и записывать происходящее с ваших гарнитур. Как легко менять [i]историю[/i].


      «Будем надеяться, что оно того стоит, — бурчит пилот. — Ну что ж, начнем?»
    textEng: >-
      It’s simple, you're told. All you have to do is engage in combat as usual - go in and clear out all hostiles! Rescue those in need! Be a big [i]hero[/i]!


      From the sidelines, the director and his crew will be connected to you via headset as they film your every move. Such a simple thing to be making [i]history[/i].


      “Let’s hope this is worth it,” grumbles your pilot. “Well then. Shall we?”
  ev_director_notification_encounter__2o_accept_abandon_header:
    text: Отказаться
    textEng: Abandon
  ev_director_notification_encounter__2o_accept_abandon_text:
    text: Это слишком опасно.
    textEng: This is too dangerous.
  ev_director_notification_encounter__2o_accept_continue_header:
    text: Продолжить
    textEng: Continue
  ev_director_notification_encounter__2o_accept_continue_text:
    text: Уехать вместе со съемочной группой.
    textEng: Leave with the film crew.
  ev_director_notification_encounter__2o_decline_accept_header:
    text: Принять
    textEng: Accept
  ev_director_notification_encounter__2o_decline_accept_text:
    text: Нужно признать, что вы заинтересованы.
    textEng: Admittedly, you are curious.
  ev_director_notification_encounter__2o_decline_decline_header:
    text: Решительно отказаться
    textEng: Strongly Decline
  ev_director_notification_encounter__2o_decline_decline_text:
    text: 'Вам это совершенно не интересно. '
    textEng: 'You’re really not interested. '
  ev_director_notification_encounter__2o_inquire_accept_header:
    text: Принять
    textEng: Accept
  ev_director_notification_encounter__2o_inquire_accept_text:
    text: Пойти им навстречу.
    textEng: Go along with it.
  ev_director_notification_encounter__2o_inquire_decline_header:
    text: Отказаться
    textEng: Decline
  ev_director_notification_encounter__2o_inquire_decline_text:
    text: Это глупость.
    textEng: This is frivolous.
  ev_director_notification_encounter__2o_messages_decline_header:
    text: Отказаться
    textEng: Decline
  ev_director_notification_encounter__2o_messages_decline_text:
    text: Вам не интересно.
    textEng: You’re not interested.
  ev_director_notification_encounter__2o_messages_inquire_header:
    text: Расспросить
    textEng: Inquire
  ev_director_notification_encounter__2o_messages_inquire_text:
    text: Узнать подробности
    textEng: Learn more.
  ev_dog_notification_donate__1s_donate_header:
    text: Новые товарищи
    textEng: New Companions
  ev_dog_notification_donate__1s_donate_text:
    text: >-
      Вы ходите по базе с планшетом в руке, проверяя ее состояние. Вы заворачиваете за угол и чуть не падаете, запнувшись обо что-то мягкое.


      «Ох, прошу прощения, командир», — говорит пожилая женщина, сидящая на стуле у стены. Судя по ее внешнему виду, она гражданская.


      Вы смотрите вниз и видите пса, сжимающего в зубах клубок из старой ткани. Похоже, женщина играла с ним.


      «Кажется, вашему маленькому гостю стало скучно, — объясняет она, а затем смеется. — Как и мне, если честно. Должна сказать, приятно иметь пушистого друга, с которым можно поговорить. Дома у меня не было собак...»


      Она подмигивает псу: «Но теперь я понимаю, чем они привлекают людей!»
    textEng: "You walk through the mobile base during an inspection, tablet in hand. As you turn a corner, you nearly trip when your leg catches on something soft.\n\n“Oh, my apologies, Commander,” says an old woman seated on a stool by the wall. By the look of her, she is one of the civilians. \n\nAt your feet, the dog looks up at you, a wad of old cloth bundled in his mouth. The two of them appear to be playing.\n\n“Your little guest here seems rather bored,” she explains. Then she laughs. “So am I, to be honest. But it’s rather nice to have a furry little companion around to talk to. I never had one back home, you see...”\n\nShe winks at the dog. “But now I think I understand all the fuss!”"
  ev_dog_notification_donate__2o_donate_header:
    text: Отдать пса
    textEng: Offer the Dog
  ev_dog_notification_donate__2o_donate_text:
    text: Собаке не помешает новый друг.
    textEng: She could use a new friend.
  ev_dog_notification_donate__2o_instead_header:
    text: Отдать кота
    textEng: Offer the Cat
  ev_dog_notification_donate__2o_instead_text:
    text: У нас есть кот, которому нужен друг.
    textEng: There’s a cat that could use a friend.
  ev_dog_notification_donate__2o_refuse_header:
    text: Уйти
    textEng: Move Along
  ev_dog_notification_donate__2o_refuse_text:
    text: Пес останется у вас.
    textEng: The dog is staying with you.
  ev_dog_notification_found__1s_main_header:
    text: Псы войны
    textEng: Dogs of War
  ev_dog_notification_found__1s_main_text:
    text: >-
      Дорога пуста, и вы останавливаетесь, чтобы дать пилотам размять ноги. Прежде чем вы успеваете вернуться на базу, одна из пилотов подскакивает к вам, неся что-то в руках.


      «Смотрите, что я нашла, — восклицает она. — Он просто бродил вокруг. Ни ошейника, ни хозяина, ничего».


      Ее ноша дергается, и на вас смотрит морда с двумя черными глазами. Этим меховым шаром оказался пес-самоед. Он гавкает один раз, а потом начинает довольно пыхтеть. Похоже, ему всего несколько лет от роду, и его ухо выжидательно подергивается.


      «Мы можем его оставить? —спрашивает ваш пилот. Ее уши тоже практически подергиваются. Несколько других пилотов подошли посмотреть, что происходит, и начали сюсюкать с псом. — Обещаю, от него не будет проблем! Смотрите, какой он хороший мальчик!»


      Она и несколько других пилотов смотрят на вас, ожидая ответа.
    textEng: >-
      It's quiet on the road and you stop to let the pilots stretch their legs. Before you return to the base, though, one of your pilots comes bounding up to you, a bundle in her arms.


      "Look what I found!" she cries. "He was just wandering around out here, no collar, no owner, no nothing."


      The bundle shifts, and two black eyes look up at you. The ball of fur looks to be a Samoyed dog. It barks once, then pants happily. He must only be a few years old and his ears twitch expectantly as he looks up at you.


      "Can we keep him?" your pilot asks. Her ears are practically twitching too. A few other pilots have come over to look what's going on and are now cooing at the dog. "I promise he won't make a fuss! Look at what a good boy he is!"


      She and a few of the other pilots look at you, waiting for your answer.
  ev_dog_notification_found__2o_Leave_header:
    text: Оставить пса
    textEng: Leave the Dog
  ev_dog_notification_found__2o_Leave_text:
    text: Возможно, у него есть хозяин, и на него придётся тратить припасы.
    textEng: He may belong to someone and he'll eat up the supplies.
  ev_dog_notification_found__2o_Yes_header:
    text: Принять собаку
    textEng: Adopt the Dog
  ev_dog_notification_found__2o_Yes_text:
    text: Он слишком милый, чтобы его бросать.
    textEng: He's too cute to leave behind.
  ev_dog_notification_owner__1s_main_header:
    text: Хороший мальчик
    textEng: Good Boy
  ev_dog_notification_owner__1s_main_text:
    text: >-
      Прибыв в город, найденный пилотом самоед начинает восторженно скулить.


      «Что такое, мальчик? — спрашивает пилот, щедро почесывая его голову. — Унюхал что-то интересное?»


      Вместо ответа пес выскакивает из мобильной базы, прежде чем кто-то успевает его остановить. Когда вы догоняете его, он оказывается в объятиях сияющего от радости горожанина.


      «Вы нашли его, нашли моего Томаса! — говорит он и прижимает собаку к себе. — Он убежал, когда наш дом разрушили и нам пришлось переехать в более безопасное место. Я боялся, что больше никогда его не увижу!»


      Пилоты изо всех сил изображают радость, но вы видите, что они расстроены.


      «Нам правда придется с ним расстаться?» — спрашивает один из них.
    textEng: >-
      In the town, the Samoyed your pilot adopted starts to yip excitedly.


      "What's up, boy?" your pilot asks, applying liberal amounts of head scritches. "Caught the scent of something?"


      Instead of replying, the dog bounds out of the mobile base before anyone can stop him. By the time you've caught up to him, he is wrapped in the arms of a townsperson, who looks delighted.


      "You've found it, you found my Tomas!" the townperson says. He cuddles the dog close. "He ran away, after our home was destroyed and we needed to move somewhere safer. I never thought I'd see him again!"


      Your pilots are doing their best to look pleased, but you can tell they're a little bummed.


      "Do we really have to say goodbye?" one of them says.
  ev_dog_notification_owner__2o_attached_no_header:
    text: Оставить его себе
    textEng: Keep Him
  ev_dog_notification_owner__2o_attached_no_text:
    text: Теперь он часть вашей команды.
    textEng: He's part of your crew now.
  ev_dog_notification_owner__2o_attached_yes_header:
    text: Попрощаться
    textEng: Say Goodbye
  ev_dog_notification_owner__2o_attached_yes_text:
    text: Но мы не забудем его.
    textEng: But you won't forget him.
  ev_dog_notification_owner__2o_easy_no_header:
    text: Оставить его себе
    textEng: Keep Him
  ev_dog_notification_owner__2o_easy_no_text:
    text: Он слишком милый, чтобы отдать его.
    textEng: He's too sweet to lose.
  ev_dog_notification_owner__2o_easy_yes_header:
    text: Попрощаться
    textEng: Say Goodbye
  ev_dog_notification_owner__2o_easy_yes_text:
    text: Все-таки это его настоящий владелец.
    textEng: This is his real owner, after all.
  ev_dog_notification_owner__2o_resentfull_no_header:
    text: Оставить его себе
    textEng: Keep Him
  ev_dog_notification_owner__2o_resentfull_no_text:
    text: Он практически член команды!
    textEng: He's practically a team member!
  ev_dog_notification_owner__2o_resentfull_yes_header:
    text: Попрощаться
    textEng: Say Goodbye
  ev_dog_notification_owner__2o_resentfull_yes_text:
    text: Вам не хочется этого делать, но вы должны вернуть его.
    textEng: It breaks your heart, but you have to let him go.
  ev_dog_notification_play__1s_main_header:
    text: Гав-гав
    textEng: Woof Woof
  ev_dog_notification_play__1s_main_text:
    text: >-
      Спасенный пилотом самоед подходит к вам и гавкает. Он смотрит на вас своими большими глазами и расплывается в глупой улыбке.


      У ваших ног лежит принесенный им пожеванный мячик.
    textEng: >-
      The Samoyed your pilot rescued comes over to you and yips near your legs. He looks up at you with big eyes and a stupid grin.


      At your feet, he's dropped a well-chewed ball.
  ev_dog_notification_play__2o_ignore_header:
    text: Игнорировать
    textEng: Ignore
  ev_dog_notification_play__2o_ignore_text:
    text: Сейчас нельзя отвлекаться.
    textEng: This isn't a good time to get sidetracked.
  ev_dog_notification_play__2o_yes_header:
    text: Поиграть с собакой
    textEng: Play with the Dog
  ev_dog_notification_play__2o_yes_text:
    text: Он был очень хорошим мальчиком.
    textEng: He's been such a good boy, after all.
  ev_dog_notification_ranoff__1s_main_header:
    text: Пока, собачка
    textEng: Bye Bye Doggy
  ev_dog_notification_ranoff__1s_main_text:
    text: >-
      По недосмотру во время следующей остановки спасенный вашим пилотом самоед сбежал. Пилоты не смогли остановить его.


      Приютившая его пилот вздыхает: «Наверное, мы слишком мало с ним играли».
    textEng: >-
      Due to neglect, the next time your base stops, the Samoyed your pilot had adopted runs off. Your pilots aren't quick enough to catch him.


      The pilot who adopted him sighs. "I suppose we didn't play with him enough."
  ev_dog_notification_ranoff__2o_sad_header:
    text: Конец
    textEng: End
  ev_dog_notification_ranoff__2o_sad_text:
    text: Ваш пилот расстроен.
    textEng: But your pilots seem unhappy with this development.
  ev_draft_interaction_combat__1s_frontal_header:
    text: В атаку!
    textEng: Rush Them!
  ev_draft_interaction_combat__1s_frontal_text:
    text: >-
      Вы подаете сигнал команде и юнитам ополчения приготовиться к атаке. Бой перерастет в полноценную перестрелку, но на вашей стороне элемент неожиданности.


      «Дыши глубже, — тихо шепчет пилот. — Мы уже не раз так делали. Это просто очередное задание...»
    textEng: >-
      You signal to your team and to the Home Guard units to get ready for the charge. It will be an all-out firefight, but you’ve got the element of surprise on your side.


      “Deep breaths,” mutters your pilot, quietly. “We’ve done this before. Just another mission...”
  ev_draft_interaction_combat__1s_main_header:
    text: Доставим их домой
    textEng: Bring Them Home
  ev_draft_interaction_combat__1s_main_text:
    text: >-
      Ваша команда добирается до точки остановки, а силы ополчения находятся немного позади вас.


      Вы можете застать врага врасплох! Похоже, половина их отряда патрулирует местность, а остальные охраняют конвой, но не знают о вашем появлении.


      «Нас поддерживает армия. Мы можем атаковать в лоб, и враг не будет готов к нападению», — говорит пилот.


      Радио пощелкивает, и агент ополчения добавляет: «Но, если вы хотите действовать тихо, мы можем устроить диверсию и разделить силы, охраняющие конвой. Так вам придется иметь дело с меньшим количеством врагов... и мы сможем уберечь селян от опасности».


      «Вам решать, босс, но времени на раздумья мало, — кивает пилот. — Патруль вернется в любую минуту».
    textEng: >-
      With the Home Guard forces following several paces behind you, your team approaches the stopover point.


      You’ve got the drop on them! It looks like half of their units are out on patrol, and the ones left guarding the convoy are unaware of you.


      “We’ve got the army backing us up. If we go in head-on, the enemy won’t be ready for us,” says your pilot.


      Your radio crackles as the Home Guard agent adds, “But if you want a quieter approach, our units can cause diversion and split the remaining forces that are guarding the convoy. This means fewer enemies the Brigade has to deal with...and we get to keep the villagers out of harm’s way”


      “Your call, boss, but make it soon,” your pilot nods. “The patrol will be due back at any moment.”
  ev_draft_interaction_combat__1s_stealth_header:
    text: Тихий подход
    textEng: The Stealth Approach
  ev_draft_interaction_combat__1s_stealth_text:
    text: >-
      Вы подаете сигнал ополчению устроить диверсию, и Бригада готовится напасть на оставшиеся силы противника с тыла.


      «Увидимся в точке встречи, командир, — говорит агент. — Давайте вернем этих людей домой. Конец связи».
    textEng: >-
      As you give the go-ahead to the Home Guard team to start the diversion, the Brigade makes ready to tackle the remaining guards left behind.


      “We’ll see you at the rendezvous point, Commander,” says the agent. “Let’s get those people home. Signing off.”
  ev_draft_interaction_combat__2o_combat_frontal_header:
    text: Приготовтесь
    textEng: Suit Up
  ev_draft_interaction_combat__2o_combat_stealth_header:
    text: Приготовтесь
    textEng: Suit Up
  ev_draft_interaction_combat__2o_frontal_selection_header:
    text: Нападение в лоб
    textEng: Frontal Assault
  ev_draft_interaction_combat__2o_frontal_selection_text:
    text: Используйте элемент неожиданности. Сразимся вместе с ополчением!
    textEng: Make use of the element of surprise. Fight with the Home Guard!
  ev_draft_interaction_combat__2o_stealth_selection_header:
    text: Скрытная атака
    textEng: Stealth Attack
  ev_draft_interaction_combat__2o_stealth_selection_text:
    text: Нельзя подвергать гражданских опасности. Спасите их и отступайте!
    textEng: Keep the civilians out of harm's way. Rescue and retreat!
  ev_draft_interaction_delivered_frontal__1s_main_header:
    text: Снова дома
    textEng: Home Again
  ev_draft_interaction_delivered_frontal__1s_main_text:
    text: >-
      Ждущий в точке встречи агент ополчения выглядит довольным.


      «Большинство наших бойцов зализывают раны, — говорит он. — Но мы хотели поблагодарить вас. Думаю, истории о том, как Бригада прорвалась сквозь огонь противника и всех спасла, будут рассказывать очень долго».


      Вы расходитесь, дружески отдав честь.
    textEng: >-
      At the rendezvous point, the Home Guard agent looks happy to see you.


      “Most of our fighters are patching themselves up,” he says, “but we wanted to thank you. I reckon there’ll be stories of the Brigade bursting through fire to save the day for years to come.”


      The both of you part ways with a hearty salute.
  ev_draft_interaction_delivered_frontal__2o_leave_header:
    text: Оставить
    textEng: Leave
  ev_draft_interaction_delivered_frontal__2o_leave_text:
    text: Пора двигаться дальше.
    textEng: Time to journey on.
  ev_draft_interaction_delivered_missing__1s_main_header:
    text: Пустой дом
    textEng: Home Without
  ev_draft_interaction_delivered_missing__1s_main_text:
    text: >-
      В точке встречи вы находите ошеломленного агента ополчения.


      «Вы их потеряли? Как это возможно? — он разочарованно качает головой. — Похоже, нам придется исправлять ваши ошибки».


      Он быстро уходит, оставляя вас в одиночестве.
    textEng: >-
      At the rendezvous point, the Home Guard agent is aghast.


      "You lost them? How does something like this happen?" He shakes his head in disappointment. "We'll have to pick up your mess, I suppose."


      He leaves quickly, and you are left alone here.
  ev_draft_interaction_delivered_missing__2o_leave_header:
    text: Отменить задание
    textEng: Terminate Mission
  ev_draft_interaction_delivered_retry__1s_main_header:
    text: То, ради чего стоит сражаться
    textEng: Something Worth Fighting For
  ev_draft_interaction_delivered_retry__1s_main_text:
    text: "В точке встречи агент ополчения встречает вас с улыбкой. \n\nОн покрыт сажей, и вы замечаете повязки. \n\n«Спасибо, что решили не сдаваться, — несмотря на свои раны, он отдает вам честь. — Вы могли оставить нас, но не оставили. Мы этого никогда не забудем». \n\nВы прощаетесь, и вы желаете ему удачи в бою. \n\nВозможно, когда-нибудь вы снова встретитесь.   "
    textEng: "At the rendezvous point, the Home Guard agent grins at you. \n\nHe’s covered in bandages and soot. \n\n“Thank you for not giving up.” Despite his injuries, he still salutes you. “You could have abandoned us, but you didn’t. We’ll never forget this.” \n\nYou say your goodbyes, and you wish them well in the war effort. \n\nOne day, perhaps, you will meet again.   "
  ev_draft_interaction_delivered_retry__2o_leave_header:
    text: Оставить
    textEng: Leave
  ev_draft_interaction_delivered_retry__2o_leave_text:
    text: Пора двигаться дальше.
    textEng: Time to journey on.
  ev_draft_interaction_delivered_stealth__1s_main_header:
    text: Марш домой
    textEng: Marching Home
  ev_draft_interaction_delivered_stealth__1s_main_text:
    text: >-
      Вы встречаетесь с ополчением в назначенном месте. Вокруг вас люди обнимают друг друга с чувством облегчения.


      «Поначалу я сомневался, стоит ли связываться с Бригадой, — говорит агент. — Но я рад, что мы это сделали. Благодаря вам этим людям не придется маршировать под знаменами врага».


      Вы благодарите его за помощь и оставляете гражданских под надзором армии, которая сопроводит их домой.
    textEng: >-
      You meet up with the Home Guard at the rendezvous point. All around you, people hold each other tightly in relief.


      “I wasn’t sure about contacting the Brigade at first,” says the agent. “But I’m glad we did. These good folks won’t have to march under an enemy banner, thanks to you.”


      You thank him for his aid and leave the civilians in the care of the army, who prepare to escort them back home.
  ev_draft_interaction_delivered_stealth__2o_leave_header:
    text: Оставить
    textEng: Leave
  ev_draft_interaction_delivered_stealth__2o_leave_text:
    text: Пора двигаться дальше.
    textEng: Time to journey on.
  ev_draft_interaction_failed_frontal__1s_main_header:
    text: Разгром
    textEng: Overrun
  ev_draft_interaction_failed_frontal__1s_main_text:
    text: >-
      Вы понимаете, что не сможете одержать победу, и приказываете отступить из лагеря.


      Усталые ополченцы обрабатывают свои раны. Мрачное настроение охватывает всех вокруг.


      «Мы потеряли элемент неожиданности, — говорит хмурый агент ополчения. — Если снова вступить в бой... Командир, я уверен, нас будут ждать все имеющиеся у них силы».


      Он вздыхает: «Как бы то ни было, нельзя планировать наш следующий ход так близко к их лагерю. Отступим к точке встречи».
    textEng: >-
      The fight overwhelms you, and you make the call to pull out of the camp.


      Tiredly, the Home Guard attend to their wounds. Gloom darkens the mood all around you.


      “We lost the element of surprise,” says the agent, frowning. “If we’re going to re-engage…I’ll bet you can expect a full force waiting for us, Commander.”


      He sighs. “Regardless, we can’t plan our next move so close to their camp. Let’s get back to the meeting point.”
  ev_draft_interaction_failed_frontal__2o_continue_header:
    text: Место встречи
    textEng: Meeting Point
  ev_draft_interaction_failed_frontal__2o_continue_text:
    text: Вернемся в точку встречи.
    textEng: Head back to the rendezvous point.
  ev_draft_interaction_failed_stealth__1s_main_header:
    text: Тактическая ошибка
    textEng: Tactical Error
  ev_draft_interaction_failed_stealth__1s_main_text:
    text: >-
      Вы понимаете, что не сможете одержать победу, и приказываете отступить из лагеря.


      Вы встречаетесь с ополчением. Бойцы выглядят недовольными, но целыми и невредимыми. Хоть что-то.


      «Диверсия больше не сработает, — говорит усталый агент. — Если мы хотим вновь вступить в бой... Командир, на этот раз нас будут ждать все имеющиеся у них силы».


      Он с опаской осматривается: «Здесь слишком открытая местность, давайте спланируем наш следующий шаг на месте встречи».
    textEng: >-
      The fight overwhelms you, and you make the call to pull out of the camp.


      You rendezvous with the Home Guard, who look frustrated but none the worse for wear. A small mercy.


      “They’re not going to fall for a diversion twice,” says the agent. He sounds exhausted. “If we want to re-engage…it’ll be against a full force next time, Commander.”


      Warily, he glances around. “We’re too open out here, let’s plan our next move back at the meeting spot.”
  ev_draft_interaction_failed_stealth__2o_continue_header:
    text: Место встречи
    textEng: Meeting Point
  ev_draft_interaction_failed_stealth__2o_continue_text:
    text: Вернемся в точку встречи.
    textEng: Head back to the rendezvous point.
  ev_draft_interaction_meetup__1s_main_header:
    text: Проверка зацепок
    textEng: Chasing Leads
  ev_draft_interaction_meetup__1s_main_text:
    text: >-
      Агент наблюдает за вашим прибытием в точку встречи.


      «Не думал, что вы появитесь, но мы благодарны за то, что вы пришли, — говорит он. — Ситуация такова...»


      Разведчик ополчения недавно узнал о плане призвать местных жителей в армию врага. Только что они получили сообщение о том, что на расположенную неподалеку деревню было совершено нападение, и всех жителей поместили в конвой, направляющийся к границе.


      «Судя по имеющимся у нас данным, они сделают остановку, что даст нам возможность устроить засаду, — рассказывает агент, барабаня пальцами по прикладу винтовки. — Проблема лишь в том, что мы не знаем, когда именно это произойдет. Мы можем наткнуться на полностью укрепленный лагерь».
    textEng: >-
      An agent is awaiting your arrival at the rendezvous point.


      “Didn’t think you’d show, but we’re grateful you did,” he says. “Now, here’s the situation...”


      A Home Guard spy recently uncovered a plan to draft citizens from the homeland into the enemy army. Now, they’ve gotten word of a village that’s been raided nearby, with villagers packed aboard a convoy headed to the border.


      “Our intel states they’re going to make a stop en route, which would be a good time for an ambush,” he says, drumming his fingers on the base of his rifle. “Only problem is, we don’t know the precise time. You could end up running into a fully fortified camp.”
  ev_draft_interaction_meetup__2o_decline_header:
    text: Отказаться
    textEng: Decline
  ev_draft_interaction_meetup__2o_decline_text:
    text: Недостаток информации делает операцию слишком рискованной.
    textEng: The lack of information makes the operation too risky.
  ev_draft_interaction_meetup__2o_donate_header:
    text: Отказаться, но помочь материально
    textEng: Decline and Donate
  ev_draft_interaction_meetup__2o_donate_text:
    text: Отказаться от задания, но пожертвовать припасы ради общего дела.
    textEng: Pull out of the mission, but chip in some supplies for the cause.
  ev_draft_interaction_meetup__2o_rescue_header:
    text: Принять участие в спасении
    textEng: Mount a Rescue
  ev_draft_interaction_meetup__2o_rescue_text:
    text: Этим людям нужна помощь.
    textEng: Those people need your help.
  ev_draft_interaction_retry__1s_main_header:
    text: Снова на ринге
    textEng: Back in the Ring
  ev_draft_interaction_retry__1s_main_text:
    text: >-
      Радист агента сообщает о входящем сообщении. Он принимает вызов, и вы видите, как его глаза загораются, после чего он поворачивается к вам.


      Вражеский конвой добрался до укрепленной базы, и на этот раз противник будет готов к вашему приходу.


      Но есть и хорошие новости! Переход до границы был приостановлен. На время.


      «Похоже, им сказали никуда не дергаться, чтобы Бригада не смогла вновь поймать их со спущенными штанами, — говорит агент. — У нас есть время на подготовку, не будем тратить его впустую».
    textEng: >-
      The agent’s radio signals an incoming message. You watch his eyes light up as he takes the call before turning to you.


      The enemy convoy has moved to a fortified base -- and this time, they will be ready for you.


      But good news! The march to the border has been halted. For now.


      “Guess they’ve been told to stay parked so the Brigade can’t catch them with their pants down again,” he says. “We have time to prep, so let’s use it.”
  ev_draft_interaction_retry__2o_giveup_header:
    text: Отказаться
    textEng: Abandon
  ev_draft_interaction_retry__2o_giveup_text:
    text: Оставить это дело ополчению.
    textEng: Leave it to the Home Guard.
  ev_draft_interaction_retry__2o_leave_header:
    text: Подготовиться
    textEng: Prepare
  ev_draft_interaction_retry__2o_leave_text:
    text: Вы уходите, чтобы приготовиться.
    textEng: You leave to get ready.
  ev_draft_interaction_retry_combat__1s_main_header:
    text: Второе дыхание
    textEng: Second Wind
  ev_draft_interaction_retry_combat__1s_main_text:
    text: >-
      Вы приближаетесь к базе. Команда ополчения следует за вами. Как и предполагалось, враг ждет вас.


      Воздух звенит от предвкушения.


      «Бой будет тяжелым... — говорит агент. — Вы готовы, Бригада?»
    textEng: "You approach the base with the Home Guard team following behind. Sure enough, the enemy is ready for you. \n\nAnticipation thrums in the air.\n\n“This is gonna be a tough one...” says the agent. “You ready, Brigade?”"
  ev_draft_interaction_retry_combat__2o_combat_header:
    text: Вступить в бой
    textEng: Engage
  ev_draft_interaction_retry_combat__2o_combat_text:
    text: Выложитесь по полной.
    textEng: Give it all you got.
  ev_draft_interaction_retry_combat__2o_disengage_header:
    text: Подождать
    textEng: Hold On
  ev_draft_interaction_retry_combat__2o_disengage_text:
    text: Вы еще не готовы.
    textEng: You’re not ready yet.
  ev_draft_interaction_retry_failed__1s_main_header:
    text: Поражение
    textEng: Outmatched
  ev_draft_interaction_retry_failed__1s_main_text:
    text: >-
      Вы отступаете. Опять. От раздражения у вас поднимается давление.


      К вам подходит хмурящийся агент.


      «Мы благодарны Бригаде за помощь, командир, — говорит он мрачно. — Но дальше мы справимся сами. Мы пытались собрать бойцов по всей округе и смогли связаться с остатками правительства в изгнании, так что скоро снова пойдем в атаку. Вам лучше отдохнуть».


      По привычке он отдает вам честь, но его внимание перескакивает на что-то другое еще до того, как он опускает руку.


      «Счастливого пути, Бригада. Возможно, мы еще встретимся».


      Вы оставляете армию планировать атаку и тяжелым шагом направляетесь к своим.
    textEng: >-
      You pull your forces out. Again. Frustration makes your temples pulse.


      The agent approaches you with a frown.


      “We’re grateful the Brigade lent us a hand, Commander,” he says, gruffly. “But we’ll have to handle this ourselves from here. We’ve been rallying folks from all over and finally got in contact with some government exiles, and will be making our push soon. You should get some rest.”


      Out of habit, he gives you a salute, though his attention is drifting from you even before his arms drop back down.


      “Safe travels, Brigade. Maybe we’ll meet again.”


      You leave the army to their planning, your footsteps heavy.
  ev_draft_interaction_retry_failed__2o_leave_header:
    text: Оставить
    textEng: Leave
  ev_draft_interaction_retry_failed__2o_leave_text:
    text: Теперь дело в их руках.
    textEng: It’s in their hands now.
  ev_draft_interaction_retry_nobases__1s_main_header:
    text: Гамбит ополчения
    textEng: Home's Gambit
  ev_draft_interaction_retry_nobases__1s_main_text:
    text: "«Вы мне просто не поверите!»\n\nНа месте встречи разведчик ополчения бежит к агенту с широко раскрытыми глазами. Какое-то время они перешептываются, а затем агент поворачивается к вам с шокированным выражением лица.\n\n«Похоже, конвой решил сменить маршрут и окопаться на одной из местных баз, — объясняет он. — Но эта территория была освобождена... и база находится под нашим контролем. Наши бойцы застали их врасплох».\n\nНа вас обоих накатывает облегчение. \n\n«Благодаря вашим усилиям конвой был не в состоянии оказывать сопротивление. Мы спасли гражданских и отправим их домой... — он устало отдает вам честь. — Командир... спасибо»."
    textEng: "“You’re not going to believe this!”\n\nAt the rendezvous point, a Home Guard scout rushes toward the agent, her eyes wide. They speak in hushed tones. When he turns to you, his jaw is slack with shock. \n\n“It seems the convoy intended to relocate and fortify themselves at a local base,” he explains, “but that area’s been liberated...and the base was one of ours. Our fighters got the jump on them when they didn’t expect it.”\n\nRelief floods you both. \n\n“Thanks to your efforts, the convoy wasn’t equipped to fight back. We have the civilians in custody and will be bringing them home…” tiredly, he salutes you. “Commander...thank you.”"
  ev_draft_interaction_retry_nobases__2o_leave_header:
    text: Оставить
    textEng: Leave
  ev_draft_interaction_retry_nobases__2o_leave_text:
    text: Ваша работа здесь закончена.
    textEng: Your work here is done.
  ev_draft_interaction_victory_frontal__1s_main_header:
    text: Потрясающая победа
    textEng: Blazing Victory
  ev_draft_interaction_victory_frontal__1s_main_text:
    text: "Дым рассеивается. \n\nВ наушниках сквозь шум вы слышите голоса местных жителей: хор смущения и неопределенности, недоверчивый шепот.\n\nА затем возгласы радости.\n\n«Давайте вернемся на место встречи, босс, — предлагает пилот. По голосу вы понимаете, что он улыбается. — А потом мы сможем доставить их домой»."
    textEng: "The smoke clears. \n\nThrough your headset you hear the voices of the villagers through the din: a chorus of confusion and uncertainty, murmurs of disbelief.\n\nAnd then, cheering.\n\n“Let’s get back to the rendezvous point, Boss,” says your pilot. You can hear the smile in their voice. “Then, we can take ‘em home.”"
  ev_draft_interaction_victory_frontal__2o_leave_header:
    text: Место встречи
    textEng: Meeting Point
  ev_draft_interaction_victory_frontal__2o_leave_text:
    text: Вернемся в точку встречи.
    textEng: Head back to the rendezvous point.
  ev_draft_interaction_victory_retry__1s_main_header:
    text: Бег на выносливость
    textEng: Endurance Run
  ev_draft_interaction_victory_retry__1s_main_text:
    text: "Ваши наушники оживают. Селяне в безопасности, и вы слышите облегчение в хоре голосов.\n\n«Мы правильно сделали, что вернулись, босс, — говорит пилот. — Мы сделали доброе дело. А теперь давайте вернемся на место встречи, чтобы армия могла отвезти этих людей по домам». "
    textEng: "Your headset erupts in sound. The villagers are safe, and their relief is a chorus of shouts and cries in your ears.\n\n“Coming back was a good choice, boss,” says your pilot. “We did good here. Now, let’s get back to the rendezvous point so the army can take these ‘em all home.” "
  ev_draft_interaction_victory_retry__2o_leave_header:
    text: Место встречи
    textEng: Meeting Point
  ev_draft_interaction_victory_retry__2o_leave_text:
    text: Вернемся в точку встречи.
    textEng: Head back to the rendezvous point.
  ev_draft_interaction_victory_stealth__1s_main_header:
    text: Трудовой день
    textEng: A Day’s Work
  ev_draft_interaction_victory_stealth__1s_main_text:
    text: >-
      Вы в последний раз осматриваете местность, пока ваша команда выводит сбитых с толку местных жителей из горячей точки. Никто не пострадал.


      По крайней мере, сильно.


      В наушниках вы слышите пробивающиеся через помехи приглушенные голоса гражданских: «Поверить не могу... это Призрачная бригада!..»


      «Идем, — говорит ваш пилот. — Нам нужно отвести их на место встречи».
    textEng: >-
      You give the area a final sweep as your team ushers the confused civilians out of the hot zone. All of them are unharmed.


      Safe and sound, at last.


      You hear a civilian’s hushed voice through your headset, crackling through the static: “...can’t believe it...the Phantom Brigade…!”


      “Come on,” says your pilot. “We should escort them back to the rendezvous point.”
  ev_draft_interaction_victory_stealth__2o_leave_header:
    text: Место встречи
    textEng: Meeting Point
  ev_draft_interaction_victory_stealth__2o_leave_text:
    text: Вернемся в точку встречи.
    textEng: Head back to the rendezvous point.
  ev_draft_notification_message__1s_main_header:
    text: Вербовка
    textEng: The Draft
  ev_draft_notification_message__1s_main_text:
    text: >-
      Пробившись сквозь помехи, на одном из ваших экранов появляется сообщение от ополчения, посланное по вашему личному каналу.


      Один из их агентов просит помощи у Бригады. Это серьезная и опасная работа, и времени на подготовку мало. У ополчения не хватает бойцов, чтобы справиться самим, но они будут помогать вам всеми силами.


      «Что скажете? — спрашивает разведчик. — Когда мы выберемся из горячей точки... стоит выяснить, правда ли им нужна помощь».
    textEng: >-
      Cutting through the noise, a signal appears on one of your monitors: a message has been sent to your private channel from the Home Guard.


      One of their agents is calling on the Brigade for help. A big job with high risk, and not much time to prepare. The Home Guard don’t have enough fighters to handle this on their own, but they will support you in any way they can.


      “What do you think?” asks your scout. “When we get out of the hot zone...it might be worth checking out if it's legit."
  ev_draft_notification_message__2o_decline_header:
    text: 'Отказаться '
    textEng: 'Decline '
  ev_draft_notification_message__2o_decline_text:
    text: Риск того не стоит.
    textEng: It’s not worth the risk.
  ev_draft_notification_message__2o_donate_header:
    text: Отказаться, но помочь материально
    textEng: Decline and Donate
  ev_draft_notification_message__2o_donate_text:
    text: Не принимать участие в задании, но пожертвовать ресурсы.
    textEng: Don’t take the chance, but help sending a donation.
  ev_draft_notification_message__2o_investigate_header:
    text: Проверить сообщение
    textEng: Investigate Lead
  ev_draft_notification_message__2o_investigate_text:
    text: Принять координаты и встретиться с агентом ополчения.
    textEng: Accept coordinates and rendezvous with the Home Guard agent.
  ev_electrical_notification_recovered__1s_start_header:
    text: Батарея добыта
    textEng: Battery Recovered
  ev_electrical_notification_recovered__1s_start_text:
    text: Тишина, вызванная отключением электричества, кажется зловещей. База, где шумит разное оборудование, редко бывает такой тихой. Ваша команда разговаривает тише, словно приспосабливаясь к отсутствию шума. Затем раздается триумфальный крик, и все системы перезапускаются и включаются, поблескивая огоньками.
    textEng: The silence of the power outage is eerie. The base, with the hum of all the equipment, is rarely so quiet. Your crew speaks softer, as if adjusting for the lack. Then, a triumphant shout, and all systems reboot, flickering back online.
  ev_electrical_notification_recovered__2o_continue_header:
    text: Продолжить
    textEng: Continue
  ev_electrical_notification_recovered__2o_continue_text:
    text: Восстановив силы и дух, вы возвращаетесь к своему заданию.
    textEng: With recovered power and spirits, you’re back to your mission.
  ev_electrical_notification_start__1s_start_header:
    text: Атмосферное давление
    textEng: Atmospheric Pressure
  ev_electrical_notification_start__1s_start_text:
    text: >-
      Сегодня по прогнозу были грозы, но вы не ожидали ничего подобного. Бьющие неподалеку молнии освещают небо и сотрясают землю. Ливень превращает окружающую вас местность в белый шум. Вы могли бы продвигаться по приборам, но буря вывела из строя и их.


      Вы обдумываете свои дальнейшие действия, когда свет на базе внезапно отключается. Команда начинает недовольно и взволнованно перешептываться. Затем включается аварийный источник питания, возвращая свет. Заряжающиеся реакторы роботов мерцают красными лампами.


      Ну, вариантов у вас немного.
    textEng: >-
      Storms were on the forecast today, but nothing like this. Lightning shatters the sky white, striking close and shaking the earth. Rain blurs your surroundings to white noise. If not for the electrical storm, you might be able to navigate by your sensors, but no luck.


      You’re contemplating the best course of action when the mobile base goes abruptly dark. Disgruntled and concerned murmurs rise from the crew. The lights flicker back up on emergency power, and red lights are flashing on the charging mech reactors.


      Well. That narrows your options.
  ev_electrical_notification_start__2o_civilians_header:
    text: Попросить гражданских о помощи
    textEng: Ask Civilians for Help
  ev_electrical_notification_start__2o_civilians_text:
    text: Возможно, им уже доводилось иметь дело с такими отключениями.
    textEng: Maybe they’ve seen this sort of electrical failure before.
  ev_electrical_notification_start__2o_fuel_header:
    text: Заменить детали
    textEng: Replace Parts
  ev_electrical_notification_start__2o_fuel_text:
    text: Пилоты хорошо знают свои машины.
    textEng: The pilots know their machines well.
  ev_electrical_notification_start__2o_repair_header:
    text: Пилоты могут восстановить реактор
    textEng: Your Pilots Can Regenerate the Reactor
  ev_electrical_notification_start__2o_repair_text:
    text: Пилоты хорошо знают свои машины.
    textEng: The pilots know their machines well.
  ev_electrical_notification_start__2o_wait_header:
    text: Подождать восстановления аккумуляторов
    textEng: Wait for the Battery to Regenerate
  ev_electrical_notification_start__2o_wait_text:
    text: Возможно, буря — это знак, что нужно замедлиться.
    textEng: Perhaps the storm is a sign to slow down.
  ev_expendable_notification__1s_intel_header:
    text: Не считая потерь
    textEng: Expendable
  ev_expendable_notification__1s_intel_text:
    text: >-
      Вы, как обычно, проходите по базе, чтобы оценить ее состояние после последнего боя.


      Вы слышите голоса, доносящиеся из угла ангара. Говорит одна из механиков, она смотрит на ряд шкафчиков пилотов. Рядом с ней главный инженер роботов, у ног которого лежит ящик с личными вещами.


      «Они знали, на что шли», — говорит инженер.


      «Меня это как-то должно утешить?»


      Он пожимает плечами с болезненным выражением лица. «Возможно».


      Механик вздыхает: «Я просто устала прощаться, вот и все. Я больше не хочу хоронить своих друзей».


      Они продолжают разговаривать, и вы оставляете их одних.
    textEng: >-
      You do a routine walkthrough of the base to take in the state of things after the last fight.


      You hear voices from the corner of the mech bay. It’s one of your mechanics, staring at the row of pilot lockers. By her side is a senior mech engineer, and there is a box of personal effects at their feet.


      “...They knew what the risks were,” says the engineer.


      “Is that supposed to make it better?”


      He shrugs, his expression pinched. “Maybe.”


      The mechanic sighs. “I’m just tired of saying goodbye, is all. I don’t want to bury any more friends.”


      They keep talking, but you give them their privacy.
  ev_expendable_notification__2o_continue_header:
    text: Продолжить
    textEng: Continue
  ev_faraway_notification_intel__1s_step_01_noticed_header:
    text: Впереди!
    textEng: Up Ahead!
  ev_faraway_notification_intel__1s_step_01_noticed_text:
    text: >-
      Один из пилотов подзывает вас на нос мобильной базы. Когда вы подходите, он указывает на появившуюся вдалеке постройку.


      «Видите? — говорит он. — Ее нет на наших картах. Интересно, что там?»
    textEng: >-
      One of your pilots calls out to you from the front of the mobile base. When you join them, they point at a structure in the distance.


      "See that?" they say. "It's not on our map. I wonder what it could be!"
  ev_faraway_notification_intel__2o_continue_header:
    text: Продолжить
    textEng: Continue
  ev_farm_interaction_combat__1s_combat_header:
    text: Захватчики
    textEng: Occupation
  ev_farm_interaction_combat__1s_combat_text:
    text: >-
      Вы приближаетесь к сельскому дому и понимание, что именно о нем говорила фермерша. Сейсмические датчики сходят с ума: в доме явно спрятаны роботы.


      «Мы видим трех противников, босс, — говорит один из пилотов. — Они выглядят мощно, но нас таким не удивишь. Как думаете, мы справимся с ними?»
    textEng: >-
      You approach the farmhouse, recognizing it as the one the farmer told you about. Your seismic detectors are going wild: there are definitely mechs stationed here.


      "We're seeing three enemies on the board, boss," one of your pilots says. "They look a bit beefy, but nothing we haven't seen before. Reckon we can take them?"
  ev_farm_interaction_combat__2o_combat_header:
    text: Приготовтесь
    textEng: Suit Up
  ev_farm_interaction_combat__2o_combat_text:
    text: Вы готовы сразиться с ними.
    textEng: You're ready for them.
  ev_farm_interaction_combatretry__1s_combat_header:
    text: Захватчики
    textEng: Occupation
  ev_farm_interaction_combatretry__1s_combat_text:
    text: >-
      Вы возвращаетесь на ферму, захваченную вражескими роботами.


      «На этот раз мы их разобьем, — уверяет вас пилот. — Они не поймут, что с ними произошло».


      «А затем мы вернем ферму настоящим владельцам!» — подхватывает другой.
    textEng: >-
      You return to the farm occupied by enemy mechs.


      "We'll get them this time," your pilot assures you. "They won't know what hit them."


      "Then we can give the farm back to the rightful owner!" another cheers.
  ev_farm_interaction_combatretry__2o_combat_header:
    text: Приготовтесь
    textEng: Suit Up
  ev_farm_interaction_combatretry__2o_combat_text:
    text: На этот раз вы готовы сразиться с ними.
    textEng: You're ready for them this time.
  ev_farm_interaction_victory__1s_victory_header:
    text: Захватчики изгнаны
    textEng: Occupied No More
  ev_farm_interaction_victory__1s_victory_text:
    text: >-
      Вашему отряду сопутствовала удача. Когда пыль осела, механик отправился за семьей фермера.


      Они приходят на ферму, и дети сразу же бросаются внутрь, чтобы проверить, все ли их игрушки на месте, а фермерша и ее муж подходят к вам.


      «Спасибо, — говорит она. — Нам нечем отплатить вам, но мы обязательно расскажем соседям, что нам помогла Призрачная бригада».


      Муж кивает: «Мы думали, что вы лишь народная легенда, но теперь увидели, что вы существуете, вы помогли нам. Люди должны знать, что надежда еще есть».
    textEng: >-
      Your squad was successful. When the dust settles, your mechanic goes to collect the family and bring them back to the farm.


      When they arrive, the kids immediately run inside to check if any of their toys have been moved, and the farmer and her husband come to you.


      "Thanks," she says. "We have little to repay you with, but we will be sure to tell our neighbors about how much the Phantom Brigade helped us here."


      The husband nods. "We really thought you were just a legend people were creating. Now, to see you in the flesh, helping us? The people should know that there is hope after all."
  ev_farm_interaction_victory__2o_continue_header:
    text: Продолжить
    textEng: Continue
  ev_farm_notification_start__1s_01_intel_header:
    text: Захвачены и сбиты с толку
    textEng: Seized & Confused
  ev_farm_notification_start__1s_01_intel_text:
    text: >-
      На дороге вам машет ужасно потрепанная фермерша в пыльном комбинезоне.


      «Они забрали мою ферму! Они забрали все!» — плачет она.


      Один из ваших пилотов наливает ей чашку чая, и, когда она успокаивается, вы спрашиваете женщину, что произошло.


      «Они выгнали нас с нашей фермы. Я пыталась сопротивляться, но они начали угрожать моей семье. Мы несколько дней брели куда глаза глядят. Нам некуда идти. Эта ферма была нашей жизнью и источником пропитания».


      Она рассказывает, что ее семья живет в заброшенном амбаре неподалеку, а она вышла, когда услышала грохот приближающейся базы.
    textEng: >-
      You're waved down by a farmer, dressed in dusty overalls and looking worse for wear.


      "They took my farm! They took everything!" she cries.


      One of your pilots makes her a nice cup of tea and when her nerves are settled, you ask her to explain.


      "They kicked us out of our farm! I tried to fight them, but they threatened my family if we didn’t clear out. We've been walking for days, and have nowhere to go. That farm was our life and livelihood."


      Her family, she tells you, are staying in an abandoned barn nearby, but she came out when she heard the base rumbling through.
  ev_farm_notification_start__2o_donate_header:
    text: Подарить припасы
    textEng: Donate Supplies
  ev_farm_notification_start__2o_donate_text:
    text: Они пригодятся ее семье, пока все не закончится.
    textEng: For her and her family to use in the meantime.
  ev_farm_notification_start__2o_help_header:
    text: Предложить помощь
    textEng: Offer Help
  ev_farm_notification_start__2o_help_text:
    text: Прогоните врагов, захвативших ферму.
    textEng: Fend off the enemy forces occupying her farm.
  ev_farm_notification_start__2o_leave_header:
    text: Оставить ее
    textEng: Leave Her
  ev_farm_notification_start__2o_leave_text:
    text: Вы извиняетесь, но вас ждут более важные дела.
    textEng: You can offer apologies but there are more pressing matters.
  ev_festival_interaction_intel__1s_festival_header:
    text: Очень дружелюбный огонь
    textEng: Very Friendly Fire
  ev_festival_interaction_intel__1s_festival_text:
    text: >-
      Одной из радостей, принесенных освобождением, оказалось возвращение праздников. Когда ваша команда приближается к освобожденному вами поселению, вы видите, что в нем начинается кипучая деятельность.


      На городской площади появились лотки с брусничным вареньем и парящие тарелки с карри и пельменями. На других продаются орехи в карамели и прочие сладости, а кое-где предлагают местные изделия.


      «Это наш фестиваль огня, — заявляет гражданская в ответ на вопрос пилота. — Мы не могли проводить его во время оккупации, но теперь наконец-то свободны делать это!»


      «Оставайтесь, если хотите, — добавляет ее подруга. — Скоро мы разожжем костер, а потом начнется замечательное фаер-шоу».
    textEng: >-
      One of the luxuries of liberation is the return of festivities. As your team rests near a settlement they helped free, you notice a lot of activity starting up.


      In the town square, there are stalls selling fluffy potato pancakes slathered in lingonberry jam and steaming bowls of curry filled with dumplings. Others sell caramelized nuts and other sweet treats, and others still have handmade crafts.


      "It's our Festival of Fire," a civilian declares when a pilots asks. "We couldn't have it during the occupation, so now we're finally free to put it on!"


      "You can stay, if you like," her partner says to you. "We'll light a bonfire soon and there are some great fire dancers performing later."
  ev_festival_interaction_intel__2o_donate_header:
    text: Пожертвовать
    textEng: Donate
  ev_festival_interaction_intel__2o_donate_text:
    text: Вы не можете остаться, но поддержите веселье ресурсами.
    textEng: You can't stay, but you can contribute to the raffle.
  ev_festival_interaction_intel__2o_feed_header:
    text: Накормить команду
    textEng: Feed the Team
  ev_festival_interaction_intel__2o_feed_text:
    text: Ваши пилоты с интересом поглядывают на драники!
    textEng: Your pilots are eyeing those potato pancakes with interest!
  ev_festival_interaction_intel__2o_help_header:
    text: Помочь разжечь костер
    textEng: Help Light the Bonfire
  ev_festival_interaction_intel__2o_help_text:
    text: Отпразднуйте фестиваль огня в первых рядах.
    textEng: Celebrate the Festival of Fire from the frontlines.
  ev_festival_interaction_intel__2o_leave_header:
    text: Уйти
    textEng: Leave
  ev_festival_interaction_intel__2o_leave_text:
    text: У вас есть более неотложные дела.
    textEng: There are more pressing issues at hand.
  ev_firstkill_notification__1s_start_header:
    text: Травма от освобождения
    textEng: Liberation Traumas
  ev_firstkill_notification__1s_start_header_tvg_pronoun_he:
    text: Травма от освобождения
    textEng: Liberation Traumas
  ev_firstkill_notification__1s_start_header_tvg_pronoun_she:
    text: Травма от освобождения
    textEng: Liberation Traumas
  ev_firstkill_notification__1s_start_text:
    text: >-
      «О, привет, босс». Вы натыкаетесь на одного из отдыхающих пилотов. Он даже не поворачивается в вашу сторону и смотрит в окно пустым взглядом.


      «Реальный бой... не такой, как на симуляторе». Он смеется, пытаясь нарушить напряженную атмосферу. «На тренировках вы никогда не узнаете, как отвратительно выглядит опаленный металл или как корчится робот, когда пилот понимает, что уже поздно катапультироваться».


      У пилота вырывается долгий безжизненный вздох. Спустя, кажется, целую вечность тишины, он поворачивается к вам.


      «Я знаю, за что мы сражаемся, и сейчас не время для сожалений. И пока то время не настало, спасибо, что слушаете нас, босс».
    textEng: >-
      “Oh, hey boss.” You catch one of your pilots on break. They barely turn to acknowledge you, staring out the window with hollow eyes.


      “The real thing is…different from the simulations.” They laugh to try and cut through the stiff atmosphere. “You never see how ugly charred metal looks in training, or how a mech writhes when the pilot realizes it’s too late to eject.”


      A long, soulless sigh leaves the pilot. After what feels like an eternity of silence, they turn to face you.


      “I know what we’re fighting for, and this isn’t the time for me to have regrets. Until that time comes, thanks for listening, boss.”
