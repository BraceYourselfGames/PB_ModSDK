  ev_origin_stuntpilot_notification__1s_accident_header:
    text: Неудачный трюк
    textEng: Trick Flop
  ev_origin_stuntpilot_notification__1s_accident_header_tvg_pronoun_he:
    text: Неудачный трюк
    textEng: Trick Flop
  ev_origin_stuntpilot_notification__1s_accident_header_tvg_pronoun_she:
    text: Неудачный трюк
    textEng: Trick Flop
  ev_origin_stuntpilot_notification__1s_accident_text:
    text: >-
      Пилот-каскадер не потерял сноровки. Команда ощутимо напрягается, когда он подбрасывает пистолет и делает сальто в воздухе. Несмотря на свою массу, робот, словно невесомый, зависает в верхней точке дуги. Команда готовится к моменту, когда в дело вступит гравитация, но приземление выполнено мастерски, и земля едва заметно вздрагивает. Солнце светит вам в глаза, и вы не замечаете, как он ловит свой пистолет. Раздаются радостные крики. Даже несколько механиков аплодируют пилоту.


      Каскадер учит новичка самой простой части трюка — подбрасыванию пистолета. Все идет хорошо, пока излишне уверенный в себе новичок не кидает пистолет слишком высоко. Оружие растворяется в солнечном свете. Стоящее в нескольких метрах от вас дерево раскалывается от случайного выстрела и падает на крышу базы.
    textEng: >-
      The stunt pilot hasn’t lost their shine. Tension winds through the crew as the pilot tosses their pistol skyward and launches into an aerial somersault. Despite its bulk, the mech hangs weightlessly at the apex of its arc. Your crew braces for gravity’s part, but the landing is masterful, barely shivering the ground. The sun is in your eyes, and you miss them catch the pistol. Cheers go up. Even several mechanics whoop.


      The stunt pilot instructs the rookie on the simplest part of the trick—the pistol toss. All seems well, but the rookie, overconfident in their first catches, goes for a higher toss. The pistol disappears into the sun. A few meters off, a tree, cleaved in two by a stray shot, comes down—onto the roof of the base.
