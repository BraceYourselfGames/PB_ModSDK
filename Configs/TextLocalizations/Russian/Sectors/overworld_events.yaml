  ev_mine_interaction_combat_informed__1s_combat_header:
    text: Готовьтесь к бою
    textEng: Gear Up
  ev_mine_interaction_combat_informed__1s_combat_text:
    text: >-
      «Мы пройдем между их патрулями, командир, так что они не будут нас ждать. Охрана должна быть минимальной, — говорит разведчица, глядя на свой экран. — Мы ударим по вашему приказу!»


      Вы смотрите на виднеющийся вдалеке комплекс, на зелень и петляющие в земле туннели. Вы приняли решение.
    textEng: >-
      “We’re going in during a gap in their patrols, Commander, so they’re not expecting us at all. Security should be minimal.” Your scout says, scanning her console. “We strike on your word!”


      You look out at the compound in the distance, at the greenery and tunnels weaving through the ground. You make your choice.
  ev_mine_interaction_combat_informed__2o_combat_header:
    text: Приготовтесь
    textEng: Suit Up
  ev_mine_interaction_combat_informed__2o_combat_text:
    text: Добудьте эти минералы!
    textEng: Get those minerals!
  ev_mine_interaction_combat_post__1s_postcombat_header:
    text: Трудовой день
    textEng: A Day’s Work
  ev_mine_interaction_combat_post__1s_postcombat_text:
    text: >-
      Вы наблюдаете за тем, как команда скрепляет вместе все ящики в ангаре.


      Они очень тяжелые и забиты достаточным количеством минералов, чтобы обеспечить небольшой батальон. Если бы они остались в руках врага, то в будущем это создало бы вам проблемы.


      «Надо отвезти их обратно в город как можно скорее, босс, — говорит один из ваших людей, заглядывая в ящик. — Уверен, жители будут им рады».


      Вы уходите в сторону зала управления.
    textEng: "You watch your crew secure all the crates together in the hangar. \n\nThey are very heavy, loaded with enough minerals to supply a small battalion. In the enemy hands, they would have been a problem for you later down the line.\n\n“We should get these back to the town as soon as possible, boss,” says one of them, peering into one of the boxes. “I’m sure they’ll be happy to see us.”\n\nYou keep going, heading toward the command room."
  ev_mine_interaction_combat_post__2o_continue_header:
    text: 'Продолжить '
    textEng: 'Continue '
  ev_mine_interaction_combat_uninformed__1s_combat_header:
    text: К черту осторожность
    textEng: Caution to the Wind
  ev_mine_interaction_combat_uninformed__1s_combat_text:
    text: >-
      «Мы не знаем, что там происходит, командир, — говорит разведчица, оценивая данные о ситуации на своем экране. Она грызет ноготь с нервным выражением лица. — Нам надо готовиться к тяжелому бою».


      Вы смотрите на виднеющийся вдалеке комплекс, на зелень и петляющие в земле туннели. Вы приняли решение.
    textEng: >-
      “We don’t know what it looks like in there, Commander,” says your scout, taking stock of the situation on her console. She’s chewing on her fingernail, expression nervous. “We should be prepared for a tough fight.”


      You look out at the compound in the distance, at the greenery and tunnels weaving through the ground. You make your choice.
  ev_mine_interaction_combat_uninformed__2o_combat_header:
    text: Приготовтесь
    textEng: Suit Up
  ev_mine_interaction_combat_uninformed__2o_combat_text:
    text: Добудьте эти минералы!
    textEng: Get those minerals!
  ev_mine_interaction_end__1s_resolution_header:
    text: Образ жизни
    textEng: Way of Life
  ev_mine_interaction_end__1s_resolution_text:
    text: >-
      Когда последние минералы загружаются в хранилище очистителя, лидер протеста пожимает вам руку. У него сильная хватка, а кожа огрубела от работы и возраста.


      «От имени города я хочу поблагодарить вас, — он машет в сторону протестующих, осматривающих минералы. — Эти минералы — вся наша жизнь. Не волнуйтесь, захватчикам они больше не достанутся. В следующий раз мы будем готовы дать им отпор, и за все это надо благодарить вас. Прошу, возьмите часть припасов в знак нашей признательности. Мы настаиваем».


      Вы киваете и подаете сигнал команде готовиться к отъезду. Ваша работа здесь закончена.
    textEng: >-
      As the last minerals are unloaded into the refinery’s storage bay, the leader of the rally shakes your hand. His grip is strong, rough with work and age.


      “On behalf of the town, I wanted to express my gratitude,” he gestures out toward the group of protestors inspecting the stock. “These minerals are our way of life. Rest assured, the invaders won’t be getting their hands on it again. We’ll be ready for ‘em next time, and it’s all thanks to you. Please, take some supplies as a token of our appreciation, we insist.”


      You nod, and signal your crew to get ready to be on the road again. Your work here is done.
  ev_mine_interaction_end__2o_finish_header:
    text: Закончить
    textEng: Finish
  ev_mine_interaction_start__1s_army_header:
    text: Просьба
    textEng: Asking Favors
  ev_mine_interaction_start__1s_army_text:
    text: >-
      Агент что-то мямлит по радио.


      «Завод по очистке минералов? Да, знаю такой. Наша разведгруппа несколько раз туда заглядывала много месяцев назад. Там полно туннелей... Думаю, я знаю, где они организовали тайник. И сколько там охраны. Мы отправим вам данные и подкрепление, если вы соберетесь ударить по ним».


      «Спасибо, — отвечает разведчик. — С нас причитается!»


      «Разберитесь с врагом и верните людям их жизнь. Сделайте это и можете считать, что долг уплачен».


      Агент отключается. Вы принимаетесь за работу.
    textEng: >-
      The Home Guard agent hums over the radio.


      “Mineral refinery? Sure, sounds familiar. We went a few rounds with a scouting group around there, months and months ago. Lot of tunnels in that area...I’ve got a good idea of where they’d set up a cache, actually. Security forces, too. We’ll send you the data, and some backup if you’re planning a strike.”


      “Thank you,” says your scout. “We owe you one!”


      “Take the enemy out and bring those people their livelihoods back, and you can consider the favor repaid.”


      He disconnects. You get to work.
  ev_mine_interaction_start__1s_captive_header:
    text: Услуга за услугу
    textEng: Favor for a Favor
  ev_mine_interaction_start__1s_captive_text:
    text: >-
      Глаза пленника загораются.


      «Да, я знаю, о каком очистительном заводе вы говорите. В одном из местных туннелей есть тайник. Хорошо спрятан, его легко оборонять. Если надо, я помню, какой отряд его охраняет... Я все вам расскажу, если вы отпустите меня».


      Разведчик поворачивается к вам: «Мне кажется, это честная сделка. Что скажете, командир?»
    textEng: "The captive’s eyes light up. \n\n“Yeah, I know the refinery you’re talking about. There’s a cache over there, built right into the tunnels around the area. Good cover, easily defensible, you know? I remember the security detail assigned to it too, if you need...if I tell you, will you let me go?”\n\nYour scout turns to you. “Seems a fair trade to me, what do you think, Commander?”"
  ev_mine_interaction_start__1s_defector_header:
    text: Рука помощи
    textEng: Helping Hands
  ev_mine_interaction_start__1s_defector_text:
    text: >-
      Разведчик связывается с перебежчицей и объясняет ситуацию.


      «А! Да, припоминаю такое, — по радио вы слышите, как она перебирает документы. — Да! Возможно, моя информация устарела, но у меня есть координаты тайника и сведения об охраняющих его отрядах. Уверена, вам это пригодится».


      Разведчик благодарит ее, быстро записывая информацию на листке бумаги. «Ждем вашего приказа, командир. Давайте вернем эти запасы!»
    textEng: >-
      Your scout gets the defector on the line, explaining the situation.


      “Ah! Yes, that does ring a bell, actually,” you hear her rifling through her documents even through the radio. “Yes! My information might not be up to date, but I do have coordinates to a hidden cache and data on the security formations. I’m sure this will help.”


      You scout thanks her, quickly writing down the information onto a piece of paper. “Whenever you’re ready, Commander. Let’s take back that stash!”
  ev_mine_interaction_start__1s_intel_header:
    text: Минеральные маневры
    textEng: Mineral Maneuvers
  ev_mine_interaction_start__1s_intel_text:
    text: >-
      Вы остановились в городе, чтобы пополнить припасы, и заметили группу протестующих, собравшихся вокруг старого завода по очистке минералов. Вы поспрашивали местных, и вас подвели к лидеру протестующих — коренастому пожилому мужчине с огрубевшей от ветра кожей.


      «Они пришли ночью. Сказали, что треть наших запасов нужно отправить на производство оружия, — рассказал он. — Треть превратилась в половину, а потом половина стала всем. Мы больше не можем работать. Этот город не может заниматься ничем другим».


      Позднее разведчица передает вам карту и указывает на дорогу. «Большая часть конвоев проходить здесь на пути из провинции. Если нам удастся отнять у них минералы, то мы сможем нанести серьезный удар по их логистическим линиям».
    textEng: >-
      As you stop in town to stock up on supplies, you see a group of protestors gathered by a run-down mineral refinery. Asking around, you are led to the group’s leader, a stocky older man with wind burnt skin.


      “They came overnight. Told us that a third of our stock was to be sent to supply chains, making weapons,” he says. “A third became half, and then half became all of it. We can’t do business anymore. This town knows nothing else.”


      Later, your scout hands you a map, pointing to a road. “Most convoys have to pass through this area on the way out of the province. If we can grab those minerals back from them, somehow, then we have a shot at really hurting their supply lines.”
  ev_mine_interaction_start__1s_townspeople_header:
    text: Сложный путь
    textEng: The Hard Way
  ev_mine_interaction_start__1s_townspeople_text:
    text: >-
      Позднее тем же днем разведчица возвращается, раскрасневшись от бега. Она указывает на точку на карте.


      «Мне удалось найти в городе любителя прогулок! Он говорит, что видел здесь какие-то туннели. Он не смог подобраться ближе, потому что его прогнали вражеские разведчики, но, похоже, захватчики организовали там тайник для хранения минералов. Правда, мы ничего не знаем о его охране...»


      Вы бросаете взгляд на очистительный завод. Лидер протеста сжимает мегафон и кричит что-то толпе.
    textEng: >-
      Later in the day, your scout comes back, cheeks flushed from running. She points to a spot on your map.


      “I found a hiker in the town! Says he saw some tunnels around here. He couldn’t get close because scouts in the area ran him off, but it seems like the invaders might have a cache to store the minerals. We still have no intel on security or layout, however…”


      You glance over at the refinery. The protest leader clutches a megaphone and shouts to a crowd.
  ev_mine_interaction_start__2o_army_header:
    text: Связаться с ополчением
    textEng: Contact the Home Guard
  ev_mine_interaction_start__2o_army_text:
    text: Ополчение может знать маршруты захватчиков.
    textEng: The Home Guard might know invader travel routes.
  ev_mine_interaction_start__2o_captive_header:
    text: Допросить пленника
    textEng: Ask the Captive
  ev_mine_interaction_start__2o_captive_text:
    text: Пленник может знать что-то полезное.
    textEng: The Captive might have intel.
  ev_mine_interaction_start__2o_continue_header:
    text: Продолжить
    textEng: Continue
  ev_mine_interaction_start__2o_continue_text:
    text: Вы получили координаты.
    textEng: You’ve got the coordinates.
  ev_mine_interaction_start__2o_defector_header:
    text: Связаться с перебежчицей
    textEng: Contact the Defector
  ev_mine_interaction_start__2o_defector_text:
    text: Возможно, перебежчица что-то знает.
    textEng: The Defector might have intel.
  ev_mine_interaction_start__2o_moveon_header:
    text: Двигаться дальше
    textEng: Move On
  ev_mine_interaction_start__2o_moveon_text:
    text: Вы ничем не можете помочь.
    textEng: You can’t help with this.
  ev_mine_interaction_start__2o_townspeople_header:
    text: Спросить горожан
    textEng: Ask the Townspeople
  ev_mine_interaction_start__2o_townspeople_text:
    text: Поспрашивать в городе.
    textEng: Ask around town.
  ev_mud_interaction_end_help__1s_main_header:
    text: ' На свободе'
    textEng: ' Broken Free'
  ev_mud_interaction_end_help__1s_main_text:
    text: >-
      Местные собрались вокруг застрявшей женщины и вашей команды. К счастью, они слышали о том, сколько блага вы принесли региону.


      Они хорошо знают скользкие проселочные дороги, и смогли быстро вытолкать трактор из грязи.


      И женщина, и ваши пилоты вполне готовы продолжать путь. Она щедро благодарит вас всех за помощь.
    textEng: >-
      The locals have rallied round the stuck woman and your crew, thanks to having heard about the good things you've been doing in the region.


      Being well-versed in tricky country roads, they are able to push the tractor free of the offending mud quickly.


      Both she and the pilots are more than ready to be on their way. She thanks you all profusely for helping.
  ev_mud_interaction_end_help__2o_reward_header:
    text: Дать припасы
    textEng: Give Supplies
  ev_mud_interaction_end_help__2o_reward_text:
    text: Наградить тех, кто помог.
    textEng: Reward those who helped.
  ev_mud_interaction_end_help__2o_thanks_header:
    text: Уйти
    textEng: Leave
  ev_mud_interaction_end_help__2o_thanks_text:
    text: Пора вам тоже двигаться дальше
    textEng: Time for you to get going too.
  ev_mud_interaction_end_useforce__1s_main_header:
    text: На свободе
    textEng: Broken Free
  ev_mud_interaction_end_useforce__1s_main_text:
    text: >-
      Последний толчок, и вы слышите влажный чавкающий звук. Женщина кричит, сообщая, что трактор выбрался из западни! Наконец-то!


      И женщина, и ваши пилоты вполне готовы продолжать путь. Она щедро благодарит вас всех за помощь.
    textEng: >-
      With one final push, you hear a wet sucking sound. A call from the woman tells you that the tractor is free! At long last!


      Both she and the pilots are more than ready to be on their way. She thanks you profusely for helping.
  ev_mud_interaction_end_useforce__2o_dismiss_header:
    text: Люди благодарят вас.
    textEng: People thank you.
  ev_mud_interaction_end_useforce__2o_dismiss_text:
    text: Пора вам тоже двигаться дальше
    textEng: Time for you to get going too.
  ev_mud_interaction_end_usetools__1s_main_header:
    text: На свободе
    textEng: Broken Free
  ev_mud_interaction_end_usetools__1s_main_text:
    text: >-
      Потратив немало припасов на решение проблемы, вам и вашим пилотам удается вытолкнуть трактор.


      И женщина, и пилоты вполне готовы продолжать путь. Она щедро благодарит вас всех за помощь.
    textEng: >-
      After throwing enough supplies at the problem, you and your pilots manage to pull the tractor out.


      Both she and the pilots are more than ready to be on their way. She thanks you profusely for helping.
  ev_mud_interaction_end_usetools__2o_dismiss_header:
    text: Уйти
    textEng: Leave
  ev_mud_interaction_end_usetools__2o_dismiss_text:
    text: Пора вам тоже двигаться дальше
    textEng: Time for you to get going too.
  ev_mud_notification_start__1s_main_header:
    text: Застряла в грязи
    textEng: Stuck in the Mud
  ev_mud_notification_start__1s_main_text:
    text: >-
      Дождь за окном не прекращается уже несколько часов. К счастью, колеса мобильной базы могут справиться с грязными проселочными дорогами.


      Но не всем так повезло, и вы натыкаетесь на застрявший трактор. Сидящая за рулем женщина покрыта грязью и выглядит до смерти усталой.


      «Прошу, — говорит она, когда база останавливается,— помогите мне».
    textEng: >-
      The rain outside hasn't let up for hours. Luckily, the mobile base's wheels are able to deal with the thick mud of the country roads.


      Not everyone is so well-equipped though, and you come across a tractor that has gotten itself stuck. The woman driving it is splattered in mud and looks exhausted.


      "Please," she says, when the base stops. "Will you lend a hand?"
  ev_mud_notification_start__2o_leave_header:
    text: Отказаться
    textEng: Refuse
  ev_mud_notification_start__2o_leave_text:
    text: У вас нет на это времени, в конце концов, она справится сама.
    textEng: We don't have time for this, and she'll get it out eventually.
  ev_mud_notification_start__2o_unstuck_01_header:
    text: Помочь вытолкнуть
    textEng: Help Push
  ev_mud_notification_start__2o_unstuck_01_text:
    text: Собраться и помочь ей.
    textEng: Suit up and give her a hand.
  ev_mud_notification_start__2o_unstuck_02_header:
    text: Использовать инструменты
    textEng: Use Tools
  ev_mud_notification_start__2o_unstuck_02_text:
    text: Должно быть снаряжение, которое может вам помочь.
    textEng: There must be some equipment that'll help you here.
  ev_mud_notification_start__2o_unstuck_help_header:
    text: Позвать гражданских на помощь
    textEng: Use Civilan Help
  ev_mud_notification_start__2o_unstuck_help_text:
    text: На вас возложены большие надежды, и вам не помешает помощь гражданских.
    textEng: Hope is high here, and you can rally some locals to help.
  ev_origin_brostlander_night__1s_start_header:
    text: Сказки
    textEng: Fairytales
  ev_origin_brostlander_night__1s_start_header_tvg_pronoun_he:
    text: Сказки
    textEng: Fairytales
  ev_origin_brostlander_night__1s_start_header_tvg_pronoun_she:
    text: Сказки
    textEng: Fairytales
  ev_origin_brostlander_night__1s_start_text:
    text: >-
      Вы слышите ворчание команды, собравшейся вокруг карточного стола, сваренного механиком из лома. «Куда подевался бростландер? — спрашивает кто-то. — Он просил занять ему место».


      Сквозь открытые двери ангара веет ночным воздухом, и в них проходит пропавший пилот — босой, с мокрой одеждой и волосами и широкой улыбкой.


      «Выглядишь как утопленник», — говорит механик, скептически нахмурившись.


      Пилот рассказывает всем о своей вечерней прогулке, залитой лунным светом полянке и серебряном озере. К концу истории у его ног собирается лужа. Он дрожит, и, словно очнувшись от чар, команда приходит в движение. Механик дает пилоту швабру.
    textEng: >-
      Grumbling rises from some of your crew where they’ve gathered around a card table the mechanics welded from scrap. “Where’s that Brostlander got off to now?” one asks. “They said to save them a spot.”


      Night air breezes through the open bay doors, and with it appears the missing pilot—barefoot, their hair and clothes soaked through—smiling.


      “You look drowned, mate,” says a mechanic, her frown skeptical.


      The pilot regales them with a story of their evening walk, a moonlit glade, and a silver lake. By the end, a puddle has formed at their feet. They shiver and, as if a spell has been broken, the crew moves again. A mechanic hands them a mop.
  ev_origin_brostlander_night__1s_start_text_tvg_pronoun_he:
    text: >-
      Вы слышите ворчание команды, собравшейся вокруг карточного стола, сваренного механиком из лома. «Куда подевался бростландер? — спрашивает кто-то. — Он просил занять ему место».


      Сквозь открытые двери ангара веет ночным воздухом, и в них проходит пропавший пилот — босой, с мокрой одеждой и волосами и широкой улыбкой.


      «Выглядишь как утопленник», — говорит механик, скептически нахмурившись.


      Пилот рассказывает всем о своей вечерней прогулке, залитой лунным светом полянке и серебряном озере. К концу истории у его ног собирается лужа. Он дрожит, и, словно очнувшись от чар, команда приходит в движение. Механик дает пилоту швабру.
    textEng: >-
      Grumbling rises from some of your crew where they’ve gathered around a card table the mechanics welded from scrap. “Where’s that Brostlander got off to now?” one asks. “He said to save him a spot.”


      Night air breezes through the open bay doors, and with it appears the missing pilot—barefoot, his hair and clothes soaked through—smiling.


      “You look drowned, mate,” says a mechanic, her frown skeptical.


      The pilot regales them with a story of his evening walk, a moonlit glade, and a silver lake. By the end, a puddle has formed at his feet. He shivers and, as if a spell has been broken, the crew moves again. A mechanic hands him a mop.
  ev_origin_brostlander_night__1s_start_text_tvg_pronoun_she:
    text: >-
      Вы слышите ворчание команды, собравшейся вокруг карточного стола, сваренного механиком из лома. «Куда подевалась бростландерша? — спрашивает кто-то. — Она просила занять ей место».


      Сквозь открытые двери ангара веет ночным воздухом, и в них проходит пропавший пилот — босая, с мокрой одеждой и волосами и широкой улыбкой.


      «Выглядишь как утопленница», — говорит механик, скептически нахмурившись.


      Пилот рассказывает всем о своей вечерней прогулке, залитой лунным светом полянке и серебряном озере. К концу истории у ее ног собирается лужа. Она дрожит, и, словно очнувшись от чар, команда приходит в движение. Механик дает пилоту швабру.
    textEng: >-
      Grumbling rises from some of your crew where they’ve gathered around a card table the mechanics welded from scrap. “Where’s that Brostlander got off to now?” one asks. “She said to save her a spot.”


      Night air breezes through the open bay doors, and with it appears the missing pilot—barefoot, her hair and clothes soaked through—smiling.


      “You look drowned, mate,” says a mechanic, her frown skeptical.


      The pilot regales them with a story of her evening walk, a moonlit glade, and a silver lake. By the end, a puddle has formed at her feet. She shivers and, as if a spell has been broken, the crew moves again. A mechanic hands her a mop.
