    text: "Вы только уснули, как вас будят топот ног и грубый шепот. Перед вами появляется разведчица с мрачным выражением лица. «Проблема в ангаре, босс», — сообщает она. Вы идете за ней и видите, что команда собралась вокруг робота пилота-каскадера. Вы узнаете, что пилот сидит в кабине уже почти час и, объясняя это болью в груди, отказывается выходить. \n\nЗаметив вас, к вам подбегает пилот-новичок: «Она перестала отвечать! Что если у нее инфаркт?»\n\nТребуется помощь механика и медика, чтобы безопасным образом вытащить пилота, и после короткого осмотра врач смотрит на вас и заключает: паническая атака."
    textEng: "You’re roused from the brink of sleep by heavy footfalls and harsh whispers. A grave-faced scout appears. “Situation in the mech bay, Boss,” she reports. You follow her to find the crew crowded around the stunt pilot’s mech. You learn she's been holed up in the machine for nearly an hour and, at the onset of chest pain, refused to come down. \n\nUpon spotting you, the rookie pilot runs over. “She's stopped responding! What if she's having a heart attack?”\n\nIt takes a mechanic and the medic to get the pilot safely down, and after a quick examination, the medic looks to you and mouths “panic attack”."
  ev_origin_stuntpilot_panic__1s_reassured_header:
    text: Легенда, пустышка
    textEng: A Legend, a Fraud
  ev_origin_stuntpilot_panic__1s_reassured_header_tvg_pronoun_he:
    text: Легенда, пустышка
    textEng: A Legend, a Fraud
  ev_origin_stuntpilot_panic__1s_reassured_header_tvg_pronoun_she:
    text: Легенда, пустышка
    textEng: A Legend, a Fraud
  ev_origin_stuntpilot_panic__1s_reassured_text:
    text: >-
      Механики уходят и закрывают за собой двери ангара. За вами наблюдают только безмолвные роботы в своих зарядных ячейках. Пилот-каскадер пошатываясь поднимается. Он начинает говорить, но не смотрит вам в глаза.


      «Мне очень жаль, — говорит он. Проходит минута. — Я думал, что самое сложное — это управлять роботом. Я думал, что справлюсь. Изменю что-то к лучшему». Он сдерживает горькую улыбку: «Я уже много лет так не трясся в кабине пилота. Я столько лет вдохновлял пилотов вступить в ополчение своими жалкими трюками, а когда сам оказался на поле боя, выяснилось, что я пустое место».
    textEng: >-
      Your mechanics close the bay doors on their way out. The silent mechs in their charging bays are the only witnesses. The stunt pilot rouses as if from a daze. They won’t meet your eyes as they speak.


      “I’m sorry,” they say. A minute ticks by. “I thought piloting the mech was the hard part. I thought I could do this. Make a real difference.” They bite down on a bitter smile. “It’s been years since I’ve felt this shaky in the cockpit. And then I realized. I’m more scared than that rookie. All those years inspiring pilots to join the Home Guard with some flimsy tricks only to find out that when it’s my turn on the battlefield—I’m a fraud.”
