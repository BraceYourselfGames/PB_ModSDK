  ev_origin_hgfollower_boast__1s_toast_header:
    text: Выпьем, Бригада
    textEng: Cheers, Brigade
  ev_origin_hgfollower_boast__1s_toast_header_tvg_pronoun_he:
    text: Выпьем, Бригада
    textEng: Cheers, Brigade
  ev_origin_hgfollower_boast__1s_toast_header_tvg_pronoun_she:
