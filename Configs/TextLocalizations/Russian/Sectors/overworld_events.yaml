    textEng: No Old Ties
  ev_origin_family_notification__1s_defector_text:
    text: >-
      «Не думаю, что вам нужно беспокоиться о шпионах в ваших рядах, командир, — объясняет перебежчица. — Большая часть семей перебежчиков была отмечена в официальных документах, но никаких контактов с ними не было. Ваш пилот не связан с захватчиками».


      Пилот напрягается, широко раскрыв глаза: «Конечно, нет, босс!»


      Вы успокаивающе машете ему. Ни у кого из них нет причин лгать вам.


      Пилот с благодарным вздохом расслабляется: «Спасибо...»
    textEng: >-
      “I wouldn’t worry about spies in your midst or anything, Commander,” the defector explains. “Most of the families that defected are noted in legal registries, but there’s no contact. Your pilot has no connection to the invaders.”


      The pilot stiffens, and their eyes go wide. “Of course I don’t, boss!”


      You gesture at them to take it easy. Neither of them have reason to lie to you.


      The pilot relaxes with a grateful sigh. “Thank you…”
