  ev_pilotbirthday_notification__1s_main_text:
    text: >-
      Во время отдыха к вам подходит смущенный пилот.


      «Привет, босс, — говорит пилот. — Слушайте, я не хотел вам мешать, но... Ну, у меня сегодня день рождения, и ребята думают, можем ли мы как-то это отметить? В последнее время мы усердно работали, и было бы здорово расслабиться».


      За ним вы видите, что несколько пилотов с нетерпением ждут вашего ответа.
    textEng: >-
      During some downtime, a pilot approaches you, looking sheepish.


      "Hey boss," they say. "Look, I don't mean to bother you but… well, it's my birthday today and a few of us were wondering if we could do a little something to celebrate? We've been working so hard lately, it'd be nice to relax."


      Behind them, you can see a couple of your pilots looking on eagerly, waiting for your response.
