  ev_pilot_volunteer_success__1s_start_text:
    text: >-
      В городах по всей провинции во всю идет строительство, скрывая разрушения предыдущих битв. Вспаханные взрывами поля вновь покрываются травой. Все не так, как было раньше, но вы подарили людям надежду. Пилот, поглядев на все это, погружается в раздумья.


      «Ополчение, захватчики, война... Легко забыть о том, ради чего мы на самом деле сражаемся. Какой смысл в победе, если наши сограждане страдают? — он кивает своим мыслям. — Я буду рад остаться с Бригадой, пока мы даем людям реальный шанс. Спасибо, командир».
    textEng: >-
      Towns across the province buzz with construction, paving over the damage from recent battles. Grass grows anew in war-blighted fields. Things are not as they were, but you’ve brought hope. Your pilot, when they survey it all, turns pensive.


      “The Home Guard, the invaders, the war… It’s easy to lose sight of the real reason we’re doing this. What does winning a battle matter if the people of the homeland have to suffer?” They nod to themself, considering. “I’m happy to stay with the Brigade as long as we’re making real, tangible change for the people. Thank you, Commander.”
