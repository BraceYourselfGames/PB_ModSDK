  ev_origin_family_home__1s_strategy_header:
    text: Более важное сражение
    textEng: The Bigger Fight
  ev_origin_family_home__1s_strategy_header_tvg_pronoun_he:
    text: Более важное сражение
    textEng: The Bigger Fight
  ev_origin_family_home__1s_strategy_header_tvg_pronoun_she:
    text: Более важное сражение
    textEng: The Bigger Fight
  ev_origin_family_home__1s_strategy_text:
    text: "Пилот смотрит на вас, ожидая ответа, и вы указываете на карту на экране. Вы отмечаете все спорные территории и военные аванпосты. Выделяете удерживающие фронт гарнизоны ополчения. Очерчиваете города и деревни, чья судьба еще не решена.\n\nПомолчав немного, пилот кивает. \n\n«Вы правы... это куда масштабнее, чем репутация семьи. Я сражаюсь за то, что важнее меня. Я сражаюсь за всех нас».\n\nОн выпрямляется и добавляет: «Спасибо, что выслушали, босс. И что напомнили мне о том, что важно»."
    textEng: "As they look to you for guidance, you gesture to the map on the console. You point to all the disputed territories and military outposts. You highlight the Home Guard garrisons holding the line. You hover over the cities and towns, whose fates are still undecided.\n\nAnd after a long moment, they nod. \n\n“You’re right…this goes beyond one family’s reputation, doesn’t it? I’m fighting for something bigger than me. I’m fighting for all of us.”\n\nThey straighten their back, and add, “Thank you for listening, boss. And for reminding me of what’s important.”"
