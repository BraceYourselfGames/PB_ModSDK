  ev_armyremains_grieve_success__1s_start_header:
    text: Память, решимость
    textEng: Remembrance, Resolve
  ev_armyremains_grieve_success__1s_start_header_tvg_pronoun_he:
    text: Память, решимость
    textEng: Remembrance, Resolve
  ev_armyremains_grieve_success__1s_start_header_tvg_pronoun_she:
    text: Память, решимость
    textEng: Remembrance, Resolve
  ev_armyremains_grieve_success__1s_start_text:
    text: >-
      Даже члены команды, которые не расслышали шепот, по позе могут понять, что произошло. Пилот молча кивает в сторону мобильной базы, и все уходят, давая товарищу возможность погоревать.


      Остальная часть команды занимается своими обычными делами, словно во время бдения, их привычная эффективность замедлилась до медитативного ритма. Если смотреть сквозь окна отсека, могилы кажутся маленькими, чудовищность произошедшего сглаживается. На месте стоящей на коленях фигурки пилота мог быть любой другой человек.


      Пилот возвращается, покрасневшие глаза смотрят решительно.
    textEng: >-
      Even the members of the crew who miss their whispered words can read in their posture what’s happened. A pilot silently nods towards the mobile base, and everyone follows his lead in giving them space.


      The rest of the crew goes about their routine duties as if in the midst of a vigil, all familiar efficiency slowed to a meditative pace. Outside the bay windows, the mounds seem so small, the enormity of what happened here diminished. From this distance, the pilot’s kneeling form could be anyone.


      When they return, their eyes are red but fierce.
