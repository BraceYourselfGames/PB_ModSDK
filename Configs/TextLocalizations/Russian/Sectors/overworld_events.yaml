  ev_origin_brostlander_stress__1s_start_header:
    text: Незаземленный
    textEng: Ungrounded
  ev_origin_brostlander_stress__1s_start_header_tvg_pronoun_he:
    text: Незаземленный
    textEng: Ungrounded
  ev_origin_brostlander_stress__1s_start_header_tvg_pronoun_she:
    text: Незаземленная
    textEng: Ungrounded
  ev_origin_brostlander_stress__1s_start_text:
    text: >-
      Ваше внимание привлекает шум, доносящийся из ангара. «Осторожно, бростландец!» — восклицает кто-то. Вы подходите и видите, как пилот оступается, вылезая из робота. Он шатается и облокачивается на ногу своей машины.


      «Эй, что с тобой?» — спрашивает разведчик, подбегая к нему.


      «Просто немного закружилась голова, вот и все, — пилот трясет головой. — После сидения в кабине земля становится незнакомкой. Мне нужно снова заземлиться».


      Разведчик оглядывается с широко раскрытыми глазами и безмолвной просьбой о помощи. В ответ остальные члены команды лишь озадаченно пожимают плечами. Затем его взгляд падает на вас.
    textEng: >-
      A commotion in the mech bay catches your attention. “Watch it, Brostlander!” someone calls. You’re there in time to see your pilot stagger as they dismount. They reel, steadying themself against the leg of their mech.


      “Whoa, what’s wrong?” asks a scout, hurrying to their side.


      “Felt disoriented there at the end, that’s all.” The pilot shakes their head. “In the cockpit, the earth can be a stranger. I need to feel grounded again.”


      The scout looks around in a wide-eyed, wordless plea for help. He’s met with bewildered shrugs from the rest of the crew. Then his gaze lands on you.
  ev_origin_brostlander_stress__1s_start_text_tvg_pronoun_he:
    text: >-
      Ваше внимание привлекает шум, доносящийся из ангара. «Осторожно, бростландец!» — восклицает кто-то. Вы подходите и видите, как пилот оступается, вылезая из робота. Он шатается и облокачивается на ногу своей машины.


      «Эй, что с тобой?» — спрашивает разведчик, подбегая к нему.


      «Просто немного закружилась голова, вот и все, — пилот трясет головой. — После сидения в кабине земля становится незнакомкой. Мне нужно снова заземлиться».


      Разведчик оглядывается с широко раскрытыми глазами и безмолвной просьбой о помощи. В ответ остальные члены команды лишь озадаченно пожимают плечами. Затем его взгляд падает на вас.
    textEng: >-
      A commotion in the mech bay catches your attention. “Watch it, Brostlander!” someone calls. You’re there in time to see your pilot stagger as he dismounts. He reels, steadying himself against the leg of his mech.


      “Whoa, what’s wrong?” asks a scout, hurrying to his side.


      “Felt disoriented there at the end, that’s all.” The pilot shakes his head. “In the cockpit, the earth can be a stranger. I need to feel grounded again.”


      The scout looks around in a wide-eyed, wordless plea for help. He’s met with bewildered shrugs from the rest of the crew. Then his gaze lands on you.
