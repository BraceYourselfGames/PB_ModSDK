    textEng: Even if we're late, we won't abandon those in need!
  ev_pilot_volunteer_dead__1s_start_header:
    text: В честь их памяти
    textEng: For Their Memory
  ev_pilot_volunteer_dead__1s_start_header_tvg_pronoun_he:
    text: Ради его памяти
    textEng: For His Memory
  ev_pilot_volunteer_dead__1s_start_header_tvg_pronoun_she:
    text: Ради ее памяти
    textEng: For Her Memory
  ev_pilot_volunteer_dead__1s_start_text:
    text: >-
      Члены вашей команды оставляют ожерелье погибшего пилота рядом со статуей города, который он помог освободить. Некоторые горожане это замечают и встают вместе с вами.


      Вы осматриваете собравшихся. Ради этих людей сражался ваш пилот, ради них не терял надежды. Команда считает, что в память о пилоте должна и дальше стремиться сделать жизнь лучше не только здесь, но и по всей родине.
    textEng: >-
      Your crew leaves the late pilot’s necklace around a statue in a town they helped liberate. Some townspeople notice and stand vigil with you.


      You survey those gathered. These people are the reason your pilot fought, the reason they held onto hope. The crew believes they owe it to the pilot’s memory to continue working towards the promise of something better, not only here but across the homeland.
  ev_pilot_volunteer_dead__1s_start_text_tvg_pronoun_he:
