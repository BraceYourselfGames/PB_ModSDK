      Вы отводите пилота в сторону и говорите то, что ей нужно услышать: что она делает неоценимый вклад в работу команды и что своими делами она очень сильно помогает Призрачной бригаде.


      И что вы гордитесь возможностью сражаться вместе с ней.


      Лицо пилота краснеет от гордости, и, когда она отдает вам честь, вы видите, что ее рука немного дрожит от возбуждения.


      «Для меня это честь, командир. Спасибо, что разрешаете мне быть частью Бригады».
    textEng: >-
      You take the pilot aside and tell her what she needs to hear: that her work has been invaluable to the team, and that the Phantom Brigade has benefited greatly from her help.


      And that you’re proud to be fighting with her.


      Pride suffuses her face, and when she raises her hand into a salute, you see a faint tremor of excitement roll along her arm.


      “It’s been an honor, Commander. Thank you for having me.”
  ev_origin_hgfollower_boast__1s_start_header:
    text: Заслуженная гордость
    textEng: Hard Earned Pride
  ev_origin_hgfollower_boast__1s_start_header_tvg_pronoun_he:
    text: Заслуженная гордость
    textEng: Hard Earned Pride
  ev_origin_hgfollower_boast__1s_start_header_tvg_pronoun_she:
    text: Заслуженная гордость
    textEng: Hard Earned Pride
  ev_origin_hgfollower_boast__1s_start_text:
    text: >-
      Часть команды собралась рядом с раздевалкой пилотов и расслабляется после недавнего боя. Некоторые веселятся и прыгают, обнявшись друг с другом, чтобы избавиться от лишней энергии. Другие отошли в сторонку и разговаривают между собой.


      Когда вы приближаетесь, один из пилотов встает смирно. Это подающий надежды пилот ополчения.


      «Ну и бой, да? — он смахивает пот с бровей. — В такие моменты я рад, что Бригада приняла меня. Иначе у меня не было бы возможности проявить себя... так что, спасибо, командир, за то, что дали этому неудачнику шанс».


      Он улыбается, глядя на вас сияющим взглядом.
    textEng: "Some of the crew have gathered near the pilot lockers, unwinding after the last fight. A bunch are roughhousing, their arms locked around each other and jumping with excess energy. Others stand back and talk amongst themselves.\n\nOn your approach, one of your pilots stands straight. It’s the Home Guard hopeful from before.\n\n“What a fight, huh?” they wipe the sweat off their brow. “Times like these, I’m glad the Brigade took me in. I would never have gotten the chance to prove myself otherwise…so thank you Commander, for giving this washout a chance.” \n\nThey grin at you, eyes bright."
