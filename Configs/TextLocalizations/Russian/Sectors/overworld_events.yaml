    textEng: Brostlander
  ev_origin_brostlander_selfcare__1s_start_header_tvg_pronoun_she:
    text: Жительница Бростланда
    textEng: Brostlander
  ev_origin_brostlander_selfcare__1s_start_text:
    text: >-
      После происшествия с малиной пилот перестает опаздывать, но продолжает своеобразно проводить свое время.


      Однажды вечером вы видите, как он три раза обходит кругом дерево, срывает пучок травы и бросает ее себе за плечо. Во время перерыва в полдень вы замечаете, как он встает последи поля с короной цветов, вплетенных в волосы. Он спит с ними, оставляя след из раздавленных лепестков по всему ангару.


      «Ого, так ты и правда из Бростланда, да?» — комментирует это разведчица.


      Но никто не дразнит его. Вскоре вы видите, что к ритуалу обхода деревьев присоединяются другие пилоты. Все, кто ходил с ним, возвращаются в приподнятом настроении.
    textEng: >-
      After the raspberry incident, the pilot is never tardy, but they remain eccentric in the way they pass the time.


      One evening, you watch them circle a tree three times, rip up a handful of grass, and throw it over their shoulder. On a midday break, you witness them rise from a field with an entire flower crown braided into their hair. They sleep in it, leaving a trail of crushed petals through the mech bay.


      “Wow, you really are from Brostland, huh?” comments a scout.


      But no one teases them. Soon, you spot other pilots joining them in their tree circling rituals. Everyone who returns with them always seems in better spirits.
