    text: "Пилот смотрит на вас, ожидая ответа, и вы указываете на карту на экране. Вы отмечаете все спорные территории и военные аванпосты. Выделяете удерживающие фронт гарнизоны ополчения. Очерчиваете города и деревни, чья судьба еще не решена.\n\nПомолчав немного, пилот кивает. \n\n«Вы правы... это куда масштабнее, чем репутация семьи. Я сражаюсь за то, что важнее меня. Я сражаюсь за всех нас».\n\nОна выпрямляется и добавляет: «Спасибо, что выслушали, босс. И что напомнили мне о том, что важно»."
