  ev_armyremains_combatend_pilotdead__1s_start_text:
    text: >-
      Когда вы начинаете отступление, разведчик смотрит на поле боя остекленевшим взглядом.


      «Нам нельзя было...» — начинает он, но затем его обнимает механик, и конец предложения тонет в ее рабочем комбинезоне.
    textEng: >-
      As you retreat from battle, a scout stares back at the field, their eyes glassy.


      “We never should’ve—” they start before a mechanic embraces them, muffling the last of their sentence into the front of her coveralls.
