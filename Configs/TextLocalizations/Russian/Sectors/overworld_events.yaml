  ev_origin_family_notification__1s_start_text:
    text: >-
      «Хм, а эта фамилия мне знакома, — говорит перебежчица, указывая на листок с приказами пилоту. — Она старая и в этой стране встречается нечасто. Но я помню, что читала об этой сбежавшей семье, когда работала на верховное командование».


      Повернувшись к пилоту, она спросила: «Это был ты? Твоя семья сбежала и поселилась здесь во время прошлой войны?»


      Губы пилота сжимаются в тонкую линию, и он отрывисто отвечает: «Это не твое дело».
    textEng: >-
      “Huh, I know that name,” says the defector, pointing at a pilot’s duty sheet. “It’s old, and not common in this country. But I recall reading about this family defecting back when I was working for high command.”


      At the pilot, she asks, “Was that you? Did your family defect and settle here in the last war?”


      The pilot’s mouth pinches and they snap, “That’s none of your business.”
