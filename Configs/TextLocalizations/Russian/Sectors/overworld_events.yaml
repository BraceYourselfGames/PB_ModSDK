    text: Подать пример
    textEng: Setting an Example
  ev_origin_stuntpilot_advice__1s_main_text:
    text: >-
      Молодой пилот, все еще на взводе после боя, обращается к пилоту-каскадеру за советом. Вы натыкаетесь на них у ног перезаряжающегося робота. По сравнению с ним пилоты выглядят крошечными и хрупкими.


      «Как у тебя получается так двигаться на поле боя? — спрашивает новичок, в глазах которого отражаются огни ангара. — Ты словно катаешься на коньках, или летаешь, или... Ты делаешь это так плавно!»


      Каскадер впитывает похвалу, наверняка изголодавшись по ней из-за отсутствия зрителей. Но данный им совет откровенно безрассуден. Остальная команда встревоженно поглядывает на него и ждет, когда вы вмешаетесь.
    textEng: >-
      A rookie pilot, still buzzing from battle, seeks the stunt pilot for advice. You find them at the feet of a recharging mech, the two pilots so small and fragile in comparison.


      “How do you move like that on the battlefield?” the rookie asks, starry-eyed in the lights of the mech bay. “It’s like you’re ice skating or flying or… You’re so smooth!”


      The stunt pilot soaks up the praise, perhaps hungry for it after so long without an audience to witness them. But their advice, when they offer it, is reckless. They catch concerned glances from others in the mech bay who look to you to intervene.
