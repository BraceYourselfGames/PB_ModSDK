    text: Освободите Хедмарк, уничтожив оборонительные комплексы врага в этой местности. Попробуйте сначала разобраться с более легкими целями, прежде чем нападать на военные объекты, так как сражения могут оказаться сложными, если вы будете не готовы.
    textEng: Liberate Hedmark by eliminating enemy-controlled defensive structures in the area. Consider taking on easier targets before approaching military structures, as it might prove to be a difficult fight if you are unprepared.
