  core_base_target__6_desc:
    text: Пора прогнать захватчиков из этой провинции. Атакуйте их операционную базу, уничтожьте гарнизон и захватите ее для ополчения.
    textEng: It's time to drive the invaders out of this province. Attack their base of operations, take out the garrison and capture it for the Home Guard.
