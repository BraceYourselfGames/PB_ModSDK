  core_base_eliminate__6_desc:
    text: Базы являются ключевыми опорными пунктами. Уничтожьте их, чтобы внести значительный вклад в основание других провинций. С ними сложно справиться, поэтому попробуйте сначала захватить другие объекты в регионе, чтобы накопить силы, или сконцентрируйтесь на более простых целях в провинции Фирланд, после чего нападайте на базу.
    textEng: Bases serve as key strongholds. Eliminating them will aid liberation efforts in other provinces. They are challenging to overtake, so consider capturing other locations in the area to build up strength, or even focus on easier targets in the Fyrland province before approaching a base.
  core_base_target__1_name:
    text: Атаковать базу
    textEng: Attack The Base
  core_base_target__2_context:
