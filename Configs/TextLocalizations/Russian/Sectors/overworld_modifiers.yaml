timeLastSync: 0
entries:
  gen_camp_cost_desc:
    id: 1
    text: Остановка на привал потребует вдвое больше припасов. Силы Свободы Фирланда могут предоставить дополнительные ресурсы на передовых базах. Пилоты получают значительно больше опыта в бою.
    textEng: Stopping for a camp requires double the supplies. Fyrland Freedom Forces might provide more supplies at frontline camps. Pilots gain much more experience in combat.
  gen_camp_cost_name:
    id: 1
    text: Враждебная среда
    textEng: Hostile conditions
  gen_combat_enemy_pilot_hp_up_desc:
    id: 1
    text: Пилоты противника в этом регионе используют продвинутую броню, и их сложнее вывести из строя.
    textEng: The enemy pilots in this region use advanced body armor and are harder to knock out.
  gen_combat_enemy_pilot_hp_up_name:
    id: 1
    text: Бронекостюм
    textEng: Body armor
  gen_combat_enemy_unit_hp_down_desc:
    id: 1
    text: В этой провинции противник плохо следит за своими юнитами. В бою можно встретить поврежденных мехов.
    textEng: The enemy neglected to maintain its units in this province. Units encountered in combat might be damaged.
  gen_combat_enemy_unit_hp_down_name:
    id: 1
    text: Изношенная техника
    textEng: Disrepair
  gen_combat_high_alert_desc:
    id: 1
    text: Вражеские силы мгновенно обнаружат и атакуют ваши юниты в начале боя.
    textEng: The enemy forces will immediately detect and attack your units at the start of combat.
  gen_combat_high_alert_name:
    id: 1
    text: Раннее предупреждение
    textEng: Early warning
  gen_combat_strikes_desc:
    id: 1
    text: Провинцию патрулируют вражеские самолеты. В любом задании с повышенным уровнем опасности возможны авиаудары.
    textEng: The province is patrolled by enemy aircraft. There is a chance of air strikes in any escalated mission.
  gen_combat_strikes_name:
    id: 1
    text: Прикрытие с воздуха
    textEng: Close air support
  gen_contest_start_desc:
    id: 1
    text: Силы ополчения уже ведут бой — времени на налет не останется.
    textEng: Homeguard forces are already engaged, there will be no time for raiding.
  gen_contest_start_name:
    id: 1
    text: Активное наступление
    textEng: Established offensive
  gen_escalation_desc:
    id: 1
    text: Местные силы готовятся к вашему прибытию. Уровень конфликтности выше во всех заданиях.
    textEng: Local forces are preparing for your arrival. Every mission has a higher escalation level.
  gen_escalation_name:
    id: 1
    text: Эскалация
    textEng: Escalated
  gen_exhausted_homeguard_desc:
    id: 1
    text: Ополчение сражается здесь уже достаточно долго. Все их подразделения начнут бой истощенными.
    textEng: Homeguard forces have been fighting here for an extended period, all homeguard forces will be exhausted at the start of battle.
  gen_exhausted_homeguard_name:
    id: 1
    text: Истощенный авангард
    textEng: Exhausted vanguard
  gen_level_up_desc:
    id: 1
    text: Ожидайте более прочную броню и увеличенный урон противника.
    textEng: Expect to face higher damage and tougher armor.
  gen_level_up_name:
    id: 1
    text: Высокий уровень
    textEng: Higher level
  gen_mobile_base_speed_down_desc:
    id: 1
    text: База вынуждена сбавить скорость из-за труднопроходимой местности.
    textEng: The base needs to slow down due to rugged terrain.
  gen_mobile_base_speed_down_name:
    id: 1
    text: Сложный рельеф
    textEng: Terrain trouble
  gen_pilot_limit_expert_desc:
    id: 1
    text: В вашем распоряжении всего несколько рекрутов. Все кандидаты с опытом, но требуют высокой оплаты.
    textEng: Only a small number of recruits is available. All candidates are experienced and costly to recruit.
  gen_pilot_limit_expert_name:
    id: 1
    text: Опытные новобранцы
    textEng: Experienced recruits
  gen_pilot_limit_rookie_desc:
    id: 1
    text: В вашем распоряжении — всего несколько рекрутов. Все кандидаты неопытны.
    textEng: Only a small number of recruits is available. All candidates are inexperienced.
  gen_pilot_limit_rookie_name:
    id: 1
    text: Неопытные новобранцы
    textEng: Inexperienced recruits
  gen_pilot_persistent_01_desc:
    id: 1
    text: Вас преследует элитный пилот противника. Определенные действия могут вызвать его появление в бою.
    textEng: An elite enemy pilot is pursuing you. Certain actions might trigger their appearance in combat.
  gen_pilot_persistent_01_name:
    id: 1
    text: Охота
    textEng: Hunted
  gen_progress_raid_long_desc:
    id: 1
    text: Враг уверенно контролирует регион, и его сложно отвлечь. Для перехода к фазе схватки потребуется больше налетов, но сама фаза будет короче.
    textEng: The enemy has a tight grip on this region and will be hard to distract. More raids will be required to reach the contest phase. The contest phase will be slightly shorter.
  gen_progress_raid_long_name:
    id: 1
    text: Твердая позиция
    textEng: Strong footing
  gen_progress_raid_short_desc:
    id: 1
    text: Противнику едва удается удерживать контроль над провинцией. Силы сопротивления почти готовы к наступлению. Достаточно одного успешного задания, чтобы перейти к фазе схватки.
    textEng: The enemy is struggling to control this province. Resistance forces are nearly ready to engage. Only one successful mission is required to enter the contest phase.
  gen_progress_raid_short_name:
    id: 1
    text: Потеря равновесия
    textEng: Off balance
  gen_raid_extend_desc:
    id: 1
    text: Охрана конвоев не в приоритете у местных войск. Атаки на конвои не повлияют на ход задания и не задержат перегруппировку врага.
    textEng: Protecting convoys is not a priority for local forces. Attacking convoys will not progress the mission or delay enemy regrouping.
  gen_raid_extend_name:
    id: 1
    text: Потерянные грузы
    textEng: Lost in transit
  gen_reward_parts_desc:
    id: 1
    text: Противник обслуживает своих юнитов прямо в поле и хранит множество запчастей по всей провинции. За задания можно получить дополнительные детали.
    textEng: The enemy prefers to service their units in the field and has a large inventory of parts all over the province. Missions might reward additional parts.
  gen_reward_parts_name:
    id: 1
    text: Избыток запчастей
    textEng: Spare parts
  gen_reward_resources_rare_desc:
    id: 1
    text: Местные силы копят ресурсы по всей провинции. Задания могут приносить дополнительные награды.
    textEng: Local forces are hoarding resources all over the province. Missions might have additional resource rewards.
  gen_reward_resources_rare_name:
    id: 1
    text: Избыток запасов
    textEng: Well stocked
  gen_reward_systems_desc:
    id: 1
    text: Противник подгоняет оснащение своих юнитов под каждое задание и располагает большим запасом подсистем по всей провинции. За задания можно получить дополнительные подсистемы.
    textEng: The enemy prefers to tailor their units to each mission and has a large inventory of subsystems all over the province. Missions might reward additional subsystems.
  gen_reward_systems_name:
    id: 1
    text: Избыток модулей
    textEng: Spare modules
  gen_salvage_down_desc:
    id: 1
    text: Сложный рельеф и патрули вражеской авиации осложняют сбор поиск ресурсов. Снижено количество доступной добычи.
    textEng: Challenging terrain and enemy air patrols make salvaging after battle a challenge. Reduced salvage budget.
  gen_salvage_down_name:
    id: 1
    text: Трудная добыча
    textEng: Slim salvage
  gen_salvage_up_desc:
    id: 1
    text: К базе присоединились несколько членов поисковой команды из Сил Свободы Фирланда. Количество доступной добычи увеличено.
    textEng: A few salvage specialists from Fyrland Freedom Forces join the base in this province. The salvage budget is increased.
  gen_salvage_up_name:
    id: 1
    text: Легкая добыча
    textEng: Easy salvage
  gen_weather_clear_desc:
    id: 1
    text: Прогноз погоды обещает следующую неделю почти без осадков.
    textEng: The weather forecast promises virtually no rain over the coming week.
  gen_weather_clear_name:
    id: 1
    text: 'Прогноз: ясно'
    textEng: Clear forecast
  gen_weather_rainy_desc:
    id: 1
    text: Прогноз обещает частые дожди и снегопады. Отличная новость для перегревающихся мехов, но плохая — для вашего экипажа.
    textEng: The weather forecast is full of rain and snow. Great news for overheating mechs, bad news for your crew.
  gen_weather_rainy_name:
    id: 1
    text: 'Прогноз: дожди'
    textEng: Wet forecast
  sp_capital_shortcut_desc:
    id: 1
    text: В этой провинции вас ждут более серьезные противники, но после ее освобождения откроется прямой путь к столице. Ожидайте заданий с высоким уровнем конфликтности, более сильными юнитами и живучими пилотами.
    textEng: This province has more challenging enemies, but opens a direct path to the Capital once liberated. Expect to face high escalation missions with stronger units and more resilient pilots.
  sp_capital_shortcut_name:
    id: 1
    text: Путь к столице
    textEng: Capital shortcut
  sp_liberation_easy_desc:
    id: 1
    text: Противник едва сдерживает натиск сопротивления. Укороченные фазы налета и схватки, менее опасные отряды врага и увеличенное количество добычи.
    textEng: The enemy is struggling to counter the resistance forces in this region. Shorter raid and contest phases, less dangerous enemy squads, and increased salvage budgets.
  sp_liberation_easy_name:
    id: 1
    text: Легкая цель
    textEng: Easy target
  sp_progress_desc:
    id: 1
    text: Атака на эту провинцию ускорит продвижение к следующему прорыву. +1 к прогрессу кампании. Более высокий уровень врагов.
    textEng: Targeting this province will speed up your progress to the next breakthrough. +1 to campaign progress. Higher enemy level.
  sp_progress_name:
    id: 1
    text: Важная задача
    textEng: High Impact
  sp_tutorial_intro_desc:
    id: 1
    text: Несмотря на обстоятельства, экипаж рад вернуться домой и полон решимости сражаться. Пока действует этот эффект, ваши юниты эффективнее в бою, поисковая команда приносит больше добычи, а пилоты быстрее восстанавливаются на стоянках.
    textEng: Despite the circumstances, your crew is happy to be back home and is raring to fight. For the time being, your units will be more effective in battle, your salvage crew will recover more salvage and your squad will recover more every time you stop.
  sp_tutorial_intro_name:
    id: 1
    text: Дома хорошо
    textEng: Good to be home
  sp_weakened_desc:
    id: 1
    text: Оккупационные силы в этой провинции лишились основных линий снабжения после ваших недавних побед. Большинство противников будет иметь тот же уровень, что и в предыдущей провинции.
    textEng: The occupation forces in this province lost most of their supply lines with your recent gains in the region. Most enemies will have the same level as preceding province.
  sp_weakened_heavy_desc:
    id: 1
    text: Тяжелые мехи в этой провинции идут в бой без дополнительного снаряжения, и их легче уничтожить.
    textEng: The heavy mechs in this province deploy without secondary equipment and are easier to destroy.
  sp_weakened_heavy_name:
    id: 1
    text: Слабые тяжеловесы
    textEng: Heavy flaws
  sp_weakened_name:
    id: 1
    text: Ослабление
    textEng: Weakened
