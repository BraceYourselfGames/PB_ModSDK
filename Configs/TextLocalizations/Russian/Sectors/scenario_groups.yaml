timeLastSync: 63817557469
entries:
  trait_adaptable_enemy__name:
    text: Универсальный боец
    textEng: Jack of all trades
  trait_adaptable_enemy__text:
    text: Враг, способный противостоять различным угрозам. Соберите разносторонний отряд и готовьтесь изменять тактику на лету.
    textEng: The enemy can counter a wide variety of threats. Bring a versatile squad and prepare to make adjustments on the fly.
  trait_alarm__name:
    text: Сторожевая башня
    textEng: Watchtower
  trait_alarm__text:
    text: Сторожевая башня, способная обнаруживать силы сопротивления. Уничтожьте ее, чтобы помешать врагу вызвать подкрепление.
    textEng: The garrison relies on a watchtower to detect the resistance forces. Destroy it to prevent the enemy from getting reinforcements.
  trait_cas__name:
    text: Поддержка с воздуха
    textEng: Air support
  trait_cas__text:
    text: Неподалеку есть вражеский аэродром. Приготовьтесь уклоняться от ударов с воздуха и высматривайте указывающих цели наводчиков.
    textEng: Hostile aircraft are operating in the area. Prepare to evade airstrikes and keep an eye out for spotters guiding them.
  trait_deadly__name:
    text: Опасность
    textEng: Perilous
  trait_deadly__text:
    text: Это задание очень опасно. Будьте готовы потерять снаряжение или юниты. Эвакуируйтесь или отступайте, если все пойдет не по плану.
    textEng: This mission is going to be dangerous. Prepare to lose equipment or units. Eject or retreat if things go south.
  trait_escape__name:
    text: Побег
    textEng: Escape
  trait_escape__text:
    text: Иногда лучше сбежать, чем взлететь на воздух. Отправленные на поле боя роботы могут отступить до окончания боя, если выполнили свои цели.
    textEng: Sometimes, bowing out is better than blowing up. Deployed mechs can retreat early after fulfilling their objective.
  trait_hidden_area_dense__name:
    text: Плотная застройка
    textEng: Dense
  trait_hidden_area_dense__text:
    text: На местности можно легко найти укрытия, но это может осложнить выполнение атак. Выманивайте врагов из-за укрытий или используйте оружие непрямой наводки.
    textEng: The location provides a lot of cover but might complicate attacks. Bait the enemies to get a line of sight, or use indirect fire weapons.
  trait_hidden_area_natural__name:
    text: Природа
    textEng: Nature
  trait_hidden_area_natural__text:
    text: 'Большая часть доступных укрытий является частью ландшафта. Подобные укрытия невозможно разрушить: учитывайте это и не рассчитывайте на эффективность ударного оружия.'
    textEng: "Most of the available cover is part of the natural landscape. Such cover is indestructible: plan ahead and don't count on impact weapons being effective."
  trait_hidden_area_open__name:
    text: Открытая местность
    textEng: Open
  trait_hidden_area_open__text:
    text: Открытое пространство. Здесь очень мало укрытий, и уклоняться от огня противника можно только в движении.
    textEng: This is a wide-open space. The cover is scarce, and avoiding enemy fire comes down to smart movement.
  trait_hidden_block_escalation__name:
    text: Радарные помехи
    textEng: Scans Jammed
  trait_hidden_block_escalation__text:
    text: Враг не видит наши юниты на радаре. Они посылают небольшой отряд, не учитывая текущий уровень конфликтности.
    textEng: The enemy can't see our units on their scans. They're only sending a small force, no matter the current escalation level.
  trait_hidden_block_reinforcements__name:
    text: Связь нарушена
    textEng: Comms Jammed
  trait_hidden_block_reinforcements__text:
    text: Враг не может связаться с другими своими частями или сообщить наше точное местоположение. Окружающие патрули не смогут присоединиться к битве.
    textEng: The enemy can't contact others or send our precise position. Nearby patrols will not be able to join the battle.
  trait_hidden_env_rain__name:
    text: Дождь
    textEng: Rainfall
  trait_hidden_env_rain__text:
    text: 'В зоне операции идет дождь. Тепло рассеивается лучше. Будьте осторожны: эффект действует на всех на поле боя, а не только на ваших роботов.'
    textEng: "It's raining in the combat area. Heat dissipation is increased across the board. Exercise caution: this extends to everyone on the battlefield, not just your mechs."
  trait_hidden_env_snow__name:
    text: Снегопад
    textEng: Snowfall
  trait_hidden_env_snow__text:
    text: 'В зоне операции идет снег. Тепло рассеивается лучше. Будьте осторожны: эффект действует на всех на поле боя, а не только на ваших роботов.'
    textEng: "It's snowing in the combat area. Heat dissipation is increased across the board. Exercise caution: this extends to everyone on the battlefield, not just your mechs."
  trait_hidden_env_water__name:
    text: Вода
    textEng: Water
  trait_hidden_env_water__text:
    text: Поблизости обнаружены водоемы. Если войти в них, рассеивание тепла улучшится, что позволит чаще атаковать.
    textEng: Bodies of water detected in the vicinity. They can be entered to increase heat dissipation, enabling more frequent attacks.
  trait_hidden_retreat__name:
    text: Отступление
    textEng: Retreat
  trait_hidden_retreat__text:
    text: Мы вас прикроем. База будет держаться поближе, чтобы вы могли отступить, если потребуется.
    textEng: We've got your back — the base will stay close, so you can retreat if you need to.
  trait_hidden_units_delayed__name:
    text: Обнаружен десант
    textEng: Dropship Contacts
  trait_hidden_units_delayed__text:
    text: Замечены десантные корабли. Следите за небом — скоро прибудет подкрепление.
    textEng: Incoming enemy dropships detected. Keep an eye on sky and expect reinforcements to land shortly.
  trait_hidden_units_delayed_external__name:
    text: Враги в отдалении
    textEng: Long Range Contacts
  trait_hidden_units_delayed_external__text:
    text: При дистанционном сканировании обнаружены вражеские отряды. Их отправили находящиеся неподалеку патрули, которым известна наша позиция.
    textEng: Additional squads detected on long-range scans. They are coming from nearby patrols alerted to our position.
  trait_hidden_units_delayed_friendly__name:
    text: Дружественные юниты
    textEng: Friendly Contacts
  trait_hidden_units_delayed_friendly__text:
    text: Мы обнаружили, что к нам приближаются юниты ополчения. Похоже, они ответили на нашу просьбу о помощи!
    textEng: We have detected units belonging to the Home Guard approaching our position. Looks like they have responded to our call for help!
  trait_hidden_units_delayed_ground__name:
    text: Обнаружены наземные силы
    textEng: Ground Contacts
  trait_hidden_units_delayed_ground__text:
    text: Обнаружены приближающиеся наземные силы. Следите за ведущими к полю боя дорогами.
    textEng: Incoming ground forces detected. Keep an eye on the roads leading into the combat area.
  trait_hidden_units_start__name:
    text: Юниты на поле боя
    textEng: On-site Contacts
  trait_hidden_units_start__text:
    text: В зоне операции уже присутствуют вражеские отряды. Приготовьтесь сразу же вступить в бой.
    textEng: Enemy squads already present in the combat area. Prepare for immediate engagement.
  trait_intercept__name:
    text: Перехватите цели
    textEng: Intercept targets
  trait_intercept__text:
    text: Отдайте предпочтение скорости и урону и быстро устраните бегущие цели.
    textEng: Prioritize speed and damage output to quicky dispatch targets trying to escape.
  trait_long__name:
    text: Долгая битва
    textEng: Long haul
  trait_long__text:
    text: Эта стычка может затянуться. Отправляйте в бой выносливые юниты.
    textEng: The encounter might last a while. Bring units capable of taking a few hits.
  trait_marathon__name:
    text: Марафон
    textEng: Marathon
  trait_marathon__text:
    text: Считайте это тренировкой, потому что задания и враги разбросаны по всей карте. Используйте своих самых быстрых роботов.
    textEng: It's a workout, with objectives and enemies spread out on this map. Bring our fastest mechs.
  trait_monuments__name:
    text: Монументы
    textEng: Monuments
  trait_monuments__text:
    text: В этой местности находятся ценные исторические постройки. Проследите, чтобы наша команда не нанесла им слишком много урона!
    textEng: Precious historical structures are in this location. Ensure our team doesn't damage them beyond repair!
  trait_move_or_die__name:
    text: Двигайтесь или умрите
    textEng: Move or die
  trait_move_or_die__text:
    text: Враг способен выполнять разрушительные атаки. Отправляйте в бой юниты, способные быстро перемещаться между укрытиями.
    textEng: The enemy is capable of devastating attacks. Bring units capable of quickly moving between cover.
  trait_objectives__name:
    text: Задания
    textEng: Objectives
  trait_objectives__text:
    text: Сразитесь с охраной и захватите хорошо защищенные позиции, используя наши юниты.
    textEng: Show the guards a good fight and capture well-protected locations with our units.
  trait_team__name:
    text: Работа в паре
    textEng: Tag Team
  trait_team__text:
    text: К нам пришло подкрепление! Отряд ополчения перешел под ваше командование. Проследите за тем, чтобы вернуть их всех живыми.
    textEng: We have back up! A Home Guard squadron is under our command. Let's just make sure we get them all home in one piece.
  trait_turrets__name:
    text: Турели
    textEng: Turrets
  trait_turrets__text:
    text: Будьте осторожны! На местности замечены опасные автоматические турели. Уничтожьте юниты врага, чтобы отключить их.
    textEng: Be careful! Dangerous autonomous turrets are detected at this site. Wipe out the enemy units to disable them.
  type_assassination__name:
    text: Убийство
    textEng: Assassination
  type_assassination__text:
    text: 'Устраните высокопоставленного офицера противника. Возможны сложности: обычно подобные цели хорошо охраняются или имеют козырь в рукаве.'
    textEng: 'Eliminate a high ranking enemy officer. Expect complications: targets like these are usually heavily guarded or have something in their sleeve.'
  type_assault__name:
    text: Зачистка гарнизона
    textEng: Garrison sweep
  type_assault__text:
    text: 'Быстрый и решительный удар позволит выбить врага из этой базы. Как можно скорее устраните имеющийся там гарнизон. Будьте готовы к позиционной обороне и подкреплениям врага. '
    textEng: 'A swift and decisive strike should dissuade the enemy from trying to hold this base. Quickly eliminate the garrison on site. Expect static defenses and potential reinforcements. '
  type_assisted__name:
    text: Содействие
    textEng: Assisted
  type_assisted__text:
    text: Объедините силы с союзниками и уничтожьте всех врагов. Ваша команда большая, но не универсальная, так что будьте готовы ко всему.
    textEng: Team up with allied forces and eliminate all hostiles. Your team is large, but inflexible, so be prepared for anything.
  type_blitz__name:
    text: Блиц
    textEng: Blitz
  type_blitz__text:
    text: Вы оказались отрезаны от мобильной базы, и враги вызвали подкрепление. Время не ждет!
    textEng: Time is of the essense! Eliminate the enemies on the field to prevent them from calling for reinforcements.
  type_boss__name:
    text: Решающая битва
    textEng: Showdown
  type_boss__text:
    text: "Захватчики пытаются удержаться в провинции с помощью тяжелой оружейной платформы. Эти ходячие крепости являются штабами для высокопоставленных командиров, координирующих действия войск, и способны атаковать цели по всему региону. \n\nНашей мобильной базе удалось подобраться поближе к цели. Не упустите эту возможность и нанесите решающий удар."
    textEng: "The invasion force hold on this province hinges on their heavy weapons platform. These walking fortresses carry high ranking commanders, coordinating the efforts and engaging targets across the entire region. \n\nOur mobile base managed to get close. Don't squander this opportunity: deliver the killing blow."
  type_boss_tutorial__name:
    text: Решающая битва
    textEng: Showdown
  type_boss_tutorial__text:
    text: Силы оккупантов в замешательстве, их оборона рушится по всей провинции. Остатки сил захватчиков собрались в этой местности и выводят из консервации что-то огромное. Разведданных почти нет, но мы знаем точно, что им ничто не поможет. Вы сокрушите их.
    textEng: "The occupation forces are in disarray, defenses collapsing all across the province. Their remnants are converging at this site, taking something massive out of storage. The intel is scarce, but there's one thing you know for certain: it won't make a difference. You will deliver the killing blow."
  type_breakin__name:
    text: Прорыв
    textEng: Break-In
  type_breakin__text:
    text: Внезапно нападите на охраняемую постройку и захватите ее, прежде чем враг вызовет подкрепление. Воспользуйтесь полученным преимуществом и преодолейте испытание, чтобы добиться значительных результатов!
    textEng: Ambush a guarded structure and capture it before reinforcements are called. Press the advantage and overcome the challenge for a high payoff!
  type_capital_center__name:
    text: 'Битва за столицу: центр'
    textEng: 'Capital Assault: Center'
  type_capital_center__text:
    text: Уничтожьте все силы противника. Враг не будет жалеть сил, чтобы удержать эту позицию.
    textEng: Eliminate all hostiles. The enemy will send all their forces to hold this location.
  type_capital_outskirts__name:
    text: 'Битва за столицу: пригород'
    textEng: 'Capital Assault: Outskirts'
  type_capital_outskirts__text:
    text: Пробейтесь в зону прорыва со всеми своими юнитами. Уничтожьте все дополнительные юниты (дополнительное задание).
    textEng: Advance to the breakthrough zone with all of your units. Eliminate any additional units as an optional objective.
  type_capture__name:
    text: Поймать
    textEng: Capture
  type_capture__text:
    text: Оглушите указанного пилота, не убивая его и не позволив катапультироваться.
    textEng: Concuss the target pilot without killing them or letting them eject.
  type_civilian_liberation__name:
    text: Освобождение
    textEng: Liberation
  type_civilian_liberation__text:
    text: >
      Уничтожьте врага с минимальным ущербом. Постарайтесь не наносить урон гражданским зданиям.
    textEng: >
      Take on the enemy while minimizing damage. Avoid damage to civilian structures.
  type_crawler_defense__name:
    text: Оборона базы
    textEng: Base defense
  type_crawler_defense__text:
    text: Мобильная база была выведена из строя дальнобойным залпом оказавшегося неподалеку патруля. Защитите базу от приближающихся войск противника, пока экипаж восстанавливает питание.
    textEng: The mobile base has been knocked offline by a long-range volley from a nearby patrol. Protect the base from incoming enemy forces while the crew restores power.
  type_destruction__name:
    text: Разрушение
    textEng: Destruction
  type_destruction__text:
    text: Нападите на место дислокации врага и уничтожьте основные постройки. Ваш успех определят тактический подход и тщательный выбор снаряжения.
    textEng: Attack an enemy location and eliminate key structures. A tactical approach and a carefully considered loadout will determine your success.
  type_elimination__name:
    text: Уничтожение
    textEng: Elimination
  type_elimination__text:
    text: Подобные патрули не представляют большой угрозы, но могут помешать выполнению важных операций или атаковать мобильную базу. Нейтрализуйте силы врага в окружающей местности.
    textEng: Patrols such as these aren't the biggest threat out there, but they can interfere with more important operations or threaten the mobile base. Neutralize the enemy forces in the area.
  type_hidden_unknown__name:
    text: Неизвестно
    textEng: Unknown
  type_hidden_unknown__text:
    text: Информация отсутствует. Будьте готовы ко всему.
    textEng: Intel unavailable. Be prepared for anything.
  type_industry_liberation__name:
    text: Освобождение
    textEng: Liberation
  type_industry_liberation__text:
    text: Выдавите врага с минимальным ущербом комплексу. Это не полный гражданских город, но, сохранив оставшиеся промышленные предприятия, мы поможем нашей родине восстановиться.
    textEng: Drive the enemy out while minimizing damage to the facility. It may not be a city full of civilians, but preserving surviving industry would help the homeland recover.
  type_intercept_mech__name:
    text: Засада на роботов
    textEng: Mech ambush
  type_intercept_mech__text:
    text: Вражеский конвой перевозит ценные припасы с помощью роботов. Нападите на конвой из засады и остановите транспортных роботов. Нейтрализуйте или уклонитесь от отряда сопровождения.
    textEng: This enemy convoy is transporting valuable supplies using mechs. Ambush the convoy and stop these cargo runner mechs. Neutralize or evade the escort.
  type_intercept_swarm__name:
    text: Засада на танки
    textEng: Tank ambush
  type_intercept_swarm__text:
    text: Вражеский конвой перевозит ценные припасы с помощью бронемашин. Нападите на конвой из засады и остановите танки. Нейтрализуйте или уклонитесь от отряда сопровождения.
    textEng: This enemy convoy is transporting valuable supplies using armored cargo carriers. Ambush the convoy and stop these tanks. Neutralize or evade the escort.
  type_military_demolition__name:
    text: Снос
    textEng: Demolition
  type_military_demolition__text:
    text: 'Разрушьте хорошо защищенную военную базу. Времени на операцию мало: сконцентрируйтесь на уничтожении построек и уклоняйтесь от вражеских юнитов. Мобильная база отступит, когда появятся подкрепления.'
    textEng: 'Leave a heavily defended military base in ruins. The window of opportunity is short: focus on damaging structures and avoid enemy units. The mobile base will retreat once reinforcements arrive.'
  type_raid__name:
    text: Налет
    textEng: Raid
  type_raid__text:
    text: Нападите на вражеский конвой. Заберите как можно больше груза и отступите до появления возможных подкреплений. Можно выполнить 1-2 роботами.
    textEng: Take advantage of the enemy convoy as it makes a stop and steal their cargo.
  type_rescue__name:
    text: Спасти
    textEng: Rescue
  type_rescue__text:
    text: Нападите на комплекс врага, захватите цель задания и отступите до появления возможных подкреплений. Можно выполнить 2 юнитами.
    textEng: Attack an enemy facility and retake the objective, retreating before potential reinforcements arrive. Can be accomplished with 2 units.
collection: 
