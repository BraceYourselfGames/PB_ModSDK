  base_general__overview:
    text: Управляйте своими пилотами, юнитами и инвентарем. Расходуйте ресурсы на проекты в мастерской или на улучшения базы. Вернитесь на карту мира, когда будете готовы продолжить кампанию.
    textEng: Manage your pilots, units and inventory. Invest resources into workshop projects or base upgrades. Return to the overworld map when you're ready to continue your campaign.
