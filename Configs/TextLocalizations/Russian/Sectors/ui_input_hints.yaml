  combat_general__overview:
    text: Выполните задания, указанные в верхнем правом углу, чтобы одержать победу. Просматривайте предсказанные действия врага, отдавайте приказы вашим юнитам с помощью временной линии и нажмите кнопку «Выполнить», чтобы посмотреть, как план претворится в жизнь.
    textEng: Follow the objectives in the top right corner to win the fight. Review the predicted enemy actions, give orders to your units using the timeline, and execute to watch the plan unfold.
