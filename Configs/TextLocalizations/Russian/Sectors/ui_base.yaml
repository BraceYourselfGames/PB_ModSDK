entries:
  briefing_deploy_blocked:
    id: 1
    text: Заблокировано
    textEng: Blocked
  briefing_deploy_incomplete:
    id: 1
    text: Как минимум в одной ячейке находится только пилот или только мех. В бой можно отправить только полноценные юниты.
    textEng: At least one slot has only a pilot or only a mech. Only complete units can be deployed.
  briefing_deploy_issues_critical:
    id: 1
    text: В отряде обнаружены критические проблемы. Невозможно отправить в бой до их разрешения.
    textEng: Critical issues detected in squad. Cannot deploy until resolved.
  briefing_deploy_issues_note:
    id: 1
    text: Для отряда доступны подсказки. Это не блокирует отправку на поле боя.
    textEng: Hints available for squad. Does not block deployment.
  briefing_deploy_issues_warning:
    id: 1
    text: Для этого отряда есть предупреждения. Отправка в бой возможна, но не рекомендуется.
    textEng: Warnings available for this squad. Does not block deployment, but highly recommended.
  briefing_deploy_no_pilots:
    id: 1
    text: Не выбраны пилоты для отправки в бой. Для продолжения добавьте пилота как минимум в одну ячейку.
    textEng: No pilots selected for deployment. Add a pilot to at least one slot to proceed.
  briefing_deploy_no_units:
    id: 1
    text: Не выбраны юниты для отправки в бой. Для продолжения добавьте юнит как минимум в одну ячейку.
    textEng: No units selected for deployment. Add a unit to at least one slot to proceed.
  briefing_deploy_ready:
    id: 1
    text: Готово
    textEng: Ready
  briefing_deploy_slot_critical:
    id: 1
    text: Критические проблемы, которые необходимо устранить перед отправкой в бой.
    textEng: Critical issues that must be resolved before deployment.
  briefing_deploy_slots_ready:
    id: 1
    text: Нет критических проблем, блокирующих отправку в бой.
    textEng: No critical issues blocking deployment.
  briefing_deploy_squad_status:
    id: 1
    text: Статус отряда
    textEng: Squad status
  briefing_dialog_deploy_desc:
    id: 1
    text: Это точка невозврата. Если продолжить, начнется бой.
    textEng: This is a point of no return. Continuing will start combat.
  briefing_dialog_deploy_header:
    id: 1
    text: Начинается бой
    textEng: Starting combat
  briefing_dialog_exit_desc:
    id: 1
    text: Вы точно хотите уйти с этого поля боя?
    textEng: Are you sure you want to disengage from this combat site?
  briefing_dialog_exit_header:
    id: 1
    text: Подтвердить отход
    textEng: Confirm exit
  briefing_dialog_exit_smoke_desc:
    id: 1
    text: Вы точно хотите использовать дымовой заряд, чтобы сбежать?
    textEng: Are you sure you want to use the smoke charge to escape?
  briefing_exit_leave_desc:
    id: 1
    text: Находящийся здесь враг не будет преследовать мобильную базу. Мы можем отменить отправку в бой.
    textEng: The enemy here will not pursue the mobile base. We can cancel the deployment.
  briefing_exit_leave_header:
    id: 1
    text: Отступить
    textEng: Leave
  briefing_exit_no_smoke_desc:
    id: 1
    text: Зарядов не осталось, вам придется сражаться!
    textEng: With no charges left, there is no choice but to fight!
  briefing_exit_no_smoke_header:
    id: 1
    text: Нет дымовых зарядов
    textEng: No smoke charges
  briefing_exit_smoke_desc:
    id: 1
    text: Оглушает врага, позволяя нам сбежать от этого мобильного врага. Будет использован один заряд.
    textEng: Stun the enemy, allowing us to escape from this mobile enemy. One charge will be used.
  briefing_info_enemy:
    id: 1
    text: Враг
    textEng: Enemy
  briefing_info_incoming_header:
    id: 1
    text: Предстоящяя операция
    textEng: Incoming mission
  briefing_info_level_prefix:
    id: 1
    text: Ур.
    textEng: L
  briefing_info_prediction:
    id: 1
    text: Прогноз с отрядом
    textEng: Prediction for squad
  briefing_info_threat_prefix:
    id: 1
    text: Угроза
    textEng: Threat
  briefing_nav_button_cant_deploy:
    id: 1
    text: Недоступно
    textEng: Can't deploy
  briefing_nav_button_deploy:
    id: 1
    text: Начать бой
    textEng: Deploy
  briefing_nav_button_mission:
    id: 1
    text: Операция
    textEng: Mission
  briefing_nav_button_squad:
    id: 1
    text: Отряд
    textEng: Squad
  briefing_pilots_header:
    id: 1
    text: Пилоты
    textEng: Pilots
  briefing_review_fatigue_header:
    id: 2
    text: Уставшие пилоты
    textEng: Fatigued pilots
  briefing_review_fatigue_text:
    id: 2
    text: Эти пилоты достигли предела усталости и будут постоянно терять здоровье. Рекомендуется сделать привал или заменить их перед этим заданием.
    textEng: These pilots are at maximum fatigue and will continuously lose health. Consider a rest stop or swapping them for this mission.
  briefing_review_frame_damage_header:
    id: 2
    text: Поврежденные мехи
    textEng: Damaged mechs
  briefing_review_frame_damage_text:
    id: 2
    text: Эти мехи долго в бою не протянут. Лучше отремонтировать их во время привала.
    textEng: These mechs will not last as long in protracted combat. Consider a rest stop to repair them.
  briefing_review_frame_loss_header:
    id: 2
    text: Ослабленные корпуса мехов
    textEng: Compromised mech frames
  briefing_review_frame_loss_text:
    id: 2
    text: Этих мехов слишком часто уничтожали. В следующий раз вы потеряете их навсегда, вместе со всеми установленными деталями.
    textEng: These mechs were destroyed too many times. They will be permanently lost along with every equipped part if destroyed again.
  briefing_review_header:
    id: 2
    text: 'Вы точно хотите отправить этот отряд? Обратного пути не будет. Учитывайте следующее:'
    textEng: 'Are you certain you wish to deploy this squad? This is a point of no return. Consider the following:'
  briefing_review_pilot_health_header:
    id: 2
    text: Раненые пилоты
    textEng: Injured pilots
  briefing_review_pilot_health_text:
    id: 2
    text: У этих пилотов осталось меньше половины здоровья.
    textEng: These pilots have less than half of their health remaining.
  briefing_review_squad_size:
    id: 2
    text: Размер отряда
    textEng: Squad size
  briefing_review_squad_xp_hint:
    id: 2
    text: В малом отряде ваши пилоты получат больше опыта.
    textEng: Using a smaller squad will net your pilots more experience.
  briefing_review_trauma_header:
    id: 2
    text: Серьезно травмированные
    textEng: Severely traumatized
  briefing_review_trauma_text:
    id: 2
    text: Эти пилоты умрут, если из здоровье упадет до нуля. Подумайте, стоит ли отправлять их в бой.
    textEng: These pilots will die if their health is depleted. Carefully weigh their deployment.
  briefing_review_weapon_removal_header:
    id: 2
    text: Обнаружена неверная выкладка
    textEng: Invalid loadout detected
  briefing_review_weapon_removal_text:
    id: 2
    text: Как минимум у одного меха отсутствует оружие из-за потери руки. Хотя сражаться можно и без нее, использовать оружие без соответствующей детали невозможно. Внимательно проверьте выкладку своего отряда.
    textEng: At least one mech had a weapon removed due to a missing arm. While deploying without an arm is possible, a weapon can't be used without a corresponding arm part. Carefully review the loadouts in your squad.
  briefing_scenario_header:
    id: 2
    text: Брифинг задания
    textEng: Mission briefing
  briefing_scenario_subtitle:
    id: 2
    text: Местоположение, гарнизон, цели
    textEng: Location, garrison, objectives
  briefing_squad_add_pilot:
    id: 1
    text: Нет пилота
    textEng: No pilot
  briefing_squad_add_unit:
    id: 1
    text: Нет юнита
    textEng: No unit
  briefing_squad_autofill_header:
    id: 1
    text: Собрать отряд
    textEng: Fill slots
  briefing_squad_autofill_text:
    id: 1
    text: Отряд будет собран из боеспособных пилотов и юнитов — с максимальным уровнем и в наилучшем состоянии. Однако выбранные мехи и пилоты могут не сочетаться между собой или не подходить для предстоящего задания. Внимательно проверьте состав отряда перед отправкой.
    textEng: The squad will be filled with combat ready pilots and mechs with the highest level and best condition. The selected mechs and pilots might not synergize or might not be the best fit for the upcoming mission. Carefully review your squad before deploying.
  briefing_squad_edit_cant_desc:
    id: 1
    text: Этот юнит поврежден. Его нужно отремонтировать, прежде чем вносить изменения.
    textEng: This unit is damaged. Must be repaired before making changes.
  briefing_squad_edit_cant_header:
    id: 1
    text: Нельзя редактировать юнит
    textEng: Can't edit unit
  briefing_squad_edit_desc:
    id: 1
    text: Перейдите на экран редактирования юнита, чтобы изменить его. Подтвердите долгим нажатием или двойным щелчком.
    textEng: Move to unit customization screen to edit the selected unit. Long press or double click to confirm.
  briefing_squad_edit_header:
    id: 1
    text: Редактировать
    textEng: Edit unit
  briefing_squad_edit_pilot:
    id: 2
    text: Редактировать
    textEng: Edit pilot
  briefing_squad_header:
    id: 2
    text: Отряд
    textEng: Squad
  briefing_squad_issues_critical_desc:
    id: 1
    text: Необходимо устранить следующие критические проблемы, прежде чем юнита можно будет отправить в бой.
    textEng: The following critical issues must be resolved before unit can be deployed
  briefing_squad_issues_critical_desc_pilot:
    id: 1
    text: Этот пилот не может участвовать в бою из-за следующих критических проблем
    textEng: This pilot cannot participate in combat due to following critical issues
  briefing_squad_issues_critical_header:
    id: 1
    text: Критические проблемы
    textEng: Critical issues
  briefing_squad_issues_notes_desc:
    id: 1
    text: Этот юнит готов к бою. Маловажные примечания
    textEng: This unit is combat ready. Low-priority notes
  briefing_squad_issues_notes_desc_pilot:
    id: 1
    text: Этот пилот готов к бою. Маловажные примечания
    textEng: This pilot is combat ready. Low-priority notes
  briefing_squad_issues_notes_header:
    id: 1
    text: Примечания
    textEng: Notes
  briefing_squad_issues_warning_desc:
    id: 1
    text: Этот юнит можно отправить в бой, но нужно учитывать некоторые предупреждения
    textEng: This unit can be deployed, but there are some warnings to consider
  briefing_squad_issues_warning_desc_pilot:
    id: 1
    text: Этот пилот готов к бою, но нужно учитывать некоторые предупреждения
    textEng: This pilot is combat ready, but there are some warnings to consider
  briefing_squad_issues_warning_header:
    id: 1
    text: Предупреждения
    textEng: Warnings
  briefing_squad_pilot:
    id: 1
    text: Пилот
    textEng: Pilot
  briefing_squad_remove_pilot_header:
    id: 1
    text: Убрать пилота
    textEng: Remove pilot
  briefing_squad_remove_pilot_text:
    id: 1
    text: Убрать пилота из выбранной ячейки. Подтвердите долгим нажатием или двойным щелчком.
    textEng: Clear the pilot from the currently selected slot. Long press or double click to confirm.
  briefing_squad_slots:
    id: 2
    text: Занятые ячейки
    textEng: Slots filled
  briefing_squad_subtitle:
    id: 2
    text: Выставленные юниты и пилоты
    textEng: Deployed units & pilots
  briefing_squad_unit:
    id: 1
    text: Юнит
    textEng: Unit
  briefing_units_empty_desc:
    id: 1
    text: На базе нет доступных юнитов, или все юниты уже добавлены в отряд
    textEng: The base has no units available or every unit is already added to the squad
  briefing_units_empty_header:
    id: 1
    text: Нет юнитов
    textEng: No units
  briefing_units_header:
    id: 1
    text: Юниты
    textEng: Units
  brieing_squad_remove_unit_header:
    id: 1
    text: Убрать юнит
    textEng: Remove unit
  brieing_squad_remove_unit_text:
    id: 1
    text: Убрать юнит из выбранной ячейки. Подтвердите долгим нажатием или двойным щелчком.
    textEng: Clear the unit from the currently selected slot. Long press or double click to confirm.
  debriefing_group_desc_intact:
    id: 1
    text: Во время боя наши беспилотники добыли некоторое работоспособное снаряжение. Они помечены для забора по умолчанию и бесплатно.
    textEng: Some equipment were retrieved intact by our drones during the fight. They are marked for recovery by default, at no salvage cost.
  debriefing_group_destroyed:
    id: 1
    text: Уничтожен
    textEng: Destroyed
  debriefing_group_intact:
    id: 1
    text: Без повреждений
    textEng: Intact
  debriefing_group_label_intact:
    id: 1
    text: Без повреждений
    textEng: Intact
  debriefing_group_label_packaged:
    id: 1
    text: Найденные предметы
    textEng: Packaged items
  debriefing_group_label_quality:
    id: 1
    text: Уровень / качество снаряжения
    textEng: Level / Equipment quality
  debriefing_group_salvageable_equipment:
    id: 1
    text: Пригодное снаряжение
    textEng: Salvageable equipment
  debriefing_item_damaged_desc:
    id: 1
    text: Эта подсистема увеличила стоимость сбора из-за полученного урона.
    textEng: This subsystem has increased salvage cost due to damage it sustained.
  debriefing_item_damaged_name:
    id: 1
    text: Поврежден
    textEng: Damaged
  debriefing_item_high_level:
    id: 1
    text: Высочайший уровень
    textEng: Higher level
  debriefing_item_high_quality:
    id: 1
    text: Высочайшее качество
    textEng: Higher quality
  debriefing_item_intact_desc:
    id: 1
    text: Этот предмет не был поврежден во время боя, из-за чего стоимость сбора снижена.
    textEng: This item was not damaged in battle and so has a reduced salvage cost.
  debriefing_item_intact_name:
    id: 1
    text: Без повреждений
    textEng: Intact
  debriefing_item_lost_desc:
    id: 1
    text: Этот предмет принадлежал одному из ваших мехов, но был сбит во время боя. Он будет утерян, если не забрать его!
    textEng: This item belonged to one of your mechs, but was detached in battle. It will be lost if not retrieved!
  debriefing_item_lost_name:
    id: 1
    text: Потеря
    textEng: Lost
  debriefing_item_new:
    id: 1
    text: Новое
    textEng: New
  debriefing_outcome_allies_lost_desc:
    id: 1
    text: Вам не удалось уничтожить отряд противника. Отступив, мы позволили ему взять верх над Силами Свободы Фирланда. Баланс сил в спорной провинции смещается в сторону врага.
    textEng: You have failed to eliminate the enemy squad. Our retreat allowed them to overwhelm Fyrland Freedom Forces. The balance in the contested province shifts in the enemy favor.
  debriefing_outcome_allies_lost_header:
    id: 1
    text: Союзники проиграли
    textEng: Allies lost
  debriefing_outcome_allies_saved_desc:
    id: 1
    text: Вы успешно изгнали врага с поля боя и спасли юнитов союзников. Это позволит нам дольше бороться за провинцию.
    textEng: You have successfully driven the enemy away from this battle site, saving the allied units. This will let us contest the province longer.
  debriefing_outcome_allies_saved_header:
    id: 1
    text: Союзники спасены
    textEng: Allies saved
  debriefing_outcome_escalation_drop_desc:
    id: 1
    text: Враг больше не считает вас угрозой и снижает уровень конфликтности в этой провинции. Вы можете отступить и пополнить припасы, воспользовавшись уменьшившимся количеством патрулей.
    textEng: The enemy no longer considers you a threat and drops the escalation in this province. You can retreat and resupply to take advantage of reduced patrols.
  debriefing_outcome_escalation_drop_desc_defeat:
    id: 1
    text: По причине вашего полного поражения враг больше не считает вас угрозой и полностью снижает уровень конфликтности в этой провинции. Отступите к точке пополнения припасов, чтобы получить больше юнитов и пилотов.
    textEng: Due to your total defeat, the enemy no longer considers you a threat and drops all escalation in this province. Retreat to a resupply point to acquire more units and pilots.
  debriefing_outcome_escalation_drop_desc_losses:
    id: 1
    text: Враг считает вас менее опасной угрозой и снижает уровень конфликтности в этой провинции на один уровень. Вы можете отступить и пополнить припасы, воспользовавшись уменьшившимся количеством патрулей.
    textEng: The enemy now considers you less of a threat and drops the escalation in this province by a level. You can retreat and resupply to take advantage of reduced patrols.
  debriefing_outcome_escalation_drop_header:
    id: 1
    text: Уровень конфликтности падает
    textEng: Escalation drops
  debriefing_outcome_escalation_gain_desc:
    id: 1
    text: Враг встревожен этим нападением и повышает уровень конфликтности в этой провинции. Когда уровень конфликтности достигает определенных пределов, в эту провинцию будет направлено больше юнитов и сражения станут сложнее. Вы можете покинуть провинцию, чтобы понизить уровень конфликтности.
    textEng: The enemy is alarmed by this attack and increases the escalation level in this province. When escalation reaches certain thresholds, more units will be committed to this province and fights will get harder. You can leave the province to decrease the escalation level.
  debriefing_outcome_escalation_gain_header:
    id: 1
    text: Уровень конфликтности повышен
    textEng: Escalation gained
  debriefing_outcome_homeguard_improve:
    id: 1
    text: Победа на поле боя была важна для Сил Свободы Фирланда.
    textEng: Victory at this battle site was important for Fyrland Freedom Forces.
  debriefing_outcome_homeguard_intact:
    id: 1
    text: Все юниты союзников вышли из боя невредимыми.
    textEng: All allied units survived the battle unscathed.
  debriefing_outcome_reputation_gain_desc:
    id: 1
    text: Репутация повысилась. Если у вас есть улучшенная спутниковая связь, то теперь вы сможете вызывать на помощь больше юнитов.
    textEng: Reputation increased. If you have the radio uplink upgrade, this can enable you to call more units for help.
  debriefing_outcome_reputation_gain_header:
    id: 1
    text: Репутация улучшена
    textEng: Reputation gain
  debriefing_outcome_weakened_desc:
    id: 1
    text: Вы уничтожили врага в спорной провинции, немного ослабив его силы. Мы рекомендуем атаковать критически важные цели, если вы хотите ускорить процесс освобождения провинции.
    textEng: You've taken out an enemy in a contested province, slightly weakening their forces. It's recommended to attack critical objectives if you'd like to speed up the process and liberate the province more quickly.
  debriefing_outcome_weakened_desc_objective:
    id: 1
    text: Вы успешно уничтожили вражескую цель, значительно ослабив его контроль над провинцией. Продолжайте атаковать цели, чтобы освободить ее!
    textEng: You've successfully taken out an enemy objective, significantly weakening their hold on the province. Keep attacking objectives to liberate it!
  debriefing_outcome_weakened_header:
    id: 1
    text: Враг ослаблен
    textEng: Enemy weakened
  debriefing_pilot_empty:
    id: 2
    text: Нет записанных примечательных событий
    textEng: No notable events recorded
  debriefing_pilot_header:
    id: 2
    text: Пилот
    textEng: Pilot
  debriefing_pilot_header2:
    id: 2
    text: Эффективность отряда
    textEng: Squad performance
  debriefing_rewards_empty:
    id: 2
    text: Нет наград в этой локации
    textEng: No rewards available at this location
  debriefing_rewards_header:
    id: 2
    text: Награды
    textEng: Rewards
  debriefing_rewards_header2:
    id: 2
    text: Хранящиеся материалы и снаряжение
    textEng: Stored equipment & materials
  debriefing_salvage_budget_header:
    id: 1
    text: Бюджет добычи
    textEng: Salvage budget
  debriefing_salvage_budget_label:
    id: 1
    text: Бюджет
    textEng: Budget
  debriefing_salvage_budget_mission:
    id: 1
    text: Бонус задания
    textEng: Mission bonus
  debriefing_salvage_budget_text:
    id: 1
    text: Объем добычи, который можно получить после этого боя, зависит от типа задания, побежденных юнитов и характеристик пилота.
    textEng: The amount of salvage you can retrieve after this fight. Depends on mission type, defeated units and pilot traits.
  debriefing_salvage_button_abandon_header:
    id: 1
    text: Отказаться
    textEng: Abandon
  debriefing_salvage_button_abandon_text:
    id: 1
    text: Оставьте предмет на поле боя.
    textEng: Leave the item on the battlefield.
  debriefing_salvage_button_confirm:
    id: 1
    text: Подтвердить
    textEng: Confirm
  debriefing_salvage_button_continue:
    id: 1
    text: Продолжить
    textEng: Continue
  debriefing_salvage_button_dismantle_header:
    id: 1
    text: Разобрать
    textEng: Scrap
  debriefing_salvage_button_dismantle_text:
    id: 1
    text: Разберите предмет на ресурсы. Это стоит меньше, чем его вывезти.
    textEng: Dismantle the item for resources. Lower salvage cost than recovery.
  debriefing_salvage_button_max_supply:
    id: 1
    text: Макс. припасы
    textEng: Max supplies
  debriefing_salvage_button_take_header:
    id: 1
    text: Забрать
    textEng: Recover
  debriefing_salvage_button_take_text:
    id: 1
    text: Собрать снаряжение, которое можно использовать на ваших мехах. Полученные предметы появятся в вашем инвентаре.
    textEng: Collect the equipment to use on your mechs. Recovered items will appear in your inventory.
  debriefing_salvage_dialog_start_desc:
    id: 1
    text: Собрать выбранные предметы?
    textEng: Would you like to proceed with salvaging the selected items?
  debriefing_salvage_dialog_start_header:
    id: 1
    text: Начать сбор
    textEng: Starting salvage
  debriefing_salvage_empty:
    id: 2
    text: Не обнаружены юниты с пригодным для сбора снаряжением
    textEng: No units with salvageable equipment detected
  debriefing_salvage_finish:
    id: 1
    text: Подтвердить выбор
    textEng: Confirm salvage
  debriefing_salvage_finish_blocked:
    id: 1
    text: Недостаточно бюджета
    textEng: Insufficient budget
  debriefing_salvage_frame_content:
    id: 1
    text: Получите корпус юнита, добавив на базу новый настраиваемый юнит. Извлечение корпуса — это очень затратный процесс, при котором уничтожаются все остальные детали, которые в ином случае можно было бы забрать себе.
    textEng: Retrieve the frame of a unit, adding a new customizable unit to the base. Extracting the frame comes at significant cost and sacrifices all the parts that could be salvaged otherwise.
  debriefing_salvage_frame_header:
    id: 1
    text: Забрать корпус меха
    textEng: Salvage Mech Frame
  debriefing_salvage_header:
    id: 1
    text: Добыча
    textEng: Salvage
  debriefing_salvage_header_no_salvage:
    id: 1
    text: Нет добычи
    textEng: No salvage
  debriefing_salvage_header2:
    id: 2
    text: Снаряжение юнитов на поле
    textEng: Unit equipment on the field
  debriefing_salvage_hint:
    id: 1
    text: Выберите, какие предметы собрать, разобрать или пропустить из найденной на поле боя добычи. У нас ограниченный бюджет, и стоимость сбора предметов может быть разной, так что выбирайте с умом.
    textEng: Decide what to recover, dismantle or skip from the loot found on the battlefield. We have a limited budget and items vary in salvage cost, so choose wisely.
  debriefing_salvage_hint_budget:
    id: 1
    text: Стоимость и бюджет
    textEng: Cost & budget
  debriefing_salvage_hint_dismantled:
    id: 1
    text: Разобрано
    textEng: Dismantled
  debriefing_salvage_hint_enemy_no_loss:
    id: 1
    text: Враг послал патрули, и мы не можем рисковать, собирая здесь лом. Дружественные юниты не потеряли снаряжение.
    textEng: With the enemy forces on patrol, we cannot risk retrieving salvage here. No equipment was lost by friendly units.
  debriefing_salvage_hint_enemy_present:
    id: 1
    text: Враг послал патрули, и мы не можем рисковать, собирая здесь лом. Мы можем лишь собрать часть деталей, потерянных нашими юнитами.
    textEng: With the enemy forces on patrol, we cannot risk retrieving salvage here. Most we can do is recover some of the parts lost by our units.
  debriefing_salvage_hint_no_items:
    id: 1
    text: Наши радары не нашли никаких предметов для сбора или потерянного снаряжения.
    textEng: No salvageable items or lost equipment found on our scanners this time.
  debriefing_salvage_hint_recovered:
    id: 1
    text: Забрано
    textEng: Recovered
  debriefing_salvage_hint_skipped:
    id: 1
    text: Пропущено
    textEng: Skipped
  debriefing_salvage_hint_unit_page:
    id: 1
    text: Больше на следующей странице
    textEng: More on next page
  debriefing_salvage_label_base:
    id: 1
    text: База
    textEng: Base
  debriefing_salvage_label_emergency:
    id: 1
    text: Экстренная ситуация
    textEng: Emergency
  debriefing_salvage_list_category_unknown:
    id: 1
    text: Неизвестная категория
    textEng: Unknown category
  debriefing_salvage_list_header_nocost:
    id: 1
    text: Бесплатно
    textEng: No cost
  debriefing_salvage_list_header_rewards:
    id: 1
    text: Награды
    textEng: Rewards & stored Items
  debriefing_salvage_list_header_unit:
    id: 1
    text: Юнит
    textEng: Unit
  debriefing_salvage_list_header_unit_tooltip:
    id: 1
    text: Этот юнит имеет пригодное для сбора снаряжение. Вы можете щелкнуть по его названию, чтобы принять решение обо всех деталях сразу, или выбрать отдельные детали ниже.
    textEng: This unit has some salvageable equipment. You can click this header to decide about all of them, or click individual items down below.
  debriefing_salvage_list_part_unknown:
    id: 1
    text: Неизвестная часть
    textEng: Unknown part
  debriefing_salvage_list_resource:
    id: 1
    text: Ресурс
    textEng: Resource
  debriefing_salvage_list_status_destroyed:
    id: 1
    text: Уничтожено
    textEng: Destroyed
  debriefing_salvage_list_status_intact:
    id: 1
    text: Без повреждений
    textEng: Intact
  debriefing_salvage_list_subsystem_unknown:
    id: 1
    text: Неизвестная подсистема
    textEng: Unknown subsystem
  debriefing_salvage_list_tooltip_salvage:
    id: 1
    text: В этой зоне обнаружено пригодное для сбора снаряжение. Вы можете забрать его бесплатно.
    textEng: This site stored some equipment ready for pickup. This equipment can be picked up at no salvage cost, if you so choose.
  debriefing_salvage_list_workshop_charge:
    id: 1
    text: Заряд мастерской
    textEng: Workshop charge
  debriefing_salvage_resources_extracted:
    id: 1
    text: Извлеченные ресурсы
    textEng: Extracted resources
  debriefing_units_defeated:
    id: 1
    text: Побежденные юниты
    textEng: Units defeated
  inventory_button_deselect_header:
    id: 1
    text: Отменить выбор
    textEng: Deselect
  inventory_button_deselect_text:
    id: 1
    text: Отменить выбор всего
    textEng: Deselect all items
  inventory_button_detach_header:
    id: 1
    text: Демонтировать
    textEng: Detach
  inventory_button_detach_text:
    id: 1
    text: Демонтировать все настраиваемые подсистемы с выбранных деталей. Например, демонтировать ядра реактора из деталей верхней части корпуса.
    textEng: Detach all customizable subsystems from selected parts. For example, take our reactor cores from the upper body parts.
  inventory_button_invert_header:
    id: 1
    text: Инвертировать
    textEng: Invert
  inventory_button_invert_text:
    id: 1
    text: Инвертировать выбор
    textEng: Invert all selected items
  inventory_button_scrap_detach_header:
    id: 1
    text: Демонтировать и разобрать
    textEng: Scrap & detach
  inventory_button_scrap_detach_text:
    id: 1
    text: 'Демонтировать все настраиваемые подсистемы, а потом разобрать выбранные детали на ресурсы. Предупреждение: это действие нельзя отменить!'
    textEng: 'Detach all customizable subsystems, then dismantle the selected piece of equipment into supplies. Warning: you can not undo this operation!'
  inventory_button_scrap_fully_header:
    id: 1
    text: Полностью разобрать
    textEng: Scrap fully
  inventory_button_scrap_fully_text:
    id: 1
    text: 'Демонтировать выбранную деталь и разобрать на ресурсы, включая все установленные настраиваемые подсистемы. Предупреждение: это действие нельзя отменить!'
    textEng: 'Dismantle the selected piece of equipment into supplies, including all customizable subsystems currently attached to it. Warning: you can not undo this operation!'
  inventory_button_select_all_header:
    id: 1
    text: Выбрать все
    textEng: Select all
  inventory_button_select_all_text:
    id: 1
    text: Выбрать все предметы
    textEng: Select all items
  inventory_category_all:
    id: 1
    text: Все детали
    textEng: All parts
  inventory_category_all_subsystems:
    id: 1
    text: Все подсистемы
    textEng: All subsystems
  inventory_category_all_subsystems_tooltip_text:
    id: 1
    text: Показать все подсистемы в инвентаре базы. Выберите подходящую ячейку ниже, а затем подходящую подсистему, чтобы сократить список по расположению.
    textEng: Display every subsystem in the base inventory. Select a specific socket further down, then select a specific subsystem under it to narrow the list down by location.
  inventory_category_all_tooltip_text:
    id: 1
    text: Показать все детали в инвентаре базы. Выберите подходящую ячейку ниже, чтобы сократить список по расположению.
    textEng: Display every part in the base inventory. Select a specific socket further down to narrow parts by location.
  inventory_group_all:
    id: 1
    text: Все
    textEng: All
  inventory_hardpoint_armor:
    id: 1
    text: Броня
    textEng: Armor
  inventory_hardpoint_internal:
    id: 1
    text: Внутренние части
    textEng: Internal
  inventory_hint_filter:
    id: 1
    text: Фильтр
    textEng: Filter
  inventory_hint_sort:
    id: 1
    text: Сортировка
    textEng: Sort
  inventory_info_action_cooldown:
    id: 1
    text: У каждого действия, доступного для юнита, есть своя длительность и оптимальный интервал (время восстановления). Оптимальный интервал не является жестким ограничением, но поможет избежать накопления тепла.
    textEng: Each action available to the unit has a duration and optimal interval (cooldown). An optimal interval is not a hard restriction, but following it will avoid heat buildup.
  inventory_info_action_peak_heat:
    id: 1
    text: Пиковое тепло
    textEng: Peak heat
  inventory_info_barrier:
    id: 1
    text: Барьер
    textEng: Barrier
  inventory_info_beam_width_desc:
    id: 1
    text: У лучевого оружия нет разброса. Энергия этого оружия движется по прямой.
    textEng: Beam weapons have no scatter. Energy from this weapon is focused in a straight line.
  inventory_info_beam_width_name:
    id: 1
    text: Ширина луча
    textEng: Beam width
  inventory_info_column_action:
    id: 1
    text: За атаку
    textEng: Per attack
  inventory_info_column_hit:
    id: 1
    text: За попадание
    textEng: Per hit
  inventory_info_column_second:
    id: 1
    text: В сек. (урон/сек.)
    textEng: Per second (DPS)
  inventory_info_context_comparison:
    id: 1
    text: Сравнение
    textEng: Comparison
  inventory_info_context_equipped:
    id: 1
    text: Используется
    textEng: Equipped
  inventory_info_dismantle_confirmation_header:
    id: 1
    text: Подтвердите разборку
    textEng: Confirm scrapping
  inventory_info_dismantle_confirmation_text:
    id: 1
    text: Вы точно хотите разобрать этот предмет? Это действие нельзя отменить. Предмет будет удален из вашего инвентаря. Если на нем установлены съемные подсистемы, они будут помещены в инвентарь. Прогресс в мастерской для этого предмета увеличится.
    textEng: Are you sure you'd like to disassamble this item? This can not be undone. The item will disappear from your inventory. If there are removable subsystems, they will be placed in your inventory. The workshop progress for this item will increase.
  inventory_info_dismantle_workshop_header:
    id: 1
    text: Разобрать для мастерской
    textEng: Scrap for workshop
  inventory_info_dismantle_workshop_hint_multiprogress:
    id: 1
    text: Разборка детали этого качества также ускорит исследование версий более низкого качества.
    textEng: Dismantling the part at this quality will also progress research for lower quality versions.
  inventory_info_dismantle_workshop_hint_multistep:
    id: 1
    text: Эту деталь нужно разобрать несколько раз, чтобы разблокировать ее в мастерской.
    textEng: This part needs to be dismantled multiple times to become unlocked in the workshop.
  inventory_info_dismantle_workshop_progress:
    id: 1
    text: Прогресс мастерской
    textEng: Workshop progress
  inventory_info_dismantle_workshop_resources:
    id: 1
    text: Используемые компоненты
    textEng: Usable components
  inventory_info_dismantle_workshop_text:
    id: 1
    text: Вы можете разобрать этот предмет, чтобы открыть возможность его создания в мастерской.
    textEng: You can dismantle this item to unlock construction in the workshop.
  inventory_info_hint_classification_header:
    id: 1
    text: Классификация
    textEng: Classification
  inventory_info_hint_classification_text:
    id: 1
    text: >-
      Этот текст описывает тип детали (ее общий класс) и модель (конкретный проект в рамках данного типа).


      Цвет указывает на ее редкость, т. е. необычность и качество изготовления. У снаряжения более высокой редкости больше и качественнее бонусы, также оно может включать в себя разблокированные ячейки подсистем, что позволяет их настраивать.
    textEng: >-
      This text indicates part type (what general class this part belongs to) and model (which specific design of a given type this is).


      The color indicates rarity: how uncommon and well-built the part is. Equipment of higher rarity includes more and higher quality perks and can include unlocked subsystem slots, enabling deeper customization.
  inventory_info_hint_damage_type:
    id: 1
    text: Тип урона
    textEng: Damage type
  inventory_info_hint_favorite_header:
    id: 1
    text: Избранное
    textEng: Favorite
  inventory_info_hint_favorite_text:
    id: 1
    text: Добавить объект в избранное. Избранный объект подсвечивается в списках инвентаря, что облегчает его поиск.
    textEng: Mark this item as a favorite. This highlights it in inventory lists, making it easier to find.
  inventory_info_hint_level_header:
    id: 1
    text: Уровень
    textEng: Level
  inventory_info_hint_level_text:
    id: 1
    text: >-
      Уровень определяет мощь детали. Прочность, барьер и урон увеличиваются вместе с уровнем.


      Всегда старайтесь использовать детали высокого уровня, чтобы ваши юниты были готовы сражаться с сильными врагами!
    textEng: >-
      Level determines how powerful a given part is. Integrity, barrier and damage scale with level.


      Always keep an eye out for parts with a higher level to ensure your units are ready to face ever more challenging enemies!
  inventory_info_hint_range_header:
    id: 1
    text: Дальность
    textEng: Range
  inventory_info_hint_range_text:
    id: 1
    text: >-
      Дальность определяет расстояние, на котором оружие эффективно. График показывает, остается ли оружие эффективным на протяжении всей рекомендованной дальности или же меняет свою убойную силу в зависимости от расстояния и разброса.


      Большая часть боев происходит в квадратах со стороной 300 метров.
    textEng: >-
      The range in which this weapon is effective. The graph reflects whether the weapon remains effective throughout the recommended range, or if it changes potency depending on distance and scatter.


      Most combat engagements take place in quadrants 300 meters across.
  inventory_info_hint_serial_header:
    id: 1
    text: Серийный номер
    textEng: Serial Number
  inventory_info_hint_serial_text:
    id: 1
    text: Уникальный номер, отличающий деталь от других той же модели. Детали могут различаться, обеспечивая разные бонусы и подсистемы.
    textEng: Unique number identifying a part among others of the same model. Every part can differ, offering different perks and subsystems.
  inventory_info_hint_stat_modified:
    id: 1
    text: Эта характеристика изменена одной или несколькими сменными подсистемами. Ознакомьтесь с информацией о подсистемах справа, чтобы узнать подробности.
    textEng: This stat is modified by one or more swappable subsystems. Check subsystem information on the right to learn more.
  inventory_info_hit_width_desc:
    id: 1
    text: Оружие ближнего боя не имеет разлетающихся снарядов и наносит урон в прямом столкновении. Оружие ближнего боя может различаться по размеру, что влияет на простоту поражения цели.
    textEng: Melee weapons have no scattering projectiles — the damage is inflicted on direct contact. Melee weapons can vary in size, affecting how easy it is to land hits on targets.
  inventory_info_hit_width_name:
    id: 1
    text: Ширина удара
    textEng: Hit width
  inventory_info_integrity:
    id: 1
    text: Прочность
    textEng: Integrity
  inventory_info_levelup_counter:
    id: 1
    text: Улучшений
    textEng: Times upgraded
  inventory_info_levelup_dialog_header:
    id: 1
    text: Подтверждение повышения уровня
    textEng: Confirm level upgrade
  inventory_info_levelup_dialog_text:
    id: 1
    text: Вы точно хотите улучшить эту деталь до следующего уровня?
    textEng: Are you sure you'd like to upgrade this part to the next level?
  inventory_info_levelup_header_available:
    id: 1
    text: Можно повысить уровень
    textEng: Upgradeable
  inventory_info_levelup_header_blocked:
    id: 1
    text: Улучшение заблокировано
    textEng: Upgrade blocked
  inventory_info_levelup_header_max:
    id: 1
    text: Максимально улучшено
    textEng: Upgraded to limit
  inventory_info_levelup_header_unsupported:
    id: 1
    text: Нельзя повысить уровень
    textEng: Non-upgradeable
  inventory_info_levelup_locked:
    id: 1
    text: Этот объект нельзя улучшить на мобильной базе.
    textEng: This item can't be upgraded at the mobile base.
  inventory_info_levelup_resources_header_insufficient:
    id: 1
    text: Недостаточно ресурсов
    textEng: Insufficient resources
  inventory_info_levelup_resources_header_valid:
    id: 1
    text: Требуемые ресурсы
    textEng: Resources required
  inventory_info_levelup_text_available:
    id: 1
    text: Если требования выполнены, эту деталь можно улучшить до более высокого уровня, повысив ее характеристики.
    textEng: If the requirements are met, this part can be upgraded to a higher level, increasing its stats.
  inventory_info_levelup_text_max:
    id: 1
    text: Эта деталь достигла своего предела по производительности, ее уровень больше нельзя повысить.
    textEng: "This part has reached its performance limits: its level can't be upgraded further."
  inventory_info_levelup_text_unsupported:
    id: 1
    text: Эта деталь не может быть улучшена до более высокого уровня. Обычно это касается редкого экспериментального оборудования или учебного снаряжения низкого качества.
    textEng: This part can not be upgraded to a higher level. This is usually the case for rare experimental equipment or low-quality training equipment.
  inventory_info_levelup_workshop:
    id: 1
    text: Уровень мастерской
    textEng: Workshop level
  inventory_info_levelup_workshop_low:
    id: 1
    text: Требуется более высокий уровень мастерской
    textEng: Higher workshop level needed
  inventory_info_no_description:
    id: 1
    text: Нет описания
    textEng: No description available
  inventory_info_part_category:
    id: 1
    text: Категория
    textEng: Category
  inventory_info_part_feature:
    id: 1
    text: Особенность
    textEng: Feature
  inventory_info_part_manufacturer:
    id: 1
    text: Производитель
    textEng: Manufacturer
  inventory_info_part_trait:
    id: 1
    text: Черта
    textEng: Trait
  inventory_info_postfix_meters:
    id: 1
    text: м.
    textEng: m
  inventory_info_postfix_seconds:
    id: 1
    text: сек.
    textEng: s
  inventory_info_scatter_desc:
    id: 1
    text: Здесь указывается угол разброса оружия. Чем шире угол, тем больше конус разлета снарядов и тем сложнее попасть по цели.
    textEng: This display indicates weapon scatter angle. Wider angle spreads projectiles over a wider cone, making targets harder to hit.
