  inventory_info_scatter_desc:
    text: Здесь указывается угол разброса оружия. Чем шире угол, тем больше конус разлета снарядов и тем сложнее попасть по цели.
    textEng: This display indicates weapon scatter angle. Wider angle spreads projectiles over a wider cone, making targets harder to hit.
  inventory_info_scatter_name:
    text: Разброс
    textEng: Scatter
  inventory_info_scatter_stat_hint:
    text: Разброс
    textEng: Scatter (idle — moving)
  inventory_info_scatter_wide_desc:
    text: Это оружие менее стабильно, когда юнит движется, из-за чего угол разброса увеличивается.
    textEng: This weapon is less stable when the unit is moving. Note the greater scatter angle.
  inventory_info_serial_none:
    text: Нет сер. номера
    textEng: No S/N
  inventory_info_stat_action_duration:
    text: Длительность
    textEng: Action duration
  inventory_info_stat_optimal_frequency:
    text: Оптимальная частота
    textEng: Optimal frequency
  inventory_info_stat_optimal_range:
    text: Оптимальная дальность
    textEng: Optimal range
  inventory_info_stat_shots_desc:
    text: Количество снарядов, выпускаемых оружием за одно действие атаки.
    textEng: Number of projectiles fired by this weapon in one attack action.
  inventory_info_stat_shots_fragments_desc:
    text: Количество снарядов, выпускаемых оружием за одно действие атаки. Каждый снаряд раскалывается на несколько осколков.
    textEng: Number of projectiles fired by this weapon in one attack action. Each projectile splits into a number of fragments.
  inventory_info_stat_shots_fragments_name:
    text: Выстрелы и фрагменты
    textEng: Shots & fragments
  inventory_info_stat_shots_name:
    text: Выстрелы
    textEng: Shots
  inventory_info_status_buildup_desc:
    text: При попадании это оружие накапливает эффект состояния. Когда значение достигнет 100, на цель будет наложен следующий эффект.
    textEng: This weapon builds up a status effect on hit. Once it reaches 100, the following status is applied to the target.
  inventory_info_status_buildup_header:
    text: Накопление
    textEng: Buildup
  inventory_info_subsystem_customizable_desc:
    text: Эта подсистема может быть заменена или удалена.
    textEng: This subsystem can be replaced or removed.
  inventory_info_subsystem_customizable_name:
    text: Настраивается
    textEng: Customizable
  inventory_info_subsystem_fused_desc:
    text: Эта подсистема приварена к детали и не может быть заменена.
    textEng: This subsystem is welded into the part and can't be replaced.
  inventory_info_subsystem_fused_name:
    text: Приварено
    textEng: Fused
  inventory_info_subsystem_missing_desc:
    text: В этом узле не установлена подсистема.
    textEng: There is no subsystem installed into this hardpoint.
  inventory_info_subsystem_missing_name:
