    textEng: Filter
  inventory_hint_sort:
    text: Сортировка
    textEng: Sort
  inventory_info_action_cooldown:
    text: У каждого действия, доступного для юнита, есть своя длительность и оптимальный интервал (время восстановления). Оптимальный интервал не является жестким ограничением, но поможет избежать накопления тепла.
    textEng: Each action available to the unit has a duration and optimal interval (cooldown). An optimal interval is not a hard restriction, but following it will avoid heat buildup.
  inventory_info_action_peak_heat:
    text: Пиковое тепло
    textEng: Peak heat
  inventory_info_barrier:
    text: Барьер
    textEng: Barrier
  inventory_info_beam_width_desc:
    text: У лучевого оружия нет разброса. Энергия этого оружия движется по прямой.
    textEng: Beam weapons have no scatter. Energy from this weapon is focused in a straight line.
  inventory_info_beam_width_name:
    text: Ширина луча
    textEng: Beam width
  inventory_info_column_action:
    text: Действие
    textEng: Action
  inventory_info_column_hit:
    text: Попадание
    textEng: Hit
  inventory_info_column_second:
    text: Сек.
    textEng: Second
  inventory_info_context_comparison:
    text: Сравнение
    textEng: Comparison
  inventory_info_context_equipped:
    text: Используется
    textEng: Equipped
  inventory_info_hint_classification_header:
    text: Классификация
    textEng: Classification
  inventory_info_hint_classification_text:
    text: >-
      Этот текст описывает тип детали (ее общий класс) и модель (конкретный проект в рамках данного типа).


      Цвет указывает на ее редкость, т. е. необычность и качество изготовления. У снаряжения более высокой редкости больше и качественнее бонусы, также оно может включать в себя разблокированные ячейки подсистем, что позволяет их настраивать.
    textEng: >-
      This text indicates part type (what general class this part belongs to) and model (which specific design of a given type this is).


      The color indicates rarity: how uncommon and well-built the part is. Equipment of higher rarity includes more and higher quality perks and can include unlocked subsystem slots, enabling deeper customization.
  inventory_info_hint_damage_type:
    text: Тип урона
    textEng: Damage type
  inventory_info_hint_favorite_header:
    text: Избранное
    textEng: Favorite
  inventory_info_hint_favorite_text:
    text: Добавить объект в избранное. Избранный объект подсвечивается в списках инвентаря, что облегчает его поиск.
    textEng: Mark this item as a favorite. This highlights it in inventory lists, making it easier to find.
  inventory_info_hint_level_header:
    text: Уровень
    textEng: Level
  inventory_info_hint_level_text:
    text: >-
      Уровень определяет мощь детали. Прочность, барьер и урон увеличиваются вместе с уровнем.


      Всегда старайтесь использовать детали высокого уровня, чтобы ваши юниты были готовы сражаться с сильными врагами!
    textEng: >-
      Level determines how powerful a given part is. Integrity, barrier and damage scale with level.


      Always keep an eye out for parts with a higher level to ensure your units are ready to face ever more challenging enemies!
  inventory_info_hint_range_header:
    text: Дальность
    textEng: Range
  inventory_info_hint_range_text:
    text: >-
      Дальность определяет расстояние, на котором оружие эффективно. График показывает, остается ли оружие эффективным на протяжении всей рекомендованной дальности или же меняет свою убойную силу в зависимости от расстояния и разброса.


      Большая часть боев происходит в квадратах со стороной 300 метров.
    textEng: >-
      The range in which this weapon is effective. The graph reflects whether the weapon remains effective throughout the recommended range, or if it changes potency depending on distance and scatter.


      Most combat engagements take place in quadrants 300 meters across.
  inventory_info_hint_serial_header:
    text: Серийный номер
    textEng: Serial Number
  inventory_info_hint_serial_text:
    text: Уникальный номер, отличающий деталь от других той же модели. Детали могут различаться, обеспечивая разные бонусы и подсистемы.
    textEng: Unique number identifying a part among others of the same model. Every part can differ, offering different perks and subsystems.
  inventory_info_hit_width_desc:
    text: Оружие ближнего боя не имеет разлетающихся снарядов и наносит урон в прямом столкновении. Оружие ближнего боя может различаться по размеру, что влияет на простоту поражения цели.
    textEng: Melee weapons have no scattering projectiles — the damage is inflicted on direct contact. Melee weapons can vary in size, affecting how easy it is to land hits on targets.
  inventory_info_hit_width_name:
    text: Ширина удара
    textEng: Hit width
  inventory_info_integrity:
    text: Прочность
    textEng: Integrity
  inventory_info_levelup_counter:
    text: Улучшений
    textEng: Times upgraded
  inventory_info_levelup_header_available:
    text: Повышение уровня
    textEng: Level up
  inventory_info_levelup_header_max:
    text: Макс. уровень
    textEng: Max level
  inventory_info_levelup_locked:
    text: Этот объект нельзя улучшить на мобильной базе.
    textEng: This item can't be upgraded at the mobile base.
  inventory_info_levelup_resources_header_insufficient:
