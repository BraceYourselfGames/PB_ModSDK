  inventory_info_timeline_hint_optimal_text:
    id: 1
    text: Стабильная скорость использования этого оружия. Нижняя граница определяется длительностью действия, так как атаки нельзя выполнять одновременно, но сам интервал обычно больше, чтобы позволить полностью рассеять тепло. Зависит от длительности действия и нагрева оружия за вычетом способности ядра реактора рассеивать тепло.
    textEng: The sustainable rate this weapon can be used at. The lower bound is action duration, as attacks can't be overlapped, but the interval is usually higher to allow net zero heat accumulation. Varies depending on action duration and heat generation of the weapon counteracted by heat dissipation in the reactor core of the mech.
