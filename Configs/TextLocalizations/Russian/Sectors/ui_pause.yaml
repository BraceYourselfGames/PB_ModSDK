    text: >-
      [i]Спасибо, что играете в Phantom Brigade! Эта работа была важной частью нашей жизни на протяжении многих лет, и мы счастливы наконец поделиться ею с вами.


      — Команда Phantom Brigade[/i]
    textEng: >-
      [i]Thank you for playing Phantom Brigade! This has been a major part of our lives for many years now, and we're so excited to share this experience with you.


