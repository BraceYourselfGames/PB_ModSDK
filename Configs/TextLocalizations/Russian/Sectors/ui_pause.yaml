  mods_dialog_apply_text:
    id: 1
    text: >-
      Игра загружает модификации при запуске. Мы не рекомендуем выбирать настройку «Загрузить модификации» для сохранения изменений, так как это может привести к непредвиденным проблемам. Также модификации, добавляющие библиотеки/код, можно загрузить только один раз за сеанс игры, поэтому они будут пропущены, если игра уже загрузила подобную модификацию.


      Настройка «Загрузить модификации» наиболее полезна для быстрой проверки изменений при разработке модификаций конфигурации. Продолжить?
    textEng: >-
      This game applies mods on startup. We do not recommend the "load mods" option as a way to apply changes, as it can cause unforeseen issues. There is also no support for loading library/code injection mods more than once per session, so any such content will be skipped if the game has already loaded one.


      The "load mods" option is most useful for quickly checking changes while developing config mods. Do you still wish to proceed?
