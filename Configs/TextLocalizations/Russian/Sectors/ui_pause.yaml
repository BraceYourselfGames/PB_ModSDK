    text: >-
      Проработанные пилоты с новыми механиками и более чем сотней уникальных особенностей.


      Полностью переработанная кампания и карта мира.


      Новый и улучшенный контент: задания, карты, фракции и многое другое.


      Огромное количество улучшений на основе отзывов сообщества.
