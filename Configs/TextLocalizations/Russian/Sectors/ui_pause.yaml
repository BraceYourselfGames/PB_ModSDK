      Эти приступы могут иметь различные симптомы, к которым относятся, в том числе, головокружение, нарушение зрительного восприятия, подергивание глаз или лица, подергивание или тряска конечностей, потеря ориентации, спутанность или кратковременное помутнение сознания.


      В случае появления любого из этих симптомов, немедленно прекратите играть и обратитесь к врачу. Если вы или ваши родственники страдаете от припадков или эпилепсии, перед началом игры проконсультируйтесь с врачом.
    textEng: >-
      A very small percentage of people may experience a seizure when exposed to certain visual images, including flashing lights or visual patterns.


      These seizures may have a variety of symptoms, including lightheadedness, altered vision, eye or face twitching, jerking or shaking of arms or legs, disorientation, confusion, or momentary loss of awareness.


      Immediately stop playing and consult a doctor if you experience any of these symptoms. If you or any of your relatives have a history of seizures or epilepsy, it is recommended that you consult a doctor before playing.
