  boot_brightness_hint:
    id: 1
    text: Настройте нужный вам уровень яркости. Значение «0» рекомендовано для большинства экранов.
    textEng: Adjust the brightness to your preferred levels. The 0 value is recommended for most displays.
  boot_button_start_campaign:
    id: 1
    text: Начать новую кампанию
    textEng: Start New Campaign
  boot_ready_header_bottom:
    id: 1
    text: Если вы хотите оставить отзыв, мы с удовольствием выслушаем его. Нажмите [b]Alt+B[/b] или [b]«Отправить отзыв»[/b] в меню паузы, чтобы открыть окно отправки.
    textEng: If you have any feedback, we'd love to hear it. Press [b]Alt+B[/b] or [b]Send Feedback[/b] via the pause menu to open the reporter window.
  boot_ready_header_top:
    id: 1
    text: Игра готова к началу! Вы можете изменить настройки в любой момент, открыв меню паузы во время игры.
    textEng: The game is ready to begin! You can always revisit the settings by entering the pause menu during gameplay.
  boot_title_copyright:
    id: 1
    text: "Brace Yourself Games, 2025. Все права сохранены. \nPhantom Brigade™ является зарегистрированным товарным знаком Brace Yourself Games."
    textEng: "2025 Brace Yourself Games. All rights reserved. \nThe Phantom Brigade™ is a registered trademark of Brace Yourself Games."
  boot_title_hint_input:
    id: 1
    text: '[ffbbbb]Нажмите [-][Enter][ffbbbb], чтобы продолжить[-]'
    textEng: '[ffbbbb]Press [-][Enter][ffbbbb] to Continue[-]'
  boot_ui_scale_hint:
    id: 1
    text: Настройте масштаб пользовательского интерфейса. Повысьте значение, чтобы увеличить размер шрифта, или понизьте его, чтобы на экране помещалось больше информации.
    textEng: Adjust the user interface scale. Higher values will increase text size, while lower values will fit more information on screen.
  boot_warning_content:
    id: 1
    text: >-
      У некоторых людей может произойти приступ эпилепсии, вызванный определенными изображениями, мигающими вспышками или графическими узорами.


      Эти приступы могут иметь различные симптомы, к которым относятся, в том числе, головокружение, нарушение зрительного восприятия, подергивание глаз или лица, подергивание или тряска конечностей, потеря ориентации, спутанность или кратковременное помутнение сознания.


      В случае появления любого из этих симптомов немедленно прекратите играть и обратитесь к врачу. Если вы или ваши родственники страдаете от припадков или эпилепсии, перед началом игры проконсультируйтесь с врачом.
    textEng: >-
      Some people may experience seizures when exposed to certain images, flashing lights or visual patterns.


      These seizures may have a variety of symptoms, including lightheadedness, altered vision, eye or face twitching, jerking or shaking of arms or legs, disorientation, confusion, or momentary loss of awareness.


      Immediately stop playing and consult a doctor if you experience any of these symptoms. If you or any of your relatives have a history of seizures or epilepsy, it is recommended that you consult a doctor before playing.
  boot_warning_header:
    id: 1
    text: Предупреждение об эпилепсии
    textEng: Seizure Warning
  demo_exit_hint:
    id: 1
    text: Нажмите Esc, чтобы вернуться в главное меню
    textEng: Press Esc to return to main menu
  demo_header:
    id: 1
    text: Спасибо за игру!
    textEng: Thank you for playing!
  demo_pitch:
    id: 1
    text: >-
      Это только начало! Сыграйте в полную версию игры [ff9999]28 февраля 2023 г.[-]:


      [ff9999]—[-] Освободите свою родину, одолев 4 вражеские фракции в 30 провинциях.

      [ff9999]—[-] Одержите верх над угнетателями в различных тактических сценариях и зонах.

      [ff9999]—[-] Примите участие в более чем 70 уникальных сюжетных событиях, где ваш выбор будет влиять на дальнейшее развитие событий.

      [ff9999]—[-] Добудьте или создайте разнообразное вооружение и детали брони, чтобы собрать элитный отряд мехов.
    textEng: >-
      You've only just scratched the surface! Get the full experience on [ff9999]February 28th, 2023[-]:


      [ff9999]—[-] Liberate your home, engaging 4 enemy factions across 30 provinces.

      [ff9999]—[-] Overcome the oppressive enemy forces in a variety of tactical scenarios and environments.

      [ff9999]—[-] Encounter more than 70 unique narrative events where the choices you make will affect your journey.

      [ff9999]—[-] Loot or build a wide array of weapons and armor parts to create an elite mech squad.
