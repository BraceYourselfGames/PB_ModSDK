entries:
  energy_limit__name:
    text: Размер хранилища
    textEng: Storage capacity
  energy_limit__text:
    text: Размер хранилища запасной энергии. Энергия будет восстанавливаться до этого уровня, когда база не выполняет действия, активно расходующие ее.
    textEng: The amount of reserve power that can be stored. Energy will regenerate up to this point when the base is not actively consuming power.
  energy_recharge_delay__name:
    text: Задержка перезарядки
    textEng: Recharge delay
  energy_recharge_delay__text:
    text: Время в часах между расходом энергии и ее восстановлением. Время задержки может быть уменьшено с помощью улучшений.
    textEng: The time between energy drainage and energy generation, in hours. Delay time can be improved by upgrading.
  item_block_combat_limit__name:
    text: Склад дымовых зарядов
    textEng: Smoke Charge capacity
  item_block_combat_limit__text:
    text: Сколько дымовых зарядов может храниться на базе.
    textEng: How many Smoke Charges can be stored at the base.
  item_block_escalation_limit__name:
    text: Склад генераторов помех сканирования
    textEng: Scan Jammer capacity
  item_block_escalation_limit__text:
    text: Сколько генераторов помех сканирования может храниться на базе.
    textEng: How many Scan Jammers can be stored at the base.
  item_block_reinforcements_limit__name:
    text: Склад генераторов помех связи
    textEng: Comms Jammer capacity
  item_block_reinforcements_limit__text:
    text: Сколько генераторов помех связи может храниться на базе.
    textEng: How many Comms Jammers can be stored at the base.
  item_drone_decoy_limit__name:
    text: Склад отвлекающих беспилотных средств
    textEng: Decoy Drone capacity
  item_drone_decoy_limit__text:
    text: Сколько отвлекающих беспилотных средств может храниться на базе.
    textEng: How many Decoy Drones can be stored at the base.
  item_rain_sensor_limit__name:
    text: Склад датчиков дождя
    textEng: Rain Sensor capacity
  item_rain_sensor_limit__text:
    text: Сколько датчиков дождя может храниться на базе.
    textEng: How many Rain Sensors can be stored at the base.
  mm_fast_energy_change__name:
    text: Расход энергии
    textEng: Energy drain
  mm_fast_energy_change__text:
    text: Скорость расходования энергии в режиме форсажа, в единицах в час.
    textEng: Rate of energy drainage in overdrive mode, in units per hour.
  mm_fast_speed__name:
    text: Скоростное
    textEng: Speed
  mm_fast_speed__text:
    text: Скорость движения базы в режиме форсажа в км/ч.
    textEng: Base movement speed in overdrive mode, in kilometers per hour.
  mm_fast_vision_enemy__name:
    text: Зона видимости врага
    textEng: Enemy vision
  mm_fast_vision_enemy__text:
    text: Расстояние, на котором вражеские радары могут засечь мобильную базу, работающую в режиме форсажа.
    textEng: Distance for enemy scanners to detect the mobile base when running in overdrive mode.
  mm_fast_vision_own__name:
    text: Зона видимости базы
    textEng: Base vision
  mm_fast_vision_own__text:
    text: Расстояние, на котором радар может обнаружить врагов, когда база работает в режиме форсажа.
    textEng: Distance for scanners to detect enemy contacts when the base is running in overdrive mode.
  mm_normal_energy_change__name:
    text: Восстановление энергии
    textEng: Energy regeneration
  mm_normal_energy_change__text:
    text: Скорость восстановления энергии в режиме форсажа, в единицах в час.
    textEng: Rate of energy regeneration in overdrive mode, in units per hour.
  mm_normal_speed__name:
    text: Скоростное
    textEng: Speed
  mm_normal_speed__text:
    text: Скорость движения базы в крейсерском режиме в км/ч.
    textEng: Base movement speed in cruise mode, in kilometers per hour.
  mm_normal_vision_enemy__name:
    text: Зона видимости врага
