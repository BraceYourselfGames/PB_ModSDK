    text: Partir
    textEng: Move out
  lock_hint_camp:
    id: 1
    text: L'équipage s'occupe des blessés, répare les mechs et se repose. Cette halte sera courte, car le camouflage optique ne tiendra pas longtemps.
    textEng: "The crew attends to the injured, repairs the mechs and rests. This is but a short stop: the optical camo won't last long."
  lock_hint_generic:
    id: 1
    text: La base est stationnaire.
    textEng: The base is waiting in place.
  lock_hint_resupply:
    id: 1
    text: Pendant que la base mobile est en cours de réapprovisionnement, les mécaniciens des Forces libres de Fyrland travaillent sur vos mechs, et l'équipage se repose et récupère.
    textEng: While the mobile base is getting restocked, the mechanics from Fyrland Freedom Forces get to work on your mechs. The crew rests & recovers.
  lock_hint_travel:
    id: 1
    text: La base voyage vers la province suivante. Votre équipage en profite pour se reposer et réparer les mechs.
    textEng: The base is traveling to the next province. Your crew takes the opportunity to rest and repair the mechs.
