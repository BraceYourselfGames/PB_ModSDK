    text: Réparateur liquide
    textEng: Liquid Fix
  roster_repair_bar_text:
    text: Ressources de réparation utilisées sur la carte du monde ou au combat par des unités dotées d'une cuirasse.
    textEng: Repair resource used in the overworld or taken into combat by units with barrier armor.
  roster_resupply_main_header:
    text: Gratuit
    textEng: Free
  roster_resupply_main_text:
    text: >-
      Le personnel profitera d'un repos bien mérité pendant l'arrêt de la base pour son réapprovisionnement.


      - La base sera immobilisée pendant 10 heures

      - La base ne pourra accomplir aucune autre tâche pendant cette période

      - Les réserves de gel de réparation et d'énergie seront entièrement reconstituées

      - La fatigue des pilotes sera réinitialisée

      - Toutes les unités seront réparées

      - Si la base a moins de 2 unités ou pilotes, des suppléants lui seront affectés depuis les réserves
    textEng: >-
      While the base stops to resupply, the crew will get some well-deserved rest.


      - The base will be busy for 10 hours

      - The base can't be occupied with another task

      - Liquid Fix and energy reserves will be fully replenished

      - Pilot fatigue resets

      - All damaged units are repaired

      - If the base doesn't have at least 2 units and pilots, they will be transferred from reserves
  roster_resupply_options:
    text: Options de réapprovisionnement
    textEng: Resupply Options
  roster_resupply_recruit_header:
    text: -200 unités de ravitaillement
    textEng: -200 supplies
  roster_resupply_recruit_text:
    text: >-
      Recrute un nouveau pilote. Le nombre de recrues demandant à rejoindre vos rangs augmente parallèlement à votre réputation. Certaines ont combattu dans la dernière guerre. D'autres sont des bleus poussés à l'action par l'invasion.


      - La base sera déployée pendant 5 heures

      - Vous ne pouvez recruter qu'un seul pilote à la fois

      - La base ne doit pas être déjà en train de se réapprovisionner
    textEng: >-
      Recruit a new pilot. As your good reputation spreads, more recruits request to join your ranks. Some fought in the last war. Others are untested but spurred to action by the invasion.


      - The base will be deployed for 5 hours

      - Only one pilot can be recruited at a time

      - The base can't be busy with another resupply task
