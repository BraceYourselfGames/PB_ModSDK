  province_liberated_header:
    text: Province libérée
    textEng: Province liberated
  province_liberated_text:
    text: Grâce à vos interventions, l'envahisseur a été chassé de la province contestée. Elle sera désormais défendue par les forces de la résistance.
    textEng: Thanks to your efforts, the enemy was driven out of the contested province. Resistance forces will hold it from here on out.
  province_lost_header:
    text: Province perdue
    textEng: Province lost
  province_lost_text:
    text: Malgré vos efforts, l'envahisseur conserve son emprise sur la province contestée. Les forces de la résistance tenteront un nouvel assaut ultérieurement.
    textEng: Despite your efforts, the enemy managed to hold onto the contested province. Resistance forces will be preparing for another attempt.
  province_state_battle_site_header:
    text: Site contesté
    textEng: Battle site
  province_state_battle_site_text:
    text: La Garde nationale affronte l'envahisseur sur ce site. Rejoignez le combat avant la fin du temps imparti, ou le score de guerre de la Garde nationale sera réduit.
    textEng: Home Guard is fighting the invaders at this location. Join the fight before the battle site runs out of time, or the Home Guard's war score will be reduced.
  province_state_contested:
    text: —  Province contestée  —
    textEng: —  Contested Province  —
  province_state_neutral_war_score_header:
    text: Puissance de la Garde nationale
    textEng: Home Guard Strength
  province_state_neutral_war_score_text:
    text: >-
      La puissance de la dernière force de défense conventionnelle du pays. L'escouade de la Brigade Phantom est trop petite pour tenir des provinces à elle seule, et la Garde nationale a des ressources limitées, mais ensemble, vous pouvez même envisager de conquérir des territoires.


      À 100 % de puissance, vous pouvez disputer des provinces contestées. Soutenez la Garde nationale en frappant des objectifs clés et en intervenant sur les sites contestés dans les provinces pour décrocher la victoire.
    textEng: >-
      The strength of the country’s last remaining conventional defense force. Phantom Brigade’s squad is too small to hold provinces on our own, and the Home Guard has limited forces to fight, but together, you can take territory.


      At 100% strength, you can contest escalated provinces. Supporting the Home Guard with strikes against key objectives and helping them at battle sites in contested provinces will lead us to victory.
  province_state_objective_header:
    text: Objectif
    textEng: Objective
  province_state_objective_text:
    text: Les objectifs sont des cibles prioritaires déterminées par la Garde nationale. En les éliminant, vous fragiliserez l'ennemi.
    textEng: Objectives are priority targets designated by the Home Guard. Taking them out will weaken the enemy.
  province_state_recovering:
    text: La Garde nationale récupère...
    textEng: Home Guard recovering...
  province_state_showdown_header:
    text: Objectif clé
    textEng: Key objective
  province_state_showdown_text:
    text: Les objectifs clés apparaissent une fois les forces ennemies suffisamment affaiblies dans la province. Vous devez les éliminer pour libérer la région.
    textEng: Key objectives appear once the enemy forces in the province are worn down. Eliminating these objectives is necessary to liberate the province.
  province_state_war_score_enemy_header:
    text: Puissance ennemie
    textEng: Enemy Strength
  province_state_war_score_enemy_text:
    text: La puissance des forces d'invasion dans cette province contestée. Frappez des objectifs clés pour faire baisser cette valeur. Lorsqu'elle atteint zéro, l'ennemi bat en retraite, et la province est libérée.
    textEng: The strength of the invasion forces in this contested province. Strike key objectives to make this value drop. When this value reaches 0, the enemy will retreat and the province will be liberated.
  province_state_war_score_player_header:
    text: Puissance de la Garde nationale
    textEng: Home Guard Strength
  province_state_war_score_player_text:
    text: La puissance de la Garde nationale, le dernier vestige des forces de défense conventionnelles qui combat l'ennemi sur l'ensemble de cette province contestée. Soutenez la Garde nationale en frappant des objectifs clés et en intervenant sur les sites contestés dans les provinces pour décrocher la victoire. Si cette puissance tombe à zéro, vous serez forcés de battre en retraite, et l'ennemi conservera le contrôle de la province.
    textEng: The strength of the Home Guard, remnants of the conventional defense forces engaging the enemy all over this contested province. Supporting the Home Guard with strikes against key objectives and helping them at battle sites will lead us to victory. Letting this value fall to 0 will trigger a retreat, letting the enemy hold the province.
  retreat_header:
    text: Repli
    textEng: Retreating...
  retreat_text:
    text: Retour au point de réapprovisionnement le plus proche
    textEng: Returning to nearest resupply point
  root_button_contest_province:
    text: >-
      Contester

      la province
    textEng: >-
      Contest

      province
  root_button_contest_province_tooltip_text:
    text: Vous pouvez faire appel à la Garde nationale pour contester le contrôle ennemi sur cette province. Votre brigade n'est pas en mesure de tenir une province à elle seule, mais frappez des objectifs clés et renversez le cours des affrontements sur les sites contestés pour aider la Garde nationale à y parvenir.
    textEng: You can call in the Home Guard to fight for this province. Your brigade can't hold a province all on its own, but striking key objectives and turning the tide at battle sites will help the Home Guard accomplish this.
  root_button_contested_province_tooltip_header:
    text: Province contestée
    textEng: Province contested
  root_button_contested_province_tooltip_text:
    text: La Garde nationale tente de reprendre cette province. Frappez des objectifs clés et aidez nos troupes sur les sites contestés pour décrocher la victoire !
    textEng: The Home Guard is attempting to retake this province. Striking key objectives and helping our forces at key battle sites will lead to victory!
