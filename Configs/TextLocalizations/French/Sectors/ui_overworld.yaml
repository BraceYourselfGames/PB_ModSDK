    text: Vous pouvez faire appel à vos alliés pour contester le contrôle ennemi sur cette province. Votre brigade n'est pas en mesure de tenir une province à elle seule, mais frappez des objectifs clés et renversez le cours des affrontements sur les sites contestés pour soutenir l'effort de guerre.
