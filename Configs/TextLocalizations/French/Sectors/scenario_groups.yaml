entries:
  trait_adaptable_enemy__name:
    text: Unité multirôle
    textEng: Jack of all trades
  trait_adaptable_enemy__text:
    text: L'ennemi peut contrer un vaste éventail de menaces. Mobilisez un escadron polyvalent et préparez-vous à vous adapter en cours de route.
    textEng: The enemy can counter a wide variety of threats. Bring a versatile squad and prepare to make adjustments on the fly.
  trait_alarm__name:
    text: Tour d'observation
    textEng: Watchtower
  trait_alarm__text:
    text: La garnison se sert d'une tour d'observation pour repérer les forces de la résistance. Détruisez-la pour empêcher l'ennemi d'appeler des renforts.
    textEng: The garrison relies on a watchtower to detect the resistance forces. Destroy it to prevent the enemy from getting reinforcements.
  trait_cas__name:
    text: Appui aérien
    textEng: Air support
  trait_cas__text:
    text: Des appareils aériens ennemis opèrent dans la zone. Préparez-vous à esquiver les frappes aériennes et guettez les unités de surveillance chargées de les guider.
    textEng: Hostile aircraft are operating in the area. Prepare to evade airstrikes and keep an eye out for spotters guiding them.
  trait_deadly__name:
    text: Danger
    textEng: Perilous
  trait_deadly__text:
    text: Cette mission s'annonce dangereuse. Préparez-vous à perdre de l'équipement ou des unités. Si les choses dégénèrent, éjectez-vous ou battez en retraite.
    textEng: This mission is going to be dangerous. Prepare to lose equipment or units. Eject or retreat if things go south.
  trait_escape__name:
    text: Fuite
    textEng: Escape
  trait_escape__text:
    text: Parfois, il vaut mieux se retirer plutôt que de tout perdre. Les mechs déployés sur le terrain peuvent battre en retraite dès que leur objectif est atteint.
    textEng: Sometimes, bowing out is better than blowing up. Deployed mechs can retreat early after fulfilling their objective.
  trait_hidden_area_dense__name:
    text: Densité
    textEng: Dense
  trait_hidden_area_dense__text:
    text: Le site offre bon nombre d'obstacles derrière lesquels s'abriter, mais cela pourrait aussi compliquer votre offensive. Attirez les ennemis à découvert ou utilisez des armes indirectes.
    textEng: The location provides a lot of cover but might complicate attacks. Bait the enemies to get a line of sight, or use indirect fire weapons.
  trait_hidden_area_natural__name:
    text: Nature
    textEng: Nature
  trait_hidden_area_natural__text:
    text: La plupart des obstacles permettant à l'ennemi de se couvrir font partie intégrante de l'environnement, et en tant que tels, ils sont indestructibles. Prenez soin de vous organiser en amont et ne comptez pas trop sur les armes de contact.
    textEng: "Most of the available cover is part of the natural landscape. Such cover is indestructible: plan ahead and don't count on impact weapons being effective."
  trait_hidden_area_open__name:
    text: Espace ouvert
    textEng: Open
  trait_hidden_area_open__text:
    text: Le site est un vaste espace découvert où il est difficile de se cacher et où le seul moyen d'éviter les tirs ennemis consiste à rester en mouvement.
    textEng: This is a wide-open space. The cover is scarce, and avoiding enemy fire comes down to smart movement.
  trait_hidden_block_escalation__name:
    text: Scans brouillés
    textEng: Scans Jammed
  trait_hidden_block_escalation__text:
    text: L'ennemi ne peut pas détecter nos unités sur ses radars, et n'enverra qu'un petit détachement, quel que soit le niveau d'escalade actuel.
    textEng: The enemy can't see our units on their scans. They're only sending a small force, no matter the current escalation level.
  trait_hidden_block_reinforcements__name:
    text: Communications brouillées
    textEng: Comms Jammed
  trait_hidden_block_reinforcements__text:
    text: L'ennemi est incapable de contacter ses alliés ou de leur révéler notre position précise. Les patrouilles alentour ne pourront pas se joindre à la bataille.
    textEng: The enemy can't contact others or send our precise position. Nearby patrols will not be able to join the battle.
  trait_hidden_env_rain__name:
    text: Pluie
    textEng: Rainfall
  trait_hidden_env_rain__text:
    text: "Il pleut sur la zone de combat, et la dissipation thermique globale s'en trouve accrue. Prudence : cela vaut pour toutes les unités sur le champ de bataille, et pas seulement pour vos mechs."
    textEng: "It's raining in the combat area. Heat dissipation is increased across the board. Exercise caution: this extends to everyone on the battlefield, not just your mechs."
  trait_hidden_env_snow__name:
    text: Neige
    textEng: Snowfall
  trait_hidden_env_snow__text:
    text: "Il neige sur la zone de combat, et la dissipation thermique globale s'en trouve accrue. Prudence : cela vaut pour toutes les unités sur le champ de bataille, et pas seulement pour vos mechs."
    textEng: "It's snowing in the combat area. Heat dissipation is increased across the board. Exercise caution: this extends to everyone on the battlefield, not just your mechs."
  trait_hidden_env_water__name:
    text: Eau
    textEng: Water
  trait_hidden_env_water__text:
    text: Les plans d'eau détectés dans le secteur sont d'excellents vecteurs de dissipation thermique, ce qui vous permettra d'attaquer plus fréquemment.
    textEng: Bodies of water detected in the vicinity. They can be entered to increase heat dissipation, enabling more frequent attacks.
  trait_hidden_retreat__name:
    text: Repli
    textEng: Retreat
  trait_hidden_retreat__text:
    text: Nous assurons vos arrières. La base va rester à proximité, afin que vous puissiez battre en retraite si nécessaire.
    textEng: We've got your back — the base will stay close, so you can retreat if you need to.
  trait_hidden_units_delayed__name:
    text: Transporteurs détectés
    textEng: Dropship Contacts
  trait_hidden_units_delayed__text:
    text: Des transporteurs ennemis approchent de la zone. Gardez un œil sur l'espace aérien et attendez-vous à un débarquement imminent.
    textEng: Incoming enemy dropships detected. Keep an eye on sky and expect reinforcements to land shortly.
  trait_hidden_units_delayed_external__name:
    text: Contacts à longue distance
    textEng: Long Range Contacts
  trait_hidden_units_delayed_external__text:
    text: Des escadrons additionnels ont été détectés sur les radars à longue portée. Il s'agit de patrouilles opérant à proximité, qui ont été alertées de notre présence.
    textEng: Additional squads detected on long-range scans. They are coming from nearby patrols alerted to our position.
  trait_hidden_units_delayed_friendly__name:
    text: Contacts alliés
    textEng: Friendly Contacts
  trait_hidden_units_delayed_friendly__text:
    text: Nous avons détecté des unités de la Garde nationale en approche. Il semblerait qu'elle ait répondu à notre demande de renfort !
    textEng: We have detected units belonging to the Home Guard approaching our position. Looks like they have responded to our call for help!
  trait_hidden_units_delayed_ground__name:
    text: Unités au sol détectées
    textEng: Ground Contacts
  trait_hidden_units_delayed_ground__text:
    text: Des forces terrestres approchent du secteur. Gardez un œil sur les routes menant à la zone de combat.
    textEng: Incoming ground forces detected. Keep an eye on the roads leading into the combat area.
  trait_hidden_units_start__name:
    text: Contacts sur place
    textEng: On-site Contacts
  trait_hidden_units_start__text:
    text: Des escadrons ennemis sont déjà arrivés dans la zone de combat. Préparez-vous à en découdre sans attendre.
    textEng: Enemy squads already present in the combat area. Prepare for immediate engagement.
  trait_intercept__name:
    text: Interception de cibles
    textEng: Intercept targets
  trait_intercept__text:
    text: Privilégiez la vitesse et la force de frappe pour éliminer rapidement les cibles qui cherchent à s'échapper.
    textEng: Prioritize speed and damage output to quicky dispatch targets trying to escape.
  trait_long__name:
    text: Épreuve d'endurance
    textEng: Long haul
  trait_long__text:
    text: L'échauffourée risque de se prolonger. Choisissez des unités capables d'encaisser des dégâts.
    textEng: The encounter might last a while. Bring units capable of taking a few hits.
  trait_marathon__name:
    text: Marathon
    textEng: Marathon
  trait_marathon__text:
    text: La répartition des objectifs et des ennemis sur la carte va nous donner du fil à retordre. Utilisez les mechs les plus rapides à votre disposition.
    textEng: It's a workout, with objectives and enemies spread out on this map. Bring our fastest mechs.
  trait_monuments__name:
    text: Monuments
    textEng: Monuments
  trait_monuments__text:
    text: Des bâtiments historiques d'une grande importance se trouvent ici. Veillez à ne pas les endommager de manière irrémédiable !
    textEng: Precious historical structures are in this location. Ensure our team doesn't damage them beyond repair!
  trait_move_or_die__name:
    text: Course contre la mort
    textEng: Move or die
  trait_move_or_die__text:
    text: L'ennemi est capable d'attaques dévastatrices. Choisissez des unités capables de se mettre rapidement à couvert.
    textEng: The enemy is capable of devastating attacks. Bring units capable of quickly moving between cover.
  trait_objectives__name:
    text: Objectifs
    textEng: Objectives
  trait_objectives__text:
    text: Affrontez les gardes et capturez des positions bien protégées avec nos unités.
    textEng: Show the guards a good fight and capture well-protected locations with our units.
  trait_team__name:
    text: Travail d'équipe
    textEng: Tag Team
  trait_team__text:
    text: Nous avons des renforts ! Un escadron de la Garde nationale est sous notre commandement. Assurons-nous de renvoyer ces braves chez eux en un seul morceau.
    textEng: We have back up! A Home Guard squadron is under our command. Let's just make sure we get them all home in one piece.
  trait_turrets__name:
    text: Tourelles
    textEng: Turrets
  trait_turrets__text:
    text: Attention ! Nous avons détecté de dangereuses tourelles automatiques sur ce site. Éliminez les unités ennemies pour les neutraliser.
    textEng: Be careful! Dangerous autonomous turrets are detected at this site. Wipe out the enemy units to disable them.
  type_assassination__name:
    text: Assassinat
    textEng: Assassination
  type_assassination__text:
    text: Éliminez un officier ennemi de haut rang. Attendez-vous à des complications, les cibles de cette envergure sont généralement sous bonne garde, et elles ont plus d'un tour dans leur sac.
    textEng: 'Eliminate a high ranking enemy officer. Expect complications: targets like these are usually heavily guarded or have something in their sleeve.'
  type_assault__name:
    text: Neutralisation de la garnison
    textEng: Garrison sweep
  type_assault__text:
    text: Une frappe éclair décisive devrait pousser l'ennemi à abandonner cette base. Éliminez rapidement la garnison en poste. Attendez-vous à des défenses statiques et à un éventuel déploiement de renforts.
    textEng: 'A swift and decisive strike should dissuade the enemy from trying to hold this base. Quickly eliminate the garrison on site. Expect static defenses and potential reinforcements. '
  type_assisted__name:
    text: Assistance
    textEng: Assisted
  type_assisted__text:
    text: Faites équipe avec les forces alliées et éliminez tous les ennemis. Votre escouade est nombreuse, mais pas exemple de vulnérabilités, alors restez sur vos gardes.
    textEng: Team up with allied forces and eliminate all hostiles. Your team is large, but inflexible, so be prepared for anything.
  type_blitz__name:
    text: Attaque éclair
    textEng: Blitz
  type_blitz__text:
    text: Vous avez été séparés de la base mobile, et les ennemis ont appelé des renforts. Il n'y a pas un instant à perdre !
    textEng: Time is of the essense! Eliminate the enemies on the field to prevent them from calling for reinforcements.
  type_boss__name:
    text: Confrontation
    textEng: Showdown
  type_boss__text:
    text: >-
      L'emprise des forces d'invasion sur la province repose sur leurs plateformes d'armement lourd. Ces forteresses ambulantes transportent à leur bord des commandants de haut rang qui coordonnent les efforts et attaquent des cibles aux quatre coins de la région.


      Notre base mobile a réussi à s'approcher, c'est l'occasion ou jamais de porter un coup fatal.
    textEng: "The invasion force hold on this province hinges on their heavy weapons platform. These walking fortresses carry high ranking commanders, coordinating the efforts and engaging targets across the entire region. \n\nOur mobile base managed to get close. Don't squander this opportunity: deliver the killing blow."
  type_boss_tutorial__name:
    text: Confrontation
    textEng: Showdown
  type_boss_tutorial__text:
    text: "Les forces d'occupation sont en pleine débandade, et leurs défenses cèdent un peu partout dans la province. Les troupes restantes convergent sur ce site et s'apprêtent à sortir le grand jeu. Si vous avez peu de renseignements à ce sujet, une chose est sûre : ça ne changera rien à l'affaire, et vous n'allez pas tarder à porter le coup de grâce."
    textEng: "The occupation forces are in disarray, defenses collapsing all across the province. Their remnants are converging at this site, taking something massive out of storage. The intel is scarce, but there's one thing you know for certain: it won't make a difference. You will deliver the killing blow."
  type_breakin__name:
    text: Infiltration
    textEng: Break-In
  type_breakin__text:
    text: Prenez d'assaut une structure gardée et capturez-la avant l'appel de renforts. Prenez l'avantage en surmontant ce défi hautement profitable !
    textEng: Ambush a guarded structure and capture it before reinforcements are called. Press the advantage and overcome the challenge for a high payoff!
  type_capital_center__name:
    text: 'Assaut de la capitale : centre'
    textEng: 'Capital Assault: Center'
  type_capital_center__text:
    text: Éliminez tous les ennemis. L'adversaire enverra toutes les troupes à sa disposition pour défendre cet endroit.
    textEng: Eliminate all hostiles. The enemy will send all their forces to hold this location.
  type_capital_outskirts__name:
    text: 'Assaut de la capitale : périphérie'
    textEng: 'Capital Assault: Outskirts'
  type_capital_outskirts__text:
    text: "Avancez jusqu'au point de passage avec toutes vos unités. Objectif facultatif : éliminer les unités ennemies restantes."
    textEng: Advance to the breakthrough zone with all of your units. Eliminate any additional units as an optional objective.
  type_capture__name:
    text: Capture
    textEng: Capture
  type_capture__text:
    text: Assommez le pilote ciblé sans le tuer ou le laisser s'éjecter.
    textEng: Concuss the target pilot without killing them or letting them eject.
  type_civilian_liberation__name:
    text: Libération
    textEng: Liberation
  type_civilian_liberation__text:
    text: >
      Attaquez l'ennemi tout en limitant au maximum les dégâts. Évitez d'endommager les structures civiles.
    textEng: >
      Take on the enemy while minimizing damage. Avoid damage to civilian structures.
  type_crawler_defense__name:
    text: Défense de la base
    textEng: Base defense
  type_crawler_defense__text:
    text: La base mobile a été mise hors service par une salve longue portée en provenance d'une patrouille proche. Protégez-la des forces ennemies pendant que l'équipage rétablit le courant.
    textEng: The mobile base has been knocked offline by a long-range volley from a nearby patrol. Protect the base from incoming enemy forces while the crew restores power.
  type_destruction__name:
    text: Destruction
    textEng: Destruction
  type_destruction__text:
    text: Attaquez un site ennemi et éliminez les structures clés. Approche tactique et arsenal adéquat seront les clés de la réussite.
    textEng: Attack an enemy location and eliminate key structures. A tactical approach and a carefully considered loadout will determine your success.
  type_elimination__name:
    text: Élimination
    textEng: Elimination
  type_elimination__text:
    text: Si ces patrouilles ne sont pas le plus grand danger qui vous guette sur le terrain, elles peuvent néanmoins compromettre des opérations plus importantes et menacer la base mobile. Neutralisez les troupes ennemies dans le secteur.
    textEng: Patrols such as these aren't the biggest threat out there, but they can interfere with more important operations or threaten the mobile base. Neutralize the enemy forces in the area.
  type_hidden_unknown__name:
    text: Dans l'inconnu
    textEng: Unknown
  type_hidden_unknown__text:
    text: Renseignements indisponibles. Préparez-vous à tout.
    textEng: Intel unavailable. Be prepared for anything.
  type_industry_liberation__name:
    text: Libération
    textEng: Liberation
  type_industry_liberation__text:
    text: Repoussez l'ennemi tout en minimisant les dégâts matériels. S'il ne s'agit pas d'une ville peuplée de civils, la préservation des usines qui tiennent encore debout aidera la patrie à se relever.
    textEng: Drive the enemy out while minimizing damage to the facility. It may not be a city full of civilians, but preserving surviving industry would help the homeland recover.
  type_intercept_mech__name:
    text: Neutralisation de mechs
    textEng: Mech ambush
  type_intercept_mech__text:
    text: Ce convoi ennemi transporte de précieuses ressources à l'aide de mechs. Tendez-lui une embuscade et arrêtez ces engins. Neutralisez l'escorte ou évitez-la.
    textEng: This enemy convoy is transporting valuable supplies using mechs. Ambush the convoy and stop these cargo runner mechs. Neutralize or evade the escort.
  type_intercept_swarm__name:
    text: Neutralisation de chars
    textEng: Tank ambush
  type_intercept_swarm__text:
    text: Ce convoi ennemi transporte de précieuses ressources à l'aide de transporteurs blindés. Tendez-lui une embuscade et arrêtez ces engins. Neutralisez l'escorte ou évitez-la.
    textEng: This enemy convoy is transporting valuable supplies using armored cargo carriers. Ambush the convoy and stop these tanks. Neutralize or evade the escort.
  type_military_demolition__name:
    text: Démolition
    textEng: Demolition
  type_military_demolition__text:
    text: "Détruisez une base militaire solidement défendue. Le temps vous est compté : concentrez vos attaques sur les structures et évitez les unités ennemies. La base mobile se repliera à l'arrivée des renforts."
    textEng: 'Leave a heavily defended military base in ruins. The window of opportunity is short: focus on damaging structures and avoid enemy units. The mobile base will retreat once reinforcements arrive.'
  type_raid__name:
    text: Raid
    textEng: Raid
  type_raid__text:
    text: Prenez un convoi ennemi en embuscade. Récupérez autant de matériel que possible et battez en retraite avant l'arrivée de renforts potentiels. 1 ou 2 mechs pourraient suffire.
    textEng: Take advantage of the enemy convoy as it makes a stop and steal their cargo.
  type_rescue__name:
    text: Sauvetage
    textEng: Rescue
  type_rescue__text:
    text: Attaquez une installation ennemie et reprenez l'objectif avant l'arrivée de renforts potentiels. 2 unités pourraient suffire.
    textEng: Attack an enemy facility and retake the objective, retreating before potential reinforcements arrive. Can be accomplished with 2 units.
