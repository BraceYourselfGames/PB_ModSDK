entries:
  ability_back_defense_name:
    text: Défense
    textEng: Defend
  ability_back_defense_text:
    text: Active le système de défense de l'unité.
    textEng: Activate the defense system mounted to this unit.
  ability_back_targeted_name:
    text: Capacité
    textEng: Ability
  ability_back_targeted_text:
    text: Active la capacité ciblée du dispositif installé sur le dos de l'unité.
    textEng: Activate the targeted ability of the device installed on the back of this unit.
  ability_back_untargeted_name:
    text: Capacité
    textEng: Ability
  ability_back_untargeted_text:
    text: Active la capacité du dispositif installé sur le dos de l'unité.
    textEng: Activate the ability of the device installed on the back of this unit.
  ability_core_charge_name:
    text: Charge
    textEng: Charge
  ability_core_charge_text:
    text: Convertit la chaleur émise par le réacteur en charge électrique.
    textEng: Convert reactor heat to an electrical charge.
  ability_core_stabilize_name:
    text: Stabilisation
    textEng: Stabilize
  ability_core_stabilize_text:
    text: Dissipe la plupart des effets préjudiciables en activant les systèmes de récupération de l'unité.
    textEng: Remove most harmful status effects by activating recovery systems of the unit.
  ability_core_untargeted_name:
    text: Capacité
    textEng: Ability
  ability_core_untargeted_text:
    text: Active la capacité du dispositif installé au cœur de l'unité.
    textEng: Activate the ability of the device installed on the core of this unit. (Delete this if no parts using it are added)
  ability_core_vent_name:
    text: Ventilation
    textEng: Vent
  ability_core_vent_text:
    text: "Ventile le cœur du réacteur afin d'éviter une surchauffe. Attention : les gaz d'échappement sont susceptibles de prendre feu spontanément."
    textEng: 'Force air through the reactor core, preventing overheating. Warning: exhaust can spontaneously combust.'
  attack_primary_name:
    text: Attaque (P)
    textEng: Attack (P)
  attack_primary_text:
    text: Tire sur la cible sélectionnée avec l'arme principale.
    textEng: Fire primary weapon at selected target.
  attack_secondary_name:
    text: Attaque (S)
    textEng: Attack (S)
  attack_secondary_text:
    text: Tire sur la cible sélectionnée avec l'arme secondaire.
    textEng: Fire secondary weapon at selected target.
  attack_system_name:
    text: Attaque
    textEng: Attack
  attack_system_text:
    text: Ce système va attaquer.
    textEng: This system will attack.
  attack_vehicle_name:
    text: Attaque
    textEng: Attack
  attack_vehicle_text:
    text: Tire sur la cible sélectionnée avec l'arme.
    textEng: Fire the weapon at selected target.
  crash_name:
    text: Destruction
    textEng: Crashing
  crash_text:
    text: Toutes les actions en attente ont été annulées à la suite d'une collision ou d'une destruction. La frise temporelle indique la durée de récupération.
    textEng: As a result of collision or destruction, all planned actions were terminated. The timeline indicates recovery duration.
  dash_name:
    text: Poussée
    textEng: Dash
  dash_text:
    text: "Active les propulseurs pour sauter jusqu'à la position sélectionnée. Permet d'éviter les tirs ou d'atteindre une position stratégique. Neutralise le verrouillage des missiles et protège des attaques directes. "
    textEng: 'Activate thrusters to jump to a selected position. Can be used to evade fire or gain an advantageous position. Breaks missile locks and prevents direct hits. '
  default_mode_path_drawing_header:
    text: Choix de la destination
    textEng: Set Destination
  default_mode_path_drawing_tooltip:
    text: Vous pouvez enchaîner plusieurs déplacements pour contrôler précisément le chemin emprunté par votre unité.
    textEng: You can chain multiple movements to precisely control your unit path.
  default_mode_replay_header:
    text: Rejouer
    textEng: Replay
  default_mode_replay_tooltip:
    text: Permet de revoir les 5 dernières secondes du combat.
    textEng: Inspect the last 5 seconds of the fight.
  default_mode_simulating_header:
    text: Exécution du tour
    textEng: Turn Execution
  default_mode_simulating_tooltip:
    text: Toutes les unités déployées passent à l'action conformément au plan !
    textEng: All the units on the field are putting their plans into action now!
  default_mode_targeting_locations_header:
    text: Choix de la position ciblée
    textEng: Set Target Position
  default_mode_targeting_locations_tooltip:
    text: Permet de choisir la position ciblée voulue pour finaliser cette action.
    textEng: Choose a target position to finalize this action.
  default_mode_targeting_units_header:
    text: Choix de l'unité ciblée
    textEng: Set Target Unit
  default_mode_targeting_units_tooltip:
    text: Permet de choisir l'unité ciblée pour finaliser cette action.
    textEng: Choose a target unit to finalize this action.
  default_mode_time_placement_header:
    text: Choix du timing
    textEng: Set Time
  default_mode_time_placement_tooltip:
    text: Permet de choisir le moment où l'action sélectionnée sera exécutée.
    textEng: Choose time for the selected action.
  default_mode_wait_drawing_header:
    text: Choix de la durée et de la direction
    textEng: Set Time/Direction
  default_mode_wait_drawing_tooltip:
    text: Permet de choisir le temps d'attente et la direction de l'unité. La distance entre l'unité et le curseur détermine la durée.
    textEng: Select duration of a wait and unit direction. The distance to cursor will determine the duration.
  default_name:
    text: Action inconnue
    textEng: Unknown action
  default_text:
    text: Informations indisponibles.
    textEng: No info available.
  eject_name:
    text: Éjection du pilote
    textEng: Eject pilot
  eject_text:
    text: Provoque l'éjection de la capsule du pilote hors du champ de bataille. Rend l'unité inerte pour le reste du combat.
    textEng: Trigger the ejection pod, rescuing the pilot from the battlefield. Renders the unit inoperable for the remainder of the fight.
  melee_fallback_mode_targeting_locations_header:
    text: Choix de la destination
    textEng: Set destination
  melee_fallback_mode_targeting_locations_tooltip:
    text: Définit la destination de la poussée. L'unité infligera des dégâts à tout ce qui se trouvera sur sa trajectoire.
    textEng: Choose where to dash. The unit will damage everything in its path.
  melee_fallback_name:
    text: Corps à corps
    textEng: Melee
  melee_fallback_text:
    text: Porte une attaque au corps à corps improvisée. L'absence d'arme spécialisée réduit les dégâts infligés.
    textEng: Perform an improvized melee attack without specialized weapons, sacrificing damage output.
  melee_primary_mode_targeting_locations_header:
    text: Choix de la destination
    textEng: Set destination
  melee_primary_mode_targeting_locations_tooltip:
    text: Définit la destination de la poussée. L'unité infligera des dégâts à tout ce qui se trouvera sur sa trajectoire. Maintenez Ctrl pour choisir le côté de l'attaque.
    textEng: Choose where to dash. The unit will damage everything in its path. Holding Ctrl selects the side where the attack will land.
  melee_primary_name:
    text: Corps à corps (P)
    textEng: Melee (P)
  melee_primary_text:
    text: Exécute une attaque à courte portée avec l'arme principale.
    textEng: Perform a close range attack with the primary weapon.
  melee_secondary_mode_targeting_locations_header:
    text: Choix de la destination
    textEng: Set destination
  melee_secondary_mode_targeting_locations_tooltip:
    text: Définit la destination de la poussée. L'unité infligera des dégâts à tout ce qui se trouve sur son chemin. Maintenez Ctrl pour choisir de quel côté sera portée l'attaque.
    textEng: Choose where to dash. The unit will damage everything in its path. Holding Ctrl selects the side where the attack will land.
  melee_secondary_name:
    text: Corps à corps (S)
    textEng: Melee (S)
  melee_secondary_text:
    text: Exécute une attaque à courte portée avec l'arme secondaire.
    textEng: Perform a close range attack with the secondary weapon.
  move_limp_name:
    text: Claudication
    textEng: Limp
  move_limp_text:
    text: Déplace l'unité malgré les dégâts infligés à ses systèmes de propulsion. Vitesse réduite.
    textEng: Move the unit despite damage to propulsion systems. Speed will be slower.
  move_run_name:
    text: Course
    textEng: Run
  move_run_text:
    text: Gagne une destination à vitesse maximale. Uniquement utilisable par les unités dont le bas du corps est intact.
    textEng: Move to a destination at full speed. Only available for units with fully intact lower body.
  move_system_name:
    text: Déplacement
    textEng: Move
  move_system_text:
    text: Déplacez cette unité vers la cible sélectionnée.
    textEng: Move this unit to specified target.
  move_vehicle_name:
    text: Conduite
    textEng: Drive
  move_vehicle_text:
    text: Gagne une destination à vitesse maximale. Uniquement utilisable par les unités dont le bas du corps est intact.
    textEng: Move to a destination at full speed. Only available for units with fully intact lower body.
  reaction_attack_primary_name:
    text: Scan offensif (P)
    textEng: Attack scan (P)
  reaction_attack_primary_text:
    text: Utilise l'attaque principale si un envahisseur s'aventure à portée de combat.
    textEng: React with a primary attack if an enemy enters range.
  reaction_attack_secondary_name:
    text: Scan offensif (S)
    textEng: Attack scan (S)
  reaction_attack_secondary_text:
    text: Utilise l'attaque secondaire si un envahisseur s'aventure à portée de combat.
    textEng: React with a secondary attack if an enemy enters range.
  reaction_attack_vehicle_name:
    text: Scan offensif
    textEng: Attack scan
  reaction_attack_vehicle_text:
    text: Attaque si un envahisseur s'aventure à portée de combat.
    textEng: React with an attack if an enemy enters range.
  reaction_shield_name:
    text: Scan défensif
    textEng: Shield scan
  reaction_shield_text:
    text: Active le bouclier si un envahisseur s'aventure à portée de combat.
    textEng: React by shielding if a hostile enters range.
  reaction_system_name:
    text: Scan
    textEng: Scan
  reaction_system_text:
    text: Ce système recherche des cibles. Il est susceptible d'ouvrir le feu sur n'importe quelle unité traversant son champ de vision.
    textEng: This system is scanning for targets. It's likely to open fire on any unit crossing the field of view.
  retreat_airlift_name:
    text: Extraction
    textEng: Extracting
  retreat_airlift_text:
    text: Un appareil aérien allié approche de l'unité. Son extraction est imminente.
    textEng: An allied aircraft is approaching this unit. It will extract shortly.
  retreat_name:
    text: Repli
    textEng: Retreat
  retreat_text:
    text: Fuit le combat. Cette action nécessite de se trouver dans une zone de repli active.
    textEng: Retreat from combat. This can only be executed if in an active retreat zone.
  shield_name:
    text: Bouclier
    textEng: Shield
  shield_text:
    text: Lève le bouclier pour dévier les attaques provenant d'une direction donnée. Augmente la catégorie de poids de l'unité.
    textEng: Raise the shield to deflect attacks in a specified direction. Increases the weight class of the unit.
  system_equipment_core_name:
    text: Inconnu
    textEng: Unknown
  system_equipment_core_text:
    text: Surtension détectée au sein du système. Fonction inconnue.
    textEng: Power surge detected within this system. Function unknown.
  wait_name:
    text: Attente
    textEng: Wait
  wait_text:
    text: Ordonne à l'unité d'attendre en s'orientant vers une direction donnée. Peut être remplacé par des déplacements espacés sur la frise temporelle si l'orientation n'est pas importante.
    textEng: Order the unit to wait while facing a chosen direction. Can be replaced by spacing movement actions on the timeline if facing is unimportant.
