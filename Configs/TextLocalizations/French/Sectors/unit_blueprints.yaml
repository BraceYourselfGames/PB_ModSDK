entries:
  unit_mech__header:
    text: Mech
    textEng: Mech
  unit_mech__text:
    text: Les mechs avec pilote constituent la colonne vertébrale des forces armées modernes depuis plus d'une décennie. Les armatures standards peuvent être personnalisées ou spécialisées à l'infini avec toutes sortes d'équipements.
    textEng: Piloted mechs have been the backbone of the modern armed forces for over a decade. A standard frame can be outfitted with a range of equipment, allowing for endless customization and specialization.
  unit_mech__vs_equipment_left_header:
    text: Bouclier
    textEng: Shield
  unit_mech__vs_equipment_left_text:
    text: Offre une protection supplémentaire en absorbant les dégâts provenant d'une certaine direction et en protégeant certaines pièces de l'unité.
    textEng: Provides additional protection by absorbing directional damage and shielding parts of the unit.
  unit_sentry__header:
    text: Tourelle
    textEng: Turret
  unit_sentry__text:
    text: Système défensif stationnaire utilisé par les forces d'invasion. Dotées d'un blindage lourd et de capteurs de mouvements dernière génération, elles constituent l'une des seules unités capables de suivre la position des mechs de la Brigade équipés de moteurs prédictifs.
    textEng: Stationary defense system used by invading forces. Heavily armored and equipped with the latest motion sensors, making it one of the only units capable of tracking the Brigade's prediction engine-equipped mechs.
  unit_sentry__vs_core_header:
    text: Base
    textEng: Base
  unit_sentry__vs_core_text:
    text: Socle blindé. Si cette partie subit des dégâts critiques, la tourelle sera détruite.
    textEng: Armored base. Critical damage to this part will destroy the turret.
  unit_sentry__vs_secondary_header:
    text: Tourelle
    textEng: Turret
  unit_sentry__vs_secondary_text:
    text: Scanne les environs. Abrite les armes et les munitions. Si cette partie subit des dégâts critiques, la tourelle sera détruite.
    textEng: Scans surroundings. Holds weapons and ammunition. Critical damage to this part will destroy the turret.
  unit_system__header:
    text: Unité
    textEng: Unit
  unit_system__text:
    text: Ceci est un système autonome rudimentaire.
    textEng: This is a simple autonomous system.
  unit_tank_elevated__header:
    text: Char
    textEng: Tank
  unit_tank_elevated__text:
    text: Ce char d'assaut à la pointe de la technologie a été récemment mis en service. Il est capable de se surélever rapidement pour tirer par-dessus un obstacle ou de s'abaisser pour se protéger. Partage des composants communs avec les mechs.
    textEng: Cutting edge battle tank that recently entered service. Capable of quickly elevating to fire over cover or hunkering down to stay protected. Shares common components with mechs.
  unit_tank_elevated__vs_core_header:
    text: Corps principal
    textEng: Main Body
  unit_tank_elevated__vs_core_text:
    text: Centre fortement blindé du char qui abrite le pilote et le cœur de réacteur. S'il subit des dégâts critiques, l'unité sera détruite.
    textEng: Heavily armored core of the tank that houses the pilot and the reactor. If critically damaged, the unit will be destroyed.
  unit_tank_elevated__vs_optional_left_header:
    text: Côté gauche
    textEng: Left Side
  unit_tank_elevated__vs_optional_left_text:
    text: Chenilles articulées capables de soulever ce char au-dessus du sol. Si elles subissent des dégâts critiques, l'unité sera accidentée.
    textEng: Articulated tracks capable of lifting this tank above ground. Critical damage to this part will crash the unit.
  unit_tank_elevated__vs_optional_right_header:
    text: Côté droit
    textEng: Right Side
  unit_tank_elevated__vs_optional_right_text:
