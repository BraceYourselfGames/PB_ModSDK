    textEng: Holds weapons and ammunition. If critically damaged, the unit will be destroyed.
  unit_tank_modular__header:
    text: Char
    textEng: Tank
  unit_tank_modular__text:
    text: Principal char d'assaut des forces d'invasion. Ce modèle du début du siècle a depuis reçu une armure en matériaux composites et des systèmes électroniques modernes. Les derniers appareils sont dotés d'un point d'emport rotatif pouvant accueillir des armes de mech.
    textEng: Main battle tank used by the invading forces. Turn of the century design with upgraded modern composite armor and electronics. Latest models have an adapter turret capable of mounting mech weapons.
  unit_tank_modular__vs_core_header:
    text: Corps principal
    textEng: Main Body
  unit_tank_modular__vs_core_text:
    text: Centre fortement blindé du char qui abrite le pilote et le cœur de réacteur. S'il subit des dégâts critiques, l'unité sera détruite.
