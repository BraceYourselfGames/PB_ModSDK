    textEng: Number of units the base can store and service. Visit the upgrade screen to increase the capacity.
  unit_list_tooltip_damaged_text:
    text: En raison des dégâts subis au combat, cette unité ne peut pas être personnalisée. Elle sera réparée au fil du temps si la base dispose de suffisamment de ressources. Passez sur la carte du monde pour faire progresser les réparations.
