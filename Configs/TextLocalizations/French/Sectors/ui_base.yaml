  inventory_info_scatter_desc:
    text: Ceci indique l'angle de dispersion de l'arme. Avec un angle plus important, les projectiles se répartissent dans un cône plus large, ce qui donne moins de chances d'atteindre les cibles.
    textEng: This display indicates weapon scatter angle. Wider angle spreads projectiles over a wider cone, making targets harder to hit.
  inventory_info_scatter_name:
    text: Dispersion
    textEng: Scatter
  inventory_info_scatter_stat_hint:
    text: Dispersion (à l'arrêt — en mouvement)
    textEng: Scatter (idle — moving)
  inventory_info_scatter_wide_desc:
    text: Cette arme est moins stable lorsque l'unité est en mouvement. Notez l'angle de dispersion plus important.
    textEng: This weapon is less stable when the unit is moving. Note the greater scatter angle.
  inventory_info_serial_none:
