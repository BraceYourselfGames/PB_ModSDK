    text: Pas d'unité
    textEng: No unit
  briefing_squad_autofill_header:
    id: 1
    text: Remplir les emplacements
    textEng: Fill slots
  briefing_squad_autofill_text:
    id: 1
    text: L'escouade sera constituée de pilotes parés au combat ainsi que des mechs du meilleur état de niveau maximal. La sélection pourrait cependant manquer de synergies ou ne pas convenir à la mission à venir. Passez votre groupe en revue avant de le déployer.
    textEng: The squad will be filled with combat ready pilots and mechs with the highest level and best condition. The selected mechs and pilots might not synergize or might not be the best fit for the upcoming mission. Carefully review your squad before deploying.
  briefing_squad_edit_cant_desc:
    id: 1
    text: Cette unité est endommagée et doit être réparée avant toute modification.
    textEng: This unit is damaged. Must be repaired before making changes.
  briefing_squad_edit_cant_header:
    id: 1
    text: Modification de l'unité impossible
    textEng: Can't edit unit
  briefing_squad_edit_desc:
    id: 1
    text: Rendez-vous sur l'écran de personnalisation de l'unité sélectionnée pour la modifier. Faites un double clic ou appuyez longuement pour confirmer.
    textEng: Move to unit customization screen to edit the selected unit. Long press or double click to confirm.
  briefing_squad_edit_header:
    id: 1
    text: Modification de l'unité
    textEng: Edit unit
  briefing_squad_edit_pilot:
