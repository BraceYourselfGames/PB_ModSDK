  workshop_empty_desc:
    id: 1
    text: L'atelier n'a aucun projet disponible à l'heure actuelle. C'est inhabituel.
    textEng: The workshop has no available projects at the moment. This is unusual.
  workshop_empty_desc_parts:
    id: 1
    text: L'atelier n'a aucune donnée de rétro-ingénierie concernant des pièces de cette catégorie. Recyclez des pièces de votre inventaire ou pendant les phases de récupération pour déverrouiller les projets correspondants.
    textEng: The workshop has no record of reverse engineered parts in this category. Scrap parts from your inventory or during salvage to unlock their workshop projects.
  workshop_empty_desc_projects:
    id: 1
    text: L'atelier n'a pas de projet dans cette catégorie.
    textEng: The workshop has no projects in this category.
  workshop_empty_desc_systems:
    id: 1
    text: L'atelier n'a aucune donnée de rétro-ingénierie concernant des sous-systèmes de cette catégorie. Recyclez des sous-systèmes de votre inventaire ou pendant les phases de récupération pour déverrouiller les projets correspondants.
    textEng: The workshop has no record of reverse engineered subsystems in this category. Scrap subsystems from your inventory or during salvage to unlock their workshop projects.
