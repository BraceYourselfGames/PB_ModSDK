  pilot_tooltip_health_description:
    text: Vos pilotes possèdent leurs propres résistances aux dégâts de choc, qui détermine la quantité de dégâts qu'ils peuvent subir avant de perdre connaissance. Les pilotes qui entrent en combat avec des points de vie inférieurs à leur résistance aux dégâts de choc risquent de mourir.
