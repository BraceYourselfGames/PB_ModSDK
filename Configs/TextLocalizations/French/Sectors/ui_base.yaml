  inventory_info_timeline_hint_duration_header:
    text: Durée de l'action
    textEng: Action duration
  inventory_info_timeline_hint_duration_text:
    text: Le temps nécessaire à une arme pour tirer. Les durées d'action courtes sont avantageuses pour les armes dont la fenêtre d'opportunité est étroite, comme les fusils à pompe, mais la production de chaleur est rapide et intense.
    textEng: How long it takes for a weapon to fire. Short action durations are valuable for weapons with narrow windows of opportunity, such as shotguns, but quickly spike heat.
  inventory_info_timeline_hint_optimal_header:
    text: Intervalle optimal
    textEng: Optimal interval
  inventory_info_timeline_hint_optimal_text:
    text: La «meilleure» fréquence d'utilisation de l'arme sur le long terme. La limite inférieure correspond à la durée de l'action elle-même, car les attaques ne peuvent pas se superposer, mais l'intervalle est en général plus grand afin de permettre à la chaleur générée de se disperser. L'intervalle optimal varie donc en fonction de la durée de l'action et de la production de chaleur d'une arme donnée, cette dernière étant compensée par la dissipation de chaleur qui se produit au niveau du cœur du réacteur du mech.
    textEng: The sustainable rate this weapon can be used at. The lower bound is action duration, as attacks can't be overlapped, but the interval is usually higher to allow net zero heat accumulation. Varies depending on action duration and heat generation of the weapon counteracted by heat dissipation in the reactor core of the mech.
  inventory_info_trajectory_desc:
    text: >-
      Il s'agit d'une arme guidée, elle n'est donc pas affectée par la dispersion, les projectiles convergent vers leurs cibles.


      La trajectoire détermine la façon dont l'arme peut être utilisée. Une trajectoire directe requiert un terrain dégagé, tandis qu'une trajectoire en cloche permet de tirer au-dessus d'un obstacle puisque les projectiles retombent sur la cible.
    textEng: >-
      This is a guided weapon, so there is no scatter: projectiles converge on targets.


      The trajectory determines how the weapon can be used. Direct trajectory requires a clear path to target, while an arcing trajectory allows firing over cover, with projectiles descending from above.
  inventory_info_trajectory_range_arc:
    text: m (arc)
    textEng: m Arc
  inventory_info_trajectory_text:
