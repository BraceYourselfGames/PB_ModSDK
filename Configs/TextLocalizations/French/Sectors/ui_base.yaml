  pilot_bio_builtin_01:
    text: Chef d'escouade respectée, l'une des dernières survivantes de la Brigade originelle. Elle a joué un rôle capital dans l'opération audacieuse qui a permis à la Brigade de récupérer la base mobile.
    textEng: Trusted squad leader, one of the last surviving members of the original Brigade. Instrumental in the daring heist that provided the Brigade with the mobile base.
  pilot_bio_builtin_02:
    text: Un expert de la démolition natif du Kongensland. Sa grande connaissance des anciennes infrastructures minières lui a donné l'idée de sélectionner Felheim comme base potentielle.
    textEng: Demolitions expert from Kongensland. Has a wealth of knowledge on old mining infrastructure, came up with the idea to investigate Felheim as a potential home base.
  pilot_bio_builtin_03:
    text: Un excellent tireur d'élite. Il est l'un des rares rescapés des bombardements de Regattal, et ne doit sa survie qu'à son affectation dans un poste de guet éloigné.
    textEng: Excellent marksman. One of the few survivors of the Regattal Bombing, owing to a chance assignment to a lookout post away from the base.
  pilot_bio_builtin_04:
    text: Une pilote d'essai chevronnée de l'Institut Hollis qui connaît sur le bout des doigts des dizaines de modèles de bipèdes. Peu de temps avant l'invasion, elle a été réaffectée à la Brigade en tant que représentante de l'Institut chargée de former les pilotes à l'utilisation de la technologie de prédiction.
    textEng: Veteran test pilot from the Hollis Institute. Has hands-on experience with dozens of walker platforms. Reassigned to the Brigade shortly before the invasion as a representative of the Institute, responsible for training pilots in the use of prediction tech.
