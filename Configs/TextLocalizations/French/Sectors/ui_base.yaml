  workshop_info_status_absent_text:
    id: 1
    text: L'atelier n'a aucune donnée sur cet objet. Démantelez-le pour le déverrouiller dans l'atelier.
    textEng: The workshop has no data about this item. Dismantle the item unlock it in the workshop.
  workshop_info_status_absent_text_rating:
    id: 1
    text: L'atelier n'a aucune donnée sur ce niveau de qualité. Démantelez des pièces récupérées du même type et de la même qualité pour déverrouiller leur fabrication dans l'atelier.
    textEng: The workshop has no data about this quality tier. Dismantle salvaged parts of the same type and quality to unlock workshop builds.
  workshop_info_status_incomplete_header:
    id: 1
    text: Analyse incomplète
    textEng: Incomplete
  workshop_info_status_incomplete_text:
    id: 1
    text: La rétro-ingénierie de cette pièce n'est pas encore terminée. Récupérez-en d'autres sur le terrain et démantelez-les pour déverrouiller cette pièce dans l'atelier.
    textEng: Reverse engineering of this part is incomplete. Dismantle additional parts salvaged in the field to unlock this part in the workshop.
  workshop_info_status_incomplete_text_rating:
    id: 1
    text: La rétro-ingénierie de ce niveau de qualité n'est pas encore terminée. Démantelez d'autres pièces de cette qualité pour déverrouiller le niveau dans l'atelier. Une version de qualité inférieure de cet objet est disponible à la fabrication.
    textEng: Reverse engineering of this quality tier is incomplete. Dismantle additional parts of this quality to unlock it in the workshop. A lower quality version of this item is available to build.
  workshop_info_status_unlocked_header:
    id: 1
    text: Pièce déverrouillée
    textEng: Unlocked
  workshop_info_status_unlocked_text:
    id: 1
    text: Cette pièce a fait l'objet d'une analyse complète par rétro-ingénierie et peut désormais être fabriquée dans l'atelier.
    textEng: This part has been fully reverse engineered and can be built by the workshop.
  workshop_label_level:
    id: 1
    text: Niveau
    textEng: Level
  workshop_level_prefix_blocked:
    id: 1
    text: L'atelier peut être amélioré à un niveau supérieur une fois que vous posséderez (ou recyclerez) suffisamment de pièces de niveau plus élevé.
    textEng: The workshop can be upgraded to a higher level once you acquire (or scrap) enough parts with a higher level.
  workshop_level_prefix_upgradeable:
    id: 1
    text: L'atelier peut être amélioré à un niveau supérieur. L'inventaire, les mechs à bord et les archives de recyclage ont suffisamment de pièces de niveau plus élevé.
    textEng: The workshop can be upgraded to a higher level. The inventory, the mechs onboard and scrap records have enough higher level parts.
  workshop_level_scrap_header:
    id: 1
    text: Contributions de recyclage
    textEng: Scrap contribution
  workshop_level_scrap_text:
    id: 1
    text: Un certain nombre de pièces de niveau supérieur ont été précédemment recyclées. Bien que vous n'ayez plus ces pièces dans votre inventaire, elles contribuent toujours au déverrouillage des niveaux supérieurs de l'atelier.
    textEng: A number of parts with a higher level was scrapped in the past. While you no longer have these parts in the inventory, they still contribute to unlocking a higher workshop level.
  workshop_tooltip_level_text:
    id: 1
    text: Le niveau de l'atelier dépend du niveau des pièces obtenues ou recyclées. Récupérez ou recyclez des pièces sur des ennemis de niveau supérieur pour progresser vers le niveau suivant.
    textEng: The workshop level is determined by the level of parts collected or scrapped. Salvage or scrap parts from higher level opponents to add progress towards the next level.
