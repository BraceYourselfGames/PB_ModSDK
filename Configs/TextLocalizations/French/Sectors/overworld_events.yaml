  ev_origin_family_home__1s_start_text:
    text: "L'air pensif, lia pilote regarde par la fenêtre.\n\n« C'est de là que je viens, dit-iel dans un murmure. D'aussi loin que je me souvienne, personne n'a jamais voulu donner une chance à ma famille, à cause de notre nom. Et tout ça parce que mes grands-parents rêvaient d'une vie meilleure... Ça fait bizarre de revenir ici. »\n\nIel se racle la gorge en vous jetant un coup d'œil en coin.\n\n« Vous savez, boss, quand je me bats... je me demande si c'est pour les bonnes raisons. Que peut bien valoir la réputation d'une famille face à la liberté de tout un peuple ? » "
    textEng: "The pilot stares out at the window with a wistful look. \n\n“This is where I’m from…” they say, in hushed tones. “For as long as I remember, people here never gave my family a chance because of our name. Because my grandparents wanted a different life. It’s strange being back.”\n\nThey clear their throat and glance at you. \n\n“You know, boss, when I’m out there and fighting…I wonder if I’m even doing it for the right reasons. One family’s reputation isn’t all that important in the grand scheme of things, right?” "
