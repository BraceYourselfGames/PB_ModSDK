  ev_origin_family_notification__1s_start_text:
    text: >-
      « Hé, mais je connais ce nom, dit la transfuge en pointant du doigt l'ordre de mission de votre pilote. C'est un vieux patronyme, assez rare dans ces régions. Mais du temps où je travaillais au haut commandement, j'ai vu passer un rapport mentionnant une famille ainsi nommée qui était passée à l'ennemi. »


      Elle se tourne vers lia pilote : « Je ne me trompe pas ? Les vôtres ont fui leur patrie pour s'installer ici lors de la dernière guerre ? »


      « Ça ne vous regarde pas, » répond lia pilote sur un ton sec, les lèvres pincées.
    textEng: >-
      “Huh, I know that name,” says the defector, pointing at a pilot’s duty sheet. “It’s old, and not common in this country. But I recall reading about this family defecting back when I was working for high command.”


      At the pilot, she asks, “Was that you? Did your family defect and settle here in the last war?”


      The pilot’s mouth pinches and they snap, “That’s none of your business.”
