  ev_origin_hgfollower_notification__1s_start_text:
    text: "Après le combat, vous trouvez lia pilote dans les vestiaires à faire les cent pas, le corps raide, la respiration hachée par la colère.\n\n« Vous saviez que j'ai échoué à la formation de base de la Garde nationale ? »\n\nNon, vous l'ignoriez.\n\n« Si j'ai rejoint la Brigade Phantom, c'était pour faire mes preuves, avoue-t-iel. Je me disais qu'en montrant ce que je savais faire, je finirais éventuellement par réussir à rejoindre les véritables forces armées. Bref, j'imagine que je peux faire une croix dessus, désormais... Vu... ma performance. » "
    textEng: "Your pilot paces by the lockers after the last fight. Their body is tight with agitation, their breathing ragged with anger. \n\n“Did you know I washed out of Home Guard basic training?” \n\nYou didn’t.\n\n“I only signed on with the Phantom Brigade because I wanted to prove myself,” they say. “Figured I’d slum it for a while, y’know? Show my stuff, and then make my way into a real military once I got my chance. But that chance might not be coming, I guess…not after that performance.” "
