  ev_origin_stuntpilot_notification__1s_story_text:
    text: >-
      La déception est palpable au sein de l'équipage, alors que les mécanos se détendent ostensiblement. Ne souhaitant pas voir le moral des troupes retomber, lia pilote change immédiatement de tactique et troque les acrobaties contre les histoires. Incontestablement, c'est la passion du divertissement qui l'anime.


      Iel se lance dans le récit de ses jours de gloire, lorsqu'iel parcourait le pays non pas pour libérer les civils, mais pour les amuser, à une époque où un pistolet n'était qu'un symbole et non un instrument de guerre.
    textEng: "Disappointment ripples through the crew, though the mechanics noticeably relax. The stunt pilot, determined to keep spirits high, instantly shifts gears, turning from pilot to storyteller. They are indeed an entertainer at heart. \n\nThey spin tales of their glory days—when they toured the Homeland not to liberate civilians but to entertain them, when a pistol was a neutral symbol and not an instrument of war."
