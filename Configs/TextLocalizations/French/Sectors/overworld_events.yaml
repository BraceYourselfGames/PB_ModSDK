  ev_battlesite_notification_timeout__1s_main_header:
    text: Dépassé par les événements
    textEng: Outgunned & Outflanked
  ev_battlesite_notification_timeout__1s_main_text:
    text: >-
      Malgré toutes les tentatives de l'opérateur radio, les fréquences de la Garde nationale restent muettes. Depuis votre place, vous entendez les grésillements parasites de son casque.


      « Boss, l'unité de la Garde nationale est... » Il se tourne vers vous, mais n'a pas besoin d'en dire plus.


      L'un de vos officiers acquiesce dans sa direction, et l'air sombre, barre d'un trait l'unité de la Garde nationale sur la carte holographique. Dans ce genre de conflits, il faut s'attendre à subir des pertes, mais celles-ci auraient pu être évitées, et vous le savez.
    textEng: "All Home Guard frequencies from the nearby battle have gone silent. Your radio operator tries to hail them through the fallback channels. But even from your seat, you can hear the static from his headset. \n\n“Boss, the Home Guard unit is…” He turns to you, but there’s no need to say more.\n\nOne of your officers nods at him, and with a solemn expression they cross out the Home Guard unit on the hologram map. Casualties are expected, but you know this one was preventable."
  ev_battlesite_notification_timeout__2o_continue_header:
    text: Continuer
    textEng: Continue
  ev_battlesite_notification_timeout__2o_continue_text:
    text: La prochaine fois, vous n'abandonnerez pas vos alliés.
    textEng: We can’t abandon our allies next time.
  ev_blackbirds_notification__1s_start_header:
    text: Nuée de malheur
    textEng: A Murmur of Luck
  ev_blackbirds_notification__1s_start_text:
    text: >-
      Une nuée d'oiseaux fend le ciel en parfaite coordination sans pour autant sembler avoir la moindre destination. « C'est dingue qu'ils ne se rentrent pas dedans », fait remarquer l'un de vos plus jeunes pilotes, l'air émerveillé.


      Des bruits venant de l'intérieur de la base mobile attirent votre attention. Alors que vous cherchez l'origine du tapage, votre regard s'arrête sur deux pilotes qui astiquent fébrilement les pieds de leur mech. Perplexe, le jeune pilote leur demande ce qu'ils font.


      « Quand les merles se mettent en formation comme ça, c'est pour échapper aux prédateurs », explique l'un des pilotes. « Ça porte malheur de voir une nuée avant un combat. L'envahisseur pourrait la repérer et en déduire notre position. Alors pour contrer le mauvais sort, il faut polir les pieds de nos mechs. »


      Ni une ni deux, le jeune pilote s'empare d'un chiffon et rejoint ses camarades.
    textEng: >-
      Up in the sky, blackbirds flock in tight, coordinated patterns, going nowhere fast. Your youngest pilot points at their acrobatics, saying, “It’s amazing they don’t run into each other.”


      A frantic clatter from within the mobile base draws everyone’s attention. Two pilots have taken up rags to polish the feet of their mechs. The birdwatcher, puzzled, asks what they’re doing.


      “Blackbirds form murmurations to shake predators,” one of the experienced pilots explains. “It’s bad luck to witness one before a battle. The enemy could lock onto your location and trail you. Best way to banish the bad luck is by polishing up your mech’s feet.”


      The young pilot can’t find a rag fast enough.
  ev_blackbirds_notification__2o_continue_header:
    text: Continuer
    textEng: Continue
  ev_blackbirds_notification__2o_continue_text:
    text: Vous les laissez faire.
    textEng: Leave them to it.
  ev_blackbirds_notification__2o_join_header:
    text: Se joindre à eux
    textEng: Join Them
  ev_blackbirds_notification__2o_join_text:
    text: C'est une bonne occasion de nouer des liens avec votre groupe.
    textEng: It’s an easy way to bond with your crew.
  ev_blackmarket_interaction__1s_main_header:
    text: Marché noir
    textEng: Black Market
  ev_blackmarket_interaction__1s_main_text:
    text: >-
      Malgré vos réserves, vous suivez l'homme jusqu'au prétendu marché noir. Une fois la base à l'arrêt, vous sortez pour voir ce qu'il en est.


      Affublé d'un chapeau élimé et de gants de cuir, l'individu vous adresse un sourire un peu trop avenant pour être honnête et vous prend par le bras.


      « Ah, j'imagine que c'est vous qui commandez ici, dit-il. Bien. Vous savez donc reconnaître une bonne affaire quand vous en voyez une. »


      Il vous amène alors vers l'arrière de son véhicule, qui contient toutes sortes de marchandises. Finalement, il n'a pas tout à fait tort : cet équipement pourrait vous être utile.
    textEng: >-
      Despite reservations, you follow the guy to the black market location. When the base stops, you get out to look.


      The man wears a well-worn hat and leather gloves. His smile is a little too genial for your liking, and he takes you by the arm.


      "Ah, so I suppose you must be the one in charge here," he says. "Good, good. So I know you'll be wise enough to recognise how good this deal is."


      He shows you the equipment in the back of his truck. He's right, it does look good.
  ev_blackmarket_interaction__2o_combat_header:
    text: Dévaliser le marché noir
    textEng: Raid the Black market
  ev_blackmarket_interaction__2o_combat_text:
    text: Il est temps de mettre un terme à ce trafic.
    textEng: Put a stop to their dealings.
  ev_blackmarket_interaction__2o_report_header:
