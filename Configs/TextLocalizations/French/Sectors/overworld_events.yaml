    text: Cœur modifié
    textEng: Heart Mod
  ev_armyremains_salvage_success__1s_start_text:
    text: >-
      Le groupe s'attelle à exécuter vos ordres sous le regard fixe de votre pilote.


      « Ça fait beaucoup de pièces. Des tas de métaux rares, explique l'un des mécanos avec douceur. Plus on a de réserves, plus on aura de chances de l'emporter. Et de faire en sorte qu'une telle chose ne se reproduise jamais. »


      En silence, lia pilote s'empare d'une pièce de métal en particulièrement mauvais état. Plus tard dans la nuit, la flamme d'un chalumeau perce soudain les ténèbres, comme animée par une inexorable fureur. Le lendemain, son mech arbore sur son torse un nouveau bouclier, une plaque de métal déformée et entaillée.
    textEng: >-
      The pilot stares on as the crew gets to work carrying out your orders.


      “It’s a lot of parts. A lot of rare metals,” one mechanic explains gently. “With more supplies, we bolster our fighting chance. We make sure the enemy can’t do this again.”


      From the salvage haul, the pilot chooses the ugliest piece of metal. Sometime in the night, a welding torch ignites, its flame an angry star. In the morning, the pilot’s otherwise pristine mech bears a warped and scarred plate of metal over its heart like a shield.
