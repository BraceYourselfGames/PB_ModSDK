  ev_origin_hgfollower_boast__1s_start_text:
    text: >-
      Une partie de l'équipage s'est rassemblée dans les vestiaires des pilotes pour décompresser un peu après le dernier combat. Surexcités, quelques-uns jouent à se battre, tandis que d'autres restent en retrait pour discuter.


      À votre approche, un individu se redresse. Il s'agit de lia pilote qui espérait rejoindre la Garde nationale.


      « Sacré combat, hein ? commente-t-iel en essuyant la sueur qui coule sur son front. C'est dans ces moments-là que je me félicite d'avoir intégré la Brigade. Sinon, je n'aurais jamais pu faire mes preuves... Merci, commandant. Merci d'avoir donné une chance à quelqu'un comme moi. »


      Les yeux brillants, iel vous adresse un large sourire.
    textEng: "Some of the crew have gathered near the pilot lockers, unwinding after the last fight. A bunch are roughhousing, their arms locked around each other and jumping with excess energy. Others stand back and talk amongst themselves.\n\nOn your approach, one of your pilots stands straight. It’s the Home Guard hopeful from before.\n\n“What a fight, huh?” they wipe the sweat off their brow. “Times like these, I’m glad the Brigade took me in. I would never have gotten the chance to prove myself otherwise…so thank you Commander, for giving this washout a chance.” \n\nThey grin at you, eyes bright."
