  ev_origin_stuntpilot_panic__1s_departure_text:
    text: >-
      Lia pilote acrobatique approche, les épaules abattues dans une posture qui ne lui ressemble pas. La jeune recrue que vous lui aviez confiée reste en retrait en se tordant les mains.


      « Bon, euh, boss... J'ai passé un super moment et je tenais à vous en remercier. C'est juste que... je crois qu'il est temps pour moi de passer à autre chose. Vu la tournure de la guerre, je ferais probablement mieux de retourner offrir mes services aux personnes en charge du recrutement, de m'occuper du moral des troupes, ce genre de choses. » Comme pour se convaincre de ses propres paroles, iel hoche la tête fermement. « On se recroisera peut-être à l'occasion. »
    textEng: >-
      The stunt pilot emerges with an uncharacteristic slouch in their posture. The pilot you left them with hangs back, wringing his hands.


      “So, uh, Boss,” the stunt pilot says. “It’s been real good. Thank you for the opportunity. I just— I think it’s time for me to head out. With the war the way it is, maybe I’m best returning to the recruitment effort, inspiring folks and keeping morale up. That kind of thing.” They nod to themself as if trying to assure themselves. “I’ll see you around, maybe.”
