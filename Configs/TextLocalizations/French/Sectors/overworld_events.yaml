  ev_pilot_volunteer_notification__1s_start_text:
    text: >-
      Vous levez les yeux de votre carte pour croiser le regard de votre pilote qui attend patiemment, la tête penchée de manière résignée et triturant nerveusement son collier.


      « Commandant, commence-t-iel alors que ce simple salut semble drainer tout ce qui lui reste d'énergie... Tous ces ravages, toutes les difficultés auxquelles les civils doivent faire face m'ont fait réfléchir. Il existe peut-être d'autres moyens de leur venir en aide. Loin de moi l'idée de renier le travail de la Brigade, mais je me dis que ma voie se trouve peut-être ailleurs. »


      « J'aimerai votre bénédiction pour rester sur place et participer à la reconstruction de cette province. »
    textEng: "You look up from your map to find one of your pilots standing patiently behind you, their head hung in defeat.\n\n“Commander,” they say. The effort it takes to salute you seems to drain them. They hook a finger nervously into the chain of their necklace. “Seeing all this destruction and the struggling civilians has gotten me thinking maybe I can help in other ways. I mean no disrespect. The Brigade’s work is necessary, but this path might not be my path...” \n\nThey hesitate. “I’d like your blessing to stay behind and help rebuild the province.”"
