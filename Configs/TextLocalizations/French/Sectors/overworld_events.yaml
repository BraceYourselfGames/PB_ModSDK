  ev_bomb_notification_success__1s_start_text:
    text: >-
      Il faut un certain temps avant que des chuchotements soulagés ne viennent briser le silence.


      « On a réussi, murmure un éclaireur. Je n'arrive pas à le croire ! »


      « Ce n'est vraiment pas passé loin, » dit un mécano.


      « Plus [i]jamais[/i] ça, » grogne un technicien.


      Vous retournez là où vous avez laissé la bombe, qui a été sortie du conteneur avec précaution avant d'être délicatement posée au sol. Votre technicien l'examine un instant et tapote des données sur sa tablette tout en fredonnant.


      « On ne devrait plus avoir à s'inquiéter, dit-il enfin. Qu'est-ce que vous voulez qu'on en fasse, commandant ? »
    textEng: >-
      The base is silent for a long and heavy moment. Then, as relief floods the room, the crew’s voices erupt in chatter.


      “We did it,” whispers a scout. “I can’t believe it!”


      “That was too close,” says your mechanic.


      “Let’s [i]never[/i] do that again, eh?” a technician groans.


      You head back to the bomb site, where the device is carefully removed from its casing and placed gently before you for examination. Your tech looks it over, entering data onto his pad. He hums low in his throat.


      “It shouldn’t be a problem now,” he reports. “What should we do with it, Commander?”
