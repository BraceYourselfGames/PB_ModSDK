    text: >-
      Alors que vous battez en retraite, une éclaireuse observe le champ de bataille, le regard vitreux.


      « On n'aurait jamais dû... » commence-t-elle, mais la fin de sa phrase est étouffée dans la veste d'un mécano qui vient soudainement la prendre dans ses bras.
    textEng: >-
      As you retreat from battle, a scout stares back at the field, their eyes glassy.


      “We never should’ve—” they start before a mechanic embraces them, muffling the last of their sentence into the front of her coveralls.
