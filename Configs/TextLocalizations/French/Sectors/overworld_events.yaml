  ev_origin_stuntpilot_notification__1s_main_text:
    text: >-
      Un attroupement à l'extérieur attire votre attention. À l'entrée de la baie des mechs, un débat houleux oppose les pilotes et les mécanos. L'une de vos dernières recrues, au passé glorieux de pilote acrobatique, veut éblouir la Brigade avec quelques cascades bien senties.


      La plupart des membres de l'équipage sont d'anciens fans et ont hâte d'assister à une démonstration. En revanche, les mécanos craignent les dégâts potentiels, avec les réparations et les coûts en ravitaillement qui ne manqueraient pas de suivre. Mais c'est surtout le fait qu'une jeune recrue veuille participer qui pose problème. Les mechs sont remplaçables, mais les gens...


      Le bleu proteste. Le combat ne lui est pas étranger, et le risque fait de toute façon partie intégrante de l'apprentissage. Certes, mais celui-là en vaut-il la peine ?
    textEng: "A commotion outside catches your attention. At the doors of the mech bay, a heated debate between the pilots and mechanics is underway. One of your recent recruits, a hotshot former stunt pilot, has offered to dazzle the Brigade with some flashy tricks. \n\nMost of your crew—all fans who recognize the pilot from their touring days—are eager for a demonstration with the exception of the mechanics. Accidental damage, subsequent repair time, and supply cost are top of their concerns. The sticking point, however, is the rookie pilot who wants to get hands-on. Mechs can be replaced, but people…\n\nThe rookie protests. They’ve seen battle, and one doesn’t learn without risks. But this risk. Is it worth a moment of fun?"
