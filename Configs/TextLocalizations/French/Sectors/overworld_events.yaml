  ev_postwar_notification_liberated_close__1s_main_header:
    text: Victoire sur le fil
    textEng: Close Victory
  ev_postwar_notification_liberated_close__1s_main_text:
    text: >-
      Les combats ont été durs, mais la Brigade Phantom a aidé à renverser la situation. La Garde nationale vous adresse ses remerciements.


      On vous rapporte des scènes de réjouissance dans les villes voisines.


      « Je ne pensais vraiment pas qu'on allait y arriver, vous avoue votre pilote. Il s'en est fallu de peu. »


      Un fardeau quitte vos épaules. Vous pouvez désormais vous joindre aux festivités, si vous le souhaitez.
    textEng: >-
      It was a hard-won war, but the Phantom Brigade helped turn the tides. The Home Guard send their thanks.


      You get reports of celebrations in nearby towns.


      "I really didn't think we we're gonna make it," a pilot admits to you quietly. “It was really touch-and-go.”


      Now you all can breathe a sigh of relief and indulge, if you choose.
  ev_postwar_notification_liberated_complete__1s_main_header:
    text: Victoire totale
    textEng: Complete Victory
  ev_postwar_notification_liberated_complete__1s_main_text:
    text: >-
      Grâce à vos manœuvres audacieuses et décisives, les envahisseurs se sont enfuis la queue entre les jambes !


      De multiples messages parviennent des officiers de la Garde nationale, tous reconnaissants de votre contribution.


      Les communications sont saturées de messages de célébration en provenance des villes de la région. Tout le monde est avide de voir disparaître les dernières poches d'envahisseurs sur ces terres.


      Alors que ses camarades observent les festivités qui se déroulent à l'extérieur de la base, un pilote s'approche de vous. « Est-ce qu'on peut se joindre à eux, boss ? Juste ce soir... je pense qu'on l'a bien mérité ! »
    textEng: >-
      The invaders have slunk away with their tails between their legs, thanks to your decisive and bold maneuvers!


      Multiple messages come in from different officers in the Home Guard, grateful for your contributions.


      The radios are also jammed with messages of celebration that fly from town to town in the area, all happy to contribute to kicking the last of the invaders from these lands.


      A pilot approaches you, while others are distracted by the celebrations going on outside the base. "Can we celebrate, boss? Just for tonight? I think we earned it!"
  ev_postwar_notification_liberated_standard__1s_main_header:
    text: Victoire
    textEng: Victory
  ev_postwar_notification_liberated_standard__1s_main_text:
    text: >-
      Les forces ennemies sont en déroute, et vous recevez un message de la Garde nationale qui annonce la fin des combats, du moins pour le moment. Cette province va pouvoir retrouver la paix pendant que l'ennemi panse ses plaies.


      La Garde nationale vous rappelle qu'il reste toutefois encore beaucoup à faire, même si cela peut attendre quelques jours.


      Le moral de vos pilotes est au beau fixe, et les paris vont bon train pour savoir si vous allez accorder une permission pour fêter la victoire et boire jusqu'au bout de la nuit. L'équipage se prend à rêver.
    textEng: >-
      The enemy forces diminished, you get a message from the Home Guard: the war is over, for now at least. The province can know peace while the enemy licks their wounds.


      There is still much to be done, the Home Guard reminds you, while things are peaceful, but that can come later.


      Your pilots are in good spirits, and there is talk about whether you'll give them the night off to get rip-roaring drunk. They are hopeful.
  ev_precombat_interaction_battlesite_fireteam__1s_combat_header:
    text: Fauteurs de trouble
    textEng: Troublemakers
  ev_precombat_interaction_battlesite_fireteam__1s_combat_text:
    text: >-
      Votre contact à la Garde nationale vous informe que leurs troupes affrontent un bataillon sur un autre théâtre d'opérations et qu'ils n'ont pas les ressources nécessaires pour faire face à cette satanée escouade.


      « Nous les avons dans le collimateur ! » crie un ingénieur depuis l'avant de la base.


      « Qu'est-ce qu'on fait, boss ? demande votre pilote. On est parés au déploiement, vous n'avez qu'à donner l'ordre. »
    textEng: >-
      Your contact in the Home Guard said that while the Home Guard is busy with a battalion elsewhere, they don't have enough mechs on the ground to deal with this pesky fire team.


      "We're on top of them now," an engineer shouts from the front of the base.


      "What do you wanna do, boss?" a pilots asks. "We're ready to fight if you are."
  ev_precombat_interaction_battlesite_fireteam__2o_combat_header:
    text: S'équiper
    textEng: Suit Up
  ev_precombat_interaction_battlesite_fireteam__2o_combat_text:
    text: Vous vous préparez au combat avec votre groupe.
    textEng: Make battle preparations with your squad.
  ev_precombat_interaction_battlesite_generic__1s_combat_header:
    text: Situation explosive
    textEng: Pin Drop
  ev_precombat_interaction_battlesite_generic__1s_combat_text:
    text: >-
      Un silence pesant règne sur la base. Vous entendez le claquement des armes à feu au loin, et une épaisse fumée noire obscurcit votre champ de vision. L'un de vos pilotes tente de détendre l'atmosphère avec un trait d'humour, mais n'obtient que des rires nerveux en retour.


      En vous rapprochant des combats, vous découvrez des carcasses de mechs encore fumantes et trop endommagées pour déterminer à quel camp elles appartenaient. Tous détournent le regard.


      « La Garde nationale vient d'envoyer un signal de détresse, signale un ingénieur. Allons-nous lui répondre ? »
    textEng: >-
      The base is tense and quiet. You can hear the rat-a-tat of guns in the distance and smoke is thick just ahead of you. One of your pilots tries to break the tension with a joke, but there is only nervous laughter in response.


      As you get closer to the fight, you see burning mechs, but they are too damaged to tell which side they might have belonged to. You all turn your eyes away.


      "The Home Guard sent out a distress signal," an engineer says. "Are we going to answer it?"
  ev_precombat_interaction_battlesite_generic__2o_combat_header:
    text: S'équiper
    textEng: Suit Up
  ev_precombat_interaction_battlesite_generic__2o_combat_text:
    text: Vous vous préparez au combat avec votre groupe.
    textEng: Make battle preparations with your squad.
  ev_precombat_interaction_battlesite_signal__1s_combat_header:
    text: Élimination
    textEng: Take Them Out
  ev_precombat_interaction_battlesite_signal__1s_combat_text:
    text: >-
      En répondant à un signal de détresse de la Garde nationale, vous arrivez sur un théâtre d'opérations dans le but d'écraser les forces ennemies.


      L'un de vos pilotes est nerveux. « Ces types ont l'air de vouloir en découdre, commandant. Ils veulent vraiment la gagner, cette guerre. »


      Un autre hausse les épaules. « Moi je pense qu'on peut les avoir. Vous en dites quoi, boss ? »
    textEng: >-
      You've followed a distress signal put out by the Home Guard to squash some enemy forces at this battlesite.


      One of your pilots is jumpy. "They mean business, commander. They really want to win this war."


      Another shrugs. "I reckon we can take them. What do you think, boss?"
  ev_precombat_interaction_battlesite_signal__2o_combat_header:
    text: S'équiper
    textEng: Suit Up
  ev_precombat_interaction_battlesite_signal__2o_combat_text:
    text: Vous vous préparez au combat avec votre groupe.
    textEng: Make battle preparations with your squad.
  ev_precombat_interaction_boss__1s_combat_header:
    text: Béhémoth
    textEng: Behemoth
  ev_precombat_interaction_boss__1s_combat_text:
    text: "La base ralentit avant de s'immobiliser. La Garde nationale n'avait que très peu d'informations sur votre cible, et pour cause, aucune des équipes de reconnaissance envoyées sur les lieux n'est revenue. Vous levez le nez des enregistrements parcellaires émaillés d'interférences qui s'affichent sur votre écran.\n\nUn silence pesant règne autour de vous, et un brouillard épais occulte la voie à suivre. Un voile rouge recouvre tous les écrans des capteurs de la salle de réunion. L'un de vos pilotes tente de détendre l'atmosphère en racontant une blague, avec pour seule réponse quelques rires nerveux.\n\nQuoi que les forces d'invasion gardent en ces lieux, vous ne pouvez pas le laisser s'échapper. Il s'agit là de leur dernier recours, et il ne changera rien à l'affaire. "
    textEng: "The base slows down and comes to a stop. The Home Guard had few details about your target. No recon squads they sent to investigate this site returned back. You look up from the grainy, glitched recordings on your screen, all cut short.\n\nEerie silence hangs in the air, thick fog obscuring the path ahead. A wall of red covers every scanner in the briefing room. One of your pilots tries to break the tension with a joke, but there is only nervous laughter in response.\n\nWhatever the invasion force is keeping here, you can't let it escape. This is their last ditch effort. It won't make a difference. "
  ev_precombat_interaction_boss__2o_combat_header:
    text: S'équiper
    textEng: Suit Up
  ev_precombat_interaction_boss__2o_combat_text:
    text: Vous vous préparez au combat
    textEng: Prepare for combat
  ev_precombat_interaction_dog__1s_combat_header:
    text: Porte-bonheur
    textEng: For Luck
  ev_precombat_interaction_dog__1s_combat_text:
    text: >-
      Alors que l'équipage se prépare au combat, un vacarme assourdissant envahit la base. Au milieu de cette frénésie, le chien que vous avez trouvé observe la scène avec attention.


      « Ça c'est un bon chien, murmure votre pilote en lui caressant la tête. Porte-nous chance, d'accord ? »


      Le chien aboie en remuant la queue.


      « Allez les gars ! crie votre camarade d'une voix assurée. Que chacun regagne son poste et attende les ordres du commandant ! »
    textEng: >-
      The base erupts in noise as the crew prepares for a potential fight. In the middle of it all, the dog you found watches with interest.


      “That’s a good boy,” mutters one of your pilots, crouching down to pat him behind the ears. “Bring us some good luck, yeah?”


      The dog barks, tail swinging wildly.


      “All right team,” shouts the pilot. “Move out, and await the Commander’s word!”
  ev_precombat_interaction_dog__2o_combat_header:
    text: S'équiper
    textEng: Suit Up
  ev_precombat_interaction_dog__2o_combat_text:
    text: Vous vous préparez au combat avec votre groupe.
    textEng: Make battle preparations with your squad.
  ev_precombat_interaction_generic_01__1s_combat_header:
    text: Au cœur de l'action
    textEng: Into the Fray
  ev_precombat_interaction_generic_01__1s_combat_text:
    text: >-
      La base s'anime au son du martèlement des bottes sur le sol. Dans le hangar, un ingénieur crie ses instructions à l'équipage, et un pilote se précipite pour se changer.


      Vous gardez les yeux rivés sur vos écrans de contrôle et vous inspirez profondément.
    textEng: >-
      The base comes alive with the sound of boots crashing against the floor. In the hangar, an engineer shouts his instructions to the crew, and a pilot rushes to get changed.


      You keep your eyes trained on the battle console, settling yourself with a deep breath.
  ev_precombat_interaction_generic_01__2o_combat_header:
    text: S'équiper
    textEng: Suit Up
  ev_precombat_interaction_generic_01__2o_combat_text:
    text: Vous vous préparez au combat avec votre groupe.
    textEng: Make battle preparations with your squad.
  ev_precombat_interaction_generic_02__1s_combat_header:
    text: À l'assaut
    textEng: Gear Up
  ev_precombat_interaction_generic_02__1s_combat_text:
    text: >-
      À votre commandement, la base se met en ordre de marche et se prépare au combat.


      Un ingénieur se précipite vers la baie pour vérifier les armes, tandis qu'un éclaireur relaie les données tactiques par radio. Non loin de vous, des talons bottés martèlent frénétiquement le sol.


      Vous sentez le regard de l'équipage sur votre nuque, en attente de vos ordres.
    textEng: >-
      At your order, the base flies into action and prepares for a fight.


      An engineer sprints toward the bay to check on the guns, passing a scout relaying combat data through the radio. There is shouting everywhere. At your side, someone’s leg bounces up and down, bootheel tapping on the grate.


      You feel eyes on you, awaiting your command.
  ev_precombat_interaction_generic_02__2o_combat_header:
    text: S'équiper
    textEng: Suit Up
  ev_precombat_interaction_generic_02__2o_combat_text:
    text: Vous vous préparez au combat avec votre groupe.
    textEng: Make battle preparations with your squad.
  ev_precombat_interaction_loss__1s_combat_header:
    text: Sinistre rappel
    textEng: Mortal Reminder
  ev_precombat_interaction_loss__1s_combat_text:
    text: >-
      Une tension palpable envahit la base. L'équipage se prépare instinctivement à la prochaine bataille, mais hormis les instructions indispensables au bon fonctionnement des manœuvres, aucun son ne sort des gorges nouées de tout un chacun.


      Votre regard est attiré vers l'un des écrans de contrôle sur lequel l'un de vos pilotes aurait normalement dû afficher son rapport de situation. Son absence résonne d'une manière particulièrement sinistre.


      « À toutes les unités, préparez-vous au combat. » L'heure n'est plus à la réflexion, et le reste de l'équipage en est bien conscient lorsque vous prenez la parole.
    textEng: >-
      A palpable tension in the air is pressing down on your neck. The base is instinctive in getting ready for the next battle, but aside from the necessary commands being uttered between the crew, there's no small talk, no banter, an unnerving universal knot tied around everyone's throats.


      Your eyes are drawn towards one of the screens where normally one of your pilots would report their status; their absence is infectiously grim.


      "All units stand by for orders." This isn't the time to dwell, and the rest of the crew seems to be aware of that once you speak up.
  ev_precombat_interaction_loss__2o_combat_header:
    text: S'équiper
    textEng: Suit Up
  ev_precombat_interaction_loss__2o_combat_text:
    text: Vous vous préparez au combat avec votre groupe.
    textEng: Make battle preparations with your squad.
  ev_precombat_interaction_newpilot__1s_combat_header:
    text: Premier jour
    textEng: First Day
  ev_precombat_interaction_newpilot__1s_combat_text:
    text: >-
      « Tout va bien se passer, dit un des mécanos à l'attention d'une toute nouvelle recrue dans les vestiaires. Il faut bien se jeter à l'eau un jour, pas vrai ? »


      Les mains de votre pilote tremblent en tentant de fermer sa combinaison. « O-ouais... »


      « Un jour, ce pays sera libéré. Et ce jour-là, tu repenseras avec fierté à ce moment précis, celui où tu as décidé de te battre pour tes convictions. »


      La recrue ferme enfin sa combinaison, ses mains ne tremblent plus.


      « Vas-y, le bleu, mets-leur une raclée ! »
    textEng: >-
      “You’ll do great,” you overhear from the changing station. It’s one of the mechanics, beaming at your newest pilot. “Every pilot’s gotta have their first day, right?”


      The pilot’s hands are shaking as they try to close the clasps on their suit. “Y-yeah…”


      “One day, you’ll be standing on the soil of a free country. You’ll look back at this moment, and you will feel proud of everything you’ve fought for.”


      The clasp locks tight. The shaking stops.


      “Now get out there and fight, kid.”
  ev_precombat_interaction_newpilot__2o_combat_header:
    text: S'équiper
    textEng: Suit Up
  ev_precombat_interaction_newpilot__2o_combat_text:
    text: Vous vous préparez au combat avec votre groupe.
    textEng: Make battle preparations with your squad.
  ev_precombat_interaction_objective_generic__1s_combat_header:
    text: Situation explosive
    textEng: Pin Drop
  ev_precombat_interaction_objective_generic__1s_combat_text:
    text: >-
      Un silence pesant règne sur la base. Vous entendez le claquement des armes à feu au loin, et une épaisse fumée noire obscurcit votre champ de vision. L'un de vos pilotes tente de détendre l'atmosphère avec un trait d'humour, mais n'obtient que des rires nerveux en retour.


      En vous rapprochant des combats, vous découvrez des carcasses de mechs encore fumantes et trop endommagées pour déterminer à quel camp elles appartenaient. Tous détournent le regard.


      « La Garde nationale vient d'envoyer un signal de détresse, signale un ingénieur. Allons-nous lui répondre ? »
    textEng: >-
      The base is tense and quiet. You can hear the rat-a-tat of guns in the distance and smoke is thick just ahead of you. One of your pilots tries to break the tension with a joke, but there is only nervous laughter in response.


      As you get closer to the fight, you see burning mechs, but they are too damaged to tell which side they might have belonged to. You all turn your eyes away.


      "The Home Guard sent out a distress signal," an engineer says. "Are we going to answer it?"
  ev_precombat_interaction_objective_generic__2o_combat_header:
    text: S'équiper
    textEng: Suit Up
  ev_precombat_interaction_objective_generic__2o_combat_text:
    text: Vous vous préparez au combat avec votre groupe.
    textEng: Make battle preparations with your squad.
  ev_precombat_interaction_objective_squadron__1s_combat_header:
    text: À découvert
    textEng: Sitting Ducks
  ev_precombat_interaction_objective_squadron__1s_combat_text:
    text: >-
      Vous parcourez le dernier rapport tactique lorsqu'un de vos pilotes vous appelle en riant depuis l'avant de la base.


      « Regardez ça, dit-il alors que vous le rejoignez. Ils sont complètement à découvert. »


      En effet, vous constatez sur le radar que des mechs ennemis se trouvent juste devant vous.


      « À mon avis, ils se préparent pour rejoindre la bataille un peu plus loin, ajoute-t-il en tapotant l'écran. Si on leur tombe dessus, ils ne comprendront rien à ce qui leur arrive. »
    textEng: >-
      You're looking through the latest report when you hear one of your pilots laughing and calling out to you from the front of the base.


      "Look at this," your pilot says when you join him. "They're sitting ducks."


      Sure enough, on the radar, you can see that there are some enemy mechs up ahead.


      "I think they're gearing up to join the battle over there," He taps the screen where there is a cluster of activity. "We could get in quick, before they know what hit them."
  ev_precombat_interaction_objective_squadron__2o_combat_header:
    text: S'équiper
    textEng: Suit Up
  ev_precombat_interaction_objective_squadron__2o_combat_text:
    text: Vous vous préparez au combat avec votre groupe.
    textEng: Make battle preparations with your squad.
  ev_precombat_interaction_pilots__1s_combat_header:
    text: Chair à canon
    textEng: Meat for the Grinder
  ev_precombat_interaction_pilots__1s_combat_text:
    text: >-
      Vous percevez un reniflement dans le vestiaire et, lorsque vous vous arrêtez, les bribes d'une conversation à voix basse.


      « On en a trop fait pour abandonner maintenant... »


      « ... je veux pas crever comme tous les autres... »


      « ... peut pas continuer comme ça... »


      Vous reprenez votre chemin. Si une bataille se prépare, il vous faudra être prêt.
    textEng: >-
      Someone sniffles softly in the changing room. You catch the sound of it in the gap between your footsteps, and when you pause, you hear voices speaking in low tones.


      “We’re in too deep to quit now -”


      “- don’t want to be just another dead pilot -”


      “- can’t keep going like this -”


      You keep walking. If there is a fight ahead, you will need to be ready.
  ev_precombat_interaction_pilots__2o_combat_header:
    text: S'équiper
    textEng: Suit Up
  ev_precombat_interaction_pilots__2o_combat_text:
    text: Vous vous préparez au combat avec votre groupe.
    textEng: Make battle preparations with your squad.
  ev_precombat_interaction_rare_01__1s_combat_header:
    text: En avant !
    textEng: Forward!
  ev_precombat_interaction_rare_01__1s_combat_text:
    text: >-
      Tout autour de vous, l'équipage se prépare au combat. Votre pilote tient une photographie entre ses doigts gantés.


      « Il faut se souvenir des gens pour qui on fait tout ça, murmure calmement votre camarade au milieu du vacarme. Ceux que l'on espère revoir un jour. »


      Vous acquiescez en regardant la photo disparaître dans sa poche. Quelque part dans la base, un mech s'anime.
    textEng: >-
      All around you, the crew prepare for the fight, and one of your pilots clutches a photograph between gloved fingers.


      “Have to remember the people we’re doing all this for,” murmurs your pilot to you, voice quiet in the din. “The people we’re hoping to come back home to.”


      You only nod, watching as the photo is slipped carefully into a pocket. Somewhere on the base, a mech comes to life.
  ev_precombat_interaction_rare_01__2o_combat_header:
    text: S'équiper
    textEng: Suit Up
  ev_precombat_interaction_rare_01__2o_combat_text:
    text: Vous vous préparez au combat avec votre groupe.
    textEng: Make battle preparations with your squad.
  ev_radio_interaction_combat__1s_combat_header:
    text: Défense de tour
    textEng: Tower Defense
  ev_radio_interaction_combat__1s_combat_text:
    text: >-
      À mesure que vous vous approchez de la tour relais, le signal se fait de plus en plus fort à la radio.


      « C'est ici ! Nous y sommes ! affirme votre mécano. Mais on dirait qu'on n'est pas seuls. »


      « J'imagine qu'ils tiennent absolument à répandre leur venin dans les oreilles des gens. » C'est la voix de votre pilote, qui ricane. « Et si on allait leur botter le train, boss ? Histoire de leur montrer ce qu'on pense de leur propagande ? »


      « Une fois leurs mechs éliminés, je devrais pouvoir désactiver le signal une bonne fois pour toutes ! » approuve votre mécano avec enthousiasme.
    textEng: >-
      You approach the radio tower, and the signal only gets louder on the radio.


      "This is it! This is the spot!" your mechanic says. "Looks like you might have company, though."


      "I guess they really want to make sure they can drip poison in people's ears," one of your pilots sneers. "Come on, boss. Can we take them out? Show them what we think of their lies?"


      "If you take out the mechs, I'll be able to get in there and take the radio off the air," your mechanic tells you. They look eager for the opportunity.
  ev_radio_interaction_combat__2o_combat_header:
    text: S'équiper
    textEng: Suit Up
  ev_radio_interaction_combat__2o_combat_text:
    text: Vous allez affronter les mechs pour que votre mécano puisse accéder à la tour.
    textEng: Fight the mechs so your mechanic can get to the tower.
  ev_radio_interaction_victory__1s_main_header:
    text: Victoire
    textEng: Victory
  ev_radio_interaction_victory__1s_main_text:
    text: >-
      Alors que vos pilotes se reposent après la bataille bien menée, votre mécano se charge de couper le signal de la radio.


      À son retour, un large sourire s'affiche sur son visage.


      « On ne risque pas d'entendre ces ordures avant un moment. J'espère que leur moral va en prendre un bon coup ! »
    textEng: >-
      While your pilots settle down from a battle well-fought, your mechanic goes in to take the radio off the air.


      They return a little while later with a grin on their face.


      "We won't be hearing from them again in a hurry," they tell you. "Hopefully this'll be a nice hit to their morale!"
  ev_radio_interaction_victory__2o_finish_header:
    text: Continuer
    textEng: Continue
  ev_radio_notification_start__1s_01_intel_header:
    text: Sur les ondes
    textEng: On the Airways
  ev_radio_notification_start__1s_01_intel_text:
    text: >-
      « Rah, pas encore cette soupe ! s'exclame votre pilote en tapant du poing sur la radio. Ils ont le don pour faire passer cette invasion pour une joyeuse fête. »


      Un autre pilote grimace. « Hé, tu n'as pas l'impression que le signal est plus clair que d'habitude ? Tu crois qu'on est proches de la source ? Je me suis toujours dit qu'ils devaient utiliser une antenne dans le coin pour réussir à nous polluer comme ça. »


      « Je pourrais jeter un œil aux fréquences radio, déclare soudain votre mécano. Il me suffirait de quelques secondes... »
    textEng: >-
      "Ugh, not this muck again." One of your pilots slams their fist on the radio. "They've always got such a cheerful spin on invasion."


      Another pilot frowns, leaning in. "Hey, does this dross sound clearer than it usually does? Do you think we might be close to the source? I always thought they must be circuiting the broadcast through a local tower, since there's no way it would reach us otherwise."


      "I can look for radio waves specifically," a mechanic pipes up from their screen. "Just give me a second…"
  ev_radio_notification_start__2o_ignore_header:
    text: Ignorer la requête
    textEng: Ignore
  ev_radio_notification_start__2o_ignore_text:
    text: Ce n'est pas une simple antenne radio qui va changer la donne.
    textEng: What does one radio station really do?
  ev_radio_notification_start__2o_triangulate_header:
    text: 'Trianguler la source '
    textEng: 'Triangulate the Source '
  ev_radio_notification_start__2o_triangulate_text:
    text: Votre mécano a la solution !
    textEng: Your mechanic knows what to do!
  ev_radio_notification_triangulate__1s_01_triangulate_header:
    text: Triangulation
    textEng: Triangulate
  ev_radio_notification_triangulate__1s_01_triangulate_text:
    text: >-
      « Je l'ai ! crie votre mécano en tombant presque de sa chaise. L'origine du signal est toute proche. »


      « Ça serait sympa de mettre un petit coup d'arrêt à leur propagande en coupant la diffusion. » Votre pilote vous regarde avec enthousiasme. « Qu'est-ce que vous en pensez, boss ? »
    textEng: >-
      "There it is!" the mechanic cries, almost jumping from their seat. "Looks like it's not too far from here."


      "It'd be a nice knock to their propaganda parade, if we could take out this broadcast." The pilot looks over at you hopefully. "What do you think, boss?"
  ev_radio_notification_triangulate__2o_ignore_header:
    text: Ignorer la requête
    textEng: Ignore
  ev_radio_notification_triangulate__2o_mark_header:
    text: "Marquer l'emplacement sur la carte "
    textEng: 'Mark it on Your Map '
  ev_raid_interaction_combat__1s_main_header:
    text: Répondre à l'appel
    textEng: Answering the Cry
  ev_raid_interaction_combat__1s_main_text:
    text: >-
      À mesure que vous vous approchez, vous constatez l'agitation qui règne dans le village. Quelques-uns des habitants observent l'arrivée de votre base, et vous distinguez le soulagement sur leurs visages.


      « Vous venez nous aider ? », s'enquiert l'un d'eux.
    textEng: >-
      You hear the commotion in the village as you get closer. A few of the villagers see your base as it rolls in, and you can see the relief flood their faces.


      "Are you here to help us?" one of them cries.
  ev_raid_interaction_combat__2o_start_combat_header:
    text: S'équiper
    textEng: Suit Up
  ev_raid_interaction_combat__2o_start_combat_text:
    text: Vous allez chasser les soldats ennemis du village.
    textEng: Scare the enemy soldiers away from the village.
  ev_raid_interaction_late__1s_main_header:
    text: Totalement rasé
    textEng: Razed to the Ground
  ev_raid_interaction_late__1s_main_text:
    text: >-
      La base approche d'un village silencieux. Nombre de maisons ont des fenêtres brisées et des portes cassées, et des traces d'incendie sont encore bien visibles.


      Accompagné de l'un de vos pilotes, vous sortez de la base pour observer les alentours. En chemin, vous tombez sur un groupe de villageois occupés à ramasser les affaires éparpillées de l'un d'entre eux.


      Une femme pointe du doigt les traces profondes laissées par les mechs et les chenilles des chars.


      « Ils nous ont tout pris, dit-elle d'une voix rauque. On a appelé à l'aide, mais personne n'est venu... »


      Vous présentez vos excuses et vous aidez ces pauvres gens à rassembler les derniers objets épars avant de retourner à la base. En apprenant ce qui s'est passé, votre équipage se mure dans le silence pour le reste de la journée.
    textEng: >-
      The base approaches a quiet village. Many of the houses have shattered windows and broken doors, and you can see scorch marks from fire.


      You and one of your pilots get out to look around. You eventually come across a group of people who are helping to collect the scattered belongings of one of the villagers.


      One of the women helping with the cleanup points towards the deep tracks left tanks and mechs.


      "We were raided," she says. Her voice is thick. "We tried to look for help, but no one came…"


      You and your pilot give your apologies, and help them gather the last of the villager's items, before you make the long trek back to the base. Once the rest of your team hear what happened, the rest of the day's journey in the base is spent mostly in silence.
  ev_raid_interaction_late__2o_leave_header:
    text: Partir
    textEng: Leave
  ev_raid_interaction_late__2o_leave_text:
    text: Il est trop tard pour leur venir en aide.
    textEng: You're too late to help.
  ev_raid_notification_failed__1s_failed_header:
    text: Trop peu, trop tard
    textEng: Too Little, Too Late
  ev_raid_notification_failed__1s_failed_text:
    text: >-
      Vous ordonnez à la base de s'arrêter.


      Par les hublots, l'équipage observe le village, ou plutôt ce qu'il en reste. Aussi loin que porte le regard, tout est en ruine, calciné.


      Vous vous approchez de l'un des locaux. L'air hagard, l'homme a le regard perdu dans le vide.


      « On aurait dû partir, murmure-t-il. On aurait dû fuir au lieu de rester ici... »


      Il remarque à peine votre présence.


      L'équipage retourne dans la base, et vous donnez l'ordre de repartir. Vous ne pouvez plus rien faire ici.
    textEng: "You order the base to a stop. \n\nThe crew peers through the windows, taking in the sight of the village. Or what is left of it. There is debris everywhere, and scorch marks blacken the ground as far as you can see.\n\nYou approach one of the village men. He stares ahead, eyes unblinking.\n\n“We should have run,” he murmurs. “We should have run instead of waiting…”\n\nHe does not ask who you are.\n\nThe crew gets back onto the base, and you give the order to keep moving. There is nothing here for you to do."
  ev_raid_notification_failed__2o_acknowledge_header:
    text: Partir
    textEng: Leave
  ev_raid_notification_failed__2o_acknowledge_text:
    text: Vous vous remettez en route.
    textEng: Get back on the road.
  ev_raid_notification_noticed__1s_main_header:
    text: Il n'y a pas de fumée sans feu
    textEng: Where There's Smoke…
  ev_raid_notification_noticed__1s_main_text:
    text: >-
      Il y a du brouhaha à l'avant de la base, et lorsque vous vous approchez, l'un de vos pilotes vous indique une colonne de fumée à l'horizon.


      « C'est peut-être un village là-bas, s'interroge une voix à vos côtés. On ferait mieux d'aller vérifier. »
    textEng: >-
      There's a hubbub at the front of the base, and when you go to check, your pilots point you towards the wisp of smoke in the distance.


      "Might be a village or something," one of them says. "We should probably check it out."
  ev_raid_notification_noticed__2o_leave_header:
    text: Partir
    textEng: Leave
  ev_raid_notification_settlement__1s_investigate_header:
    text: Appel au secours
    textEng: Cry for Help
  ev_raid_notification_settlement__1s_investigate_text:
    text: >-
      Vous ordonnez à la base de faire une halte et sortez pour parler à la fermière.


      « Dieu merci ! Depuis ce matin, je cherche de l'aide, mais personne ne s'arrête jamais. »


      « Que se passe-t-il ? », demande votre pilote.


      « Une garnison de soldats a débarqué dans notre village la nuit dernière. Ils pillent nos maisons et terrorisent les gens. On n'a pas les moyens de nous battre. Pouvez-vous nous aider ? »
    textEng: >-
      You call for the base to stop, and climb out to talk to the woman.


      "Oh, thank goodness! I've been trying to find someone to help us all day but nobody would stop for us."


      "What's the matter?" one of your pilots asks.


      "A garrison of soldiers came into our village last night. They've been looting the buildings, scaring the villagers. We don't have any way to fight back. Will you help us?"
  ev_raid_notification_settlement__1s_main_header:
    text: Appel au secours
    textEng: Cry for Help
  ev_raid_notification_settlement__1s_main_text:
    text: >-
      La base avance péniblement sur une route de campagne sinueuse et accidentée. Alors que vous réfléchissez à la meilleure manière de ne pas rendre votre déjeuner, l'une de vos pilotes vous interpelle.


      « Vous voyez ça ? » demande-t-elle. Elle vous montre une jeune fermière sur le bord de la route qui vous fait de grands gestes. « Vous pensez qu'on devrait s'arrêter ? »
    textEng: >-
      The base is trundling down a rough and twisty country road. As you contemplate how to keep your lunch down, one of your pilots calls you over.


      "See that?" the pilot says. She points at a young farmer, who is waving you down. "Reckon we should stop?"
  ev_raid_notification_settlement__2o_accept_header:
    text: Oui
    textEng: Yes
  ev_raid_notification_settlement__2o_accept_text:
    text: Vous allez venir en aide au village et chasser les soldats ennemis.
    textEng: Help the village and scare the enemy soldiers.
  ev_raid_notification_settlement__2o_approach_header:
    text: S'approcher
    textEng: Approach
  ev_raid_notification_settlement__2o_approach_text:
    text: Vous allez découvrir ce que vous veut cette femme.
    textEng: See what the woman would like.
  ev_raid_notification_settlement__2o_ignore_header:
    text: Ignorer la question
    textEng: Ignore
  ev_raid_notification_settlement__2o_ignore_text:
    text: Vous n'avez pas de temps à perdre avec ça.
    textEng: You don't have time to waste on this.
  ev_raid_notification_settlement__2o_leave_header:
    text: Non
    textEng: No
  ev_raid_notification_settlement__2o_leave_text:
    text: Vous devez économiser vos forces pour des causes plus importantes.
    textEng: You need to save your strength for bigger fights.
  ev_ranks_notification_end__1s_main_header:
    text: Camp d'entraînement
    textEng: Boot Camp
  ev_ranks_notification_end__1s_main_text:
    text: >-
      Les dernières recrues s'éloignent, épuisées, mais de très bonne humeur. Alors que votre équipage s'attelle au nettoyage de la zone d'entraînement, l'agent militaire s'approche.


      « Merci. » Son visage est impassible, mais vous pouvez sentir sa satisfaction. « Ils seront tous endoloris demain matin... mais un entraînement dispensé par la Brigade Phantom leur permettra certainement de surmonter toutes les épreuves. »


      Vous prenez congé en saluant, avant de vous préparer à reprendre la route.
    textEng: >-
      The last of the rookies amble away, exhausted but in high spirits. As your crew takes to cleaning up the training area, the army agent comes to a stop at your side.


      “Much appreciated,” he says. His face is stoic, but you can tell he is pleased. “They’ll all be sore in the morning...but getting trained by the Phantom Brigade will power ‘em through just about anything, I think.”


      You part ways with a salute, and prepare to get back on the road.
  ev_ranks_notification_end__2o_finish_header:
    text: Terminer
    textEng: Finish
  ev_ranks_notification_start__1s_main_header:
    text: Afflux de volontaires
    textEng: Growing Ranks
  ev_ranks_notification_start__1s_main_text:
    text: >-
      « De bonnes nouvelles du front de la part de la Garde nationale, commandant ! »


      Une éclaireuse s'arrête à votre hauteur. Elle vous apprend que les effectifs de la Garde ont augmenté bien au-delà de toutes les espérances. Des volontaires affluent de tout le pays !


      « Il semblerait qu'il y ait même trop de candidatures, poursuit-elle. Et ils nous demandent de l'aide. Vous pensez qu'on a le temps de participer à la formation de nouvelles recrues ? »
    textEng: >-
      “Good news from the Home Guard out on the front, commander!”


      Your scout comes to a stop at your side. She tells you that the army numbers have grown beyond their expectations, with people signing on from all over the country!


      “It looks like there’s more bodies than they know what to do with,” she continues. “The army have asked us for some assistance. Think we have time to help train some of their rookies?”
  ev_ranks_notification_start__2o_leave_header:
    text: Ne rien faire
    textEng: Send Nothing
  ev_ranks_notification_start__2o_leave_text:
    text: Vous n'avez pas de temps à perdre avec cela.
    textEng: You can’t spare the time.
  ev_ranks_notification_start__2o_send_header:
    text: Envoyer plutôt du ravitaillement
    textEng: Send Supplies Instead
  ev_ranks_notification_start__2o_send_text:
    text: Vous n'avez pas de temps à perdre, mais pouvez tout de même contribuer à l'effort.
    textEng: You don’t have time, but can help in other ways.
  ev_ranks_notification_start__2o_train_header:
    text: Fournir un entraînement
    textEng: Train
  ev_ranks_notification_start__2o_train_text:
    text: C'est le moins que vous puissiez faire.
    textEng: It’s the least you can do.
  ev_recruit_interaction_pilot_general__1s_main_header:
    text: Recrutement
    textEng: Recruitment
  ev_recruit_interaction_pilot_general__1s_main_text:
    text: >-
      À mesure que votre renommée augmente et que les gens entendent parler des exploits de vos pilotes, de plus en plus de braves se portent volontaires pour rejoindre vos rangs. Certains sont des vétérans de la dernière guerre, d'autres sont encore novices, mais nourris d'une passion farouche après la destruction de leurs villages par l'ennemi.


      Cette agglomération en particulier regorge de pilotes qui brûlent de vous rejoindre. Si vos ressources le permettent, cela pourrait être une excellente occasion de renforcer vos troupes.


      Astuce : des pilotes peuvent être recrutés dans la base de la montagne et dans n'importe quelle communauté située en territoire allié.
    textEng: >-
      As your renown rises, and people hear of the good your pilots are doing, you start to get more requests from people who would like to join your ranks. Some of them fought in the last war. Others are untested but full of passion after watching the enemy wreck their homes.


      This settlement in particular has pilots clamouring to join you. If resources permit, it may be a good opportunity for you to strengthen your forces.


      Hint: Pilots can be recruited in the mountain base and any settlement that is located in friendly territory.
  ev_recruit_interaction_pilot_general__2o_leave_header:
    text: Partir
    textEng: Leave
  ev_recruit_interaction_pilot_general__2o_leave_text:
    text: L'heure n'est pas venue d'étoffer vos rangs.
    textEng: It's not time to expand just yet.
  ev_recycle_notification_start__1s_investigate_header:
    text: Économie parallèle
    textEng: Scrappy Economics
  ev_recycle_notification_start__1s_investigate_text:
    text: >-
      Le groupe transporte des caisses chargées de ferraille, dont une grande partie vous paraît familière. L'un des hommes semble agréablement surpris de vous voir et affiche un large sourire.


      « Bonjour, bonjour ! Ne faites pas attention à nous, on fait juste un peu de récup'. À la fin des combats, on vient toujours jeter un coup d'œil au cas où vous auriez laissé un peu de ferraille derrière vous. Et si on ne le fait pas, quelqu'un d'autre s'en chargera, vous pouvez me croire ! » Il ramasse sa caisse et vous fait un signe de la main.


      Votre éclaireuse fronce les sourcils. « Et qu'est-ce qu'elle devient au juste, notre ferraille ? »


      L'homme continue à sourire. « Oh, on la vend un peu partout... à ceux qui en ont le plus besoin. »


      « Mais bien sûr... », murmure votre éclaireuse. Elle se tourne vers vous et vous demande à voix basse : « Qu'est-ce que vous en pensez, boss ? »
    textEng: >-
      The group are carrying crates loaded with scrap metal, a lot of which looks familiar. One of the men looks pleasantly surprised to see you, grinning from ear to ear.


      “Oh, hello, hello! Don’t you mind us. We’re just doing some diggin’ around…it’s good to get in here early, you see, right after you folks have these big fights and leave all your debris around. If we don’t, all of the good scrap is gone fast!” He picks up his crate and waves.


      Your scout frowns. “And where is our scrap [i]going[/i], exactly...?”


      The man’s smile doesn’t move. “Oh, you know…around. To whoever’s got a need.”


      “How trustworthy,” mutters your scout. She turns to you, and asks in a low whisper, “What do you think, boss?”
  ev_recycle_notification_start__1s_notification_header:
    text: Recycler, réutiliser
    textEng: Reduce, Reuse
  ev_recycle_notification_start__1s_notification_text:
    text: >-
      Alors que la base mobile fait halte pour une maintenance de routine, vous apercevez un groupe de gens dans le champ voisin, où vous affrontiez l'envahisseur il y a encore peu. De là où vous vous trouvez, il est impossible de déterminer ce qu'ils font au juste.


      Une éclaireuse plisse les yeux.


      « On devrait peut-être vérifier ce qu'ils fabriquent, non ? Ce n'est probablement rien, mais bon... à vous de voir, boss. »
    textEng: >-
      As you park the mobile base for a routine maintenance check, you spot a group of people roaming in the field nearby, very close to one of your previous battle sites. From where you stand, you can’t tell what they’re doing.


      Your scout squints at the sight.


      “Should we see what they’re up to? It doesn’t [i]look[/i] like trouble…but it’s up to you, boss.”
  ev_recycle_notification_start__2o_deal_header:
    text: Faire une offre
    textEng: Make a Deal
  ev_recycle_notification_start__2o_deal_text:
    text: Vous méritez d'être indemnisés.
    textEng: You should be compensated.
  ev_recycle_notification_start__2o_investigate_header:
    text: Enquêter
    textEng: Investigate
  ev_recycle_notification_start__2o_investigate_text:
    text: Votre curiosité l'emporte.
    textEng: You're curious.
  ev_recycle_notification_start__2o_leave_header:
    text: Les laisser faire
    textEng: Leave Them Be
  ev_recycle_notification_start__2o_leave_text:
    text: Cela ne vous concerne en rien.
    textEng: It's none of your business.
  ev_recycle_notification_start__2o_report_header:
    text: Les signaler à la Garde
    textEng: Report to the Guard
  ev_recycle_notification_start__2o_report_text:
    text: Envoyez la ferraille à la Garde nationale et dénoncez les pilleurs.
    textEng: Send scrap to Home Guard and report looters.
  ev_recycle_notification_start__2o_requisition_header:
    text: Réquisitionner la ferraille
    textEng: Requisition Scrap
  ev_recycle_notification_start__2o_requisition_text:
    text: Elle vous appartient après tout.
    textEng: It rightfully belongs to you.
  ev_refugees_notification_encounter__1s_encounter_header:
    text: Des lignes dans le sable
    textEng: Lines in the Sand
  ev_refugees_notification_encounter__1s_encounter_text:
    text: >-
      « Commandant... vous auriez une minute ? Nous avons peut-être un problème. »


      La sueur perle sur le front du technicien, qui ne cesse de jeter des regards furtifs dans le couloir.


      D'après lui, les civils à bord commencent à manifester un certain mécontentement à l'égard d'une transfuge ennemie et demandent à ce qu'elle soit expulsée de la base. La transfuge, quant à elle, s'est réfugiée dans l'armurerie et fait de son mieux pour ignorer la situation.


      « Les informations qu'elle fournit sont [i]utiles[/i], c'est sûr... mais il ne faudrait pas que les civils quittent la base avant que nous ayons pu les ramener à la Garde, poursuit-il. Quels sont vos ordres, commandant ? »
    textEng: >-
      “Commander…do you have a moment? We might have a situation on our hands.”


      Sweat gathers on the technician’s brow, and you catch him sending furtive glances down the hall.


      Some of the civilians on board are getting agitated, he reports. They are opposed to sharing space with an enemy defector and are calling for her removal from the base. The defector herself has been holed up in the armor bay, but has otherwise been ignoring the situation.


      “Her intel is [i]useful[/i], sure…but we don’t want the civilians to leave the base in protest before we can safely transport them to the Guard,” he continues. “What do we do, Commander?”
  ev_refugees_notification_encounter__2o_civilians_header:
    text: Garder la transfuge
    textEng: Retain Defector
  ev_refugees_notification_encounter__2o_civilians_text:
    text: Nous avons besoin de ses renseignements.
    textEng: We need her intel.
  ev_refugees_notification_encounter__2o_defector_header:
    text: Se débarrasser de la transfuge
    textEng: Remove Defector
  ev_refugees_notification_encounter__2o_defector_text:
    text: Elle devra se débrouiller seule.
    textEng: She can find her own way.
  ev_refugees_notification_encounter__2o_pb_header:
    text: Dédommager les civils
    textEng: Compensate Civilians
  ev_refugees_notification_encounter__2o_pb_text:
    text: Du ravitaillement supplémentaire apaisera peut-être les tensions.
    textEng: Extra supplies might ease their worries.
  ev_refugees_notification_encounter__2o_please_header:
    text: Désamorcer la situation
    textEng: Diffuse Tension
  ev_refugees_notification_encounter__2o_please_text:
    text: Vous leur assurez que vous savez parfaitement ce que vous faites.
    textEng: Reassure them you know what you’re doing.
  ev_rescue_interaction_dead__1s_main_header:
    text: Un jour sombre
    textEng: A Somber Day
  ev_rescue_interaction_dead__1s_main_text:
    text: La capsule a été détruite, personne n'aurait pu en réchapper.
    textEng: The pilot pod was shot down, casuing the death of the pilot inside the pod.
  ev_rescue_interaction_dead__2o_leave_header:
    text: Partir
    textEng: Leave
  ev_rescue_interaction_dead__2o_leave_text:
    text: Les risques sont connus de tous. Vous ne pouvez pas vous permettre de vous attarder si longtemps.
    textEng: They knew the risk going on and you can't afford to stop for that long.
  ev_rescue_interaction_pilot__1s_main_header:
    text: Signal allié
    textEng: Friendly Signal
  ev_rescue_interaction_pilot__1s_main_text:
    text: Une balise de transpondeur correspondant à la signature d'une de vos capsules d'éjection a été détectée à proximité. Vous pouvez déployer une équipe d'intervention d'urgence pour tenter de la retrouver et de secourir votre pilote.
    textEng: A transponder beacon matching the signature of one of your ejected pilots has been detected nearby. You can launch an emergency response team to find and rescue them.
  ev_rescue_interaction_pilot__2o_leave_header:
    text: Partir
    textEng: Leave
  ev_rescue_interaction_pilot__2o_leave_text:
    text: Les risques sont connus de tous. Vous ne pouvez pas vous permettre de vous attarder si longtemps.
    textEng: They knew the risk going on and you can't afford to stop for that long.
  ev_rescue_interaction_pilot__2o_rescue_header:
    text: Porter secours
    textEng: Rescue Pilot
  ev_rescue_interaction_pilot__2o_rescue_text:
    text: Vous immobilisez la base pour déployer une équipe de secours.
    textEng: Stop the base so you can deploy a search & rescue team.
  ev_rescuecivilians_interaction_combat__1s_main_header:
    text: Sauver les civils
    textEng: Save the Civilians
  ev_rescuecivilians_interaction_combat__1s_main_text:
    text: Vous repérez l'endroit où les civils du petit village sont tenus captifs. Mais les soldats ennemis vous barrent encore la route.
    textEng: You've tracked down the civilians from the small village. This is the base where they're being kept. The only thing between them and you now are these enemy soldiers.
  ev_rescuecivilians_interaction_combat__2o_disengage_header:
    text: Partir
    textEng: Disengage
  ev_rescuecivilians_interaction_combat__2o_disengage_text:
    text: Vous avez besoin de davantage de ressource pour affronter ces gardes.
    textEng: You need more resources before you take these guards on.
  ev_rescuecivilians_interaction_combat__2o_resque_header:
    text: Secourir les civils
    textEng: Rescue Civilians
  ev_rescuecivilians_interaction_combat__2o_resque_text:
    text: Vous allez affronter les gardes armées et sauver les civils.
    textEng: Fight through the armed guards and rescue the civilians.
  ev_rescuecivilians_interaction_delivered_missing__1s_main_header:
    text: Disparus
    textEng: Gone Missing
  ev_rescuecivilians_interaction_delivered_missing__1s_main_text:
    text: >-
      Les villageois vous réservent un accueil plus que glacial en apprenant que les civils secourus ne sont plus avec vous.


      « On ferait mieux de déguerpir, dit l'un de vos pilotes. Je ne pense pas qu'on soit les bienvenus ici. »
    textEng: >-
      Your reception in the village is frosty when they realize you no longer have the rescued civilians.


      "We might want to get out of here," one of your pilots says. "I don't think we're welcome."
  ev_rescuecivilians_interaction_delivered_missing__2o_leave_header:
    text: Mettre fin à la mission
    textEng: Terminate Mission
  ev_rescuecivilians_interaction_end__1s_main_header:
    text: Retour à la maison
    textEng: Home Sweet Home
  ev_rescuecivilians_interaction_end__1s_main_text:
    text: >-
      Les civils sont accueillis par des acclamations et des larmes lorsque vous les ramenez dans leur village. De nombreuses personnes viennent vous remercier, et vos pilotes ont l'air heureux.


      « C'est agréable de voir les résultats de nos actions, dit l'un d'eux. On a souvent tendance à oublier ce pour quoi nous nous battons. »
    textEng: >-
      There are cheers and tears when you return the civilians to their village. Many people come and thank you. Your pilots look pleased too.


      "Nice to see what good our work is doing," one of them says. "It's easy to forget what we're fighting for."
  ev_rescuecivilians_interaction_end__2o_end_header:
    text: Continuer
    textEng: Move on
  ev_rescuecivilians_interaction_end__2o_end_text:
    text: Vous n'êtes pas près d'oublier la liesse de ces villageois...
    textEng: But you won't be forgetting these happy villagers in a hurry...
  ev_rescuecivilians_interaction_rescue__1s_main_header:
    text: Civils secourus
    textEng: Civilians Saved
  ev_rescuecivilians_interaction_rescue__1s_main_text:
    text: >-
      Les civils sont ravis de vous voir.


      « On ne savait pas si quelqu'un viendrait. Pouvez-vous nous ramener chez nous ? »
    textEng: >-
      The civilians are very happy to see you.


      "We didn't know if anyone was coming," one of them tells you. "Will you help us get home?"
  ev_rescuecivilians_interaction_rescue__2o_resque_header:
    text: Abriter les civils dans la base
    textEng: Shelter Civilians
  ev_rescuecivilians_interaction_rescue__2o_resque_text:
    text: Ils seront en sécurité dans la base mobile jusqu'à ce que vous les conduisiez à leurs foyers.
    textEng: They'll be safe in the mobile base until you reach their home.
  ev_rescuecivilians_interaction_settlement__1s_main_header:
    text: Kidnapping !
    textEng: Kidnapped!
  ev_rescuecivilians_interaction_settlement__1s_main_text:
    text: >-
      Alors que vous passez à proximité d'un petit village, l'un de ses habitants fait signe à la base de s'arrêter. Une fois dehors, son inquiétude et sa nervosité deviennent manifestes.


      « Ils ont emmené tout le monde ! s'émeut-il. Je vous en prie, vous devez nous aider ! »


      Après avoir été calmé par un de vos pilotes, le villageois vous apprend que de nombreux habitants ont été embarqués dans des camions par des soldats et que personne ne sait ce qu'ils sont devenus.


      « Ça s'est passé hier, dit-il. Je suis mort d'inquiétude. »


      Votre pilote se tourne vers vous.


      « Qu'est-ce que vous en dites, boss ? Vous pensez qu'on peut les retrouver ? »
    textEng: >-
      As you pass by a small village, one of the residents calls for your base to stop. When you come out to see what's happening, you find him, nervous and harried.


      "They took our people!" he says. "Please, you have to help!"


      After one of your pilots helps calm them down, you find out that there was a peaceful protest broken up by troops. They bundled the protesters into the back of one of the trucks and nobody has been able to track them.


      "That happened yesterday," the man says. "I'm worried sick."


      Your pilot turns to you.


      "What do you think, boss? Reckon we can track them?"
  ev_rescuecivilians_interaction_settlement__2o_accept_header:
    text: Oui
    textEng: Yes
  ev_rescuecivilians_interaction_settlement__2o_accept_text:
    text: Ils n'ont pas pu aller bien loin en une journée.
    textEng: They can't have gone far in a single day.
  ev_rescuecivilians_interaction_settlement__2o_leave_header:
    text: Non
    textEng: No
  ev_rescuecivilians_interaction_settlement__2o_leave_text:
    text: Vous n'avez ni le temps ni les ressources à perdre.
    textEng: Time and resources are too precious for this.
  ev_rescuesupplies_interaction_combat__1s_main_header:
    text: Base ennemie
    textEng: Enemy Base
  ev_rescuesupplies_interaction_combat__1s_main_text:
    text: "Alors que vous vous approchez de la base ennemie, vous réalisez son importance : c'est de là que les soldats lancent des attaques sur l'installation voisine."
    textEng: "As you approach the enemy base you've found, you realise that it isn't just any base: it belongs to the soldiers who have been raiding the nearby facility."
  ev_rescuesupplies_interaction_combat__2o_leave_header:
    text: Partir
    textEng: Disengage
  ev_rescuesupplies_interaction_combat__2o_leave_text:
    text: Il y a des affaires plus urgentes à régler.
    textEng: There are more pressing matters to attend.
  ev_rescuesupplies_interaction_combat__2o_resque_header:
    text: S'équiper
    textEng: Suit Up
  ev_rescuesupplies_interaction_combat__2o_resque_text:
    text: À leur tour d'être attaqués.
    textEng: You'll give the enemies a taste of their own medicine.
  ev_rescuesupplies_interaction_end__1s_main_header:
    text: Usine mise à sac
    textEng: Ransacked Facility
  ev_rescuesupplies_interaction_end__1s_main_text:
    text: >-
      Les ouvriers sont ravis de vous voir décharger le matériel à l'arrière de la base. La femme qui vous avait contacté la dernière fois s'approche pour vous parler.


      « Merci beaucoup. Nous allons pouvoir nous remettre au travail. Je suis certaine que nous pourrons vous fournir de l'équipement une fois que nous serons de nouveau opérationnels. »
    textEng: >-
      Everyone is overjoyed when they see your pilots unloading the supplies from the back of the base. The woman you spoke to last time comes out to speak to you again.


      "Thank you so much," she says. "Now we can get back to work. I'm sure we'll be able to provide you with equipment, too, once we're back up and running."
  ev_rescuesupplies_interaction_end__2o_end_header:
    text: Donner du ravitaillement
    textEng: Give Supplies
  ev_rescuesupplies_interaction_end__2o_end_text:
    text: Ces gens sont reconnaissants de votre aide.
    textEng: They're grateful for your help.
  ev_rescuesupplies_interaction_end__2o_leave_header:
    text: Partir
    textEng: Leave
  ev_rescuesupplies_interaction_end__2o_leave_text:
    text: Vous n'avez pas suffisamment de ravitaillement pour vous permettre d'en distribuer ainsi.
    textEng: You do not have enough supplies to give back to the facility.
  ev_rescuesupplies_interaction_factory__1s_main_header:
    text: Usine mise à sac
    textEng: Ransacked Facility
  ev_rescuesupplies_interaction_factory__1s_main_text:
    text: >-
      Votre base s'arrête près d'un complexe civil. De nombreux ouvriers sont rassemblés à l'extérieur, l'air affligé. Accompagné d'un de vos pilotes, vous vous approchez.


      « Il y a une base non loin d'ici, vous explique une femme. Des soldats sont venus et ils ont embarqué la quasi-totalité de nos réserves. Nous avons perdu énormément de jours de travail. »


      Vous observez les fenêtres brisées des bâtiments et les traces de chenilles dans la boue. L'ennemi a manifestement fait usage de la force.


      « Pouvez-vous nous aider ? S'il vous plaît ! Si nous ne récupérons pas notre équipement, nous allons devoir fermer l'usine. »
    textEng: >-
      Your base stops near a civilian facility. There are tons of workers gathered outside, looking distressed. You and your pilot approach one of them.


      "There's a base, with soldiers, not far from here," one woman tells you. "Those soldiers have taken almost all our supplies! We've lost so many days of work."


      You look at the broken windows of the factories, the tank tracks in the dirt. They have clearly been taking them by force.


      "Will you help us? Please! We'll have to shut down the whole factory without our equipment."
  ev_rescuesupplies_interaction_factory__2o_accept_header:
    text: Récupérer l'équipement
    textEng: Recover Supplies
  ev_rescuesupplies_interaction_factory__2o_accept_text:
    text: L'ennemi ne s'en sortira pas à si bon compte.
    textEng: You can't let them get away with this.
  ev_rescuesupplies_interaction_factory__2o_leave_header:
    text: Ignorer la requête
    textEng: Ignore
  ev_rescuesupplies_interaction_factory__2o_leave_text:
    text: Une seule usine ne vaut pas cette peine.
    textEng: One facility isn't worth it.
  ev_rescuesupplies_interaction_rescue__1s_main_header:
    text: Récupérer l'équipement
    textEng: Recovering Supplies
  ev_rescuesupplies_interaction_rescue__1s_main_text:
    text: Maintenant que les gardes ne se dressent plus sur votre route, vous pouvez récupérer les marchandises volées.
    textEng: With the guards gone, you're now free to take back the supplies that were stolen.
  ev_rescuesupplies_interaction_rescue__2o_salvage_header:
    text: Lancer une opération de récupération
    textEng: Salvage
  ev_rescuesupplies_interaction_rescue__2o_salvage_text:
    text: Vous allez récupérer le ravitaillement volé.
    textEng: Take back the supplies they stole.
  ev_resupply_interaction_start__1s_main_header:
    text: Une situation délicate
    textEng: In a Bind
  ev_resupply_interaction_start__1s_main_text:
    text: >-
      La base gémit en s'immobilisant, et le conducteur coupe rapidement les moteurs, car ils ne peuvent pas fonctionner pendant les opérations de ravitaillement.


      Le bruit strident de chariots traînés à même le sol de la baie des mechs résonne dans toute la structure, accompagné des jurons des mécaniciens sur place. Tandis que les autres membres de l'équipage s'affairent, vous restez sur le qui-vive en compagnie des éclaireurs.


      L'envahisseur pourrait se trouver à proximité, et vous devez être prêts à engager le combat si nécessaire.
    textEng: "The mobile base groans as it comes to a halt, and the driver quickly turns off the engines. They cannot be run while the base is resupplying.\n\nThe squealing of carts being dragged across the grates of the floor reverberates off the mech bay’s walls, accompanied by a mechanic’s impatient cursing. Carefully, you and the scouts remain alert as the rest of the crew works.  \n\nThe enemy could be close, and you need to be ready for contact."
  ev_resupply_interaction_start__2o_rest_header:
    text: Réapprovisionnement
    textEng: Resupply
  ev_resupply_interaction_start__2o_rest_text:
    text: Vous regarnissez les réserves de la base mobile.
    textEng: Replenishing supplies on the mobile base.
  ev_resupply_notification_complete__1s_main_header:
    text: Ravitaillés et prêts à partir
    textEng: Refreshed and Ready
  ev_resupply_notification_complete__1s_main_text:
    text: "L'équipage termine les manœuvres de ravitaillement en un temps record, et tout le monde retourne à son poste alors que vous vous préparez à repartir.\n\nLa base est restée inerte pendant un certain temps, ce qui a peut-être permis à l'envahisseur de gagner du terrain. Quelques unités et pilotes se tiennent prêts pour un éventuel déploiement, mais la situation reste délicate.   "
    textEng: "The crew finishes the resupply routines in short order, and everyone returns to their stations as you prepare to depart.\n\nThe base was down for some time—and during that lull, the enemy may have gained ground. You have some combat-ready units and pilots available for deployment at the moment, but you can never be too prepared.   "
  ev_resupply_notification_complete__2o_continue_header:
    text: Continuer
    textEng: Continue
  ev_resupply_notification_end__1s_main_header:
    text: Réapprovisionnement
    textEng: Resupplied
  ev_resupply_notification_end__2o_rest_header:
    text: Se réapprovisionner
    textEng: Resupply
  ev_reward_interaction_box__1s_start_header:
    text: Témoignage de reconnaissance
    textEng: Token of Appreciation
  ev_reward_interaction_box__1s_start_text:
    text: >-
      « Merci pour tout ce que vous avez fait », vous dit une habitante.


      Elle sort de chez elle avec un chariot rempli de ferraille. Au-dessus de la pile de blindages bosselés et de rations militaires trône un vieux conteneur cabossé.


      « Nous avons fouillé les maisons abandonnées et les installations de l'envahisseur, explique-t-elle. Très franchement, je ne sais même pas à quoi sert la moitié de ces trucs, mais si ça vous intéresse, n'hésitez pas à vous servir. C'est la moindre des choses. Merci encore à la Brigade... et bonne chasse. »


      Elle s'éloigne, et vous jetez un coup d'œil au vieux conteneur.
    textEng: "“Thank you for all your help, Brigade,” says a woman from the settlement. \n\nShe brings out a cart full of scrap from her house. Sitting atop a stack of dented armor plating and military provisions is a container, its casing worn and aged.\n\n“We’ve been scavenging around abandoned houses and invader facilities,” she explains. “Honestly, we don’t know what half of this stuff even [i]is[/i], but you can help yourself to whatever you want. It’s the least we can do for you. Thanks again, Brigade…and good hunting.”\n\nShe leaves. You peer at the old container in consideration."
  ev_rubble_interaction_box__1s_start_header:
    text: Trésors enfouis
    textEng: Buried Treasures
  ev_rubble_interaction_box__1s_start_text:
    text: >-
      Après les combats, votre groupe effectue une sécurisation de routine de la zone. Vous remarquez un groupe d'éclaireurs qui discutent à voix basse autour de quelques décombres.


      « Commandant ! »


      À leurs pieds se trouve un conteneur couvert de boue et de poussière. Il semble ancien, mais parfaitement intact.


      « On l'a trouvé coincé entre des livres et des outils, explique une éclaireuse. Qu'est-ce qu'on en fait ? »
    textEng: >-
      After the fight, your team performs a routine sweep of the area. You notice a group of scouts huddled around some rubble, talking in hushed tones. When one of them spots you, they all stand at attention.


      “Commander!”


      At their feet is a container, its casing caked in dirt and dust. It looks old, but otherwise intact.


      “We found it jammed in between some books and tools,” explains a scout. “What should we do with it?”
  ev_rubble_interaction_hostile__1s_main_header:
    text: Envahisseur dans les décombres
    textEng: Enemy in the Rubble
  ev_rubble_interaction_hostile__1s_main_text:
    text: >-
      Alors que vous fouillez le champ de bataille à la recherche de pièces à récupérer, l'un de vos pilotes vous interpelle.


      « Visez un peu ce qu'on a trouvé », dit-il.


      À ses pieds, un pilote ennemi blessé gît parmi les décombres. Une partie de son visage est grièvement blessée, et sa jambe est coincée sous un gros morceau de béton.


      « Qu'est-ce qu'on en fait, boss ? » demande votre homme.


      Pris de panique, le pilote blessé vous regarde.
    textEng: >-
      While you pick over the bones of the battle, looking for parts to salvage, one of your pilots calls out to you.


      "Lookee what we found," he says.


      In front of him, an injured enemy pilot lies amongst the rubble. One side of his face is badly hurt, and his leg is trapped under a hefty piece of concrete.


      "What shall we do, boss?" the pilot asks.


      The pilot looks at you, panic in his eyes.
  ev_rubble_interaction_hostile__2o_capture_header:
    text: Le capturer
    textEng: Capture Him
  ev_rubble_interaction_hostile__2o_capture_text:
    text: Il aura peut-être des informations à vous donner si vous le traitez correctement.
    textEng: He might have information if you give him something.
  ev_rubble_interaction_hostile__2o_leave_header:
    text: L'ignorer
    textEng: Ignore
  ev_rubble_interaction_hostile__2o_leave_text:
    text: On ne traite pas avec l'ennemi.
    textEng: We don't make deals with the enemy.
  ev_runaway_notification__1s_discourage_header:
    text: De mystérieuses voix
    textEng: Hearing Voices
  ev_runaway_notification__1s_discourage_text:
    text: Vos pilotes s'excusent et tâchent de s'affairer à la maintenance de leurs mechs. Mais les chuchotements continuent toute la journée, sans que vous parveniez à en trouver la source.
    textEng: Your pilots apologize, hurrying to busy themselves with some routine maintenance on their mechs. But the furtive murmurs continue throughout the day. At a glance, you can’t see who’s speaking, and the disembodied voices haunt the base.
  ev_runaway_notification__1s_end_header:
    text: Pas de malédiction ici
    textEng: No Curses Here
  ev_runaway_notification__1s_end_text:
    text: >-
      L'un des pilotes rit nerveusement. « Bien sûr que non, boss. »


      Les autres acquiescent vigoureusement, comme si cela suffisait à conjurer le sort. « Bien sûr que non », répètent-ils tous en chœur.
    textEng: "One pilot laughs nervously. “Of course, Boss.” \n\nThe others nod eagerly as if hearty agreement can ward against lost battles and cursed tech. “Of course,” they echo."
  ev_runaway_notification__1s_rumour_header:
    text: Histoires de fantôme
    textEng: Ghost Stories
  ev_runaway_notification__1s_rumour_text:
    text: >-
      Autour du feu de camp, la camaraderie bat son plein. Votre pilote poursuit son histoire.


      Le programme expérimental avait provoqué pas mal de pertes parmi les anciennes unités. Les pilotes qui avaient survécu à l'incident rapportaient que ce qui semblait être la meilleure approche menait souvent à la catastrophe. Les camarades des pilotes décédés les ont vus foncer tête baissée dans des situations que le système n'aurait pas dû permettre. Une tendance s'était alors dégagée... Ceux qui combattaient aux côtés des mechs buggués se sont retrouvés eux-mêmes affectés, ce qui a donné lieu à des rumeurs au sujet d'une IA renégate.


      Les mechs de l'époque avaient rapidement été mis hors service, mais personne ne sait ce qu'ils sont devenus exactement, s'ils ont été recyclés, s'ils rouillent dans un hangar, ou si la pression du rendement a poussé les ingénieurs à discrètement changer les ordinateurs de bord avant de les renvoyer sur le terrain.


      Vos pilotes fixent leurs mechs du regard.
    textEng: >-
      Campfire camaraderie settles when you express interest. The pilot continues their story.


      The experimental program was tied to casualties in older units. Pilots who survived the glitch reported that what looked like the most optimal thread led to destruction. Comrades of deceased pilots witnessed them charge into situations the system should’ve averted. A pattern emerged. Those who fought alongside glitched mechs found themselves affected, leading to rumors of a runaway AI.


      Mechs from that era were decommissioned, but it’s unknown what became of them: if they were scrapped for parts, if they’re rusting in a hangar, or if the pressure to not waste time and materials led the engineers to quietly switch out the computers before reinstating the units.


      Your pilots stare up at their mechs.
  ev_runaway_notification__1s_start_header:
    text: Rumeurs persistantes
    textEng: Trading Rumors
  ev_runaway_notification__1s_start_text:
    text: >-
      Alors que vous examinez la carte, vous entendez une conversation à voix basse entre vos pilotes. Il est question d'une rumeur datant d'il y a quelques années au sujet d'anomalies dans le système de prédiction. Une autre voix répond que ces anomalies temporelles lui rappellent un mech maudit qui a été mis hors service voilà bien longtemps.


      « Les ingénieurs ont voulu repousser les limites du système de prédiction afin de pouvoir voir au-delà du futur immédiat, explique votre pilote. On raconte que ces anciennes lignes de code tournent toujours en arrière-plan, et que parfois... »


      Lorsque votre ombre se projette sur eux, les pilotes vous remarquent enfin.


      « Oh, vous êtes là, commandant... »
    textEng: >-
      You’re poring over the map when you register your pilots’ whispered discussion. One relates a rumor from years past about glitches in the prediction system. Another pilot responds, saying the temporal anomalies remind them of a cursed mech that was decommissioned years ago.


      “The engineers tried to push the boundaries of the prediction system so we could see beyond the immediate future,” the pilot explains. “People say the old code still runs in the background, and sometimes—”


      Your pilots don’t notice you until your shadow falls over them.


      “Commander,” one of the pilots says sheepishly.
  ev_runaway_notification__2o_acknowledge_header:
    text: Continuer
    textEng: Continue
  ev_runaway_notification__2o_acknowledge_text:
    text: La troupe oubliera toutes ces distractions quand elle sera occupée.
    textEng: They’ll shake it off once they have something to occupy them.
  ev_runaway_notification__2o_discourage_header:
    text: Dissuader ces rumeurs
    textEng: Discourage Rumors
  ev_runaway_notification__2o_discourage_text:
    text: Vous n'avez pas de temps à perdre avec ces histoires à dormir debout.
    textEng: You have too much on your plate for silly distractions.
  ev_runaway_notification__2o_find_header:
    text: Trouver l'individu superstitieux
    textEng: Find the Superstitious Pilot
  ev_runaway_notification__2o_find_text:
    text: Le fait d'entendre cette histoire vous permettra peut-être de passer à autre chose.
    textEng: Maybe hearing the story will get it out of your head.
  ev_runaway_notification__2o_ignore_header:
    text: Continuer
    textEng: Continue
  ev_runaway_notification__2o_ignore_text:
    text: Il est inutile de s'en préoccuper.
    textEng: No need to entertain this further.
  ev_runaway_notification__2o_leave_header:
    text: Laisser faire
    textEng: Leave It Be
  ev_runaway_notification__2o_leave_text:
    text: En temps de guerre, seuls les faits ont de l'importance.
    textEng: Facts are what matter in a war.
  ev_runaway_notification__2o_listen_header:
    text: Écouter
    textEng: Hear Them Out
  ev_runaway_notification__2o_listen_text:
    text: Ce n'est rien de plus qu'une histoire.
    textEng: It's just a harmless story.
  ev_runaway_notification__2o_reassure_header:
    text: Rassurer vos gens
    textEng: Reassure Them
  ev_runaway_notification__2o_reassure_text:
    text: La Brigade Phantom est loin d'être maudite.
    textEng: The Phantom Brigade is far from cursed.
  ev_secret_interaction_combat__1s_combat_header:
    text: Au cœur de l'action
    textEng: Into the Fray
  ev_secret_interaction_combat__1s_combat_text:
    text: >-
      La base s'anime au son du martèlement des bottes sur le sol. Dans le hangar, un ingénieur crie ses instructions à l'équipage, et un pilote se précipite pour se changer.


      Vous gardez les yeux rivés sur vos écrans de contrôle et vous inspirez profondément.
    textEng: >-
      The base comes alive with the sound of boots crashing against the floor. In the hangar, an engineer shouts his instructions to the crew, and a pilot rushes to get changed.


      You keep your eyes trained on the battle console, settling yourself with a deep breath.
  ev_secret_interaction_combat__2o_combat_header:
    text: S'équiper
    textEng: Suit Up
  ev_secret_interaction_combat__2o_combat_text:
    text: Vous vous préparez au combat avec votre groupe.
    textEng: Make battle preparations with your squad.
  ev_secret_notification_target__1s_step_00_intel_header:
    text: Renseignements précieux
    textEng: Valuable Intel
  ev_secret_notification_target__1s_step_00_intel_text:
    text: Vous avez découvert des renseignements au sujet d'un endroit que ces troupes protégeaient. Vous y trouverez certainement quelque chose capable de servir la cause.
    textEng: You've found information about a location these forces were protecting. There may be something to help your cause there.
  ev_secret_notification_target__2o_continue_header:
    text: Qu'avons-nous là ?
    textEng: What Do We Have Here?
  ev_secret_notification_target__2o_continue_text:
    text: Vous avez découvert l'endroit.
    textEng: Location discovered
  ev_spies_interaction_combat__1s_combat_header:
    text: Cachés parmi nous
    textEng: Hidden Among You
  ev_spies_interaction_combat__1s_combat_text:
    text: >-
      Vous faites halte aux abords d'une petite ville paisible, comme il en existe bien d'autres dans la province...


      « D'après nos renseignements, c'est ici que se trouvent les espions », dit votre éclaireuse, la boîte de courriers chiffrés à ses pieds.


      « Nous avons les coordonnées de leur éventuelle localisation, poursuit-elle. Parés au déploiement, commandant ! »
    textEng: >-
      You stop at the outskirts of a small, sleepy town. At a glance, you find it’s not especially different from any other settlement you’ve passed in the province…


      “Well, intel says the spies are in this town,” says your scout. She has the box of mail codes next to her feet.


      “We have a read on their possible location,” she continues. “Ready to deploy on your word, Commander!”
  ev_spies_interaction_combat__2o_combat_header:
    text: Attaquer
    textEng: Engage
  ev_spies_interaction_combat__2o_combat_text:
    text: Il faut démasquer ces espions.
    textEng: Find those spies.
  ev_spies_interaction_counter__1s_counter_header:
    text: Une offre qui ne se refuse pas
    textEng: An Offer You Can’t Refuse
  ev_spies_interaction_counter__1s_counter_text:
    text: >-
      « Commandant. »


      À votre approche, le chef des espions ennemis se redresse. Il garde son calme, malgré l'arme de votre éclaireuse pointée sur lui.


      « Bravo, vous nous avez bien eus. Du coup, voilà ce que je vous propose. Plutôt que de moisir dans les cellules de la Garde nationale... nous pourrions travailler pour vous. Nous avons les infos, le réseau... je suis certain que vous en tirerez un grand profit. »


      L'éclaireuse vous regarde. « Ça ferait des agents doubles ? »
    textEng: >-
      “Commander.”


      As you approach, the leader of the enemy spies stands straighter. He remains calm even with your scout’s weapon trained on him.


      “We know when we’re outgunned,” he says. “So, how about this? Rather than wasting us in some Home Guard cell…we can work for you. We have intel, connections…I’m sure you see the merit.”


      Your scout looks at you. “Bring them on as double agents, huh?”
  ev_spies_interaction_counter__2o_counter_header:
    text: Accepter son offre
    textEng: Take the Offer
  ev_spies_interaction_counter__2o_counter_text:
    text: Vous engagez les espions comme agents doubles.
    textEng: Bring on spies as double agents.
  ev_spies_interaction_defeat__1s_defeat_header:
    text: Pas aujourd'hui
    textEng: Not Today, Brigade
  ev_spies_interaction_defeat__1s_defeat_text:
    text: >-
      Votre analyste grogne, les bras croisés sur la poitrine.


      « Ils ont réussi à filer, on dirait. Bon sang, j'aurais pourtant juré qu'on les avait acculés... »


      « Voyons le bon côté des choses. Nous les avons au moins chassés de la zone », dit votre éclaireuse pour lui remonter le moral.


      « Ça servira pas à grand-chose s'ils recommencent leurs activités un peu plus loin, ma puce. »


      Elle soupire. « Oui, c'est pas faux... »
    textEng: >-
      At your side, one of your analysts crosses his arms. He grunts.


      “They’ve escaped, it looks like. Damn, I could’ve sworn we had them on the ropes…”


      “On the bright side…at least we chased them out of the area?” your scout interjects. She’s trying to cheer him up.


      “Not much of a bright side if they’re just gonna keep spying somewhere else, kiddo.”


      She sighs. “Right, right…”
  ev_spies_interaction_defeat__2o_acknowledge_header:
    text: Confirmer
    textEng: Acknowledge
  ev_spies_interaction_defeat__2o_acknowledge_text:
    text: Il n'y a plus rien que vous puissiez faire ici.
    textEng: There is nothing else to do here.
  ev_spies_interaction_surrender__1s_surrender_header:
    text: Intervention éclair
    textEng: Quick Work
  ev_spies_interaction_surrender__1s_surrender_text:
    text: >-
      Alors que la base s'immobilise, vous jetez un œil attentif aux alentours. Si la ville a l'air paisible, la silhouette de l'agent ennemi les mains en l'air au milieu de la rue détonne.


      Une éclaireuse armée s'approche. Pendant qu'elle fouille l'individu, les deux parlent à voix basse.


      Elle vous apprend ensuite par la radio que les espions savaient que vous aviez obtenu les codes, et qu'ils souhaitent se rendre.
    textEng: "As the base comes to a stop, you and the crew peer out into the field with interest. You take in a sleepy, inconspicuous-looking town…and an enemy agent standing alone in the open street, his hands raised in the air. \n\nOne of your scouts approaches, her sidearm drawn. The two speak in hushed tones as she pats him down for weapons.\n\nHer report through the radio: they know you’ve obtained the mail codes, and have surrendered."
  ev_spies_interaction_victory__1s_victory_header:
    text: Chasseur de têtes
    textEng: Head Hunter
  ev_spies_interaction_victory__1s_victory_text:
    text: >-
      Vous vous frayez un chemin sur le champ de bataille, en examinant les dégâts. L'air dégage une forte odeur de métal chaud.


      « Commandant, » dit un analyste en vous rejoignant, une tablette sous le bras. « Nous avons capturé certains des espions. Nous attendons vos ordres. »


      Vous acquiescez et suivez l'homme à travers les décombres.
    textEng: >-
      You make your way through the field, surveying the damage. The air smells sharply of hot metal.


      “Commander,” your analyst catches up to you, a data tablet clutched in the crook of his arm. “We captured some of the spies and are awaiting your orders.”


      Nodding, you follow him through the wreckage.
  ev_squad_interaction_whimp__1s_main_header:
    text: Déserteurs
    textEng: Deserters
  ev_squad_interaction_whimp__1s_main_text:
    text: Vous recevez une transmission inhabituelle. Il semblerait que des commandants ennemis à proximité ne souhaitent pas se battre. Ils vous proposent du ravitaillement en échange de la liberté de prendre la fuite.
    textEng: Your comms light up with a rare incoming transmission. It seems that local enemy commanders do not want to fight and are offering you supplies in exchange for letting them go.
  ev_structure_interaction_combat_unprepared__1s_main_header:
    text: Attaque impossible
    textEng: Unable to Attack
  ev_structure_interaction_combat_unprepared__1s_main_text:
    text: >-
      Vous vous approchez du site avec prudence. Mais sans l'apport de pilotes ou d'unités opérationnelles, vous n'êtes pas en mesure d'engager le combat.


      Un groupe dans votre position doit rester en mouvement et reconstituer ses rangs le plus rapidement possible. Dans l'état actuel des choses, le combat est fortement déconseillé.
    textEng: >-
      Cautiously, you approach the site. But without combat-ready units or pilots, you're unable to go into battle.


      Squads in your position should stay on the move and regain combat-ready units as quickly as possible. As your resources are now, combat would be ill-advised.
  ev_thanks_interaction_settlement__1s_main_header:
    text: Remerciement
    textEng: Thank You
  ev_thanks_interaction_settlement__1s_main_text:
    text: >-
      Une fois la communauté secourue, un homme s'approche de vous.


      « Les mots nous manquent pour vous exprimer notre reconnaissance, commence-t-il. Cela dit, j'ai des informations au sujet d'un endroit non loin d'ici, je pense que ça pourrait vous intéresser. »


      Il indique l'emplacement sur votre carte.
    textEng: >-
      Having helped the settlement, a man comes up to you.


      "I can't say how grateful we all are for your assistance," he says. "I have information for you about somewhere not far from here, if it might help the cause."


      He marks the location on the map.
  ev_thanks_interaction_settlement__2o_continue_header:
    text: Continuer
    textEng: Continue
  ev_tinkering_failure__1s_start_header:
    text: Incident mécanique
    textEng: Mechanical Mishap
  ev_tinkering_failure__1s_start_text:
    text: >-
      La combinaison de votre mécano est couverte de limaille, et son visage est barbouillé de suie. Son atelier est jonché de morceaux de métal à moitié soudés.


      « Bein voilà, mes soudures ont lâché... Toutes mes excuses, boss. »
    textEng: >-
      Your mechanic’s coveralls are dusted with metal shavings. Their face is smeared with soot. The workbench before them is strewn with chopped, half-welded metal.


      “Couldn’t get the welds to take for some reason,” they mutter. “Sorry, Boss.”
  ev_tinkering_failure__2o_acknowledge_header:
    text: Continuer
    textEng: Continue
  ev_tinkering_failure__2o_acknowledge_text:
    text: Ça valait le coup d'essayer.
    textEng: It was worth a try.
  ev_tinkering_finished__1s_finished_header:
    text: Moment de vérité
    textEng: The Big Reveal
  ev_tinkering_finished__1s_finished_text:
    text: Le sifflement du chalumeau s'interrompt. Votre pilote pousse un soupir, s'essuie les mains sur sa combinaison et examine son travail.
    textEng: The hiss of the torch cuts out. Your pilot heaves a sigh, wipes their hands on their coveralls, and surveys their work.
  ev_tinkering_finished__2o_acknowledge_header:
    text: Alors ?
    textEng: And the Result?
  ev_tinkering_finished__2o_acknowledge_text:
    text: L'équipage attend en retenant son souffle.
    textEng: The crew waits with bated breath.
  ev_tinkering_interaction__1s_start_header:
    text: Du travail sur mesure
    textEng: A Custom Job
  ev_tinkering_interaction__1s_start_text:
    text: >-
      Votre mécano laisse courir sa main sur le treillis métallique qui s'élève jusqu'au plafond de l'usine de traitement. Son sourire s'élargit en prenant la mesure de l'installation abandonnée.


      « Il y a plein d'acier de bonne qualité ici. Laissez-moi quelques heures avec une scie et un chalumeau et je devrais pouvoir bricoler quelque chose de sympa pour les mechs... Il me faudrait juste un peu de ravitaillement, si possible. »


      Après l'intervention de l'un de ses collègues, votre mécano ajoute à contrecœur : « Il est possible que ça ne se passe pas aussi bien que je l'espère. Mais dans ce cas, je vous rendrai le matos. Alors, qu'en dites-vous ? »
    textEng: >-
      Your mechanic raps their knuckles against a metal lattice running up to the ceiling of the industrial processing plant. Gazing around at the abandoned facility, they turn to you, beaming.


      “There’s good quality steel here,” they declare. “All ours for the taking, Boss. Let me at some of this with a saw, a torch, and a couple hours. I could build us something nice for the mechs—DIY style. If we can spare them, I’ll only need some of our supplies.”


      When a second mechanic nudges them, they add reluctantly, “There’s a small chance this won’t be the masterpiece I’m picturing, but I’ll give you back the supplies. What do you say?”
  ev_tinkering_interaction__2o_accept_header:
    text: Pourquoi pas
    textEng: Give It a Try
  ev_tinkering_interaction__2o_accept_text:
    text: Cela ne prendra que quelques heures, et vous pourriez en tirer quelque chose.
    textEng: It’s only a couple hours, and you could get something good out of it.
  ev_tinkering_interaction__2o_deny_header:
    text: Lui faire entendre raison
    textEng: Let the Mechanic Down Gently
  ev_tinkering_interaction__2o_deny_text:
    text: Vous ne pouvez pas vous permettre de gaspiller du matériel.
    textEng: You can’t spare the parts.
  ev_tinkering_interrupted__1s_defeated_header:
    text: Dommage collatéral
    textEng: A Casualty of War
  ev_tinkering_interrupted__1s_defeated_text:
    text: >-
      Votre mécano jette un regard plein de regret en direction de l'usine alors que la base reprend sa route vers un territoire plus sûr.


      Une autre mécanicienne lui tape sur l'épaule. « Je suis sûre que ça aurait été génial », dit-elle, mais ses mots ne font que plonger votre mécano un peu plus dans l'amertume.
    textEng: >-
      Your mechanic casts a regretful glance back at the industrial plant as the base rumbles to safer territory.


      The second mechanic claps them on the shoulder. “I’m sure it would’ve been great,” she reassures, but at her words, the first mechanic sinks into their defeat a little more.
  ev_tinkering_interrupted__2o_acknowledge_header:
    text: Continuer
    textEng: Continue
  ev_tinkering_interrupted__2o_acknowledge_text:
    text: Avec un peu de chance, d'autres occasions se présenteront à l'avenir.
    textEng: Hopefully there’s another chance in the future.
  ev_tinkering_success__1s_start_header:
    text: Chef-d'œuvre d'artisanat
    textEng: Artisan Masterwork
  ev_tinkering_success__1s_start_text:
    text: Il ne faut pas moins de deux mécaniciens pour la soulever, mais ils vous présentent une pièce somptueuse. Du travail d'orfèvre, à n'en pas douter !
    textEng: It takes two of your mechanics to heft it, but they present you with an elegantly molded piece. From trash to treasure, indeed!
  ev_tinkering_success__2o_acknowledge_header:
    text: Continuer
    textEng: Continue
  ev_tinkering_success__2o_acknowledge_text:
    text: Faire confiance au processus créatif a porté ses fruits.
    textEng: Trusting the creative process paid off.
  ev_tree_notification_noticed__1s_noticed_header:
    text: Quelque chose au loin
    textEng: Something in the Distance
  ev_tree_notification_noticed__1s_noticed_text:
    text: Un de vos pilotes vous interpelle et vous montre quelque chose au loin. En observant attentivement, vous apercevez en effet ce qui semble être une personne attachée à un tronc d'arbre.
    textEng: "One of your pilots shouts out to you: they've spotted something in the distance. When you look, you see what looks like a person tied with their hands behind them at the base of a tree."
  ev_tree_notification_noticed__2o_approach_header:
    text: S'approcher
    textEng: Approach
  ev_tree_notification_noticed__2o_approach_text:
    text: Il faut en avoir le cœur net.
    textEng: This is worth investigating.
  ev_tree_notification_noticed__2o_ignore_header:
    text: Partir
    textEng: Ignore
  ev_tree_notification_noticed__2o_ignore_text:
    text: C'est peut-être une embuscade.
    textEng: It could be an ambush.
  ev_unknownexplosion_notification_bomb__1s_main_header:
    text: Boum !
    textEng: Kaboom!
  ev_unknownexplosion_notification_bomb__1s_main_text:
    text: La terre tremble légèrement, alors que retentit un bruit de tonnerre au loin. Il semblerait que ce soit une explosion.
    textEng: The ground shakes ever so slightly, and you hear a thunderous crash in the distance. It looks like it might have come from an explosion.
  ev_unknownexplosion_notification_bomb__2o_continue_header:
    text: Une vérification semble s'imposer
    textEng: It might be worth checking out
  ev_unknownexplosion_notification_bomb__2o_continue_text:
    text: Cependant, vous pourriez aussi en décider plus tard.
    textEng: But you can always decide later.
