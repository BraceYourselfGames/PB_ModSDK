  ev_paint_notification_start__2o_talk_header_tvg_pronoun_she:
    text: Laisser votre pilote faire le discours
    textEng: Let Your Pilot Give the Speech
  ev_paint_notification_start__2o_talk_text:
    text: Originaire de la région, votre pilote connaît bien les habitants.
    textEng: Your pilot is from around here, and knows the people well.
  ev_paint_notification_start__2o_talk_text_tvg_pronoun_he:
    text: Originaire de la région, votre pilote connaît bien les habitants.
    textEng: Your pilot is from around here, and knows the people well.
  ev_paint_notification_start__2o_talk_text_tvg_pronoun_she:
    text: Originaire de la région, votre pilote connaît bien les habitants.
    textEng: Your pilot is from around here, and knows the people well.
  ev_parts_interaction_delivered__1s_start_header:
    text: La patience fait des miracles
    textEng: Wonder in Waiting
  ev_parts_interaction_delivered__1s_start_text:
    text: >-
      « Gagnez du temps, et je vous montrerai quelque chose qui vaut le détour ! » Le court message est accompagné d'un mouvement sur vos écrans de surveillance : un petit buggy rempli à ras bord de pièces instables vient de quitter la base mobile et se dirige vers l'usine.


      Il ne reste plus qu'à attendre désormais.
    textEng: >-
      “Buy me some time and I’ll show you something worthwhile!” The short message is punctuated by movement on your surveillance monitors: a small buggy filled to the brim with the volatile parts from before has just left the mobile base and is heading for the factory.


      The only thing we can do now is wait.
  ev_parts_interaction_delivered__2o_acknowledge_header:
    text: Continuer
    textEng: Continue
  ev_parts_interaction_delivered__2o_acknowledge_text:
    text: La patience est une vertu.
    textEng: Patience is a virtue.
  ev_parts_interaction_delivery__1s_start_header:
    text: Brigade de livraison
    textEng: Delivery Brigade
  ev_parts_interaction_delivery__1s_start_text:
    text: >-
      « Boss. » L'officier de communication se tourne vers vous en ouvrant une ligne. « Message prioritaire en provenance de la Garde nationale. »


      « Ici Caribou-6, auriez-vous des pièces de rechange... Brigade Phantom ? » Vous percevez un mélange de soulagement et d'empressement au milieu des interférences. « Nous allons lancer une opération d'envergure prochainement, et il paraît que vous avez quelques pièces à disposition. Nous vous serions vraiment reconnaissants si vous pouviez nous les remettre. »


      « Si vous souhaitez nous venir en aide, rejoignez-nous à ces coordonnées. » La connexion est interrompue presque immédiatement. Tous les membres de la salle de contrôle ont les yeux rivés sur vous, en attente de votre décision.
    textEng: >-
      “Boss,” The comms operator turns to you as they open up the audio channel. “It’s a priority message from the Home Guard.”


      “This is Caribou-6, requesting parts from… Phantom Brigade?” There’s a mix of relief and urgency through the static. “We’re starting a big operation soon and rumor is that you have some spare parts on hand. Much appreciated if you could donate ‘em.”


      “If you’re willing to help, meet us at the marked coordinates on your map.” The connection cuts almost immediately, the command room has their eyes on you, waiting for your prerogative.
  ev_parts_interaction_delivery__2o_deliver_header:
    text: Accepter la demande
    textEng: Accept the Request
  ev_parts_interaction_delivery__2o_deliver_text:
    text: Une simple livraison de matériel est le moins que vous pouvez faire pour la Garde nationale.
    textEng: A simple delivery for the Home Guard is the least you can do.
  ev_parts_interaction_delivery__2o_leave_header:
    text: Refuser
    textEng: Decline
  ev_parts_interaction_delivery__2o_leave_text:
    text: Il y a des affaires plus importantes à gérer.
    textEng: There are more important things to focus on.
  ev_parts_interaction_factory__1s_start_header:
    text: Juste à temps
    textEng: Just in Time
  ev_parts_interaction_factory__1s_start_text:
    text: >-
      Les portes de la baie arrière de votre base mobile s'ouvrent en grinçant. De l'autre côté, vous découvrez une troupe de soldats de la Garde nationale et leurs véhicules respectifs. Leur attirail est encore propre, mais le camouflage plaqué sur les véhicules et les peintures qui ornent leurs visages indiquent qu'ils sont sur le point de partir en mission.


      « C'est bon de vous voir, commandant. » L'officier de tout à l'heure vous serre la main, alors que ses troupes commencent déjà à décharger les pièces de votre base mobile. « Je vous remercie pour cette livraison. Une bonne logistique est la clé de la poursuite des opérations. »


      Vous faites vos adieux, et la Garde nationale quitte le point de rendez-vous de façon hâtive, mais ordonnée. Vous vous demandez si vous reverrez ces braves un jour, lorsque la guerre sera terminée.
    textEng: >-
      The rear bay doors of your mobile base creak open, on the other side is a crowd of Home Guard troops and their respective vehicles. Their uniforms are still clean, but the fresh foliage draped around the vehicles and the cam paint on their faces indicate they’re about to embark on their mission soon.


      “Commander, good to see you.” The officer from earlier shakes your hand, the troops behind her are already unloading the parts from your mobile base, “My thanks for the delivery, sometimes good logistics is all we need to keep the fight going.”


      You say your farewells, the Home Guard departing the drop off point in a hasty but orderly fashion. You wonder if you'll see them again when the war is over.
  ev_parts_interaction_factory__2o_acknowledge_header:
    text: Continuer
    textEng: Continue
  ev_parts_interaction_secured__1s_start_header:
    text: ' Cache de pièces détachées'
    textEng: ' Parts Cache'
  ev_parts_interaction_secured__1s_start_text:
    text: "Les composants qui reposent dans cette cache ont une grande valeur technologique. Des pièces comme celles-ci sont inestimables pour tous ceux engagés dans le conflit, c'est une bonne chose que vous les ayez trouvées en premier. "
    textEng: 'Trinkets and baubles from the freshly delidded crate glisten and whirr with high tech value. Parts like these are valued by any party in this conflict. It’s a good thing you found them first. '
  ev_parts_interaction_secured__2o_acknowledge_header:
    text: 'Récupérer '
    textEng: 'Collect '
  ev_parts_notification_contact__1s_start_header:
    text: Leçon de logistique
    textEng: Logistics Babysitting
  ev_parts_notification_contact__1s_start_text:
    text: >-
      « Boss », dit un assistant en pointant l'holocarte dans la salle. « Une unité de la Garde nationale réclame des pièces de rechange. Ils sont plutôt mal en point après être tombés nez à nez avec une escouade d'envahisseurs récemment. »


      L'holocarte vous dévoile que l'unité est proche, mais éparpillée. Il faudrait juste que vous restiez sur place pendant que la Garde nationale récupère les pièces auprès de votre équipage.


      « Que faisons-nous, boss ? » demande l'aide avec une main sur le cadran de la radio, prêt à transmettre une réponse.
    textEng: "“Boss,” the aide points at the holomap in the room, “A Home Guard unit is requesting some spare parts. They’re pretty roughed up after a run-in with some invader squads recently.”\n\nThe holomap shows you the unit is scattered, but nearby. They just need you to remain in place while the Home Guard collects the parts from your crew. \n\n“What’s the call, boss?” the operator asks with their hand on the radio dial, ready to transmit a reply."
  ev_parts_notification_contact__2o_accept_header:
    text: Transférer le matériel
    textEng: Transfer the Parts
  ev_parts_notification_contact__2o_accept_text:
    text: Nos alliés ont besoin de toute l'aide qu'ils peuvent obtenir.
    textEng: Our allies need all the help they can get.
  ev_parts_notification_contact__2o_refuse_header:
    text: Refuser
    textEng: Decline
  ev_parts_notification_contact__2o_refuse_text:
    text: Nous aurons certainement besoin de ces pièces.
    textEng: The parts might be better used by us.
  ev_parts_notification_fail__1s_start_header:
    text: Échec de livraison
    textEng: Lost Courier
  ev_parts_notification_fail__1s_start_text:
    text: Votre aide radio tente de contacter Caribou-6 pour lui faire savoir que la livraison n'a pas pu se faire à temps. Toute unité de la Garde nationale digne de ce nom prévoit toujours des mesures d'urgence en cas de retard ou d'absence de livraison. Mais à en croire le silence qui pèse sur le haut-parleur de la radio, celle-ci n'avait certes pas prévu de vous attendre.
    textEng: Your radio aide tries to hail Caribou-6, to let them know you couldn’t deliver in time. Any Home Guard unit worth their salt will have set up contingencies for a late or missing supply drop. Judging on the white noise sputtering out from the radio speaker, their contingency doesn’t seem to include waiting for you.
  ev_parts_notification_fail__2o_acknowledge_header:
    text: Continuer
    textEng: Continue
  ev_parts_notification_late__1s_start_header:
    text: Répercussions tardives
    textEng: Belated Repercussions
  ev_parts_notification_late__1s_start_text:
    text: "Le canal de discussion avec l'usine est ouvert depuis une demi-heure maintenant. Toutes les minutes, l'opérateur radio de l'usine émet au moins deux rapports de contact, ponctués d'incessantes rafales de coups de feu et d'explosions.\n\n« Contact ! », hurle une dernière fois la transmission, avant de se muer en bruit blanc.\n\nÀ l'exception de ce bruit blanc, le silence règne désormais dans la salle de contrôle. Un assistant raye l'emplacement de l'usine sur l'holocarte et regagne son poste. Avec la disparition de cette installation, vos espoirs de concocter une arme spéciale se sont envolés. "
    textEng: "The comms channel with the factory has been open for the past half hour. Every minute the factory radio operator makes at least two contact reports, punctuated by a morbidly consistent  gunfire staccato. \n\n“Contact!” The transmission yells out one more time, before transforming into static.\n\nSave for the white noise, the Command Room is silent. An aide quietly crosses out the factory from the holo-display before returning to their station. With the factory gone, any hope of the special weapon materializing are now nil. "
  ev_parts_notification_late__2o_acknowledge_header:
    text: Continuer
    textEng: Continue
  ev_parts_notification_lost__1s_start_header:
    text: Perte malencontreuse
    textEng: Lost in Transit
  ev_parts_notification_lost__1s_start_text:
    text: >-
      Le dernier affrontement résonne encore dans vos oreilles. En pénétrant dans l'atelier, vous constatez que les acouphènes ne sont pas le seul revers de cette bataille. Un mécanicien tient en main l'une des pièces que vous transportiez pour la Garde nationale.


      « Elle est foutue, boss. » Les émissions de particules sont réduites, et l'électronique ne vibre plus. « On peut toujours s'en servir pour autre chose, mais pour ce qui est du plan de l'autre intello, faudra repasser. »
    textEng: >-
      Your ears are still ringing from the earlier hostile encounter. Entering the workshop, you can see that tinnitus isn’t the only downside of the firefight. A mechanic holds out one of the Home Guard’s volatile parts that you were ferrying.


      “It’s busted, boss.” The glow of the high tech contraption is dimmer, and the whine of electronics is muted. “We can still use it for other parts, but not for what the egg-head had in mind anymore.”
  ev_parts_notification_lost__2o_acknowledge_header:
    text: Continuer
    textEng: Continue
  ev_parts_notification_lost__2o_acknowledge_text:
    text: Un développement malencontreux.
    textEng: An unfortunate development.
  ev_parts_notification_request__1s_start_header:
    text: Arme prodigieuse ?
    textEng: Wonder Weapon?
  ev_parts_notification_request__1s_start_text:
    text: >-
      « Commandant ! » Pendant une inspection de routine de l'atelier, un mécano de la Garde nationale en détachement dans votre unité se précipite vers vous. « Depuis combien de temps vous gardez ça ? »


      Il agite frénétiquement une feuille d'inventaire. « Ces pièces sont aussi extrêmement précieuses que fragiles ! Si vous les apportez dans l'usine voisine, nous pourrons en faire une arme capable de faire trembler tous les envahisseurs de la région ! »


      « ... Il nous suffit d'éviter tout contact avec des ennemis jusque là. Parce que si vous malmenez ces pièces davantage, elles seront bonnes pour la casse. »
    textEng: >-
      “Commander!” A Home Guard mechanic attached to your unit comes bursting into the workshop during one of your routine inspections. “How long have you been holding onto these!?”


      The erratic engineer is frantically waving an inventory sheet in their hands. “These parts are not only extremely valuable, but extremely volatile!” The engineer stresses the valuable part, “If you bring this to a nearby factory, we can turn this into a weapon that’ll send the invaders in this province reeling!”


      “...You just need to avoid any hostiles on the way to the factory. Agitate these parts anymore and they’ll be scrap metal.”
  ev_parts_notification_request__2o_accept_header:
    text: Accepter de faire la livraison
    textEng: Take the Delivery Request
  ev_parts_notification_request__2o_accept_text:
    text: Tout avantage contre les envahisseurs est bon à prendre
    textEng: Any advantage against the invaders is worth pursuing
  ev_parts_notification_request__2o_decline_header:
    text: Ignorer la requête
    textEng: Ignore
  ev_parts_notification_request__2o_decline_text:
    text: Nous pourrons employer ces pièces à quelque chose d'autre.
    textEng: We could use these parts for something else.
  ev_parts_notification_transfer__1s_start_header:
    text: Cause et effets
    textEng: Cause and Effect
  ev_parts_notification_transfer__1s_start_text:
    text: >-
      Une fois les pièces transférées, vous retournez dans la salle de contrôle pour découvrir votre holocarte entièrement teintée de rouge. Les communications interceptées se succèdent dans les haut-parleurs. À travers tout le pays, les envahisseurs font état d'une série d'attaques extrêmement coordonnées sur leurs positions.


      Sur votre écran de contrôle, un message de la Garde nationale s'affiche : « Merci pour les pièces, Brigade. C'est exactement ce dont nous avions besoin pour rétablir nos communications. »
    textEng: >-
      You return to the command room as soon as the parts are transferred, only to see the holomap awash in red. Intercepted communications blare nonstop from the radio. Invader units across the country are all reporting on a series of highly coordinated assaults on their positions.


      On your command screen, a message from the Home Guard reads, “Thanks for the parts, Brigade. Just what we needed to get our comms working.”
  ev_parts_notification_transfer__2o_give_header:
    text: Continuer
    textEng: Continue
  ev_parts_notification_transfer__2o_give_text:
    text: Les petits gestes ont parfois de grandes conséquences.
    textEng: Small actions go a long way.
  ev_parts_notification_transfer__2o_give_war_header:
    text: Continuer
    textEng: Continue
  ev_parts_notification_transfer__2o_give_war_text:
    text: Les petits gestes ont parfois de grandes conséquences.
    textEng: Small actions go a long way.
  ev_person_notification_intel__1s_step_00_noticed_header:
    text: Halte
    textEng: Flagged Down
  ev_person_notification_intel__1s_step_00_noticed_text:
    text: Alors que la base mobile parcourt les routes de campagne, votre pilote vous fait remarquer qu'une femme à l'extérieur essaie d'attirer votre attention.
    textEng: As you wind through country roads on the mobile base, one of your pilots calls out to tell you that someone is outside, waving for your attention.
  ev_person_notification_intel__1s_step_01_person_header:
    text: Halte
    textEng: Flagged Down
  ev_person_notification_intel__1s_step_01_person_text:
    text: >-
      La base mobile s'immobilise brutalement. Vous descendez en compagnie de votre pilote pour parler à la femme.


      « Je vous remercie. Vous êtes la Brigade, n'est-ce pas ? », demande-t-elle.


      « Euh, c'est comme ça qu'on nous appelle, ouais, confirme votre camarade. Que pouvons-nous faire pour vous ? »


      « C'est plutôt moi qui peux vous offrir quelque chose, répond-elle. J'ai des informations sur un endroit non loin d'ici... »
    textEng: >-
      The mobile base comes to a shaky stop. You and one of your pilots gets out to talk to the woman.


      "Thank you, you're the Brigade, aren't you?" she says.


      "Uh, they've been calling us that, yeah," your pilot says. "What can we do for you?"


      "It's more what I can do for you," she says. "I have some information about a place I saw not far from here…"
  ev_person_notification_intel__2o_continue_header:
    text: Continuer
    textEng: Continue
  ev_person_notification_intel__2o_leave_header:
    text: Partir
    textEng: Leave
  ev_person_notification_intel__2o_leave_text:
    text: Nous n'avons pas de temps à perdre avec ça.
    textEng: We have no time for this.
  ev_person_notification_intel__2o_stop_header:
    text: S'arrêter
    textEng: Stop
  ev_person_notification_intel__2o_stop_text:
    text: Cette personne a peut-être besoin d'aide.
    textEng: They may be in need of assistance.
  ev_pharma_interaction_liberated_in__1s_01_delivered_header:
    text: Pharmacie Phantom
    textEng: Phantom Pharma
  ev_pharma_interaction_liberated_in__1s_01_delivered_text:
    text: >-
      À peine entrés dans une agglomération libérée, vous commencez à décharger des caisses de médicaments pour les habitants.


      Des officiels s'approchent de vous pour vous remercier.


      « Nous étions très inquiets de ne pas les recevoir à temps, vous dit-on en vous conduisant vers le cabinet médical. Merci beaucoup, les gens vont être tellement soulagés ! »
    textEng: >-
      You arrive in a liberated settlement, and are able to unload the crates of drugs for the citizens as soon as you arrive.


      The Mayor comes over to thank you.


      "We were getting very worried that we wouldn't receive these in time," they tell you, leading you towards the doctor's surgery. "Thank you so much, people will be so relieved!"
  ev_pharma_interaction_liberated_in__2o_end_header:
    text: En finir ici
    textEng: End
  ev_pharma_interaction_liberated_out__1s_01_delivered_header:
    text: Pharmacie Phantom
    textEng: Phantom Pharma
  ev_pharma_interaction_liberated_out__1s_01_delivered_text:
    text: >-
      Il n'y a pas de fanfare lorsque vous pénétrez dans l'agglomération, et personne ne vient vous accueillir. Vous vous rendez à la mairie pour obtenir des informations.


      « Ça a été très dur, vous dit-on. Les gens sont malades et ont peur. »


      Vous expliquez que vous êtes enfin là et que vous allez ordonner à vos pilotes de livrer du ravitaillement et des médicaments. Mais la population est lasse, surtout lorsqu'elle apprend qu'il s'agit là d'une livraison qu'elle aurait dû recevoir voilà plusieurs semaines. Il faudra du temps pour rétablir une relation de confiance avec ces gens.
    textEng: >-
      There is no fanfare when you arrive in the settlement, nor does anyone come to greet you. You visit the Mayor for answers.


      "It's been very hard," they explain. "People are sick and scared."


      You explain that you have arrived with the supplies, and get your pilots to unload the medicine. But people are weary, especially when they find out this was the delivery they were meant to receive weeks ago. It may take time to rebuild trust with these people.
  ev_pharma_interaction_liberated_out__2o_end_header:
    text: En finir ici
    textEng: End
  ev_pharma_interaction_liberated_out__2o_end_text:
    text: Vous cherchez des pilotes potentiels, mais la confiance de la population est si faible que personne ne se porte volontaire.
    textEng: You cast around for potential pilots, but confidence is so low here that no one will volunteer.
  ev_pharma_interaction_post_in__1s_01_delivered_header:
    text: Pharmacie Phantom
    textEng: Phantom Pharma
  ev_pharma_interaction_post_in__1s_01_delivered_text:
    text: >-
      En plus de libérer l'agglomération, vous profitez de votre présence pour décharger des caisses de médicaments à l'intention des habitants.


      Des officiels s'approchent pour vous remercier.


      « Nous étions très inquiets de ne pas les recevoir à temps. Merci infiniment ! Pour ça et pour nous avoir aidés à repousser les forces ennemies. Les gens vont être tellement soulagés. »


      Vous acceptez les remerciements et remontez à bord de la base mobile pour reprendre la route.
    textEng: >-
      Not only do you liberate the settlement, but you are able to unload the crates of drugs for the citizens while you're here.


      The Mayor comes over to thank you.


      "We were getting very worried that we wouldn't receive these in time," they tell you, leading you towards the doctor's surgery. "Thank you so much! For this, and for helping rid us of enemy forces. People will be so relieved."


      You accept their thanks, and load back up into the base to carry on your way.
  ev_pharma_interaction_post_in__2o_end_header:
    text: En finir ici
    textEng: End
  ev_pharma_interaction_post_out__1s_01_delivered_header:
    text: Pharmacie Phantom
    textEng: Phantom Pharma
  ev_pharma_interaction_post_out__1s_01_delivered_text:
    text: >-
      Après avoir libéré l'agglomération, vous vous attendez à un accueil triomphal, mais rien ne se passe. À la mairie, l'on parvient à peine à vous regarder dans les yeux en vous expliquant la situation.


      « En l'absence de livraison de médicaments, nous avons dû conclure un accord avec l'ennemi. Comment allons-nous être approvisionnés maintenant que vous les avez chassés ? »


      Vous expliquez que vous êtes en train de décharger des caisses de médicaments depuis la base. Mais la population est lasse, surtout lorsqu'elle apprend qu'il s'agit là d'une livraison qu'elle aurait dû recevoir voilà plusieurs semaines. Il faudra du temps pour rétablir une relation de confiance avec ces gens.
    textEng: >-
      After liberating the settlement, you expect a celebration, but none comes. When you enquire with the Mayor, they can barely make eye contact with you.


      "When our medication didn't come, we needed to strike a deal with the enemy," they tell you. "Now they're gone, where will we get our prescriptions?"


      You explain that you have crates of medicine for them, and unload them from the base. But people are weary, especially when they find out this was the delivery they were meant to receive weeks ago. It may take time to rebuild trust with these people.
  ev_pharma_interaction_post_out__2o_end_header:
    text: En finir ici
    textEng: End
  ev_pharma_interaction_post_out__2o_end_text:
    text: Vous cherchez des pilotes potentiels, mais la confiance de la population est si faible que personne ne se porte volontaire.
    textEng: You cast around for potential pilots, but confidence is so low here that no one will volunteer.
  ev_pharma_interaction_request_hostile__1s_01_request_header:
    text: Petite pharmacie
    textEng: Small Pharma
  ev_pharma_interaction_request_hostile__1s_01_request_text:
    text: >-
      Une fois le calme revenu, une habitante s'approche de la base. Derrière elle, vous apercevez d'autres personnes en train d'empiler des caisses.


      « Vous avez déjà tellement fait, dit-elle, mais j'ai encore une faveur à vous demander. Le gouvernement en exil nous a chargés d'apporter ces médicaments aux habitants d'une agglomération voisine. Hélas, voilà une semaine que nous ne parvenons pas à les contacter. Pouvez-vous nous aider ? »


      Elle poursuit en vous expliquant que ces gens, à cause des barrages, n'ont pas d'autre accès aux soins et dépendent entièrement de ces livraisons.
    textEng: >-
      After the smoke has settled, a townsperson approaches your base. Behind her, you see people stacking crates.


      "You've already done so much for us," she says, "but I have another thing to ask. The government-in-exile tasked us with getting these prescriptions to people in a nearby settlement. But we haven't been able to contact them for a week now. Will you help?"


      She goes on to explain that people in that settlement have no access to drugs otherwise, thanks to blockades, and rely on these deliveries.
  ev_pharma_interaction_request_hostile__2o_decline_header:
    text: Refuser
    textEng: Decline
  ev_pharma_interaction_request_hostile__2o_decline_text:
    text: Le gouvernement en exil devra s'en charger lui-même.
    textEng: The Government-in-Exile will need to deal with this themselves.
  ev_pharma_interaction_request_hostile__2o_donate_header:
    text: Donner du ravitaillement
    textEng: Donate Supplies
  ev_pharma_interaction_request_hostile__2o_donate_text:
    text: Ceci leur permettra de lutter contre d'éventuels occupants.
    textEng: These will help them fight against any occupation in that town.
  ev_pharma_interaction_request_hostile__2o_help_header:
    text: Accepter d'aider
    textEng: Agree to Help
  ev_pharma_interaction_request_hostile__2o_help_text:
    text: Vous allez faire votre possible pour apporter rapidement les médicaments à ceux qui en ont besoin.
    textEng: You'll bring the drugs to the people in need quickly.
  ev_pharma_interaction_request_liberated__1s_01_request_header:
    text: Petite pharmacie
    textEng: Small Pharma
  ev_pharma_interaction_request_liberated__1s_01_request_text:
    text: >-
      Une fois le calme revenu, une habitante s'approche de la base. Derrière elle, vous apercevez d'autres personnes en train d'empiler des caisses.


      « Vous avez déjà tellement fait, dit-elle, mais j'ai encore une faveur à vous demander. Le gouvernement en exil nous a chargés d'apporter ces médicaments aux habitants d'une agglomération voisine. Hélas, voilà une semaine que nous ne parvenons pas à les contacter. Pouvez-vous nous aider ? »


      Elle poursuit en vous expliquant que ces gens, à cause des barrages, n'ont pas d'autre accès aux soins et dépendent entièrement de ces livraisons.
    textEng: >-
      After the smoke has settled, a townsperson approaches your base. Behind her, you see people stacking crates.


      "You've already done so much for us," she says, "but I have another thing to ask. The government-in-exile tasked us with getting these prescriptions to people in a nearby settlement. But we haven't been able to contact them for a week now. Will you help?"


      She goes on to explain that people in that settlement have no access to drugs otherwise, thanks to blockades, and rely on these deliveries.
