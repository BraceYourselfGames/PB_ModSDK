  ev_armypilot_interaction_end__1s_joins_header:
    text: Intégration
    textEng: Joining the Ranks
  ev_armypilot_interaction_end__1s_joins_text:
    text: >-
      L'agent de la Garde nationale vous fait un signe de tête en guise de salut.


      « C'est bon de vous revoir, commandant ». Il semble déborder d'énergie, probablement parce que les conscrits sont rentrés sains et saufs. Il a même l'air d'avoir rajeuni. « Prenez soin de notre camarade, vous voulez bien ? Même après l'avoir quittée, les membres de la Brigade restent toujours des nôtres. Ce n'est pas toujours facile de les voir partir. »


      Vous saluez votre nouveau pilote alors que l'un de vos éclaireurs l'emmène vers la base. Sa confiance en vous vous honore.
    textEng: >-
      The Home Guard agent nods to you in greeting.


      “Good to see you again, Commander,” he says. With the conscripts rescued and safely home, he looks more energetic than before. Perhaps even a little younger. “Take care of our friend, will you? Brigade now or not, our people are still our people. It’s tough to see ‘em go, sometimes.”


      As the new pilot is guided toward the base by one of your scouts, you salute them, thanking them for placing their trust in you.
