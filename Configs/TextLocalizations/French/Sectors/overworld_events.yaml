    textEng: In Their Memory
  ev_armyremains_lastrites_success__1s_start_text:
    text: >-
      Deux mécanos parviennent à extraire le plastron de l'un des mechs sur lequel lia pilote, à genoux et les traits tendus par la concentration, grave le nom des défunts membres de son unité, creusant des sillons dans la peinture bleue qui recouvre le métal tandis que le reste de l'équipe fouille le terrain à la recherche de matériaux qui pourraient leur servir.


      Son œuvre terminée, lia pilote se relève, les mains bariolées de bleu. Le groupe se rassemble autour de ces noms qui lui sont pourtant étrangers, mais qui appartiennent à celles et ceux qui se sont battus comme eux pour la liberté.


      Il faut la force combinée de plusieurs membres du groupe pour le soulever et le stabiliser, mais après avoir creusé une tranchée, le plastron est planté fermement dans la terre, véritable monument constitué à partir de débris.
    textEng: "Two mechanics work to remove the breastplate of one of the fallen mechs. The grieving pilot carves the names of their former unit into the piece, slicing through blue paint and deep into metal. They kneel over the names with a surgeon’s concentration as the rest of the crew silently sweeps the field, salvaging what they can save from the wreckage.\n\nTheir work done, they stands, their hands flecked with blue. The crew gathers around to read the names of strangers who fought just as they do. \n\nIt takes several crewmembers to dig and lift and stabilize, but in the end, the plate is planted firmly in the earth, a monument made from salvage."
