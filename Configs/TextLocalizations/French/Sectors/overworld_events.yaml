    textEng: Continue
  ev_firstkill_notification__2o_acknowledge_text:
    text: Il faut continuer à avancer.
    textEng: Time to move on.
  ev_firstkill_notification__2o_acknowledge_text_tvg_pronoun_he:
    text: Il est temps de poursuivre.
    textEng: Time to move on.
  ev_firstkill_notification__2o_acknowledge_text_tvg_pronoun_she:
    text: Il est temps de poursuivre.
    textEng: Time to move on.
  ev_ftue_interaction_base_combat__1s_main_header:
    text: Attaque de base
    textEng: Base Combat
  ev_ftue_interaction_base_combat__1s_main_text:
    text: >-
      Les bases sont sans aucun doute les structures militaires les plus compliquées à vaincre. Avant de lancer l'assaut, assurez-vous de terminer tous vos préparatifs. Il est aussi souvent avisé de neutraliser les unités ennemies des régions voisines, par mesure de sécurité.


      D'après vos informations, les unités de cette base disposent d'une toute nouvelle technologie, l'armure régénérative, qui permettrait d'absorber peu à peu les dégâts, à moins d'en subir en continu. Il vaudrait sans doute mieux concentrer les attaques sur une seule unité à la fois.
    textEng: >-
      Bases are the most challenging military structures to defeat. Be sure that you're ready before you attack. It's wise to tackle roaming units in neighboring regions before choosing to assault a base in some cases.


      You've received intel that units in this base are using brand new technology: regenerative armor. This armor is capable of absorbing damage over and over if left undisturbed for more than a few seconds. It might be worth focusing your fire on one mech at a time to prevent this.
  ev_ftue_interaction_base_combat__2o_continue_header:
    text: S'équiper
    textEng: Suit Up!
  ev_ftue_interaction_battlesite_combat__1s_main_header:
    text: Dernière chance
    textEng: Desperate Times
  ev_ftue_interaction_battlesite_combat__1s_main_text:
    text: >-
      Vous arrivez juste à temps. Le champ de bataille est un enfer de fusillades désespérées.


      « Nous parvenons à les maintenir à distance avec les canons électriques, mais ça ne va pas durer, » rapporte le commandant de la Garde nationale.


      Vos pilotes se précipitent à leurs postes. « On attend vos ordres, boss. On va sortir ces gars de ce pétrin. »
    textEng: >-
      You’re just in time. The battlefield is a desperate blaze of crossfire.


      “We can hold them with the railguns, but not for long,” the Home Guard commander reports.


      Your pilots leap into action. “Ready when you are, Boss,” one says. “Let’s get them out of this mess.”
  ev_ftue_interaction_battlesite_combat__2o_combat_header:
    text: S'équiper
    textEng: Suit Up!
  ev_ftue_interaction_battlesite_combat__2o_combat_text:
    text: La Garde nationale compte sur vous.
    textEng: The Home Guard is counting on you.
  ev_ftue_interaction_battlesite_defeat__1s_defeat_header:
    text: La Garde tient bon
    textEng: Rising from the Ashes
  ev_ftue_interaction_battlesite_defeat__1s_defeat_text:
    text: >-
      La Garde nationale a subi de lourdes pertes, ce qui a dans le même temps porté un coup à la confiance qu'elle accordait à la Brigade et à ses capacités. Vous faites le bilan des dégâts et rassemblez votre groupe.


      Dans la campagne, vous croisez des combattants de la Garde nationale épuisés qui sont parvenus à s'éjecter à temps. Malgré leurs pertes, ils se disent prêts à retourner sur le front. Ils affirment que ce sera un honneur de participer à vos côtés à l'ultime offensive qui libérera la province.
    textEng: >-
      The Home Guard took heavy losses, serving a blow to their trust in the Brigade’s abilities. You take stock of the damage and rally your crew.


      In the countryside, you stumble across weary Home Guard fighters, those who managed to eject in time. Despite their loss, they’re ready to rejoin the fray and say it would be an honor to fight by your side in the final push to liberate the province.
  ev_ftue_interaction_battlesite_defeat__2o_acknowledge_header:
    text: Continuer
    textEng: Continue
  ev_ftue_interaction_battlesite_defeat__2o_acknowledge_text:
    text: "Il n'y a qu'une seule chose à faire : recommencer."
    textEng: The only thing to do is try again.
  ev_ftue_interaction_battlesite_victory__1s_victory_header:
    text: Hors de danger
    textEng: Out of the Fire
  ev_ftue_interaction_battlesite_victory__1s_victory_text:
    text: >-
      Le commandant de la Garde nationale vous remercie d'avoir répondu à son appel, mais tout n'est pas encore réglé.


      « Allez, encore un tour de piste, » lance l'officier en vous tapant sur l'épaule.


      Vous sentez que ces combats marquent le début d'une relation à plus long terme. Ni la Brigade ni la Garde nationale n'ont à supporter seules le poids de ce conflit. Et plus vous libérerez de provinces, plus votre réputation au sein de l'armée vous sera utile.
    textEng: >-
      The Home Guard commander thanks you for heeding their call, but the air still feels tense.


      “One last run,” the Home Guard commander says, clapping you on the shoulder.


      You sense this is the beginning of a relationship. Neither the Brigade nor the Home Guard is alone in this war. As you liberate more provinces, your reputation with the army will come in handy.
  ev_ftue_interaction_battlesite_victory__2o_acknowledge_header:
    text: Continuer
    textEng: Continue
  ev_ftue_interaction_battlesite_victory__2o_acknowledge_text:
    text: Vous devez maintenir la dynamique.
    textEng: Keep the momentum.
  ev_ftue_interaction_camp_combat__1s_main_header:
    text: Assaut final
    textEng: Final Assault
  ev_ftue_interaction_camp_combat__1s_main_text:
    text: >-
      « Si on les laisse tranquilles ne serait-ce que quelques secondes, ils se régénèrent comme si de rien n'était, rapporte un membre de la Garde nationale alors que vous vous approchez de la base ennemie. Nous sommes obligés de concentrer nos efforts sur un seul mech à la fois pour les mettre hors d'état de nuire. »


      Des informations inquiétantes, mais d'une importance capitale. Heureusement, votre équipage est discipliné. Seuls les échanges de regards entendus montrent sa nervosité.


      Vous procédez aux dernières vérifications en compagnie de vos troupes. La Brigade n'a encore jamais relevé pareil défi. La préparation est primordiale.
    textEng: >-
      “Leave them alone for more than a couple seconds and they’ll absorb all the damage you deal out like it’s nothing,” a Home Guard scout reports as you near the enemy base. “We’ve been focusing on one mech at a time in order to take them down.”


      Worrying news, but forewarned is forearmed. Your crew is disciplined enough that you note their reaction only in the pilots’ exchanged glances.


      You run through a final check with your crew. This will be the greatest challenge the Brigade has faced so far. Preparation is everything.
  ev_ftue_interaction_camp_combat__2o_combat_header:
    text: S'équiper
    textEng: Suit Up
  ev_ftue_interaction_camp_combat__2o_combat_text:
    text: Vous vous préparez au combat.
    textEng: Make your battle preparations.
  ev_ftue_interaction_camp_victory__1s_victory_header:
    text: Libération
    textEng: Liberation
  ev_ftue_interaction_camp_victory__1s_victory_text:
    text: >-
      La joie de la victoire se répand comme une traînée de poudre. Même votre mécanicien le plus stoïque se fend d'un sourire ému lors de votre retour de mission. Et lorsqu'un mech exécute un pas de danse et racle le sol de ses pieds métalliques, vous n'avez pas le courage de faire de remontrances. La guerre est loin d'être terminée, mais aujourd'hui, votre jeune pilote, comme le groupe tout entier, a bien mérité de relâcher la pression.


      L'avenir réserve peut-être des jours plus sombres, mais là, l'espoir renaît.
    textEng: >-
      Word of victory brings contagious joy. Even your most stoic mechanic breaks into a teary grin upon your return from battle. When one of your pilots does a celebratory shuffle in their mech—giant metal feet scraping across the earth—you don’t even have the heart to lecture them. You know the war will be tough, and some of your crew are so young. You let their relieved laughter wash over you, a pressure valve released.


      Ahead, there may be grim days. For now, in this moment, there is hope.
  ev_ftue_interaction_camp_victory__2o_acknowledge_header:
    text: Victoire
    textEng: Victory
  ev_ftue_interaction_camp_victory__2o_acknowledge_text:
    text: La province est libérée.
    textEng: The province is free.
  ev_ftue_interaction_combat_onepilot__1s_start_header:
    text: Les loups solitaires meurent plus tôt
    textEng: Lone Wolves Die Early
  ev_ftue_interaction_combat_onepilot__1s_start_text:
    text: « Commandant, je vous fais confiance, mais... » Vous décelez de la tension dans la voix de votre pilote. Quelle que soit l'étendue de ses talents, une telle mission nécessite plus d'une personne.
    textEng: “Commander, I trust you, but…” The lone pilot’s voice is heavy with nerves. One pilot—no matter how much of an ace they might be—won’t be enough to see the mission through.
  ev_ftue_interaction_combat_onepilot__2o_fallback_header:
    text: Continuer
    textEng: Continue
  ev_ftue_interaction_combat_onepilot__2o_fallback_text:
    text: Vous devez trouver un autre pilote.
    textEng: Find another pilot.
  ev_ftue_interaction_combat_oneunit__1s_start_header:
    text: Plus on est de fous
    textEng: Stacked Odds
  ev_ftue_interaction_combat_oneunit__1s_start_text:
    text: "L'un de vos officiers pointe du doigt l'affichage holographique de la salle des opérations : « Pour espérer accomplir quoi que ce soit, il nous faut au moins deux mechs. »\n\nVotre aide désigne un autre objectif sur la carte, puis un deuxième, et enfin un troisième. Deux mechs valent toujours mieux qu'un, à en croire ce vieil adage, et ce n'est certainement pas le moment de lésiner sur la puissance de feu. "
    textEng: "One of your junior officers points at the holoboard in the operations room. “We need two mechs minimum if we want to even dream about trying anything worthwhile.”\n\nThe aide points at another objective on the map, and then another, and then another. Two mechs is better than one as the saying goes, and less firepower is the last thing you want in any battle. "
  ev_ftue_interaction_combat_oneunit__2o_fallback_header:
    text: Continuer
    textEng: Continue
  ev_ftue_interaction_combat_oneunit__2o_fallback_text:
    text: Vous allez trouver un autre mech.
    textEng: Acquire another mech.
  ev_ftue_interaction_convoy_combat__1s_main_header:
    text: Convoi en panne
    textEng: Broken Down Convoy
  ev_ftue_interaction_convoy_combat__1s_main_text:
    text: Un signal de détresse a été intercepté. Il vient d'un convoi ennemi qui transporte des marchandises de valeur. Les envahisseurs seraient vulnérables après être tombés en panne et alors qu'ils attendent les réparations.
    textEng: We intercepted a distress call from a nearby enemy convoy carrying valuable supplies. They are broken down and awaiting repairs, vulnerable to an attack.
  ev_ftue_interaction_convoy_combat__2o_combat_header:
    text: S'équiper
    textEng: Suit Up
  ev_ftue_interaction_convoy_combat__2o_combat_text:
    text: Vous aurez le temps de peaufiner les préparatifs avant le combat.
    textEng: You'll be able to make preparations before battle.
  ev_ftue_interaction_convoy_heavy__1s_main_header:
    text: Blindage lourd
    textEng: Heavy Armor
  ev_ftue_interaction_convoy_heavy__1s_main_text:
    text: Ces unités transportaient visiblement des armures lourdes. Certes plus solides que les armures ordinaires, elles sont également plus massives, et donc plus lentes ou moins efficaces en termes de dissipation de la chaleur. Pour autant, une unité tirant profit de ces avantages serait un formidable atout.
    textEng: It looks like these units were transporting heavy armor sets. They have more integrity than medium armor but are heavier, meaning they dissipate less heat and decrease speed. A build that plays to the strengths of such armor can be formidable.
  ev_ftue_interaction_convoy_heavy__2o_continue_header:
    text: Continuer
    textEng: Continue
  ev_ftue_interaction_edgecase_base__1s_start_header:
    text: Priorités à revoir
    textEng: Mismatched Priorities
  ev_ftue_interaction_edgecase_base__1s_start_text:
    text: >-
      Les machines du système prédictif émettent une sourde complainte en générant des frises temporelles à une vitesse alarmante. Malgré la quantité astronomique de permutations, chaque simulation se termine par une défaite.


      Si un certain nombre de variables vous échappe, l'évidence s'impose : vos ressources actuelles sont insuffisantes pour vous donner la moindre chance de réussite.
    textEng: >-
      The prediction machine screams. Timelines generate at an alarming rate, all with a seemingly infinite amount of starting permutations but all ending with a single result: defeat.


      Whatever variables are in play right now might be unclear, but the answer is certain. Now is not the time to attempt this with your current resources.
  ev_ftue_interaction_edgecase_base__2o_acknowledge_header:
    text: Confirmer
    textEng: Acknowledge
  ev_ftue_interaction_edgecase_base__2o_acknowledge_text:
    text: Vous reviendrez plus tard, une fois que vous aurez accompli quelques objectifs supplémentaires.
    textEng: We should complete other objectives before returning here.
  ev_ftue_interaction_farmerscache_cachefound__1s_main_header:
    text: Équipement modifié
    textEng: Equipment Modifiers
  ev_ftue_interaction_farmerscache_cachefound__1s_main_text:
    text: >-
      Vos mécanos reviennent avec des informations sur les équipements abandonnés. Des modifications ont été réalisées en interne, à coups de soudures. La qualité et les performances en sont très certainement améliorées, même si une étude supplémentaire de l'impact de ces changements sur les caractéristiques de l'appareil s'impose.


      Qui sait quel autre secret gît sur ces terres ? L'équipage suggère de passer un peu de temps à explorer la province en détail dès que l'occasion se présentera.
    textEng: >-
      Your mechanics return with an evaluation of the abandoned equipment they found. The internal modifications were fused into the part and can't be removed. As equipment is modified and improved, its quality and performance will usually increase. The mechanics suggest taking a closer look to see how the modifier changes this equipment's stats.


      Who knows what other secrets are hidden around the country. Your crew suggests surveying the province more carefully when there's time.
  ev_ftue_interaction_farmerscache_cachefound__2o_victory_header:
    text: Continuer
    textEng: Continue
  ev_ftue_interaction_farmerscache_farmend__1s_main_header:
    text: Sous-systèmes auxiliaires internes
    textEng: Internal Auxiliary Subsystems
  ev_ftue_interaction_farmerscache_farmend__1s_main_text:
    text: >-
      Pour vous remercier, l'un des fermiers vous offre un mech modifié par ses soins. C'est le cœur d'un mech ennemi qui a été utilisé, l'appareil qui régule l'énergie et la résistance thermique. Il vous indique également avoir d'autres cœurs en stock, chacun ayant ses propres avantages et inconvénients.


      Plus un mech est avancé, plus il dispose de sous-systèmes auxiliaires. Dans la plupart des cas, les sous-systèmes des pièces de qualité supérieure peuvent être remplacés par d'autres du même type.
    textEng: >-
      As thanks, one of the farmers gift you a mech they modified themselves. They unfused the core, responsible for power and heat capacity, from an enemy mech body. They also found a few spare cores that you can try. Each core subsystem has trade-offs and benefits.


      The higher the quality of the mech, the more internal auxiliary subsystems it contains. In many cases, high-quality parts have their internals unfused. Unfused subsystems can be replaced with other subsystems of the same type.
  ev_ftue_interaction_farmerscache_farmend__2o_continue_header:
    text: Continuer
    textEng: Continue
  ev_ftue_interaction_farmerscache_farmstart__1s_main_header:
    text: Vieil atelier caché
    textEng: Old Hidden Workshop
  ev_ftue_interaction_farmerscache_farmstart__1s_main_text:
    text: L'un des ingénieurs de la ferme vous avoue qu'avant la guerre, il s'amusait à bricoler des composants de mech. Il pense que quelques pièces ainsi modifiées traînent encore dans son atelier caché de l'autre côté de la vallée. Vous devriez aller explorer la zone pour essayer de trouver l'endroit.
    textEng: One of the farm's engineers tells you that he used to tinker with mech parts before the war. He thinks there might be some modified parts left in his workshop, hidden on the other side of the valley. You should scout around to see if you can find it.
  ev_ftue_interaction_farmerscache_farmstart__2o_victory_header:
    text: Continuer
    textEng: Continue
  ev_ftue_interaction_liberation_combat__1s_combat_header:
    text: Combat à domicile
    textEng: A Fight at Home
  ev_ftue_interaction_liberation_combat__1s_combat_text:
    text: >-
      « On peut pas foncer dans le tas comme on fait d'habitude. C'est pas une base ou un champ de bataille, des gens habitent ici. »


      Cette remarque parfaitement fondée entre deux pilotes vous fait réaliser que vous allez devoir faire particulièrement attention. À quoi bon libérer des civils s'ils n'ont plus nulle part ou vivre une fois les combats terminés ?


      C'est l'heure de mettre à l'épreuve votre sens de la stratégie et vos années d'entraînement.
    textEng: >-
      “We can’t go in there guns blazing as usual,” a pilot says to another. “This isn’t a base or a battlefield. These are people’s homes.”


      That brings up a list of things to contend with. It doesn’t matter if you liberate the civilians if they have nowhere to live after the smoke clears.


      Now comes the test of all your strategizing and training.
  ev_ftue_interaction_liberation_combat__2o_combat_header:
    text: S'équiper
    textEng: Suit Up
  ev_ftue_interaction_liberation_combat__2o_combat_text:
    text: Vous vous préparez au combat avec votre groupe.
    textEng: Make battle preparations with your squad.
  ev_ftue_interaction_liberation_defeat__1s_defeat_header:
    text: Un simple revers
    textEng: Only a Setback
  ev_ftue_interaction_liberation_defeat__1s_defeat_text:
    text: >-
      Même si la Brigade a essuyé un revers, vos efforts n'ont pas été vains. Suite à votre assaut, la Garde nationale est parvenue à repousser les forces ennemies restantes.


      Les membres de votre groupe n'ont qu'une seule idée en tête : « Il faut qu'on y retourne. »


      C'est une bonne chose de les voir s'accrocher de la sorte. La route est encore longue, et ces hommes et ces femmes vont devoir apprendre à se relever et à aller de l'avant, quelles que soient les circonstances.
    textEng: >-
      Though the Brigade was defeated, the day wasn’t lost. Your efforts weakened the invaders enough for the Home Guard to push out remaining enemy forces.


      You hear the words among your huddled crew: “We have to get back out there.”


      They won’t let go of their hope so easily. Good. The road ahead is long. They must learn to pick up the pieces and move forward in whatever way they can.
  ev_ftue_interaction_liberation_defeat__2o_acknowledge_header:
    text: Continuer
    textEng: Continue
  ev_ftue_interaction_liberation_defeat__2o_acknowledge_text:
    text: La libération n'est pas terminée.
    textEng: Liberation isn't over
  ev_ftue_interaction_liberation_victory__1s_victory_header:
    text: Libérateurs
    textEng: Liberators
  ev_ftue_interaction_liberation_victory__1s_victory_text:
    text: >-
      Le visage empourpré par la chaleur des combats et l'ivresse de la victoire, votre pilote saute de sa machine et s'écrie : « Ils voulaient des libérateurs, ils n'ont pas été déçus ! »


      La route qui vous attend est encore longue et difficile, mais l'espoir reste un formidable moteur. C'est lui qui a permis aux civils de survivre aussi longtemps dans ces conditions, et c'est peut-être lui qui vous portera jusqu'au bout.


      Vous êtes parvenus à libérer une province, qu'est-ce qui vous empêche de sauver votre patrie tout entière ?
    textEng: >-
      One of your pilots leaps down from their mech, face flushed from the heat of battle and the high of victory. “Let’s prove these liberator rumors true!” they call out, raising cheers from the rest of the crew.


      A grueling journey lies ahead of you, but the role of hope cannot be forgotten. It has sustained the civilians this long and under these conditions. Perhaps it can sustain you too.


      If you can secure this province, what’s stopping you from taking back your homeland?
  ev_ftue_interaction_liberation_victory__2o_acknowledge_header:
    text: Continuer
    textEng: Continue
  ev_ftue_interaction_liberation_victory__2o_acknowledge_text:
    text: Dans un élan d'espoir, vous continuez à avancer.
    textEng: With bolstered hope, you push onward.
  ev_ftue_interaction_mobilebase__1s_intro_header:
    text: Une base d'opérations
    textEng: Base of Operations
  ev_ftue_interaction_mobilebase__1s_intro_text:
    text: >-
      Dans la base, le groupe découvre un gigantesque véhicule blindé. Il dispose de suffisamment d'espace pour accueillir les pilotes et tout l'équipage, ainsi que d'une baie pour abriter les mechs.


      Vous passez votre main sur les rainures des énormes pneus tandis que l'ingénieur à vos côtés reste bouche bée. « Je n'aurais jamais cru voir une de ces machines en vrai... quelle [i]trouvaille[/i] ! »


      Avec cette base mobile, vous allez pouvoir mettre vos troupes en mouvement, frapper l'ennemi là où il ne s'y attend pas, et même entretenir vos mechs directement sur le terrain. Votre campagne vient de prendre une tout autre dimension.
    textEng: >-
      The crew discovers an enormous, heavily fortified vehicle in the base. Inside, there’s ample space to accommodate pilots and crew, complete with a bay to house mechs. It’s creaky from disuse, but still otherwise intact.


      You run your hand along the surface of its enormous tire treads, and at your side, an engineer breathes in awe, “I never thought I’d see one of these in person…what a [i]find[/i]!”


      With this mobile base, you’ll be able to take the fight out onto the road—striking the enemy when they don’t expect it, and even outfitting your mechs out in the field. This will take your campaign a long, long way.
  ev_ftue_interaction_mobilebase__2o_exit_header:
    text: Continuer
    textEng: Continue
  ev_ftue_interaction_mountainbase_combat__1s_main_header:
    text: "Sursaut d'espoir à Felheim "
    textEng: 'Hope Rises in Felheim '
  ev_ftue_interaction_mountainbase_combat__1s_main_text:
    text: >-
      La base de Felheim est une ancienne installation minière qui avait été reconvertie en dépôt d'urgence, jusqu'à l'arrivée des envahisseurs. Comme le reste des infrastructures, elle est tombée entre les mains de l'ennemi.


      « Vous pensez la même chose que moi ? demande votre pilote avec un sourire aux lèvres. Si on s'en empare, ça nous fera une base de repli en cas de besoin. Et puis on pourrait s'installer durablement dans la région tout en portant un sacré coup à l'ennemi ! »


      C'est une occasion en or que vous ne pouvez pas négliger. Les combats à venir vous mettront à rude épreuve et façonneront l'avenir du pays tout entier. Vous devez tirer parti de tous les avantages qui s'offrent à vous.


      Tout commencera donc par Felheim.
    textEng: >-
      Felheim base. Once a mining facility, later retrofitted as an emergency storage depot—then the invaders came, and like everything else, it fell into enemy hands…


      “You’re thinking it too, right?” asks your pilot, grinning. “If we can capture the facility, we’d have a home base to fall back to, if we needed it. It would get us a foothold in the province [i]and[/i] hit ‘em hard while we’re at it!”


      It's an opportunity you can't pass up. The battles ahead will challenge you, and shape the country's future. You need to take every advantage you can get.


      And it all starts with Felheim.
  ev_ftue_interaction_mountainbase_combat__2o_combat_header:
    text: S'équiper
    textEng: Suit Up
  ev_ftue_interaction_mountainbase_combat__2o_combat_text:
    text: Vous vous préparez au combat avec votre groupe.
    textEng: Make battle preparations with your squad.
  ev_ftue_interaction_outpost_light__1s_main_header:
    text: Prototypes de blindage léger
    textEng: Light Armor Projects
  ev_ftue_interaction_outpost_light__1s_main_text:
    text: Ces unités transportaient apparemment des prototypes de blindages légers. Ces armures sont moins solides que la normale, mais elles sont bien plus légères, ce qui leur permet de dissiper la chaleur plus efficacement et renforce la vitesse de déplacement. Servez-vous de ces prototypes dans l'atelier pour créer de nouvelles pièces d'armure.
    textEng: It looks like these units were transporting light armor projects. Light armor sets have less integrity than medium armor, but they're lighter, meaning they dissipate more heat and allow a unit to move faster. Use these projects in the workshop to create the armor sets.
  ev_ftue_interaction_outpost_light__2o_continue_header:
    text: Continuer
    textEng: Continue
  ev_ftue_interaction_patrol_combat__1s_main_header:
    text: Au garde-à-vous
    textEng: Commanding Attention
  ev_ftue_interaction_patrol_combat__1s_main_text:
    text: >-
      Alors que vous n'êtes plus très loin du convoi en panne du commandant ennemi, votre spécialiste de la reconnaissance vous avertit : « Si vous vous rapprochez davantage, vous perdrez l'élément de surprise. Assurez-vous que tout soit prêt, boss. »


      Déployés et en position de combat, vos pilotes vous font savoir par radio qu'ils n'attendent plus que votre signal.
    textEng: >-
      “Any closer and you’ll lose the element of surprise,” your scout reports as you approach the enemy commander’s broken-down convoy. “Make sure you’re ready to go, Boss.”


      Poised on the edge of battle, each of your pilots radios in that they’re ready to go.
  ev_ftue_interaction_patrol_combat__2o_combat_header:
    text: S'équiper
    textEng: Suit Up
  ev_ftue_interaction_patrol_combat__2o_combat_text:
    text: Vous vous préparez au combat avec votre groupe.
    textEng: Make battle preparations with your squad.
  ev_ftue_notification_base__1s_start_header:
    text: Le calme avant la tempête
    textEng: Before the Storm
  ev_ftue_notification_base__1s_start_text:
    text: >-
      Un silence profond règne dans la base mobile. L'ensemble des éclaireurs, mécaniciens et pilotes ont les yeux rivés sur la carte de la salle de contrôle. Un dernier obstacle se dresse entre vous et la reconquête de la province.


      Un marqueur est affiché au-dessus de l'emplacement de la base ennemie, le plus grand complexe militaire de la région.


      La Garde nationale annonce soudain à la radio qu'elle est en route, faisant sursauter trois des vôtres. Vous frapperez ensemble, comme une seule et même unité. Très peu de mots sont échangés alors que tout le monde se précipite à son poste. La base se met en marche, mue par un espoir renouvelé de victoire et de libération.
    textEng: >-
      Silence commands the mobile base, with each scout, mechanic, and pilot staring down the map in the command room. Before you can reclaim the province, one last fight awaits you.


      A marker hovers over the site of the enemy base—the largest military installation in the region.


      The Home Guard alerts you that they’re on their way, the crackle of the comms startling three of your crew out of their thoughts. Together, you will strike as a single unit. Everyone dashes to their stations, only the most necessary words passing among them. The base lurches into motion, the hope of victory and liberation propelling you forward.
  ev_ftue_notification_base__2o_acknowledge_header:
    text: Continuer
    textEng: Continue
  ev_ftue_notification_base__2o_acknowledge_text:
    text: Une bataille décisive vous attend.
    textEng: The decisive battle awaits.
  ev_ftue_notification_battlesite__1s_start_header:
    text: Appel à l'aide
    textEng: A Call for Aid
  ev_ftue_notification_battlesite__1s_start_text:
    text: À l'autre bout de la province, la situation est préoccupante. Les communications de la Garde nationale sont très perturbées. [i]Embuscade. Lourdes pertes. Encerclement.[/i] Bon, ils ont besoin de votre aide, et ils en ont besoin [i]sur-le-champ[/i].
    textEng: On the other side of the province, things aren’t good. Home Guard’s comms are harried. [i]Ambush. Heavy losses. Surrounded.[/i] They need your help, and they need it [i]now[/i].
  ev_ftue_notification_battlesite__2o_acknowledge_header:
    text: Continuer
    textEng: Continue
  ev_ftue_notification_battlesite__2o_acknowledge_text:
    text: Vous vous préparez à porter secours à la Garde nationale.
    textEng: Rescue the Home Guard.
  ev_ftue_notification_contest__1s_start_header:
    text: À portée
    textEng: Within Reach
  ev_ftue_notification_contest__1s_start_text:
    text: >-
      Grâce à vous, les civils sont en sécurité pour le moment. Mais vos effectifs ne sont pas suffisants pour tenir de manière permanente la région. Pour installer une paix durable, vous devez faire appel aux forces de la Garde nationale avant le retour des envahisseurs.


      Vos récentes victoires vous permettent désormais de contester la mainmise de l'ennemi sur la province et d'en reprendre le contrôle. À l'annonce de cette nouvelle, l'équipage est pris d'un mélange d'impatience et de nervosité. Vous êtes sur le point d'atteindre votre objectif.


      Même si vous n'êtes qu'une petite unité rebelle, votre technologie de prédiction pourrait aider à renverser le cours de la guerre.


      Le mot d'ordre parmi les pilotes est sans équivoque : « Qu'est-ce qu'on attend ? »
    textEng: >-
      With your recent efforts, for now the civilians are safe. However, your numbers are too small to permanently hold the area. Ensuring the people’s continued safety means calling in Home Guard forces before the invaders can reoccupy.


      You’ve built up enough momentum to contest the province and take back control. When you deliver the news to your crew, they buzz with a mix of anticipation and nerves. This was always your goal.


      You might be a small rebel unit, but with your prediction tech, you could help turn the tide of a war.


      One of your pilots falls heavily into a seat, their grin at odds with their posture. “Then let’s do it,” they say.
  ev_ftue_notification_contest__2o_acknowledge_header:
    text: Continuer
    textEng: Continue
  ev_ftue_notification_contest__2o_acknowledge_text:
    text: Il est désormais impossible de faire marche arrière.
    textEng: There’s no stopping now.
  ev_ftue_notification_edgecase_settlement__1s_start_header:
    text: L'ignorance ne fait pas le bonheur
    textEng: Ignorance Isn’t Bliss
  ev_ftue_notification_edgecase_settlement__1s_start_text:
    text: >-
      « Boss, quelque chose cloche avec le système prédictif, » vous avertit votre mécano juste avant que la base mobile ne s'immobilise.


      Les frises temporelles ont disparu. La console, qui affiche d'ordinaire quantité d'informations, est inhabituellement silencieuse. « On dirait que la machine s'est arrêtée dès qu'on s'est un peu trop éloignés de cette communauté, boss, » intervient votre aide en montrant le rapport de diagnostic du doigt.


      « Est-ce que l'on devrait faire demi-tour ? » Vous sentez que la question est sur toutes les lèvres.
    textEng: >-
      “Boss, something's wrong with the prediction gizmo.” At the mechanic's warning, the mobile base slows to a halt.


      The timelines are gone. Normally animated and alive with predictions, the console is now silent. One of your aides points at the diagnostic logs, and says, “Seems the machine stopped once we were far from that settlement, boss.”


      “Should we go back?” The aide asks, but you can tell they’re not the only one wondering.
  ev_ftue_notification_edgecase_settlement__2o_acknowledge_header:
    text: Continuer
    textEng: Continue
  ev_ftue_notification_edgecase_settlement__2o_acknowledge_text:
    text: Cette communauté doit être importante.
    textEng: The settlement must be important.
  ev_ftue_notification_facilitygood__1s_main_header:
    text: Marque de fabricant
    textEng: Manufacturer's Mark
  ev_ftue_notification_facilitygood__1s_main_text:
    text: « Cette pièce d'équipement a été modifiée par quelqu'un qui s'y connaît, » vous affirme votre mécano après un examen rapide, avant de désigner de la tête une ferme au loin, seule structure visible dans les environs. « On devrait aller faire un tour là-bas, les ouvriers en sauront peut-être plus. »
    textEng: '"Looks like this piece of equipment has been modified by someone who knows their stuff," says one of your mechanics upon appraisal. They look towards the farm in the distance, the only nearby facility. "Maybe workers there have some information. We should pay them a visit."'
  ev_ftue_notification_facilitygood__2o_victory_header:
    text: Continuer
    textEng: Continue
  ev_ftue_notification_firstprovince__1s_step_00_entry_header:
    text: Territoire ennemi
    textEng: Enemy Territory
  ev_ftue_notification_firstprovince__1s_step_00_entry_text:
    text: >-
      Depuis que votre patrie est tombée aux mains de l'ennemi, les envahisseurs ont bâti nombre de bases militaires et fortifié les agglomérations et autres installations d'importance. Vous avez remporté suffisamment de victoires pour libérer la province, mais au fur et à mesure que vous vous rapprochez de la capitale et des frontières, les ennemis se font plus coriaces et les combats plus brutaux.


      Rien ne dit que les envahisseurs ne vont pas soudainement contre-attaquer. Mieux vaut donc faire preuve d'une grande prudence et tenter de trouver d'autres équipements avant de lancer l'assaut sur des lieux mieux défendus.


      Tendez par exemple une embuscade à une patrouille ennemie pour récupérer de l'équipement sophistiqué.
    textEng: "Since your homeland fell, the invaders have built military bases and reinforced all settlements and facilities. You've defeated enough enemies to liberate this province, but as you get closer to the capital and the Invader's borders, the enemies will become more challenging and battles more brutal. \n\nInvaders may counterattack. Proceeding with caution is advised: it's best to find more equipment before taking on the well-defended locations. \n\nTry to find an enemy patrol to ambush and salvage more advanced gear."
  ev_ftue_notification_firstprovince__2o_continue_header:
    text: Continuer
    textEng: Continue
  ev_ftue_notification_liberated__1s_start_header:
    text: Libération du Hedmark
    textEng: A Free Hedmark
  ev_ftue_notification_liberated__1s_start_text:
    text: >-
      Après la victoire de la base, des célébrations éclatent un peu partout dans la province. Dans une parade de village, la Brigade est à la place d'honneur, avec ses mechs en tête des cortèges de camions agricoles et de chevaux.


      Un flot ininterrompu de produits frais en provenance des fermes alentour vous est offert. Et il faut reconnaître que la gourmandise fait des ravages parmi vos pilotes. À force de ne pas refuser la moindre tourte ou le moindre strudel, l'indigestion guette même toute la troupe.


      Quant aux villageois, ils vous harcèlent de questions pour tout savoir de la Brigade. Qui sont vos familles ? De quelles provinces vous venez ? À leurs yeux, vous êtes bien plus que des soldats.
    textEng: "In the days following the victory at the base, celebrations erupt across the province. The Brigade is offered a special place in a small village parade, your mechs leading a procession of farm trucks and horses. \n\nThere seems no end to the gifts of farm-fresh, homemade treats. Your sweet-tooth pilot can’t bring themself to turn down a single cobbler or strudel and will almost certainly be contentedly ill by the night’s end.\n\nThe villagers want to know the Brigade’s stories, who your families are and what provinces you call home. Just as they’re not only people to save, you’re more than soldiers."
  ev_ftue_notification_liberated__2o_continue_header:
    text: Réunion
    textEng: Join
  ev_ftue_notification_liberated__2o_continue_text:
    text: Vous allez à la rencontre des gens pour qui vous vous êtes battus.
    textEng: Meet the people you’ve fought for.
  ev_ftue_notification_liberation__1s_start_header:
    text: Quand il faut y aller
    textEng: Where There's Need
  ev_ftue_notification_liberation__1s_start_text:
    text: >-
      « Nous venons de recevoir un message de la Garde nationale, boss », annonce votre pilote à bout de souffle. « Ses agents ont intercepté un appel à l'aide de civils. Or, il se trouve qu'on peut se rendre sur place plus rapidement que l'armée. »


      Des informations supplémentaires vous apprennent que les envahisseurs ont réquisitionné un village voisin et accaparent les ressources de la région. Après avoir entendu les soldats parler de troupes rebelles dans les environs, une villageoise courageuse a réussi à s'emparer d'une radio et à envoyer un message.


      « Nous devons les aider avant que la situation n'empire », s'exclame-t-on autour de vous.
    textEng: >-
      “Incoming message from Home Guard, Boss,” a pilot calls to you, already breathless with the news. “They’ve intercepted a call from civilians seeking aid, and we can get in there faster than the army.”


      Further details reveal that enemy troops commandeered a nearby village, and availed themselves of the area’s resources. One brave villager finally managed to get ahold of a radio and send a message. She’d heard enemy soldiers murmuring about guerrilla fighters in the area and took her chance.


      “We gotta help them out before things get worse,” says the pilot.
  ev_ftue_notification_liberation__2o_acknowledge_header:
    text: Continuer
    textEng: Continue
  ev_ftue_notification_liberation__2o_acknowledge_text:
    text: Votre pilote a raison. C'est la seule option.
    textEng: Your pilot is right. There’s only one option.
  ev_ftue_notification_new__1s_main_header:
    text: Bienvenue à la Brigade
    textEng: Welcome Home, Brigade
  ev_ftue_notification_new__1s_main_text:
    text: >-
      Vous regardez les vastes étendues de votre patrie. Votre foyer transformé en champ de bataille. Avec l'apparente tranquillité des montagnes et des prairies, vous avez l'impression de retrouver une vieille connaissance. Juste derrière, l'équipage attend vos ordres.


      Vous avez besoin de ravitaillement, de pièces détachées et d'un endroit où vous abriter.


      On vous indique sur la carte un site idéal : la base de Felheim. Elle appartenait à votre nation avant la guerre.


      Bientôt, elle sera à vous à nouveau.
    textEng: >-
      You peer out at the vast stretch of land before you—your home, now a battleground. It is as familiar as an old friend, with its deceptively quiet mountains and fields. At your back, your crew awaits your orders.


      You need supplies, parts, and a place to hunker down.


      A pilot points to a spot on the map directly ahead of you: Felheim base, which once belonged to the homeland, in the days before the war.


      It will belong to you again.
  ev_ftue_notification_new__2o_acknowledge_header:
    text: Confirmer
    textEng: Acknowledge
  ev_ftue_notification_patrol__1s_start_header:
    text: Panne mécanique
    textEng: Break Down
  ev_ftue_notification_patrol__1s_start_text:
    text: >-
      « Écoutez ça : la patrouille du commandant traqué par la Garde nationale vient de tomber en panne, vous annonce-t-on en désignant un emplacement sur la carte. C'est le moment idéal pour tendre une embuscade. »


      En entendant cette nouvelle, votre pilote commence à tapoter nerveusement le panneau de contrôle. « Si nous le frappons suffisamment fort et que nous parvenons à éliminer son commandant, l'ennemi ne retournera plus dans les villages. Nous libérons le peuple une bonne fois pour toutes. »
    textEng: >-
      “Get this—that commander the Home Guard’s been after, his patrol just broke down.” Your scout points to a location on the map. “Now’s the time to mount an ambush.”


      Upon hearing the news, one of your pilots begins nervously drumming their fingertips against the control panel. “If we hit ‘em hard now and manage to get their commander, he won’t be able to lead troops back into the villages,” they say, their tapping intensifying. “We free the people for real.”
  ev_ftue_notification_patrol__2o_acknowledge_header:
    text: Continuer
    textEng: Continue
  ev_ftue_notification_patrol__2o_acknowledge_text:
    text: Vous préparez l'embuscade.
    textEng: Prepare for the ambush.
  ev_ftue_notification_resupply__1s_start_header:
    text: Le calme avant la tempête
    textEng: Pilots, Purpose
  ev_ftue_notification_resupply__1s_start_text:
    text: >-
      Une armée ne peut pas avancer l'estomac vide, et encore moins sans gel de réparation ou sans pilotes. La Brigade Phantom ne fait pas exception.


      Alors que les équipes se chargent de ravitailler la base mobile avec une redoutable efficacité, les vétérans en profitent pour prendre un repos bien mérité. Les jeunes pilotes assistent eux à un briefing de mission. Tout est étrangement calme. Mais qui sait si ces moments de paix ne sont pas les derniers ?
    textEng: "An army cannot march on an empty stomach, let alone with no Liquid Fix or too few pilots. The Phantom Brigade is no exception. \n\nHoses latch onto the mobile base with clockwork efficiency. As the experienced pilots are given well earned respite, the rookies are greeted with a sobering mission briefing. Things are oddly calm for now. Will there be similar moments of peace later on?"
  ev_ftue_notification_resupply__2o_intel_header:
    text: Continuer
    textEng: Continue
  ev_ftue_notification_resupply__2o_intel_text:
    text: Il est temps de reprendre la route.
    textEng: It’s time to move out.
  ev_ftue_notification_resupply_gel__1s_start_header:
    text: Pénurie de panacée
    textEng: A Dearth of Panacea
  ev_ftue_notification_resupply_gel__1s_start_text:
    text: >-
      Un silence inhabituel règne dans l'atelier. Les ingénieurs d'ordinaire très occupés sont désœuvrés, et leurs outils laissés à l'abandon. Le contremaître vous fait signe d'approcher, et la mine sombre qu'il affiche vous indique que le problème est sérieux.


      « On peut pas bosser dans ces conditions, boss. » Il vous montre l'extrémité du tuyau de distribution de gel, un composant indispensable à l'entretien des mechs. « Pas de gel, pas de réparations. »
    textEng: >-
      An unusual silence falls over the workshop. Your habitually busy engineers are idle, and their tools tossed aside out of frustration. The quartermaster waves you over, and the stern expression on his face tells you there’s a serious issue.


      “Can’t work like this, boss.” He holds out the hose end of a gel dispenser-an invaluable tool for keeping mechs on their feet. “No gel, no repairs.”
  ev_ftue_notification_resupply_gel__2o_acknowledge_header:
    text: Continuer
    textEng: Continue
  ev_ftue_notification_resupply_gel__2o_acknowledge_text:
    text: Vous allez réapprovisionner vos réserves de gel.
    textEng: Replenish your resupply gel stores.
  ev_ftue_notification_resupply_unit__1s_start_header:
    text: Dans le même bateau
    textEng: In This Together
  ev_ftue_notification_resupply_unit__1s_start_text:
    text: >-
      Votre terminal s'active, signalant l'arrivée d'un message de la Garde nationale :


      [i]Beau travail, commandant. Nous voulions simplement vous faire savoir que si vous passez à proximité d'une de nos bases, n'hésitez pas à y faire une halte pour vous réapprovisionner ou entretenir vos mechs. Nous sommes tous dans le même bateau, après tout.[/i]


      Vous faites parvenir vos remerciements, puis vous vous remettez au travail.
    textEng: "Your terminal pings, signaling an incoming message from the Home Guard:\n\n[i]Nice work out there, Commander. We wanted to let you know that if you encounter any bases garrisoned by us, you’re welcome to stop and resupply there. Take care of your mechs if you need to, as well. We’re in this together, after all.[/i]  \n\nYou send your thanks, and then you get back to work."
  ev_ftue_notification_resupply_unit__2o_acknowledge_header:
    text: Confirmer
    textEng: Acknowledge
  ev_ftue_notification_workshop__1s_main_header:
    text: À l'atelier
    textEng: Workshop
  ev_ftue_notification_workshop__1s_main_text:
    text: Vous avez suffisamment de ressources pour construire une nouvelle armature de mech dans l'atelier de la base mobile. Gardez toujours des pilotes supplémentaires et des armatures de rechange en alerte au cas où vous n'auriez pas le temps de réparer, ou pire encore, si vous perdez un mech au combat.
    textEng: You've collected enough supplies for a new mech frame. Build them in the workshop located on the mobile base. Consider always having some spare mech frames and pilots on standby in case you lose mechs during combat or don't have time to repair.
  ev_ftue_notification_workshop__2o_continue_header:
    text: Continuer
    textEng: Continue
  ev_ftue_patrol_interaction_defeat__1s_defeat_header:
    text: Un simple revers
    textEng: Only a Setback
  ev_ftue_patrol_interaction_defeat__1s_defeat_text:
    text: >-
      Même si la Brigade a essuyé un revers, vos efforts n'ont pas été vains. Suite à votre assaut, la Garde nationale est parvenue à repousser les forces ennemies restantes.


      Les membres de votre groupe n'ont qu'une seule idée en tête : « Il faut qu'on y retourne. »


      C'est une bonne chose de les voir s'accrocher de la sorte. La route est encore longue, et ces hommes et ces femmes vont devoir apprendre à se relever et à aller de l'avant, quelles que soient les circonstances.
    textEng: "Though the Brigade was defeated, the day wasn’t lost. Your efforts weakened the invaders enough for the Home Guard to push out remaining enemy forces.\n\n“We have to get back out there.” You hear the words among your huddled crew. \n\nIt's good to hear they won’t let go of their hope so easily. The road ahead is long. They must learn to pick up the pieces and move forward in whatever way they can."
  ev_ftue_patrol_interaction_defeat__2o_acknowledge_header:
    text: Continuer
    textEng: Continue
  ev_ftue_patrol_interaction_defeat__2o_acknowledge_text:
    text: Vous regroupez vos forces et reprenez la lutte.
    textEng: Regroup and get back out there.
  ev_ftue_patrol_interaction_victory__1s_victory_header:
    text: Un peu plus près
    textEng: One Step Closer
  ev_ftue_patrol_interaction_victory__1s_victory_text:
    text: >-
      Après une telle victoire, les forces de l'envahisseur vous ont forcément dans le collimateur. Tant mieux. Avec un peu de chance, l'élimination d'une cible clé dans la province va mettre un frein à leurs ardeurs. Il est grand temps que l'ennemi apprenne que la Brigade Phantom est là et qu'elle n'a pas l'intention de partir.


      Dans l'expectative, votre équipage s'est rassemblé autour de vous. Vous regardez chacun d'entre eux dans les yeux, prenez une grande inspiration, et commencez votre discours d'encouragement.
    textEng: >-
      After a victory like that, you’re no doubt on the invading army’s radar. Good. Hopefully eliminating a key target in the province will wither their resolve. These invaders should know that the Phantom Brigade is here—and here to stay.


      Your crew, expectant, gathers around you. You look each of them in the eye and take a breath, encouragement ready on your tongue.
  ev_ftue_patrol_interaction_victory__2o_acknowledge_header:
    text: Continuer
    textEng: Continue
  ev_ftue_patrol_interaction_victory__2o_acknowledge_text:
    text: Vous devez maintenir la dynamique.
    textEng: Keep your momentum.
  ev_fusion_interaction_combat__1s_combat_header:
    text: Vigilance
    textEng: Vigilance
  ev_fusion_interaction_combat__1s_combat_text:
    text: >-
      Vous êtes parvenus au réacteur à temps !


      Devant vous, le site semble intact, et tout est calme à l'extérieur...


      « Près à attaquer à votre signal, commandant. »


      Le temps n'est plus à la réflexion. Vous faites votre choix.
    textEng: >-
      You’ve made it to the reactor in time!


      Ahead of you, the reactor stands intact, and all seems quiet on the outside…


      “Ready to engage on your signal, Commander.”


      Still, there is no time to deliberate. You make your choice.
  ev_fusion_interaction_combat__2o_combat_header:
    text: Au combat
    textEng: Combat
  ev_fusion_interaction_combat__2o_combat_text:
    text: Vous attaquez l'ennemi de front !
    textEng: Engage the enemy head on!
  ev_fusion_interaction_combat__2o_defector_header:
    text: Recourir à la transfuge
    textEng: Defector Defusal
  ev_fusion_interaction_combat__2o_defector_text:
    text: Vous envoyez la transfuge désamorcer les explosifs.
    textEng: Send the Defector to defuse explosives.
  ev_fusion_interaction_combat__2o_pilot_header:
    text: Recourir à un pilote
    textEng: Pilot Defusal
  ev_fusion_interaction_combat__2o_pilot_text:
    text: Vous envoyez un pilote désamorcer les explosifs.
    textEng: Send a pilot to defuse explosives.
  ev_fusion_notification_fail_close__1s_fail_header:
    text: Si près...
    textEng: Close to Home
  ev_fusion_notification_fail_close__1s_fail_text:
    text: >-
      Vos tympans résonnent.


      Ce n'est qu'au moment où vous vous relevez que vous percevez enfin les voix anxieuses et le martèlement de pieds tout autour de vous. Les flashs rouges émis par les consoles ne semblent indiquer qu'une seule chose : danger.


      « Le réacteur, murmure-t-on à vos côtés. Il s'est... »


      Désintégré.
    textEng: "Your ears are ringing. \n\nAs you pull yourself off the floor, the commotion floods your senses all at once: the wild crush of anxious voices, and the pounding of feet on the ground. All around you, the consoles flash red with danger.\n\n“The reactor…” whispers your scout. “It’s…”\n\nGone."
  ev_fusion_notification_fail_close__2o_acknowledge_defector_header:
    text: Transfuge perdue
    textEng: Defector Lost
  ev_fusion_notification_fail_close__2o_acknowledge_defector_text:
    text: La transfuge n'est plus...
    textEng: The Defector is gone…
  ev_fusion_notification_fail_close__2o_acknowledge_header:
    text: Confirmer
    textEng: Acknowledge
  ev_fusion_notification_fail_close__2o_acknowledge_pilot_header:
    text: Pilote perdu
    textEng: Pilot Lost
  ev_fusion_notification_fail_close__2o_acknowledge_pilot_text:
    text: Votre pilote n'est plus...
    textEng: Your pilot is gone...
  ev_fusion_notification_fail_distant__1s_fail_header:
    text: Vers la lumière
    textEng: That Light Over There
  ev_fusion_notification_fail_distant__1s_fail_text:
    text: >-
      Le sol se met à trembler si violemment que la base manque se renverser, et vous sentez jusque dans vos os le vacarme de l'explosion qui emplit l'air quelques instants plus tard.


      Une éclaireuse se relève, le visage blême : « C'était... c'était terrifiant... »


      « Oh... commence votre analyste avec une expression d'horreur. Toute la zone est... »


      Anéantie.
    textEng: >-
      The ground shakes hard enough to nearly knock the base off balance. Far in the distance, the sound of the explosion splits through the air, so loud and heavy that you feel it in your bones.


      A scout picks herself up from off the floor, and gasps, “That was...that was terrifying…”


      “It’s…” whispers an analyst, with dawning horror. “That whole area, it’s…”


      Gone.
  ev_fusion_notification_fail_distant__2o_acknowledge_header:
    text: Confirmer
    textEng: Acknowledge
  ev_fusion_notification_interrupt__1s_interrupt_header:
    text: Mauvais timing
    textEng: Caught at a Bad Time
  ev_fusion_notification_interrupt__1s_interrupt_text:
    text: >-
      « Cette escarmouche nous a fait perdre du temps, commandant, » crache votre spécialiste.


      « Nous devons absolument nous reprendre, » poursuit l'analyste à vos côtés en pianotant sur la console, la voix posée, mais l'air inquiet. « Ce réacteur est [i]toujours[/i] bardé d'explosifs, au cas où quelqu'un l'aurait oublié ! »


      Vous donnez l'ordre d'avancer. Assez perdu de temps comme ça !
    textEng: "“Damn, that skirmish took time we don’t really have, Commander,” a technician spits. \n\n“We need to get back on track,” your analyst’s fingers fly over his console. His voice is steady, but his expression betrays his worry. “The explosives are [i]still[/i] on that reactor, in case anyone forgot!”\n\nYou signal the base to move. You’ve wasted enough time!"
  ev_fusion_notification_interrupt__2o_continue_header:
    text: Continuer
    textEng: Continue
  ev_fusion_notification_start__1s_start_header:
    text: Œil pour œil
    textEng: Eye for an Eye
  ev_fusion_notification_start__1s_start_text:
    text: >-
      « Transmission d'un message urgent ! »


      À travers les grésillements de la radio, vous percevez l'empressement dans la voix de l'agent de la Garde nationale :


      [i]J'aurais aimé vous apporter de meilleures nouvelles, mais nous venons d'apprendre que l'ennemi a piégé un réacteur avec des explosifs. Nous pensons que cette attaque est une réponse directe à nos activités dans la province dernièrement.


      Commandant... nous ne pouvons pas laisser ce réacteur exploser. Les dégâts seraient catastrophiques ![/i]


      « La Garde nous propose son aide, précise votre analyste. Mais il s'agit là d'un acte de représailles plutôt que d'une attaque stratégique, boss. Soyons sur nos gardes. »
    textEng: >-
      “Incoming emergency transmission!”


      Through the radio static, the Home Guard agent’s voice is sharp with urgency:


      [i]Wish I came with better news, Brigade, but we’re hearing the enemy has a power reactor rigged with explosives. We believe this attack is in response to all our activity in the province lately.


      Commander…we can’t let that reactor go off. The damage would be catastrophic![/i]


      “The Guard are offering their help,” reports your analyst. “But this is a retaliatory strike rather than a strategic one, boss…we should be prepared for anything.”
  ev_fusion_notification_start__2o_accept_distract_header:
    text: Diversion avec des civils
    textEng: Civilian Distraction
  ev_fusion_notification_start__2o_accept_distract_text:
    text: Vous employez une approche moins directe.
    textEng: Use a less direct approach.
  ev_fusion_notification_start__2o_accept_header:
    text: Accepter
    textEng: Accept
  ev_fusion_notification_start__2o_accept_help_header:
    text: Diversion avec la transfuge
    textEng: Defector Distraction
  ev_fusion_notification_start__2o_accept_help_text:
    text: Vous employez une approche moins directe.
    textEng: Use a less direct approach.
  ev_fusion_notification_start__2o_accept_text:
    text: La Brigade va se charger de l'opération directement.
    textEng: The Brigade will tackle it head-on.
  ev_fusion_notification_start__2o_army_header:
    text: S'en remettre à la Garde
    textEng: Defer to Guard
  ev_fusion_notification_start__2o_army_text:
    text: La Garde nationale peut gérer la situation.
    textEng: The Home Guard can handle it.
  ev_fusion_notification_start__2o_giveup_header:
    text: Reddition
    textEng: Surrender
  ev_fusion_notification_start__2o_giveup_text:
    text: Vous ne pouvez pas risquer la destruction du réacteur.
    textEng: Don’t risk the reactor.
  ev_fusion_notification_successarmy__1s_success_header:
    text: La Garde fait son devoir
    textEng: Home Guardians
  ev_fusion_notification_successarmy__1s_success_text:
    text: >-
      Vous redoutez le pire.


      Mais alors que le message vous parvient à la radio, vous sentez la tension fondre comme neige au soleil :


      « Brigade, le réacteur est sécurisé. »


      Même si la voix est étouffée par les parasites de la radio, vous ressentez le triomphe et la fierté qui étreignent l'agent de la Garde nationale. Vous coupez la communication et vous tournez vers les membres de votre équipage qui affichent un grand sourire de soulagement.


      Vos alliés s'occupent de la situation, il ne vous reste qu'à poursuivre votre route.
    textEng: "You had been prepared for the worst. \n\nBut then the words are coming through the radio, and the tension rolls off you like rainwater:\n\n“Reactor secured, Brigade.”\n\nThe voice of the Home Guard agent is dampened by radio static. Still, you can hear her triumph, her pride. You sign off and turn to your crew, all of whom are grinning wide with relief.\n\nYour allies have it handled. Now, you must move on."
  ev_fusion_notification_successarmy__2o_acknowledge_header:
    text: Confirmer
    textEng: Acknowledge
  ev_fusion_notification_successpb__1s_start_header:
    text: Une journée comme une autre
    textEng: All in a Day’s Work
  ev_fusion_notification_successpb__1s_start_text:
    text: >-
      Tout le monde retient son souffle jusqu'à ce que la radio se mette à grésiller.


      « Réacteur sécurisé, commandant ! »


      Juste à côté de vous, une éclaireuse se laisse retomber dans son fauteuil avec un soupir de soulagement. Mais l'heure n'est pas encore venue de se reposer, et chacun s'attelle donc à sa tâche, que ce soit les inspections de fin de mission ou les vérifications d'usage.


      Votre regard s'attarde un instant sur le réacteur au loin, hors de danger.


      Puis vous poursuivez votre route.
    textEng: >-
      The radio crackles. Everyone holds their breath.


      “Reactor secured, Commander!”


      The scout next to you collapses into her chair, her face slack with relief. Footsteps beat the floor, and the base swells with noise as the crew jumps into action. There are post-mission sweeps to do, check-ins to complete…


      You look at the reactor in the distance, whole and stable.


      And then you move on.
  ev_fusion_notification_successpb__2o_acknowledge_header:
    text: Confirmer
    textEng: Acknowledge
  ev_fusion_notification_warning__1s_warning_header:
    text: Dans le flou
    textEng: Running in the Dark
  ev_fusion_notification_warning__1s_warning_text:
    text: >-
      « Un message de la Garde : l'ennemi a coupé toutes les communications. Le statut du réacteur est inconnu ! Nous sommes dans le flou, commandant ! »


      Vous hochez la tête.


      Pour les empêcher de trembler, une éclaireuse s'assoit sur ses mains. Vous l'entendez murmurer : « [i]Par pitié[/i]... »
    textEng: "“Message from the Guard: the enemy has cut all communications. State of the reactor is now unknown! We’re in the dark now, Commander!”\n\nYou give a stiff nod. \n \nOne of the scouts sits on her shaking hands, and you hear her muttering to herself, “Please…[i]please[/i]…”"
  ev_fusion_notification_warning__2o_acknowledge_header:
    text: Confirmer
    textEng: Acknowledge
  ev_generation_notification_reset__1s_main_header:
    text: Retour au à la maison
    textEng: Back Home
  ev_generation_notification_reset__1s_main_text:
    text: >-
      Bienvenue, commandant.


      Beaucoup de choses se sont passées depuis votre dernière visite. Les envahisseurs ont lancé une contre-attaque massive pour tenter de reprendre des territoires, et seules les provinces que nous avions entièrement libérées ont pu résister. L'équipage est à la base de Felheim pour se réapprovisionner. Nous pourrons nous mettre en route et tout libérer dès que vous en donnerez l'ordre !


      [i][aaff77]Le monde ayant changé, il a dû être généré à nouveau dans vos sauvegardes. L'ensemble de vos unités, pilotes, pièces et provinces libérées ont été préservés. Veuillez nous excuser pour la gêne occasionnée.[/i]
    textEng: "Welcome back, Commander.  \n\nA lot has happened since you were here last. The enemy forces have launched a massive counterattack in an attempt to take back territory, and only the provinces we fully liberated were able to hold them off. The crew is currently back at Felheim Base to resupply. On your order, we can move out and take everything back!\n\n[i][aaff77]Due to changes in the world state, the game had to re-generate the world in your saves. All your units, pilots, parts and liberated provinces have been preserved in the meantime. Apologies for the inconvenience![i][/i]"
  ev_generation_notification_reset__2o_confirm_header:
    text: En avant !
    textEng: Let's move!
  ev_generation_notification_reset__2o_confirm_text:
    text: Vous réactivez les systèmes de la base et vous vous préparez à reprendre la campagne.
    textEng: Warm up the base and prepare to head out.
  ev_infiltration_notification_fail__1s_fail_header:
    text: Complications
    textEng: Overshot and Overstayed
  ev_infiltration_notification_fail__1s_fail_text:
    text: >-
      Des signaux d'alarme se déclenchent sur votre console. À vos côtés, l'analyste tape furieusement sur sa tablette, puis vous fait face.


      « Il y a un problème, boss. Nous devons filer immédiatement ! »


      L'un de vos éclaireurs l'interrompt, l'air affolé. « Il faut attendre, elle est toujours là-bas ! »


      « Si nous restons dans le coin, elle sera encore plus en danger ! »


      Alors que la base se met en branle, l'analyste se tourne une nouvelle fois dans votre direction. « Nous pourrons organiser une opération de sauvetage lorsque les choses se seront calmées, boss. Mais pour le moment, notre présence ne fait qu'empirer la situation. »


      Vous acquiescez et donnez l'ordre du départ.
    textEng: >-
      Your console flashes in warning. At your side, the analyst types furiously on his tablet before turning to you.


      “No good, boss,” he says. “We have to pull out, now!”


      One of your scouts cuts in, looking frantic. “Hey, wait, she’s still in there!”


      “She’ll be in more danger if we stick around!”


      As the base powers up, the analyst turns back to you. “We can mount a rescue once things calm down, boss. But right now, our proximity will just make the situation worse.”


      You nod, and give the order to move out.
  ev_infiltration_notification_fail__2o_continue_header:
    text: Continuer
    textEng: Continue
  ev_infiltration_notification_start__1s_start_header:
    text: Convoitise, camouflage et dissimulation
    textEng: Covet, Covert, Camouflage
  ev_infiltration_notification_start__1s_start_text:
    text: >-
      « Commandant ! Un instant, s'il vous plaît », dit la transfuge en s'arrêtant à vos côtés. Elle fixe intensément les données sur l'écran. « Je peux m'introduire sur place... et vous procurer les précieux matériaux d'atelier stockés dans le bâtiment, si vous le voulez. Nous n'aurions même pas à nous battre. »


      « C'est sûr, ça ? », demande l'un des analystes.


      Elle acquiesce.


      « À condition que nous ne soyons pas [i]interrompus[/i], bien entendu. Cet avant-poste est assez isolé. Il est très probable qu'ils ne soient même pas au courant de ma défection. »


      L'analyste se tourne vers vous. Il a l'air sceptique. « Qu'en pensez-vous, boss ? »
    textEng: "“Commander! A moment, please,” the defector says, coming to a stop at your side. She stares intently at data on the screen. “I may be able to infiltrate the site…and get you some valuable workshop materials stored in the building, if you want them. We wouldn’t even have to fight.”\n\n“You sure?” asks one of the analysts.\n\nShe nods. \n\n“Provided we don’t get [i]interrupted[/i], of course. This outpost is pretty isolated. It’s very likely they won’t even know I defected.”\n\nThe analyst turns to you. He looks skeptical. “What do you think, boss?”"
  ev_infiltration_notification_start__2o_agree_header:
    text: Accepter
    textEng: Agree
  ev_infiltration_notification_start__2o_agree_text:
    text: Vous la laissez tenter le coup.
    textEng: Let her try it.
  ev_infiltration_notification_start__2o_ignore_header:
    text: Décliner
    textEng: Decline
  ev_infiltration_notification_start__2o_ignore_text:
    text: Les risques sont trop importants.
    textEng: It’s not worth the risk.
  ev_infiltration_notification_success__1s_success_header:
    text: Au vainqueur les mains pleines
    textEng: To the Victor go the Spoils
  ev_infiltration_notification_success__1s_success_text:
    text: >-
      « Belle prise, siffle l'analyste en regardant la marchandise avec de grands yeux. Les techniciens de l'atelier vont devenir fous quand ils verront ça. »


      La transfuge acquiesce. Elle semble épuisée, mais fière. « Ça s'est joué à pas grand-chose par contre, commandant. Je ne crois pas qu'on pourra recommencer de sitôt. »


      Elle s'éloigne pour aider l'analyste à transporter le matériel jusqu'à l'atelier. Vous vous retournez vers votre console et commencez à réfléchir à vos prochaines manœuvres.
    textEng: >-
      “Nice haul,” the analyst whistles, looking over the goods with wide eyes. “Wow! The tech heads in the workshop will lose their [i]minds[/i] when they see this.”


      The Defector nods. She looks a little bit exhausted, but proud. “We cut it pretty close in there, though…so don’t think this will be a regular thing, Commander.”


      She follows the analyst as he gestures for her help in moving the supplies to the workshop. You turn back to your console, looking ahead and thinking of your next steps.
  ev_infiltration_notification_success__2o_continue_header:
    text: Terminer
    textEng: Finish
  ev_infiltration_notification_terminate__1s_terminate_header:
    text: Pas de chance
    textEng: Tough Luck
  ev_infiltration_notification_terminate__1s_terminate_text:
    text: >-
      Les mains de l'analyste survolent sa console à la vitesse de l'éclair. Les données défilent sur son écran, et vous l'entendez jurer dans sa barbe.


      « Boss, nous avons été repérés ! Il faut filer [i]tout de suite[/i] ! »


      « Attendez, elle est encore là-bas ! » crie une éclaireuse à proximité.


      « Si nous restons ici, la situation va rapidement devenir intenable », aboie l'analyste. Ses mains se figent un instant et il se tourne dans votre direction. Tout autour, vous entendez le ronflement des machines qui se préparent à la fuite.


      « Elle aura de bien meilleures chances de s'en sortir si nous organisons une opération de sauvetage par la suite, boss. Mais pour l'instant, nous devons vraiment y aller ! »


      Vous acquiescez, puis donnez le signal.
    textEng: "The analyst’s hands fly over his console at lightning speed. Data points stream wildly on his console, and you hear him swearing under his breath.\n\n“Boss, we’ve been spotted! We have to pull out, [i]now[/i]!”\n\n“Wait, she’s still in there!” shouts a nearby scout.\n\n“We can’t wait, or things are going to get hot real quick,” barks the analyst. He looks up at you, fingers stilling for a moment. All around you are the sounds of machinery groaning awake, readying the base for a swift exit. \n\n“She’ll have a better shot if we mount a rescue after we’ve gotten clear of the area, boss. But right now, we need to go!”\n\nYou nod, and then give the signal."
  ev_infiltration_notification_terminate__2o_continue_header:
    text: Continuer
    textEng: Continue
  ev_lightsout_interaction_end__1s_main_header:
    text: Ambiance électrique
    textEng: Power Move
  ev_lightsout_interaction_end__1s_main_text:
    text: >-
      Aidé du reste de l'escouade, votre pilote reconnecte prudemment les lignes électriques. Au bout de quelques heures de dur labeur, le courant est rétabli.


      L'homme qui avait signalé le problème sort de sa maison, l'air plus que satisfait.


      « Merci. Sans l'aide de vos mechs, ça aurait été autrement plus difficile ! »


      « En même temps, c'était de notre faute, intervient votre pilote. C'était donc à nous de régler le problème. »


      « Une chose est sûre : tout le monde va entendre parler des exploits de la Brigade ! Tenez, ce n'est pas grand-chose, mais c'est là tout ce que nous pouvons vous offrir en remerciement, » conclut l'homme en vous tendant des boissons fraîches.


      Votre escouade épuisée, mais ravie d'avoir mené cette mission à bien, ne se fait pas prier.
    textEng: >-
      Your pilot roped in the rest of the squad to help, and they carefully reconnect the power lines. After a few gruelling hours, the sound of electricity whirring back to life reaches them.


      The man who reported the problem comes out of his house looking very pleased indeed.


      "Thank you," he says. "It would have been a lot harder for us to fix without those mech suits!"


      "It was our fault, it was only right we fixed it," your pilot says.


      "We'll be singing the Brigade's praises, that's for sure!" he says, and hands you some bottles of cold beverages. "These are a small token of our appreciation."


      Your crew, frazzled but triumphant from their electrical work, are more than happy to take them.
  ev_lightsout_interaction_start__1s_main_header:
    text: Extinction des feux
    textEng: Lights Out
  ev_lightsout_interaction_start__1s_main_text:
    text: >-
      Alors que vous célébrez votre victoire avec le reste du groupe, un homme en bleu de travail approche timidement de la base.


      « Nous vous sommes extrêmement reconnaissants, commence-t-il d'une petite voix avant de se racler la gorge et de poursuivre. Je sais que vous en avez déjà bien assez fait pour nous, mais par hasard, vous n'auriez pas vu si l'une de nos lignes électriques a été sectionnée pendant la bataille ? Plus personne n'a de courant. »


      C'est au tour des vôtres de prendre un air gêné. Rouge écarlate, un pilote se tourne vers vous.


      « Je crois que c'est de ma faute. J'ai raté un tir. Mais je devrais pouvoir réparer ça en quelques heures ! »
    textEng: >-
      You and your squad are celebrating your victory, when a man in a boilersuit approaches the base, looking sheepish.


      "We can't tell you how grateful we are," he says. He clears his throat. "Not to trouble you further, but when you were battling, you didn't happen to notice one of our power lines being severed or something, did ya? Ain't nobody's got any electricity."


      Now it's your squad's turn to be embarrassed. One of your pilots turns to you, red-faced.


      "I think that might have been me, actually," he says, turning to you. "Mistimed a shot. If you give me a few hours, though, I'm pretty sure I could fix it!"
  ev_lightsout_interaction_start__2o_fix_header:
    text: Réparer l'erreur
    textEng: Fix mistake
  ev_lightsout_interaction_start__2o_fix_text:
    text: Votre pilote va réparer son erreur, ce n'est que justice.
    textEng: Let your pilot fix his mistake. It's only right.
  ev_lightsout_interaction_start__2o_ignore_header:
    text: Ignorer l'homme
    textEng: Ignore
  ev_lightsout_interaction_start__2o_ignore_text:
    text: Ces gens devront se débrouiller seuls. En temps de guerre, les dommages collatéraux sont inévitables.
    textEng: They'll have to fix it themselves. Collateral damage is inevitable.
  ev_lightsout_interaction_start__2o_tools_header:
    text: Fournir des outils
    textEng: Provide tools
  ev_lightsout_interaction_start__2o_tools_text:
    text: Vous décidez de leur fournir les outils nécessaires pour procéder aux réparations. Il doit bien y avoir un électricien parmi eux.
    textEng: Give them tools to fix it. Surely someone here is an electrician.
  ev_loss_notification__1s_start_header:
    text: Le repos d'un géant
    textEng: A Giant at Rest
  ev_loss_notification__1s_start_text:
    text: >-
      Après le départ des troupes ennemies, alors que les vôtres sont encore en état de choc, la base revient au milieu des décombres fumants de la bataille. L'un de vos éclaireurs, fraîchement débarqué de sa campagne natale et meurtri par la dure réalité de la guerre, insiste sur le fait que votre pilote a peut-être survécu à l'explosion. Peut-être n'avez-vous simplement pas vu son éjection dans le chaos de la bataille ? Il faut y retourner pour en avoir le cœur net...


      Les dégâts du cockpit ne suffisent pas à convaincre l'individu qui se précipite hors de la base pour rejoindre le mech en morceau. Sa taille semble dérisoire comparée à celle du géant de métal déchu, dont la carcasse est bien silencieuse.
    textEng: >-
      When the enemies are gone, when the initial shock has left most of the crew numb, the base returns to the smoldering aftermath of the battle. One of your scouts, fresh from the countryside and bruised by this first harsh reality of war, keeps insisting that maybe the pilot survived the blast, that you should go back and check, that maybe you couldn’t see their ejection through the smoke, that maybe…


      Witnessing the damage to the cockpit isn’t enough to convince the scout. They burst through the base doors, slipping in the muddy tracks a tank left behind, to throw themself at the lost pilot’s mech. They’re so small next to the fallen metal giant, and when there’s no response from within, they fall silent.
  ev_loss_notification__2o_mourn_header:
    text: Deuil
    textEng: Mourn
  ev_loss_notification__2o_mourn_text:
    text: Tout l'équipage présente ses hommages.
    textEng: The crew joins the scout to pay their respects.
  ev_lostweapon_notification_intel__1s_intel_header:
    text: Poing de géant
    textEng: Fist of the Giant
  ev_lostweapon_notification_intel__1s_intel_text:
    text: >-
      Alors que vous effectuez votre inspection de routine de la base, l'une de vos éclaireuses vous apporte des nouvelles de la Garde nationale.


      « Un prototype d'arme ennemi pose visiblement problème. D'après le rapport... eh bien, il pourrait s'agir de la même arme que transportait le général. »


      Vous froncez les sourcils au souvenir de cet échec cuisant. Si vous aviez triomphé ce jour-là, la situation serait certainement différente aujourd'hui.


      « Malheureusement, la Garde a perdu la trace de l'ennemi, continue votre éclaireuse. Mais elle a encaissé un coup sévère, et elle demande si on n'aurait pas du ravitaillement en rab pour l'aider à s'en remettre. Qu'en pensez-vous, boss ? »
    textEng: >-
      On your routine walkthrough of the base, one of your scouts stops you, bringing an update from the Home Guard forces.


      “They’ve been running into some issues with an unknown prototype weapon the enemy is using,” she reports. “From the sound of it...it might be the same weapon that the general had been carrying with him.”


      You frown, remembering that day’s failure. Had you succeeded, perhaps this could have been avoided.


      “Unfortunately, they’ve lost track of enemy movements,” she continues. “But the army got hit pretty hard, and they’re requesting some supplies if we’ve got any to spare. What do you think, boss?”
  ev_lostweapon_notification_intel__2o_donate_header:
    text: Faire un don
    textEng: Donate
  ev_lostweapon_notification_intel__2o_donate_text:
    text: C'est le moins que vous puissiez faire.
    textEng: It’s the least you can do.
  ev_lostweapon_notification_intel__2o_leave_header:
    text: Ne rien donner
    textEng: Don’t Donate
  ev_lostweapon_notification_intel__2o_leave_text:
    text: Vous ne pouvez pas vous permettre de faire de don de ravitaillement pour le moment.
    textEng: You don’t have anything to spare right now.
  ev_mail_interaction_delivered__1s_start_header:
    text: Signé et affranchi
    textEng: Signed and Stamped
  ev_mail_interaction_delivered__1s_start_text:
    text: >-
      Vous envoyez une éclaireuse au bureau de poste le plus proche, un paquet de courriers sous le bras. À son retour, elle semble légèrement perturbée.


      « Oh, ce n'est rien, dit-elle en jetant un œil au chemin qu'elle vient de parcourir. C'était juste un envoi de courrier, après tout. Je crois que je n'ai plus l'habitude que les choses soient si... simples ! On ne m'a même pas tiré dessus ! »


      Dans les rangs de vos mécaniciens, ça ricane. « Fais gaffe, la journée n'est pas encore terminée. »


      Elle rit en haussant les épaules, puis vous donnez l'ordre de reprendre la route.
    textEng: >-
      You send a scout out to the town's post office with the container of mail tucked in her arm. When she returns, her expression is mildly confused.


      “Oh, it’s nothing,” she says, glancing back at the direction she came. “Just a mail run, right? I guess I’m just not used to things being so…simple! I didn’t even get shot at!”


      One of your mechanics snorts. “Careful, the day’s not over yet.”


      She laughs and shrugs it off, and you give the signal to get moving.
  ev_mail_interaction_delivered__2o_acknowledge_header:
    text: Repartir
    textEng: Head Out
  ev_mail_interaction_delivered__2o_acknowledge_text:
    text: Vous vous remettez en route.
    textEng: Get back on the road.
  ev_mail_notification_defector__1s_start_header:
    text: À qui de droit
    textEng: To Whom it May Concern
  ev_mail_notification_defector__1s_start_text:
    text: >-
      Vous ordonnez à une éclaireuse d'ouvrir une boîte étrange. Elle découvre à l'intérieur une grande quantité d'enveloppes. À en juger par les timbres et les adresses, il s'agit d'une pile de courriers de civils.


      « Je peux y jeter un œil ? », demande la transfuge.


      Elle parcourt la pile de lettres très rapidement et plus elle avance, plus sa mine se renfrogne.


      « C'est bien ce que je pensais, commandant. Ce sont des envois cryptés. Je n'ai pas le code donc il m'est impossible de les déchiffrer, mais si vous les envoyez tels quels, vous délivrerez des informations aux espions ennemis. »


      L'éclaireuse qui observait la scène avec curiosité fait un pas en arrière.
    textEng: >-
      At your order, a scout carefully opens the strange container. Inside it is a large bundle of envelopes…judging by the stamps and addresses, it’s a stack of civilian mail.


      “Mind if I take a look at those?” asks the defector.


      Her fingers move through the stash lightning fast–and the further she gets, the heavier her frown becomes.


      “As I thought…these are codes, Commander. I don’t have the cipher so I can’t decode them for you, but if you deliver these, you’d be handing intel directly to enemy spies stationed at the delivery point.”


      Your scout, who had been watching in curiosity, backs away in alarm.
  ev_mail_notification_defector__2o_keep_header:
    text: Garder les lettres
    textEng: Keep Codes
  ev_mail_notification_defector__2o_keep_text:
    text: Vous allez garder ces documents pour le moment.
    textEng: You’ll hang onto them for now.
  ev_mail_notification_defector__2o_report_header:
    text: Faire un rapport
    textEng: Report It
  ev_mail_notification_defector__2o_report_text:
    text: La Garde nationale devrait être mise au courant.
    textEng: The Home Guard should know.
  ev_mail_notification_start__1s_start_header:
    text: Vous avez du courrier !
    textEng: You've Got Mail!
  ev_mail_notification_start__1s_start_text:
    text: >-
      Vous donnez le feu vert à votre éclaireuse pour ouvrir la boîte étrange.


      À l'intérieur se trouve une grande pile d'enveloppes étonnamment en bon état. Elles sont couvertes de timbres-poste et destinées à des adresses dans tout le pays.


      « Apparemment, des gens attendent encore leur courrier. Mais sinon, rien de particulier à signaler. On ferait mieux de les laisser ici, si vous voulez mon avis. »


      « Il n'y a pas un bureau de poste dans le coin ? », demande votre mécano en examinant la boîte. « S'il est sur notre route, rien ne nous empêche de les apporter là-bas. »


      L'éclaireuse hausse les épaules. « Qu'en dites-vous, commandant ? On joue les facteurs ? »
    textEng: >-
      You give your scout the go-ahead to open the odd container.


      Inside is a large bundle of envelopes, the paper in surprisingly good condition. They are covered in postage stamps, marked for addresses all over the country.


      “I guess someone’s missing their mail,” murmurs the scout. “But other than that…I don’t think there’s anything special about these. We can just leave ‘em, I think.”


      “Is there a post office nearby?” asks your mechanic, crouching to take a look. “If it’s on the way then we may as well hand it off.”


      The scout shrugs. “What do you say, Commander? Up for playing courier?”
  ev_mail_notification_start__2o_deliver_header:
    text: Livrer le courrier
    textEng: Deliver Mail
  ev_mail_notification_start__2o_deliver_text:
    text: Vous allez faire plaisir à certaines personnes.
    textEng: Make someone’s day.
  ev_mail_notification_start__2o_refuse_header:
    text: Refuser
    textEng: Refuse
  ev_mail_notification_start__2o_refuse_text:
    text: Vous n'avez pas de temps à perdre.
    textEng: You’re way too busy.
  ev_memorial_interaction_approach__1s_main_header:
    text: Mémorial de guerre
    textEng: War Memorial
  ev_memorial_interaction_approach__1s_main_text:
    text: >-
      Vous approchez avec prudence, mais la côte semble dégagée.


      Vous découvrez d'autres mechs abandonnés. De fait, leur nombre augmente au fur et à mesure que vous vous éloignez de la route.


      « Oh, je sais où on est ! s'exclame votre pilote. C'est ici qu'on a érigé des monuments commémoratifs de la dernière guerre. J'avais entendu parler de l'endroit, mais je ne l'avais jamais vu. »


      « Si on a le temps, j'aimerais bien aller me recueillir, » renchérit une autre voix.
    textEng: >-
      You approach with caution, but the coast is clear.


      There are more abandoned mechs here than you could see from the road, and they seem to be getting more numerous the further away from the road you get.


      "Oh, I know where we are!" your pilot exclaims. "I heard there were some memorials from the old war out here, but I've never seen them."


      "If we have time, I'd love to pay my respects," another says.
  ev_memorial_interaction_approach__1s_undefended_header:
    text: Ruines
    textEng: Ruins
  ev_memorial_interaction_approach__1s_undefended_text:
    text: >-
      Un monument paisible se dresse devant vous. En son centre, une dalle de béton énumère les noms des pilotes morts au combat. Au sol, des casques fêlés et à moitié calcinés disparaissent peu à peu sous les mauvaises herbes.


      Vous quittez la base pour vous rendre sur place et observer une minute de silence aux côtés de vos pilotes.


      Après le recueillement, l'un d'entre eux se penche vers vous : « Qu'est-ce qu'on fait, maintenant, boss ? »
    textEng: >-
      You come upon a quiet memorial. At the center, a slab of concrete has the names of fallen pilots etched into it. On the ground, helmets are scattered and weeds grow through the burned out cracks in them.


      You and your pilots scramble out of the mobile base, and have a moment of silence.


      When it's passed, one of the pilots leans over to you and asks, "What do you wanna do now, boss?"
  ev_memorial_interaction_approach__2o_continue_header:
    text: Continuer
    textEng: Continue
  ev_memorial_interaction_approach__2o_investigate_header:
    text: Examiner les lieux
    textEng: Investigate
  ev_memorial_interaction_approach__2o_investigate_text:
    text: Il y a peut-être des objets de valeur là-dedans.
    textEng: There might be more here than meets the eye. Take the chance for high rewards.
  ev_memorial_interaction_approach__2o_leave_header:
    text: Partir
    textEng: Leave
  ev_memorial_interaction_approach__2o_leave_text:
    text: Vous vous soucierez des morts une fois que les vivants seront en sécurité.
    textEng: You can worry about the dead once you've looked after the living.
  ev_memorial_interaction_approach__2o_pillage_header:
    text: Récupérer les équipements présents
    textEng: Salvage
  ev_memorial_interaction_approach__2o_pillage_text:
    text: Vous récupérez quelques équipements épars, mais le pillage d'un mémorial met vos pilotes très mal à l'aise.
    textEng: You gain a scant few projects, but your pilots don't feel good about looting a memorial.
  ev_memorial_interaction_defended__1s_defended_header:
    text: Ruines
    textEng: Ruins
  ev_memorial_interaction_defended__1s_defended_text:
    text: >-
      Alors que la base mobile chemine en direction du mémorial, une certaine agitation attire votre attention : il semblerait que des troupes ennemies soient installées près du monument.


      « C'est intolérable ! s'offusque votre pilote. C'est censé être un lieu de recueillement. Et si on les expulsait de là, boss ? »
    textEng: >-
      As your mobile base trundles towards the Memorial, you hear a commotion upfront. It looks like some enemy troops have set up shop in the Memorial, creating some kind of base here.


      "We can't let this stand," says one of your pilots. "This is meant to be a peaceful place, so we have to evict them. Right, boss?"
  ev_memorial_interaction_defended__2o_combat_header:
    text: S'équiper
    textEng: Suit Up
  ev_memorial_interaction_defended__2o_combat_text:
    text: Vous vous préparez au combat. Vous allez prendre le temps de configurer votre escouade soigneusement.
    textEng: Begin battle preparations. You will have a chance to configure your squad.
  ev_memorial_notification_start__1s_main_header:
    text: Mémorial de guerre
    textEng: War Memorial
  ev_memorial_notification_start__1s_main_text:
    text: >-
      Alors que vous traversez un champ, une pilote demande l'arrêt de la base mobile. En y regardant de plus près, vous découvrez l'épave d'un mech à moitié ensevelie sous un amas de terre brûlée et de débris de métal.


      « Ce sont nos couleurs, mais je ne crois pas qu'il fait partie des nôtres. Ça doit être un vieux modèle, boss. »


      À moitié enseveli sous les mauvaises herbes, l'appareil est visiblement dans un sale état, mais si vous voulez en avoir le cœur net, il va falloir vous rapprocher.
    textEng: >-
      One of your pilots calls out for the mobile base to stop. In the field you're passing, the wreckage of a mech lies surrounded by scorched earth and twisted metal.


      "It's got our flag, but doesn't look like one of ours, boss," she says. "Must be an old model."


      Grass has grown over parts of it and it looks in a terrible state, but you'll need to get closer for a proper look.
  ev_memorial_notification_start__2o_continue_header:
    text: Continuer
    textEng: Continue
  ev_meteor_interaction__1s_main_header:
    text: Chute de météorite
    textEng: Crashed Meteorite
  ev_meteor_interaction__1s_main_text:
    text: Vous vous rendez sur les lieux du crash, et la météorite est bien là, encore fumante.
    textEng: You roll up to the spot you know the meteorite crashed in, and sure enough, there it is, still smoking.
  ev_meteor_interaction__2o_salvage_header:
    text: Lancer une opération de récupération
    textEng: Salvage
  ev_meteor_notification__1s_main_header:
    text: Débris de météorite
    textEng: Falling Meteor Rubble
  ev_meteor_notification__1s_main_text:
    text: Vos pilotes affirment qu'une météorite s'est écrasée non loin de votre position.
    textEng: During the a recent meteor shower, your pilots notice a falling meteorite plummeting to the ground not far from where we are now.
  ev_meteor_notification__2o_dismiss_header:
    text: Rejeter l'idée
    textEng: Dismiss
  ev_meteorshower_notification__1s_main_header:
    text: Pluie de météorites
    textEng: Meteor Shower
  ev_meteorshower_notification__1s_main_text:
    text: Des météores se sont détachés de l'anneau qui entoure la planète. Ils fendent le ciel au-dessus de votre patrie, laissant dans leur sillage une traînée blanche et orange quand ils entrent dans l'atmosphère.
    textEng: A small cluster of some of the meteor that form a tight ring around the planet is falling, right above your homeland. The sky is ablaze with their orange and white trails as they burn up in the atmosphere.
  ev_meteorshower_notification__2o_beautiful_header:
    text: Un spectacle magnifique
    textEng: Beautiful
  ev_meteorshower_notification__2o_beautiful_text:
    text: Vous ne pouvez détacher votre regard du ciel tandis que la base poursuit sa route.
    textEng: You keep your eyes on the sky as the base moves on
  ev_meteorshower_notification_observation_long__1s_main_header:
    text: Observation des étoiles
    textEng: Stargazing
  ev_meteorshower_notification_observation_long__1s_main_text:
    text: >-
      Deux de vos pilotes viennent vous voir à la tombée de la nuit.


      « Hé, boss, on se demandait si vous accepteriez qu'on s'arrête pour la nuit. »


      « Oui, on voudrait observer la pluie de météorites ! Le ciel est dégagé, le spectacle va être incroyable, » précise l'autre.
    textEng: >-
      As night falls, two of your pilots approach.


      "Hey boss," one says, "We were wondering if you'd let us stop for the night."


      "We want to watch the meteor shower!" the other says. "It's such a clear night and we'll be able to see for miles."
  ev_meteorshower_notification_observation_long__2o_approve_header:
    text: Regarder les étoiles
    textEng: Watch the stars
  ev_meteorshower_notification_observation_long__2o_approve_text:
    text: Vous décidez de permettre à vos pilotes d'observer le ciel nocturne et ordonnez d'arrêter la base.
    textEng: Stop the base so your pilots can watch the skies
  ev_meteorshower_notification_observation_long__2o_dismiss_header:
    text: Rejeter l'idée
    textEng: Dismiss
  ev_meteorshower_notification_observation_long__2o_dismiss_text:
    text: Observer les étoiles ne fait pas partie de vos priorités.
    textEng: You've got more pressing issues at hand than stargazing
  ev_meteorshower_notification_observation_medium__1s_main_header:
    text: Observation des étoiles
    textEng: Stargazing
  ev_meteorshower_notification_observation_medium__1s_main_text:
    text: >-
      Deux de vos pilotes viennent vous voir à la tombée de la nuit.


      « Hé, boss, on se demandait si vous accepteriez qu'on s'arrête pour la nuit. »


      « Oui, on voudrait observer la pluie de météorites ! Le ciel est dégagé, le spectacle va être incroyable, » précise l'autre.
    textEng: >-
      As night falls, two of your pilots approach.


      "Hey boss," one says, "We were wondering if you'd let us stop for the night."


      "We want to watch the meteor shower!" the other says. "It's such a clear night and we'll be able to see for miles."
  ev_meteorshower_notification_observation_medium__2o_approve_header:
    text: Regarder les étoiles
    textEng: Watch the stars
  ev_meteorshower_notification_observation_medium__2o_approve_text:
    text: Vous décidez de permettre à vos pilotes d'observer le ciel nocturne et ordonnez d'arrêter la base.
    textEng: Stop the base so your pilots can watch the skies
  ev_meteorshower_notification_observation_medium__2o_dismiss_header:
    text: Rejeter l'idée
    textEng: Dismiss
  ev_meteorshower_notification_observation_medium__2o_dismiss_text:
    text: Observer les étoiles ne fait pas partie de vos priorités.
    textEng: You've got more pressing issues at hand than stargazing
  ev_meteorshower_notification_observation_short__1s_main_header:
    text: Observation des étoiles
    textEng: Stargazing
  ev_meteorshower_notification_observation_short__1s_main_text:
    text: >-
      Deux de vos pilotes viennent vous voir à la tombée de la nuit.


      « Hé, boss, on se demandait si vous accepteriez qu'on s'arrête pour la nuit. »


      « Oui, on voudrait observer la pluie de météorites ! Le ciel est dégagé, le spectacle va être incroyable, » précise l'autre.
    textEng: >-
      As night falls, two of your pilots approach.


      "Hey boss," one says, "We were wondering if you'd let us stop for the night."


      "We want to watch the meteor shower!" the other says. "It's such a clear night and we'll be able to see for miles."
  ev_meteorshower_notification_observation_short__2o_approve_header:
    text: Regarder les étoiles
    textEng: Watch the stars
  ev_meteorshower_notification_observation_short__2o_approve_text:
    text: Vous décidez de permettre à vos pilotes d'observer le ciel nocturne et ordonnez d'arrêter la base.
    textEng: Stop the base so your pilots can watch the skies
  ev_meteorshower_notification_observation_short__2o_dismiss_header:
    text: Rejeter l'idée
    textEng: Dismiss
  ev_meteorshower_notification_observation_short__2o_dismiss_text:
    text: Observer les étoiles ne fait pas partie de vos priorités.
    textEng: You've got more pressing issues at hand than stargazing
  ev_mine_interaction_combat_informed__1s_combat_header:
    text: À l'assaut
    textEng: Gear Up
  ev_mine_interaction_combat_informed__1s_combat_text:
    text: >-
      « On va profiter de l'intervalle entre leurs patrouilles pour agir, commandant. Ils ne nous verront pas venir, et la sécurité sera minimale, poursuit votre éclaireuse en parcourant sa console des yeux. On attend plus que vos ordres ! »


      Vous observez un moment les installations, la verdure et les tunnels qui se dessinent au loin avant de prendre votre décision.
    textEng: >-
      “We’re going in during a gap in their patrols, Commander, so they’re not expecting us at all. Security should be minimal.” Your scout says, scanning her console. “We strike on your word!”


      You look out at the compound in the distance, at the greenery and tunnels weaving through the ground. You make your choice.
  ev_mine_interaction_combat_informed__2o_combat_header:
    text: S'équiper
    textEng: Suit Up
  ev_mine_interaction_combat_informed__2o_combat_text:
    text: Il vous faut ces minéraux !
    textEng: Get those minerals!
  ev_mine_interaction_combat_post__1s_postcombat_header:
    text: Une journée bien remplie
    textEng: A Day’s Work
  ev_mine_interaction_combat_post__1s_postcombat_text:
    text: >-
      Vous observez le groupe rassembler les caisses dans le hangar.


      Particulièrement lourdes, elles semblent chargées d'assez de minéraux pour ravitailler tout un bataillon. Vous n'osez imaginer les difficultés que vous auriez rencontrées si elles étaient restées aux mains de l'ennemi.


      « On devrait les ramener en ville dès que possible, boss, affirme-t-on à vos côtés. Ça va faire drôlement plaisir. »


      Vous poursuivez votre chemin et rejoignez la salle de contrôle.
    textEng: "You watch your crew secure all the crates together in the hangar. \n\nThey are very heavy, loaded with enough minerals to supply a small battalion. In the enemy hands, they would have been a problem for you later down the line.\n\n“We should get these back to the town as soon as possible, boss,” says one of them, peering into one of the boxes. “I’m sure they’ll be happy to see us.”\n\nYou keep going, heading toward the command room."
  ev_mine_interaction_combat_post__2o_continue_header:
    text: 'Continuer '
    textEng: 'Continue '
  ev_mine_interaction_combat_uninformed__1s_combat_header:
    text: La prudence est de mise
    textEng: Caution to the Wind
  ev_mine_interaction_combat_uninformed__1s_combat_text:
    text: >-
      « On ne sait pas ce qui nous attend là-dedans, commandant, dit votre éclaireuse qui essaie d'évaluer la situation d'après les données de sa console tout en se rongeant les ongles. Les affrontements risquent d'être rudes. »


      Vous observez un moment les installations, la verdure et les tunnels qui se dessinent au loin avant de prendre votre décision.
    textEng: >-
      “We don’t know what it looks like in there, Commander,” says your scout, taking stock of the situation on her console. She’s chewing on her fingernail, expression nervous. “We should be prepared for a tough fight.”


      You look out at the compound in the distance, at the greenery and tunnels weaving through the ground. You make your choice.
  ev_mine_interaction_combat_uninformed__2o_combat_header:
    text: S'équiper
    textEng: Suit Up
  ev_mine_interaction_combat_uninformed__2o_combat_text:
    text: Il vous faut ces minéraux !
    textEng: Get those minerals!
  ev_mine_interaction_end__1s_resolution_header:
    text: Toute une vie
    textEng: Way of Life
  ev_mine_interaction_end__1s_resolution_text:
    text: >-
      D'une poigne rendue calleuse par des années de labeur, le chef du ralliement vous serre la main tandis que les derniers minéraux sont déchargés dans la baie de stockage de la raffinerie.


      « Au nom de la ville, je tenais à vous exprimer ma gratitude. Ces minéraux représentent toute notre vie, poursuit-il en désignant le groupe de manifestants en train d'inspecter le stock. Je peux vous garantir que les envahisseurs ne sont pas prêts de remettre la main dessus. La prochaine fois, on sera prêts à les accueillir, et ça, c'est entièrement grâce à vous. Je vous en prie, acceptez ce ravitaillement en gage de notre gratitude. J'insiste. »


      Vous acquiescez avant de faire signe aux autres de se remettre en route. Votre mission ici est accomplie.
    textEng: >-
      As the last minerals are unloaded into the refinery’s storage bay, the leader of the rally shakes your hand. His grip is strong, rough with work and age.


      “On behalf of the town, I wanted to express my gratitude,” he gestures out toward the group of protestors inspecting the stock. “These minerals are our way of life. Rest assured, the invaders won’t be getting their hands on it again. We’ll be ready for ‘em next time, and it’s all thanks to you. Please, take some supplies as a token of our appreciation, we insist.”


      You nod, and signal your crew to get ready to be on the road again. Your work here is done.
  ev_mine_interaction_end__2o_finish_header:
    text: Terminer
    textEng: Finish
  ev_mine_interaction_start__1s_army_header:
    text: Une petite faveur
    textEng: Asking Favors
  ev_mine_interaction_start__1s_army_text:
    text: >-
      La voix de l'agent de la Garde nationale grésille à la radio.


      « Une raffinerie de minéraux ? Oui, ça me dit quelque chose. On y a fait un certain nombre de patrouilles, il y a plusieurs mois. L'endroit grouille de tunnels... D'ailleurs, je pense savoir où l'ennemi pourrait avoir établi une cache ou déployé ses forces de sécurité. Je vais vous faire parvenir les données. Faites-nous signe si vous décidez d'attaquer, on vous enverra des renforts. »


      « Merci, répond votre éclaireuse. Et à charge de revanche ! »


      « Éliminez les envahisseurs, rendez leur vie à ces gens, et on sera quittes, » affirme l'agent avant de couper la communication.


      Vous savez ce qu'il vous reste à faire.
    textEng: >-
      The Home Guard agent hums over the radio.


      “Mineral refinery? Sure, sounds familiar. We went a few rounds with a scouting group around there, months and months ago. Lot of tunnels in that area...I’ve got a good idea of where they’d set up a cache, actually. Security forces, too. We’ll send you the data, and some backup if you’re planning a strike.”


      “Thank you,” says your scout. “We owe you one!”


      “Take the enemy out and bring those people their livelihoods back, and you can consider the favor repaid.”


      He disconnects. You get to work.
  ev_mine_interaction_start__1s_captive_header:
    text: Retour de faveur
    textEng: Favor for a Favor
  ev_mine_interaction_start__1s_captive_text:
    text: >-
      Les yeux du captif s'illuminent.


      « Oui, je vois très bien de quelle raffinerie vous parlez. Il y a une cache là-bas, à même les tunnels. À couvert, facilement défendable, vous voyez le genre. Je me souviens aussi du dispositif de sécurité mis en place, si ça vous intéresse... Si je crache le morceau, vous me laissez partir ? »


      Votre aide se tourne vers vous : « Ça semble équitable, commandant. Qu'est-ce que vous en pensez ? »
    textEng: "The captive’s eyes light up. \n\n“Yeah, I know the refinery you’re talking about. There’s a cache over there, built right into the tunnels around the area. Good cover, easily defensible, you know? I remember the security detail assigned to it too, if you need...if I tell you, will you let me go?”\n\nYour scout turns to you. “Seems a fair trade to me, what do you think, Commander?”"
  ev_mine_interaction_start__1s_defector_header:
    text: Main secourable
    textEng: Helping Hands
  ev_mine_interaction_start__1s_defector_text:
    text: >-
      Votre éclaireur explique la situation à la transfuge.


      « Ah ! Oui, ça me dit quelque chose. » Vous l'entendez fouiller dans des documents. « C'est bien ce que je pensais ! Mes informations datent un peu, mais j'ai les coordonnées d'une cache secrète et des infos sur le dispositif de sécurité. Ça devrait vous aider. »


      Votre éclaireur la remercie après avoir tout noté sur une feuille de papier. « C'est quand vous voulez, commandant. Allons mettre la main sur cette cache ! »
    textEng: >-
      Your scout gets the defector on the line, explaining the situation.


      “Ah! Yes, that does ring a bell, actually,” you hear her rifling through her documents even through the radio. “Yes! My information might not be up to date, but I do have coordinates to a hidden cache and data on the security formations. I’m sure this will help.”


      You scout thanks her, quickly writing down the information onto a piece of paper. “Whenever you’re ready, Commander. Let’s take back that stash!”
  ev_mine_interaction_start__1s_intel_header:
    text: Manœuvres minérales
    textEng: Mineral Maneuvers
  ev_mine_interaction_start__1s_intel_text:
    text: >-
      Alors que vous vous arrêtez en ville pour vous ravitailler, vous remarquez un groupe de manifestants rassemblé près d'une raffinerie délabrée. Vous vous approchez pour voir de quoi il en retourne, et l'on vous amène rapidement auprès du chef, un vieil homme trapu.


      « Ils sont arrivés en plein milieu de la nuit, en exigeant qu'un tiers de notre stock soit envoyé à leurs chaînes d'approvisionnement pour servir à la construction d'armes, vous dit-il. Ensuite, il a été question de la moitié, et au final, ils ont tout pris. On ne sait rien faire d'autre, ils nous ont pris notre gagne-pain ! »


      « La plupart des convois doivent emprunter cette route pour quitter la province, vous explique un peu plus tard l'un de vos éclaireurs une carte à la main. Si on leur reprenait ces minéraux, ça porterait un sacré coup à leur logistique. »
    textEng: >-
      As you stop in town to stock up on supplies, you see a group of protestors gathered by a run-down mineral refinery. Asking around, you are led to the group’s leader, a stocky older man with wind burnt skin.


      “They came overnight. Told us that a third of our stock was to be sent to supply chains, making weapons,” he says. “A third became half, and then half became all of it. We can’t do business anymore. This town knows nothing else.”


      Later, your scout hands you a map, pointing to a road. “Most convoys have to pass through this area on the way out of the province. If we can grab those minerals back from them, somehow, then we have a shot at really hurting their supply lines.”
  ev_mine_interaction_start__1s_townspeople_header:
    text: La manière forte
    textEng: The Hard Way
  ev_mine_interaction_start__1s_townspeople_text:
    text: >-
      Un peu plus tard dans la journée, votre éclaireuse revient. Elle a les joues rouges d'avoir couru et vous désigne un endroit sur la carte.


      « J'ai trouvé un randonneur en ville qui prétend avoir vu des tunnels dans ce coin-là. Une patrouille ennemie l'a empêché de s'approcher de plus près, mais d'après ses dires, les envahisseurs stockeraient des chargements de minéraux dans une cache. En revanche, on n'en sait toujours pas plus sur leur dispositif de sécurité... »


      Vous jetez un bref coup d'œil vers la raffinerie, où le leader des manifestants s'adresse à la foule à l'aide d'un mégaphone.
    textEng: >-
      Later in the day, your scout comes back, cheeks flushed from running. She points to a spot on your map.


      “I found a hiker in the town! Says he saw some tunnels around here. He couldn’t get close because scouts in the area ran him off, but it seems like the invaders might have a cache to store the minerals. We still have no intel on security or layout, however…”


      You glance over at the refinery. The protest leader clutches a megaphone and shouts to a crowd.
  ev_mine_interaction_start__2o_army_header:
    text: Contacter la Garde nationale
    textEng: Contact the Home Guard
  ev_mine_interaction_start__2o_army_text:
    text: La Garde nationale pourrait avoir des informations sur les itinéraires des envahisseurs.
    textEng: The Home Guard might know invader travel routes.
  ev_mine_interaction_start__2o_captive_header:
    text: Interroger le captif
    textEng: Ask the Captive
  ev_mine_interaction_start__2o_captive_text:
    text: Votre prisonnier pourrait avoir des renseignements utiles.
    textEng: The Captive might have intel.
  ev_mine_interaction_start__2o_continue_header:
    text: Continuer
    textEng: Continue
  ev_mine_interaction_start__2o_continue_text:
    text: Vous avez les coordonnées.
    textEng: You’ve got the coordinates.
  ev_mine_interaction_start__2o_defector_header:
    text: Contacter la transfuge
    textEng: Contact the Defector
  ev_mine_interaction_start__2o_defector_text:
    text: La transfuge pourrait avoir des renseignements utiles.
    textEng: The Defector might have intel.
  ev_mine_interaction_start__2o_moveon_header:
    text: Reprendre la route
    textEng: Move On
  ev_mine_interaction_start__2o_moveon_text:
    text: Il n'y a rien que vous puissiez faire.
    textEng: You can’t help with this.
  ev_mine_interaction_start__2o_townspeople_header:
    text: Demander aux habitants de la ville
    textEng: Ask the Townspeople
  ev_mine_interaction_start__2o_townspeople_text:
    text: Vous décidez de vous renseigner auprès des habitants.
    textEng: Ask around town.
  ev_mud_interaction_end_help__1s_main_header:
    text: ' Désembourbage'
    textEng: ' Broken Free'
  ev_mud_interaction_end_help__1s_main_text:
    text: >-
      Il ne vous faut pas bien longtemps pour convaincre des âmes charitables, déjà au courant de vos exploits dans la région. Très vite, l'on se rassemble autour de la pauvre femme et de votre escouade.


      Habitués à ces routes de campagne traîtresses, les volontaires parviennent à dégager le tracteur en un temps record.


      La femme vous remercie de votre aide, désormais prête à repartir. Vos pilotes aussi ont hâte de se remettre en route.
    textEng: >-
      The locals have rallied round the stuck woman and your crew, thanks to having heard about the good things you've been doing in the region.


      Being well-versed in tricky country roads, they are able to push the tractor free of the offending mud quickly.


      Both she and the pilots are more than ready to be on their way. She thanks you all profusely for helping.
  ev_mud_interaction_end_help__2o_reward_header:
    text: Donner du ravitaillement
    textEng: Give Supplies
  ev_mud_interaction_end_help__2o_reward_text:
    text: Ces gens méritent bien une récompense pour vous avoir aidés.
    textEng: Reward those who helped.
  ev_mud_interaction_end_help__2o_thanks_header:
    text: Partir
    textEng: Leave
  ev_mud_interaction_end_help__2o_thanks_text:
    text: Il est également temps pour vous de partir.
    textEng: Time for you to get going too.
  ev_mud_interaction_end_useforce__1s_main_header:
    text: Désembourbage
    textEng: Broken Free
  ev_mud_interaction_end_useforce__1s_main_text:
    text: >-
      Après une ultime poussée et un bruit de succion, le tracteur est enfin dégagé.


      La femme vous remercie de votre aide, désormais prête à repartir. Vos pilotes aussi ont hâte de se remettre en route.
    textEng: >-
      With one final push, you hear a wet sucking sound. A call from the woman tells you that the tractor is free! At long last!


      Both she and the pilots are more than ready to be on their way. She thanks you profusely for helping.
  ev_mud_interaction_end_useforce__2o_dismiss_header:
    text: Les gens vous remercient.
    textEng: People thank you.
  ev_mud_interaction_end_useforce__2o_dismiss_text:
    text: Il est également temps pour vous de partir.
    textEng: Time for you to get going too.
  ev_mud_interaction_end_usetools__1s_main_header:
    text: Désembourbage
    textEng: Broken Free
  ev_mud_interaction_end_usetools__1s_main_text:
    text: >-
      Grâce à vos ressources, vos pilotes et vous parvenez enfin à dégager le tracteur.


      La femme vous remercie de votre aide, désormais prête à repartir. Vos pilotes aussi ont hâte de se remettre en route.
    textEng: >-
      After throwing enough supplies at the problem, you and your pilots manage to pull the tractor out.


      Both she and the pilots are more than ready to be on their way. She thanks you profusely for helping.
  ev_mud_interaction_end_usetools__2o_dismiss_header:
    text: Partir
    textEng: Leave
  ev_mud_interaction_end_usetools__2o_dismiss_text:
    text: Il est également temps pour vous de partir.
    textEng: Time for you to get going too.
  ev_mud_notification_start__1s_main_header:
    text: Embourbé
    textEng: Stuck in the Mud
  ev_mud_notification_start__1s_main_text:
    text: >-
      Cela fait maintenant des heures que la pluie tombe sans discontinuer. Heureusement, les roues de la base mobile vous permettent d'avancer même sur ces routes de campagnes boueuses.


      Bien sûr, tout le monde n'a pas la chance d'être aussi bien équipé : vous découvrez un tracteur complètement embourbé.


      Vous vous arrêtez au niveau de sa propriétaire, une femme couverte de boue et visiblement épuisée. Elle vous supplie de l'aider.
    textEng: >-
      The rain outside hasn't let up for hours. Luckily, the mobile base's wheels are able to deal with the thick mud of the country roads.


      Not everyone is so well-equipped though, and you come across a tractor that has gotten itself stuck. The woman driving it is splattered in mud and looks exhausted.


      "Please," she says, when the base stops. "Will you lend a hand?"
  ev_mud_notification_start__2o_leave_header:
    text: Refuser
    textEng: Refuse
  ev_mud_notification_start__2o_leave_text:
    text: Vous n'avez pas le temps pour ce genre de choses. Elle finira bien par s'en sortir toute seule.
    textEng: We don't have time for this, and she'll get it out eventually.
  ev_mud_notification_start__2o_unstuck_01_header:
    text: Aider à pousser le tracteur
    textEng: Help Push
  ev_mud_notification_start__2o_unstuck_01_text:
    text: Vous acceptez et vous préparez à lui donner un coup de main.
    textEng: Suit up and give her a hand.
  ev_mud_notification_start__2o_unstuck_02_header:
    text: Utiliser des outils
    textEng: Use Tools
  ev_mud_notification_start__2o_unstuck_02_text:
    text: Vous devez bien avoir de l'équipement qui pourrait être utile.
    textEng: There must be some equipment that'll help you here.
  ev_mud_notification_start__2o_unstuck_help_header:
    text: Demander de l'aide à des civils
    textEng: Use Civilan Help
  ev_mud_notification_start__2o_unstuck_help_text:
    text: L'espoir est revenu dans ces contrées. Les locaux accepteront peut-être de vous aider.
    textEng: Hope is high here, and you can rally some locals to help.
  ev_origin_brostlander_night__1s_start_header:
    text: Contes de fées
    textEng: Fairytales
  ev_origin_brostlander_night__1s_start_header_tvg_pronoun_he:
    text: Contes de fées
    textEng: Fairytales
  ev_origin_brostlander_night__1s_start_header_tvg_pronoun_she:
    text: Contes de fées
    textEng: Fairytales
  ev_origin_brostlander_night__1s_start_text:
    text: >-
      Autour d'une table de jeu confectionnée de bric et de broc par vos mécanos, des membres du groupe s'inquiètent. « Mais où est l'autre, de Brostland ? Iel avait demandé de lui garder une place. »


      Le vent nocturne s'engouffre soudain à travers les portes ouvertes de la baie, bientôt suivi par lia pilote en question. Iel a les cheveux trempés, mais un grand sourire aux lèvres.


      « Bah alors, on a fait trempette ? » demande une mécano, les sourcils froncés.


      Lia pilote raconte alors l'histoire enchanteresse d'une promenade au clair de lune et de la découverte d'un lac argenté. Lorsqu'iel achève son récit sur un long frisson, une flaque d'eau s'est formée à ses pieds. Comme si le sort s'était soudain rompu, le groupe s'anime à nouveau, et l'on tend une serpillière à lia pilote qui tremble de la tête aux pieds.
    textEng: >-
      Grumbling rises from some of your crew where they’ve gathered around a card table the mechanics welded from scrap. “Where’s that Brostlander got off to now?” one asks. “They said to save them a spot.”


      Night air breezes through the open bay doors, and with it appears the missing pilot—barefoot, their hair and clothes soaked through—smiling.


      “You look drowned, mate,” says a mechanic, her frown skeptical.


      The pilot regales them with a story of their evening walk, a moonlit glade, and a silver lake. By the end, a puddle has formed at their feet. They shiver and, as if a spell has been broken, the crew moves again. A mechanic hands them a mop.
  ev_origin_brostlander_night__1s_start_text_tvg_pronoun_he:
    text: >-
      Autour d'une table de jeu confectionnée de bric et de broc par vos mécanos, des membres du groupe s'inquiètent. « Mais où est passé le Brostlandien ? Il avait demandé de lui garder une place. »


      Le vent nocturne s'engouffre soudain à travers les portes ouvertes de la baie, bientôt suivi par le pilote en question, trempé des pieds à la tête, mais visiblement ravi.


      « Bah alors, on a fait trempette ? » demande une mécano, les sourcils froncés.


      Le pilote raconte alors l'histoire enchanteresse d'une promenade au clair de lune et de la découverte d'un lac argenté. Lorsqu'il achève son récit, saisi d'un long frisson, une flaque d'eau s'est formée à ses pieds. Comme si le sort s'était soudain rompu, le groupe s'anime à nouveau, et l'on tend une serpillière au pilote transi.
    textEng: >-
