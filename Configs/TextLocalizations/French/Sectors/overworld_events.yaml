  ev_origin_stuntpilot_notification__1s_accident_text:
    text: >-
      Lia pilote acrobatique a un talent de la mise en scène certain. Alors qu'iel jette son arme en l'air et se lance dans un saut périlleux aérien, la tension est palpable au sein de l'équipage. Le temps semble même suspendre son vol alors que le mech imposant flotte en l'air une brève seconde, sur son élan. Si l'on pouvait s'attendre à ce que la gravité vienne gâcher la fête, la réception au sol est finalement impeccable et presque imperceptible. Les rayons du soleil sur votre visage vous empêchent de voir le mech rattraper son arme au vol, mais les acclamations autour de vous prouvent que le coup a été réussi.


      Lia pilote acrobatique montre ensuite à la jeune recrue comment lancer son pistolet en l'air. Tout se passe bien jusqu'à ce que, après un premier essai concluant, iel tente de jeter son arme un peu plus haut et se retrouve à regarder le soleil. Un tir perdu détonne et, à quelques mètres de là, un arbre coupé vient s'abattre sur le toit de la base.
    textEng: >-
      The stunt pilot hasn’t lost their shine. Tension winds through the crew as the pilot tosses their pistol skyward and launches into an aerial somersault. Despite its bulk, the mech hangs weightlessly at the apex of its arc. Your crew braces for gravity’s part, but the landing is masterful, barely shivering the ground. The sun is in your eyes, and you miss them catch the pistol. Cheers go up. Even several mechanics whoop.


      The stunt pilot instructs the rookie on the simplest part of the trick—the pistol toss. All seems well, but the rookie, overconfident in their first catches, goes for a higher toss. The pistol disappears into the sun. A few meters off, a tree, cleaved in two by a stray shot, comes down—onto the roof of the base.
