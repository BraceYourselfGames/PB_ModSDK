  ev_armyremains_grieve_success__1s_start_text:
    text: >-
      Même ceux qui n'ont pas entendu ses paroles comprennent ce qu'il s'est passé à la posture de leur camarade. D'un discret signe de tête vers la base mobile, votre pilote invite silencieusement le reste du groupe à lui laisser quelques instants.


      Le groupe essaie de reprendre sa routine, mais tous semblent comme plongés dans une transe. Les monticules de l'autre côté de la baie vitrée leur paraissent si petits, comme pour diminuer l'énormité de ce qu'il s'est produit ici. À cette distance, la silhouette agenouillée di pilote pourrait être celle de n'importe qui.


      À son retour, ses yeux rougis brillent néanmoins d'un éclat farouche.
    textEng: >-
      Even the members of the crew who miss their whispered words can read in their posture what’s happened. A pilot silently nods towards the mobile base, and everyone follows his lead in giving them space.


      The rest of the crew goes about their routine duties as if in the midst of a vigil, all familiar efficiency slowed to a meditative pace. Outside the bay windows, the mounds seem so small, the enormity of what happened here diminished. From this distance, the pilot’s kneeling form could be anyone.


      When they return, their eyes are red but fierce.
