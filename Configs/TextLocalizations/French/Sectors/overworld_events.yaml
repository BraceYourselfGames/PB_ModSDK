  ev_bomb_notification_primed__1s_start_text:
    text: >-
      Dans la salle de contrôle, une foule s'amasse autour de l'étrange conteneur. Sur votre ordre, l'un des techniciens s'en approche et se met au travail. Lorsque vient le moment de soulever le couvercle, tout le monde semble retenir son souffle.


      « Bon sang ! C'est une bombe... et elle est [i]armée[/i] ! »


      La tension devient soudain presque palpable, tandis que l'équipage échange des murmures nerveux.


      « On a peut-être une chance de la désamorcer, mais il faut faire vite ! Ordonnez à quelqu'un de s'en occuper pendant qu'on éloigne la base le plus possible de cet engin ! »
    textEng: >-
      A group crowds around the strange container in the command room. At your order, one of the technicians crouches over it and gets to work. No one breathes when the latch pops apart, when the lid creaks open…


      “Damn it! It’s a bomb–and it’s [i]live[/i]!”


      Every face around you is tight with tension. Murmurs ripple across the group.


      “We might have a chance to defuse it, but we have to hurry, boss! Assign someone to it, while we move the base as far from the device as possible!”
