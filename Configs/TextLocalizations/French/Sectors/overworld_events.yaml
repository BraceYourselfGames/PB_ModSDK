    text: Transactions ordinaires
    textEng: Familiar Deals
  ev_pharma_notification_liberated_fail__1s_01_fail_text:
    text: >-
      Vous recevez un message de détresse sur votre radio en provenance de la mairie de la ville à laquelle vous étiez censé livrer des médicaments.


      « Aidez-nous. Les gens tombent malades, nous avons réellement besoin de ces médicaments ! »
    textEng: >-
      You receive a desperate message on your radio from the Mayor of the settlement where you were meant to deliver medicine.


      "Please," they say. "People are getting sick and we really need our medicine!"
