  ev_pilot_volunteer_success__1s_start_text:
    text: >-
      Partout dans la province, les villes et villages bourdonnent d'activité, effaçant petit à petit les stigmates de la guerre. L'herbe repousse dans les champs ravagés par les combats. Les choses ne seront plus jamais comme avant, mais vous avez restauré l'espoir. En voyant tout cela, votre pilote plonge dans ses pensées.


      « La Garde nationale, les envahisseurs, la guerre... il est facile d'oublier la véritable raison pour laquelle nous nous battons. À quoi bon remporter des batailles si les nôtres doivent en souffrir ? Enfin, tant que nous continuerons à apporter des changements tangibles, la Brigade pourra compter sur moi. Merci, commandant. »
    textEng: >-
      Towns across the province buzz with construction, paving over the damage from recent battles. Grass grows anew in war-blighted fields. Things are not as they were, but you’ve brought hope. Your pilot, when they survey it all, turns pensive.


      “The Home Guard, the invaders, the war… It’s easy to lose sight of the real reason we’re doing this. What does winning a battle matter if the people of the homeland have to suffer?” They nod to themself, considering. “I’m happy to stay with the Brigade as long as we’re making real, tangible change for the people. Thank you, Commander.”
