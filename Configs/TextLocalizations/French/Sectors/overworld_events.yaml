    text: >-
      Le groupe se laisse guider par lia pilote, qui montre comment retrouver calme et sérénité et calmer sa respiration en se promenant paisiblement et en contemplant le vent.


      « Ne pensez pas au prochain combat. Concentrez-vous sur l'instant présent. »


      C'est une belle journée.


      Une fois la séance terminée, lia pilote vous remercie d'y avoir participé. « Des fois, j'ai des fourmis plein la tête, dit-iel avant de s'esclaffer devant votre expression. C'est ce que me disaient mes parents, quand j'étais plus jeune et que j'avais l'air d'avoir des soucis. Ce n'est que dans la nature que j'arrive à me recentrer. Quant aux petits rituels pour porter chance... eh bien, la région de Brostland a ses traditions. »
    textEng: "The pilot leads the group in sitting quietly and walking silently, in contemplating the wind and remembering how to take a breath.\n\n“We’re not thinking ahead to the next fight. That can come later,” they say and closes their eyes.\n\nIt is a nice day. \n\nAfter, the pilot thanks you for joining and mentions their parents. “My head gets so full of ants sometimes.” Then they laugh. “That’s what my parents used to call my worrying when I was younger. I refocus when I can spend time in nature. And the little luck rituals—well, Brostland has its traditions.”"
