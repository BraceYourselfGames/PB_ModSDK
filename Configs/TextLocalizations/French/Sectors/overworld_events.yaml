  ev_origin_stuntpilot_panic__1s_main_text:
    text: >-
      Des bruits de pas lourds et des chuchotements appuyés vous tirent de votre sommeil. Une éclaireuse à l'air grave se présente. « On a un problème dans la baie des mechs, boss », dit-elle. Vous la suivez pour découvrir les membres d'équipage agglutinés autour du mech de lia pilote acrobatique. On vous apprend que suite à l'apparition d'une douleur dans la poitrine, iel refuse de descendre de sa machine depuis plus d'une heure.


      En vous apercevant, la jeune recrue accourt. « Iel ne répond plus ! C'est peut-être une crise cardiaque ? »


      Avec l'intervention d'un mécanicien et d'un médecin, on parvient à faire descendre lia pilote en toute sécurité. Après un examen rapide, le médecin se tourne vers vous et chuchote : « crise de panique. »
    textEng: "You’re roused from the brink of sleep by heavy footfalls and harsh whispers. A grave-faced scout appears. “Situation in the mech bay, Boss,” she reports. You follow her to find the crew crowded around the stunt pilot’s mech. You learn they’ve been holed up in the machine for nearly an hour and, at the onset of chest pain, refused to come down. \n\nUpon spotting you, the rookie pilot runs over. “They stopped responding! What if they’re having a heart attack?”\n\nIt takes a mechanic and the medic to get the pilot safely down, and after a quick examination, the medic looks to you and mouths “panic attack”."
