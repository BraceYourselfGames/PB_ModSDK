  ev_armyremains_notification__1s_start_text:
    text: >-
      Le champ devant vous est parsemé de monticules d'herbe. Toujours sur le qui-vive, vos éclaireurs vous transmettent les résultats de leurs analyses : sous une fine couche de terre reposent quantité de plaques de métal, vraisemblablement des restes de mechs enterrés. La nature a repris ses droits, masquant presque toute trace de la terrible bataille qui a dû avoir lieu ici.


      En creusant un peu, le groupe révèle des carcasses de mechs de la Garde nationale. Il semblerait que les pilotes n'aient même pas eu le temps de s'éjecter. Un silence oppressant s'installe.


      Quelqu'un reconnaît l'une des armures. Le visage tordu par le chagrin, iel fait courir ses doigts sur le numéro de série, la tête baissée, avant de murmurer : « C'était mon unité... »
    textEng: >-
      Irregular mounds of grass dot the field before you. Your scouts, ever-vigilant, report their readings: the thin layer of soil hides angled sheets of metal, destroyed mechs resting under the earth. The telltale signs of a battlefield have grown over so thoroughly that a casual glance could almost miss what happened here.


      Sweeping away the soil and grass reveals downed Home Guard mechs. By the damage, it’s clear the pilots didn’t have a chance to eject. Oppressive silence descends.


      A pilot among your crew recognizes the unique armor. They brush a hand over a string of serial numbers and bow their head, suddenly frozen by grief. “This was my Home Guard unit,” they whisper.
