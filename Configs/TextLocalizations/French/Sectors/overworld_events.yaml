  ev_pilot_volunteer_dead__1s_start_text:
    text: >-
      L'équipage dépose le collier de l'héroïque pilote sur une statue, au cœur d'une ville qui a été le théâtre de ses exploits. Certains habitants remarquent le geste et viennent à la veillée.


      Vous observez les personnes rassemblées. C'est pour ces personnes qu'iel a donné sa vie, pour leur redonner espoir. L'équipage est persuadé que pour honorer sa mémoire, le combat doit continuer non seulement ici, mais aussi dans tout le reste du pays. La promesse d'un avenir meilleur doit devenir réalité.
    textEng: >-
      Your crew leaves the late pilot’s necklace around a statue in a town they helped liberate. Some townspeople notice and stand vigil with you.


      You survey those gathered. These people are the reason your pilot fought, the reason they held onto hope. The crew believes they owe it to the pilot’s memory to continue working towards the promise of something better, not only here but across the homeland.
