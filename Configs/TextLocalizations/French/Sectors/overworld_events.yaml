  ev_bomb_notification_military __1s_start_header:
    text: Tir allié
    textEng: Home Fire!
  ev_bomb_notification_military __1s_start_text:
    text: >-
      Vous ordonnez le largage immédiat de la bombe !


      La base accélère pour mettre le plus de distance possible entre vous et la bombe. Lorsque l'explosion survient enfin, les murs de la base se mettent à trembler et vous manquez perdre l'équilibre. Une tablette se fracasse au sol.


      Une fois la base à l'arrêt, vous ordonnez une inspection générale.


      Plus tard, un technicien vient vous transmettre un message de la Garde nationale : la bombe a explosé près d'un lieu stratégique militaire... et autant dire que votre hiérarchie n'est pas ravie.


      Le technicien s'empresse de repartir, l'air gêné. Vous donnez le signal de reprendre la route.
    textEng: "You order the bomb thrown off the base immediately!  \n\nThe base accelerates, putting as much distance between it and the bomb as possible. The walls shake with the explosion, and you nearly lose your footing. Someone’s datapad breaks into pieces on the floor.\n\nYou order an inspection when the base comes to a safe stop. \n\nLater, a technician comes to you with a message from the Home Guard: the bomb you disposed of was set off next to an important military location…and they are not pleased.\n\nThe tech hurries off, embarrassed. You give the signal to get back on the road."
  ev_bomb_notification_military __2o_acknowledge_header:
    text: Confirmer
    textEng: Acknowledge
  ev_bomb_notification_off__1s_start_header:
    text: C'était moins une
    textEng: Close Calls
  ev_bomb_notification_off__1s_start_text:
    text: >-
      Très vite, une foule de curieux se rassemble autour de l'étrange conteneur posé sur une table de la salle de contrôle. Vous faites signe à votre technicien de l'ouvrir sous un silence de plomb.


      Le couvercle s'ouvre avec un bruit sec. L'expression décomposée du technicien laisse peu de doute quant à son contenu.


      « Je m'en doutais, dit-il. C'est une bombe, commandant. »


      Un éclaireur, qui jusque-là se tenait à vos côtés, fait quelques pas en arrière.


      « Heureusement, elle n'est pas [i]armée[/i], continue le technicien, mais... qu'est-ce qu'on va en faire ? »
    textEng: >-
      The strange container is placed carefully onto a table in the command room, and a curious crowd gathers around it. You signal your technician to open it, and all sound in the room goes quiet.


      The lid pops open. Then, you catch the look on the tech’s face.


      “I was afraid of this,” he says. “It’s a bomb, Commander.”


      At your side, a scout starts backing away.


      “It’s not [i]live[/i], thank goodness,” he continues. “But…but what should we do with it?”
