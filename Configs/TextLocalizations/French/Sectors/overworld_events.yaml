  ev_paint_notification_start__1s_start_text:
    text: >-
      Au petit jour, les membres de votre équipage se serrent les uns contre les autres à l'extérieur, les yeux rivés sur la base mobile. À votre arrivée, ils se taisent et attendent votre réaction.


      Des panneaux ont été arrachés, exposant par la même occasion des câbles et autres composants électriques. Sur le restant du revêtement, un message incisif a été inscrit à la peinture bleue : « Sortez de votre forteresse et aidez-nous. » Une critique acerbe de vos actions par quelques civils en détresse.


      Votre camarade de lutte s'approche. « De toute évidence, on a un peu trop relâché notre vigilance. Mais bon, on n'était pas en territoire hostile, alors... » Avec un regard à la peinture encore fraîche et aux câbles mis à nu, l'individu ajoute : « Ça ne se reproduira plus, boss. »
    textEng: >-
      Outside, your crew has gathered. They huddle together in the dawn light, murmuring and eyeing the mobile base. When they see you, they fall silent and still, anticipating your reaction.


      Outer panels have been stripped from the base, partially exposing frames and sparking wires beneath. On what remains of the siding, someone’s left a biting message in blue spray paint: Get out of your fortress and help us. A glowing review of your work from some struggling civilians.


      A mechanic sidles up to you. “Admittedly, we were a bit lax in our patrols. Friendly territory and all…” They trail off, glancing back at the dripping paint and exposed wiring, reconsidering their words. They straighten. “Won’t happen again, Boss.”
