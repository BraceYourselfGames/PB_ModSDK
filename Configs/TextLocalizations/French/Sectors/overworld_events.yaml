  ev_pilot_volunteer_failure__1s_start_text:
    text: >-
      Votre pilote examine le terrain alentour, comme un agriculteur ferait le point sur un champ ravagé. On aperçoit des collines meurtries par la guerre au loin. En ville, ce sont les visages marqués des habitants qui indiquent que les pénuries les affectent émotionnellement et physiquement.


      « La situation ne s'améliore pas. Pas assez vite. Ce fut un honneur, commandant », ajoute-t-iel en saluant une dernière fois, le visage sombre.


      Les mains vides, l'individu s'éloigne en direction des premiers faubourgs.
    textEng: >-
      The pilot surveys the land around you like a farmer taking stock of a decimated field. Battle-scarred hills mark the distance. In towns, you have seen people hollowed—emotionally and otherwise—by scarcity.


      “Things aren’t getting better. Not fast enough,” the pilot says. They salute you one last time, their face grim. “It was an honor, Commander.”


      Empty handed, the pilot starts towards town.
