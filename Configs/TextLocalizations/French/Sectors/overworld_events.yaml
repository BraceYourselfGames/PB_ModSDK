    text: "Lia pilote laisse échapper un long soupir.\n\n« Oui, mes grands-parents ont fui leur pays à l'époque, explique-t-iel entre ses dents. Mais dans une petite ville de province... les gens ont la mémoire longue. La communauté ne nous a jamais vraiment acceptés. Pire encore : on ne nous faisait pas [i]confiance[/i]. Ni à mes grands-parents, ni à mes parents... ni même à moi. »\n\nIel serre la mâchoire. « C'est pour ça que je suis là, boss. Je veux prouver que ma famille ne se résume pas à son nom. Que nous ne sommes pas définis par nos origines lointaines. »\n\nVous acceptez sa réponse. Après tout, c'est une raison comme une autre de se battre. "
    textEng: "The pilot sighs. \n\n“Yeah, my grandparents defected back in their day,” they explain through gritted teeth. “But our town is small…and people have long memories. The community never really accepted us, and they certainly never [i]trusted[/i] us. Not my grandparents, not my parents…and not even me.”\n\nThey square their jaw. “That’s why I’m here, boss. I need to show people that my family is more than our name, and that our origins don’t define us.”\n\nYou accept the answer. It’s as good a reason for fighting as any. "
