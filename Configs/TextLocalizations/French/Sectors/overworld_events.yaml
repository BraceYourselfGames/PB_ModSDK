  ev_paint_notification_start__1s_speech_text:
    text: >-
      Vous balayez la place du regard alors que vous vous apprêtez à vous adresser aux personnes rassemblées. La guerre n'a pas épargné grand-chose. La fontaine est asséchée, et son centre est tellement abîmé par les impacts de balles et les éclats d'obus que l'on ne distingue même plus de quoi il s'agissait à l'origine. Vous vous tenez debout, les ruines dans votre dos.


      Vous offrez un message d'unité dans l'adversité. Vous aimeriez pouvoir faire plus, mais comme tous les habitants du pays, vos ressources sont limitées. Le temps passé dans la base mobile n'est pas de tout repos loin de là. Il vous permet d'élaborer de nouvelles stratégies pour libérer les provinces.


      Le lendemain matin, à votre réveil, vous retrouvez les pièces volées à l'orée de la forêt.
    textEng: >-
      You gaze around the province’s war-torn square as you prepare to address those gathered. The fountain is dry, its centerpiece so scarred by bullets and shrapnel that you can no longer tell what it used to be. You stand tall with your back to the destruction.


      Your message is one of unity in struggle. You wish there was more you could do, but like everyone in the Homeland, your resources are limited. Your time spent in the mobile base is not restful but tirelessly strategizing in service to the provinces.


      The next morning, you wake to find your stolen parts in the shadow of the treeline.
