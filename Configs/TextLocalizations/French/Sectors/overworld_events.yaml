    text: >-
      Après une petite pause bien méritée, vous vous apprêtez à vous remettre en route pour votre prochaine mission, mais il y a un problème : l'un de vos pilotes est introuvable.


      « Iel n'est pas là non plus ! » lance un mécano depuis la salle de contrôle. Vous regardez un à un tous les membres d'équipage présents dans la baie des mechs, mais ne recevez que des haussements d'épaules et des signes de tête négatifs en réponse. « Là ! » s'exclame-t-on soudain en pointant les portes du doigt.


      En effet, votre pilote émerge de l'ombre des arbres, un sac visiblement bien rempli dans les bras. Alors que vous vous apprêtez à lui remonter les bretelles, le reste de l'équipage se rassemble comme une bande de gosses surexcités.


      Après vous avoir jeté un regard désolé, iel se met à distribuer des poignées de framboises sauvages à la cantonade.
    textEng: >-
      You’re prepared to set off on your next mission after a short rest stop—but for one problem. One of your newest pilots is still MIA.


      “Can’t find them up here either!” a mechanic calls down from the control room. You cast your gaze around the mech bay, receiving shrugs and shaking heads from those present. “Look out there!” a scout calls, pointing through the doors.


      Your missing pilot wanders out of the trees, a stuffed rucksack in their hands. You don’t have time to launch into your prepared response when they arrive because the crew crowds around like rowdy children.


      The pilot doles out handfuls of fresh-picked raspberries, shooting you an apologetic look over their crewmates’ shoulders.
