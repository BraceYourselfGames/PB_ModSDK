  ev_origin_stuntpilot_advice__1s_main_text:
    text: >-
      Une jeune recrue, encore sonnée par les combats, vient chercher conseil auprès de lia pilote acrobatique. Vous les retrouvez au pied d'un mech en cours de recharge, si frêles en comparaison.


      « Comment fais-tu pour te déplacer comme ça sur le champ de bataille ? », demande lia novice avec des étoiles plein les yeux. « C'est comme si tu volais, ou que tu étais juché sur des patins à glace... tu es si fluide ! »


      Après une aussi longue période passée sans public pour l'observer, lia pilote acrobatique se délecte de telles louanges. Mais les conseils qu'iel prodigue sont dangereux. Dans la baie des mechs, iel perçoit alors le regard des autres qui vous enjoignent d'intervenir.
    textEng: >-
      A rookie pilot, still buzzing from battle, seeks the stunt pilot for advice. You find them at the feet of a recharging mech, the two pilots so small and fragile in comparison.


      “How do you move like that on the battlefield?” the rookie asks, starry-eyed in the lights of the mech bay. “It’s like you’re ice skating or flying or… You’re so smooth!”


      The stunt pilot soaks up the praise, perhaps hungry for it after so long without an audience to witness them. But their advice, when they offer it, is reckless. They catch concerned glances from others in the mech bay who look to you to intervene.
