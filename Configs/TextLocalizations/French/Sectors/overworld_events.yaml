  ev_pilot_volunteer_partial__1s_partial_text:
    text: >-
      La terre, les villages et les gens qui y vivent portent encore les stigmates de la guerre. La reconstruction est en cours, mais en voyant les champs dévastés et les routes coupées, vous réalisez qu'elle n'est pas assez rapide. Si la situation perdure, c'est toute la subsistance de la région qui va s'effondrer sous la pression.


      Et, comme vous le rappelle votre pilote, cela signifie que de nombreuses vies sont en jeu.
    textEng: >-
      The land, the villages, and their people still bear the marks of war. Restoration is happening, although from surveying the withering fields and impassable roads, you know it is not happening fast enough. Too long like this and livelihoods will collapse under the strain.


      Livelihoods, your pilot reminds you, means people.
