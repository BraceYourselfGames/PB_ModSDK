    text: Transactions ordinaires
    textEng: Familiar Deals
  ev_pharma_notification_post_fail__1s_01_fail_text:
    text: >-
      Votre pilote s'approche avec un message. Sa nervosité est évidente. En effet, des rumeurs affirment qu'une agglomération voisine a passé des accords avec l'envahisseur.


      « Il semblerait que ces gens avaient désespérément besoin de médicament et qu'ils ont dû faire des choix difficiles. Vous pensez que c'est à cause de notre retard ? »

      Vous jetez un œil aux caisses à l'arrière de la base.


      « Cela dit, il n'est pas encore trop tard pour leur venir en aide. Rien ne nous oblige à les laisser aux griffes de l'ennemi. »
    textEng: >-
      A pilot approaches with comms. Apparently there's rumors that a nearby settlement has been making deals with the enemy. They rub their neck nervously before they hand the message over.


      "Apparently the settlement was desperate for medicine and had to make hard decisions. Think this was because of our late delivery?"

      You eye the crates at the back of the base.


      "It's not too late for us to help them, though. We don't have to leave them to the enemy."
