    text: Dernier recours
    textEng: Last Resort
  ev_bomb_notification_wires__1s_start_text:
    text: >-
      « Commandant, on n'a plus le temps ! »


      Il est trop tard pour désamorcer la bombe. Malgré les parasites, la voix qui sort des haut-parleurs paraît extrêmement tendue.


      « Tout ce que je peux faire, c'est couper un des fils. À vous de me dire lequel, commandant ! Vite ! »
    textEng: >-
      “Commander, we’re out of time!”


      There is no time left to defuse the bomb. Through the static, the voice over the communicator trembles with tension.


      “All I can do now is cut one of the wires. You have to pick one, Commander! Hurry!”
