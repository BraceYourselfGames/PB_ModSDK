  ev_origin_brostlander_stress__1s_start_text:
    text: >-
      Un soudain brouhaha attire votre attention dans la baie des mechs. « Fais gaffe ! » Vous arrivez juste à temps pour voir votre pilote vaciller en descendant de son mech. Le temps de quelques moulinets avec les bras, et iel se raccroche à la jambe de l'armure de métal.


      « Ouah ! Ça va ? » s'inquiète un éclaireur en se précipitant à ses côtés.


      « Ça va, j'ai juste eu la tête qui tourne un court instant, répond-iel en secouant la tête. Dans le cockpit, on perd ses repères. Je dois retrouver mon lien avec la terre. »


      L'éclaireur jette des regards désemparés autour de lui, mais le reste de l'équipage se contente de hausser les épaules. C'est alors qu'il vous remarque.
    textEng: >-
      A commotion in the mech bay catches your attention. “Watch it, Brostlander!” someone calls. You’re there in time to see your pilot stagger as they dismount. They reel, steadying themself against the leg of their mech.


      “Whoa, what’s wrong?” asks a scout, hurrying to their side.


      “Felt disoriented there at the end, that’s all.” The pilot shakes their head. “In the cockpit, the earth can be a stranger. I need to feel grounded again.”


      The scout looks around in a wide-eyed, wordless plea for help. He’s met with bewildered shrugs from the rest of the crew. Then his gaze lands on you.
