  ev_origin_family_home__1s_strategy_text:
    text: >-
      Sous son regard attentif, vous désignez la carte sur la console. Vous pointez du doigt les territoires contestés et les avant-postes militaires. Les garnisons de la Garde nationale qui tiennent tant bien que mal les envahisseurs en respect. Les villes et villages dont le sort est encore dans la balance.


      Après un long silence, iel acquiesce.


      « Vous avez raison... Ça va bien plus loin que la réputation de ma famille. Je me bats pour une cause bien supérieure. Je me bats pour nous tous. »


      Iel se redresse avant d'ajouter : « Merci d'avoir pris le temps de m'écouter, boss. Et de m'avoir rappelé ce qui compte vraiment. »
    textEng: "As they look to you for guidance, you gesture to the map on the console. You point to all the disputed territories and military outposts. You highlight the Home Guard garrisons holding the line. You hover over the cities and towns, whose fates are still undecided.\n\nAnd after a long moment, they nod. \n\n“You’re right…this goes beyond one family’s reputation, doesn’t it? I’m fighting for something bigger than me. I’m fighting for all of us.”\n\nThey straighten their back, and add, “Thank you for listening, boss. And for reminding me of what’s important.”"
