  ev_camaraderie_notification__1s_start_header:
    text: Camaraderie
    textEng: Camaraderie
  ev_camaraderie_notification__1s_start_text:
    text: >-
      Alors que vous parcourez les couloirs de la base mobile, vous entendez des pilotes vétérans chuchoter entre eux derrière une porte entrouverte.


      « Je n'y crois pas, toi aussi ton instructeur, c'était le capitaine Groesmeyer ? »


      « Ce vieux brisquard ne me manque pas, en tout cas. »


      « C'est clair qu'il n'était pas là pour plaisanter. T'étais là quand... »


      Partager ses histoires de guerre est une tradition pour toutes les unités militaires, et la Brigade ne fait pas exception à la règle. Les pilotes semblent nostalgiques de l'époque où l'entraînement n'était rien de plus qu'un entraînement, et non une préparation à la guerre.
    textEng: >-
      As you make your rounds in the mobile base, you hear some of the veteran pilots murmuring amongst themselves from an open door.


      "No way, you had Captain Groesmeyer as your pilot instructor too?"


      "I don't miss them as a training officer, that's for certain."


      "They definitely run a mean course. Were you around when..."


      Trading war stories is a must-have culture in any unit, and the Brigade is no exception. The pilots are reminiscing over simpler times when training was just that, and not a prelude to war.
  ev_camaraderie_notification__2o_acknowledge_header:
    text: Les laisser
    textEng: Leave Them to It
  ev_camaraderie_notification__2o_acknowledge_text:
    text: Échanger des futilités ne peut pas leur faire de mal, au contraire.
    textEng: Trivial niceties during conflict can be a tonic to weary warfighters.
  ev_camaraderie_notification__2o_booze_header:
    text: Leur offrir à boire
    textEng: Offer Drinks
  ev_camaraderie_notification__2o_booze_text:
    text: Avec un peu d'alcool, la fête est plus folle. Et leurs souvenirs seront peut-être moins douloureux.
    textEng: A little alcohol makes the memories seem lighter. Let them have fun.
  ev_capital_interaction_center_combat__1s_step_00_combat_header:
    text: La liberté à portée de main
    textEng: Close to Freedom
  ev_capital_interaction_center_combat__1s_step_00_combat_text:
    text: >-
      Vous avez frappé au cœur de la capitale, mais l'heure n'est ni aux réjouissances ni aux réparations, car si le centre de commandement ennemi est enfin à portée, les mechs adverses venus en renfort se dressent sur votre route.


      Vous avez toutefois le choix. En effet, vous pouvez aussi décider de retourner dans les ombres pour lécher vos plaies et renforcer votre arsenal. La Garde nationale semble d'ailleurs prête à en faire de même.


      « C'est à vous de trancher, boss, » murmure votre pilote, l'œil rivé sur les canaux de communication d'où sort une véritable cacophonie.
    textEng: >-
      You’ve successfully struck into the center of the Capital, but there is no time to rest and repair. This is your only chance for a brief reprieve. The beating heart of the enemy’s command is so close now. However enemy reinforcements still remain that will fight you to the last mech.


      There is an opening to slip back into the shadows, to lick your wounds and sharpen your steel once more. The Home Guard is prepared to do the same.


      One of your pilots is staring into the camera, unable to tear their eyes from the chaotic comms. “Decision’s on you, boss.”
  ev_capital_interaction_center_combat__2o_combat_header:
    text: Poursuivre l'avance
    textEng: Press Forward
  ev_capital_interaction_center_combat__2o_combat_text:
    text: La victoire est proche.
    textEng: Victory is close now.
  ev_capital_interaction_center_combat__2o_disengage_header:
    text: Battre en retraite
    textEng: Fall Back
  ev_capital_interaction_center_combat__2o_disengage_text:
    text: Vous avez besoin de temps pour vous préparer à la prochaine bataille.
    textEng: You need time to prep for the next stage of the battle.
  ev_capital_interaction_center_defeat__1s_defeat_header:
    text: Si proche
    textEng: So Close
  ev_capital_interaction_center_defeat__1s_defeat_text:
    text: >-
      La victoire ultime dans la capitale est juste hors de portée... Même si c'est la meilleure décision à prendre, battre en retraite vous laisse un arrière-goût amer. Ces maudits envahisseurs sont bien entraînés, et ils ont transformé le cœur de votre nation en une véritable forteresse inexpugnable. Il n'y a aucune honte à se retirer.


      Alors que les portes de la baie se referment, vous promenez votre regard sur les mechs qui ont réussi à revenir. Les traces de brûlé sur les armures de métal rendent la défaite encore plus difficile à accepter, mais vous n'avez perdu qu'une bataille, et non la guerre.


      La prochaine fois, il en sera autrement.
    textEng: >-
      Victory in the Capital is just out of reach. Falling back is the best call, but it leaves a bitter taste. The occupying defenders are vicious and well-trained, and they’ve turned your nation’s heart into a mighty fortress. There is no shame in retreating from that.


      As the crawler bay doors close, you take note of how many of your mechs made it back. Burnt cordite and scorched metal smell more pungent with a defeat like this. But this is only a battle lost, not the war.


      Next time will be different.
  ev_capital_interaction_center_defeat__2o_leave_header:
    text: Battre en retraite
    textEng: Retreat
  ev_capital_interaction_center_defeat__2o_leave_text:
    text: Nous reviendrons.
    textEng: We'll be back.
  ev_capital_interaction_outskirts_combat__1s_step_00_combat_header:
    text: 'Le moment est venu '
    textEng: 'This Is It '
  ev_capital_interaction_outskirts_combat__1s_step_00_combat_text:
    text: >-
      En se dessinant à l'horizon, la capitale vous rappelle l'importance de votre mission. Malgré la distance, la base résonne des bruits des tirs et des explosions qui secouent la ville. La Garde nationale vous fait gagner du temps, mais à quel prix ?


      Votre assaut devra être décisif. Les ingénieurs attendent vos ordres. Les mechs sont en position, et les pilotes résolus.


      Le combat ne sera ni bref ni facile, alors ne vous jetez pas dans la mêlée à moins d'avoir la certitude que tout est prêt.
    textEng: "The distant vision of the Capital peeking over the horizon is enough to convey the gravity of your mission. Even from here, the cacophony of gunfire and explosions reaches the base. The Home Guard is buying you time with blood and metal.\n\nA strike to the nation’s heart must be decisive. Your engineers are prepared, your mechs are poised, and your pilots willing. \n\nThe battle will not be brief or easy. Make sure you are ready before you join the fray."
  ev_capital_interaction_outskirts_combat__2o_combat_header:
    text: Lancer l'assaut
    textEng: Begin the Assault
  ev_capital_interaction_outskirts_combat__2o_combat_text:
    text: L'heure de la libération est venue.
    textEng: Do as liberation compels.
  ev_capital_interaction_outskirts_combat__2o_disengage_header:
    text: Partir
    textEng: Disengage
  ev_capital_interaction_outskirts_combat__2o_disengage_text:
    text: Il est encore trop tôt.
    textEng: The time is not right, not yet.
  ev_capital_interaction_outskirts_defeat__1s_defeat_header:
    text: Une carapace imprenable
    textEng: Impregnable Shell
  ev_capital_interaction_outskirts_defeat__1s_defeat_text:
    text: >-
      Une odeur de soufre, de fumée et de poussière emplit l'air. La capitale est soudain baignée dans une lueur rouge aveuglante, comme si la Garde nationale avait précipité l'embrasement d'un second soleil au-dessus de la ville. Il ne s'agit en fait que d'une fusée éclairante qui annonce la retraite.


      Les portes arrière sont à peine fermées que la base démarre à toute vitesse, couverte par des tirs d'artillerie. Quelle que soit la cause de votre repli, la Garde nationale sera prête à retourner au combat en même temps que vous.


      Vous reviendrez à la capitale, c'est certain.
    textEng: >-
      The odor of sulfur, smoke and dirt linger in the air; a blinding red glow streaks over the Capital, a second sun sent up by the Home Guard. The radio traffic confirms the intention of the signal flare; retreat.


      Artillery curtains your withdrawal, the rear doors to the crawler close with a heavy thud as you take off at full speed. Whatever the cause of your withdrawal, the Home Guard will be ready again when you are.


      This won’t be the last time you see the Capital.
  ev_capital_interaction_outskirts_defeat__2o_leave_header:
    text: Battre en retraite
    textEng: Retreat
  ev_capital_interaction_outskirts_defeat__2o_leave_text:
    text: Vous pourrez de nouveau lancer l'assaut lorsque vous serez prêts.
    textEng: You will be able to launch another assault when you’re ready.
  ev_capital_interaction_victory__1s_step_00_victory_header:
    text: Durement gagné
    textEng: Hard Fought, Well Earned
  ev_capital_interaction_victory__1s_step_00_victory_text:
    text: >-
      L'un de vos mechs vous dépose au sommet de l'un des plus hauts bâtiments intacts de la capitale. Alors que s'offre à vous une vue imprenable sur la ville jonchée de carcasses de mechs, vous tenez fermement le drapeau de votre pays dans une main.


      Maintenant que la capitale est enfin libérée, le soulagement est palpable dans l'air, même s'il dégage aussi une forte odeur de métal brûlé.


      Le champ de ruines qui s'étend devant vous est bien la preuve que la liberté se paie au prix fort. Bien sûr, la lutte contre l'oppression exige généralement ce genre de sacrifices.


      Votre regard se perd à l'horizon. Il ne tient plus qu'à vous de hisser vos couleurs et de déclarer la victoire sur les envahisseurs.
    textEng: >-
      One of your mechs helps you onto one of the taller buildings still standing in the Capital. The peak gives you an unrestricted panorama of the sea of broken mechs across the city. You hold your country’s flag in one hand.


      You have successfully liberated the Capital. Relief is palpable in the air, mixed with the bitter taste of smoking metal.


      Looking at the wreckage, it is obvious that the cost of liberation is high, but paying off the debt of oppression is priceless.


      You take another look at the horizon, ready to hoist the flag and declare victory over the invading forces.
  ev_capital_interaction_victory__2o_victory_header:
    text: Hisser le drapeau
    textEng: Raise the Flag
  ev_capital_interaction_victory__2o_victory_text:
    text: À la libération !
    textEng: To Liberation!
  ev_capital_notification_liberated__1s_liberated_header:
    text: Victoire !
    textEng: Victory!
  ev_capital_notification_liberated__1s_liberated_text:
    text: >-
      Félicitations, commandant ! Vous avez libéré la capitale !


      Une fois que vous aurez célébré ce triomphe comme il se doit, il sera temps de se remettre au travail. Avant de pouvoir espérer reconstruire votre nation, il faut d'abord vaincre les dernières poches d'envahisseurs dans les autres provinces. Pour vous récompenser du rôle prépondérant que vous avez joué dans la libération de la capitale, la Garde nationale va vous envoyer de nouvelles ressources.


      La Brigade Phantom n'a pas encore dit son dernier mot. Poursuivez la campagne de libération de votre pays !
    textEng: >-
      Congratulations, Commander! You’ve successfully liberated the Capital!


      Once you have finished your celebrations, there’s still work to be done. Rebuilding can’t be completed until all the remaining pockets of occupiers have been ferreted out of the remaining provinces. But the Home Guard will be awarding you new resources as a reward for your instrumental moves in the Battle of the Capital.


      Continue your campaign to liberate your country, and see what else Phantom Brigade has to offer!
  ev_capital_notification_liberated__2o_reward_header:
    text: Poursuivre le combat
    textEng: Fight On
  ev_capsule_notification_intel__1s_01_intel_header:
    text: Capsule temporelle
    textEng: Time Capsule
  ev_capsule_notification_intel__1s_01_intel_text:
    text: >-
      Votre équipage profite de l'arrêt de la base suite à un problème moteur pour se dégourdir les jambes et prendre l'air.


      Alors que vous vous apprêtez à repartir, un éclaireur revient chargé d'une caisse en métal recouverte de terre, qui était apparemment enterrée près d'un arbre non loin de là.


      Il s'agit d'une capsule temporelle, contenant des souvenirs placés là par des étrangers il y a fort longtemps. Des photos. Des lettres. Et même un journal intime. Toutes sortes d'objets rassemblés par un groupe d'amis bien avant l'occupation. Impossible de dire où ces jeunes gens sont aujourd'hui, ou même s'ils savaient ce que leur réservait l'avenir.


      La mécano examine les lettres d'un air pensif. « Qu'est-ce qu'on en fait, boss ? »
    textEng: >-
      The base comes to a stop, one of your mechanics having detected an issue with the engine. The crew take this time to stretch their legs and get some air.


      When you prepare to set off again, a scout comes back with a metal box cradled in his arms, caked in dirt. It was buried near a tree, he tells you.


      It’s a time capsule, filled with mementos from strangers in a time long past. Photos. Letters. Even a diary. All put together by a group of young friends long before the occupation. There is no telling where any of them are now, if they knew what the future held in store for them.


      The mechanic looks through the letters with a faraway look on her face. “What should we do with it, boss?”
  ev_capsule_notification_intel__1s_02_add_header:
    text: Par-delà le temps
    textEng: Across Time
  ev_capsule_notification_intel__1s_02_add_text:
    text: >-
      Dans toute la base, chaque membre d'équipage fouille dans ses affaires à la recherche d'une babiole à mettre dans la boîte, pour ajouter ses propres souvenirs à ceux qu'elle contient déjà.


      Alors que l'éclaireur remet la capsule en terre, la mécano se demande si le prochain à la trouver vivra dans un pays libre, aux possibilités infinies.


      Et si la Brigade sera encore de ce monde.


      Vous préférez ne pas répondre, mais la question vous hante alors que vous vous apprêtez à poursuivre votre route.
    textEng: "All over the base, your crew goes through their belongings. Eventually, everyone adds their own trinkets and mementos to the box, new memories coming to rest alongside old ones.\n\nAs the scout buries the capsule again, the mechanic wonders aloud who will find it next, and if they will find it in a free country, bright with possibilities. \n\nAnd if the Brigade will even be around when they do.\n\nYou don’t offer any answers, but the questions stay with you as the crew makes ready to move again."
  ev_capsule_notification_intel__1s_02_keep_header:
    text: Pour l'avenir
    textEng: To the Future
  ev_capsule_notification_intel__1s_02_keep_text:
    text: >-
      Vous faites signe à la mécano de mettre le contenu de la capsule en sûreté pour le moment. Les gens qui l'ont enterré ne sont peut-être plus de ce monde, mais ça ne peut pas faire de mal de garder leurs souvenirs avec vous.


      Vous vous battez pour l'avenir de votre patrie, pour une vie que seuls ces fantômes du passé peuvent avoir vécu. Qui sait, peut-être qu'ils veilleront sur vous et vous porteront chance.
    textEng: >-
      You gesture for the mechanic to put the contents of the capsule away for safekeeping. Those people may be long gone, but it wouldn’t hurt to keep their memories with you as you travel.


      You are fighting for the future of the homeland, for a life that only these buried ghosts remember. Perhaps as they are watching over you, they might even bring you luck.
  ev_capsule_notification_intel__1s_02_memoir_header:
    text: Memento Mori
    textEng: Memento Mori
  ev_capsule_notification_intel__1s_02_memoir_text:
    text: >-
      Trouver quelque chose d'approprié prend un certain temps, mais une fois tout le monde d'accord, vous l'ajoutez à la capsule. Maintenant qu'ils savent que la Brigade a repris le flambeau, ces esprits trouveront peut-être la paix.


      Tandis que l'éclaireur remet la capsule en terre, l'un des pilotes espère que les prochains qui la trouveront comprendront le prix de la guerre et, plus que tout, celui de la liberté.


      Bien que le conflit se paie en vies et en sang versé, votre équipage et vous savez que les souvenirs des défunts ne sont pas vains.
    textEng: >-
      It takes some time to find something fitting, but once the proper tribute is found, the decision is unanimous to add it to the capsule. Perhaps their spirits can rest in peace knowing the Brigade will carry on the mission they made the ultimate sacrifice for.


      As the scout buries the capsule again, one of the pilots muses aloud to who will find it next, and hopefully if they will understand the cost of war, and the price for freedom.


      The toll for conflict is almost certainly steeped in blood, but you and the crew know that the memories of your fallen won't be in vain.
  ev_capsule_notification_intel__1s_02_rebury_header:
    text: Le repos des morts
    textEng: Back to Rest
  ev_capsule_notification_intel__1s_02_rebury_text:
    text: >-
      Promenant ses doigts sur les bords d'une photo jaunie, la mécano attend votre réponse. Vous vous tournez vers l'éclaireur et lui dites de tout remettre en place.


      « C'est sans doute mieux comme ça, murmure la mécano. Il ne faudrait pas que ça nous porte malheur... Après tout, quand ils ont enterré tout ça, c'était sans doute dans l'espoir que l'avenir serait radieux... »


      Elle tend la photo à l'éclaireur avant de tourner les talons et de rentrer à la base, trop affectée pour voir la boîte être enterrée à nouveau.
    textEng: >-
      The mechanic awaits your response, her fingers tracing the edge of a yellowing photograph. You turn to the scout and tell him to put everything back where it was.


      “Probably better that way,” murmurs the mechanic. “It almost feels like bad luck to unearth them in times like these, you know? The world’s supposed to be better than they left it, after all…”


      She hands it over to the scout before turning back toward the base, and you watch the scout bury the box back into the dirt.
  ev_capsule_notification_intel__2o_acknowlege_header:
    text: Continuer
    textEng: Journey On
  ev_capsule_notification_intel__2o_acknowlege_text:
    text: Vous poursuivez votre route.
    textEng: Keep moving.
  ev_capsule_notification_intel__2o_add_header:
    text: Ajouter vos propres souvenirs
    textEng: Add To It
  ev_capsule_notification_intel__2o_add_text:
    text: Vous proposez à la Brigade d'y ajouter des souvenirs personnels.
    textEng: Place Brigade mementos inside it.
  ev_capsule_notification_intel__2o_keep_header:
    text: Tout garder
    textEng: Keep It
  ev_capsule_notification_intel__2o_keep_text:
    text: Ça vous portera peut-être chance.
    textEng: For luck.
  ev_capsule_notification_intel__2o_memoir_header:
    text: Honorer les défunts
    textEng: Honour the Fallen
  ev_capsule_notification_intel__2o_memoir_text:
    text: Vous décidez d'y placer un souvenir unique de la Brigade pour honorer ceux qui nous ont quittés.
    textEng: Place a Brigade memento to honour those no longer with us.
  ev_capsule_notification_intel__2o_rebury_header:
    text: Remettre en terre
    textEng: Rebury It
  ev_capsule_notification_intel__2o_rebury_text:
    text: Vous décidez de tout remettre en place.
    textEng: Put it back safely.
  ev_captive_interaction_delivered__1s_start_header:
    text: Un échange
    textEng: An Exchange
  ev_captive_interaction_delivered__1s_start_text:
    text: >-
      L'agent de liaison vous salue dès votre arrivée au campement de la Garde nationale. Vous remarquez que, dans son dos, la garnison semble être en train de plier bagage.


      Le prisonnier est escorté hors de la base et placé devant l'agent. Il ne cesse de vous jeter des coups d'œil à la dérobée.


      « C'est donc le prisonnier ? demande l'agent en vérifiant les données sur sa tablette. Parfait. Si cela vous convient toujours, commandant, nous allons le prendre en charge. »
    textEng: "Upon your arrival at the Home Guard camp, the agent liaison salutes you. At her back, the garrison is in the midst of packing up.  \n\nThe captive is escorted out of the base and placed before the Home Guard agent. His jaw is clenched tight, and in the corner of your eye, you catch him stealing glances at you. \n\n“This is the captive?” the agent checks the data on her tablet. “Good. We can take him with us from here, Commander, if you’re still amenable.”"
  ev_captive_interaction_delivered__2o_no_header:
    text: Refuser
    textEng: Decline
  ev_captive_interaction_delivered__2o_no_text:
    text: Vous décidez de garder le prisonnier.
    textEng: Keep the captive with you.
  ev_captive_interaction_delivered__2o_yes_header:
    text: Continuer
    textEng: Proceed
  ev_captive_interaction_delivered__2o_yes_text:
    text: Vous confiez le prisonnier aux bons soins de la Garde nationale.
    textEng: Release the captive into Home Guard custody.
  ev_captive_interaction_give__1s_start_header:
    text: Bon débarras
    textEng: Off Your Hands
  ev_captive_interaction_give__1s_start_text:
    text: >-
      Alors que vous vous préparez à partir, l'un des agents de la Garde nationale vous approche.


      « Commandant ! On a entendu dire que vous avez un prisonnier à bord. Vous ne voulez pas qu'on vous en débarrasse ? Il sera en sécurité avec nous, [i]et[/i] tout renseignement qu'il pourrait nous donner nous sera utile. Alors, qu'est-ce que vous en dites ? Vous ne le regretterez pas, » affirme-t-elle.


      Vous tournez les yeux vers la base mobile et réfléchissez à son offre...
    textEng: >-
      As you prepare to depart, one of the Home Guard agents approaches you.


      “Commander! We heard you’ve got an enemy POW aboard. How about letting us take ‘em off your hands?” she asks. “They’ll be safe and secure with us, [i]and[/i] any intel we can get would be useful. What do you say? We’ll make it worth your while, of course.”


      You look over toward the mobile base and think it over…
  ev_captive_interaction_give__2o_acknowledge_header:
    text: Remettre le prisonnier
    textEng: Hand Over
  ev_captive_interaction_give__2o_acknowledge_text:
    text: Vous confiez le prisonnier à la Garde nationale.
    textEng: Release captive into Home Guard custody.
  ev_captive_interaction_give__2o_decline_header:
    text: Refuser
    textEng: Decline
  ev_captive_interaction_give__2o_decline_text:
    text: Vous décidez de garder le prisonnier.
    textEng: Keep the captive with you.
  ev_captive_interaction_recovery__1s_main_header:
    text: Désaccord
    textEng: Rescue Troubleshooting
  ev_captive_interaction_recovery__1s_main_text:
    text: >-
      « Est-ce qu'on va [i]vraiment[/i] faire ça ? demande l'analyste. Je sais que j'ai proposé d'envoyer une équipe de sauvetage, mais... »


      « Qu'est-ce qui te prend ? s'énerve l'éclaireuse. Tu te dégonfles ? »


      « Je ne sais pas si on peut lui faire confiance, c'est tout, » répond-il, visiblement agacé. « Elle a dit que ce serait simple comme bonjour, non ? Sauf que c'était bien loin de la vérité ! Et si elle nous avait vendu ? »


      Avec un soupir, l'éclaireuse se tourne vers vous : « Il est complètement parano. »


      « Et j'ai raison de l'être ! Il faut être dingue pour faire confiance à une transfuge ! »


      « Commandant, que voulez-vous qu'on fasse ? » vous demande l'éclaireuse en haussant le ton pour couvrir les paroles de l'analyste. Sa tablette à la main, elle attend de pouvoir transmettre vos ordres.
    textEng: >-
      “Are we [i]sure[/i] we want to do this?” asks the analyst. “I know I suggested mounting a rescue, but…”


      “What’s with you?” the scout raises her brow. “Why the cold feet?”


      “I’m just not sure I trust her, is all. She said it would be a quick, in-and-out deal, right?” he looks between you with rising aggravation. “Except it wasn’t! What if she’s sold us out?”


      The scout sighs and turns to you. “He’s being paranoid.”


      “With good reason! Who trusts a defector, anyway? No one with sense.”


      “Commander, what should we do?” the scout talks over him. She has her fingers on her tablet, ready to relay your orders.
  ev_captive_interaction_recovery__2o_recover_header:
    text: Récupérer la transfuge
    textEng: Recover the Defector
  ev_captive_interaction_recovery__2o_recover_text:
    text: Vous allez la ramener.
    textEng: Bring her back.
  ev_captive_interaction_recovery__2o_traitor_header:
    text: Partir
    textEng: Leave
  ev_captive_interaction_recovery__2o_traitor_text:
    text: Qu'elle se débrouille seule.
    textEng: She’s on her own now.
  ev_captive_interaction_transfer__1s_start_header:
    text: Transfert de prisonnier
    textEng: Changing Custody
  ev_captive_interaction_transfer__1s_start_text:
    text: >-
      « Vous avez un prisonnier ? »


      La réponse de l'agent au rapport que vous avez fait envoyer à une garnison alliée est on ne peut plus intéressée.


      « Il a sûrement des renseignements qui pourraient être utiles à la Garde nationale, commandant, poursuit l'agent. Vous ne voudriez pas nous le confier ? Nous nous chargerons de sécuriser un lieu pour l'échange, et je vous assure que vous ne le regretterez pas. »


      « Nous allons y réfléchir. Un instant ! » répond votre éclaireuse.
    textEng: >-
      “You have an enemy captive with you?”


      Your scout is sending a report to a nearby friendly garrison, and the agent’s response is one of great interest.


      “The Home Guard could use whatever intel they have, Commander,” continues the agent, thoughtfully. “Care to transfer them into our custody? We can have a dropoff point secured and await your arrival there, if so. We'll make it worth your while.”


      “We’ll take it into consideration,” responds your scout. “Standby!”
  ev_captive_interaction_transfer__2o_no_header:
    text: Refuser
    textEng: Decline
  ev_captive_interaction_transfer__2o_no_text:
    text: Le prisonnier reste avec vous.
    textEng: Captive stays with you.
  ev_captive_interaction_transfer__2o_yes_header:
    text: Accepter
    textEng: Accept
  ev_captive_interaction_transfer__2o_yes_text:
    text: Vous acceptez de transférer le prisonnier en échange de ravitaillement.
    textEng: Transfer captive in exchange for supplies.
  ev_captive_notification_convert__1s_start_header:
    text: Rien qu'une chance
    textEng: Just a Chance
  ev_captive_notification_convert__1s_start_text:
    text: "Il y a une certaine dureté dans la voix du prisonnier lorsqu'il s'adresse à vous.\n\n« Je ne sais pas où vous m'emmenez, mais je vous en prie, prenez le temps d'y réfléchir. Je vous serai plus utile qu'à la Garde ! Je connais la région et je sais comment opèrent les autres. Leurs stratégies, leurs plans de repli, tout. »\n\nLe regard plein d'espérance, il attend votre réponse, mais face à votre silence, son visage se décompose peu à peu. Il finit par s'affaisser au sol, l'air désespéré.\n\n« Réfléchissez-y, commandant, murmure-t-il. Tout ce que je vous demande, c'est de me donner une chance. Je vous en supplie. » "
    textEng: "There is iron in the captive’s voice when he speaks.\n\n“Wherever you plan to take me, please reconsider. I can be of more use to you than the Guard! I know the area, and how the enemy operates. I know strategies, fallback plans, just about anything you can think of…”\n\nAt your silence, the iron starts to bend, and [i]creak[/i]. Long seconds pass without an answer, and eventually, he sags to the ground, a man tired and ready for disappointment.\n\n“Think about it, Commander,” he whispers. “All I’m asking for is a chance. Please.” "
  ev_captive_notification_convert__2o_base_header:
    text: Accepter
    textEng: Accept
  ev_captive_notification_convert__2o_base_text:
    text: Il restera à la base.
    textEng: Keep him on the base.
  ev_captive_notification_convert__2o_no_header:
    text: Refuser
    textEng: Decline
  ev_captive_notification_convert__2o_no_text:
    text: Sa place n'est pas ici.
    textEng: He has no place here.
  ev_captive_notification_fail__1s_fail_header:
    text: Échec du transfert
    textEng: Transfer Failed
  ev_captive_notification_fail__1s_fail_text:
    text: >-
      La voix de l'agent de la Garde nationale résonne soudain dans les haut-parleurs.


      « Navrée, commandant, mais j'ai peur que nous ayons un léger contretemps. Notre équipe a dû quitter le point de rendez-vous. Je suspecte que quelqu'un a prévenu les patrouilles ennemies. »


      Elle soupire. Où qu'elle soit, vous entendez des cris en arrière-plan.


      « On va donc vous laisser votre prisonnier. Après tout, il ne nous sera d'aucune utilité tant que l'on aura l'ennemi aux trousses, vous comprenez ? »


      « On va bien trouver quoi en faire, marmonne votre analyste. Prenez soin de vous à la Garde. »
    textEng: >-
      The Home Guard agent’s voice crackles through the radio.


      “Apologies, Commander, but I’m afraid something’s come up,” she says, “our team had to leave the rendezvous point. Someone might’ve tipped off nearby enemy patrols.”


      She sighs. Wherever she is, you can hear shouting in the distance.


      “In any case, we won’t be able to take that captive off your hands. Can’t look after ‘em when we’re being tailed, y’know?”


      “I’m sure we’ll find a use for him,” your analyst mutters. “Look after yourselves, Home Guard.”
  ev_captive_notification_fail__2o_acknowledge_header:
    text: Confirmer
    textEng: Acknowledge
  ev_captive_notification_start__1s_step_00_captive_header:
    text: Le captif
    textEng: Captive
  ev_captive_notification_start__1s_step_00_captive_text:
    text: >-
      Après plusieurs heures de discussion, le captif se décide enfin à coopérer.


      « Si vous me laissez partir, je vous donnerai des informations sur un endroit qu'on était censés garder. Vous y trouverez peut-être quelque chose d'utile. »


      Il marque d'une croix un emplacement sur la carte.
    textEng: >-
      After spending some time talking with the captive, he finally decides to cooperate.


      "If you let me go, I'll give you information, about a place we were meant to be guarding," he says hurriedly. "Maybe you'll find something useful there."


      He marks the location on a map for you and your crew.
  ev_captive_notification_start__2o_continue_header:
    text: Continuer
    textEng: Continue
  ev_cat_interaction_location__1s_interaction_header:
    text: Terreur nocturne
    textEng: Bump in the Night
  ev_cat_interaction_location__1s_interaction_text:
    text: >-
      Vous avancez vers la grange supposément hantée, une vieille bâtisse à moitié en ruines et aux murs béants. Les fenêtres sont couvertes de toiles d'araignée trop épaisses pour voir distinctement à travers, mais vous parvenez quand même à discerner ce qui vous semble être des bottes de foin moisies. Alors qu'il n'y a pas une seule ferme dans les environs.


      « J'avoue que ça fiche les jetons, admet l'un de vos pilotes les plus sceptiques, mais ça ne veut pas dire que ces histoires sont vraies ! »


      « Ouais, ouais, on verra, » intervient l'autre pilote, plus enthousiaste. « On peut rester un moment, boss ? Voir s'il se passe quelque chose ? »
    textEng: >-
      You roll up to the supposedly haunted barn. It's a creaky, rickety old thing, with huge exposed parts from where the wood has rotted into nothing. The windows are awash with cobwebs, too thick to see through, and what you can see seems to be molding haystacks. There's not a farmhouse for miles.


      "It is spooky," your more skeptical pilot admits. "But that doesn't mean it isn't nonsense!"


      "Yeah, yeah, we'll see," your excited pilot says. "Can we stake it out for a bit, boss? See what happens?"
  ev_cat_interaction_location__2o_agree_header:
    text: Accepter
    textEng: Agree
  ev_cat_interaction_location__2o_agree_text:
    text: Puisque vous êtes là, autant voir s'il n'y a pas d'activité surnaturelle.
    textEng: You're here now, it's worth seeing if you can find any ghostly activity.
  ev_cat_interaction_location__2o_decline_header:
    text: Refuser
    textEng: Decline
  ev_cat_interaction_location__2o_decline_text:
    text: Vous avez mieux à faire que de rester là à attendre qu'un fantôme se manifeste.
    textEng: You all have better things to do than to sit around and wait for ghosts.
  ev_cat_notification_activity__1s_activity_header:
    text: À la recherche de fantômes
    textEng: Busting Ghosts
  ev_cat_notification_activity__1s_activity_text:
    text: >-
      La plupart des pilotes poursuivent leurs tâches habituelles pendant l'attente. Et après quelques heures, la personne qui surveillait la grange vous fait signe de la rejoindre.


      « Vous entendez ça ? » Sa voix n'est qu'un murmure.


      Vous tendez l'oreille et percevez une étrange lamentation aiguë. Une lamentation qui n'a rien d'humain et vient de la grange. Il y a aussi comme des bruits de grattement sur le bois.


      Votre pilote jusque-là sceptique recule. « On devrait peut-être filer. »


      « Ce n'est pas toi qui disais que tu ne croyais pas aux fantômes ? » s'amuse l'autre.


      « Si ! Mais bon, mieux vaut prévenir que guérir... »
    textEng: >-
      Most of your pilots, other than the one most invested, do work while they wait. But after a couple of hours, the one watching the barn waves you all over.


      "Do you hear that?" they whisper to you.


      And sure enough, you hear a strange high-pitched cry coming from the barn. It's quiet, but it's definitely inhuman. You also hear some scratching on the wood.


      The skeptical pilot backs away. "Maybe we shouldn't mess with this."


      "I thought you didn't believe in ghosts!" says the excitable one.


      "I don't! But still, better safe than sorry…"
  ev_cat_notification_activity__1s_hasdog_header:
    text: Activité pachanormale
    textEng: Purranormal Activity
  ev_cat_notification_activity__1s_hasdog_text:
    text: >-
      Sur le qui-vive, votre pilote et vous approchez lentement de la grange. Les lamentations se sont arrêtées, mais pas les grattements.


      Votre compagnon d'aventure vous fait signe d'attendre, puis se glisse par une ouverture dans la cloison en bois. Quelques instants plus tard, vous l'entendez éclater de rire.


      À son retour, vous découvrez une petite boule de poils roux blottie entre ses bras.


      « C'est un chaton ! Sa mère a dû l'abandonner, pauvre petite bête. »


      « Le chien ne va pas aimer ça, intervient un autre pilote quand vous revenez à la base. Mais on ne sait jamais, ils vont peut-être finir par être amis. Tu seras sage, n'est-ce pas ? »


      Sous ses caresses, le chaton se met à ronronner.
    textEng: >-
      You and your pilot approach the barn slowly, ready for any surprise. The high-pitch cries have stopped, but the scratching continues.


      As you get closer, your pilot motions for you to stay put while they duck inside one of the rotted holes in the wood. Then you hear them laughing.


      They appear a second later, with a little bundle of ginger in their hands.


      "It's a kitten!" they exclaim. "Must've been left behind by their mother and been making a racket in there, poor thing."


      "Well, the dog won't like this," says one pilot when you get back to the base. "But we can try and get them to be friends. You'll be a good little kitty, won't you?"


      They boop the kitten's nose and, in agreement, the kitten purrs.
  ev_cat_notification_activity__1s_nodog_header:
    text: Activité pachanormale
    textEng: Purranormal Activity
  ev_cat_notification_activity__1s_nodog_text:
    text: >-
      Sur le qui-vive, votre pilote et vous approchez lentement de la grange. Les lamentations se sont arrêtées, mais pas les grattements.


      Votre compagnon d'aventure vous fait signe d'attendre, puis se glisse par une ouverture dans la cloison en bois. Quelques instants plus tard, vous l'entendez éclater de rire.


      À son retour, vous découvrez une petite boule de poils roux blottie entre ses bras.


      « C'est un chaton ! Sa mère a dû l'abandonner, pauvre petite bête. On peut le garder ? Tu seras sage, n'est-ce pas ? »


      Sous ses caresses, le chaton se met à ronronner.
    textEng: >-
      You and your pilot approach the barn slowly, ready for any surprise. The high-pitch cries have stopped, but the scratching continues.


      As you get closer, your pilot motions for you to stay put while they duck inside one of the rotted holes in the wood. Then you hear them laughing.


      They appear a second later, with a little bundle of ginger in their hands.


      "It's a kitten!" they exclaim. "Must've been left behind by their mother and been making a racket in there, poor thing. Can we keep it? You'll be a good little kitty if we keep you, won't you?"


      They boop the kitten's nose and, in agreement, the kitten purrs.
  ev_cat_notification_activity__2o_agree_header:
    text: Accepter
    textEng: Agree
  ev_cat_notification_activity__2o_agree_text:
    text: Il est bien trop mignon pour être abandonné !
    textEng: He’s too cute to leave!
  ev_cat_notification_activity__2o_decline_header:
    text: Refuser
    textEng: Decline
  ev_cat_notification_activity__2o_decline_text:
    text: Vous avez assez de soucis comme ça !
    textEng: You have enough to worry about!
  ev_cat_notification_activity__2o_investigate_header:
    text: Enquêter
    textEng: Investigate
  ev_cat_notification_activity__2o_investigate_text:
    text: On ne sait jamais sur quoi on peut tomber.
    textEng: You never know what you'll find.
  ev_cat_notification_activity__2o_leave_header:
    text: Partir
    textEng: Leave
  ev_cat_notification_activity__2o_leave_text:
    text: Inutile de déranger des esprits.
    textEng: No point angering spirits.
  ev_cat_notification_donate__1s_donate_header:
    text: Nouveaux amis
    textEng: New Friends
  ev_cat_notification_donate__1s_donate_text:
    text: >-
      « Euh... Excusez-moi... »


      L'un des civils à bord, un jeune homme, montre du doigt le chaton roulé en boule sur une pile de caisse, assoupi.


      « J'étais... Je voulais... » Rouge comme une pivoine, il peine à finir ses phrases.


      « Oh non, » dit une femme derrière lui. Elle s'approche et pose ses mains sur les épaules du garçon. « Toutes mes excuses, commandant. Mon fils s'est beaucoup attaché à ce petit chat... Je crois qu'il se sent un peu seul. »


      « Je lui ai pourtant expliqué qu'il appartenait à la Brigade, mais vous savez comment ils sont... » conclut-elle, l'air penaud.
    textEng: "“Um, excuse me…”\n\nOne of the civilians on board, a young boy, points toward the cat curled up atop a stack of crates. He dozes, tail twitching in dreaming.\n\n“I was…I wanted…” the child trails off. His face is turning red. \n\n“Oh no,” says the woman behind him, coming over to grasp his shoulders. “I’m sorry, Commander. My son has just been very enamored with that little cat over there…I think he’s a bit lonely.”\n\nShe looks sheepish. “I’ve explained that it belongs to the Brigade, but you know how kids can be…”"
  ev_cat_notification_donate__2o_donate_header:
    text: Donner le chat
    textEng: Offer the Cat
  ev_cat_notification_donate__2o_donate_text:
    text: Il a besoin d'un nouveau foyer.
    textEng: He could use a home.
  ev_cat_notification_donate__2o_instead_header:
    text: Donner le chien
    textEng: Offer the Dog
  ev_cat_notification_donate__2o_instead_text:
    text: Il y a un chien qui aurait bien besoin d'un nouvel ami.
    textEng: There’s a dog that could use a home.
  ev_cat_notification_donate__2o_refuse_header:
    text: Poursuivre
    textEng: Move Along
  ev_cat_notification_donate__2o_refuse_text:
    text: Le chat reste ici.
    textEng: The cat is staying here.
  ev_cat_notification_play__1s_play_header:
    text: Miaou
    textEng: Meow
  ev_cat_notification_play__1s_play_text:
    text: Arnold, le chat que vous avez secouru, se frotte contre vos jambes. Il réclame clairement de l'attention.
    textEng: Arnold, the cat you rescued, rubs himself against your legs. He clearly wants some attention.
  ev_cat_notification_play__2o_ignore_header:
    text: Ignorer
    textEng: Ignore
  ev_cat_notification_play__2o_ignore_text:
    text: Ce n'est pas le moment de se laisser distraire.
    textEng: This isn't a good time to get sidetracked.
  ev_cat_notification_play__2o_yes_header:
    text: Caresser le chat
    textEng: Stroke the Cat
  ev_cat_notification_play__2o_yes_text:
    text: Il mérite toutes les papouilles du monde.
    textEng: He deserves all the head scritches.
  ev_cat_notification_start__1s_intel_header:
    text: La vérité est ailleurs
    textEng: There's Something Out There
  ev_cat_notification_start__1s_intel_text:
    text: >-
      Une fermière particulièrement généreuse vous fait don de carburant. Pendant que vous ravitaillez la base, l'un de vos pilotes s'approche pour lui parler.


      À son retour, l'excitation est visible sur son visage.


      « Les locaux appellent cet endroit la province hantée. D'après ce qu'elle m'a dit, on voit de plus en plus de fantômes depuis l'occupation ! Il y aurait même une grange que plus personne n'ose approcher à cause d'un spectre ! Vous imaginez ? »


      « C'est n'importe quoi », intervient quelqu'un d'autre.


      « Allons ! Vous ne pensez pas qu'on devrait y jeter un coup d'œil ? »


      Tout le monde se tourne vers vous.
    textEng: >-
      A generous farmer donates some fuel to you. While refuelling the base, one of your pilots goes over to chat with her.


      When your pilot returns, they are very excited about what they've learned.


      "This is called the 'haunted province' by locals," they tell you. "And she said that there's been an increase of ghost activity since the occupation began! In fact, she's heard about a barn that people refuse to go near at the moment because of a poltergeist! Can you imagine?"


      "What a load of rubbish," another pilot remarks.


      "Come on! Don't you think we should check it out?"


      Everyone turns to you.
  ev_cat_notification_start__2o_agree_header:
    text: Accepter
    textEng: Agree
  ev_cat_notification_start__2o_agree_text:
    text: Une petite chasse au fantôme ne peut pas faire de mal.
    textEng: What's the harm in a little ghost hunting?
  ev_cat_notification_start__2o_decline_header:
    text: Refuser
    textEng: Decline
  ev_cat_notification_start__2o_decline_text:
    text: Quelle perte de temps ! Les fantômes n'existent pas.
    textEng: A waste of time! There's no such thing as ghosts.
  ev_civilianmarket_interaction__1s_main_header:
    text: Un marché
    textEng: Marketplace
  ev_civilianmarket_interaction__1s_main_text:
    text: >-
      La base s'arrête au niveau d'un étal de marché installé sur le bord de la route. Après avoir regardé la route pour constater qu'elle était belle et bien déserte, l'un de vos pilotes demande : « Vous arrivez à gagner votre pain ici ? »


      « Pas vraiment, répond l'autre. Mais je ne peux pas non plus voyager avec mes marchandises, c'est bien trop dangereux. Vous pourriez peut-être m'aider en regardant ce que j'ai ? Si on fait affaire, je raconterai à tout le monde que vous avez été généreux avec moi ! »
    textEng: >-
      The base slows down next to a small market stall on the side of the road. The stretch of road is quiet, and one of your pilots asks the person manning it, "Do you actually get much business out here?"


      "Not much," the stall-holder says, "but it's too dangerous to travel with my goods anymore. Maybe you can help me out by trading with me? I'll be sure to tell everyone of your generosity if you do."
  ev_civilianmarket_interaction__2o_sell_bomb_header:
    text: Vendre des bombes
    textEng: Sell Bomb
  ev_civilianmarket_interaction__2o_sell_bomb_text:
    text: Vendre des explosifs à des civils risque de mal finir.
    textEng: Selling explosives to civilians cannot end well.
  ev_civilianmarket_interaction__2o_sell_booze_header:
    text: Vendre de l'alcool
    textEng: Sell Booze
  ev_civilianmarket_interaction__2o_trade_huge_header:
    text: Faire du commerce
    textEng: Trade
  ev_civilianmarket_interaction__2o_trade_huge_text:
    text: Ça fait du bien de rendre service.
    textEng: It's good to feel helpful.
  ev_civilianmarket_interaction__2o_trade_large_header:
    text: Marchander
    textEng: Trade
  ev_civilianmarket_interaction__2o_trade_large_text:
    text: Ça fait du bien de se sentir utile.
    textEng: It's good to feel helpful.
  ev_civilianmarket_interaction__2o_trade_medium_header:
    text: Marchander
    textEng: Trade
  ev_civilianmarket_interaction__2o_trade_medium_text:
    text: Ça fait du bien de se sentir utile.
    textEng: It's good to feel helpful.
  ev_civilianmarket_interaction__2o_trade_small_header:
    text: Marchander
    textEng: Trade
  ev_civilianmarket_interaction__2o_trade_small_text:
    text: Ça fait du bien de se sentir utile.
    textEng: It's good to feel helpful.
  ev_civilianmarket_interaction__2o_trade_tiny_header:
    text: Marchander
    textEng: Trade
  ev_civilianmarket_interaction__2o_trade_tiny_text:
    text: Ça fait du bien de se sentir utile.
    textEng: It's good to feel helpful.
  ev_civilianmarket_notification__1s_step_00_spawn_header:
    text: Marché
    textEng: Marketplace
  ev_civilianmarket_notification__1s_step_00_spawn_text:
    text: L'un de vos pilotes a appris qu'un groupe vendrait de l'équipement dans les parages, si jamais vous voulez aller jeter un coup d'œil.
    textEng: One of your pilots up front call out to you, and tell you they've gotten some intel on a group selling equipment nearby, if you fancy taking a look.
  ev_civilianmarket_notification__2o_continue_header:
    text: Continuer
    textEng: Continue
  ev_codes_interaction_combat__1s_combat_header:
    text: La tour prend garde
    textEng: Tower Takedown
  ev_codes_interaction_combat__1s_combat_text:
    text: >-
      Ça a l'air d'une tour radio tout ce qu'il y a de plus ordinaire, mais vous savez qu'il ne faut pas toujours se fier aux apparences.


      « Nous sommes prêts, commandant, » dit votre analyste qui surveille la transmission sur un écran et compile les données codées sur un autre.


      Les yeux rivés sur la porte principale, vous examinez vos options.
    textEng: "It looks just like any other radio tower you’ve seen. But you know that looks can be deceiving. \n\n“We’re ready to engage when you are, Commander,” your analyst says. You see him tracking the broadcast on one screen, and compiling coded data on the other.\n\nEyes trained on the front door, you consider your options."
  ev_codes_interaction_combat__2o_combat_header:
    text: S'équiper
    textEng: Suit Up
  ev_codes_interaction_combat__2o_combat_text:
    text: Vous vous préparez au combat avec votre groupe.
    textEng: Make battle preparations with your squad.
  ev_codes_interaction_victory__1s_victory_header:
    text: Un silence de plomb
    textEng: Silencing the Cry
  ev_codes_interaction_victory__1s_victory_text:
    text: >-
      Vous marquez une pause, promenant votre regard sur le champ de bataille qui s'étend autour de vous.


      Un mécano qui inspecte un mech marmonne des imprécations contre les pilotes imprudents et la rareté des métaux. À côté, un groupe d'analystes semble en plein débat houleux, tandis qu'une éclaireuse discute des codes et stratégies de communication adverses dans sa radio.


      Une journée comme une autre, somme toute.


      Vous tournez votre regard vers la tour qui se dessine à l'horizon.


      Silencieuse, pour le moment.
    textEng: "You take a break during your walkthrough of the battleground, taking in the scene around you.\n\nA mechanic inspects one of the mechs, murmuring to himself about reckless pilots and priceless metals. Next to him, a group of analysts argue amongst themselves, and a scout chatters into her handheld radio, musing about enemy codes and communications strategies…\n\nAll in a day’s work.  \n\nYou glance behind you, at the tower looming overhead. \n\nSilent, for now."
  ev_codes_interaction_victory__2o_acknowledged_header:
    text: Terminer
    textEng: Finish
  ev_codes_interaction_victory__2o_acknowledged_text:
    text: Il est temps de poursuivre.
    textEng: Time to move on.
  ev_codes_notification_location__1s_location_header:
    text: Investigation de cache
    textEng: Cache Advance
  ev_codes_notification_location__1s_location_text:
    text: >-
      « Hmm, j'ai déjà entendu ça quelque part... Attendez, il y avait quelque chose dans les codes... Hmm... Et si... »


      Votre analyste fait défiler les codes à une vitesse hallucinante, recoupant les données avec la transmission radio venant de la tour.


      Tout à coup, il se fige, les yeux brillants d'excitation.


      « Commandant... [i]Commandant[/i] ! Si j'ai raison, la transmission donne les coordonnées d'une [i]cache[/i] ! Ici ! » s'exclame-t-il en désignant un emplacement sur une carte affichée sur son écran.
    textEng: "“Huh, that sounds familiar…wait, there was something in the codes…hmm…what if…”\n\nYour analyst flies through the mail codes in a flurry of motion, cross-referencing the data with the radio broadcast coming from the tower. \n\nAnd then he goes rigid, his eyes alight with excitement.\n\n“Commander…[i]Commander[/i]! If I’m right, the broadcast is signaling the location of a [i]cache[/i],” he brings up a map on his screen. “Here!”"
  ev_codes_notification_location__2o_acknowledge_header:
    text: Confirmer
    textEng: Acknowledge
  ev_combat_interaction_fallback__1s_main_header:
    text: Combat impossible
    textEng: Unable to Fight
  ev_combat_interaction_fallback__1s_main_text:
    text: >-
      L'ennemi est désormais à portée de la base. Puisqu'aucune de vos unités n'est opérationnelle, vous n'avez qu'une seule solution.


      Vous devez activer le camouflage et vous replier à la base de la montagne, afin de reconstituer vos rangs. L'opération risque d'être longue compte tenu de la discrétion nécessaire, mais au moins, la base mobile pourra être ravitaillée, et vous vivrez pour vous battre un autre jour.
    textEng: >-
      Enemy units have reached striking distance of the base. With no usable units, there is only one option left.


      The base needs to cloak and retreat to the Mountain Base to regain units. Due to the stealth needed, this will take time, but at least the mobile base will be able to restock and you will live to fight another day.
  ev_conscripts_interaction_eliminated__1s_eliminated_header:
    text: Encore une chose
    textEng: Just One More Thing
  ev_conscripts_interaction_eliminated__1s_eliminated_text:
    text: >-
      « Je suis bien conscient que l'affrontement était inévitable, mais j'espère qu'on pourra éviter ce genre de situation à l'avenir, boss, » dit le mécano, le visage grave, avant de s'en aller.


      La transfuge s'approche de vous et s'arrête à vos côtés sans pour autant oser vous regarder dans les yeux.


      « Nous devrions avancer, dit-elle d'une voix encore plus calme que d'habitude. Ça ne sert à rien de rester là. »


      Elle s'éloigne, et vous donnez le signal de se remettre en route.
    textEng: "“There wasn’t anything else we could do except fight them, I know. But I hope we can avoid this situation in the future, boss,” says your mechanic. His face is heavy. \n\nWhen he leaves, the Defector comes to a stop at your side. She doesn’t look you in the eye, and when she speaks her voice is quieter than usual.\n\n“We should move on…” she says. “No point in lingering, you know?”\n\nShe steps away, and you give the signal to move."
  ev_conscripts_interaction_eliminated__2o_continue_header:
    text: Continuer
    textEng: Move On
  ev_conscripts_interaction_eliminated__2o_continue_text:
    text: Il est temps d'y aller.
    textEng: Be on your way.
  ev_conscripts_interaction_retreat__1s_main_header:
    text: Des conscrits au front
    textEng: Conscripts on the Front
  ev_conscripts_interaction_retreat__1s_main_text:
    text: >-
      La transfuge parcourt les données du dernier combat et laisse échapper un grognement.


      « Je reconnais ce nom. C'est l'un des pilotes qui ont été conscrits dans cette province. »


      « Ils envoient nos propres concitoyens au combat ? C'est abject ! » s'offusque l'un des mécanos. Il se tourne vers vous, le visage rongé par l'inquiétude : « Je sais qu'on ne s'en est pas très bien sortis la dernière fois, boss, mais... si ce sont bien les nôtres en face, je n'ai pas très envie de les affronter de nouveau. »


      « Bon nombre de vos compatriotes ont été conscrits un peu partout. Au final, fuir ce combat ne changera rien. Où que vous alliez, vous finirez par leur tomber dessus, » rétorque la transfuge, même si le mécano préfère l'ignorer.


      Vous jetez un coup d'œil dans la direction de la transfuge lorsque le mécano part en trombe, mais elle se contente de hausser les épaules.


      « C'est la guerre. C'est comme ça. »
    textEng: >-
      The Defector peers at the battle data from the last fight, and makes a low sound in her throat.


      “I recognized one of the enemy pilots. They’re conscripts from this province.”


      “They’re putting our people on the front lines? Despicable!” spits one of your mechanics. He turns to you, expression worried. “I know we didn’t do well in that last bout, boss, but…I’m not too keen on a re-match if it’s our people we’re fighting.”


      “Your countrymen have been conscripted everywhere. Backing out now won’t change anything because there’s always going to be more,” the Defector argues, but the mechanic ignores her.


      You catch her eye as he storms off, and she simply shrugs.


      “It’s war. Don’t let it keep you up at night.”
  ev_conscripts_interaction_retreat__2o_continue_header:
    text: Continuer
    textEng: Continue
  ev_crackdown_notification_start__1s_start_header:
    text: Répression
    textEng: Crackdown
  ev_crackdown_notification_start__1s_start_text:
    text: >-
      Une éclaireuse vous lit un message de la Garde nationale :


      [i]Merci pour les informations concernant le marché noir dans la zone, la Brigade.


      Nous avons envoyé une équipe sur place pour régler le problème. Bientôt, tout ça sera de l'histoire ancienne, et ce sera grâce à vous.


      À bientôt, commandant.

      C'est toujours un plaisir de vous voir à l'œuvre.[/i]


      Elle vous salue joyeusement après avoir fini son rapport, et vous vous remettez au travail.
    textEng: "You receive a message from the Home Guard, which your scout reads off her pad:\n\n[i]Good tip about the black market’s movements, Brigade. \n\nWe’ve sent out a team to handle the situation, so rest easy, and let us take care of it. Soon enough we’ll be cracking down on all black market activity in the area, and it’s all thanks to you.\n\nCheers, Commander.\nAlways love to watch you work.[/i]\n\nShe finishes her report and gives you a happy salute, and you get back to work."
  ev_crackdown_notification_start__2o_acknowledge_header:
    text: Confirmer
    textEng: Acknowledge
  ev_defector_interaction_captured__1s_main_header:
    text: Station vide
    textEng: Station Empty
  ev_defector_interaction_captured__1s_main_text:
    text: >-
      Vous retournez à la station un peu plus tard, mais aucun signe de la transfuge. Une fouille minutieuse des salles ne donne rien, elle semble avoir emporté avec elle toutes les informations qui auraient pu vous être utiles.


      « Impossible de dire si elle a fui ou si nos ennemis lui sont tombés dessus, remarque l'un des vôtres avec un air sombre. On peut toujours essayer de voir s'il y a quelque chose à récupérer dans le coin. Au moins, on ne sera pas venus pour rien. »
    textEng: >-
      You return to the station some time later, but there is no sign of the defector. You pick over the rooms, but whatever information they had, they took with them.


      "Not sure if they fled, or the other side got to her first," one of your pilots says somberly. "We could search the place for any useful supplies, at least. Might as well get something out of this."
  ev_defector_interaction_captured__2o_start_salvage_header:
    text: Récupérer
    textEng: Salvage
  ev_defector_interaction_rescue_end__1s_main_header:
    text: Sauvetage de la transfuge
    textEng: Defector Rescued
  ev_defector_interaction_rescue_end__1s_main_text:
    text: >-
      Votre groupe rentre, victorieux mais lessivé. La transfuge a été récupérée à la station, et elle est en sécurité.


      « Je ne pensais pas que vous arriveriez à temps, » dit-elle, visiblement soulagée. « Je vous avais promis des informations contre mon extraction, alors les voici. »


      Elle vous tend une liasse de papiers enroulés que vous vous empressez de déployer. Ce sont des plans industriels, autrement dit des renseignements de très grande valeur. Il semblerait qu'elle ait également apporté du ravitaillement de la station.
    textEng: >-
      Your squad emerges victorious, though tired from battle. The defector is safe, and you're able to rescue her from the station.


      "I didn't know if you'd get to me in time," she says, relief evident on her face. "I promised information in exchange for this extraction, didn't I?"


      She hands you a sheaf of paper, and you unroll them to find valuable industrial blueprints. She's also brought some supplies from the station with her.
  ev_defector_interaction_rescue_end__2o_rescuedefector_header:
    text: Sauver la transfuge
    textEng: Rescue Defector
  ev_defector_interaction_rescue_end__2o_rescuedefector_text:
    text: Continuer
    textEng: Continue
  ev_defector_interaction_station__1s_00_approach_header:
    text: Approche
    textEng: On Approach
  ev_defector_interaction_station__1s_00_approach_text:
    text: >-
      Vous approchez d'une tour radio isolée. Tout a l'air calme, mais les capteurs de la base ne sont pas en mesure de repérer d'éventuels mechs en raison de l'activité sismique actuelle.


      « C'est inquiétant, vous murmure l'un de vos pilotes. Je ne sais pas si c'est une bonne idée d'approcher. »
    textEng: >-
      You approach an isolated radio broadcast tower. It appears eerily calm, and yet the base is picking up too much seismic noise to detect if there are mechs nearby.


      "Bit worrying, isn't it?" one of your pilots says to you in hushed tones. "Not sure how we should approach this."
  ev_defector_interaction_station__1s_01_chargecombat_header:
    text: Embuscade !
    textEng: Ambushed!
  ev_defector_interaction_station__1s_01_chargecombat_text:
    text: >-
      Sur votre ordre, la base avance, vos pilotes prêts à intervenir à votre signal.


      Hélas, vous vous rendez compte trop tard que l'ennemi vous attendait.


      « Nous sommes encerclés ! » s'écrie l'un de vos pilotes.
    textEng: >-
      On your command, the base rolls in, your pilots waiting for your signal.


      But the enemy is lying in wait, and you realize it much too late.


      "We're surrounded," cries one of your pilots.
  ev_defector_interaction_station__1s_01_chargerescue_header:
    text: Sauvetage de la transfuge
    textEng: Defector Rescued
  ev_defector_interaction_station__1s_01_chargerescue_text:
    text: >-
      Grâce à votre réactivité et à votre sens aigu de la stratégie, vous parvenez à venir à bout du dernier ennemi avant de gagner la station, à l'intérieur de laquelle vous trouvez la transfuge.


      « Je ne pensais pas que vous arriveriez à temps, » dit-elle, visiblement soulagée. « Je vous avais promis des informations contre mon extraction, alors les voici. »


      Elle vous tend une liasse de papiers enroulés que vous vous empressez de déployer. Ce sont des plans industriels, autrement dit des renseignements de très grande valeur. Il semblerait qu'elle ait également apporté du ravitaillement de la station.
    textEng: >-
      Finally, with some clever maneuvering and quick thinking, the last enemy soldier falls and you and your squad pick your way over to the station. Inside, you find the defector.


      "I didn't know if you'd get to me in time," she says, relief evident on her face. "I promised information in exchange for this extraction, didn't I?"


      She hands you a sheaf of paper, and you unroll them to find valuable industrial blueprints. She's also brought some supplies from the station with her.
  ev_defector_interaction_station__1s_01_reconcombat_header:
    text: Tel est pris...
    textEng: Caught Out!
  ev_defector_interaction_station__1s_01_reconcombat_text:
    text: >-
      Alors que vous vous approchez pour déployer un petit groupe, les signaux d'alerte de frappe imminente résonnent dans la base. L'ennemi s'était visiblement posté à proximité et attendait votre arrivée.


      « On n'a pas le temps de déployer toute l'escouade, crie-t-on non loin. Il va falloir vous contenter de deux unités. »


      « Vite ! s'exclame-t-on du côté des pilotes. Nous n'avons pas de temps à perdre ! »
    textEng: >-
      Just as you're approaching to deploy a small squad, the base's control room lights up with warnings of incoming fire. It looks like the enemies were lying in wait nearby.


      "We won't have time to deploy the whole squad — you'll have to manage with two," cries the driver.


      "Quick," shouts on of your pilots. "There's no time to lose!"
  ev_defector_interaction_station__1s_01_reconrescue_header:
    text: Extraction
    textEng: Swift Extraction
  ev_defector_interaction_station__1s_01_reconrescue_text:
    text: >-
      Deux de vos meilleurs mechs se rendent sur place pour récupérer la transfuge aussi calmement et discrètement que possible.


      « Ça a l'air tranquille, signalent-ils. Transfuge en vue. »


      Peu de temps après, ils rentrent à la base, accompagnés par un soldat ennemi.


      « Je ne pensais pas que vous arriveriez à temps, » dit-elle, visiblement soulagée. « Je vous avais promis des informations contre mon extraction, alors les voici. »


      Elle vous tend une liasse de papiers enroulés que vous vous empressez de déployer. Ce sont des plans industriels, autrement dit des renseignements de très grande valeur. Il semblerait qu'elle ait également apporté du ravitaillement de la station.
    textEng: >-
      Two of the best mechs in the squad go in to retrieve the defector quickly and quietly.


      "Can't see anyone," they report. "Eyes on the defector."


      It's not long after you see them sneaking back to the base, flanking an enemy soldier.


      "I didn't know if you'd get to me in time," she says, relief evident on her face. "I promised information in exchange for this extraction, didn't I?"


      She hands you a sheaf of paper, and you unroll them to find valuable industrial blueprints. She's also brought some supplies from the station with her.
  ev_defector_interaction_station__1s_01_stakeoutcombat_header:
    text: Position avantageuse
    textEng: Advantageous Positioning
  ev_defector_interaction_station__1s_01_stakeoutcombat_text:
    text: >-
      Votre groupe prend position autour de la station radio, tout en gardant ses distances pour ne pas être repéré. Vous intimez à vos camarades de cesser d'accaparer la radio si c'est juste pour dire qu'il fait froid.


      Alors que vous commencez à perdre patience, une escouade de soldats ennemis apparaît, visiblement à la recherche de la transfuge.


      Vous refermez votre piège et lancez l'assaut sur les flancs.
    textEng: >-
      Your squad takes position surrounding the radio station, keeping far enough back that you won't be detected. You shush your squad mates griping on the radio about it being cold.


      You're almost ready to give up when a squad of enemy soldiers shows up at the station, searching for the defector.


      You spring your trap and attack with a flanking position.
  ev_defector_interaction_station__2o_abandon_header:
    text: Abandonner
    textEng: Abandon
  ev_defector_interaction_station__2o_abandon_text:
    text: C'est trop risqué !
    textEng: It's too risky!
  ev_defector_interaction_station__2o_charge_header:
    text: Charger
    textEng: Charge
  ev_defector_interaction_station__2o_charge_text:
    text: Vous déployez un groupe au complet ! Si l'ennemi cherche à vous tendre une embuscade, vous aurez de quoi lui faire regretter sa traîtrise.
    textEng: Deploy a full squad! You'll be ready if there's an ambush waiting.
  ev_defector_interaction_station__2o_chargecombat_header:
    text: S'équiper
    textEng: Suit Up
  ev_defector_interaction_station__2o_chargecombat_text:
    text: Vous faites les préparatifs nécessaires pour survivre à une embuscade.
    textEng: Make preparations for surviving an ambush.
  ev_defector_interaction_station__2o_recon_header:
    text: Mener une reconnaissance
    textEng: Recon
  ev_defector_interaction_station__2o_recon_text:
    text: Vous envoyez une petite équipe de reconnaissance. Ça réduira les chances de se battre.
    textEng: Prepare a small recon squad. Lower the risk of a fight.
  ev_defector_interaction_station__2o_reconcombat_header:
    text: S'équiper
    textEng: Suit Up
  ev_defector_interaction_station__2o_reconcombat_text:
    text: Vous vous préparez à combattre avec seulement 2 unités.
    textEng: Make preparations for combat limited to 2 units.
  ev_defector_interaction_station__2o_rescuedefector_header:
    text: Sauver la transfuge
    textEng: Rescue Defector
  ev_defector_interaction_station__2o_rescuedefector_text:
    text: Continuer
    textEng: Continue
  ev_defector_interaction_station__2o_stakeout_header:
    text: Se mettre en embuscade
    textEng: Stakeout
  ev_defector_interaction_station__2o_stakeout_text:
    text: Vous prenez position sur les flancs et attendez que l'ennemi vienne à vous.
    textEng: Take up flanking positions and wait for hostiles.
  ev_defector_interaction_station__2o_stakeoutcombat_header:
    text: S'équiper
    textEng: Suit Up
  ev_defector_interaction_station__2o_stakeoutcombat_text:
    text: Vous vous préparez à combattre depuis une position avantageuse, sur les flancs.
    textEng: Make preparations for a combat mission with flanking advantage.
  ev_defector_notification_signal__1s_main_header:
    text: Signal codé
    textEng: Encoded Signal
  ev_defector_notification_signal__1s_main_text:
    text: >-
      Vous détectez un signal codé émanant de la province.


      « On pourrait sans doute le déchiffrer, si vous pensez que ça en vaut la peine, dit l'un de vos pilotes. Mais pour ça, il faudra qu'on s'arrête et qu'on triangule la position de la source du signal. »
    textEng: >-
      You detect an encoded signal emanating from somewhere in the province.


      "We could probably decode this, if you think it's worth the trouble," says one of your pilots. "But we'll need to stop and triangulate the source of the signal."
  ev_defector_notification_signal__2o_decode_header:
    text: Déchiffrer
    textEng: Decode
  ev_defector_notification_signal__2o_decode_text:
    text: 'Vous arrêtez la base pour déchiffrer le signal. '
    textEng: 'Stop the base and decode the signal. '
  ev_defector_notification_signal__2o_ignore_header:
    text: Ignorer
    textEng: Ignore
  ev_defector_notification_signal__2o_ignore_text:
    text: Ce n'est pas le moment de s'arrêter.
    textEng: We don't have time to stop now.
  ev_defector_notification_signaldecoded__1s_main_header:
    text: Signal déchiffré
    textEng: Decoded Signal
  ev_defector_notification_signaldecoded__1s_main_text:
    text: >-
      Une pilote laisse échapper un cri de victoire. Accompagné de votre groupe, vous vous approchez et tentez de comprendre ce qu'affiche son écran jaune.


      « Je crois que j'ai réussi mon coup, dit-elle en se tournant vers vous. Regardez, boss. On dirait bien qu'on a un transfuge. »


      « Vraiment ? » s'étonne un autre de vos camarades.


      « Ouais, et il aurait des informations à nous donner. C'est peut-être bidon, mais si ses renseignements sont vraiment utiles... »
    textEng: >-
      There's a whooping of victory from one of your pilots. You and your squad gather round her, bathed in the glow of the yellow screen she sits in front of.


      "I think that's done it," she says. She looks back at you. "Take a look, boss. Looks like we got ourselves a defector."


      "Is that right?" says the pilot beside you.


      "Yup, and they say they've got some valuable intel for us. Could be bogus, but if this intel really is valuable…"
  ev_defector_notification_signaldecoded__2o_continue_header:
    text: Continuer
    textEng: Continue
  ev_deserter_notification_intel__1s_step_01_deserter_header:
    text: Le déserteur
    textEng: The Deserter
  ev_deserter_notification_intel__1s_step_01_deserter_text:
    text: >-
      Vous vous approchez d'un homme dans un piteux état. Il est sale et couvert d'ecchymoses.


      C'est un pilote ennemi, ligoté et abandonné.


      « Hé, attendez ! J'ai besoin d'aide ! »


      « Ça pourrait être un piège, boss... », murmure votre éclaireuse. Elle se tourne vers le pilote et demande : « Pourquoi ils t'ont laissé ici ? »


      « Insubordination, répond-il dans un souffle. Je voulais filer. »


      « Un déserteur. »


      « Appelez ça comme vous voulez, mais donnez-moi un coup de main, d'accord ? », répond le pilote.
    textEng: "You come by a man who looks to be in bad shape. He is filthy and covered in painful looking bruises. \n\nAn enemy pilot, tied up and abandoned.\n\n“Wait! Hey, I need help!” \n\n\"Could be an ambush, boss…\" murmurs your scout. To the pilot, she asks, \"Why'd they leave you here?\"\n\n“Insubordination,” he huffs. “...I wanted out.”\n\n\"A deserter.”\n\n\"Call it whatever you want,\" says the pilot. “Just give me a hand, won’t you?”"
  ev_deserter_notification_intel__1s_step_02_wait_header:
    text: Un appel désespéré
    textEng: A Desperate Plea
  ev_deserter_notification_intel__1s_step_02_wait_text:
    text: >-
      La voix tremblante, le pilote ennemi pousse un cri. Sa fierté a laissé place au désespoir, ce qui vous arrête dans votre élan.


      « Ne me laissez pas ici ! Écoutez, je vous dirai tout ce que je sais ! J'ai des informations utiles ! »


      Vous tentez de déceler la moindre trace de mensonge sur son visage, mais ses nombreuses contusions rendent la tâche difficile.


      « Je vous en supplie, commandant, ajoute-t-il. Je veux juste vivre. »
    textEng: "The enemy pilot cries out as you turn around, his voice quaking in desperation. It is a sound stripped of all pride—and it stops you in your tracks.  \n\n“Don’t leave me here! Listen, I have some useful intel! I’ll tell you all I know.”\n\nYou search his face for any trace of deceit, but it's difficult to tell under all that bruising.  \n\n“Please, Commander,” he says. “I just want to live.”"
  ev_deserter_notification_intel__1s_step_03_intel_header:
    text: Renseignements ennemis
    textEng: Enemy Intel
  ev_deserter_notification_intel__1s_step_03_intel_text:
    text: >-
      « Mon escouade a été envoyée pour sécuriser un bâtiment dans la région. Le genre d'endroit où personne ne peut pénétrer, vous voyez ? Top secret, avec des activités ultras confidentielles. Tout ce que je connais, c'est son emplacement... »


      Le pilote ennemi s'arrête. Les épaules tremblantes, il vous regarde droit dans les yeux.


      « Je suis prêt à vous indiquer où c'est si vous me libérez, ajoute-t-il. Qu'en pensez-vous, commandant ? »
    textEng: "“My team was sent to guard a structure in the area. The type of place no one was allowed inside, yeah? Top secret, and operational details were confidential. So all I got is its location…”\n\nThe enemy pilot stops, and his shoulders tremble as he tries to catch his breath. He looks up at you slowly. \n\n“And I’m prepared to give it to you if you get me out here,” he says. “How about it, Commander?”"
  ev_deserter_notification_intel__2o_free_header:
    text: Libérer le déserteur
    textEng: Free Deserter
  ev_deserter_notification_intel__2o_free_intel_header:
    text: Libérer le déserteur
    textEng: Free Deserter
  ev_deserter_notification_intel__2o_free_intel_text:
    text: Vous le libérez et écoutez ses renseignements.
    textEng: Set him loose and accept the intel.
  ev_deserter_notification_intel__2o_free_text:
    text: Vous le libérez.
    textEng: Set him loose.
  ev_deserter_notification_intel__2o_leave_header:
    text: Laisser le déserteur
    textEng: Leave Deserter
  ev_deserter_notification_intel__2o_leave_intel_header:
    text: Laisser le déserteur
    textEng: Leave Deserter
  ev_deserter_notification_intel__2o_leave_intel_text:
    text: Vous le laissez à son sort.
    textEng: Leave him where he is.
  ev_deserter_notification_intel__2o_leave_text:
    text: Vous le laissez à son sort.
    textEng: Leave him where he is.
  ev_deserter_notification_intel__2o_listen_header:
    text: Écouter
    textEng: Listen
  ev_deserter_notification_intel__2o_listen_text:
    text: Vous l'écoutez.
    textEng: Hear him out.
  ev_deserter_notification_intel__2o_take_header:
    text: Le faire monter à bord
    textEng: Take Him Aboard
  ev_deserter_notification_intel__2o_take_text:
    text: Vous l'emmenez avec vous dans la base mobile.
    textEng: Take him with you on the mobile base.
  ev_difficulty_notification__1s_main_header:
    text: Eaux troubles
    textEng: Untested Waters
  ev_difficulty_notification__1s_main_text:
    text: >-
      Alors que vous venez de franchir la frontière, un pilote vous approche, l'air inquiet.


      « Hé, commandant, on vient de recevoir des infos sur la région, commence-t-il. Les troupes ennemies sont bien plus coriaces que toutes celles qu'on a pu affronter jusque-là. »


      Derrière lui, une autre voix ajoute : « On peut toujours essayer de les battre, mais à vouloir jouer les héros, on risque de perdre pas mal de monde. On ferait mieux de revenir quand on sera mieux entraînés. »


      « Qu'en pensez-vous, boss ? vous demande-t-on depuis le poste de conduite. J'attends vos ordres. »
    textEng: >-
      After you cross the border into the new province, a pilot approaches looking worried.


      "Hey Commander, we just got the intel back on this region," he says. "The enemy troops here are much tougher than anything we've dealt with before."


      Behind him, your other pilot says, "We can try to beat them, but we put people at more risk by trying to be heroes than by leaving here and coming back when we're better trained."


      "What do you reckon, boss?" your driver calls from the front. "Up to you."
  ev_difficulty_notification__2o_continue_header:
    text: Continuer
    textEng: Continue
  ev_director_interaction_combat__1s_01_combat_header:
    text: Action !
    textEng: Action!
  ev_director_interaction_combat__1s_01_combat_text:
    text: >-
      Vous observez l'avant-poste depuis votre base lorsque le réalisateur vous tapote l'épaule.


      « C'est un lieu de tournage de premier choix, s'enthousiasme-t-il. Regardez-moi ce décor ! Ça, c'est [i]LA[/i] bataille que j'ai toujours rêvé de filmer, commandant. Quand vous chargerez, mon équipe ne manquera rien du spectacle ! »


      Une fois de plus, il vous assure que ses gens et lui garderont leurs distances et qu'ils vous contacteront uniquement via le casque. Il a l'air franchement impatient d'immortaliser la scène.
    textEng: >-
      You are observing the outpost from your base when the director taps your shoulder.


      “This is a premium shooting location,” he says. “Look at that scenery! [i]This[/i] is the battle we’ve been waiting to film, my dear Commander. Our crew will be observing you when you rush in!”


      Once again, he assures you that they will be keeping their distance from the fight itself, only connected to you via headset. You can see how excited he is to start filming.
  ev_director_interaction_combat__2o_abandon_header:
    text: Abandonner
    textEng: Abandon
  ev_director_interaction_combat__2o_abandon_text:
    text: C'est bien trop risqué.
    textEng: The risks are unacceptable.
  ev_director_interaction_combat__2o_engage_header:
    text: Attaquer
    textEng: Engage
  ev_director_interaction_combat__2o_engage_text:
    text: Vous vous préparez au combat.
    textEng: Start combat preparations.
  ev_director_interaction_end_bad__1s_01_bad_header:
    text: Voir n'est pas forcément croire
    textEng: Seeing is Disbelieving
  ev_director_interaction_end_bad__1s_01_bad_text:
    text: >-
      Vous quittez la zone dangereuse avec l'équipe de tournage dans votre sillage.


      « Mon, euh... commandant, je... »


      Les yeux écarquillés, la chemise trempée de sueur, le réalisateur a l'air encore sous le choc. Il serre une caméra tellement fort qu'il en a les jointures blanchies.


      « Je suis vraiment désolé. On n'aurait jamais... On ne pensait pas que ça pouvait être comme ça, poursuit-il d'une voix tremblante. On ne savait pas. »


      Vous ignorez quoi lui répondre, et le réalisateur et son équipe finissent par reprendre leur route. Un bref instant, vous vous demandez ce qu'il fera des images, mais très vite, d'autres affaires requièrent votre attention.
    textEng: >-
      You escape the hot zone with the civilian crew in tow.


      “My, er...Commander, I…”


      The director looks shell-shocked, his eyes wide. His shirt is soaked through with sweat and the camera in his hand creaks from the tightness of his grip.


      “I’m truly sorry. None of us...we didn’t know it could be like that.” His breath trembles out of him. “We didn’t know.”


      There is nothing you can say, and eventually the director and his crew set out back out onto their travels. Briefly, you wonder what will become of the footage. But soon enough, other matters demand your attention, as they always do.
  ev_director_interaction_end_bad__2o_finish_header:
    text: 'Terminer '
    textEng: 'Finish '
  ev_director_interaction_end_good__1s_01_good_header:
    text: Blockbuster
    textEng: Blockbuster in the Making
  ev_director_interaction_end_good__1s_01_good_text:
    text: >-
      « C'était tout bonnement incroyable, commandant, » s'émerveille le réalisateur, les yeux rivés sur les images défilant sur son appareil. « J'en viendrais presque à croire que rien de tout ça n'était spontané. Splendide. Quelle expertise tactique ! Et quelle réactivité ! Grâce à la Brigade, mon œuvre va atteindre de nouveaux sommets. Elle jettera les fondations de la nouvelle [i]histoire cinématographique[/i] de la patrie ! »


      Il part en trombe, son équipe sur les talons, et votre pilote soupire.


      « Les gens comme ça croient vraiment que c'est de la rigolade. Du pur sensationnalisme. Alors qu'ils devraient plutôt se réjouir que personne n'a été blessé. »


      Vous haussez les épaules pendant que votre camarade vide son sac. Si ça se trouve, le film sera aussi bien que le prétend le réalisateur...


      Et si c'est le cas, vous irez peut-être même le voir au cinéma.
    textEng: >-
      “That was incredible, my dear commander,” the director breathes, feverishly rewatching the footage on his device. “I almost can’t believe that was all spontaneous. Just splendid. The tactical expertise! Those reaction times! The brigade just elevated my film to new heights. This will be the foundation of our country’s new [i]cinematographic history[/i]!”


      He hurries off, his crew at his back. Your pilot sighs.


      “People like that think it’s all fun and games, don’t they? Pure sensationalism. They should be glad no one got hurt.”


      You shrug, letting the pilot vent. Perhaps the film really will be as good as the director claims.


      ...And if it is, you just might catch the matinée.
  ev_director_interaction_end_good__2o_finish_header:
    text: Terminer
    textEng: Finish
  ev_director_interaction_end_good__2o_finish_text:
    text: Il est temps d'y aller.
    textEng: Be on your way.
  ev_director_interaction_end_neutral__1s_01_neutral_header:
    text: 'Une autre vision '
    textEng: 'A Different Vision '
  ev_director_interaction_end_neutral__1s_01_neutral_text:
    text: >-
      Alors que vous vous regroupez et commencez à panser vos plaies, l'équipe de tournage vous rejoint. Pour la première fois depuis que vous l'avez rencontré, le réalisateur garde les yeux baissés, et toutes les caméras sont éteintes.


      « Je... je ne me rendais pas compte, » dit-il, inhabituellement sombre. « Jamais je n'aurais imaginé ça. Quand je pense à ce que vous devez voir tous les jours. »


      Il prend une grande inspiration. « Nos images sont exploitables. On va continuer à produire ce film, mais... on va aborder tout ça sous un autre angle. Les gens doivent connaître votre histoire. »


      Lorsque l'équipe de tournage se remet en route, c'est comme si leurs caméras s'étaient faites un peu plus pesantes.
    textEng: >-
      You regroup, and the film crew approaches your team as you patch yourselves up. For the first time since you’ve met, the director’s eyes are downcast, and none of the cameras are rolling.


      “I...hadn’t realized,” he says, unnaturally somber, “what it all looks like up close. The kinds of things you see every day.”


      He takes a deep breath. “Our footage came out of the fight intact, so you know. We’ll be proceeding with the film...it will be going a different direction than I planned, but...well. The people should know your story.”


      As they depart, the film crew drags their equipment with them with heavier steps than before.
  ev_director_interaction_end_neutral__2o_finish_header:
    text: Terminer
    textEng: Finish
  ev_director_notification_encounter__1s_01_message_header:
    text: Director's Cut
    textEng: Director’s Cut
  ev_director_notification_encounter__1s_01_message_text:
    text: >-
      Alors que vous regardez le paysage défiler à travers les fenêtres de la base, vous remarquez un groupe de civils visiblement lourdement chargé marcher le long d'un chemin. Celui qui semble être leur chef vous fait signe de vous arrêter.


      « Salutations ! Bonjour ! [i]Et cetera[/i] ! Par le plus pur des hasards, est-ce que votre bande de mercenaires et vous ne seriez pas en route pour une de ces batailles explosives ? »


      Perplexe, vous lui demandez de quoi il parle.


      « Nous tournons des documentaires, voyez-vous. Oui, je suis réalisateur, explique-t-il fièrement. Notre film sur l'occupation entrera dans l'histoire, c'est moi qui vous le dis ! On le passera dans toutes les écoles, les cinémas, et même à la télé. Mais pour ça, on a besoin d'images de [i]qualité[/i]. Si vous pouviez avoir l'amabilité de nous emmener, nous serons plus que ravis de vous en dire plus sur ce que nous avons en tête ! Et vous serez largement récompensés, bien sûr. »


      Votre pilote laisse échapper un murmure : « Oh non, pitié... »
    textEng: >-
      As you peer out of the base at the passing scenery, a group of civilians walking along a path and carrying bulky equipment catches your eye. When the base draws nearer, their leader waves for you to stop.


      “Salutations! Greetings! [i]Et cetera[/i]! Would you grizzled-looking mercenaries happen to be wading into some explosive, high-octane firefights in the very near future?”


      Confused, you ask what he means.


      “We’re documentarists, and I am the director,” he says, proudly, “and our film about the occupation is certain to go down in history. It’ll be in classrooms and theatres and homes everywhere - and we are ever in search of [i]quality[/i] material. If you would be so kind as to give us a lift - and of course, we will compensate you for your time - we would be happy to tell you more about our vision!”


      Your pilot mutters under their breath. “Oh no…”
  ev_director_notification_encounter__1s_02_decline_header:
    text: Pour leur propre bien
    textEng: For Their Own Good
  ev_director_notification_encounter__1s_02_decline_text:
    text: >-
      Alors que vous tentez de décliner poliment son offre, le réalisateur s'écrie : « Hé, mais attendez ! Vous ne seriez pas la Brigade Phantom, par hasard ? Et vous, vous êtes leur [i]chef[/i], c'est ça ? »


      Vous échangez un regard exaspéré avec votre pilote.


      « Oh, mais [i]oui[/i], c'est bien ça ! Hé, vous autres, écoutez ! hurle-t-il en direction de son équipe. C'est la Brigade ! Servie sur un plateau ! »


      Le réalisateur se tourne de nouveau vers vous, en totale admiration, tandis que ses collègues murmurent entre eux.


      « Que diriez-vous d'être les stars de notre show ? »
    textEng: >-
      “Wait!” says the director as you try to turn them away. “...aren’t you the Phantom Brigade? And you - you’re the [i]leader[/i], right?”


      You and your pilot share a look.


      “Oh, you [i]are[/i]! Hey, listen -” the director yells at his observing crew. “It’s the Brigade! Right in our laps!”


      The air around you ripples with whispering. The director stares at you with frenzied awe.


      “How would you good folks like to be the stars of the show?”
  ev_director_notification_encounter__1s_02_inquire_header:
    text: Curiosité artistique
    textEng: Artistic Curiosity
  ev_director_notification_encounter__1s_02_inquire_text:
    text: >-
      Vous demandez plus d'informations. De quel genre de documentaire s'agit-il ? Est-il vraiment si important qu'ils se sentent obligés de risquer leur vie pour quelques malheureuses images ?


      Le regard du directeur brille d'une étrange ferveur. « L'histoire est écrite [i]après[/i] les batailles par ceux qui ont eu la chance d'y survivre, commandant ! On veut juste prendre un peu d'avance, pour une fois. Et les artistes qui veulent modifier le cours de l'histoire ne doivent pas hésiter à courir au-devant du danger ! À l'image de la Brigade Phantom jour après jour ! »


      « Les artistes, je vous jure... » marmonne votre pilote.


      « Dites, continue le réalisateur en claquant des doigts, ça vous dirait d'être les stars de notre show ? »
    textEng: >-
      You ask for more information. What sort of documentary is it? Surely it isn’t so important that they’re risking their lives just to capture some footage?


      The director’s eyes shine. “History is compiled [i]after[/i] the battles by those lucky enough to survive the fire, my dear Commander! We’re just getting ahead of the curve, this time around. If we aim to create art that will change the course of history, we must put ourselves in the line of fire! Just as you do every day, Phantom Brigade!”


      “Artistic types, I swear…” whispers your pilot.


      “Say,” the director snaps his fingers, suddenly energized. “How would you like to be the star of the show?
  ev_director_notification_encounter__1s_03_accept_header:
    text: La magie du cinéma
    textEng: Movie Magic
  ev_director_notification_encounter__1s_03_accept_text:
    text: >-
      Un vrai jeu d'enfant, vous a-t-on affirmé. Tout ce que vous avez à faire, c'est de combattre comme d'habitude : éliminer les ennemis, sauver les pauvres gens en détresse, bref, vous comporter comme les [i]héros[/i] que vous êtes !


      Le réalisateur et son équipe se tiendront à distance et communiqueront avec vous par radio pendant qu'ils filmeront le moindre de vos mouvements. Vraiment, écrire l'histoire est simple comme bonjour.


      « Espérons que ça en vaille le coup, marmonne votre pilote. Bon. On y va ? »
    textEng: >-
      It’s simple, you're told. All you have to do is engage in combat as usual - go in and clear out all hostiles! Rescue those in need! Be a big [i]hero[/i]!


      From the sidelines, the director and his crew will be connected to you via headset as they film your every move. Such a simple thing to be making [i]history[/i].


      “Let’s hope this is worth it,” grumbles your pilot. “Well then. Shall we?”
  ev_director_notification_encounter__2o_accept_abandon_header:
    text: Abandonner
    textEng: Abandon
  ev_director_notification_encounter__2o_accept_abandon_text:
    text: C'est bien trop dangereux.
    textEng: This is too dangerous.
  ev_director_notification_encounter__2o_accept_continue_header:
    text: Continuer
    textEng: Continue
  ev_director_notification_encounter__2o_accept_continue_text:
    text: Vous emmenez l'équipe de tournage avec vous.
    textEng: Leave with the film crew.
  ev_director_notification_encounter__2o_decline_accept_header:
    text: Accepter
    textEng: Accept
  ev_director_notification_encounter__2o_decline_accept_text:
    text: Vous avez hâte de voir ce que ça va donner.
    textEng: Admittedly, you are curious.
  ev_director_notification_encounter__2o_decline_decline_header:
    text: Refuser fermement
    textEng: Strongly Decline
  ev_director_notification_encounter__2o_decline_decline_text:
    text: "Vous n'êtes pas, mais alors pas du tout d'accord. "
    textEng: 'You’re really not interested. '
  ev_director_notification_encounter__2o_inquire_accept_header:
    text: Accepter
    textEng: Accept
  ev_director_notification_encounter__2o_inquire_accept_text:
    text: Bein oui, pourquoi pas.
    textEng: Go along with it.
  ev_director_notification_encounter__2o_inquire_decline_header:
    text: Décliner
    textEng: Decline
  ev_director_notification_encounter__2o_inquire_decline_text:
    text: Toute cette insouciance vous révolte.
    textEng: This is frivolous.
  ev_director_notification_encounter__2o_messages_decline_header:
    text: Décliner
    textEng: Decline
  ev_director_notification_encounter__2o_messages_decline_text:
    text: Cela ne vous intéresse pas.
    textEng: You’re not interested.
  ev_director_notification_encounter__2o_messages_inquire_header:
    text: Se renseigner
    textEng: Inquire
  ev_director_notification_encounter__2o_messages_inquire_text:
    text: Vous voulez en apprendre un peu plus.
    textEng: Learn more.
  ev_dog_notification_donate__1s_donate_header:
    text: De nouveaux compagnons
    textEng: New Companions
  ev_dog_notification_donate__1s_donate_text:
    text: >-
      Tablette à la main, vous parcourez la base mobile pour une inspection. Au détour d'un tournant, vous manquez de trébucher sur quelque chose.


      « Oh, toutes mes excuses, commandant », dit une vieille femme assise sur un tabouret près du mur. À en juger par son apparence, c'est une civile.


      À vos pieds, le chien lève les yeux dans votre direction, une boule de vieux tissu dans la gueule. Visiblement, ces deux-là étaient en train de jouer.


      « Votre petit invité ici présent semble s'ennuyer, explique-t-elle. Et moi aussi, pour être honnête, précise-t-elle dans un éclat de rire. C'est agréable d'avoir une petite boule de poils pour vous tenir compagnie. Dire que je n'ai jamais eu de chien à la maison... »


      Elle fait un clin d'œil à l'animal. « Mais je comprends leur attrait maintenant ! »
    textEng: "You walk through the mobile base during an inspection, tablet in hand. As you turn a corner, you nearly trip when your leg catches on something soft.\n\n“Oh, my apologies, Commander,” says an old woman seated on a stool by the wall. By the look of her, she is one of the civilians. \n\nAt your feet, the dog looks up at you, a wad of old cloth bundled in his mouth. The two of them appear to be playing.\n\n“Your little guest here seems rather bored,” she explains. Then she laughs. “So am I, to be honest. But it’s rather nice to have a furry little companion around to talk to. I never had one back home, you see...”\n\nShe winks at the dog. “But now I think I understand all the fuss!”"
  ev_dog_notification_donate__2o_donate_header:
    text: Offrir le chien
    textEng: Offer the Dog
  ev_dog_notification_donate__2o_donate_text:
    text: Elle aurait bien besoin d'un nouvel ami.
    textEng: She could use a new friend.
  ev_dog_notification_donate__2o_instead_header:
    text: Offrir le chat
    textEng: Offer the Cat
  ev_dog_notification_donate__2o_instead_text:
    text: Il y a un chat qui aurait bien besoin d'une nouvelle amie.
    textEng: There’s a cat that could use a friend.
  ev_dog_notification_donate__2o_refuse_header:
    text: Continuer l'inspection
    textEng: Move Along
  ev_dog_notification_donate__2o_refuse_text:
    text: Le chien reste avec à la base.
    textEng: The dog is staying with you.
  ev_dog_notification_found__1s_main_header:
    text: Chien de guerre
    textEng: Dogs of War
  ev_dog_notification_found__1s_main_text:
    text: >-
      La route est tranquille, et vous faites une halte pour permettre aux troupes de se dégourdir les jambes. Au moment de rentrer à la base, l'une de vos pilotes s'approche en courant, un paquet entre les mains.


      « Regardez ce que j'ai trouvé ! s'écrie-t-elle. Il errait dans le coin, sans collier ni propriétaire à l'horizon. »


      Le baluchon s'entrouvre, et un chien de race samoyède vous fixe de ses yeux noirs. Il aboie une fois, puis commence à haleter joyeusement. Il est encore jeune, et ses oreilles frétillent d'impatience lorsqu'il vous regarde.


      « Est-ce qu'on peut le garder ? » demande-t-elle, tout aussi frétillante que lui. D'autres pilotes se sont rassemblés autour de vous et s'émerveillent. « Je vous promets qu'il ne fera pas d'histoires ! Regardez comme il est gentil ! »


      Tout le monde vous observe et attend votre réponse.
    textEng: >-
      It's quiet on the road and you stop to let the pilots stretch their legs. Before you return to the base, though, one of your pilots comes bounding up to you, a bundle in her arms.


      "Look what I found!" she cries. "He was just wandering around out here, no collar, no owner, no nothing."


      The bundle shifts, and two black eyes look up at you. The ball of fur looks to be a Samoyed dog. It barks once, then pants happily. He must only be a few years old and his ears twitch expectantly as he looks up at you.


      "Can we keep him?" your pilot asks. Her ears are practically twitching too. A few other pilots have come over to look what's going on and are now cooing at the dog. "I promise he won't make a fuss! Look at what a good boy he is!"


      She and a few of the other pilots look at you, waiting for your answer.
  ev_dog_notification_found__2o_Leave_header:
    text: Laisser le chien
    textEng: Leave the Dog
  ev_dog_notification_found__2o_Leave_text:
    text: Il appartient peut-être à quelqu'un, et c'est une bouche supplémentaire à nourrir.
    textEng: He may belong to someone and he'll eat up the supplies.
  ev_dog_notification_found__2o_Yes_header:
    text: Adopter le chien
    textEng: Adopt the Dog
  ev_dog_notification_found__2o_Yes_text:
    text: Il est trop mignon pour être laissé à l'abandon.
    textEng: He's too cute to leave behind.
  ev_dog_notification_owner__1s_main_header:
    text: Bon chien
    textEng: Good Boy
  ev_dog_notification_owner__1s_main_text:
    text: >-
      En ville, le samoyède que vous avez adopté se met à aboyer allègrement.


      « Qu'est-ce qui se passe, mon brave ? lui demande votre pilote en lui grattant généreusement la tête. Tu as flairé quelque chose ? »


      En guise de réponse, le chien bondit hors de la base mobile avant que quiconque ne réagisse. Vous le retrouvez un peu plus loin dans les bras d'un habitant qui semble parfaitement ravi.


      « Vous l'avez trouvé, vous avez retrouvé mon Tomas ! s'écrie l'homme en étreignant le chien. Il s'est enfui quand la maison a été détruite et nous avons dû trouver refuge ailleurs. Je pensais ne plus jamais le revoir ! »


      Vos pilotes font de leur mieux pour avoir l'air heureux, mais vous percevez leur déception.


      « Faut-il vraiment qu'on s'en sépare ? », murmure-t-on dans les rangs.
    textEng: >-
      In the town, the Samoyed your pilot adopted starts to yip excitedly.


      "What's up, boy?" your pilot asks, applying liberal amounts of head scritches. "Caught the scent of something?"


      Instead of replying, the dog bounds out of the mobile base before anyone can stop him. By the time you've caught up to him, he is wrapped in the arms of a townsperson, who looks delighted.


      "You've found it, you found my Tomas!" the townperson says. He cuddles the dog close. "He ran away, after our home was destroyed and we needed to move somewhere safer. I never thought I'd see him again!"


      Your pilots are doing their best to look pleased, but you can tell they're a little bummed.


      "Do we really have to say goodbye?" one of them says.
  ev_dog_notification_owner__2o_attached_no_header:
    text: Le garder
    textEng: Keep Him
  ev_dog_notification_owner__2o_attached_no_text:
    text: Il fait partie du groupe désormais.
    textEng: He's part of your crew now.
  ev_dog_notification_owner__2o_attached_yes_header:
    text: Lui dire au revoir
    textEng: Say Goodbye
  ev_dog_notification_owner__2o_attached_yes_text:
    text: Vous ne l'oublierez pas.
    textEng: But you won't forget him.
  ev_dog_notification_owner__2o_easy_no_header:
    text: Le garder
    textEng: Keep Him
  ev_dog_notification_owner__2o_easy_no_text:
    text: Il est trop gentil pour s'en séparer.
    textEng: He's too sweet to lose.
  ev_dog_notification_owner__2o_easy_yes_header:
    text: Lui dire au revoir
    textEng: Say Goodbye
  ev_dog_notification_owner__2o_easy_yes_text:
    text: Il a retrouvé son véritable propriétaire.
    textEng: This is his real owner, after all.
  ev_dog_notification_owner__2o_resentfull_no_header:
    text: Le garder
    textEng: Keep Him
  ev_dog_notification_owner__2o_resentfull_no_text:
    text: Il fait quasiment partie de l'équipe !
    textEng: He's practically a team member!
  ev_dog_notification_owner__2o_resentfull_yes_header:
    text: Lui dire au revoir
    textEng: Say Goodbye
  ev_dog_notification_owner__2o_resentfull_yes_text:
    text: Cela vous brise le cœur, mais vous devez le laisser.
    textEng: It breaks your heart, but you have to let him go.
  ev_dog_notification_play__1s_main_header:
    text: Ouaf ouaf
    textEng: Woof Woof
  ev_dog_notification_play__1s_main_text:
    text: >-
      Le samoyède sauvé par votre pilote s'approche de vous et jappe entre vos jambes. Il lève de grands yeux dans votre direction, l'air malicieux.


      Il vient de déposer une balle bien mâchouillée à vos pieds.
    textEng: >-
      The Samoyed your pilot rescued comes over to you and yips near your legs. He looks up at you with big eyes and a stupid grin.


      At your feet, he's dropped a well-chewed ball.
  ev_dog_notification_play__2o_ignore_header:
    text: Ignorer
    textEng: Ignore
  ev_dog_notification_play__2o_ignore_text:
    text: Ce n'est pas le moment de se laisser distraire.
    textEng: This isn't a good time to get sidetracked.
  ev_dog_notification_play__2o_yes_header:
    text: Jouer avec le chien
    textEng: Play with the Dog
  ev_dog_notification_play__2o_yes_text:
    text: Après tout, il l'a bien mérité.
    textEng: He's been such a good boy, after all.
  ev_dog_notification_ranoff__1s_main_header:
    text: Au revoir le chien
    textEng: Bye Bye Doggy
  ev_dog_notification_ranoff__1s_main_text:
    text: >-
      Lors d'un arrêt, le samoyède que l'équipage avait adopté s'enfuit sans que personne ne parvienne à le rattraper.


      « J'imagine qu'on n'a pas suffisamment joué avec lui, » soupire la pilote qui l'avait recueilli.
    textEng: >-
      Due to neglect, the next time your base stops, the Samoyed your pilot had adopted runs off. Your pilots aren't quick enough to catch him.


      The pilot who adopted him sighs. "I suppose we didn't play with him enough."
  ev_dog_notification_ranoff__2o_sad_header:
    text: Fin
    textEng: End
  ev_dog_notification_ranoff__2o_sad_text:
    text: Vos pilotes ne semblent pas apprécier ce dénouement.
    textEng: But your pilots seem unhappy with this development.
  ev_draft_interaction_combat__1s_frontal_header:
    text: À l'assaut !
    textEng: Rush Them!
  ev_draft_interaction_combat__1s_frontal_text:
    text: >-
      Vous faites signe à votre équipe et aux unités de la Garde nationale de se préparer à charger. Le combat s'annonce acharné, mais l'élément de surprise est de votre côté.


      « Respire profondément, murmure votre pilote. On n'en est pas à notre coup d'essai. C'est une mission comme les autres... »
    textEng: >-
      You signal to your team and to the Home Guard units to get ready for the charge. It will be an all-out firefight, but you’ve got the element of surprise on your side.


      “Deep breaths,” mutters your pilot, quietly. “We’ve done this before. Just another mission...”
  ev_draft_interaction_combat__1s_main_header:
    text: Ramenez-les chez eux
    textEng: Bring Them Home
  ev_draft_interaction_combat__1s_main_text:
    text: >-
      Appuyée par les troupes de la Garde nationale, votre équipe s'approche du point de halte.


      Vous avez l'avantage ! Il semblerait que la moitié des effectifs ennemis soit en patrouille, et ceux restés pour surveiller le convoi ne vous ont pas repérés.


      « Nous avons le soutien de l'armée. Si on fonce dans le tas, l'envahisseur ne va rien comprendre, » dit votre pilote.


      « Mais si vous souhaitez une approche plus discrète, nos unités peuvent faire diversion et diviser les unités encore présentes autour du convoi, précise l'agent de la Garde nationale à la radio. Ainsi la Brigade aura moins d'ennemis à affronter... et les villageois resteront à l'écart du danger. »


      Votre pilote acquiesce. « C'est à vous de voir, boss. Mais ne tardez pas trop, la patrouille risque de revenir d'un instant à l'autre. »
    textEng: >-
      With the Home Guard forces following several paces behind you, your team approaches the stopover point.


      You’ve got the drop on them! It looks like half of their units are out on patrol, and the ones left guarding the convoy are unaware of you.


      “We’ve got the army backing us up. If we go in head-on, the enemy won’t be ready for us,” says your pilot.


      Your radio crackles as the Home Guard agent adds, “But if you want a quieter approach, our units can cause diversion and split the remaining forces that are guarding the convoy. This means fewer enemies the Brigade has to deal with...and we get to keep the villagers out of harm’s way”


      “Your call, boss, but make it soon,” your pilot nods. “The patrol will be due back at any moment.”
  ev_draft_interaction_combat__1s_stealth_header:
    text: L'approche furtive
    textEng: The Stealth Approach
  ev_draft_interaction_combat__1s_stealth_text:
    text: >-
      Alors que vous donnez le feu vert à la Garde nationale pour commencer la manœuvre de diversion, la Brigade se prépare à affronter le reste des troupes encore sur place.


      « On se retrouve au point de ralliement, commandant, dit l'agent. Ramenons ces gens chez eux. Terminé. »
    textEng: >-
      As you give the go-ahead to the Home Guard team to start the diversion, the Brigade makes ready to tackle the remaining guards left behind.


      “We’ll see you at the rendezvous point, Commander,” says the agent. “Let’s get those people home. Signing off.”
  ev_draft_interaction_combat__2o_combat_frontal_header:
    text: S'équiper
    textEng: Suit Up
  ev_draft_interaction_combat__2o_combat_stealth_header:
    text: S'équiper
    textEng: Suit Up
  ev_draft_interaction_combat__2o_frontal_selection_header:
    text: Assaut frontal
    textEng: Frontal Assault
  ev_draft_interaction_combat__2o_frontal_selection_text:
    text: Vous profitez de l'élément de surprise et combattez aux côtés de la Garde nationale !
    textEng: Make use of the element of surprise. Fight with the Home Guard!
  ev_draft_interaction_combat__2o_stealth_selection_header:
    text: Attaque furtive
    textEng: Stealth Attack
  ev_draft_interaction_combat__2o_stealth_selection_text:
    text: Vous mettez les civils hors de danger. Sauvetage et repli !
    textEng: Keep the civilians out of harm's way. Rescue and retreat!
  ev_draft_interaction_delivered_frontal__1s_main_header:
    text: Retour au bercail
    textEng: Home Again
  ev_draft_interaction_delivered_frontal__1s_main_text:
    text: >-
      Au point de ralliement, l'agent de la Garde nationale vous accueille chaleureusement.


      « La plupart de nos combattants sont encore en train de s'en remettre, mais nous tenons à vous remercier. Le jour où la Brigade a sauté dans le brasier pour changer le cours de l'histoire restera gravé dans les mémoires. »


      Et c'est sur un salut cordial que vous vous séparez.
    textEng: >-
      At the rendezvous point, the Home Guard agent looks happy to see you.


      “Most of our fighters are patching themselves up,” he says, “but we wanted to thank you. I reckon there’ll be stories of the Brigade bursting through fire to save the day for years to come.”


      The both of you part ways with a hearty salute.
  ev_draft_interaction_delivered_frontal__2o_leave_header:
    text: Partir
    textEng: Leave
  ev_draft_interaction_delivered_frontal__2o_leave_text:
    text: Il est temps de continuer.
    textEng: Time to journey on.
  ev_draft_interaction_delivered_missing__1s_main_header:
    text: Sans foyer
    textEng: Home Without
  ev_draft_interaction_delivered_missing__1s_main_text:
    text: >-
      Au point de ralliement, l'agent de la Garde nationale est atterré.


      « Vous les avez perdus ? Comment est-ce possible ? » Il secoue la tête, visiblement dépité. « Il ne nous reste plus qu'à réparer vos erreurs, dans ce cas. »


      Il s'éloigne rapidement et vous laisse planté là.
    textEng: >-
      At the rendezvous point, the Home Guard agent is aghast.


      "You lost them? How does something like this happen?" He shakes his head in disappointment. "We'll have to pick up your mess, I suppose."


      He leaves quickly, and you are left alone here.
  ev_draft_interaction_delivered_missing__2o_leave_header:
    text: Mettre fin à la mission
    textEng: Terminate Mission
  ev_draft_interaction_delivered_retry__1s_main_header:
    text: Une raison de se battre
    textEng: Something Worth Fighting For
  ev_draft_interaction_delivered_retry__1s_main_text:
    text: "Au point de ralliement, l'agent de la Garde nationale vous sourit.\n\nIl est couvert de bandages et de suie.\n\n« Merci de ne pas avoir abandonné. » Il vous salue, malgré ses blessures. « Vous auriez pu nous tourner le dos, mais vous ne l'avez pas fait. Nous ne l'oublierons jamais. »\n\nVous faites vos adieux et lui souhaitez bonne chance pour la suite du conflit.\n\nUn jour, peut-être, vous vous recroiserez.   "
    textEng: "At the rendezvous point, the Home Guard agent grins at you. \n\nHe’s covered in bandages and soot. \n\n“Thank you for not giving up.” Despite his injuries, he still salutes you. “You could have abandoned us, but you didn’t. We’ll never forget this.” \n\nYou say your goodbyes, and you wish them well in the war effort. \n\nOne day, perhaps, you will meet again.   "
  ev_draft_interaction_delivered_retry__2o_leave_header:
    text: Partir
    textEng: Leave
  ev_draft_interaction_delivered_retry__2o_leave_text:
    text: Il est temps de continuer.
    textEng: Time to journey on.
  ev_draft_interaction_delivered_stealth__1s_main_header:
    text: Retour au bercail
    textEng: Marching Home
  ev_draft_interaction_delivered_stealth__1s_main_text:
    text: >-
      Vous rejoignez la Garde nationale au point de ralliement. Autour de vous, les gens se serrent les uns contre les autres, visiblement soulagés.


      « Je n'étais pas certain de vouloir contacter la Brigade au début, dit l'agent, mais je suis bien content de l'avoir fait. Grâce à vous, ces braves gens n'auront plus à marcher sous la bannière de l'envahisseur. »


      Vous le remerciez pour son aide et laissez les civils entre les mains de l'armée, qui se prépare à les raccompagner chez eux.
    textEng: >-
      You meet up with the Home Guard at the rendezvous point. All around you, people hold each other tightly in relief.


      “I wasn’t sure about contacting the Brigade at first,” says the agent. “But I’m glad we did. These good folks won’t have to march under an enemy banner, thanks to you.”


      You thank him for his aid and leave the civilians in the care of the army, who prepare to escort them back home.
  ev_draft_interaction_delivered_stealth__2o_leave_header:
    text: Partir
    textEng: Leave
  ev_draft_interaction_delivered_stealth__2o_leave_text:
    text: Il est temps de continuer.
    textEng: Time to journey on.
  ev_draft_interaction_failed_frontal__1s_main_header:
    text: Surclassés
    textEng: Overrun
  ev_draft_interaction_failed_frontal__1s_main_text:
    text: >-
      Les combats se font trop pressants, et vous décidez de battre en retraite.


      Les membres de la Garde nationale sont épuisés et pansent leurs blessures. Le moral des troupes est en chute libre.


      « Nous avons perdu l'élément de surprise, dit l'agent en fronçant les sourcils. Si nous engageons le combat à nouveau... ce sera contre leurs effectifs au grand complet, commandant. »


      Il soupire. « Quoiqu'il en soit, ce n'est pas ici, si près de leur camp, que nous allons planifier notre prochaine manœuvre. Retournons au point de rassemblement. »
    textEng: >-
      The fight overwhelms you, and you make the call to pull out of the camp.


      Tiredly, the Home Guard attend to their wounds. Gloom darkens the mood all around you.


      “We lost the element of surprise,” says the agent, frowning. “If we’re going to re-engage…I’ll bet you can expect a full force waiting for us, Commander.”


      He sighs. “Regardless, we can’t plan our next move so close to their camp. Let’s get back to the meeting point.”
  ev_draft_interaction_failed_frontal__2o_continue_header:
    text: Point de rassemblement
    textEng: Meeting Point
  ev_draft_interaction_failed_frontal__2o_continue_text:
    text: Vous retournez au point de ralliement.
    textEng: Head back to the rendezvous point.
  ev_draft_interaction_failed_stealth__1s_main_header:
    text: Erreur tactique
    textEng: Tactical Error
  ev_draft_interaction_failed_stealth__1s_main_text:
    text: >-
      Les combats se font trop pressants, et vous décidez de battre en retraite.


      Vous rejoignez la Garde nationale, qui a l'air plus frustrée que mal en point... Ce qui est une bonne chose en soi.


      « Ils ne tomberont pas dans le panneau une deuxième fois », dit l'agent. Il paraît épuisé. « Si nous engageons le combat à nouveau... ce sera contre leurs effectifs au grand complet, commandant. »


      Il jette un œil alentour, l'air inquiet. « Nous sommes trop exposés ici, retournons au point de rassemblement pour planifier notre prochaine manœuvre. »
    textEng: >-
      The fight overwhelms you, and you make the call to pull out of the camp.


      You rendezvous with the Home Guard, who look frustrated but none the worse for wear. A small mercy.


      “They’re not going to fall for a diversion twice,” says the agent. He sounds exhausted. “If we want to re-engage…it’ll be against a full force next time, Commander.”


      Warily, he glances around. “We’re too open out here, let’s plan our next move back at the meeting spot.”
  ev_draft_interaction_failed_stealth__2o_continue_header:
    text: Point de rassemblement
    textEng: Meeting Point
  ev_draft_interaction_failed_stealth__2o_continue_text:
    text: Retourner au point de ralliement.
    textEng: Head back to the rendezvous point.
  ev_draft_interaction_meetup__1s_main_header:
    text: La traque
    textEng: Chasing Leads
  ev_draft_interaction_meetup__1s_main_text:
    text: >-
      Un agent attend votre arrivée au point de rendez-vous.


      « Je ne pensais pas que vous viendriez, mais je suis bien content de voir que je m'étais trompé. Bon, je vous résume la situation... »


      Un espion de la Garde nationale a récemment découvert un plan visant à enrôler nos compatriotes de force dans l'armée ennemie. Et là, nous venons justement d'apprendre qu'un village a été attaqué dans les environs. Ses habitants ont été emmenés de force, et le convoi a pris la direction de la frontière.


      « D'après nos infos, l'ennemi prévoit de faire un arrêt en chemin. Ce sera l'occasion parfaite pour leur tendre une embuscade, ajoute-t-il en tapotant la crosse de son fusil. Le problème, c'est que nous ne connaissons pas précisément leurs intentions, et vous pourriez tout aussi bien tomber sur un campement fortifié. »
    textEng: >-
      An agent is awaiting your arrival at the rendezvous point.


      “Didn’t think you’d show, but we’re grateful you did,” he says. “Now, here’s the situation...”


      A Home Guard spy recently uncovered a plan to draft citizens from the homeland into the enemy army. Now, they’ve gotten word of a village that’s been raided nearby, with villagers packed aboard a convoy headed to the border.


      “Our intel states they’re going to make a stop en route, which would be a good time for an ambush,” he says, drumming his fingers on the base of his rifle. “Only problem is, we don’t know the precise time. You could end up running into a fully fortified camp.”
  ev_draft_interaction_meetup__2o_decline_header:
    text: Décliner
    textEng: Decline
  ev_draft_interaction_meetup__2o_decline_text:
    text: Le manque d'information rend cette opération trop risquée.
    textEng: The lack of information makes the operation too risky.
  ev_draft_interaction_meetup__2o_donate_header:
    text: Refuser et donner
    textEng: Decline and Donate
  ev_draft_interaction_meetup__2o_donate_text:
    text: Vous ne participerez pas à la mission, mais vous offrez du ravitaillement pour la cause.
    textEng: Pull out of the mission, but chip in some supplies for the cause.
  ev_draft_interaction_meetup__2o_rescue_header:
    text: Préparer une opération de sauvetage
    textEng: Mount a Rescue
  ev_draft_interaction_meetup__2o_rescue_text:
    text: Ces gens ont besoin de votre aide.
    textEng: Those people need your help.
  ev_draft_interaction_retry__1s_main_header:
    text: Revanche
    textEng: Back in the Ring
  ev_draft_interaction_retry__1s_main_text:
    text: >-
      La radio de l'agent signale un nouveau message. Il prend l'appel, puis se tourne dans votre direction, le regard en alerte.


      « Le convoi ennemi a gagné une base fortifiée. Cette fois-ci, l'ennemi sera prêt à nous recevoir. »


      « La bonne nouvelle, c'est qu'ils ne font plus route vers la frontière. Pour le moment. »


      « J'imagine qu'on leur a ordonné de cesser de se déplacer afin de ne plus risquer de se faire surprendre par la Brigade. Ce qui signifie que l'on a le temps de préparer notre prochaine manœuvre, tâchons d'en faire bon usage. »
    textEng: >-
      The agent’s radio signals an incoming message. You watch his eyes light up as he takes the call before turning to you.


      The enemy convoy has moved to a fortified base -- and this time, they will be ready for you.


      But good news! The march to the border has been halted. For now.


      “Guess they’ve been told to stay parked so the Brigade can’t catch them with their pants down again,” he says. “We have time to prep, so let’s use it.”
  ev_draft_interaction_retry__2o_giveup_header:
    text: Abandonner
    textEng: Abandon
  ev_draft_interaction_retry__2o_giveup_text:
    text: Vous laissez la Garde nationale se charger du problème.
    textEng: Leave it to the Home Guard.
  ev_draft_interaction_retry__2o_leave_header:
    text: Se préparer
    textEng: Prepare
  ev_draft_interaction_retry__2o_leave_text:
    text: Vous commencez les préparatifs.
    textEng: You leave to get ready.
  ev_draft_interaction_retry_combat__1s_main_header:
    text: Second souffle
    textEng: Second Wind
  ev_draft_interaction_retry_combat__1s_main_text:
    text: >-
      Vous approchez de la base, suivis de près par la Garde nationale. À n'en pas douter, l'ennemi vous attend.


      Une certaine impatience flotte dans l'air.


      « Ça ne sera pas une partie de plaisir... dit l'agent. Vous êtes prêts, la Brigade ? »
    textEng: "You approach the base with the Home Guard team following behind. Sure enough, the enemy is ready for you. \n\nAnticipation thrums in the air.\n\n“This is gonna be a tough one...” says the agent. “You ready, Brigade?”"
  ev_draft_interaction_retry_combat__2o_combat_header:
    text: Attaquer
    textEng: Engage
  ev_draft_interaction_retry_combat__2o_combat_text:
    text: Vous vous élancez à l'assaut.
    textEng: Give it all you got.
  ev_draft_interaction_retry_combat__2o_disengage_header:
    text: Attendre
    textEng: Hold On
  ev_draft_interaction_retry_combat__2o_disengage_text:
    text: Vous n'êtes pas encore prêts.
    textEng: You’re not ready yet.
  ev_draft_interaction_retry_failed__1s_main_header:
    text: Ennemi supérieur
    textEng: Outmatched
  ev_draft_interaction_retry_failed__1s_main_text:
    text: >-
      Vous battez en retraite. Une fois de plus. La frustration vous martèle les tempes.


      L'air grave, l'agent s'approche de vous.


      « Nous vous sommes reconnaissants d'être venus nous aider, commandant, dit-il d'un ton bourru, mais nous allons reprendre les choses en main. Nous sommes parvenus à rallier quelques troupes et à entrer en contact avec des membres du gouvernement en exil. Nous allons tenter le coup d'ici peu. De votre côté, vous devriez souffler un peu. »


      Il vous salue machinalement, mais vous sentez clairement que son attention s'est déjà reportée ailleurs.


      « Bonne continuation à la Brigade. Nous nous recroiserons peut-être un jour. »


      Avec un soupir, vous laissez l'armée à la préparation de ses manœuvres.
    textEng: >-
      You pull your forces out. Again. Frustration makes your temples pulse.


      The agent approaches you with a frown.


      “We’re grateful the Brigade lent us a hand, Commander,” he says, gruffly. “But we’ll have to handle this ourselves from here. We’ve been rallying folks from all over and finally got in contact with some government exiles, and will be making our push soon. You should get some rest.”


      Out of habit, he gives you a salute, though his attention is drifting from you even before his arms drop back down.


      “Safe travels, Brigade. Maybe we’ll meet again.”


      You leave the army to their planning, your footsteps heavy.
  ev_draft_interaction_retry_failed__2o_leave_header:
    text: Partir
    textEng: Leave
  ev_draft_interaction_retry_failed__2o_leave_text:
    text: La responsabilité est désormais entre leurs mains.
    textEng: It’s in their hands now.
  ev_draft_interaction_retry_nobases__1s_main_header:
    text: Le gambit du retour
    textEng: Home's Gambit
  ev_draft_interaction_retry_nobases__1s_main_text:
    text: >-
      « Vous n'allez pas le croire ! »


      Au point de ralliement, une éclaireuse de la Garde nationale se précipite vers l'agent, les yeux écarquillés. Les deux discutent à voix basse, puis l'homme se tourne dans votre direction, abasourdi par ce qu'il vient d'apprendre.


      « Il semble que le convoi a tenté de se replier dans une des bases de la région, explique-t-il, mais la zone avait été libérée... et les lieux étaient sous notre contrôle. Nos gars les ont pris par surprise au moment où ils s'y attendaient le moins. »


      Une agréable sensation de soulagement vous envahit tous les deux.


      « Grâce à vos efforts, le convoi n'était plus vraiment en mesure de se défendre. Nous avons libéré les civils et nous allons pouvoir les ramener chez eux. » Épuisé, il vous salue. « Merci, commandant. »
    textEng: "“You’re not going to believe this!”\n\nAt the rendezvous point, a Home Guard scout rushes toward the agent, her eyes wide. They speak in hushed tones. When he turns to you, his jaw is slack with shock. \n\n“It seems the convoy intended to relocate and fortify themselves at a local base,” he explains, “but that area’s been liberated...and the base was one of ours. Our fighters got the jump on them when they didn’t expect it.”\n\nRelief floods you both. \n\n“Thanks to your efforts, the convoy wasn’t equipped to fight back. We have the civilians in custody and will be bringing them home…” tiredly, he salutes you. “Commander...thank you.”"
  ev_draft_interaction_retry_nobases__2o_leave_header:
    text: Partir
    textEng: Leave
  ev_draft_interaction_retry_nobases__2o_leave_text:
    text: Votre mission est accomplie.
    textEng: Your work here is done.
  ev_draft_interaction_victory_frontal__1s_main_header:
    text: Victoire éclatante
    textEng: Blazing Victory
  ev_draft_interaction_victory_frontal__1s_main_text:
    text: >-
      La fumée se dissipe.


      Dans votre casque, vous entendez les voix des villageois à travers le vacarme, un chœur de confusion et d'incertitude, de murmures incrédules.


      Et soudain, des acclamations.


      « Rentrons au point de rassemblement, boss », annonce votre pilote. Vous percevez son sourire dans sa voix. « Nous allons ramener ces gens chez eux. »
    textEng: "The smoke clears. \n\nThrough your headset you hear the voices of the villagers through the din: a chorus of confusion and uncertainty, murmurs of disbelief.\n\nAnd then, cheering.\n\n“Let’s get back to the rendezvous point, Boss,” says your pilot. You can hear the smile in their voice. “Then, we can take ‘em home.”"
  ev_draft_interaction_victory_frontal__2o_leave_header:
    text: Point de rassemblement
    textEng: Meeting Point
  ev_draft_interaction_victory_frontal__2o_leave_text:
    text: Vous retournez au point de rassemblement.
    textEng: Head back to the rendezvous point.
  ev_draft_interaction_victory_retry__1s_main_header:
    text: Course de fond
    textEng: Endurance Run
  ev_draft_interaction_victory_retry__1s_main_text:
    text: "Dans votre casque, un chœur de cris et de pleurs signale le soulagement des villageois, enfin sains et saufs.\n\n« Nous avons bien fait de revenir, boss, dit votre pilote. Repartons pour le point de rassemblement, histoire que l'armée ramène ces braves gens chez eux. » "
    textEng: "Your headset erupts in sound. The villagers are safe, and their relief is a chorus of shouts and cries in your ears.\n\n“Coming back was a good choice, boss,” says your pilot. “We did good here. Now, let’s get back to the rendezvous point so the army can take these ‘em all home.” "
  ev_draft_interaction_victory_retry__2o_leave_header:
    text: Point de rassemblement
    textEng: Meeting Point
  ev_draft_interaction_victory_retry__2o_leave_text:
    text: Retourner au point de ralliement.
    textEng: Head back to the rendezvous point.
  ev_draft_interaction_victory_stealth__1s_main_header:
    text: Une journée bien remplie
    textEng: A Day’s Work
  ev_draft_interaction_victory_stealth__1s_main_text:
    text: >-
      Vous ratissez une dernière fois la zone pendant que votre équipe évacue les civils du champ de bataille. Aucun d'entre eux n'a péri.


      Ils sont enfin sains et saufs.


      Au milieu des interférences, vous entendez la voix étouffée d'un civil dans votre casque : « ... j'y crois pas... la Brigade Phantom... »


      « Allons, dit votre pilote. Nous ferions mieux de les ramener au point de rassemblement. »
    textEng: >-
      You give the area a final sweep as your team ushers the confused civilians out of the hot zone. All of them are unharmed.


      Safe and sound, at last.


      You hear a civilian’s hushed voice through your headset, crackling through the static: “...can’t believe it...the Phantom Brigade…!”


      “Come on,” says your pilot. “We should escort them back to the rendezvous point.”
  ev_draft_interaction_victory_stealth__2o_leave_header:
    text: Point de rassemblement
    textEng: Meeting Point
  ev_draft_interaction_victory_stealth__2o_leave_text:
    text: Retourner au point de ralliement.
    textEng: Head back to the rendezvous point.
  ev_draft_notification_message__1s_main_header:
    text: Conscription
    textEng: The Draft
  ev_draft_notification_message__1s_main_text:
    text: >-
      Au milieu du vacarme, un signal apparaît sur un de vos moniteurs : c'est un message envoyé sur votre canal privé par la Garde nationale.


      Un de leurs agents vous demande de l'aide. Une mission importante, à haut risque, avec très peu de temps pour se préparer. La Garde nationale n'a pas les effectifs suffisants pour s'en occuper seule, mais vous soutiendra du mieux qu'elle peut.


      « Qu'en pensez-vous ? demande votre spécialiste des reconnaissances. Une fois qu'on sera sortis de la zone, ça vaudra peut-être le coup de vérifier si c'est réglo. »
    textEng: >-
      Cutting through the noise, a signal appears on one of your monitors: a message has been sent to your private channel from the Home Guard.


      One of their agents is calling on the Brigade for help. A big job with high risk, and not much time to prepare. The Home Guard don’t have enough fighters to handle this on their own, but they will support you in any way they can.


      “What do you think?” asks your scout. “When we get out of the hot zone...it might be worth checking out if it's legit."
  ev_draft_notification_message__2o_decline_header:
    text: 'Décliner '
    textEng: 'Decline '
  ev_draft_notification_message__2o_decline_text:
    text: Les risques sont trop importants.
    textEng: It’s not worth the risk.
  ev_draft_notification_message__2o_donate_header:
    text: Décliner et donner
    textEng: Decline and Donate
  ev_draft_notification_message__2o_donate_text:
    text: Vous ne prendrez pas de risque, mais vous envoyez du matériel en soutien.
    textEng: Don’t take the chance, but help sending a donation.
  ev_draft_notification_message__2o_investigate_header:
    text: Vérifier les infos
    textEng: Investigate Lead
  ev_draft_notification_message__2o_investigate_text:
    text: Vous enregistrez les coordonnées et partez à la rencontre de l'agent de la Garde nationale.
    textEng: Accept coordinates and rendezvous with the Home Guard agent.
  ev_electrical_notification_recovered__1s_start_header:
    text: Batteries réparées
    textEng: Battery Recovered
  ev_electrical_notification_recovered__1s_start_text:
    text: Le calme imposé par la panne de courant est irréel. La base vibre d'ordinaire au diapason du bourdonnement de tous les équipements, et elle n'a jamais été aussi silencieuse. Votre groupe a baissé la voix, comme pour s'adapter au silence. Et soudain, tous les systèmes redémarrent, salués par des cris triomphants.
    textEng: The silence of the power outage is eerie. The base, with the hum of all the equipment, is rarely so quiet. Your crew speaks softer, as if adjusting for the lack. Then, a triumphant shout, and all systems reboot, flickering back online.
  ev_electrical_notification_recovered__2o_continue_header:
    text: Continuer
    textEng: Continue
  ev_electrical_notification_recovered__2o_continue_text:
    text: Avec le retour du courant et du moral, vous pouvez reprendre votre mission.
    textEng: With recovered power and spirits, you’re back to your mission.
  ev_electrical_notification_start__1s_start_header:
    text: Pression atmosphérique
    textEng: Atmospheric Pressure
  ev_electrical_notification_start__1s_start_text:
    text: >-
      Des orages étaient bel et bien prévus aujourd'hui, mais pas de cette ampleur. Des éclairs zèbrent le ciel et font trembler la terre. La pluie brouille votre vision, et vous ne percevez plus qu'un vacarme incessant. Les décharges électriques rendent toute navigation aux instruments illusoire.


      Alors que vous réfléchissez aux différentes options qui s'offrent à vous, la base mobile plonge soudain dans le noir. Des murmures de mécontentement s'élèvent de l'équipage. Lorsque l'alimentation de secours prend le relais, de nombreux voyants rouges se mettent à clignoter sur les réacteurs en charge des mechs.


      Bien. Voilà qui réduit vos options.
    textEng: >-
      Storms were on the forecast today, but nothing like this. Lightning shatters the sky white, striking close and shaking the earth. Rain blurs your surroundings to white noise. If not for the electrical storm, you might be able to navigate by your sensors, but no luck.


      You’re contemplating the best course of action when the mobile base goes abruptly dark. Disgruntled and concerned murmurs rise from the crew. The lights flicker back up on emergency power, and red lights are flashing on the charging mech reactors.


      Well. That narrows your options.
  ev_electrical_notification_start__2o_civilians_header:
    text: Demander de l'aide à des civils
    textEng: Ask Civilians for Help
  ev_electrical_notification_start__2o_civilians_text:
    text: Ces gens savent peut-être comment gérer ce genre de panne électrique.
    textEng: Maybe they’ve seen this sort of electrical failure before.
  ev_electrical_notification_start__2o_fuel_header:
    text: Remplacer les pièces défectueuses
    textEng: Replace Parts
  ev_electrical_notification_start__2o_fuel_text:
    text: Les pilotes connaissent bien leurs machines.
    textEng: The pilots know their machines well.
  ev_electrical_notification_start__2o_repair_header:
    text: Vos pilotes relancent les réacteurs
    textEng: Your Pilots Can Regenerate the Reactor
  ev_electrical_notification_start__2o_repair_text:
    text: Les pilotes connaissent bien leurs machines.
    textEng: The pilots know their machines well.
  ev_electrical_notification_start__2o_wait_header:
    text: Attendre que les batteries se rechargent
    textEng: Wait for the Battery to Regenerate
  ev_electrical_notification_start__2o_wait_text:
    text: La tempête est peut-être un signe, un avertissement vous intimant de ralentir le rythme des opérations.
    textEng: Perhaps the storm is a sign to slow down.
  ev_expendable_notification__1s_intel_header:
    text: Pertes tolérables
    textEng: Expendable
  ev_expendable_notification__1s_intel_text:
    text: >-
      Après le dernier combat, vous effectuez une visite de routine pour vous assurer du moral des troupes.


      Dans un recoin de la baie des mechs, vous surprenez une conversation entre une mécanicienne et un ingénieur qui observent la rangée de casiers des pilotes. À leurs pieds se trouve une boîte remplie d'effets personnels.


      « Ils connaissent tous les risques... », dit l'ingénieur.


      « C'est censé me remonter le moral ? »


      Il hausse les épaules, le visage tiré. « Peut-être. »


      La mécanicienne soupire. « Je suis fatiguée de dire adieu, c'est tout. Je ne veux plus enterrer d'amis. »


      La conversation se poursuit, mais vous leur laissez leur intimité.
    textEng: >-
      You do a routine walkthrough of the base to take in the state of things after the last fight.


      You hear voices from the corner of the mech bay. It’s one of your mechanics, staring at the row of pilot lockers. By her side is a senior mech engineer, and there is a box of personal effects at their feet.


      “...They knew what the risks were,” says the engineer.


      “Is that supposed to make it better?”


      He shrugs, his expression pinched. “Maybe.”


      The mechanic sighs. “I’m just tired of saying goodbye, is all. I don’t want to bury any more friends.”


      They keep talking, but you give them their privacy.
  ev_expendable_notification__2o_continue_header:
    text: Continuer
    textEng: Continue
  ev_faraway_notification_intel__1s_step_01_noticed_header:
    text: Droit devant !
    textEng: Up Ahead!
  ev_faraway_notification_intel__1s_step_01_noticed_text:
    text: >-
      On vous demande à l'avant de la base mobile. Effectivement, une structure se profile à l'horizon.


      « Vous voyez ça ? Ce n'est pas sur notre carte. Je me demande ce que ça peut être ! »
    textEng: >-
      One of your pilots calls out to you from the front of the mobile base. When you join them, they point at a structure in the distance.


      "See that?" they say. "It's not on our map. I wonder what it could be!"
  ev_faraway_notification_intel__2o_continue_header:
    text: Continuer
    textEng: Continue
  ev_farm_interaction_combat__1s_combat_header:
    text: Occupation
    textEng: Occupation
  ev_farm_interaction_combat__1s_combat_text:
    text: >-
      Vous vous approchez de la ferme, et constatez qu'il s'agit bien de celle dont on vous avait parlé. Les détecteurs sismiques s'affolent, vous confirmant ainsi que des mechs sont bien stationnés ici.


      « J'ai trois ennemis sur le radar, boss, affirme votre pilote. Ils ont l'air plutôt costauds, mais rien d'insurmontable. Vous pensez qu'on devrait leur régler leur compte ? »
    textEng: >-
      You approach the farmhouse, recognizing it as the one the farmer told you about. Your seismic detectors are going wild: there are definitely mechs stationed here.


      "We're seeing three enemies on the board, boss," one of your pilots says. "They look a bit beefy, but nothing we haven't seen before. Reckon we can take them?"
  ev_farm_interaction_combat__2o_combat_header:
    text: S'équiper
    textEng: Suit Up
  ev_farm_interaction_combat__2o_combat_text:
    text: Vous allez vous charger de l'ennemi.
    textEng: You're ready for them.
  ev_farm_interaction_combatretry__1s_combat_header:
    text: Occupation
    textEng: Occupation
  ev_farm_interaction_combatretry__1s_combat_text:
    text: >-
      Vous retournez à la ferme occupée par les mechs ennemis.


      « On va les avoir cette fois, affirme votre pilote. Ils ne vont rien comprendre à ce qui leur arrive. »


      « Et après, on pourra rendre la ferme à son propriétaire légitime ! » ajoute un autre.
    textEng: >-
      You return to the farm occupied by enemy mechs.


      "We'll get them this time," your pilot assures you. "They won't know what hit them."


      "Then we can give the farm back to the rightful owner!" another cheers.
  ev_farm_interaction_combatretry__2o_combat_header:
    text: S'équiper
    textEng: Suit Up
  ev_farm_interaction_combatretry__2o_combat_text:
    text: Vous allez vraiment vous charger de l'ennemi cette fois-ci.
    textEng: You're ready for them this time.
  ev_farm_interaction_victory__1s_victory_header:
    text: Finie l'occupation
    textEng: Occupied No More
  ev_farm_interaction_victory__1s_victory_text:
    text: >-
      C'est la victoire. Une fois la poussière des combats retombée, votre as de la mécanique va chercher la famille et l'escorte jusqu'à la ferme.


      À leur arrivée, les enfants courent immédiatement à l'intérieur pour vérifier si leurs jouets sont toujours là, alors que leurs parents viennent à votre rencontre.


      « Merci, dit la fermière. Nous n'avons hélas pas grand-chose à offrir pour vous remercier, mais nous ne manquerons pas de dire à nos voisins combien la Brigade Phantom nous a aidés. »


      Son mari acquiesce. « Nous pensions que vous n'étiez qu'une légende. Quel bonheur ça a été de vous voir en chair et en os ! Grâce à vous, l'espoir subsiste encore. Comptez sur nous pour le faire savoir. »
    textEng: >-
      Your squad was successful. When the dust settles, your mechanic goes to collect the family and bring them back to the farm.


      When they arrive, the kids immediately run inside to check if any of their toys have been moved, and the farmer and her husband come to you.


      "Thanks," she says. "We have little to repay you with, but we will be sure to tell our neighbors about how much the Phantom Brigade helped us here."


      The husband nods. "We really thought you were just a legend people were creating. Now, to see you in the flesh, helping us? The people should know that there is hope after all."
  ev_farm_interaction_victory__2o_continue_header:
    text: Continuer
    textEng: Continue
  ev_farm_notification_start__1s_01_intel_header:
    text: Occupation et confusion
    textEng: Seized & Confused
  ev_farm_notification_start__1s_01_intel_text:
    text: >-
      Une fermière mal en point, vêtue d'une salopette poussiéreuse, vous fait signe.


      « Ils ont pris ma ferme ! Ils ont tout pris ! », crie-t-elle.


      L'un de vos pilotes lui prépare une bonne tasse de thé et lorsqu'elle parvient à se calmer, vous lui demandez de vous expliquer la situation.


      « Ils nous ont chassés de la ferme ! J'ai essayé de résister, mais ils ont menacé de s'en prendre à ma famille si nous n'obéissions pas. Ça fait des jours que nous marchons, sans même savoir où aller. Cette ferme, c'était notre gagne-pain et toute notre vie. »


      Elle vous précise que sa famille est terrée dans une grange abandonnée à proximité, mais qu'elle est venue à votre rencontre lorsqu'elle a entendu passer le grondement de la base.
    textEng: >-
      You're waved down by a farmer, dressed in dusty overalls and looking worse for wear.


      "They took my farm! They took everything!" she cries.


      One of your pilots makes her a nice cup of tea and when her nerves are settled, you ask her to explain.


      "They kicked us out of our farm! I tried to fight them, but they threatened my family if we didn’t clear out. We've been walking for days, and have nowhere to go. That farm was our life and livelihood."


      Her family, she tells you, are staying in an abandoned barn nearby, but she came out when she heard the base rumbling through.
  ev_farm_notification_start__2o_donate_header:
    text: Donner du ravitaillement
    textEng: Donate Supplies
  ev_farm_notification_start__2o_donate_text:
    text: Vous lui donnez de quoi subsister en attendant que la situation s'améliore.
    textEng: For her and her family to use in the meantime.
  ev_farm_notification_start__2o_help_header:
    text: Proposer de l'aide
    textEng: Offer Help
  ev_farm_notification_start__2o_help_text:
    text: Vous allez repousser les forces ennemies qui occupent sa ferme.
    textEng: Fend off the enemy forces occupying her farm.
  ev_farm_notification_start__2o_leave_header:
    text: Partir
    textEng: Leave Her
  ev_farm_notification_start__2o_leave_text:
    text: Vous lui présentez vos excuses, mais vous avez d'autres préoccupations.
    textEng: You can offer apologies but there are more pressing matters.
  ev_festival_interaction_intel__1s_festival_header:
    text: Des feux... de joie
    textEng: Very Friendly Fire
  ev_festival_interaction_intel__1s_festival_text:
    text: >-
      Le retour des festivités est l'un des nombreux avantages de la libération. Alors que votre groupe se repose près d'une agglomération récemment libérée, vous remarquez une certaine effervescence.


      Des stands dressés sur la place principale proposent des galettes de pomme de terre tartinées de confiture d'airelles, des bols de raviolis chinois au curry, des noix caramélisées et des sucreries, tandis que d'autres vendent des objets d'artisanat.


      « C'est le festival du feu, explique-t-on à votre pilote. On n'a pas pu le tenir pendant l'occupation, donc c'est l'occasion rêvée ! »


      « Vous pouvez rester, bien sûr, vous encourage une habitante. Il va y avoir un feu de joie et même des danseurs ! »
    textEng: >-
      One of the luxuries of liberation is the return of festivities. As your team rests near a settlement they helped free, you notice a lot of activity starting up.


      In the town square, there are stalls selling fluffy potato pancakes slathered in lingonberry jam and steaming bowls of curry filled with dumplings. Others sell caramelized nuts and other sweet treats, and others still have handmade crafts.


      "It's our Festival of Fire," a civilian declares when a pilots asks. "We couldn't have it during the occupation, so now we're finally free to put it on!"


      "You can stay, if you like," her partner says to you. "We'll light a bonfire soon and there are some great fire dancers performing later."
  ev_festival_interaction_intel__2o_donate_header:
    text: Faire un don
    textEng: Donate
  ev_festival_interaction_intel__2o_donate_text:
    text: Vous ne pouvez pas rester, mais ça ne vous empêche pas d'apporter une petite contribution.
    textEng: You can't stay, but you can contribute to the raffle.
  ev_festival_interaction_intel__2o_feed_header:
    text: Rassasier l'équipe
    textEng: Feed the Team
  ev_festival_interaction_intel__2o_feed_text:
    text: Vos pilotes lorgnent ces galettes de pomme de terre avec un très grand intérêt...
    textEng: Your pilots are eyeing those potato pancakes with interest!
  ev_festival_interaction_intel__2o_help_header:
    text: Aider à allumer le feu de joie
    textEng: Help Light the Bonfire
  ev_festival_interaction_intel__2o_help_text:
    text: Vous êtes aux premières loges pour célébrer le festival du feu.
    textEng: Celebrate the Festival of Fire from the frontlines.
  ev_festival_interaction_intel__2o_leave_header:
    text: Partir
    textEng: Leave
  ev_festival_interaction_intel__2o_leave_text:
    text: Vous avez d'autres affaires plus urgentes à traiter.
    textEng: There are more pressing issues at hand.
  ev_firstkill_notification__1s_start_header:
    text: Traumatisme de la libération
    textEng: Liberation Traumas
  ev_firstkill_notification__1s_start_header_tvg_pronoun_he:
    text: Traumatisme de la libération
    textEng: Liberation Traumas
  ev_firstkill_notification__1s_start_header_tvg_pronoun_she:
    text: Traumatisme de la libération
    textEng: Liberation Traumas
  ev_firstkill_notification__1s_start_text:
    text: >-
      « Oh, salut boss. » Votre pilote prend sa pause, et votre présence n'interrompt en rien sa contemplation du paysage.


      « On a beau dire, la simulation n'a franchement rien à voir avec la réalité. » Son rire parvient à peine à briser l'atmosphère plutôt pesante. « À l'entraînement, personne ne vous montre la laideur du métal calciné ni l'horrible gémissement qu'il produit sous l'effet de la chaleur lorsqu'on s'aperçoit qu'il est trop tard pour s'éjecter. »


      Après un silence qui semble durer une éternité, iel pousse un long soupir résigné et se tourne vers vous.


      « Je sais bien pourquoi on se bat et je n'ai nullement l'intention de tout abandonner. Mais merci de m'avoir prêté une oreille attentive, boss. »
    textEng: >-
      “Oh, hey boss.” You catch one of your pilots on break. They barely turn to acknowledge you, staring out the window with hollow eyes.


      “The real thing is…different from the simulations.” They laugh to try and cut through the stiff atmosphere. “You never see how ugly charred metal looks in training, or how a mech writhes when the pilot realizes it’s too late to eject.”


      A long, soulless sigh leaves the pilot. After what feels like an eternity of silence, they turn to face you.


      “I know what we’re fighting for, and this isn’t the time for me to have regrets. Until that time comes, thanks for listening, boss.”
