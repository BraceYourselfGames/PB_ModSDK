  ev_origin_brostlander_selfcare__1s_start_text:
    text: >-
      Bien que toujours à l'heure depuis l'incident des framboises, lia pilote s'adonne parfois encore à des activités excentriques.


      Un soir, vous lia voyez faire trois fois le tour d'un arbre puis arracher une poignée d'herbe avant de la jeter par-dessus son épaule. Un midi, iel se confectionne une couronne de fleurs et la garde sur la tête même pour dormir, laissant dans son sillage une traînée de pétales fanés.


      « Eh beh, toi, tu viens de Brostland, ça ne fait aucun doute, » s'amuse une éclaireuse.


      Cela dit, personne ne se moque. Au contraire, d'autres pilotes finissent par se joindre à ses rituels, et vous remarquez que ces derniers reviennent toujours de meilleure humeur.
    textEng: >-
      After the raspberry incident, the pilot is never tardy, but they remain eccentric in the way they pass the time.


      One evening, you watch them circle a tree three times, rip up a handful of grass, and throw it over their shoulder. On a midday break, you witness them rise from a field with an entire flower crown braided into their hair. They sleep in it, leaving a trail of crushed petals through the mech bay.


      “Wow, you really are from Brostland, huh?” comments a scout.


      But no one teases them. Soon, you spot other pilots joining them in their tree circling rituals. Everyone who returns with them always seems in better spirits.
