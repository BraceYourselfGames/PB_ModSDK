  ev_origin_stuntpilot_panic__1s_reassured_text:
    text: >-
      En sortant, les mécanos referment les portes de la baie. Il ne reste plus avec vous que les mechs, silencieux dans leurs stations de chargement. Lia pilote acrobatique se redresse, comme s'iel s'extirpait d'un songe. Iel prend la parole, tout en continuant à fuir votre regard.


      « Toutes mes excuses », commence-t-iel. Une minute s'écoule. « Je pensais que le plus dur était de piloter le mech. Je pensais en être capable. Pouvoir faire la différence. » Iel se mord les lèvres dans un sourire amer. « Voilà des années que je n'avais pas ressenti une telle frousse dans le cockpit. Et la réalité m'est apparue subitement. Même ce bleu est moins terrorisé que moi. Tant d'années passées à inspirer les pilotes à s'engager dans la Garde nationale avec des tours minables... pour se rendre compte une fois sur le champ de bataille que je ne suis qu'une imposture. »
    textEng: >-
      Your mechanics close the bay doors on their way out. The silent mechs in their charging bays are the only witnesses. The stunt pilot rouses as if from a daze. They won’t meet your eyes as they speak.


      “I’m sorry,” they say. A minute ticks by. “I thought piloting the mech was the hard part. I thought I could do this. Make a real difference.” They bite down on a bitter smile. “It’s been years since I’ve felt this shaky in the cockpit. And then I realized. I’m more scared than that rookie. All those years inspiring pilots to join the Home Guard with some flimsy tricks only to find out that when it’s my turn on the battlefield—I’m a fraud.”
