entries:
  base_briefing__p00_header:
    id: 1
    text: Briefing
    textEng: Briefing
  base_briefing__p00_text:
    id: 1
    text: La base mobile peut scanner le site avant le combat pour révéler des renseignements précieux. La personnalisation de votre escouade en fonction de la mission et de la nature du terrain peut s'avérer décisive pour la victoire.
    textEng: The mobile base can scan the site in advance, revealing valuable intel. Customizing your squad depending on the mission and local terrain can be a key to victory.
  base_briefing__p01_hint:
    id: 1
    text: Consultez les détails de la mission, les avertissements environnementaux, les effectifs ennemis et autres renseignements à votre disposition avant de choisir votre escouade.
    textEng: You can review mission details, environmental warnings, enemy numbers, and other intel before proceeding to your squad.
  base_briefing__p02_hint:
    id: 1
    text: La table holographique vous permet de consulter un aperçu du terrain comprenant la position des unités et des sites importants.
    textEng: The holo-table lets you preview the terrain, unit positions, and key locations.
  base_briefing__p03_hint:
    id: 1
    text: "La deuxième page du briefing indique le nombre d'unités pouvant être déployées et vous permet de choisir les mechs et pilotes à envoyer au combat.\n\nConsultez les infobulles des unités et des pilotes sur la gauche de l'écran pour vous assurer de leur état. Une unité peut être équipée d'une arme ne correspondant pas à la spécialisation de son pilote, ce dernier peut être blessé ou d'autres problèmes peuvent nécessiter votre attention avant le déploiement. "
    textEng: "The second page of the briefing lets you see how many units can be deployed and decide which mechs and pilots to send out. \n\nCheck the tooltips of units and pilots on the left to review their state. You might have a unit with a weapon that doesn't match its pilot specialization, an injured pilot, or other issues that can be addressed before deploying. "
  base_briefing__p04_header:
    id: 1
    text: Déploiement
    textEng: Deploying
  base_briefing__p04_text:
    id: 1
    text: Quand le choix des unités et des pilotes pour la mission vous satisfait, cliquez sur « Déploiement » pour continuer.
    textEng: Once you are happy with the units and pilots chosen for the mission, you can click "Deploy" to proceed.
  base_briefing_demolition__p00_hint:
    id: 1
    text: La mission nécessite d'endommager des structures. Assurez-vous que votre escouade peut la mener à bien.
    textEng: This mission involves damaging structures. Let's make sure your squad is up to the task.
  base_briefing_demolition__p01_hint:
    id: 1
    text: >-
      N'oubliez pas de vérifier l'équipement de vos mechs avant chaque mission.


      Vous pourriez avoir une meilleure pièce de blindage dans votre inventaire, une pilote qui gagnerait à changer d'arme ou une mission nécessitant un type de dégâts particuliers.
    textEng: >-
      It's a good idea to review the loadouts of your mechs before each mission.


      You might have an improved armor you forgot to equip, a pilot that needs a different weapon, or a mission requiring a specific damage type.
  base_briefing_demolition__p02_hint:
    id: 1
    text: Choisissez un des mechs de votre groupe, puis cliquez sur « Modification de l'unité » pour accéder à l'écran de personnalisation.
    textEng: Select one of the mechs in your squad, then click the "Edit Unit" button to jump to the customization screen.
  base_briefing_demolition__p03_header:
    id: 1
    text: Contrôle des dégâts
    textEng: Damage check
  base_briefing_demolition__p03_text:
    id: 1
    text: "La destruction des bâtiments nécessite une arme infligeant des dégâts structurels. Cherchez une ligne de ce type dans l'aperçu des dégâts : \n\n[FFD8A2][sp=s_text_24_insert_env2]Dégâts structurels[aa] — [ff][b]50[/b][-]\n\nQuand votre armement vous satisfait, lancez la mission. En cas de problème, vous pourrez toujours revenir à la sauvegarde automatique précédant le combat afin d'ajuster votre configuration."
    textEng: >-
      To destroy structures, you'll need to use a weapon with structure damage. Look for a line like this in the damage summary:


      [FFD8A2][sp=s_text_24_insert_env2]Structure damage[aa] — [ff][b]50[/b][-]


      Once you're happy with the weapons, proceed to the mission. If something goes wrong, you can always go back to the auto-save before the fight and adjust your build.
  base_introduction__p00_header:
    id: 1
    text: Base mobile
    textEng: Mobile base
  base_introduction__p00_hint:
    id: 1
    text: Cliquez sur ce bouton pour commencer à explorer la base mobile.
    textEng: Click this button to begin exploring the mobile base.
  base_introduction__p00_text:
    id: 1
    text: Ce robuste véhicule tout-terrain vous permettra de porter le combat sur les routes. Vous pourrez ainsi frapper l'ennemi là où il ne s'y attend pas, réparer vos mechs pendant vos opérations et offrir un abri à votre équipage. Il sera un atout crucial pour votre campagne.
    textEng: With this rugged all-terrain vehicle, you’ll be able to take the fight out onto the road—striking the enemy where they won't expect it, refitting your mechs in the field and sheltering your crew. It will be crucial to your campaign.
  base_introduction__p01_header:
    id: 1
    text: Unités
    textEng: Units
  base_introduction__p01_text:
    id: 1
    text: Voici l'écran de la base mobile qui vous permet d'inspecter tous vos mechs.
    textEng: This is the mobile base's unit screen. Here, you can inspect every mech in your roster.
  base_introduction__p02_hint:
    id: 1
    text: >-
      Cliquez sur ce bouton pour modifier l'unité sélectionnée.


      Vous pouvez accéder au même écran par un double clic sur une unité de la liste.
    textEng: >-
      Click this button to edit the selected unit.


      You can also double click a unit in the list to do the same.
  base_introduction__p03_header:
    id: 1
    text: Modification
    textEng: Editing
  base_introduction__p03_text:
    id: 1
    text: Voici l'écran de modification permettant d'inspecter ou de remplacer les pièces d'une unité.
    textEng: This is the editing screen. You can inspect and swap out individual parts equipped by a unit.
  base_introduction__p04_hint:
    id: 1
    text: Vous avez récupéré de nouvelles armes après le dernier combat. Cliquez sur l'emplacement d'arme principale pour consulter les choix disponibles.
    textEng: You picked up new weapons in the last fight. Click to the primary weapon slot to review the options.
  base_introduction__p05_hint:
    id: 1
    text: >-
      Voici l'arme actuellement équipée.


      L'équipement complexe des mechs est défini par de nombreuses caractéristiques différentes. Il est donc normal de passer un certain temps ici.


      Faites glisser votre curseur sur les divers éléments de cette fenêtre pour obtenir des explications détaillées. Une fois que vous aurez choisi une arme de remplacement potentielle, une comparaison s'affichera afin de vous aider à faire un choix éclairé.
    textEng: "This is the currently equipped weapon.\n\nMech equipment is complex and characterized by many different stats, so it is normal to take your time here.  \n\nYou can hover over different stats in this window to see their detailed explanations. Once you select a potential replacement, comparisons will be displayed to help you make an informed decision."
  base_introduction__p06_hint:
    id: 1
    text: >-
      Ces pièces de votre inventaire sont compatibles avec l'emplacement actuel.


      Lorsque vous en aurez davantage, utilisez les options de filtrage et de tri pour trouver ce qui vous intéresse.
    textEng: >-
      These are the parts in your inventory compatible with the current socket.


      As you acquire more, you can take advantage of the filter and sort options above to refine this list.
  base_introduction__p07_hint:
    id: 1
    text: >-
      Placez votre curseur sur une arme pour afficher la comparaison. Certaines peuvent présenter des avantages et des inconvénients, tandis que d'autres pourraient tout simplement être supérieures à l'arme équipée.


      L'une des façons les plus simples de choisir une pièce d'équipement est de se baser sur son niveau. Plus celui-ci est élevé, plus le mech sera capable d'affronter des ennemis puissants, car les dégâts et les points de vie progressent de pair avec le niveau.


      [b]Équipez une nouvelle arme[/b] en effectuant un double clic ou en appuyant longuement dessus dans cette liste.
    textEng: >-
      Hover over a weapon to see the comparison. Some picks might have tradeoffs, while others could be a direct upgrade.


      One of the most straighforward ways to pick parts is checking their level. Increasing the equipment level lets the mech face stronger enemies, as damage and health is scaled with the level.


      [b]Equip a new weapon[/b] by double clicking or long pressing it in the list.
  base_introduction__p08_hint:
    id: 1
    text: >-
      Les caractéristiques et le niveau moyen de votre unité ont augmenté.


      Gardez à l'esprit ses performances globales quand vous modifiez son équipement. La puissance de feu d'une arme peut avoir des contreparties négatives en termes de poids ou de vitesse.
    textEng: >-
      Note how the stats and average level of your unit have increased.


      Consider the unit's overall performance when refitting. A weapon's power might have tradeoffs in weight and speed.
  base_introduction__p09_hint:
    id: 1
    text: Vous pouvez également personnaliser les couleurs de votre mech en accédant à l'écran d'apparence ici.
    textEng: You can also customize the paint scheme of your mech by entering the livery screen here.
  base_introduction__p10_hint:
    id: 1
    text: Une fois que vous en aurez fini avec la personnalisation des unités, cliquez ici pour revenir à la base. De là, vous pourrez retourner à la carte de la province.
    textEng: Once you're done exploring unit customization, click here to return to the base. From there, you can return to overworld.
  base_upgrades__p00_header:
    id: 1
    text: Améliorations
    textEng: Upgrades
  base_upgrades__p00_text:
    id: 1
    text: >-
      Vous pouvez dépenser des ressources pour améliorer les capacités de la base mobile de bien des façons.


      Les possibilités de dissimuler la base, de distancer les poursuivants ou de les étourdir ne sont que quelques-unes des options disponibles grâce au système d'amélioration.
    textEng: >-
      You can spend resources to expand the capabilites of the mobile base in many different ways.


      Abilities to cloak the base, to outrun the enemy or to outright stun them are but a few of the options available through upgrading.
  base_workshop__p00_hint:
    id: 1
    text: De nouvelles capacités ont été déverrouillées. Cliquez sur le bouton Améliorations pour les consulter.
    textEng: New capabilities have been unlocked. To start reviewing them, click the Upgrades button.
  base_workshop__p01_header:
    id: 1
    text: Améliorations
    textEng: Upgrades
  base_workshop__p01_text:
    id: 1
    text: La base peut désormais être améliorée en dépensant des ressources. Ces améliorations lui permettront d'accueillir plus d'unités, de déverrouiller de nouvelles capacités, et plus encore.
    textEng: The base can now be upgraded by spending resources. These upgrades can allow the base to fit more units, unlock new capabilities and more.
  base_workshop__p02_hint:
    id: 1
    text: >-
      L'atelier est l'un des systèmes les plus importants dont vous aurez besoin dans les jours à venir.


      Placez votre curseur sur la tuile d'amélioration pour accéder à ses détails, puis effectuez un double clic ou un appui long pour le déverrouiller.
    textEng: >-
      One of the most important systems you'll need in the days to come is the workshop.


      Hover over the upgrade tile to inspect the details, then double click or long press to confirm it.
  base_workshop__p03_hint:
    id: 1
    text: Accédez à l'onglet déverrouillé de l'atelier.
    textEng: Navigate to the newly unlocked workshop tab.
  base_workshop__p04_header:
    id: 1
    text: Atelier
    textEng: Workshop
  base_workshop__p04_text:
    id: 1
    text: Avec cette amélioration, la base mobile est équipée pour faire bien plus que des réparations. Avec du temps, des ressources et des plans adéquats, les imprimantes composites et appareils d'assemblage avancés peuvent produire presque n'importe quoi.
    textEng: With this upgrade, the mobile base is equipped to do more than repairs. Advanced printers and manipulators can assemble almost anything - given time, resources and a blueprint to follow.
  base_workshop__p05_hint:
    id: 1
    text: >-
      Les plans déverrouillés sont affichés ici. Pour l'instant, vous ne pouvez fabriquer que des pièces de blindage et des armatures de mechs basiques.


      Vous découvrirez d'autres plans au cours de la campagne.
    textEng: >-
      The unlocked blueprints are listed here. For now, you only possess the blueprint for building basic armor and mech frames.


      You'll discover more blueprints over the course of the campaign.
  base_workshop__p06_hint:
    id: 1
    text: >-
      Les armatures sont d'une importance capitale. Elles constituent la structure de vos mechs, sur laquelle vous pourrez installer des pièces de blindage et des armes depuis l'onglet de personnalisation.


      Fabriquez-en davantage pour étoffer votre escouade et remplacer vos pertes.
    textEng: "Frames are incredibly important. These are the bodies of your mechs, units that you equip with body armor and weapons in the customization tab. \n\nBuilding more frames allows you to expand your squad and replenish your losses."
  base_workshop__p07_hint:
    id: 1
    text: >-
      Lancez le projet en effectuant un appui long ou un double clic sur le bouton « Fabriquer ».


      L'impression de nouvelles pièces est un processus délicat nécessitant l'immobilité de la base. Tout comme les réparations des mechs et la récupération des pilotes, la fabrication n'est possible que lorsque vous établissez un campement.
    textEng: >-
      Begin the project by holding or double-clicking the "Build" button.


      Printing new parts is a delicate process that requires the base to be still. Just like mech repairs and pilot recovery, manufacturing will occur when you stop to camp.
  base_workshop__p08_hint:
    id: 1
    text: >-
      Maintenant qu'une nouvelle armature est en cours de fabrication, passons en revue la production d'objets.


      Vous pourrez accéder aux pièces et sous-systèmes déverrouillés en utilisant les boutons de catégories de cet écran.
    textEng: "With a new mech frame being built, let's review item manufacturing. \n\nYou'll be able to access unlocked parts and subsystems by using the category buttons here."
  base_workshop__p09_hint:
    id: 1
    text: >-
      Pour déverrouiller des pièces ou des sous-systèmes dans l'atelier, vous devrez d'abord les recycler depuis l'inventaire ou l'écran de récupération.


      La recherche de certains projets peut nécessiter le recyclage de plusieurs objets. Consultez la barre de progression de l'atelier dans le panneau d'information des objets pour en savoir plus.


      Les pièces de qualité supérieure requièrent un déverrouillage séparé.
    textEng: >-
      To unlock parts or subsystems in the workshop, you'll need to scrap them. This can be done through the inventory or through the salvage screen.


      Some projects might require multiple scrapped items to be researched. Check the workshop progress bar on the item information panel to learn more.


      Higher part quality requires a separate unlock.
  base_workshop__p10_hint:
    id: 1
    text: >-
      Les pièces que vous fabriquez auront le même niveau que l'atelier.


      Celui-ci est actuellement de niveau 1, mais vous pourrez l'augmenter ultérieurement.
    textEng: "The parts you manufacture will have the same level as the workshop. \n\nThat level is 1 right now, but it can be increased."
  base_workshop__p11_hint:
    id: 1
    text: Si vous avez suffisamment de pièces de niveau supérieur, vous pouvez dès à présent faire passer votre atelier au niveau supérieur. Suivez les instructions sur ce panneau pour effectuer cette action.
    textEng: If you have enough parts with a higher level, you can increase the level of your workshop right now. Follow the instructions on this panel to level up.
  base_workshop__p12_header:
    id: 1
    text: Tout est prêt
    textEng: All set
  base_workshop__p12_text:
    id: 1
    text: Vous êtes maintenant en mesure d'affronter des menaces toujours plus redoutables. Vous savez désormais comment étoffer votre escouade et récupérer des mechs perdus, choisir entre équiper des pièces récupérées ou les recycler pour obtenir des ressources, et faire progresser l'atelier. À vous de prendre vos propres décisions.
    textEng: You're now equipped to face greater threats. You can expand your squad and recover lost mechs. You can make choices between equipping salvage or scrapping it to get resources and workshop progress. It's up to you how to proceed.
  combat_barrier__p00_hint:
    id: 1
    text: >-
      ■ Les envahisseurs sont équipés de cuirasses signalées par la partie verte de leurs barres de points de vie.


      ■ Les cuirasses absorbent les dégâts et peuvent se régénérer pendant le combat. Détruisez-les totalement pour endommager les mechs !
    textEng: >-
      ■ The enemy is equipped with barrier armor. Note the green portion of the health bars.


      ■ Barriers absorb damage, and can regenerate during the fight. Fully deplete barriers to damage the mech!
  combat_barrier__p01_hint:
    id: 1
    text: >-
      ■ La régénération utilise le gel de réparation de l'unité. Cette réserve n'est pas infinie.


      ■ Un minuteur s'affiche ici quand la cuirasse est endommagée, indiquant le temps restant avant la régénération. Tout dégât réinitialise ce minuteur.


      ■ Essayez de vous concentrer sur une unité à la fois pour éviter qu'elles se régénèrent.
    textEng: >-
      ■ Regeneration uses Liquid Fix stored in the unit. It is not infinite.


      ■ A timer will be displayed here when a barrier is damaged, indicating time left until regeneration. Damage resets the timer.


      ■ Try focusing on one unit at a time to prevent regeneration.
  combat_base__p00_header:
    id: 1
    text: Défenses statiques
    textEng: Static defenses
  combat_base__p00_text:
    id: 1
    text: >-
      Ce site est protégé par des tourelles. Ces dernières se comportent différemment des autres unités puisqu'elles ne lancent pas d'attaques préétablies.


      À la place, les tourelles scannent les environs et ouvrent le feu sur toute unité passant à portée de tir. Restez hors de leur cône de détection pour éviter de subir des dégâts.
    textEng: "This location is protected by turrets. Turrets behave differently from other units: they have no pre-planned attacks. \n\nInstead, turrets continuously scan their surroundings and fire on any units crossing their range. Stay out of their detection cone to avoid damage."
  combat_base__p01_hint:
    id: 1
    text: >-
      La destruction de ce générateur neutralisera les tourelles.


      Essayez d'utiliser le rayon laser à longue portée du mech allié sélectionné pour le réduire en cendres !
    textEng: "Destroying this generator will disable turrets. \n\nTry using the selected allied mech with the long range beam to do the job!"
  combat_base__p02_hint:
    id: 1
    text: >-
      Cette unité des Forces libres de Fyrland est équipée d'un paquetage lance-missiles en plus de son arme principale et de son bouclier.


      Son armement dorsal dispose d'un nombre de charges limité, mais ses attaques indirectes sont dévastatrices.
    textEng: >-
      This Fyrland Freedom Forces unit has a backpack missile launcher in addition to its primary weapon and shield.


      The backpack has limited charges, but can make powerful indirect attacks.
  combat_base__p03_header:
    id: 1
    text: Escouade élargie
    textEng: Extended squad
  combat_base__p03_text:
    id: 1
    text: Avec quatre unités sous vos ordres, la planification d'un tour peut s'avérer complexe. Prenez votre temps, n'oubliez pas de définir un plan pour chacune d'elles et évitez les tirs amis. Avec la bonne stratégie, rien ne pourra arrêter votre escouade.
    textEng: With four units at your disposal, planning a turn can get complicated. Take your time, remember to come up with a plan for every unit and avoid friendly fire. Given the right plan, your squad will be unstoppable.
  combat_battlesite__p00_hint:
    id: 1
    text: Des unités alliées sont acculées ! Prenez le commandement, rassemblez vos forces et anéantissez l'ennemi.
    textEng: The allied units are pinned down! Take command, join forces and destroy the enemy.
  combat_battlesite__p01_hint:
    id: 1
    text: >-
      L'un de ces pilotes est épuisé. Cet état lui fait perdre des points de vie à chaque tour.


      Vos propres pilotes peuvent être victimes d'une fatigue similaire si vous les poussez au-delà de leurs limites.


      Les pilotes fatigués peuvent continuer à se battre tant qu'il leur reste des points de vie. Ordonnez-leur de s'éjecter lorsque leurs points de vie baissent dangereusement.
    textEng: >-
      One of these pilots is extremely fatigued. In this state, pilots lose health every turn.


      Your own pilots might reach the same state if you push them to their fatigue limit.


      Fatigued pilots can still contribute to the fight while they have health. Order them to eject once their health gets low.
  combat_battlesite__p02_hint:
    id: 1
    text: >-
      Ces mechs des Forces libres de Fyrland peuvent effectuer une [b]poussée[/b] grâce à leurs puissants propulseurs.


      La [b]poussée[/b] permet d'échapper au verrouillage des missiles ennemis, d'éviter la plupart des projectiles et de se repositionner rapidement.
    textEng: >-
      These Fyrland Freedom Force mechs can [b]dash[/b]: leap forward with powerful thrusters.


      The [b]Dash[/b] maneuver makes the mech break missile lock, evades most projectiles and allows for quick position changes.
  combat_breakthrough_01__p00_header:
    id: 1
    text: Test
    textEng: Test
  combat_breakthrough_01__p00_text:
    id: 1
    text: Ceci est une opération complexe avec des objectifs multiples.
    textEng: This is a complex operation with multiple objectives.
  combat_convoy_hg__p00_hint:
    id: 1
    text: Un sniper des Forces libres de Fyrland rejoint le combat. Sa position avantageuse peut vous aider à arrêter le convoi.
    textEng: A Fyrland Freedom Forces sniper joins the fight. They have an advantageous position and can help you stop the convoy.
  combat_convoy_hg__p01_hint:
    id: 1
    text: >-
      Ce pilote est épuisé. Cet état lui fait perdre des points de vie à chaque tout.


      Vos propres pilotes peuvent être victimes d'une fatigue similaire si vous les poussez au-delà de leur limite.


      Les pilotes fatigués peuvent continuer à se battre tant qu'il leur reste des points de vie. Ordonnez-leur de s'éjecter lorsque leurs points de vie baissent dangereusement.
    textEng: >-
      This pilot is extremely fatigued. In this state, pilots lose health every turn.


      Your own pilots might reach the same state if you push them to their fatigue limit.


      Fatigued pilots can still contribute to the fight while they have health. Order them to eject once their health gets low.
  combat_convoy_hg__p02_hint:
    id: 1
    text: Ce mech est équipé de puissants propulseurs donnant accès à l'action de poussée. Celle-ci permet de se rapprocher rapidement, d'échapper au verrouillage des missiles ennemis et d'éviter les attaques.
    textEng: This mech is equipped with powerful thrusters, unlocking the Dash action. Dashing can quickly close distances, break missile lock and evade attacks.
  combat_convoy_hg__p03_header:
    id: 1
    text: Refroidissement
    textEng: Cooling off
  combat_convoy_hg__p03_text:
    id: 1
    text: >-
      Les attaques et les poussées peuvent générer de grandes quantités de chaleur, ce qui limite le nombre d'actions par tour.


      Aujourd'hui, la météo joue en votre faveur : la pluie améliorera la dissipation de chaleur pendant ce combat.
    textEng: >-
      Attacks and dashes can generate a lot of heat, making it hard to pack a turn with actions.


      Today, the weather is in your favor. The rain increases heat dissipation in this fight.
  combat_convoy_intro__p00_header:
    id: 1
    text: Convois
    textEng: Convoys
  combat_convoy_intro__p00_text:
    id: 1
    text: L'interception de convois ennemis est une entreprise délicate, mais potentiellement lucrative. Elle vous permettra de récupérer des pièces d'équipement, des ressources et des modules précieux.
    textEng: Intercepting enemy convoys can be a challenging but rewarding endeavor. You might be able to recover valuable parts, resources and modules.
  combat_convoy_intro__p01_header:
    id: 1
    text: Cibles prioritaires
    textEng: Priority targets
  combat_convoy_intro__p01_text:
    id: 1
    text: Ces unités sont votre priorité. Essayez de les éliminer en premier et n'engagez le combat avec d'autres ennemis qu'en cas de nécessité.
    textEng: These units are your priority. Try to take them out first and only engage other enemies if you have no choice.
  combat_convoy_intro__p02_header:
    id: 1
    text: zone de fuite
    textEng: escape zone
  combat_convoy_intro__p02_text:
    id: 1
    text: Les véhicules du convoi se dirigent vers cet endroit. La traversée du seuil indiqué leur permettra d'échapper au combat.
    textEng: The vehicles in the convoy are heading to this location. They will escape the fight if they cross the highlighted threshold.
  combat_demo_directional__p00_header:
    id: 1
    text: Cible d'entraînement
    textEng: Target practice
  combat_demo_directional__p00_text:
    id: 1
    text: "La base ennemie ne contient qu'une unité : un mech lourd inactif et en cours de réparation. C'est une excellente occasion de vous entraîner à infliger des dégâts directionnels."
    textEng: 'The enemy base has just one unit: an inactive heavy mech under maintenance. This is a good opportunity to practice directional damage.'
  combat_demo_directional__p01_hint:
    id: 1
    text: >-
      Les mechs sont constitués de plusieurs pièces pouvant être endommagées selon la direction des coups.


      - Un coup latéral a le plus de chances d'endommager les bras. C'est utile pour neutraliser les armes.


      - Un coup frontal a le plus de chances d'endommager la partie supérieure.


      - Un coup par l'arrière a toutes les chances d'endommager les jambes, [b]et les dégâts infligés aux pilotes seront doublés[/b].
    textEng: >-
      Mechs consist of multiple parts that can be damaged depending on hit direction.


      - A hit from the side is most likely to damage arms. Useful for removing weapons.


      - A hit from the front is most likely to damage the upper body.


      - A hit from the back is more likely to damage the legs. [b]Hits from the back also deal double damage to pilots.[/b]
  combat_demo_directional__p02_header:
    id: 1
    text: Armes prêtes
    textEng: Weapons ready
  combat_demo_directional__p02_text:
    id: 1
    text: >-
      Entraînez-vous aux attaques directionnelles et détruisez le mech ennemi pour passer à la phase suivante de la mission.


      En cas de doute sur l'intégrité structurelle restante d'un ennemi, sélectionnez-le ou maintenez la touche de combinaison.


      – Affichage des détails de l'unité : {0}
    textEng: "Practice directional attacks and destroy the enemy mech to proceed to the next phase of the mission. \n\nIf you're unsure about remaining integrity of an enemy unit, select it or hold the modifier key.\n\n— Display unit details: {0}"
  combat_demo_retreat__p00_hint:
    id: 1
    text: Ceci est une zone de repli. Certaines missions, comme celle en cours, nécessitent de battre en retraite.
    textEng: This is a retreat zone. Some missions like this one require retreating for a successful completion.
  combat_demo_retreat__p01_hint:
    id: 1
    text: >-
      Pour battre en retraite, vous devez planifier un mouvement jusqu'à une zone de repli, suivi d'une action de repli.


      Assurez-vous de déclencher l'action de repli après l'arrivée de votre mech dans la zone.
    textEng: >-
      To retreat, you'll need to plan a movement into a retreat zone and a retreat action.


      Make sure to place the retreat action at the time where your mech has arrived into the retreat zone.
  combat_demo_retreat__p02_hint:
    id: 1
    text: "Par exemple, si votre mech arrive dans la zone de repli à la 3e seconde, placez l'action de repli après cet instant de la façon suivante :"
    textEng: 'As an example, if your mech will only arrive to the retreat zone at 3 seconds, place the retreat action after 3 seconds, like this:'
  combat_demo_structures__p00_hint:
    id: 1
    text: Cette mission nécessite de détruire des structures ennemies. Les blocs détruits dans n'importe quel bâtiment de cette base comptent dans la réalisation de l'objectif.
    textEng: This mission requires you to destroy enemy structures. Destroyed blocks in any building at this base will count towards the objective.
  combat_demo_structures__p01_header:
    id: 1
    text: Dégâts structurels
    textEng: Structure damage
  combat_demo_structures__p01_text:
    id: 1
    text: >-
      La destruction de structures nécessite une arme capable d'infliger des dégâts structurels. Consultez les caractéristiques des armes de vos unités en sélectionnant une action d'attaque dans la barre d'action ou placez votre curseur dessus. Cherchez alors une ligne de ce type dans l'aperçu des dégâts :


      [FFD8A2][sp=s_text_24_insert_env2] Dégâts structurels[aa] — [ff][b]50[/b]
    textEng: >-
      To destroy structures, you'll need to use a weapon with structure damage. Check your units. To view weapon stats, hover or select an attack action on the action bar. Look for a line like this in the damage summary:


      [FFD8A2][sp=s_text_24_insert_env2] Structure damage[aa] — [ff][b]50[/b]
  combat_demo_structures__p02_hint:
    id: 1
    text: >-
      Une fois l'arme adéquate sélectionnée, vous devrez cibler les structures. Par défaut, les attaques nécessitent une cible ennemie, mais il est possible d'ouvrir le feu sur n'importe quelle zone.


      Trouvez un point faible, comme un mur peu épais, puis confirmez votre cible en maintenant la touche de combinaison.


      — Ciblage de l'environnement : {0}
    textEng: >-
      Once you select the right weapon, you'll need to target the structures. By default, attacks require an enemy target, but there is a way to fire at any location.


      Find a weak spot such as a thin wall here. If you hold the modifier key while targeting an attack, you'll be able to confirm it.


      — Target environment: {0}
  combat_intro_01__p00_header:
    id: 1
    text: 'Caméra '
    textEng: 'Camera '
  combat_intro_01__p00_text:
    id: 1
    text: >-
      Avant de partir au combat, essayez d'ajuster la position de la caméra.


      — Déplacez la caméra avec : {0}{1}{2}{3}


      — Effectuez des rotations avec : {4}{5}


      — Inclinez la caméra avec : {6}{7}


      — Ou bougez la souris en maintenant : {8}
    textEng: >-
      Before moving out, try adjusting the camera view.


      — Move the camera with: {0}{1}{2}{3}


      — Rotate the camera with: {4}{5}


      — Tilt the camera with: {6}{7}


      — Or, move the mouse while holding: {8}
  combat_intro_01__p01_hint:
    id: 1
    text: '{0} sur cette unité pour la sélectionner.'
    textEng: '{0} this unit to select it.'
  combat_intro_01__p02_hint:
    id: 1
    text: Toutes les informations sur l'unité sélectionnée s'affichent ici.
    textEng: Information about the selected unit will be displayed here.
  combat_intro_02__p00_hint:
    id: 1
    text: Activez le système de prédiction.
    textEng: Activate the prediction system.
  combat_intro_02__p01_hint:
    id: 1
    text: Cette frise temporelle affiche vos actions programmées et prédit ce que fera chaque unité dans les 5 prochaines secondes.
    textEng: This timeline displays your planned actions and predicts what every unit will do in the next 5 seconds.
  combat_intro_03__p00_header:
    id: 1
    text: Protection de la ville
    textEng: Protect the town
  combat_intro_03__p00_text:
    id: 1
    text: Les forces d'invasion attaquent la ville ! Éliminez-les en utilisant les trois unités à votre disposition.
    textEng: Enemy forces are attacking the town! Eliminate them using the three units at your disposal.
  combat_intro_04__p00_hint:
    id: 1
    text: Il est parfois difficile de suivre le déroulement d'un combat dans le feu de l'action. Cliquez ici pour rejouer les 5 dernières secondes !
    textEng: In the heat of battle, it can be hard to keep track of everything. Click here to replay the last five seconds!
  combat_intro_04__p01_hint:
    id: 1
    text: Faites glisser le curseur sur la frise temporelle pour analyser des moments précis ou utilisez les commandes de défilement pour rejouer toute l'action.
    textEng: Hover over the timeline to review specific points in time, or use the time controls to watch the action on repeat.
  combat_intro_04__p02_hint:
    id: 1
    text: Une fois que vous en aurez fini avec ce visionnage, retournez à la planification en cliquant ici.
    textEng: Once you're done with the replay, return to planning by clicking here.
  combat_liberation__p00_header:
    id: 1
    text: Territoire allié
    textEng: Friendly territory
  combat_liberation__p00_text:
    id: 1
    text: Tous les combats n'ont pas lieu sur un champ de bataille ou dans une installation militaire. Il vous arrivera de temps à autre d'affronter des ennemis en zone civile.
    textEng: Not every fight takes place out in the field or at a military installation. From time to time, you will need to deal with enemies in civilian areas.
  combat_liberation__p01_hint:
    id: 1
    text: >-
      Évitez de vous abriter derrière des bâtiments civils importants pour éviter qu'ils ne soient endommagés.


      Dévaster une ville peut compliquer votre campagne, réduire vos récompenses, détériorer vos relations avec les forces de la résistance ou même provoquer l'échec pur et simple de la mission.
    textEng: >-
      Avoid using civilian buildings as cover to protect them from damage.


      Leaving a city in ruins can complicate your campaign, reducing rewards, worsening your relationship with the resistance forces, or outright failing the mission.
  combat_liberation__p02_header:
    id: 1
    text: Ligne de tir
    textEng: Line of sight
  combat_liberation__p02_text:
    id: 1
    text: "Lors des combats en ville, certains adversaires peuvent attendre d'avoir une ligne de tir dégagée avant d'ouvrir le feu. Mais ne comptez pas trop sur leur discipline : la plupart des ennemis tireront dès qu'ils apercevront votre unité, même si un bâtiment civil se trouve derrière elle."
    textEng: "When fighting in cities, some enemies might hold fire until they get line of sight. Hovewer, it's best not to count on their trigger discipline: the enemies will fire if they catch a glimpse of your unit, even if there's a civlian building behind it."
  combat_liberation_ally__p00_hint:
    id: 2
    text: Ce mech appartient aux Forces libres de Fyrland. Ces dernières vous apporteront leur aide de temps en temps.
    textEng: This mech belongs to the Fyrland Freedom Forces. They will come to your aid from time to time.
  combat_liberation_ally__p01_hint:
    id: 2
    text: Ce mech est équipé d'un fusil de tireur d'élite et d'un lance-missile, un équipement idéal pour les attaques à longue distance.
    textEng: This mech is equipped with a marksman rifle and a missile launcher. It is an excellent long range loadout.
  combat_liberation_ally__p02_hint:
    id: 2
    text: >-
      Les unités alliées agissent de façon autonome, mais vous pouvez leur transmettre vos instructions.


      Souvenez-vous que toute action de la frise temporelle peut être déplacée ou retirée. Effectuez un double clic droit sur une action pour la retirer.
    textEng: >-
      The allied units can make their own plans, but you can order them as you see fit.


      Remember that any action on the timeline can be moved or deleted. To remove an action, right click it twice.
  combat_mountainbase__p00_header:
    id: 1
    text: Exécution rapide
    textEng: Quick execution
  combat_mountainbase__p00_text:
    id: 1
    text: Cette patrouille ne devrait pas poser de problème à vos mechs grâce à vos systèmes prédictifs. Passez en revue les actions anticipées des ennemis, évitez les tirs et frappez dès que vous serez à portée.
    textEng: Thanks to your prediction systems, this patrol should pose little threat to your mechs. Check the predicted enemy actions, avoid the incoming fire, and strike once in range.
  combat_mountainbase__p01_hint:
    id: 1
    text: Ici s'affichent le statut de la mission ainsi que vos objectifs. Pour l'instant, votre objectif principal est d'éliminer tous les ennemis sur le terrain.
    textEng: Check this corner to see mission status and objectives. Right now, your main objective is to eliminate all enemies on the field.
  combat_mountainbase__p02_hint:
    id: 1
    text: L'ennemi a appelé des renforts. Mieux vaut éliminer tous les adversaires présents avant leur arrivée.
    textEng: The enemy has called for reinforcements. It would be a good idea to clear the field before they arrive.
  combat_patrol__p00_hint:
    id: 1
    text: >-
      Vous êtes dans une position idéale pour assommer le pilote de ce mech.


      [b]Les coups portés dans le dos doublent les dégâts infligés aux pilotes.[/b]
    textEng: >-
      You are in a good position to knock out the pilot of this mech.


      [b]Damage to pilots is doubled on hits to the back.[/b]
  combat_patrol__p01_hint:
    id: 1
    text: >-
      De nombreuses armes infligent des dégâts aux pilotes. Ceux-ci perdent conscience quand cette barre de points de vie atteint 0, alors gardez un œil dessus.


      Une unité dont le pilote est hors de combat coûte moins cher à récupérer qu'une unité détruite. Il est donc souvent préférable d'utiliser des armes de choc et des attaques directionnelles.


      [b]Vos propres pilotes ne sont pas perdus définitivement s'ils sont assommés, mais subissent un traumatisme.[/b]
    textEng: >-
      Many weapons apply damage to pilots. Keep an eye on the health bar here: a pilot will be knocked out when it reaches zero.


      A unit with a downed pilot is cheaper to salvage than a destroyed one, so it's often worthwhile to use concussive weapons and directional attacks.


      [b]Your own pilots will not be permanently lost if knocked out, but they will acquire a trauma.[/b]
  combat_patrol__p02_hint:
    id: 1
    text: >-
      Certaines missions vous permettent de vous replier. Cette option peut s'avérer utile pour finir une mission prématurément après avoir atteint un objectif ou pour limiter vos pertes si le combat tourne en votre défaveur.


      Pour utiliser une zone de repli, ordonnez à une unité de se rendre à l'endroit indiqué et placez l'action « Repli » sur sa frise temporelle.
    textEng: >-
      Some missions allow you to retreat. This can be useful to finish a mission early once you complete an objective, or to cut your losses when a fight does not go your way.


      To use a retreat zone, order a unit to move into the highlighted zone and place the "Retreat" action on their timeline.
  combat_status_intro__p00_header:
    id: 1
    text: Effet
    textEng: Status effect
  combat_status_intro__p00_text:
    id: 1
    text: L'unité est soumise à un effet. Celui-ci peut être provoqué par l'état du pilote, des traits, des armes ou d'autres sources. Certains sont temporaires, tandis que d'autres peuvent perdurer pendant toute la durée d'un combat. Placez votre curseur sur la barre des effets pour en savoir plus.
    textEng: This unit just received a status effect. They can be caused by pilot condition, traits, weapons and more. Some status effects are timed, while others might last an entire fight. Hover over the status bar to learn more.
  combat_status_intro__p01_hint:
    id: 1
    text: >-
      Les effets sont affichés au-dessus des unités. La jauge circulaire entourant chaque icône représente leur compte à rebours.


      Certains effets ne s'appliquent qu'au bout de plusieurs coups. Par exemple, les coups portés avec des armes incendiaires ou les surchauffes successives viennent s'ajouter à l'effet Brûlure, matérialisé à l'écran par une icône transparente qui se remplit graduellement. L'effet devient actif une fois atteinte la barre des 100 %.
    textEng: >-
      Status effects are displayed above units. The circular fills around each icon represent their countdowns.


      Some effects take multiple hits to apply. For example, incendiary weapons or overheating build up the Burning status on every hit, displayed with a transparent icon gradually filling up. Once the buildup reaches 100%, a unit gains the status effect.
  combat_status_intro__p02_hint:
    id: 1
    text: >-
      Consultez la description détaillée d'une unité sélectionnée pour en savoir plus sur les effets qui l'affectent.


      Vous y trouverez les noms des effets en cours et leur durée exacte. Vous pouvez également survoler chacun d'entre eux pour en apprendre davantage.
    textEng: >-
      You can get more information about the status effects on a selected unit in the detail panel.


      Here, you can see the names of the effects and the time they will remain active for. You can also hover over each effect to learn more.
  endgame__p00_header:
    id: 1
    text: Merci à vous d'avoir joué !
    textEng: Thank you for playing!
  endgame__p00_text:
    id: 1
    text: >-
      Félicitations, commandant ! Vous avez libéré la capitale !


      Il reste cependant fort à faire si vous souhaitez poursuivre votre campagne. Avant de pouvoir espérer reconstruire votre nation, il faut d'abord vaincre les dernières poches d'envahisseurs dans les autres provinces. Continuez le combat !
    textEng: >-
      Congratulations, Commander! You’ve successfully liberated the Capital!


      If you'd like to continue your campaign, there’s still work to be done. Rebuilding can’t be completed until all the remaining pockets of occupiers have been ferreted out of the remaining provinces. Keep up the good fight!
  overworld_breakthrough_line__p00_header:
    id: 1
    text: Percée
    textEng: Breakthrough
  overworld_breakthrough_line__p00_text:
    id: 1
    text: >-
      Les objectifs de cette province diffèrent de ceux de la région que vous venez de libérer.


      Évitez les patrouilles ennemies et essayez de rattraper le transporteur en route vers les montagnes. Pensez à utiliser la capacité Suralimentation depuis le panneau en bas à gauche pour vous déplacer plus vite.
    textEng: "This province has different objectives than the one you just liberated. \n\nAvoid the enemy patrols and try to catch up to the cargo carrier traveling into the mountains. Consider using the Overdrive ability on the bottom left panel to move faster."
  overworld_camp__p00_header:
    id: 1
    text: Repos et récupération
    textEng: Rest & Recovery
  overworld_camp__p00_text:
    id: 1
    text: La santé et la sécurité de votre escouade constituent votre responsabilité principale en tant que commandant. Grâce à la base mobile et aux ressources à votre disposition, vous pouvez enfin soigner les blessés, accorder du repos à vos pilotes et réparer les mechs.
    textEng: Taking care of your squad is your key responsibility as a commander. With the mobile base and supplies at your disposal, you can finally attend to injuries, let your pilots rest, and repair the mechs.
  overworld_camp__p01_hint:
    id: 1
    text: Ici s'affiche la vue d'ensemble qui vous fournit un aperçu rapide des unités et pilotes à votre disposition, ainsi que l'accès à des options importantes.
    textEng: This is the overview corner. It gives you an at-a-glance summary of the units and pilots at your disposal, along with important options.
  overworld_camp__p02_hint:
    id: 1
    text: >-
      Cette section affiche les mechs à votre disposition ainsi que le nombre total de mechs que votre base peut accueillir. L'intégrité structurelle de chacun d'eux est indiquée en bas.


      Placez votre curseur sur une unité pour consulter son niveau moyen, les armes dont elle est équipée, les éventuels avertissements, et plus encore.
    textEng: >-
      This section displays the mechs at your disposal, and the total number of mechs your base can accommodate. The integrity of each mech is displayed at the bottom.


      You can hover over each unit to check their average level, weapon loadout, warnings and more.
  overworld_camp__p03_hint:
    id: 1
    text: >-
      Cette section affiche les pilotes à votre disposition et l'espace d'accueil disponible. Les points de vie de chacun d'eux sont indiqués en bas.


      Placez votre curseur sur un pilote pour consulter son niveau, son expérience, son statut, et plus encore.
    textEng: >-
      This section displays the pilots at your disposal and the overall space available for them. The health of each pilot is displayed at the bottom.


      You can hover over each pilot to check their level, experience, status, and more.
  overworld_camp__p04_hint:
    id: 1
    text: Vos pilotes sont épuisés et vos mechs endommagés. Il serait plus prudent d'établir un campement pour vous occuper de votre escouade. Cliquez sur le bouton de campement ci-dessous pour continuer.
    textEng: With your pilots exhausted and your mechs damaged, it's prudent to set up camp and attend to your squad. Click the camp button below to proceed.
  overworld_camp__p05_hint:
    id: 1
    text: Sélectionnez les mechs ou les pilotes ayant besoin d'assistance, puis appuyez sur Commencer pour établir votre campement.
    textEng: Select the mechs or pilots requiring attention, then press Start to set up camp.
  overworld_camp__p06_hint:
    id: 1
    text: Continuez quand vous aurez pris votre décision.
    textEng: Proceed once you're sure about your choices.
  overworld_capital_camp__p00_hint:
    id: 1
    text: Votre escouade est de retour. Pendant que l'équipage termine la fabrication de l'arme, vous allez pouvoir en profiter brièvement pour effectuer des réparations et offrir du repos à vos pilotes. Établissez le campement.
    textEng: Your squad has returned. While the crews are finishing the weapon, there's a brief window of time to make repairs and rest your pilots. Set up camp.
  overworld_capital_camp__p01_hint:
    id: 1
    text: Profitez pleinement du temps restant. Décidez quels pilotes ou mechs ont le plus besoin d'attention.
    textEng: Make the most of the time left. Decide on pilots and mechs most in need of attention.
  overworld_capital_camp__p02_hint:
    id: 1
    text: Continuez quand vous aurez pris votre décision.
    textEng: Proceed once you're sure about your choices.
  overworld_frontline__p00_header:
    id: 1
    text: Voyager
    textEng: Travel
  overworld_frontline__p00_text:
    id: 1
    text: "D'autres provinces attendent votre aide. Pour les rejoindre, approchez de l'avant-poste frontalier à la périphérie de la province et confirmez votre prochaine destination. "
    textEng: "More provinces await your help. To proceed, you'll need to approach the frontline outpost at the edge of the province and confirm your next destination. "
  overworld_general_overview__p00_header:
    id: 1
    text: Démarrage rapide
    textEng: Quick Start
  overworld_general_overview__p00_text:
    id: 1
    text: >-
      Ce didacticiel vous permettra de découvrir les commandes et mécanismes de base du jeu.


      — Passer à l'étape suivante : {0}{1}
    textEng: >-
      This tutorial will guide you through the basic controls and gameplay mechanics.


      — Skip to next step: {0}{1}
  overworld_general_overview__p01_hint:
    id: 1
    text: >-
      Ceci est la barre de navigation. Elle vous permet d'alterner entre la carte de la province et la base, et d'accéder aux installations de cette dernière.


      Le bouton le plus à droite est le codex. Vous pouvez l'utiliser pour consulter à nouveau les informations sur chaque mécanisme du jeu. D'autres articles s'y ajouteront au fil de votre progression.
    textEng: >-
      This is the navigation bar. It allows you to switch between the overworld and the base and access all the base facilities.


      The rightmost button on the navigation bar is the Codex. You can use it to revisit information about every game mechanic. More articles will become available in the Codex as you progress through the game.
  overworld_general_overview__p02_header:
    id: 1
    text: Contrôle de la caméra
    textEng: Camera controls
  overworld_general_overview__p02_text:
    id: 1
    text: >-
      Utilisez les commandes suivantes pour vous orienter et vous déplacer sur la carte du monde.


      — Déplacement de la caméra : {0}{1}{2}{3}


      — Rotation de la caméra : {4}{5}


      — Inclinaison de la caméra : {6}{7}


      Ou déplacez la souris en maintenant : {8}
    textEng: >-
      To orient and move yourself on the world map, use the following controls.


      — Move the camera with: {0}{1}{2}{3}


      — Rotate the camera with: {4}{5}


      — Tilt the camera with: {6}{7}


      — Or, move the mouse while holding: {8}
  overworld_general_overview__p03_header:
    id: 1
    text: Tout est prêt
    textEng: Ready to go
  overworld_general_overview__p03_text:
    id: 1
    text: >-
      Vous avez maintenant toutes les cartes en main. Rendez-vous à l'avant-poste allié situé à proximité et sélectionnez l'option Voyager pour quitter la province actuelle.


      — {0} sur le site devant vous pour vous déplacer dans sa direction.


      — Si vous ne savez plus où vous êtes, appuyez sur {1} pour revenir à la base.
    textEng: >-
      You're ready to proceed. Move to the allied outpost nearby and select the Travel option to leave the current province.


      — {0} the site ahead to move to it


      —  If you're ever lost, press {1} to return to base
  overworld_general_spawns__p00_hint:
    id: 1
    text: >-
      Cette barre latérale affiche les objectifs de la quête active et les missions liées.


      Terminer les missions fera progresser la quête. À l'inverse, votre progression reculera si vous les laissez toutes expirer. Mieux vaut donc toujours aller de l'avant.
    textEng: >-
      This sidebar displays active quest objectives and missions related to them.


      Completing the missions will progress the quest. Letting all missions expire will remove progress, so it's best to keep moving forward.
  overworld_general_spawns__p01_hint:
    id: 1
    text: Ici s'affiche la vue d'ensemble qui vous fournit un aperçu rapide des unités et pilotes à votre disposition, ainsi que l'accès à des options importantes.
    textEng: This is the overview corner. It gives you an at-a-glance summary of the units and pilots at your disposal, along with important options.
  overworld_general_spawns__p02_hint:
    id: 1
    text: "Voici les actions que vous accomplirez sans doute en territoire ennemi : \n\n- [b]Battre en retraite[/b] pour vous réapprovisionner\n- Activer le mode [b]Suralimentation[/b] pour vous déplacer plus vite\n- Établir le [b]campement[/b] pour réparer les unités, soigner les blessés et terminer les fabrications planifiées\n\nConsultez les infobulles de ces boutons pour en savoir plus sur ces mécanismes."
    textEng: >-
      These are common actions you might need in the enemy territory:


      - [b]Retreating[/b] to resupply

      - Entering [b]overdrive[/b] to move faster

      - Setting up [b]camp[/b] to repair units, treat the injuried and complete the planned builds


      Check the tooltips on these buttons for more information about these mechanics.
  overworld_general_spawns__p03_hint:
    id: 1
    text: >-
      Cette section affiche les mechs à votre disposition ainsi que le nombre total de mechs que votre base peut accueillir. L'intégrité de chacun d'eux est indiquée en dessous.


      Placez votre curseur sur une unité pour consulter son niveau moyen, les armes dont elle est équipée, les éventuels avertissements, et plus encore.
    textEng: >-
      This section displays the mechs at your disposal, and the total number of mechs your base can accommodate. The integrity of each mech is displayed at the bottom.


      You can hover over each unit to check their average level, weapon loadout, warnings, and more.
  overworld_general_spawns__p04_hint:
    id: 1
    text: >-
      Cette section affiche les pilotes à votre disposition et l'espace d'accueil disponible. Les points de vie de chacun d'eux sont indiqués en dessous.


      Placez votre curseur sur un pilote pour consulter son niveau, son expérience, son statut, et plus encore.
    textEng: >-
      This section displays the pilots at your disposal, and the overall space available for them. The health of each pilot is displayed at the bottom.


      You can hover over each pilot to check their level, experience, status, and more.
  overworld_general_spawns__p05_header:
    id: 1
    text: Didacticiel terminé
    textEng: Tutorial complete
  overworld_general_spawns__p05_text:
    id: 1
    text: Menez cette opération comme vous l'entendez. Mesurez le temps nécessaire, la difficulté et les récompenses pour choisir la bonne cible !
    textEng: Tackle this operation as you see fit. Weigh time, challenge and rewards to pick the right target and forge ahead!
  overworld_intro__p00_header:
    id: 1
    text: Caméra
    textEng: Camera
  overworld_intro__p00_text:
    id: 1
    text: >-
      Voici la carte du monde. Essayez d'ajuster la position de la caméra.


      — Déplacez la caméra avec : {0}{1}{2}{3}


      — Effectuez des rotations avec : {4}{5}


      — Inclinez la caméra avec : {6}{7}


      — Ou bougez la souris en maintenant : {8}
    textEng: >-
      This is the world map. Try adjusting the camera view.


      — Move the camera with: {0}{1}{2}{3}


      — Rotate the camera with: {4}{5}


      — Tilt the camera with: {6}{7}


      — Or, move the mouse while holding: {8}
  overworld_intro__p01_hint:
    id: 1
    text: Les détails de votre opération en cours et les objectifs actifs s'affichent ici.
    textEng: The details of your current operation and active objectives are displayed here.
  overworld_intro__p02_hint:
    id: 1
    text: >-
      — Placez votre curseur sur une destination et appuyez sur {0} pour vous déplacer sur la carte du monde


      — Si vous ne savez plus où vous êtes, appuyez sur {1} pour recentrer la caméra
    textEng: >-
      — Hover over a destination and press {0} to move on the world map


      —  If you're ever lost, press {1} to recenter the camera
  overworld_pilot_progression__p00_hint:
    id: 1
    text: >-
      Vos pilotes ont gagné de l'expérience au cours des derniers combats et sont prêts à progresser de niveau. Cette information est affichée dans le débriefing et indiquée par ces icônes.


      Pour continuer, accédez à l'écran des pilotes. Ouvrez-le rapidement en cliquant sur l'un des pilotes ci-dessous.
    textEng: >-
      Your pilots gained experience over the last few fights and are ready to level up. Aside from being highlighted in the debriefing, new pilot levels will be highlighted with the icons here.


      To proceed, move to the pilot screen. You can quickly navigate there by clicking any pilot below.
  overworld_pilot_progression__p01_hint:
    id: 1
    text: >-
      Les pilotes à votre disposition ont différentes classes ayant chacune des spécialisations distinctes. Certains sont d'excellents défenseurs, d'autres de redoutables tireurs d'élite, et il y en a qui peuvent fournir un soutien indirect à votre escouade.


      Chaque pilote gagne de l'expérience et des niveaux en participant aux combats. Vous pouvez consulter leur progression ici.
    textEng: >-
      The pilots at your disposal have different classes with distinct specializations. Some might be excellent defenders, some might be deadly sharpshooters, while others might help the squad indirectly.


      Every pilot gains experience and levels up as they participate in combat. You can check on their progress here.
  overworld_pilot_progression__p02_hint:
    id: 1
    text: >-
      Chaque pilote a un arbre de progression unique qui regroupe des traits déverrouillés à chaque niveau atteint.


      Placez votre curseur sur les traits pour consulter leurs effets, même s'ils ne sont pas encore déverrouillés.
    textEng: "Each pilot has a unique progression tree — a set of traits that is gradually unlocked with every new level. \n\nYou can hover over the traits to learn their effects, even if they aren't unlocked yet."
  overworld_pilot_progression__p03_hint:
    id: 1
    text: >-
      Chaque pilote commence avec un trait intrinsèque basé sur sa classe. Les traits initiaux peuvent affecter les suivants de l'arbre, à la façon d'une sous-classe.


      Par exemple, un pilote de soutien disposant d'un trait de réparation a de grandes chances de débloquer d'autres capacités du même type à mesure qu'il gagne des niveaux.
    textEng: >-
      Every pilot starts with a random intrinsic trait based on their class. Starter traits can affect traits further up in the tree, akin to a subclass.


      For example, a support pilot with with a repair-related starter trait is likely to unlock more repair abilities as they level up.
  overworld_pilot_progression__p04_hint:
    id: 1
    text: >-
      Ce pilote est maintenant de niveau 2, ce qui lui permet de déverrouiller un nouveau trait (certains niveaux peuvent offrir un choix entre deux traits).


      Placez votre curseur sur chaque trait pour afficher leurs avantages, puis cliquez sur celui que vous souhaitez déverrouiller.
    textEng: >-
      Now that this pilot is at level 2, a new trait can be unlocked. Some levels offer a choice between two traits.


      Hover over each trait to see their benefits, then click on the one you'd like to unlock.
  overworld_pilot_progression__p05_hint:
    id: 1
    text: >-
      Les petites escouades gagnent plus rapidement des niveaux, et leurs pilotes reçoivent de l'expérience supplémentaire pour chaque ennemi abattu. Déployer un groupe réduit et laisser un pilote spécifique achever des adversaires peut accélérer votre progression.


      Maintenant qu'il dispose d'un nouveau trait, ce pilote va pouvoir affronter des défis plus ardus. [B]N'oubliez pas de faire progresser votre autre pilote ![/B]
    textEng: >-
      Smaller squads level up more quickly, and pilots gain additional experience for each enemy they bring down. Deploying a lean squad and letting a specific pilot finish enemies can lead to quick progress.


      With the new trait locked in, this pilot is ready to face more challenges. [B]Don't forget to level up your other pilot![/B]
  overworld_pilot_recruit__p00_hint:
    id: 1
    text: >-
      Les avant-postes alliés dans les provinces libérées permettent de choisir votre destination suivante. Vous pouvez également y recruter de nouveaux pilotes avant votre départ.


      Votre escouade récupérera automatiquement pendant le voyage vers la prochaine région.
    textEng: >-
      Allied outposts in liberated provinces allow you to select your next destination. You can also recruit new pilots before you depart.


      Your squad will automatically recover on the way to the next region.
  overworld_pilot_recruit__p01_hint:
    id: 1
    text: Prenez le temps de jeter un œil aux recrues disponibles avant tout départ. Cliquez sur ce bouton pour ouvrir la liste des recrues.
    textEng: It's worth checking out available recruits before departing. Click this button to open the recruit list.
  overworld_pilot_recruit__p02_header:
    id: 1
    text: Écran de recrutement
    textEng: Recruitment screen
  overworld_pilot_recruit__p02_text:
    id: 1
    text: Chaque province propose des pilotes différents. Vous ne trouverez donc pas nécessairement les mêmes recrues une fois à destination. Avec seulement deux pilotes à votre disposition, c'est l'occasion idéale d'étoffer votre escouade.
    textEng: Each province has different pilots, and the same recruits might not be available at your destination. With just two pilots currently at your disposal, this is a good opportunity to expand your roster.
  overworld_pilot_recruit__p03_hint:
    id: 1
    text: >-
      Votre survie dépendra du renforcement de vos effectifs. Les fournitures de campement peuvent se faire rares, vos pilotes risquent d'être gravement blessés ou vous pourriez manquer de temps pour établir un campement.


      Cliquez sur ce bouton pour examiner le premier pilote disponible.
    textEng: >-
      Growing your ranks is essential for survival. Camp supplies might become scarce, pilots might be critically injured, or you might be pressed for time and unable to camp.


      Click this button to review the first available pilot.
  overworld_pilot_recruit__p04_hint:
    id: 1
    text: >-
      Les recrues sont des pilotes inexpérimentés. Vous devrez les envoyer en mission pour découvrir leur spécialisation et les faire progresser, mais leur coût initial est faible.


      Cliquez sur le bouton au-dessus d'un portrait pour recruter le pilote correspondant.
    textEng: >-
      Rookies are inexperienced pilots. You'll need to deploy them on a mission to learn their specialization and start leveling them up, but they can be hired at a low cost.


      Click the button above the portrait to recruit them.
  overworld_pilot_recruit__p05_hint:
    id: 1
    text: Sélectionnez l'un des pilotes restants.
    textEng: Select one of the remaining pilots.
  overworld_pilot_recruit__p06_hint:
    id: 1
    text: >-
      Certains pilotes sont des vétérans. Leur coût initial est élevé, mais ils peuvent avoir déjà choisi leur premier trait.


      Les pilotes vétérans constituent un choix avisé si vous avez besoin de pourvoir rapidement un rôle précis.


      Cliquez sur le bouton au-dessus du portrait pour recruter ce vétéran ou choisissez un autre pilote aguerri.
    textEng: >-
      Some pilots might be veterans. They can be costly to hire, and they might already be leveled past the first selectable trait.


      Veteran pilots might be the right pick if you need to quickly fill a specific role.


      Click the button above the portrait to hire this veteran pilot, or switch to a different veteran pilot.
  overworld_pilot_recruit__p07_header:
    id: 1
    text: En avant
    textEng: Ready to depart
  overworld_pilot_recruit__p07_text:
    id: 1
    text: Avec quatre pilotes à votre disposition et un nouveau mech en cours d'assemblage dans l'atelier, vous êtes prêt à partir pour la province suivante.
    textEng: With four pilots at your disposal and a new mech being assembled in the workshop, you're ready to depart for the next province.
  overworld_pilot_recruit__p08_hint:
    id: 1
    text: Il est temps de choisir une destination. Cliquez sur ce bouton pour ouvrir la carte du monde.
    textEng: Time to pick a destination. Click this button to open the world map.
  overworld_pilot_recruit__p09_hint:
    id: 1
    text: >-
      Les forces d'occupation tiennent le reste de Fyrland et leur nombre surpasse largement celui de votre groupe et du reste des FLF.


      Mais toute chaîne a son maillon faible : un secteur où l'ennemi a relâché sa vigilance, négligé l'entretien de ses unités ou laissé des cibles précieuses sans défense.
    textEng: >-
      The occupation forces are holding the rest of Fyrland, and vastly outnumber your team and the rest of the 3F.


      However, there's always a weak link. A place where the enemy grew complacent, neglected maintenance, or left valuable targets unprotected.
  overworld_pilot_recruit__p10_hint:
    id: 1
    text: >-
      Les Forces libres de Fyrland vous fourniront des renseignements sur les points faibles de l'ennemi. Dans certains cas, un choix évident s'imposera. Dans d'autres, vous pourrez choisir entre plusieurs destinations, chacune présentant ses avantages et ses inconvénients.


      Cliquez sur ce bouton pour sélectionner la destination suggérée par la résistance.
    textEng: >-
      Fyrland Freedom Forces will provide you intel about enemy vulnerabilities. In some cases, there will be only one obvious choice. In other cases, you can choose between multiple destinations with their own pros and cons.


      Click this button to select the destination suggested by the resistance.
  overworld_pilot_recruit__p11_hint:
    id: 1
    text: >-
      Une fois votre destination potentielle sélectionnée, les informations correspondantes seront affichées ici. Ce panneau est similaire à celui d'aperçu de mission et indique les modificateurs importants, la force de l'ennemi et d'autres détails.


      Lorsque vous souhaiterez continuer, cliquez sur l'option « Voyager » à côté de la destination recommandée.
    textEng: >-
      Once you select a potential destination, you can review the available intel here. This panel is similar to mission preview and can list important modifiers, enemy strength, and other details.


      Once you're ready to proceed, click the "Travel" option next to the recommended destination.
  overworld_salvage__p00_header:
    id: 1
    text: Débriefing
    textEng: Debriefing
  overworld_salvage__p00_text:
    id: 1
    text: Après chaque combat, vous pourrez consulter les principales statistiques, l'état de votre escouade et les récompenses disponibles.
    textEng: After each fight, you can review key metrics, the state of your squad, and available rewards.
  overworld_salvage__p01_hint:
    id: 1
    text: >-
      Le débriefing commence par un résumé rapide de l'issue de la mission et des statistiques principales.


      La longueur du combat est l'une des informations les plus importantes. Un affrontement rapide et décisif est généralement plus favorable à votre escouade qu'une bataille qui s'éternise.
    textEng: >-
      Debriefing starts with a quick summary of the outcome and key stats.


      Battle length is one of the most important metrics here. A quick, decisive fight is usually better for your squad than a protracted engagement.
  overworld_salvage__p02_hint:
    id: 1
    text: Appuyez sur ce bouton pour continuer.
    textEng: Press this button to proceed.
  overworld_salvage__p03_hint:
    id: 1
    text: >-
      Les pages suivantes détaillent l'état de vos pilotes et de vos mechs.


      Veiller à la bonne marche de votre escouade est essentiel à la réussite d'une campagne. Il importe donc de surveiller les blessures, la fatigue ou les gains d'expérience des pilotes, ainsi que de tout autre événement se produisant au combat.
    textEng: >-
      The next pages cover the state of your pilots and mechs.


      Taking care of your squad is key to a successful campaign, so it is important to take note of pilot injuries, fatigue, experience gains and other events that occur in combat.
  overworld_salvage__p04_hint:
    id: 1
    text: Le mech assigné à un pilote donné sera affiché en arrière-plan. Placez votre curseur sur ce panneau pour obtenir des informations supplémentaires sur son état.
    textEng: The mech assigned to a given pilot will be displayed in the background. You can hover over this panel to get additional information about its state.
  overworld_salvage__p05_hint:
    id: 1
    text: Passez à la page suivante quand vous en aurez fini ici.
    textEng: Proceed to the next page once ready.
  overworld_salvage__p06_hint:
    id: 1
    text: >-
      La plupart des combats vous rapporteront des récompenses sous la forme de ressources précieuses, ou même d'objets pouvant être équipés immédiatement par vos mechs.


      Cliquez sur les objets de cette liste pour afficher leurs caractéristiques et leur apparence.
    textEng: >-
      Most fights will yield rewards. These can include valuable resources or even items that you can immediately equip onto your mechs.


      You can click the items in this list to check their stats and appearance.
  overworld_salvage__p07_hint:
    id: 1
    text: Passez à la page suivante quand vous en aurez fini ici.
    textEng: Proceed to the next page once ready.
  overworld_salvage__p08_hint:
    id: 1
    text: >-
      La dernière étape est la récupération.


      Chaque ennemi que vous éliminez sur le champ de bataille pourra vous rapporter de nouvelles pièces pour vos mechs. Lors de cette étape, vous déciderez ce que vous souhaitez prendre ou abandonner.
    textEng: "The final step is salvaging. \n\nEvery enemy you defeat on the battlefield might provide new parts for your mechs. In this step, you can decide what to take and what to leave behind."
  overworld_salvage__p09_hint:
    id: 1
    text: >-
      Chaque ennemi avec de l'équipement compatible apparaîtra dans cette liste.


      Les unités comme les chars n'ont parfois rien d'intéressant, alors que les mechs ennemis peuvent avoir jusqu'à six objets utilisables.


      Certains combats peuvent mobiliser des dizaines d'adversaires, alors n'oubliez pas de consulter les pages supplémentaires listant d'autres unités et objets.
    textEng: >-
      Each enemy with compatible equipment will be displayed in this list.


      Units like tanks might not have any, while enemy mechs might have up to six usable items.


      Some fights can involve dozens of enemies, so remember to check for additional pages listing more units and items.
  overworld_salvage__p10_hint:
    id: 1
    text: Utilisez les boutons de droite pour récupérer, recycler ou abandonner un objet donné.
    textEng: Use the buttons on the right to recover, scrap or abandon any given item.
  overworld_salvage__p11_hint:
    id: 1
    text: >-
      Votre budget de récupération est limité. Il peut varier en fonction du nombre d'unités vaincues, du type de mission, de la province, ou même des pilotes envoyés au combat. Certaines options peuvent être plus coûteuses, comme :


      - Récupérer des objets au lieu de les recycler pour obtenir des ressources

      - Récupérer des objets de qualité supérieure

      - Récupérer des pièces détruites au combat
    textEng: >-
      You are limited by the salvage budget. It can vary depending on the number of defeated units, mission type, province, or even pilots you bring to the fight. Some options can be more costly, such as:


      - Recovering items instead of scrapping them for resources

      - Recovering higher quality items

      - Recovering parts that were destroyed in combat
  overworld_salvage__p12_hint:
    id: 1
    text: >-
      Si vous ne savez pas quoi choisir, reportez-vous à votre escouade. Vous pouvez cliquer ici pour comparer les pièces de vos mechs.


      Par exemple, l'examen du bouclier de votre mech peut vous aider à décider si un autre bouclier mérite d'être récupéré.
    textEng: >-
      If you're unsure what to pick, it can be a good idea to check your squad. You can click here to compare parts of your mechs.


      As an example, checking a shield from your mech can help you decide whether another shield you found is worth taking.
  overworld_salvage__p13_hint:
    id: 1
    text: Appuyez sur ce bouton pour terminer cette étape et lancer la récupération (à condition que vos choix entrent dans le budget).
    textEng: When you're ready to finish, press the button here. If your choices fit within the budget, the salvage will commence.
