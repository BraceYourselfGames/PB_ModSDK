entries:
  base_briefing__p00_header:
    text: Briefing
    textEng: Briefing
  base_briefing__p00_text:
    text: La base mobile peut scanner le site avant le combat. À vous ensuite de modifier votre groupe en fonction des renseignements obtenus.
    textEng: The mobile base can scan the site in advance. You can customize your squad before battle based on the available intel.
  base_briefing__p01_hint:
    text: Étudiez soigneusement le descriptif de la mission, les effectifs ennemis et autres renseignements à votre disposition avant de passer à l'action.
    textEng: Carefully check the mission description, enemy numbers and other intel before proceeding.
  base_briefing__p02_hint:
    text: La table holographique vous permet de consulter un aperçu du terrain comprenant la position des unités et des sites importants.
    textEng: The holo-table lets you preview the terrain, unit positions and key locations.
  base_briefing__p03_header:
    text: Dernières étapes
    textEng: Final steps
  base_briefing__p03_text:
    text: >-
      La deuxième page du briefing indique le nombre d'unités pouvant être déployées et vous permet de choisir les mechs et pilotes à envoyer au combat.


      Libre à vous de personnaliser vos unités comme bon vous semble avant de passer à l'action. Cliquez sur Déploiement une fois vos troupes prêtes à livrer bataille.
    textEng: "The second page of the briefing lets you see how many units can be deployed and decide which mechs and pilots to send out. \n\nYou are free to customize your units as you see fit before deploying. Click \"Deploy\" when you're ready to proceed."
  base_introduction__p00_hint:
    text: La personnalisation des mechs est désormais disponible. Cliquez sur l'écran des unités pour y accéder.
    textEng: Mech customization is now available. Click the unit screen to begin.
  base_introduction__p01_header:
    text: Unités
    textEng: Units
  base_introduction__p01_text:
    text: Voici l'écran de la base mobile qui vous permet d'inspecter tous vos mechs.
    textEng: This is the mobile base's unit screen. Here, you can inspect every mech in your roster.
  base_introduction__p02_hint:
    text: >-
      Cliquez sur ce bouton pour modifier l'unité sélectionnée.


      Vous pouvez accéder au même écran par un double clic ou un appui long sur une unité de la liste.
    textEng: >-
      Click this button to edit the selected unit.


      You can also double click or long press a unit in the list to do the same.
  base_introduction__p03_header:
    text: Modification
    textEng: Editing
  base_introduction__p03_text:
    text: Voici l'écran de modification permettant d'inspecter ou de remplacer les pièces d'une unité.
    textEng: This is the editing screen. You can inspect and swap out individual parts equipped by a unit.
  base_introduction__p04_hint:
    text: Nous avons récupéré de nouvelles armes principales après ce combat ! Accédez à l'emplacement d'arme principal pour les inspecter et en installer une.
    textEng: We picked up new primary weapons after that fight! Navigate to the primary weapon slot to inspect and install one.
  base_introduction__p05_hint:
    text: >-
      Voici l'arme actuellement équipée.


      Faites glisser votre curseur sur les divers éléments de cette fenêtre pour obtenir des explications détaillées.
    textEng: >-
      This is the currently equipped weapon.


      You can hover over elements in this window to see detailed explanations.
  base_introduction__p06_hint:
    text: >-
      Ces pièces de votre inventaire sont compatibles avec l'emplacement actuel.


      Lorsque vous en aurez davantage, utilisez les options de filtrage et de tri pour trouver ce qui vous intéresse.
    textEng: >-
      These are the parts in your inventory compatible with the current socket.


      As you acquire more, you can take advantage of the filter and sort options above to refine this list.
  base_introduction__p07_hint:
    text: >-
      Placez votre curseur sur une arme pour mesurer son impact sur les caractéristiques.


      Les nouvelles armes ont un niveau plus élevé. Faites évoluer vos mechs pour affronter des ennemis plus puissants, car les dégâts progressent de pair avec le niveau.


      [b]Équipez une nouvelle arme[/b] en effectuant un double clic ou en appuyant longuement sur cette liste.
    textEng: >-
      Hover over a weapon to view the stat changes.


      New weapons have a higher level. Keep your mechs updated to face stronger enemies, as damage is scaled with the level.


      [b]Equip a new weapon[/b] by double clicking or long pressing it in the list.
  base_introduction__p08_hint:
    text: >-
      Les caractéristiques et le niveau moyen de votre unité ont augmenté.


      Gardez à l'esprit ses performances globales quand vous modifiez son équipement. La puissance de feu d'une arme peut avoir des contreparties négatives en termes de poids ou de vitesse.
    textEng: >-
      Note how the stats and average level of your unit have increased.


      Consider the unit's overall performance when refitting. A weapon's power might have tradeoffs in weight and speed.
  base_introduction__p09_hint:
    text: Une fois que vous en aurez fini avec la personnalisation des unités, cliquez ici pour revenir à la base. De là, vous pourrez retourner à la carte du monde.
    textEng: Once you're done exploring unit customization, click here to return to the base. From there, you can return to overworld.
  base_upgrades__p00_header:
    text: Améliorations
    textEng: Upgrades
  base_upgrades__p00_text:
    text: >-
      Vous pouvez dépenser des ressources pour améliorer les capacités de la base mobile de bien des façons.


      Les possibilités de dissimuler la base, de distancer les poursuivants ou de les étourdir ne sont que quelques-unes des options disponibles grâce au système d'amélioration.
    textEng: >-
      You can spend resources to expand the capabilites of the mobile base in many different ways.


      Abilities to cloak the base, to outrun the enemy or to outright stun them are but a few of the options available through upgrading.
  base_workshop__p00_header:
    text: Atelier
    textEng: Workshop
  base_workshop__p00_text:
    text: >-
      La base mobile est équipée pour faire bien plus que des réparations. Avec du temps, des ressources et des plans adéquats, les imprimantes composites et appareils d'assemblage avancés peuvent produire presque n'importe quoi.


      Construisez des mechs supplémentaires pour étoffer votre escouade et attaquez les convois ennemis pour acquérir de nouveaux plans.
    textEng: >-
      The mobile base is equipped to do more than repairs. Advanced printers and manipulators can assemble almost anything - given time, resources and a blueprint to follow.


      Build additional mechs to expand your squad and raid enemy convoys to acquire additional blueprints.
  combat_barrier__p00_hint:
    text: >-
      ■ Les envahisseurs sont équipés de cuirasses signalées par la partie verte de leurs barres de points de vie.


      ■ Les cuirasses absorbent les dégâts et peuvent se régénérer pendant le combat. Détruisez-les totalement pour endommager les mechs !
    textEng: >-
      ■ The enemy is equipped with barrier armor. Note the green portion of the health bars.


      ■ Barriers absorb damage, and can regenerate during the fight. Fully deplete barriers to damage the mech!
  combat_barrier__p01_hint:
    text: >-
      ■ La régénération utilise le gel de réparation de l'unité. Cette réserve n'est pas infinie.


      ■ Un minuteur s'affiche ici quand la cuirasse est endommagée, indiquant le temps restant avant la régénération. Tout dégât réinitialise ce minuteur.


      ■ Essayez de vous concentrer sur une unité à la fois pour éviter qu'elles se régénèrent.
    textEng: >-
      ■ Regeneration uses Liquid Fix stored in the unit. It is not infinite.


      ■ A timer will be displayed here when a barrier is damaged, indicating time left until regeneration. Damage resets the timer.


      ■ Try focusing on one unit at a time to prevent regeneration.
  combat_base__p00_header:
    text: Tourelles
    textEng: Turrets
  combat_base__p00_text:
    text: Ce site est protégé par des tourelles qui scannent les environs et ouvrent le feu sur toute unité à portée. Maintenez vos distances pour éviter de subir des dégâts.
    textEng: This location is protected by turrets. Turrets will scan the area and fire on any units in range. Stay out of range to avoid damage.
  combat_base__p01_hint:
    text: >-
      La destruction de ce générateur neutralisera les tourelles.


      Essayez d'utiliser le rayon à longue portée de ce mech de la Garde nationale pour le réduire en cendres !
    textEng: "Destroying this generator will disable turrets. \n\nTry using this Home Guard mech's long range beam to do the job!"
  combat_base__p02_hint:
    text: "Cette unité de la Garde nationale est équipée d'une puissante arme de corps à corps.\n \n Les attaques au corps à corps créent une violente onde de choc qui endommage tout ce qui se trouve sur la trajectoire."
    textEng: >-
      This Home Guard unit has a powerful melee weapon.


      Melee attacks produce a powerful shockwave that damages everything in its path.
  combat_battlesite__p00_hint:
    text: Des unités de la Garde nationale sont isolées ! Essayez de regrouper vos forces ou de prendre les envahisseurs à revers.
    textEng: Home Guard units are cut off! Try to either regroup or flank the enemy.
  combat_battlesite__p01_hint:
    text: >-
      Les unités dotées d'un blindage lourd sont lentes, mais capables d'une [b]poussée[/b] vers l'avant avec leurs puissants propulseurs.


      Effectuez une poussée pour éviter les tirs ou déjouer les manœuvres ennemies.
    textEng: >-
      Heavily armored units are slow, but capable of [b]dashing[/b]: leaping forward with powerful thrusters.


      Dash to evade fire and outmaneuver the enemy.
  combat_battlesite__p02_hint:
    text: >-
      Cet envahisseur est équipé d'une arme à rayon. Plus celui-ci reste fixé sur une cible, et plus il inflige de dégâts.


      Il n'est pas possible de faire pivoter ces armes rapidement lorsqu'elles sont en cours d'utilisation. Restez mobile pour minimiser les dégâts !
    textEng: >-
      This enemy wields a beam weapon. The longer the beam stays on target, the higher damage it inflicts.


      Beams can't be turned quickly while firing. Stay mobile to avoid damage!
  combat_intro_01__p00_header:
    text: 'Caméra '
    textEng: 'Camera '
  combat_intro_01__p00_text:
    text: >-
      Avant de partir au combat, essayez d'ajuster la position de la caméra.


      — Déplacez la caméra avec : {0}{1}{2}{3}


      — Effectuez des rotations avec : {4}{5}


      — Inclinez la caméra avec : {6}{7}


      — Ou bougez la souris en maintenant : {8}
    textEng: >-
      Before moving out, try adjusting the camera view.


      — Move the camera with: {0}{1}{2}{3}


      — Rotate the camera with: {4}{5}


      — Tilt the camera with: {6}{7}


      — Or, move the mouse while holding: {8}
  combat_intro_01__p01_hint:
    text: '{0} sur cette unité pour la sélectionner.'
    textEng: '{0} this unit to select it.'
  combat_intro_01__p02_hint:
    text: Toutes les informations sur l'unité sélectionnée s'affichent ici.
    textEng: Information about the selected unit will be displayed here.
  combat_intro_02__p00_hint:
    text: Activez le système de prédiction.
    textEng: Activate the prediction system.
  combat_intro_02__p01_hint:
    text: Cette frise temporelle affiche vos actions programmées et prédit ce que fera chaque unité dans les 5 prochaines secondes.
    textEng: This timeline displays your planned actions and predicts what every unit will do in the next 5 seconds.
  combat_intro_02__p02_hint:
    text: Cette barre d'action affiche les actions à la disposition de l'unité sélectionnée.
    textEng: This hotbar displays the actions available to the selected unit.
  combat_intro_03__p00_header:
    text: Protection de la ville
    textEng: Protect the town
  combat_intro_03__p00_text:
    text: Les forces d'invasion attaquent la ville ! Éliminez-les en utilisant les trois unités à votre disposition.
    textEng: Enemy forces are attacking the town! Eliminate them using the three units at your disposal.
  combat_intro_04__p00_hint:
    text: Il est parfois difficile de suivre le déroulement d'un combat dans le feu de l'action. Cliquez ici pour rejouer les 5 dernières secondes !
    textEng: In the heat of battle, it can be hard to keep track of everything. Click here to replay the last five seconds!
  combat_intro_04__p01_hint:
    text: Faites glisser le curseur sur la frise temporelle pour analyser des moments précis ou utilisez les commandes de défilement pour rejouer toute l'action.
    textEng: Hover over the timeline to review specific points in time, or use the time controls to watch the action on repeat.
  combat_intro_04__p02_hint:
    text: Une fois que vous en aurez fini avec ce visionnage, retournez à la planification en cliquant ici.
    textEng: Once you're done with the replay, return to planning by clicking here.
  combat_liberation__p00_header:
    text: Danger
    textEng: Danger
  combat_liberation__p00_text:
    text: Les envahisseurs seront désormais plus coriaces. Atteignez rapidement vos objectifs et essayez de rester à couvert pour éviter de subir des dégâts.
    textEng: The enemies will be more challenging from here on. Complete objectives quickly, and use cover to avoid taking damage.
  combat_liberation__p01_hint:
    text: Évitez de vous abriter derrière des bâtiments civils importants pour éviter qu'ils ne soient endommagés.
    textEng: Avoid using important civilian buildings as cover to protect them from damage.
  combat_liberation__p02_hint:
    text: >-
      Détruisez cette tour d'alarme pour priver l'ennemi de nouveaux renforts. Vous pouvez viser des éléments de l'environnement en orientant vos attaques.


      — {0} Mode de visée alternatif
    textEng: >-
      Destroy this alarm tower to halt enemy reinforcements. You can target the environment while aiming your attacks.


      — {0} Alternate targeting mode
  combat_liberation__p03_hint:
    text: >-
      Cette unité de la Garde nationale a rejoint le combat. Utilisez son arme à longue portée pour frapper vos cibles à distance.


      L'unité attend vos ordres. Essayez de la garder en vie !
    textEng: >-
      This Home Guard unit has joined the fight. Use its long range weapon to strike targets from afar.


      They will be awaiting your orders. Try not to get them killed!
  combat_mountainbase__p00_header:
    text: Renforts
    textEng: Reinforcements
  combat_mountainbase__p00_text:
    text: D'autres envahisseurs approchent ! Mettez-vous à couvert pour éviter de subir des dégâts et éliminez vos ennemis rapidement afin de garder le contrôle de la situation.
    textEng: More enemies incoming! Use cover to avoid damage, and eliminate enemies quickly to keep things under control.
  combat_mountainbase__p01_hint:
    text: Ici s'affichent vos objectifs, le nombre de tours restant avant l'arrivée de renforts ennemis et d'autres informations sur votre mission.
    textEng: Use this corner to track objectives, turns remaining until enemy reinforcements, and other mission information.
  combat_mountainbase__p02_hint:
    text: Éliminez rapidement les unités d'invasion avant l'arrivée de renforts !
    textEng: Take out the enemy units quickly before reinforcements arrive!
  combat_patrol__p00_hint:
    text: Ce mech est piloté par le VIP. Essayez de l'encercler et assommez-le.
    textEng: The VIP is piloting this mech. Try to surround and concuss him.
  combat_patrol__p01_hint:
    text: >-
      Les dégâts de choc affectent le pilote. Celui-ci perd conscience quand cette barre atteint 0.


      Les dégâts de choc sont [b]doublés lorsque vous attaquez une cible de dos[/b].
    textEng: >-
      Concussive damage depletes pilot health. A pilot will be knocked out when this bar reaches 0.


      Concussion damage is [b]doubled for hits from the back[/b].
  combat_patrol__p02_hint:
    text: >-
      Une fois le VIP ennemi éliminé, préparez-vous à vous replier.


      Pour quitter le champ de bataille, amenez toutes vos unités ici et planifiez une action Repli.
    textEng: >-
      Once the VIP is eliminated, prepare to retreat.


      To retreat: move your units here and plan a "Retreat" action.
  combat_status_intro__p00_header:
    text: Effet
    textEng: Status effect
  combat_status_intro__p00_text:
    text: L'unité est soumise à un effet. Celui-ci est temporaire et susceptible de l'affecter sur la durée ou à la fin du compte à rebours associé.
    textEng: This unit just received a status effect. This is a temporary condition that can affect the unit over time or at an end of its countdown.
  combat_status_intro__p01_hint:
    text: >-
      Les effets sont affichés au-dessus des unités. La jauge circulaire entourant chaque icône représente leur compte à rebours.


      Certains effets ne s'appliquent qu'au bout de plusieurs coups. Par exemple, les coups portés avec des armes incendiaires ou les surchauffes successives viennent s'ajouter à l'effet Brûlure, matérialisé à l'écran par une icône transparente qui se remplit graduellement. L'effet devient actif une fois atteinte la barre des 100 %.
    textEng: >-
      Status effects are displayed above units. The circular fills around each icon represent their countdowns.


      Some effects take multiple hits to apply. For example, incendiary weapons or overheating build up the Burning status on every hit, displayed with a transparent icon gradually filling up. Once the buildup reaches 100%, a unit gains the status effect.
  combat_status_intro__p02_hint:
    text: >-
      Consultez la description détaillée d'une unité sélectionnée pour en savoir plus sur les effets qui l'affectent.


      Vous y trouverez les noms des effets en cours et leur durée exacte. Vous pouvez également survoler chacun d'entre eux pour en apprendre davantage.
    textEng: >-
      You can get more information about the status effects on a selected unit in the detail panel.


      Here, you can see the names of the effects and the time they will remain active for. You can also hover over each effect to learn more.
  overworld_battlesite__p00_hint:
    text: Des [b]combats[/b] éclateront dans les provinces contestées. Aidez la Garde nationale à prendre le dessus ! Et ne traînez pas, ou la province sera perdue.
    textEng: "[b]Battles[/b] will break out in contested provinces. Aid the Home Guard to turn the tides! But don't take too long, or the province will be lost."
  overworld_boss__p00_hint:
    text: Le contrôle des forces d'invasion sur la province est en train de se relâcher, et elles se sont repliées vers ce site. Il constitue une cible prioritaire, à détruire sans pitié.
    textEng: 'The invasion forces are losing their grip on the province, retreating to this site. This is a priority target: take it out.'
  overworld_contest__p00_header:
    text: Libération
    textEng: Liberation
  overworld_contest__p00_text:
    text: >-
      Une guérilla comme la vôtre ne peut pas tenir seule un territoire contre les forces d'invasion. Le village que vous avez libéré aujourd'hui ne le restera pas bien longtemps, l'ennemi finira par revenir tôt ou tard.


      Vous aurez besoin de la Garde nationale pour libérer définitivement votre patrie.
    textEng: >-
      As a guerrilla force, you can't hold territory against the enemy's forces on your own. The village you've liberated today won't stay free for long: the enemy will eventually return.


      To advance the homeland's liberation, you will need the help of the Home Guard.
  overworld_contest__p01_hint:
    text: >-
      Vos attaques ne sont pas passées inaperçues : l'ennemi est en état d'alerte maximale et le [b]niveau d'escalade[/b] a augmenté. C'est le moment pour la Garde nationale de contester le contrôle de la province.


      ■ La Garde nationale attaquera les envahisseurs. En accaparant leur attention, elle vous laissera la possibilité de frapper des objectifs clés.


      ■ Distraites par cette offensive, les forces d'invasion ne chercheront pas à reprendre des sites. Le village que vous venez de libérer sera le cadet de leurs soucis.
    textEng: >-
      Your attacks have not gone unnoticed: the enemy is on high alert and has increased the [b]escalation level[/b]. This is the cue for the Home Guard to contest the province.


      ■ Home Guard will engage the enemy, tying them down and giving you opportunities to strike at key objectives.


      ■ Distracted, the enemy won't be taking sites back. The village you have liberated will be the least of their worries.
  overworld_contest__p02_hint:
    text: >-
      Vous pouvez consulter l'état des forces alliées et ennemies ci-dessus.


      La province sera libérée lorsque les troupes d'invasion auront été éliminées, et perdue si celles de la Garde nationale sont balayées.
    textEng: "You can see the state of the allied and enemy forces above. \n\nThe province will be liberated if the enemy forces are depleted, and lost if Home Guard forces run out."
  overworld_contest__p03_hint:
    text: Des [b]objectifs[/b] vous seront désignés par la Garde nationale tout au long du conflit. Détruisez-les pour affaiblir les envahisseurs !
    textEng: "[b]Objectives[/b] will be designated by the Home Guard throughout the conflict. Take them out to weaken the enemy's power!"
  overworld_intro__p00_header:
    text: Caméra
    textEng: Camera
  overworld_intro__p00_text:
    text: >-
      Voici la carte du monde. Essayez d'ajuster la position de la caméra.


      — Déplacez la caméra avec : {0}{1}{2}{3}


      — Effectuez des rotations avec : {4}{5}


      — Inclinez la caméra avec : {6}{7}


      — Ou bougez la souris en maintenant : {8}
    textEng: >-
      This is the world map. Try adjusting the camera view.


      — Move the camera with: {0}{1}{2}{3}


      — Rotate the camera with: {4}{5}


      — Tilt the camera with: {6}{7}


      — Or, move the mouse while holding: {8}
  overworld_intro__p01_hint:
    text: Les objectifs et les activités secondaires s'affichent ici. Cliquez pour obtenir plus d'informations.
    textEng: Objectives and background activities are displayed here. Click for additional information.
  overworld_intro__p02_hint:
    text: >-
      Suspendez ou accélérez l'écoulement du temps sur la carte du monde.


      — {0} pour activer / désactiver la pause


      — {1}{2}{3} pour modifier sa vitesse
    textEng: >-
      Pause or speed up overworld time.


      — {0} to pause / unpause


      —  {1}{2}{3} to adjust speed.
  overworld_intro__p03_hint:
    text: >-
      — {0} sur le site devant vous pour vous déplacer dans sa direction.


      — Si vous ne savez plus où vous êtes, appuyez sur {1} pour revenir à la base.
    textEng: >-
      — {0} the site ahead to move to it


      —  If you're ever lost, press {1} to return to base
  overworld_open__p00_header:
    text: En avant !
    textEng: Onward
  overworld_open__p00_text:
    text: Maintenant que le Hedmark est sous votre contrôle, vous pouvez passer à la province suivante. Mais l'ennemi est désormais conscient de la présence de la Brigade Phantom. Les combats qui vous attendent seront plus difficiles. Faites preuve de prudence.
    textEng: With Hedmark secure, you can advance into the next province. But now that the enemy is aware of the Phantom Brigade's presence, the fights ahead will be more challenging. Tread carefully.
  overworld_open__p01_header:
    text: Patrouilles
    textEng: Patrols
  overworld_open__p01_text:
    text: "Les patrouilles qui sillonnent la prochaine province vous poursuivront et vous attaqueront à vue.\n \n Il peut s'agir aussi bien de cibles faciles que de redoutables escouades d'élite. Peut-être vaut-il mieux améliorer la base pour être en mesure de les semer, les étourdir ou déjouer leurs manœuvres."
    textEng: >-
      Patrols roaming the provinces ahead will pursue and engage you on sight.


      They can range from easy targets to highly dangerous elite squads. Consider upgrading the base to outrun, stun or outmaneuver them.
  overworld_open__p02_hint:
    text: >-
      Chaque attaque et chaque heure passée en territoire hostile augmente le niveau d'escalade.


      La difficulté des combats étant proportionnelle à ce niveau, pensez à vous replier au Hedmark pour faire profil bas et vous ravitailler si la situation échappe à votre contrôle.
    textEng: "The Escalation level rises with every attack and every hour spent in hostile territory. \n\nAs the level increases, fights will be more difficult. Consider retreating to Hedmark to lay low and resupply if things get too hectic."
  overworld_open__p03_hint:
    text: Votre base mobile a acquis des capacités supplémentaires. Cliquez ici pour accéder à l'atelier.
    textEng: Your mobile base has acquired additional capabilities. Click here to open the Workshop.
  overworld_open__p04_header:
    text: Atelier
    textEng: Workshop
  overworld_open__p04_text:
    text: La base mobile est équipée pour faire bien plus que des réparations. Avec du temps, des ressources et des plans adéquats, les imprimantes composites et appareils d'assemblage avancés peuvent produire presque n'importe quoi.
    textEng: The mobile base is equipped to do more than repairs. Advanced printers and manipulators can assemble almost anything - given time, resources and a blueprint to follow.
  overworld_open__p05_hint:
    text: >-
      Pour mener à bien les combats qui vous attendent, vous allez avoir besoin d'effectifs complémentaires. Votre équipage a déjà commencé à assembler une nouvelle armature de mech avec le matériel récupéré lors du dernier combat.


      Vous feriez bien de continuer à en construire davantage. La plupart des opérations nécessitent un groupe de quatre, et il est toujours bon d'avoir des réserves sous le coude.
    textEng: "To face the fights ahead, you'll need a bigger squad. Your crew already started assembling a new mech frame using salvage from last fight. \n\nIt's a good idea to continue building more: most operations require a squad of four, and it's a good idea to have backup."
  overworld_open__p06_header:
    text: En avant !
    textEng: Onward
  overworld_open__p06_text:
    text: >-
      La suite des événements ne dépend désormais que de vous. Investissez des ressources pour améliorer la base ou construire plus de mechs. Récupérez de l'équipement pour votre groupe ou procurez-vous des plans pour en fabriquer vous-même.


      De nombreux chemins mènent à la victoire !
    textEng: >-
      How you proceed next is up to you. Invest resources into upgrading the base or building more mechs. Salvage the equipment for your squad or search for blueprints to craft it.


      There are many paths to victory!
  overworld_resupply__p00_hint:
    text: Le réapprovisionnement n'est possible que lorsque vous vous trouvez à portée d'un point de ravitaillement allié. Cliquez sur ce bouton pour commencer l'opération.
    textEng: Resupplying becomes available once in range of a friendly resupply point. Click this button to begin.
  overworld_resupply__p01_hint:
    text: Le réapprovisionnement immobilise la base pendant un certain temps.
    textEng: Resupplying will halt the base and take time to complete.
  overworld_resupply__p02_hint:
    text: Gardez un œil sur l'état de vos unités, de vos pilotes et de vos ressources pour décider quand vous réapprovisionner.
    textEng: Keep an eye on the state of your units, pilots and resources to decide when to resupply.
  overworld_salvage__p00_header:
    text: Récupération
    textEng: Salvage
  overworld_salvage__p00_text:
    text: L'équipe d'ingénierie aura l'opportunité de lancer une opération de récupération après chaque combat.
    textEng: After combat, the engineering crew has the chance to conduct a salvage operation.
  overworld_salvage__p01_hint:
    text: Les sites peuvent abriter de l'équipement ou des ressources pouvant être récupérés gratuitement.
    textEng: Sites can store equipment and resources that can be recovered at no cost.
  overworld_salvage__p02_hint:
    text: Les unités d'invasion peuvent aussi être source de véritables trésors. Mais il vous faudra dépenser des points de votre budget de récupération pour mettre la main dessus.
    textEng: Enemy units can also yield loot. Recovering them will cost points from your salvage budget.
  overworld_salvage__p03_hint:
    text: Cette arme mérite d'être récupérée ! Faites un clic gauche ici pour la prendre.
    textEng: This weapon is worth recovering! Left click here to take it.
  overworld_salvage__p04_hint:
    text: >-
      L'obtention de pièces grèvera votre budget de récupération, en sachant que les pièces détruites seront plus coûteuses que les autres.


      Tout ne mérite pas d'être récupéré. Il peut être plus économique d'opter pour une mise au rebut en échange de ressources.
    textEng: >-
      Recovering parts will use up your salvage budget, with destroyed parts costing more to recover.


      But not everything is worth recovering. A lower cost option is to scrap a part for resources, instead.
  overworld_salvage__p05_hint:
    text: Une fois le budget alloué, envoyez vos équipes de récupération. Cliquez ici quand vous serez satisfait de vos choix.
    textEng: After the budget is allocated, it is time to deploy the salvage crews. Click here once you're satisfied with your picks.
