    text: Transporteur
    textEng: Carrier
  special_breakthrough_train__text:
    id: 1
    text: Un transporteur lourd de Kaskad se dirige vers le Col occidental. Le neutraliser dissuaderait certainement les autres transporteurs et renforts d'emprunter ce chemin.
    textEng: Heavy Kaskad cargo carrier traveling towards the Western Pass. Disabling this could prevent future carriers and reinforcements from accessing the pass.
