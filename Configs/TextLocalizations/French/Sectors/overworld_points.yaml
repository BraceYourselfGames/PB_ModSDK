  hg_forward_base__text:
    id: 1
    text: Un avant-poste des Forces libres de Fyrland dissimulé à la frontière de la province. Ici, des combattants de la résistance peuvent aider au réapprovisionnement de votre base mobile.
    textEng: An outpost of Fyrland Freedom Forces hidden at the edge of the province. Resistance fighters here can help resupply your mobile base.
  internal_mobilebase__name:
