    text: Base mobile
    textEng: Mobile Base
  internal_mobilebase__text:
    id: 1
    text: Un appareil de transport de mechs solide, équipé d'une baie de réparation et de quartiers réservés aux pilotes. La base mobile permet à la Brigade de frapper avec précision et de s'enfuir avant que l'ennemi ne puisse répliquer.
    textEng: Rugged mech transport retrofitted with a repair bay and pilot quarters. The mobile base enables the Brigade to strike with precision and escape before the enemy can respond.
