entries:
  all__name:
    id: 1
    text: Tout
    textEng: All
  all__text:
    id: 1
    text: Contenu total de votre inventaire.
    textEng: Everything in your inventory.
  hint_workshop_unlock__name:
    id: 1
    text: Déblocable
    textEng: Unlockable
  hint_workshop_unlock__text:
    id: 1
    text: Cet objet peut être démantelé pour débloquer sa fabrication dans l'atelier.
    textEng: This item can be dismantled to unlock manufacturing in the workshop.
  part_back__name:
    id: 1
    text: Paquetage
    textEng: Backpack
  part_back__text:
    id: 1
    text: Équipement fixé sur le dos du mech, de la cargaison à des systèmes de lancement vertical.
    textEng: Equipment attached to the back of the mech. Ranges from cargo to off-bore armaments.
  part_back_cargo__name:
    id: 2
    text: Pack de transport
    textEng: Cargo Pack
  part_back_cargo__text:
    id: 2
    text: Permet au mech de transporter des charges considérables, ce qui augmente le budget de récupération disponible.
    textEng: Enables the mech to carry considerable loads, increasing the available salvage budget.
  part_back_defense__name:
    id: 1
    text: Défense active
    textEng: Active defense
  part_back_defense__text:
    id: 1
    text: Système de protection conçu pour intercepter les projectiles en approche. Efficace contre la plupart des types d'armes, bien que vulnérable aux attaques intensives en raison de sa cadence de tir limité.
    textEng: A protective system designed to shoot down incoming projectiles. Effective against many weapon types, although vulnerable to saturation attacks due to limited rate of fire.
  part_body_heavy__name:
    id: 1
    text: Lourd
    textEng: Heavy
  part_body_heavy__text:
    id: 1
    text: Protection augmentée, mais dissipation thermique réduite. Un poids plus important diminue de façon significative la vitesse de déplacement. Destiné aux configurations de tanks.
    textEng: Increased protection, but decreased heat dissipation. Larger mass significantly decreases movement speed. Useful for tank builds.
  part_body_light__name:
    id: 1
    text: Léger
    textEng: Light
  part_body_light__text:
    id: 1
    text: Dissipation thermique augmentée, mais points de vie réduits. Destiné aux configurations d'éclaireurs.
    textEng: Increased heat dissipation, but decreased health. Useful for scout builds.
  part_body_medium__name:
    id: 1
    text: Moyen
    textEng: Medium
  part_body_medium__text:
    id: 1
    text: Poids, performances et dissipation thermique standard. Destiné aux configurations polyvalentes.
    textEng: Standard mass, performance, and heat dissipation. Useful for versatile builds.
  part_body_set_arrow__name:
    id: 1
    text: Flèche
    textEng: Arrow
  part_body_set_arrow__text:
    id: 1
    text: Produit par le consortium JNI, la série polyvalente des Flèches bénéficie d'optimisations facilitant l'entretien et réduisant les coûts de production à grande échelle.
    textEng: Produced by the JNI consortium, the Arrow series is a versatile line optimized for ease of service and cost-effective mass production.
  part_body_set_asgard__name:
    id: 1
    text: Asgard
    textEng: Asgard
  part_body_set_asgard__text:
    id: 1
    text: Armure lourde standard des forces d'occupation. Ce modèle est un peu dépassé du fait de l'absence de matériaux composites modernes, et il offre une protection inférieure à la moyenne. En contrepartie, il est facile à entretenir en cours d'opération.
    textEng: Standard heavy armor used by the occupation forces. Somewhat outdated by modern standards owing to a lack of modern composites, it provides lower than average protection. On the upside, it's easy to service in the field.
  part_body_set_bein__name:
    id: 1
    text: Bein
    textEng: Bein
  part_body_set_bein__text:
    id: 1
    text: "Cette série expérimentale privilégiée par les forces d'invasion offre des performances comparables aux armures commerciales de classe M. La faible disponibilité de matériaux compatibles peut cependant compliquer sa réparation sur le champ de bataille. "
    textEng: 'Experimental line favored by the invasion forces. Overall performance is on par with M-class armor available on the commercial market, though the low availability of compatible materials can often complicate repairs on the field. '
  part_body_set_blackbird__name:
    id: 1
    text: Aigle noir
    textEng: Blackbird
  part_body_set_blackbird__text:
    id: 1
    text: Personne ne sait s'il existe une armure complète de cette série expérimentale mise au point par Taisetsu Industries. Seuls quelques modèles incomplets ont été identifiés à ce jour. Du fait de sa vulnérabilité aux logiciels de ciblage modernes, elle n'est que rarement utilisée lors des combats rapprochés.
    textEng: Experimental line developed by Taisetsu Industries. It is unknown if a full body set exists, as only a few partial designs have been identified. Due to weaknesses against modern targeting software, it is rarely used in close-range combat.
  part_body_set_elbrus__name:
    id: 1
    text: Elbrus
    textEng: Elbrus
  part_body_set_elbrus__text:
    id: 1
    text: Cette armure dérivée d'une ligne d'équipement industriel progressivement abandonnée depuis une vingtaine d'années est encore activement utilisée dans certaines activités civiles comme l'exploitation minière, la coupe de bois et la construction. Incroyablement simple à entretenir, elle est connue pour sa fiabilité.
    textEng: Originates from a line of industrial equipment. Though phased out around 20 years ago, today it is still actively used in civilian operations like mining, logging, and construction. Exceptionally simple to service, it has a reputation of a reliable workhorse.
  part_body_set_hakobu__name:
    id: 1
    text: Hakobu
    textEng: Hakobu
  part_body_set_hakobu__text:
    id: 1
    text: Armure légère spécialisée, privilégiée par la division logistique des forces d'invasion. Initialement conçue pour le transport de cargaison, elle fait également une plateforme de combat hautement performante.
    textEng: Specialized light armor preferred by the logistic corps of the invasion forces. Originally developed for carrying cargo, but highly capable as a combat platform.
  part_body_set_helge__name:
    id: 1
    text: Helge
    textEng: Helge
  part_body_set_helge__text:
    id: 1
    text: Produite par le consortium JNI, la Helge est une armure de classe L très prisée par les groupes de mercenaires et les forces de sécurité corporatives. La structure en matériaux composites avancés complique les réparations, mais fournit une protection supérieure à la moyenne.
    textEng: Produced by the JNI consortium, Helge is an H-class armor series widely used by mercenary groups and corporate security forces. Its advanced composite structure complicates repairs, but provides higher than average protection.
  part_body_set_knox__name:
    id: 1
    text: Knox
    textEng: Knox
  part_body_set_knox__text:
    id: 1
    text: Produite par le consortium JNI, la série polyvalente d'amures bipèdes Knox bénéficie d'optimisations facilitant son entretien et réduisant ses coûts de production à grande échelle.
    textEng: Produced by the JNI consortium, the Knox series is a versatile line of walker armor optimized for ease of service and cost-effective mass production.
  part_body_set_tsubasa__name:
    id: 1
    text: Tsubasa
    textEng: Tsubasa
  part_body_set_tsubasa__text:
    id: 1
    text: Cette armure légère fabriquée par le consortium JNI est dotée d'une structure inhabituelle en matériaux composites qui lui confère une vitesse de déplacement accrue et une signature thermique réduite.
    textEng: Lightweight armor manufactured by JNI consortium. Its unorthodox structure and advanced composites enable faster movement and reduce the sensor signature of a unit.
  part_body_set_vidar__name:
    id: 1
    text: Vidar
    textEng: Vidar
  part_body_set_vidar__text:
    id: 1
    text: Produite en série limitée par Taisetsu Industries. La géométrie complexe aide à dévier les projectiles tout en conservant une empreinte de détection réduite. Rarement utilisée au combat du fait des matériaux exotiques qui compliquent les réparations.
    textEng: Part of a limited line by Taisetsu Industries. The unusual geometry gives it an advantage at deflecting projectiles, while also maintaining a low sensor footprint. Rarely seen in combat due to exotic materials complicating repairs.
  part_mnf_01__name:
    id: 1
    text: ARMS
    textEng: ARMS
  part_mnf_01__text:
    id: 1
    text: Corporation d'état dont le catalogue bien garni va des chars aux armures. Ses modèles sont fiables et économiques, mais dépourvus de l'esthétique et de l'élégance de ses concurrents.
    textEng: A state-run corporation that makes everything from tanks to armor. Their designs are reliable and cost-effective, though they lack the flash of their competitors.
  part_mnf_02__name:
    id: 1
    text: Taisetsu
    textEng: Taisetsu
  part_mnf_02__text:
    id: 1
    text: Après des débuts modestes d'avionneur, Taisetsu s'est forgé une solide réputation grâce à sa technologie de pointe et ses armes innovantes.
    textEng: Beginning life as a humble airplane manufacturer, Taisetsu have made their name instead with their cutting-edge technology and innovative weaponry.
  part_mnf_03__name:
    id: 1
    text: Kotter
    textEng: Kotter
  part_mnf_03__text:
    id: 1
    text: Outre son matériel militaire, ce fabricant réputé est principalement connu pour ses mechs industriels et agricoles, ainsi que ses véhicules.
    textEng: Along with their military equipment, this well-established manufacturer is known primarily for their industrial and farming mechs, as well as vehicles.
  part_mnf_04__name:
    id: 1
    text: AIVA
    textEng: AIVA
  part_mnf_04__text:
    id: 1
    text: Corporation étrangère indépendante spécialisée dans le matériel furtif et énergétique, AIVA est très appréciée d'un grand nombre de sociétés militaires privées fortunées.
    textEng: An independent overseas corporation that specialises in stealth and energy outfitting. They are the sweetheart of many a wealthy PMC.
  part_mnf_05__name:
    id: 1
    text: Invictis
    textEng: Invictis
  part_mnf_05__text:
    id: 1
    text: Bien qu'elle soit aujourd'hui une société pesant plusieurs milliards, Invictis continue à entretenir son image d'outsider indépendant dans toutes ses campagnes de communication.
    textEng: Despite being a multi-billion company these days, Invictis have retained their "scrappy independent underdog" image in all of their marketing.
  part_mnf_06__name:
    id: 1
    text: JNI
    textEng: JNI
  part_mnf_06__text:
    id: 1
    text: JNI a été formée au cours de la dernière guerre, et son esthétique conservatrice est demeurée pratiquement inchangée, comme en témoignent ses modèles aux formes anguleuses.
    textEng: JNI formed during the old war, and their design aesthetic hasn't really changed since, favoring blocky shapes and conservative designs.
  part_mnf_07__name:
    id: 1
    text: Sorenya
    textEng: Sorenya
  part_mnf_07__text:
    id: 1
    text: Fabricant d'armures des forces d'invasion, Sorenya produit des modèles extravagants qui incarnent souvent ouvertement la préférence de l'état pour le progrès au détriment de la pérennité.
    textEng: The invading forces' armorer, Sorenya's extravagant models are often the lynchpin for criticism of the state's love for advancement over sustainability.
  part_mnf_08__name:
    id: 1
    text: Bluebreaker
    textEng: Bluebreaker
  part_mnf_08__text:
    id: 1
    text: Récemment racheté par l'armée des envahisseurs, Bluebreaker a conservé sa réputation de « tueur d'ARMS » en termes de ventes.
    textEng: They were recently brought out by the invading army, but they have retained their reputation as an "ARMS Killer" in terms of sales.
  part_mnf_09__name:
    id: 1
    text: Ghostworks
    textEng: Ghostworks
  part_mnf_09__text:
    id: 1
    text: Cet ancien laboratoire de recherches militaires a diversifié ses activités en investissant dans la production pour répondre à ses besoins de performance optimale.
    textEng: Formed as a military skunkworks, they branched into manufacturing to suit their high-performance needs.
  part_mnf_10__name:
    id: 1
    text: Yildejung Thermalworks
    textEng: Yildejung Thermalworks
  part_mnf_10__text:
    id: 1
    text: Autrefois spécialisée dans la recherche en volcanologie, cette société tire son nom du personnage mythique ayant brûlé les Terres mortes à la recherche de son âme sœur humaine.
    textEng: Once a volcanic phenomena research company, Yildejung takes its name from the mythic figure who burned down the Deadlands seeking their mortal lover.
  part_shield__name:
    id: 1
    text: Bouclier
    textEng: Shield
  part_shield__text:
    id: 1
    text: L'ajout d'un bouclier améliore l'armure d'un mech en lui permettant d'absorber des dégâts directionnels tout en protégeant certaines de ses pièces.
    textEng: A shield provides an additional armor pool to the mech, absorbing directional damage and protecting parts of the unit.
  part_spec_ballistic__name:
    id: 1
    text: Cinétique
    textEng: Ballistic
  part_spec_ballistic__text:
    id: 1
    text: L'emploi de projectiles à grande vitesse est particulièrement dévastateur contre les unités en mouvement, comme celles en approche, qui se replient ou se déplacent simplement dans votre champ de vision. Les armes cinétiques ont des portées optimales différentes, tenez-en compte lorsque vous engagez le combat.
    textEng: A common design utilizing high speed projectiles. Best used against approaching or retreating units, and avoiding moving targets across your field of view. Ballistic weapons have varying effective ranges, so engage targets at an optimal distance.
  part_spec_barrier__name:
    id: 1
    text: Cuirasse
    textEng: Barrier
  part_spec_barrier__text:
    id: 1
    text: Cette armure est dotée d'un revêtement régénérateur qui se répare de lui-même au fil du temps, à condition de ne pas se trouver sous le feu ennemi. Utilisée judicieusement, elle permet à une unité de prendre des risques sans conséquence durables.
    textEng: This armor has a regenerative layer that repairs itself over time - provided that a unit isn't under fire. If used cautiously, it allows a unit to take risks without lasting consequences.
  part_spec_beam__name:
    id: 1
    text: Rayon
    textEng: Beam
  part_spec_beam__text:
    id: 1
    text: Arme capable de transpercer plusieurs unités en leur infligeant des dégâts sur la durée. Les rayons peuvent être détournés par un bouclier.
    textEng: Penetrates multiple units with increasing damage over time. Can be reflected by shields.
  part_spec_charged__name:
    id: 1
    text: Charge électrique
    textEng: Charged
  part_spec_charged__text:
    id: 1
    text: Capable d'accumuler des charges électriques sur les cibles.
    textEng: Capable of building up an electric charge on targets.
  part_spec_concussion__name:
    id: 1
    text: Anti-pilotes
    textEng: Pilot Damage
  part_spec_concussion__text:
    id: 1
    text: Cette arme cible directement les systèmes de contrôle des unités et étourdit les pilotes. Utile pour neutraliser les envahisseurs sans détruire leur équipement.
    textEng: This weapon directly damages unit control systems and knocks out pilots. Useful for disabling enemy units without destroying their equipment.
  part_spec_damage__name:
    id: 1
    text: Cinétique
    textEng: Kinetic
  part_spec_damage__text:
    id: 1
    text: Compromet l'intégrité structurelle de la cible et inflige des dégâts à sa cuirasse. Ces projectiles sont fabriqués à partir d'alliages composites conçus pour perforer les matériaux des armures.
    textEng: Deals damage to unit integrity and barrier. Projectiles are manufactured from composite alloys designed to shred material used in armor on hit.
  part_spec_guided__name:
    id: 1
    text: Guidage partiel
    textEng: Partial Guidance
  part_spec_guided__text:
    id: 1
    text: Projectiles ayant la capacité limitée de se diriger vers leurs cibles à l'ouverture du feu. Certains suivent une trajectoire préprogrammée qui évite les obstacles et leur permet de frapper l'ennemi depuis le ciel.
    textEng: Projectiles that are capable of limited steering towards targets at the start of flight. Some operate by following a pre-programmed trajectory that avoids cover and lets them strike targets from above.
  part_spec_guided_precise__name:
    id: 1
    text: Guidage total
    textEng: Full Guidance
  part_spec_guided_precise__text:
    id: 1
    text: Projectiles capables de se diriger vers leurs cibles pendant toute la durée de leur vol. Les unités qui réalisent une poussée peuvent déjouer le verrouillage de cible.
    textEng: Projectiles that are capable of steering towards targets for their entire flight. Units that dash will break the target lock.
  part_spec_heat__name:
    id: 1
    text: Incendiaire
    textEng: Incendiary
  part_spec_heat__text:
    id: 1
    text: Projectiles capables de provoquer la surchauffe d'une cible grâce à un composé thermique qui s'enflamme à l'impact et provoque une augmentation rapide de la température. Particulièrement efficaces contre les unités engagées dans des actions qui génèrent déjà de la chaleur.
    textEng: Capable of overheating targets. Projectiles are loaded with a thermal compound that burns up on impact, rapidly heating the target. Especially effective against units currently executing actions that generate heat.
  part_spec_impact__name:
    id: 1
    text: Dégâts structurels
    textEng: Structure Damage
  part_spec_impact__text:
    id: 1
    text: Projectiles capables d'endommager des bâtiments en infligeant des dégâts structurels. Enduits de substances très instables, ils sont conçus pour exploser au contact en créant des ondes de choc qui provoquent la fracturation des matériaux de construction ordinaire.
    textEng: Capable of damaging buildings through Structure damage. Projectiles are coated with highly volatile explosives designed to explode upon impact causing fracturing of common building materials using shockwaves.
  part_spec_locking__name:
    id: 1
    text: Oscillation
    textEng: Movement Sway
  part_spec_locking__text:
    id: 1
    text: Cette arme est d'une précision redoutable quand le tireur est immobile. Elle peut néanmoins être utilisée en mouvement en cas de nécessité, mais au prix d'une perte d'efficacité.
    textEng: This weapon is more accurate when the user is stationary. It can still be fired while moving, and in some cases it could be useful to do so, but firing while still typically yields better results.
  part_spec_penetration__name:
    id: 1
    text: Perforante
    textEng: Penetrating
  part_spec_penetration__text:
    id: 1
    text: Extrêmement efficace dans les environnements comportant des obstacles. Capable de frapper des cibles à couvert sans exposer votre unité au danger.
    textEng: Highly effective in obstructed environments, allowing for striking targets through cover without exposing your unit to danger.
  part_spec_stabilized__name:
    id: 1
    text: Stabilisée
    textEng: Stabilized
  part_spec_stagger__name:
    id: 1
    text: Déstabilisante
    textEng: Destabilizing
  part_spec_stagger__text:
    id: 1
    text: Déstabilise les cibles et réduit la résistance aux collisions, permettant à des unités plus légères de s'attaquer à un ennemi déséquilibré. Les tirs nourris ont une chance de provoquer la chute de la cible.
    textEng: Destabilizes targets. Each hit reduces collision resilience, allowing lighter units to tackle destabilized heavy targets. Enough hits can crash an enemy outright.
  part_spec_turn__name:
    id: 1
    text: Vitesse de rotation
    textEng: Spin Rate
  part_spec_turn__text:
    id: 1
    text: Rotation ralentie lors des tirs.
    textEng: Slower rotation when firing.
  part_support__name:
    id: 1
    text: Soutien
    textEng: Support
  part_support__text:
    id: 1
    text: Équipement offrant des capacités de soutien.
    textEng: Equipment providing support capabilities.
  part_wpn_beam__name:
    id: 1
    text: Rayon
    textEng: Beam
  part_wpn_beam__text:
    id: 1
    text: Un rayon d'énergie capable de transpercer plusieurs cibles en provoquant des interférences gyroscopiques qui entravent les rotations lors des tirs. Les dégâts augmentent avec la durée d'exposition au faisceau. Peut être détourné par un bouclier.
    textEng: Energy beam that penetrates multiple targets, causing gyroscopic interference and making it difficult to turn while firing. Damage increases the longer a target is hit. Can be reflected by shields.
  part_wpn_cannon__name:
    id: 1
    text: Canon
    textEng: Cannon
  part_wpn_cannon__text:
    id: 1
    text: Canon cinétique tirant des munitions explosives de proximité. Sa capacité à neutraliser les cibles rapides et à infliger rapidement des dégâts de projection compense largement le calibre inférieur à celui des lance-missiles.
    textEng: Kinetic weapon firing proximity detonated rounds. Ability to counter fast targets and quickly deliver splash damage more than compensates for lower explosive payloads relative to missiles.
  part_wpn_capital__name:
    id: 1
    text: Arme majeure
    textEng: Capital weapon
  part_wpn_capital__text:
    id: 1
    text: Arme extrêmement lourde, inadaptée aux mechs et à la plupart des véhicules blindés, capable d'infliger des dégâts dévastateurs. Il s'agit sans doute d'un système de défense naval ou statique qui a été reconditionné pour les plateformes d'armement Béhémoth.
    textEng: An extremely heavy weapon unfit for mechs or most armored vehicles. Likely to be a repurposed naval or static defense asset adapted for the behemoth weapon platforms. Capable of inflicting devastating damage.
  part_wpn_capital_beam__name:
    id: 1
    text: Émetteur lourd
    textEng: Heavy emitter
  part_wpn_capital_beam__text:
    id: 1
    text: Émetteur laser de taille considérablement supérieure à celle des armes standard de ce type.
    textEng: An unidentified beam emitter vastly exceeding the size of a standard weapon of this type.
  part_wpn_capital_cannon__name:
    id: 1
    text: Artillerie lourde
    textEng: Heavy artillery
  part_wpn_capital_cannon__text:
    id: 1
    text: Canon non identifié de taille considérablement supérieure à celle des armes standard de ce type.
    textEng: An unidentified cannon vastly exceeding the size of a standard weapon of this type.
  part_wpn_capital_launcher__name:
    id: 1
    text: Lance-missiles lourd
    textEng: Heavy launcher
  part_wpn_capital_launcher__text:
    id: 1
    text: Lance-missiles non identifié de taille considérablement supérieure à celle des armes standard de ce type.
    textEng: An unidentified missile launcher vastly exceeding the size of a standard weapon of this type.
  part_wpn_capital_mg__name:
    id: 1
    text: Autocanon lourd
    textEng: Heavy autocannon
  part_wpn_capital_mg__text:
    id: 1
    text: Autocanon non identifié de taille considérablement supérieure à celle des armes standard de ce type.
    textEng: An unidentified autocannon vastly exceeding the size of a standard weapon of this type.
  part_wpn_capital_shotgun__name:
    id: 1
    text: Fusil à pompe lourd
    textEng: Heavy shotgun
  part_wpn_capital_shotgun__text:
    id: 1
    text: Fusil à pompe non identifié de taille considérablement supérieure à celle des armes standard de ce type.
    textEng: An unidentified shotgun vastly exceeding the size of a standard weapon of this type.
  part_wpn_handgun__name:
    id: 1
    text: Arme de poing
    textEng: Handgun
  part_wpn_handgun__text:
    id: 1
    text: Petite arme cinétique de secours.
    textEng: Small ballistic weapon for backup.
  part_wpn_heavy__name:
    id: 1
    text: Lourde
    textEng: Heavy
  part_wpn_heavy__text:
    id: 1
    text: Une arme qui inflige d'importants dégâts, mais nécessite d'être maniée à deux mains. Son utilisation interdit l'accès aux équipements secondaires.
    textEng: A high damage weapon that requires both hands to operate. While in use, secondary equipment cannot be accessed.
  part_wpn_launcher_plasma__name:
    id: 1
    text: Canon à plasma
    textEng: Plasma Launcher
  part_wpn_launcher_plasma__text:
    id: 1
    text: Arme expérimentale tirant des projectiles d'énergie guidés qui perturbent les systèmes de contrôle et blessent les pilotes, mais infligent des dégâts directs réduits.
    textEng: Experimental weapon that fires guided energy projectiles. Interferes with control systems and injures pilots at the cost of direct damage.
  part_wpn_launcher_primary__name:
    id: 1
    text: LM
    textEng: ML
  part_wpn_launcher_primary__text:
    id: 1
    text: Tire des missiles à longue portée. Efficace contre les groupes de cibles et les unités à couvert.
    textEng: Launches missiles across long distances. Effective at engaging groups of targets and units behind cover.
  part_wpn_launcher_sidearm__name:
    id: 1
    text: LMM
    textEng: MLS
  part_wpn_launcher_sidearm__text:
    id: 1
    text: Lance-missiles compacts. Efficace contre les groupes de cibles et les unités à couvert.
    textEng: Compact missile launchers. Effective at engaging groups of targets and units behind cover.
  part_wpn_main_vhc_tank_aa__name:
    id: 1
    text: Autocanon
    textEng: Autocannon
  part_wpn_main_vhc_tank_aa__text:
    id: 1
    text: Un canon de petit calibre généralement utilisé pour combattre les unités dotées d'un blindage léger et les cibles aériennes.
    textEng: A low caliber cannon typically used to engage lightly armored and aerial targets.
  part_wpn_main_vhc_turret_ml_v01_set01__name:
    id: 1
    text: Tourelle LM
    textEng: ML Turret
  part_wpn_main_vhc_turret_ml_v01_set01__text:
    id: 1
    text: Tourelle lance-missiles à courte portée conçue pour neutraliser ses cibles.
    textEng: Short-range missile turret designed to suppress targets.
  part_wpn_melee__name:
    id: 1
    text: Corps à corps
    textEng: Melee
  part_wpn_melee__text:
    id: 1
    text: Armes de corps à corps pour les combats rapprochés.
    textEng: Melee weapons for close quarters combat
  part_wpn_melee_axe__name:
    id: 1
    text: Hache
    textEng: Axe
  part_wpn_melee_axe__text:
    id: 1
    text: Arme de corps à corps lourde, capable d'infliger des dégâts de choc aux pilotes et de déstabiliser les unités. Inflige des dégâts légers à toutes les pièces de l'unité.
    textEng: Heavy melee weapon capable of concussing pilots, and destabilizing units. Inflicts light damage across all parts
  part_wpn_melee_blade__name:
    id: 1
    text: Épée
    textEng: Blade
  part_wpn_melee_blade__text:
    id: 1
    text: Arme de corps à corps équilibrée qui inflige des dégâts à toutes les pièces de l'unité.
    textEng: Balanced melee weapon, inflicts damage across all parts.
  part_wpn_melee_cutter__name:
    id: 1
    text: Lame
    textEng: Cutter
  part_wpn_melee_cutter__text:
    id: 1
    text: Arme de corps à corps équilibrée utilisée pour infliger des dégâts localisés.
    textEng: Balanced melee weapon focused on inflicting damage to isolated parts.
  part_wpn_melee_heavy__name:
    id: 1
    text: Corps à corps - lourde
    textEng: Heavy Melee
  part_wpn_melee_heavy__text:
    id: 1
    text: Les grandes armes de corps à corps sont généralement réservées à l'emplacement d'arme principale.
    textEng: Large melee weapons typically reserved for the primary weapon slot.
  part_wpn_melee_medium__name:
    id: 1
    text: Corps à corps - moyenne
    textEng: Medium Melee
  part_wpn_melee_medium__text:
    id: 1
    text: Les armes de corps à corps moyennes sont généralement réservées à l'emplacement d'arme principale.
    textEng: Medium melee weapons typically reserved for primary weapon slot.
  part_wpn_melee_saber__name:
    id: 1
    text: Sabre
    textEng: Saber
  part_wpn_melee_saber__text:
    id: 1
    text: Arme de corps à corps dotée d'une lame chauffée pouvant atteindre une température très élevée. Inflige des dégâts répartis sur différents points de la cible. Peut aussi enflammer la victime.
    textEng: Melee weapon with a heated blade. Runs very hot and deals damage distributed across multiple parts. Can set targets on fire.
  part_wpn_mg__name:
    id: 1
    text: Mitrailleuse
    textEng: Machine Gun
  part_wpn_mg__text:
    id: 1
    text: Une arme automatique capable de tirer de longues rafales. Utile pour neutraliser les cibles et détruire les couvertures à moyenne portée. Rester immobile pendant le tir permet d'infliger un maximum de dégâts et de réduire la dispersion.
    textEng: Automatic weapon capable of a high rate of fire sustained over long periods of time. Useful for suppressive fire and destroying cover at medium-range. Fire while stationary for optimal damage and scatter control.
  part_wpn_mg_sub__name:
    id: 1
    text: PM
    textEng: SMG
  part_wpn_mg_sub__text:
    id: 1
    text: Les pistolets mitrailleurs privilégient la cadence de tir et la légèreté aux dépens de la précision et des dégâts. Ils s'utilisent de préférence à courte ou moyenne portée, lorsque le poids d'un fusil d'assaut s'avère trop important.
    textEng: Submachine guns prioritize rate of fire over accuracy and low mass at the cost of damage output. Best used at mid to short-range, on loadouts where assault rifles can't be accommodated due to their mass.
  part_wpn_miner__name:
    id: 1
    text: Poseur de mines
    textEng: Minelayer
  part_wpn_miner__text:
    id: 1
    text: Projette des mines de proximité fortement adhésives. Adapté aux manœuvres d'interdiction de zone et d'attaque différée.
    textEng: Launches proximity detonated charges that stick to environment. Can be used for area denial and delayed attacks.
  part_wpn_range_long__name:
    id: 1
    text: Longue portée
    textEng: Long range
  part_wpn_range_long__text:
    id: 1
    text: Cette arme est optimisée pour les combats à longue distance, mais peut infliger des dégâts réduits à courte portée. Requise pour certains traits de pilote.
    textEng: This weapon is optimized for long distance engagements. It might have reduced damage at shorter distances. Required for certain pilot traits.
  part_wpn_range_mid__name:
    id: 1
    text: Moyenne portée
    textEng: Medium range
  part_wpn_range_mid__text:
    id: 1
    text: Optimisée pour les distances moyennes, cette arme n'est pas idéale pour les tirs de précision ou les combats rapprochés, mais reste assez polyvalente. Requise pour certains traits de pilote.
    textEng: This weapon is optimized for average distances. It not a great tool for sniping or close quarters, but it's a versatile all-rounder. Required by certain pilot traits.
  part_wpn_range_short__name:
    id: 1
    text: Courte portée
    textEng: Short range
  part_wpn_range_short__text:
    id: 1
    text: Cette arme est optimisée pour les combats rapprochés. Requise pour certains traits de pilote.
    textEng: This weapon is optimized for close quarters combat. Required by certain pilot traits.
  part_wpn_repeater_incendiary__name:
    id: 1
    text: Incendiaire à répétition
    textEng: Incendiary Repeater
  part_wpn_repeater_incendiary__text:
    id: 1
    text: Une arme expérimentale dotée d'une cadence de tir élevée et de munitions incendiaires qui provoquent l'élévation de la température de la cible. Attaquer des ennemis qui exécutent des actions génératrices de chaleur peut infliger des dégâts de surchauffe.
    textEng: Experimental weapon with high rate of fire and incendiary ammunition that heats targets on contact. Attacking enemies during heat-generating actions can cause overheating damage.
  part_wpn_repeater_plasma__name:
    id: 1
    text: Canon à plasma à répétition
    textEng: Plasma Repeater
  part_wpn_repeater_plasma__text:
    id: 1
    text: Une arme expérimentale tirant des projectiles énergisés lourds à moyenne portée. Les impacts compromettent la stabilité de la cible et la rendent plus vulnérable aux chutes, même face à des unités légères. Les tirs nourris ont une chance d'envoyer l'ennemi au sol directement.
    textEng: Experimental weapon firing heavy energized projectiles at medium-range. Hits compromise target stability and make them more susceptible to crashes, even with light units. Sustained fire can crash a target outright.
  part_wpn_repeater_railgun__name:
    id: 1
    text: Canon électrique à répétition
    textEng: Railgun Repeater
  part_wpn_repeater_railgun__text:
    id: 1
    text: Une arme de précision expérimentale similaire aux fusils cinétiques des tireurs d'élite. Tire des barres de tungstène capables de perforer les structures et les unités. Les dégâts des projectiles diminuent à chaque objet traversé.
    textEng: Experimental precision weapon similar to ballistic marksman rifles. Fires tungsten rods capable of penetrating through structures and units. Projectile damage drops off with every object passed through.
  part_wpn_rifle_assault__name:
    id: 1
    text: Fusil d'assaut
    textEng: Assault Rifle
  part_wpn_rifle_assault__text:
    id: 1
    text: Arme principale polyvalente dotée d'une impressionnante cadence de tir et d'une portée moyenne.
    textEng: All-rounder primary weapon with a considerable rate of fire and a medium range.
  part_wpn_rifle_marksman__name:
    id: 1
    text: Fusil de tireur d'élite
    textEng: Marksman Rifle
  part_wpn_rifle_marksman__text:
    id: 1
    text: Une arme cinétique de précision à mi-chemin entre un fusil d'assaut et un fusil de précision.
    textEng: A precision ballistic weapon serving as a middle ground between assault and sniper rifles.
  part_wpn_rifle_sniper__name:
    id: 1
    text: Fusil de précision
    textEng: Sniper Rifle
  part_wpn_rifle_sniper__text:
    id: 1
    text: Arme cinétique privilégiant la portée et les dégâts par tir. Son efficacité est maximale lorsque le tireur reste immobile.
    textEng: Ballistic weapon prioritizing range and per-shot damage. Best fired while stationary.
  part_wpn_seeker_plasma__name:
    id: 1
    text: Canon à plasma guidé
    textEng: Plasma Seeker
  part_wpn_seeker_plasma__text:
    id: 1
    text: Une arme expérimentale tirant des projectiles énergisés et guidés à longue portée. Les impacts compromettent la stabilité de la cible et la rendent vulnérable aux chutes, même face à des unités légères. Les tirs nourris ont une chance d'envoyer l'ennemi au sol directement.
    textEng: Experimental weapon firing guided energized projectiles at long-range. Compromises the target’s stability and makes them susceptible to crashes, even with lighter units. Sustained fire can crash a target outright.
  part_wpn_shotgun__name:
    id: 1
    text: Fusil à pompe
    textEng: Shotgun
  part_wpn_shotgun__text:
    id: 1
    text: Un fusil à pompe automatique spécialement conçu pour infliger des dégâts dévastateurs à courte portée, mais exposant son utilisateur à des risques importants. En raison de la dispersion des plombs, les dégâts infligés peuvent grandement varier selon la position des unités.
    textEng: An automatic shotgun optimized for inflicting devastating damage at close-range, but exposes its users to significant risk. Due to pellet scatter, damage outcomes with these weapons can vary widly depending on unit position.
  part_wpn_splitter_incendiary__name:
    id: 1
    text: Incendiaire à fragmentation
    textEng: Incendiary Splitter
  part_wpn_splitter_incendiary__text:
    id: 1
    text: Fusil à pompe expérimental tirant des munitions incendiaires qui provoquent l'élévation de la température de la cible. Attaquer des ennemis qui exécutent des actions génératrices de chaleur peut infliger des dégâts de surchauffe.
    textEng: Experimental shotgun firing incendiary ammunition that heat up targets on contact. Attacking enemies during heat-generating actions can cause overheating damage.
  part_wpn_splitter_railgun__name:
    id: 1
    text: Canon électrique à fragmentation
    textEng: Railgun Splitter
  part_wpn_splitter_railgun__text:
    id: 1
    text: Arme expérimentale comparable aux fusils à pompe. Tire une salve de barres de tungstène capable de perforer les structures et les unités. Les dégâts des projectiles diminuent à chaque objet traversé.
    textEng: Experimental weapon akin to shotguns. Fires a cluster of tungsten rods capable of penetrating structures and units. Projectile damage drops off with every object passed through.
  part_wpn_tank_cannon__name:
    id: 1
    text: Canon
    textEng: Cannon
  part_wpn_tank_cannon__text:
    id: 1
    text: Arme principale des chars d'assaut infligeant d'importants dégâts.
    textEng: A primary weapon of the main battle tanks that deals significant damage.
  part_wpn_tank_cannon_railgun__name:
    id: 1
    text: Canon électrique monté
    textEng: Railgun Cannon
  part_wpn_tank_cannon_railgun__text:
    id: 1
    text: Une arme de précision expérimentale similaire aux canons de chars. Tire des barres de tungstène capable de perforer les structures et les unités. Les dégâts des projectiles diminuent à chaque objet traversé.
    textEng: Experimental precision weapon similar to a tank cannon. Fires tungsten rods capable of penetrating structures and units. Projectile damage drops off with every object passed through.
