timeLastSync: 0
entries:
  arrival_campaign_01_open__s_step_01_main:
    id: 1
    text: >-
      L'ennemi ne s'est pas encore totalement remis de vos attaques à Hedmark. Profitez-en pour identifier les cibles vulnérables et vous frayer un chemin jusqu'aux montagnes. Une fois conquis, ce territoire constituera un refuge sûr pour vos alliés et tout civil fuyant l'occupation.


      La carte tactique indique désormais les signatures ennemies. Vous voilà en territoire hostile, il est temps de choisir votre prochaine cible.
    textEng: >-
      The enemy is still reeling from your attacks in Hedmark. Press the advantage, identify vulnerable targets, and open up a path to the mountains. The ground you gain here will be a safe haven for your allies and civilians fleeing the occupation.


      The tactical map lights up with enemy signatures. You've reached hostile territory; It's time to pick your next target.
  arrival_campaign_02_side__s_step_01_main:
    id: 1
    text: >-
      La traversée des montagnes s'annonce périlleuse. Après une brève discussion avec votre équipage, vous décidez de concentrer vos efforts sur l'élimination des forces d'occupation de ce côté du massif, tout du moins le temps d'amasser suffisamment d'équipement et d'expérience pour tenter le passage.


      Les premières signatures ennemies sont désormais visibles sur votre carte. Les troupes de Kaskad pullulent dans cette province, mais le dernier combat a donné à vos pilotes la rage de vaincre.
    textEng: >-
      The path through the mountain could be perilous. After a short debate with your crew, you decide that the best course of action is to deal with the occupying forces on this side of the ridge. This should give you a chance to salvage extra equipment and gain more experience before attempting the pass.


      The first enemy signatures appear on your map. It looks like Kaskad has a formidable presence in this province, but after the previous battle, your pilots are brimming with confidence.
  arrival_campaign_10_breakthrough__s_step_01_main:
    id: 1
    text: >-
      Vous approchez du Col occidental, une longue vallée au cœur de la chaîne de montagnes environnante. C'est le seul passage suffisamment large pour permettre aux camions de transport de Kaskad d'acheminer quotidiennement des renforts et des ressources précieuses de l'autre côté des montagnes.


      S'attaquer à cette artère porterait un grand coup à l'ennemi. Coupées du reste de Fyrland, les forces restantes de ce côté des Remparts du Crépuscule seraient contraintes de battre en retraite. Considérant qu'il n'y a aucun autre moyen de traverser les montagnes, la prise de ce point stratégique vous permettrait de sécuriser vos récentes conquêtes.
    textEng: >-
      You approach the Western Pass, a long valley carved from the surrounding mountain range. It's the only path large enough to accommodate Kaskad's heavy cargo crawlers, which carry reinforcements and valuable supplies through the pass daily.


      Hitting this artery would hurt. Cut off from the rest of Fyrland, the remaining forces this side of the Sunset Walls will be forced to retreat. With no alternate routes through the mountains, taking this chokepoint would seal your recent gains.
  arrival_campaign_11_open_start__s_step_01_main:
    id: 1
    text: >-
      Le Col occidental est derrière vous. Maintenant que vous avez coupé le passage à travers les montagnes et que les FLF montent la garde, il sera pratiquement impossible pour Kaskad de ravitailler ses avant-postes des provinces extérieures.


      Il est temps de tourner votre attention vers l'est, le cœur de Fyrland, où se concentrent bon nombre de troupes d'occupation. Mais avec l'équipement et l'expérience acquis au fil des combats, vos pilotes sont plus optimistes que jamais.
    textEng: >-
      You leave the Western Pass behind. With the path through the mountains cut off behind you and the 3F standing guard, it will be nearly impossible for Kaskad to resupply their outposts in the outer provinces.


      Now, you turn your attention east, towards the heart of Fyrland. Here, the occupation is more entrenched — but with the equipment and experience you've already gained, your pilots are feeling more optimistic than ever.
  arrival_campaign_12_open_mid__s_step_01_main:
    id: 1
    text: >-
      Le moral de l'équipage est au beau fixe. En plus de voir ses rangs s'étoffer un peu plus chaque jour, les FLF ne cessent de progresser à travers le pays. Kaskad s'efforcerait même de faire taire les nouvelles de vos avancées pour éviter tout risque de troubles dans la capitale.


      Cependant, vous ne pouvez pas vous permettre de perdre votre objectif de vue. Nul doute que Kaskad élabore déjà des plans pour renforcer ses rangs et reconquérir les territoires libérés. Pour éviter un revers catastrophique, la résistance doit à tout prix maintenir une pression constante.
    textEng: >-
      The crew is in high spirits. You receive word that the 3F has been growing in number and making steady gains across the country. There are even rumours of unrest in the Capital, where Kaskad has been working hard to supress any news of your progress.


      But you can't afford to lose focus. Kaskad has undoubtedly been drawing plans to strengthen their ranks and retake the liberated territories. Only constant pressure from the resistance can prevent that from happening.
  arrival_campaign_13_side__s_step_01_main:
    id: 1
    text: Chaque fois que Kaskad est contraint de se retirer, votre détermination grandit. Fyrland entrevoit maintenant le chemin vers la liberté, et il ne tient qu'à vous de chasser l'ennemi de ces plaines une bonne fois pour toutes.
    textEng: Every province that Kaskad is forced to withdraw from weakens their position and strengthens your resolve. Fyrland is starting to see the path to freedom, and now it's looking like you might be able to drive Kaskad from the plains for good.
  arrival_campaign_20_breakthrough__s_step_01_main:
    id: 1
    text: >-
      Loin dans les hauteurs, les sommets des montagnes disparaissent dans les nuages. La vallée étroite et sinueuse qui s'étend devant vous ferait une excellente position défensive. Grâce aux lignes de ravitaillement partant des provinces libérées, la résistance pourrait tenir bon même face à une force ennemie en apparence insurmontable.


      Bien sûr, Kaskad aussi a des vues sur cette vallée. Vos scanners détectent un bastion doté de plusieurs lignes de défense, un réseau de communication, et, plus inquiétant encore, un Béhémoth non identifié qui patrouille dans la zone. Il vous faudra sans doute faire preuve de créativité pour réussir à vous emparer du col.
    textEng: >-
      To your sides, mountain peaks disappear into low clouds. The narrow, winding valley ahead is another ideal defensive position. Thanks to supply lines beginning to run from liberated provinces, the resistance could hold the ground here, even against a massive enemy force.


      But Kaskad has seen the opportunity as well. Ahead, your scanners pick up a stronghold with layered defences, a communications array, and — most worrying — an unidentified Behemoth patrolling the valley. Claiming the pass might take some creativity.
  arrival_campaign_21_open_start__s_step_01_main:
    id: 1
    text: >-
      Les traits de vos compagnons sont tirés par la fatigue. Plusieurs escouades de Kaskad vous attendent juste à la sortie du col et la navigation est devenue un cauchemar. Au fond, si vous êtes parvenus ensemble à repousser l'ennemi jusque-là, vous n'avez fait que concentrer ses forces.


      Votre subalterne aux commandes a réussi à éviter le pire, et derrière vous, les FLF ont tenu bon, mais entre le terrain accidenté, les drones qui bourdonnent constamment au-dessus de vos têtes et les tirs incessants au loin, la tension reste palpable. Plus vous approcherez de la capitale, plus les combats promettent d'être intenses.
    textEng: >-
      You glance at the tired faces around you. Multiple Kaskad squads lie in wait outside the pass, making navigation a nightmare. Repeatedly pushing them back has only concentrated their forces.


      Your driver has managed to evade the worst of it, and 3F held the line behind you. But between the rough terrain, drones buzzing overhead, and constant gunfire in the distance, tensions remain high. The battles you face are only going to intensify as you draw closer to the Capital.
  arrival_campaign_22_open_loop__s_step_01_main:
    id: 1
    text: La victoire est presque à portée de main, mais il reste encore beaucoup à faire. Il vous faut détruire méthodiquement les bastions de la région pour vider la capitale des forces ennemies. Si vous exercez une pression suffisante, elles finiront par se disperser et libéreront d'elles-mêmes une voie d'accès jusqu'à la ville.
    textEng: Victory is almost within reach, but there's still much work to be done. You will need to take out the strongholds in the region to pull forces away from the Capital. With enough pressure, they'll spread themselves too thin and expose a route into the city.
  arrival_campaign_23_open_shortcut__s_step_01_main:
    id: 1
    text: >-
      D'après les renseignements des FLF, la province vers laquelle vous vous dirigez regorge de cibles. Les forces de Kaskad s'y sont implantées dès le début de l'occupation, vous y trouverez donc une grande concentration d'officiers supérieurs, d'escouades d'élite et de bases stratégiques.


      Si la tâche s'annonce ardue, le risque en vaut la chandelle : prendre le contrôle de cette province pourrait bien ouvrir une voie directe vers la capitale pour les FLF.
    textEng: >-
      According to 3F intel, the province ahead is a target-rich environment. Kaskad forces entrenched themselves here early in the occupation, resulting in a large number of high-ranking officers, elite squads, and strategically important bases in the region.


      It's going to be a challenge, but the risk will be worth it: if the 3F can take control of the province, it could open up a direct route to the Capital.
  arrival_campaign_40_postgame_cleanup__s_step_01_main:
    id: 1
    text: La capitale a beau avoir été libérée, certaines provinces toujours occupées résistent toujours aux FLF, les troupes ennemies s'accrochant à l'espoir que Kaskad parvienne à renverser la situation. Il est temps de repousser définitivement les derniers envahisseurs.
    textEng: Even with the Capital liberated, there are provinces where the occupation stubbornly persists, attempting to hold the line against the 3F and clinging to the hope that Kaskad will somehow turn things around. It's time to drive their remaining forces back for good.
  arrival_generic__s_main_main:
    id: 1
    text: '[Temporary text] Vous arrivez dans la deuxième province. Cet événement résume votre progression dans la campagne et les prochaines étapes.'
    textEng: '[Temporary text] You arrive in the second province. This event outlines the state of the campaign so far and your next steps.'
  arrival_generic_01__s_main_main:
    id: 1
    text: Après une journée de voyage, vous arrivez dans la province voisine. Les Forces libres de Fyrland qui vous accompagnent s'attellent à installer une base avancée. Pendant que l'on décharge les provisions et établit un périmètre, vous vous préparez à examiner les derniers renseignements obtenus.
    textEng: You arrive in the nearby province after a day on the road. The Fyrland Freedom Forces that traveled with you start setting up a forward base. While they unload the supplies and establish a perimeter, you prepare to review the intel.
  arrival_generic_01__s_step_02_main:
    id: 1
    text: >-
      L'ennemi est réparti sur plusieurs positions défensives disséminées dans toute la province et s'attend à une attaque conventionnelle. Pour prendre l'avantage, vous devrez mener des frappes chirurgicales sur des cibles vulnérables et semer le chaos dans ses rangs.


      Provoquez l'ennemi pour l'envoyer là où vous n'êtes pas, délaissez les positions stratégiques, et les forces de la résistance auront peut-être une chance de l'emporter.
    textEng: >-
      The enemy has defensive positions all over the province and expects a conventional assault. To gain the upper hand, you will need to make surgical strikes on vulnerable targets and throw their forces into disarray.


      Send the enemy on a wild goose chase, leave strategic positions open, and the resistance forces will have a fighting chance.
  arrival_generic_01__s_step_03_main:
    id: 1
    text: >-
      Vous voilà dans les provinces extérieures. Cette région isolée et coupée du reste du pays par une chaîne de montagnes quasiment infranchissable.


      La seule voie menant au reste de Fyrland passe par le Col occidental. Si vous coupez les lignes d'approvisionnement ennemies et parvenez à bloquer l'entrée du col, les forces de la résistance pourront sécuriser les provinces extérieures.
    textEng: >-
      You're in the Outer Provinces for now. It is an isolated region cut off from the rest of the country, surrounded by near impassable mountain ranges.


      The main route to the rest of Fyrland is the Western Pass. If you cut the enemy supply lines and manage to block the pass, the Outer Provinces can be held by the resistance forces.
  arrival_generic_02__s_main_main:
    id: 1
    text: Vous approchez de votre destination. Profitant de la traversée d'une vallée isolée, les escouades de la résistance qui vous accompagnaient partent établir une base avancée. Vous passez en revue les derniers renseignements.
    textEng: You're approaching the destination. As you pass a secluded valley, the resistance squads that traveled with you split to establish a forward base. You review the intel.
  arrival_generic_02__s_step_02_main:
    id: 1
    text: >-
      Les troupes sont en liesse ; deux provinces libérées en si peu de temps, ça tient du miracle. Mais toute cette joie ne sera que de courte durée si vous n'en profitez pas pour accentuer la pression. L'ennemi est peut-être complaisant, mais il finira bien par réagir, et il mettra alors toute sa puissance en œuvre pour écraser cette rébellion. Pour espérer s'en sortir, la résistance doit absolument s'emparer d'un lieu stratégique qui fera office de goulet d'étranglement et sera facile à défendre.


      Vous allez repousser les envahisseurs jusque dans les montagnes occidentales. Vous vous emparerez de leur bastion et verrez alors toutes leurs contre-attaques se briser sur ses murs épais. Ce n'est qu'une question de temps.
    textEng: >-
      Everyone is in high spirits: two provinces liberated in such a short time feels like a miracle. It will prove to be a short-lived mirage if you don't keep up the momentum. The enemy is complacent and slow to react, but they will react. They will bring their full might to crush this rebellion, and they will succeed unless the resistance has an easily defendable chokepoint.


      You'll chase them all the way to the Western Mountains, you'll take their stronghold, and you'll see the counterattack crumble against its walls. It is just a matter of time.
  breakthrough_capital_center_combat__s_intro_main:
    id: 1
    text: >-
      Le soleil se lève à peine. L'ennemi a passé toute la nuit à se préparer à un assaut musclé contre sa citadelle et se croit à l'abri de l'autre côté de la rivière. Toutes les rues ont été barricadées, les ponts levés, et des mechs patrouillent chaque centimètre carré du centre-ville.


      En réalité, vous n'avez nul besoin d'atteindre la citadelle. Tout ce qu'il vous faut, c'est une ligne de vue dégagée.
    textEng: >-
      It's early morning. The enemy has spent a frantic night preparing for an all-out attack on their citadel, seemingly safe on the far side of the river. Every street has been barricaded, bridges have been raised, and mechs patrol every inch of the downtown core.


      But you won't need to get to the citadel; all you need is a clear sightline.
  breakthrough_capital_center_combat__s_main_main:
    id: 1
    text: La chenille attend votre signal. Pour une fois, elle se joindra à votre escouade sur le champ de bataille.
    textEng: The driver is waiting for your signal. This time, the crawler will join your squad on the battlefield.
  breakthrough_capital_center_victory__s_step_01_main:
    id: 1
    text: >-
      Une fusée éclairante traverse le ciel, puis une autre. Au bout de quelques minutes, les premiers rapports arrivent : dans toute la ville, les forces de Kaskad abandonnent le combat. Sans quartier général, leurs demandes d'ordres restent sans réponse, alors peu à peu les troupes baissent les armes.


      Tandis que les FLF se mobilisent pour venir en aide aux blessés, vous fermez les yeux et, l'espace d'un instant, sentez votre adrénaline laisser place à un soulagement immense.
    textEng: >-
      A flare cuts through the sky, and then another. Within minutes, you start receiving reports: throughout the city, Kaskad forces are standing down. With their headquarters reduced to ash, frantic requests for orders are going unanswered. Slowly, they begin to surrender.


      As the 3F mobilizes to help the injured, you close your eyes and — for a moment — allow your adrenaline to turn to relief.
  breakthrough_capital_center_victory__s_step_02_main:
    id: 1
    text: La destruction de la citadelle de Kaskad est un acte plus que symbolique. Partout dans le pays, les tensions existantes laissent place à l'action. Jamais la résistance n'a été aussi populaire ou active, et Kaskad se retrouve sur la défensive pour la première fois.
    textEng: The destruction of Kaskad's citadel was more than symbolic. Word comes that, all across Fyrland, unrest has begun to turn to action. Resistance to the occupation has reached a fever pitch, and for the first time, Kaskad is finding themselves on the defence throughout the country.
  breakthrough_capital_center_victory__s_step_03_main:
    id: 1
    text: Sur de nombreux sites, les forces d'occupation commencent à se retirer. Mais ailleurs, à certains endroits, elles se déchaînent comme jamais, telle une bêta acculée, pour reprendre les territoires qui ont résisté à leur asservissement. Ces attaques sont de plus en plus désespérées, et les pertes sont lourdes dans les deux camps.
    textEng: In many places, occupation forces begin to withdraw. But in others, they lash out like wounded animals, fighting to retake the lands that have resisted their subjugation. Their attacks become more frantic, with losses continuing to mount on both sides.
  breakthrough_capital_center_victory__s_step_04_main:
    id: 1
    text: >-
      La guerre est encore loin d'être terminée, mais aujourd'hui, alors que le soleil se couche sur la capitale, une chose est certaine.


      Fyrland redeviendra bientôt une république libre.
    textEng: >-
      The war isn't over. But today, as the sun set on the capital, it's undeniable:


      Fyrland will be a free republic once more.
  breakthrough_capital_intro__s_step_01_main:
    id: 1
    text: >-
      La base marque une pause de quelques minutes au sommet de la colline pour scanner les environs. Le soleil commence à poindre à l'horizon, et tout est étrangement calme. Vous sortez pour admirer la vue.


      La capitale. Ce paysage, vous le connaissez depuis votre enfance. Mais même de là où vous vous trouvez, une gigantesque structure vient gâcher la ligne d'horizon : la base opérationnelle de Kaskad domine le centre-ville.


      « C'est moche, hein ? dit l'un de vos pilotes. Moi, je vote pour qu'on s'en débarrasse. »
    textEng: >-
      The base comes to a stop as it crests the hill, pausing for a few minutes to scan the surroundings. The sun is about to rise, the air is eerily still. You step outside to take in the view.


      The Capital. A sight you've known since childhood. But even from here, you can see the skyline marred by a massive structure towering over the downtown core: Kaskad's base of operations.


      "That thing's ugly, huh?" says one of your pilots. "I vote we get rid of it."
  breakthrough_capital_intro__s_step_02_main:
    id: 1
    text: >-
      L'ennemi ne peut pas se permettre de perdre. Les rapports sont sans équivoque : la ville est fortifiée, toutes les voies rapides sont bloquées et des escouades d'élite se pressent partout, venues des quatre coins du pays. Il y a même une frégate blindée dans le port de la ville.


      Bref, ce n'est pas ça qui va vous arrêter.
    textEng: >-
      The enemy can't afford to lose here. The scans come back: they've fortified the city, blocked every highway, and redeployed elite squads from all over the country. There's even a armoured frigate waiting in the city's harbour.


      It won't be enough to stop you.
  breakthrough_capital_intro__s_step_04_main:
    id: 1
    text: >-
      Cette citadelle abrite le noyau central de l'occupation : les responsables de Kaskad, ceux-là même qui étaient convaincus qu'avec le temps, vous accepteriez leur domination, et que leur triomphe était assuré.


      La radio grésille au rythme des informations diffusées en continu. Les Forces libres de Fyrland se déploient tout autour de la ville, prêtes à se lancer à corps perdu dans ce que tout le monde espère être la bataille finale.


      Vous savez exactement quoi faire et où aller. Après tout, vous êtes chez vous ici.


      Alors que vous définissez votre itinéraire sur la carte, une certaine agitation s'empare de la base.
    textEng: >-
      Inside that citadel is the beating heart of the occupation: the Kaskad officials who were so confident that, in time, you'd accept their subjugation. Who were so sure that they'd come out of this unscathed.


      The radio crackles with constant updates. Fyrland Freedom Forces are deploying along the city's permitter, preparing for what everyone hopes to be the final battle.


      You know exactly what to do and where to go. This is your home.


      As you plot a course on the map, the base stirs into motion.
  breakthrough_capital_outskirts_combat__s_intro_main:
    id: 1
    text: La carte tactique baigne dans une lumière cramoisie. Les troupes de Kaskad arpentent les quartiers résidentiels de la ville, désormais sillonnés de tourelles défensives, à la recherche de signaux de votre arrivée. Vous ordonnez à la base de ralentir.
    textEng: The tactical map is bathed in crimson light. Kaskad is already scouring the city looking for evidence of your arrival, turrets dotting what used to be residential neighbourhoods. You order the driver to slow down.
  breakthrough_capital_outskirts_combat__s_main_main:
    id: 1
    text: Kaskad a cherché à transformer la ville en véritable forteresse. Mais grâce aux assauts des FLF contre un certain nombre de points stratégiques tout autour du périmètre, vous espérez que leurs forces ennemies sont suffisamment dispersées pour que la Brigade réussisse à percer les défenses extérieures.
    textEng: Kaskad has attempted to turn the city into a fortress. But with the 3F attacking at multiple strategic points along the perimeter, you hope to spread their forces thin enough for the Brigade to punch through their outer defences.
  breakthrough_capital_outskirts_victory__s_step_01_main:
    id: 1
    text: Alors que la poussière retombe le long de la ligne défensive de Kaskad, des renforts supplémentaires se joignent à vous pour le voyage vers le cœur de la capitale, notamment plusieurs ingénieurs qui ont eu le plus grand mal à rattraper votre base mobile.
    textEng: As the dust settles along Kaskad's defensive line, additional reinforcements join you for the journey into the capital — including several engineers who had been struggling to catch up to your mobile base.
  breakthrough_capital_outskirts_victory__s_step_02_main:
    id: 1
    text: >-
      Les ingénieurs vous expliquent en quelques mots que depuis un certain temps, les FLF démontent les Béhémoths vaincus par votre escouade. Les blindages sont réutilisés dans des systèmes défensifs, tandis que les réacteurs servent à stabiliser les réseaux électriques des territoires libérés.


      Les armes, en revanche, ont été en grande partie mises au rebut, jugées inutilisables sans plateforme mobile, et surtout sans alimentation surpuissante. Au fil du temps, les capacités de votre chenille se sont toutefois considérablement améliorées.
    textEng: >-
      The engineers hastily explain that, for some time now, the 3F has been dismantling the Behemoths defeated by your squad. Armour was repurposed as defence measures, salvaged reactors were used to stabilize the power grids of liberated territories.


      However, the weapons were largely scrapped, deemed impractical without a mobile platform and a massive power supply. But over time, the capacity of your crawler has significantly improved.
  breakthrough_capital_outskirts_victory__s_step_03_main:
    id: 1
    text: >-
      Votre base mobile a traversé tous les types de terrain et surmonté tous les obstacles. Elle est plus redoutable que jamais. Les améliorations apportées au réacteur pourraient même permettre d'alimenter l'une des armes de Béhémoth, ne serait-ce que pour un seul tir.


      Votre équipage se met immédiatement au travail. L'idée de doter la base mobile d'une arme à la hauteur de sa puissance, comme un rayon à haute énergie d'une portée de plusieurs kilomètres, motive vos camarades au plus haut point.


      La citadelle ennemie se profile au loin. Elle ferait une excellente cible d'entraînement.
    textEng: >-
      Your mobile base has navigated through every type of terrain, overcome every obstacle. It's stronger than its ever been. And all the upgrades done to reactor might make it possible to power one of the Behemoth's own weapons, if only for a single shot.


      Your crew gets to work immediately. They're ecstatic at the prospect of giving the mobile base a weapon worthy of its strength — for example, a high-energy beam with a range of a several kilometres.


      The enemy citadel looms in the distance. Begging to be target practice.
  breakthrough_central_exit__s_main_main:
    id: 1
    text: >-
      Privées de leur bastion et de leur Béhémoth, les forces de Kaskad se retirent précipitamment du col. Elles qui comptaient sur le Béhémoth pour arrêter net votre progression ont été amèrement déçues.


      Tout le monde a beau sourire à bord, vous sentez l'équipage épuisé. Plus loin, les forces de Kaskad sont forcément en train de se regrouper. Elles savent que vous arrivez. Mais les FLF se montrent plus rapides, plus intelligentes et surtout plus malignes que l'ennemi. Les événements de ce soir vous offrent un bref instant de répit avant la reprise des combats, demain.
    textEng: "With the stronghold and Behemoth both destroyed, Kaskad forces rapidly withdraw from the pass. They had clearly been counting on the Behemoth being an impenetrable barrier to your progress. \n\nEveryone is smiling, but it's clear that your crew is exhausted. Ahead, Kaskad forces will be rallying — they know you're coming. But the 3F has been faster, smarter, and more clever than the enemy. Tonight has bought everyone a moment of rest. Tomorrow, the battle resumes."
  breakthrough_central_prep_combat__s_intro_main:
    id: 1
    text: "Alors que vous approchez de la station de communication, des problèmes se profilent à l'horizon : des éclaireurs des FLF ont repéré un énorme Béhémoth ennemi patrouillant dans la vallée. En plus d'être visiblement équipé d'un nouveau type de bouclier avancé, il semble être totalement autonome, sans aucun équipage à bord. Peu à peu, une idée germe à bord."
    textEng: As you approach the comm station, you get reports of trouble ahead — 3F scouts have scoped out the massive enemy Behemoth patrolling the valley, and it appears to be armed with a new type of advanced shielding. It also seemed to be completely autonomous, with no crew aboard. Which has already given them an idea.
  breakthrough_central_prep_combat__s_main_main:
    id: 1
    text: Le Béhémoth doit bien être commandé de quelque part, et tous les relais de la vallée semblent converger vers cette station. Si vous détruisez cette antenne, vous pourriez couper sa connexion avec Kaskad et ainsi neutraliser la menace.
    textEng: The Behemoth must be getting commands from somewhere, and all the relays around the valley seem to centre on this station. Bringing down this antenna might sever its connection to Kaskad, neutralizing the threat.
  breakthrough_central_prep_victory__s_main_main:
    id: 1
    text: >-
      Les Forces libres de Fyrland rapportent avoir réussi à brouiller le signal de navigation du Béhémoth et à le rediriger vers le bastion ennemi. Les unités de Kaskad tentent désespérément de l'intercepter, mais il leur sera presque impossible de l'arrêter.


      Le Béhémoth représente toujours une menace non négligeable, mais sa collision imminente avec la base ennemie devrait suffisamment l'endommager pour vous permettre de sécuriser le col.
    textEng: >-
      Fyrland Freedom Forces report that they've successfully spoofed the Behemoth's navigation signal and sent it barrelling towards the enemy stronghold. Kaskad units are scrambling to intercept it, but stopping it completely will be nearly impossible.


      The autonomous Behemoth will still pose a threat, but the upcoming collision should damage both it and the base enough to make securing the pass a real possibility.
  breakthrough_central_stronghold_combat__s_main_main:
    id: 1
    text: >-
      Vous entendez des alarmes retentir au loin et voyez de la fumée s'élever du bastion. Le Béhémoth semble avoir foncé en plein milieu de la base.


      Profitant du chaos, les FLF installent leur artillerie non loin du périmètre des installations ennemies tandis que vos pilotes se préparent à mener l'assaut dans l'espoir de frapper avant que les envahisseurs aient le temps de se ressaisir.
    textEng: >-
      You hear alarms blaring in the distance and see smoke rising from the stronghold. It looks like the hijacked Behemoth crashed directly into the centre of the base.


      In the ensuing chaos, the 3F begin to set up artillery near the perimeter of the base. Your pilots prepare to lead the ground assault, hoping to strike the enemy before they have a chance to catch their breath.
  breakthrough_line_crawler_combat__s_main_main:
    id: 1
    text: Le raffut que produit d'ordinaire la base mobile est complètement noyé sous les rugissements du gigantesque transporteur. Vous avez beau foncer vers le Col occidental, vous arrivez à peine à tenir le rythme. Alors que la chenille entame son approche finale, vos pilotes passent le plan en revue une fois de plus pour être sûrs d'avoir bien tout en tête lorsque le moment viendra de se propulser vers le transporteur depuis la base.
    textEng: The sounds of the mobile base are drowned out by the roar of the massive carrier. You barely manage to keep pace as you careen towards the Western Pass. As the crawler begins its final approach, your pilots repeatedly go over the plan, preparing the launch themselves directly from the base to the carrier.
  breakthrough_line_exit__s_main_main:
    id: 1
    text: >-
      Le transporteur endommagé s'immobilise lentement. Les Forces libres de Fyrland ne perdent pas une minute pour récupérer ce qu'ils peuvent de l'épave et établir un périmètre défensif. Kaskad ne pourra plus faire transiter quoi que ce soit par le col avant un bon moment.


      Il est temps d'avancer.
    textEng: >-
      The battered cargo carrier slowly rolls to a stop. Fyrland Freedom Forces are already moving in to salvage the wreckage and set up a defensive perimeter. It's safe to say that Kaskad won't be moving anything through the pass anytime soon.


      It's time to move forward.
  combat_main__s_main_op_02_modify_header:
    id: 1
    text: Se préparer
    textEng: Prepare
  combat_main__s_main_op_02_modify_text:
    id: 1
    text: Vous explorez vos options tactiques.
    textEng: Explore your tactical options.
  combat_main__s_modifiers_main:
    id: 1
    text: Vous décidez d'examiner les options qui s'offrent à vous pour renverser le cours de la bataille en votre faveur. Il doit bien y avoir un moyen de désavantager l'ennemi.
    textEng: You decide to review the options for turning this fight in our favor. There might be ways to put the enemy at a disadvantage.
  combat_main__s_modifiers_op_t1_header:
    id: 1
    text: Blocage de renforts
    textEng: Block reinforcements
  combat_main__s_modifiers_op_t1_text:
    id: 1
    text: Brouille les communications de l'ennemi et l'empêche d'appeler des renforts. Particulièrement utile lorsque vous êtes poursuivi par plusieurs patrouilles sans être en mesure de les affronter toutes en même temps.
    textEng: Jam enemy comms and prevent hostile reinforcements from joining the fight. Useful for when you are being chased by multiple patrols and are unable to engage all of them at once.
  combat_main__s_modifiers_op_t2_header:
    id: 1
    text: Brouillage des scans
    textEng: Block scans
  combat_main__s_modifiers_op_t2_text:
    id: 1
    text: Brouille les détecteurs ennemis et les empêche de déployer des forces adaptées au niveau d'escalade actuel. Particulièrement utile en cas d'affrontements dans les provinces où le niveau d'escalade est élevé.
    textEng: Interfere with enemy sensors and prevent them from deploying forces appropriate for the current escalation level. Useful when encountering enemies in provinces with high escalation levels.
  combat_main__s_modifiers_op_t3_header:
    id: 1
    text: Retour
    textEng: Return
  combat_main__s_modifiers_op_t3_text:
    id: 1
    text: Finalement, nous sommes prêts.
    textEng: On second thought, we're ready for this fight.
  combat_main_generic_01__s_main_main:
    id: 1
    text: La base s'anime au son du martèlement des bottes sur le sol. Dans le hangar, un ingénieur crie ses instructions à l'équipage, et un pilote se précipite pour se préparer. L'escouade attend vos ordres.
    textEng: The base comes alive with the sound of boots crashing against the floor. In the hangar, an engineer shouts his instructions to the crew, and a pilot rushes to prepare. The squad awaits your orders.
  combat_main_generic_02__s_main_main:
    id: 1
    text: Vous êtes à proximité du site contesté. La salle de briefing s'illumine de données topographiques et d'alertes sur des présences ennemies. L'équipage attend vos ordres.
    textEng: You are close to the battle site. The briefing room lights up with topographic data and enemy alerts. The crew await your orders.
  combat_main_generic_03__s_main_main:
    id: 1
    text: "Le pilote décrit des cercles au-dessus de la zone d'atterrissage. Il est temps de prendre une décision : combattre ou battre en retraite. Vous examinez les renseignements récoltés."
    textEng: "The driver is circling the landing zone. It's time to make a decision: fight or fall back. You lean in to review the intel."
  combat_main_generic_patrol_01__s_main_main:
    id: 1
    text: Des alarmes retentissent dans la salle de briefing. Une patrouille ennemie est trop proche, la base a été détectée. Tout autour de vous, l'équipage se prépare au combat.
    textEng: Alarms ring out in the briefing room. You moved too close to an enemy patrol and were detected. All around you, the crew prepare for a fight.
  combat_main_rare_01__s_main_main:
    id: 1
    text: >-
      Tout autour de vous, l'équipage se prépare au combat. Votre pilote tient une photographie entre ses doigts gantés.


      « Il faut se souvenir des gens pour qui on fait tout ça, murmure calmement votre camarade au milieu du vacarme. Ceux que l'on espère revoir un jour. »


      Vous acquiescez en regardant la photo disparaître dans sa poche. Quelque part dans la base, un mech s'anime.
    textEng: >-
      All around you, the crew prepare for the fight, and one of your pilots clutches a photograph between gloved fingers.


      “Have to remember the people we’re doing all this for,” murmurs your pilot to you, voice quiet in the din. “The people we’re hoping to come back home to.”


      You only nod, watching as the photo is slipped carefully into a pocket. Somewhere on the base, a mech comes to life.
  endgame_notification__s_main_header:
    id: 1
    text: VICTOIRE
    textEng: VICTORY ACHIEVED
  endgame_notification__s_main_main:
    id: 1
    text: >-
      Félicitations, commandant. Les combats ont été rudes, mais vous avez réussi à bouter les oppresseurs hors de la capitale. Pour la première fois depuis des années, la République de Fyrland peut reprendre son destin en main.


      Votre équipe et vous méritez de prendre un peu de repos. Mais si vous souhaitez poursuivre la campagne, sachez qu'il y a encore beaucoup à faire. Si la capitale a été libérée, des troupes ennemies résistent toujours aux FLF dans certaines provinces encore occupées, s'accrochant à l'espoir que Kaskad parvienne à renverser la situation. Il est temps de repousser définitivement les derniers envahisseurs.
    textEng: >-
      Congratulations, Commander. It's been a difficult battle, but you've successfully forced our oppressors to withdraw from the Capital. For the first time in years, Fyrland can be in control of its own destiny.


      You and your team have deserved a long rest. But if and when you'd like to continue your campaign, there’s still work to be done. Even with the Capital liberated, there are provinces where the occupation stubbornly persists, attempting to hold the line against the 3F and clinging to the hope that Kaskad will somehow turn things around. It's time to drive their remaining forces back for good.
  endgame_notification__s_main_op_continue_header:
    id: 1
    text: Continuer à jouer
    textEng: Continue playing
  endgame_notification__s_main_op_exit_header:
    id: 1
    text: Sauvegarder et quitter
    textEng: Save & exit
  endgame_notification_final__s_main_header:
    id: 1
    text: Au bout du chemin
    textEng: End of the road
  endgame_notification_final__s_main_main:
    id: 1
    text: >-
      Un par un, vos pilotes accrochent leurs casques à côté de leurs mechs à l'armature cabossée. Pour la première fois depuis des années, vous les entendez parler de rentrer chez eux retrouver leur famille et leurs amis. De prendre le temps d'honorer les morts. Ces discussions vous paraissent presque surréalistes, et pourtant. Les combats sont terminés. Fyrland est libre.


      Vous ramenez la base mobile à Langset, ce n'est que justice, pour la faire remettre en état, puis la laissez derrière vous pour entamer votre long voyage de retour.


      [44]_____ _____ _____[ff]


      [i][99E4FF]Merci d'avoir joué à Phantom Brigade. Ce jeu a occupé une place importante dans nos vies pendant de nombreuses années, et nous avons été plus que ravis de pouvoir partager cette expérience avec vous. N'hésitez pas à rejoindre notre Discord pour parler du jeu et en apprendre plus sur les futurs projets de l'équipe.


      L'équipe de Phantom Brigade[/i][-]
    textEng: "One by one, your pilots hang up their helmets next to their battered and worn mech frames. For the first time in years, everyone is discussing their plans to go home, to see family and friends. To take time to honour those they've lost. It's a surreal moment that doesn't seem to end. The fight is over. Fyrland is free.\n\nFittingly, you return the mobile base to Langset for much-needed repairs, then leave it behind to begin your long trek home.\n\n[44]_____ _____ _____[ff]\n\n[i][99E4FF]Thank you for playing Phantom Brigade. This has been a major part of our lives for many years now, and we've been so excited to share this experience with you. Feel free to join our Discord to discuss the game and learn about the team's future plans. \n\n— The Phantom Brigade Team[/i][-]"
  endgame_notification_final__s_main_op_exit_header:
    id: 1
    text: Sortir
    textEng: Exit
  ev_choice_camp_01__s_main_main:
    id: 1
    text: Vous découvrez un campement abandonné des Forces libres de Fyrland. Entre les tentes déchirées qui se balancent au vent, vous trouvez de vieilles pièces d'équipement. Certains de ces composants semblent précieux.
    textEng: You discover an abandoned Fyrland Freedom Forces camp. Tattered tents sway in the wind surrounded by scrapped equipment. Some of the components look valuable.
  ev_choice_camp_01__s_main_op_option_a_header:
    id: 1
    text: L'ordinaire
    textEng: Just the basics
  ev_choice_camp_01__s_main_op_option_a_text:
    id: 1
    text: Vous vous servez dans la pile de composants ordinaires. Quelqu'un a peut-être besoin du reste de ce matériel.
    textEng: Take from the pile of common components. Someone might be depending on the rest of these supplies.
  ev_choice_camp_01__s_main_op_option_b_header:
    id: 1
    text: Vous faire plaisir
    textEng: Indulge
  ev_choice_camp_01__s_main_op_option_b_text:
    id: 1
    text: Vous emportez les composants les plus utiles. Personne n'est passé par ici depuis longtemps.
    textEng: Take the high-value components. No one has been here in a long time.
  ev_choice_fireworks_01__s_main_main:
    id: 1
    text: Vous pensiez avoir entendu des coups de feu, mais vous découvrez un impressionnant spectacle de feux d'artifice artisanaux. Un festival est en cours dans une petite ville.
    textEng: What you first take for gunfire turns out to be an impressive barrage of homemade fireworks. A small town seems to be in the middle of a festival.
  ev_choice_fireworks_01__s_main_op_option_a_header:
    id: 1
    text: Participer
    textEng: Join in
  ev_choice_fireworks_01__s_main_op_option_a_text:
    id: 1
    text: Vous accordez à vos pilotes quelques instants de répit.
    textEng: Allow your pilots a moment of reprieve.
  ev_choice_fireworks_01__s_main_op_option_b_header:
    id: 1
    text: Sécuriser la zone
    textEng: Secure the area
  ev_choice_fireworks_01__s_main_op_option_b_text:
    id: 1
    text: Vous profitez des feux d'artifice pour prendre par surprise une patrouille ennemie dans les environs.
    textEng: Take advantage of the fireworks. Strike a distracted enemy patrol nearby.
  ev_choice_mechanic_01__s_main_main:
    id: 1
    text: >-
      Votre base mobile s'arrête près du hangar d'une mécanicienne plongée dans les réparations d'un mech. Difficile de déterminer à quel camp il appartenait.


      « Je l'ai trouvé près d'ici, déclare la femme. On dirait que son pilote s'est éjecté, mais je n'ai croisé personne. »
    textEng: >-
      The mobile base pulls up next to a machine shed. Inside, a mechanic is hard at work repairing a mech. It's hard to tell which side it belonged to.


      "I found it nearby," says the mechanic. "It looks like the pilot ejected, but I have no idea where they might have gone."
  ev_choice_mechanic_01__s_main_op_option_a_header:
    id: 1
    text: Donner un coup de main
    textEng: Lend a hand
  ev_choice_mechanic_01__s_main_op_option_a_text:
    id: 1
    text: Vous aidez la mécanicienne à réparer le mech.
    textEng: Aid the mechanic with repairs.
  ev_choice_mechanic_01__s_main_op_option_b_header:
    id: 1
    text: Indiquer la rouille
    textEng: Point out rust
  ev_choice_mechanic_01__s_main_op_option_b_text:
    id: 1
    text: Vous convainquez la mécanicienne que ce mech n'a aucune valeur, et qu'il vaudrait mieux recycler ses composants.
    textEng: Convince them the mech is not worth the effort and should be scrapped for parts.
  ev_choice_orchard_01__s_main_main:
    id: 1
    text: "Vous tombez sur un petit verger qui regorge de fruits mûrs : une trouvaille rare, depuis l'invasion. Une personne seule s'occupe des arbres."
    textEng: You come across a small orchard full of ripe fruit — a rare sight since the occupation began. A single person is tending to the trees.
  ev_choice_orchard_01__s_main_op_option_a_header:
    id: 1
    text: Donner un coup de main
    textEng: Lend a hand
  ev_choice_orchard_01__s_main_op_option_a_text:
    id: 1
    text: Vous proposez de participer à la cueillette et gardez quelques fruits pour vous.
    textEng: Offer to help pick, keeping some for yourself.
  ev_choice_orchard_01__s_main_op_option_b_header:
    id: 1
    text: Faire un marché
    textEng: Make a trade
  ev_choice_orchard_01__s_main_op_option_b_text:
    id: 1
    text: Vous proposez à la personne de lui acheter ses fruits.
    textEng: Offer the farmer a trade for their fruit.
  ev_choice_rnd_bunker_01__s_main_main:
    id: 1
    text: Vous découvrez l'entrée d'un petit bunker des forces de Kaskad. Il est trop tard pour passer inaperçus, mais vous réussirez peut-être à subtiliser quelque chose avant qu'on vous remarque.
    textEng: You come across the entrance to a small Kaskad bunker. It's too late to get away clean, but you might be able to swipe something before they notice your presence.
  ev_choice_rnd_bunker_01__s_main_op_option_a_header:
    id: 1
    text: Rafle hâtive
    textEng: Smash and grab
  ev_choice_rnd_bunker_01__s_main_op_option_a_text:
    id: 1
    text: Vous vous emparez de tous les composants en vue.
    textEng: Grab all the components you can see.
  ev_choice_rnd_bunker_01__s_main_op_option_b_header:
    id: 1
    text: Magot massif
    textEng: Crate heist
  ev_choice_rnd_bunker_01__s_main_op_option_b_text:
    id: 1
    text: Vous emportez l'immense caisse qui porte l'étiquette « membre de rechange ».
    textEng: Go for the giant crate labeled "replacement extremity".
  ev_choice_rnd_bunker_01__s_main_op_option_c_header:
    id: 1
    text: Morceau de choix
    textEng: High-value target
  ev_choice_rnd_bunker_01__s_main_op_option_c_text:
    id: 1
    text: Vous ciblez le cœur de mech laissé sans surveillance.
    textEng: Go for the unattended mech core.
  ev_choice_rnd_bunker_01__s_main_op_option_d_header:
    id: 1
    text: Bon appétit
    textEng: Time to eat
  ev_choice_rnd_bunker_01__s_main_op_option_d_text:
    id: 1
    text: Vous foncez en direction des provisions.
    textEng: Go straight for the foodstuffs.
  ev_choice_rnd_patrol_01__s_main_main:
    id: 1
    text: >-
      Un groupe de soldats des FLF se tient aux aguets, armes en main.


      « Une patrouille de Kaskad vient de passer. On a dégommé un de leurs drones, mais ils ont réussi à descendre un de nos mechs. »
    textEng: "A group of 3F soldiers stand at the ready, weapons drawn.  \n  \n\"A Kaskad patrol just passed through. We clipped one of their drones, but not before it took out one of our mechs.\""
  ev_choice_rnd_patrol_01__s_main_op_option_a_header:
    id: 1
    text: Recycler le mech
    textEng: Scrap the mech
  ev_choice_rnd_patrol_01__s_main_op_option_a_text:
    id: 1
    text: Vous les convainquez de démanteler le mech pour en récupérer les pièces.
    textEng: Convince them to dismantle the mech for parts.
  ev_choice_rnd_patrol_01__s_main_op_option_b_header:
    id: 1
    text: Réparer le mech
    textEng: Fix things up
  ev_choice_rnd_patrol_01__s_main_op_option_b_text:
    id: 1
    text: Vous les aidez à réparer le mech.
    textEng: Help them repair the mech.
  ev_choice_rnd_patrol_01__s_main_op_option_c_header:
    id: 1
    text: Chercher le drone
    textEng: Search and destroy
  ev_choice_rnd_patrol_01__s_main_op_option_c_text:
    id: 1
    text: Vous traquez le drone endommagé.
    textEng: Hunt down the damaged drone.
  ev_choice_rnd_patrol_01__s_main_op_option_d_header:
    id: 1
    text: Extraire le cœur
    textEng: Extract the core
  ev_choice_rnd_patrol_01__s_main_op_option_d_text:
    id: 1
    text: Vous demandez à récupérer le cœur du mech endommagé.
    textEng: Ask for the core from the damaged mech.
  ev_choice_rnd_patrol_01__s_main_op_option_e_header:
    id: 1
    text: Recruter
    textEng: Recruit
  ev_choice_rnd_patrol_01__s_main_op_option_e_text:
    id: 1
    text: Vous convainquez leur pilote de rejoindre votre équipe.
    textEng: Convince their pilot to join your team.
  ev_choice_village_01__s_main_main:
    id: 1
    text: Votre base mobile approche d'un petit village. Un camion de transport de Kaskad a été laissé sans surveillance en périphérie des habitations. Vous entendez des cris au loin.
    textEng: The mobile base approaches a small village. A Kaskad transport truck sits on the outskirts, unattended, and you hear yelling in the distance.
  ev_choice_village_01__s_main_op_option_a_header:
    id: 1
    text: Sabotage
    textEng: Sabotage
  ev_choice_village_01__s_main_op_option_a_text:
    id: 1
    text: Vous envoyez l'un de vos pilotes crever les pneus du camion.
    textEng: Send one of the pilots to puncture the tires.
  ev_choice_village_01__s_main_op_option_b_header:
    id: 1
    text: Démonstration de force
    textEng: Show of force
  ev_choice_village_01__s_main_op_option_b_text:
    id: 1
    text: Vous faites fuir les soldats avec l'un de vos mechs, puis jetez un œil à la cargaison.
    textEng: Scare the soldiers off with one of your mechs and take a look inside.
  ev_choice_village_02__s_main_main:
    id: 1
    text: >-
      Vous suivez des panaches de fumée jusqu'à une petite ville qui semble avoir été victime d'un terrible incendie.


      « Kaskad stockait du carburant dans le coin, vous apprennent les habitants. Évidemment, ces crétins ne se sont pas souciés de l'entretien des citernes. »
    textEng: >-
      You follow a plume of smoke to a small town still smouldering from what was clearly a large fire.


      "Kaskad was storing fuel here," says one of the townsfolk. "Of course, the idiots didn't worry about maintaining the tanks."
  ev_choice_village_02__s_main_op_option_a_header:
    id: 1
    text: Récupérer ce qu'il reste
    textEng: Grab what's left
  ev_choice_village_02__s_main_op_option_a_text:
    id: 1
    text: Vous prenez l'équipement abandonné par les forces de Kaskad.
    textEng: Take the equipment left by Kaskad forces.
  ev_choice_village_02__s_main_op_option_b_header:
    id: 1
    text: Donner un coup de main
    textEng: Help them out
  ev_choice_village_02__s_main_op_option_b_text:
    id: 1
    text: Vous proposez aux habitants une partie de votre ravitaillement.
    textEng: Offer the town some much-needed supplies.
  ev_fallback_01__s_main_main:
    id: 1
    text: >-
      Votre équipage ne trouve rien ici. Le signal a dû être le fruit d'un dysfonctionnement des capteurs.


      En revanche, cela vous a permis de gagner du temps : l'ennemi va suivre votre piste jusqu'ici, ce qui retardera son regroupement.
    textEng: "Your crew can't find anything at this location. The signal might have been a glitch in the sensors. \n\nHovewer, you've bought some time: the enemy will follow your trail here, and will no longer regroup as early."
  ev_gamble_ambush_01__s_main_main:
    id: 1
    text: >-
      Vous approchez d'une tour radio isolée. Tout a l'air calme, mais les capteurs de la base mobile ne sont pas en mesure de repérer d'éventuels ennemis en raison de l'activité sismique actuelle.


      « C'est inquiétant, vous murmure l'un de vos pilotes. Je ne sais pas si c'est une bonne idée d'approcher. »
    textEng: >-
      You approach an isolated radio broadcast tower. It appears eerily calm, and yet the mobile base is picking up too much seismic noise to detect if there are enemies nearby.


      "Bit worrying, isn't it?", one of your pilots says to you in hushed tones. "Not sure how we should approach this."
  ev_gamble_ambush_01__s_main_op_route_long_header:
    id: 1
    text: Fureter
    textEng: Poke around
  ev_gamble_ambush_01__s_main_op_route_long_text:
    id: 1
    text: Vous fouillez la salle de contrôle. Cette tour cache peut-être quelque chose...
    textEng: Investigate the control room. There might be more to this tower...
  ev_gamble_ambush_01__s_main_op_route_short_header:
    id: 1
    text: Ne pas vous attarder
    textEng: Don't linger
  ev_gamble_ambush_01__s_main_op_route_short_text:
    id: 1
    text: Vous récupérez du matériel à la hâte dans la tour avant de repartir aussitôt.
    textEng: Quickly search the tower for supplies before heading out.
  ev_gamble_ambush_01__s_outcome_ally_main:
    id: 1
    text: >-
      À votre arrivée, plusieurs personnes vous approchent. Elles portent des armes, qu'elles prennent soin de garder baissées. Vous remarquez un écusson « FLF » sur la veste d'une femme.


      « Quel soulagement ! On est coincés ici depuis des jours, vous dit-elle. Les sbires de Kaskad rôdent dans les parages, et on est trop peu nombreux pour survivre à une confrontation directe. Si vous acceptez de nous escorter hors d'ici, ça nous permettra de nous ravitailler et de nous ressaisir. »


      Elle désigne d'un coup de tête la personne qui se tient à ses côtés. « Et puisque vous avez des mechs, notre pilote voudra peut-être vous accompagner. »
    textEng: >-
      As you approach, several people emerge, bearing arms, but making a show of keeping them lowered. You spot a patch on one of their jackets, a stylized "3F".


      "Thank god. We've been holed up here for a few days," she says. "But Kaskad has been sniffing around, and we don't have the people to survive a direct assault. If you can escort us out of here, it'll give us a chance to restock and regroup."


      She nods towards the person at her side. "We even have a pilot with us, but since you're the ones with the actual mechs, maybe they want to stick with you instead?"
  ev_gamble_ambush_01__s_outcome_distraction_main:
    id: 1
    text: >-
      Alors que vous entrez dans la salle de contrôle de la tour radio, l'un de vos pilotes pousse un sifflement.


      « On dirait que Kaskad utilisait cette tour comme relais de communication. On ne devrait pas avoir de mal à bidouiller deux ou trois branchements, injecter quelques données falsifiées... et semer la zizanie. »


      Plus tard, votre pilote regagne la base mobile, les mains pleines de cambouis et un sourire aux lèvres. « Ça a été un peu plus de boulot que prévu, mais l'ennemi devrait maintenant s'amuser à poursuivre des fantômes pendant plusieurs jours. »
    textEng: >-
      Stepping into the broadcast tower control room, one of your pilots whistles long and low.


      "It looks like Kaskad was using this as a communications relay. It wouldn't take much to cross some wires, inject some false data... Really confuse the heck out of them."


      A while later, they return to the mobile base with some grease on their hands and a smile on their face. "Got a little more hands-on than expected, but they should be chasing ghosts for the next few days."
  ev_gamble_ambush_01__s_outcome_empty_main:
    id: 1
    text: >-
      Rien de ce que vous trouvez dans la tour de contrôle ne semble fonctionnel. Vous tentez de récupérer quelques pièces utiles quand la voix paniquée de votre subalterne retentit dans votre radio.


      « On a détecté des signatures ennemies. Visiblement, les forces de Kaskad étaient planquées pas loin d'ici. Ils ne nous ont pas encore repérés, mais il faut qu'on se tire d'ici en vitesse. »
    textEng: >-
      Nothing in the control room looks functional. You're collecting what little useful tech you can find when the driver's voice comes over the radio, their voice panicked.


      "We just picked up enemy signatures. It looks like Kaskad forces have been lying in wait nearby. They haven't spotted us yet, but we need to get out of here immediately."
  ev_gamble_ambush_01__s_outcome_short_main:
    id: 1
    text: >-
      La tour radio est abandonnée, mais quelqu'un semble prévoir de s'y installer. Vous remarquez plusieurs caisses à proximité du bâtiment, toutes marquées de l'emblème de l'armée de Kaskad.


      Vous jetez un œil à l'une des caisses et y trouvez quelques pièces utiles qui n'auraient pas dû être laissées sans surveillance.


      « Qui part à la chasse perd... son matos, souffle l'un de vos pilotes. Maintenant, partons vite d'ici. »
    textEng: >-
      The broadcast tower seems to be abandoned, but someone is clearly in the process of moving in. Next to the tower are several crates, each emblazoned with the logo of the Kaskad army.


      Prying one of the crates open, you find a handful of parts that probably shouldn't have been left unattended.


      "Finders keepers," says one of your pilots. "Let's just get out of here quick."
  ev_gamble_blackmarket_01__s_main_main:
    id: 1
    text: >-
      La base s'arrête au niveau d'un étal de marché installé sur le bord d'une route résolument déserte. L'un de vos pilotes demande : « Vous arrivez à gagner votre pain ici ? »


      « Pas vraiment, répond l'autre. Mais je ne peux pas non plus voyager avec mes marchandises, c'est bien trop dangereux. Si vous avez du matériel ou des vivres, on peut faire du troc. »
    textEng: >-
      The base slows down next to a small market stall on the side of the road. This stretch of road is quiet, and one of your pilots asks the person manning it, "Do you actually get much business out here?"


      "Not much," the stall-keeper says, "but it's too dangerous to travel with my goods anymore. I'm afraid I'm low on a lot of things, though. If you have any food or supplies, I'll trade you what I have."
  ev_gamble_blackmarket_01__s_main_op_leave_text:
    id: 1
    text: Vous lui souhaitez bonne chance et vous repartez.
    textEng: Wish them luck and move on.
  ev_gamble_blackmarket_01__s_main_op_trade1_header:
    id: 1
    text: Offre basse
    textEng: Low offer
  ev_gamble_blackmarket_01__s_main_op_trade2_header:
    id: 1
    text: Offre élevée
    textEng: High offer
  ev_gamble_blackmarket_01__s_main_op_trade3_header:
    id: 1
    text: Offre maximale
    textEng: All in
  ev_gamble_blackmarket_01__s_trade1_outro_main:
    id: 1
    text: >-
      Le marchand farfouille une minute derrière son étal avant de reparaître avec une vieille pièce rouillée.


      « Ce n'est pas grand-chose, admet-il, mais j'espère que vous lui trouverez une utilité. »


      Vous le remerciez pour cette maigre récompense et retournez à bord de la base mobile.
    textEng: >-
      They rummage around behind their stall for a minute before popping up with a rusty old piece of hardware.


      "It's not much," they say, "but hopefully this is at least a little useful to you?"


      You thank them for the admittedly meager reward, and return to the mobile base.
  ev_gamble_blackmarket_01__s_trade2_outro_main:
    id: 1
    text: >-
      Le marchand farfouille une minute derrière son étal avant de reparaître avec un gros sac en toile de jute.


      « Je n'ai rien de bien utile à vous proposer, mais j'ai un sac de grains de café. C'est... »


      « Génial ! » s'écrit l'un de vos pilotes, incapable de contenir son enthousiasme. Votre spécialiste prend un instant pour se calmer avant de reprendre : « C'est parfait, merci. Nous le prendrons volontiers, ce café. »
    textEng: >-
      They rummage around behind their stall for a minute before popping up with a large burlap bag.


      "I don't have anything particurly useful, but I do have this bag of coffee beans. They —"


      "Yes!" cries one of your pilots, unable to contain their excitement. They take a moment to compose themselves before continuing. "I mean, yes, thank you. We'll happily take the coffee."
  ev_gamble_blackmarket_01__s_trade3_intro_main:
    id: 1
    text: Quand il voit ce que vous lui proposez, le marchand ouvre des yeux ronds. « Oui. Oui ! C'est formidable. Laissez-moi voir ce que je peux vous proposer... »
    textEng: The stall-keeper's eyes go wide at the sight of the supplies. "Yes. Yes! Amazing. Here, let me see what I have..."
  ev_gamble_blackmarket_01__s_trade3_outro_main:
    id: 1
    text: >-
      Le marchand hésite un instant avant d'esquisser un geste vers une grosse caisse à moitié recouverte d'une bâche, un peu à l'écart de son étal.


      « Disons que ce chargement est tombé d'un convoi de Kaskad, euh... par accident, dit-il avec un clin d'œil. Je pense que ça vous sera plus utile qu'à moi. »
    textEng: >-
      They pause for a moment before motioning towards a large crate sitting a ways back from his stall, half-covered by a tarp.


      "That may have... accidentally fallen off the back of a Kaskad convoy," they say with a wink. "Better in your hands, I think."
  ev_gamble_cache_01__s_main_main:
    id: 1
    text: Vous découvrez un accès menant à un complexe souterrain derrière une montagne de ferraille. Il pourrait s'agir d'un dépôt militaire désaffecté, d'un entrepôt civil abandonné depuis des lustres ou d'une tout autre structure.
    textEng: You discover an entrance leading underground, hiding behind a mound of scrap. It could be a disused military depot, a long abandoned civilian storeroom, or something else entirely.
  ev_gamble_cache_01__s_main_op_route_long_header:
    id: 1
    text: Explorer
    textEng: Dig deeper
  ev_gamble_cache_01__s_main_op_route_long_text:
    id: 1
    text: Vous envoyez votre équipage ouvrir la trappe et explorer le complexe.
    textEng: Send the crew to pry open the hatch and descend.
  ev_gamble_cache_01__s_main_op_route_short_header:
    id: 1
    text: Attraper ce qui est à portée de main
    textEng: Grab what's close
  ev_gamble_cache_01__s_main_op_route_short_text:
    id: 1
    text: Vous récupérez la ferraille à l'entrée. Le bunker restera un mystère.
    textEng: Take the scrap near the entrance; the bunker can remain a mystery.
  ev_gamble_cache_01__s_outcome_empty_main:
    id: 1
    text: "L'équipage revient les mains vides : le tunnel s'est effondré et s'achève en cul-de-sac. Vos pilotes ont toutefois apprécié ces quelques instants de répit. Certains ont même accompagné l'équipe de récupération."
    textEng: 'The crew returns back empty handed: they report that the underground tunnel has caved in. Hovewer, your pilots have appreciated a moment of respite: some even tagged along with the salvage crew.'
  ev_gamble_cache_01__s_outcome_hazard_main:
    id: 1
    text: Après un certain temps, l'équipe de récupération regagne la surface. Vous reconnaissez l'un des pilotes, qui pousse une caisse rouillée par la trappe et vous fait signe d'une main ensanglantée.
    textEng: After some time, the salvage crew climbs back out. You recognize one of the pilots. They push out a rusty crate out the hatch and wave at you with a bloodied hand.
  ev_gamble_cache_01__s_outcome_loot_main:
    id: 1
    text: Les membres de l'équipage ressortent rapidement, déposent une caisse à la surface et redescendent. Divers objets s'amoncellent bientôt autour de la trappe. Vous inspectez votre butin.
    textEng: The crew quickly returns to the surface with a crate in their hands, and goes back under. A pile of varied salvage quickly grows next to the hatch. You survey the haul.
  ev_gamble_farm_01__s_main_main:
    id: 1
    text: >-
      Cela fait maintenant des heures que la pluie tombe sans discontinuer. Heureusement, les roues de la base mobile vous permettent d'avancer même sur ces routes de campagnes boueuses.


      Bien sûr, tout le monde n'a pas la chance d'être aussi bien équipé : vous découvrez un tracteur complètement embourbé. Sa conductrice est couverte de boue et visiblement épuisée.
    textEng: >-
      The rain outside hasn't let up for hours. Luckily, the mobile base's wheels are able to deal with the thick mud of the country roads.


      Not everyone is so well-equipped: you come across a tractor that has gotten itself stuck. The woman driving it is splattered in mud and looks exhausted.
  ev_gamble_farm_01__s_main_op_route_long_header:
    id: 1
    text: Rallier vos troupes
    textEng: Rally the troops
  ev_gamble_farm_01__s_main_op_route_long_text:
    id: 1
    text: La fermière semble dans un beau pétrin. Vous risquez d'avoir besoin de toute l'aide disponible.
    textEng: It looks really stuck; this might be an all-hands-on-deck situation.
  ev_gamble_farm_01__s_main_op_route_short_header:
    id: 1
    text: Aide rapide
    textEng: Quick fix
  ev_gamble_farm_01__s_main_op_route_short_text:
    id: 1
    text: Vous envoyez l'un de vos pilotes à son secours.
    textEng: Send one of your pilots in to help.
  ev_gamble_farm_01__s_outcome_level_main:
    id: 1
    text: >-
      Après une ultime poussée, le tracteur est enfin dégagé.


      Votre pilote et la conductrice sont impatients de repartir. Cette dernière se confond en remerciements.
    textEng: "With one final push, you see the tractor escaping the mud pit. \n\nBoth the pilot and the driver are more than ready to be on their way. She thanks you profusely for helping."
  ev_gamble_farm_01__s_outcome_resource_main:
    id: 1
    text: >-
      Après une ultime poussée, le tracteur est enfin dégagé.


      Une fois descendue du véhicule, la conductrice vous scrute des pieds à la tête, vos pilotes et vous. « Eh bien, vous avez de la volonté à revendre ! Alors, vous savez quoi ? La récolte a été bonne, mais une partie risque de partir à la poubelle, si je ne parviens pas à la vendre rapidement. Du coup, je vais vous préparer une cagette ou deux. En guise de remerciements. »
    textEng: "With one final push, you see the tractor escaping the mud pit. \n\nAfter she climbs down from the tractor, she takes a moment to look your pilots up and down. \"My, aren't you a scrappy lot. I'll tell you what — harvest has been good, but I have a bunch of produce that's going to spoil if I can't offload it soon. Why don't I put together a bit of a care package for you? As a way of saying thanks.\""
  ev_gamble_farm_01__s_outcome_short_main:
    id: 1
    text: >-
      Votre pilote se retrousse les manches. « J'ai déjà sorti pas mal de bagnoles de la neige. Je suppose que le principe est le même : le truc, c'est de la pousser d'avant en arrière pour se donner de l'élan. »


      La fermière lève les yeux au ciel. « Merci, espèce de génie. C'est ce que je fais depuis dix minutes. Ce qu'il me faut, c'est un morceau de bois, du sable, ou n'importe quoi qui donnerait de l'adhérence à mes pneus. »


      Quelques minutes plus tard, votre subalterne est de retour à la base couvert de boue, l'air penaud. « Oui, on a réussi. Non, je ne veux pas en parler. »
    textEng: >-
      One of your pilots rolls up their sleves. "I've gotten a lot of cars out of snowbanks, I assume the principle is the same. It's all about timing how you rock, building momentum."


      The woman rolls her eyes. "Yes, genius. I've been rocking it for ten minutes. I actually just need a piece of wood, or sand, or litter. Something for the tires to grip."


      The pilot returns to the mobile base a few minutes later, covered in mud and looking sheepish. "Yes, we got it out. No, I don't want to talk about it."
  ev_gamble_farm_01__s_outcome_xp_main:
    id: 1
    text: >-
      Au bout d'une demi-heure, le tracteur semble encore plus embourbé qu'il ne l'était au départ. L'un de vos pilotes a la brillante idée d'aller chercher une poulie utilisée pour déplacer des pièces dans la baie des mechs. Résultat : le tracteur est toujours coincé dans la boue, avec un essieu cassé en prime.


      « Pardon, s'excuse votre subalterne. Je pensais vraiment que ça marcherait. »


      « C'est pas grave, répond la fermière, dépitée. Si j'avais su que c'était une mauvaise idée, je vous l'aurais dit. Au moins, cette mésaventure nous aura enseigné une précieuse leçon sur la capacité de chargement de l'essieu avant d'un tracteur. »
    textEng: >-
      After half an hour, the tractor seems even more stuck than when it started. One of your pilots has the bright idea to rig up a pulley used for moving parts around the mech bay. The result is a tractor, stuck in the mud, with a broken axle.


      "I'm sorry," the pilot says. "I really thought that would work."


      "It's fine," says the woman, flustered. "I would have stopped you if I thought it was a bad idea. At least we learnt a valuable lesson about the load capacity of a tractor's front axle."
  ev_gamble_memorial_01__s_main_main:
    id: 1
    text: >-
      Vous tombez sur un petit mémorial improvisé : les vestiges de plusieurs mechs ont été assemblés au-dessus d'une modeste plaque. Le tout est couronné de casques endommagés et entourés de fleurs.


      Vos pilotes et vous sortez de la base mobile, vous tenant d'abord à bonne distance de l'installation.


      L'un des membres du groupe se penche vers vous et demande : « Hé boss, on observe une minute de silence ? »
    textEng: >-
      You come across a small improvised memorial, the remains of several mechs pulled together over a small plaque. A few broken helmets sit on top, surrounded by flowers.


      You and your pilots step out of the mobile base, keeping your distance at first.


      One of the pilots leans over to you and asks, "Should we have a moment of silence?"
  ev_gamble_memorial_01__s_main_op_route_long_header:
    id: 1
    text: Rendre hommage
    textEng: Pay respects
  ev_gamble_memorial_01__s_main_op_route_long_text:
    id: 1
    text: Vous encouragez vos pilotes à approcher du mémorial.
    textEng: Encourage your pilots to approach the memorial.
  ev_gamble_memorial_01__s_main_op_route_short_header:
    id: 1
    text: Poursuivre votre chemin
    textEng: Move on
  ev_gamble_memorial_01__s_main_op_route_short_text:
    id: 1
    text: Mieux vaut ne pas troubler la paix des lieux.
    textEng: It's best to leave this place undisturbed.
  ev_gamble_memorial_01__s_outcome_fatigue_down_main:
    id: 1
    text: Vos pilotes se rassemblent silencieusement devant le mémorial. Après quelques instants maussades, tout le monde semble soulagé. Cet hommage à ces camarades disparus leur a fait le plus grand bien.
    textEng: Your pilots stand quietly at the memorial. It's a sombre moment, but when it passes, everyone looks a little lighter. A moment to honour those they had lost was long overdue.
  ev_gamble_memorial_01__s_outcome_level_main:
    id: 1
    text: >-
      Vos pilotes se rassemblent silencieusement devant le mémorial.


      Une minute plus tard, une voix se fait entendre. « On a tant perdu. Parfois, j'ai l'impression que... qu'on ne fait que compliquer les choses. Je n'en peux plus. »


      L'aveu est accueilli par quelques hochements de tête compréhensifs.


      L'équipe pousse un long soupir à l'unisson. « Et malgré tout, on continue le combat, pas vrai ? On ne lâche rien. »
    textEng: >-
      Your pilots stand quietly at the memorial.


      After a minute, one of your pilots turns away from the others. "We've lost so much. Sometimes it feels like this is... like we're just making things even harder. I'm just so tired."


      There are nods of understanding.


      They take a deep breath. "But we keep going, right? We keep going."
  ev_gamble_memorial_01__s_outcome_loot_main:
    id: 1
    text: >-
      Vos pilotes se rassemblent silencieusement devant le mémorial. Après quelques instants maussades, tout le monde semble soulagé. Cet hommage à ces camarades disparus leur a fait le plus grand bien.


      Un homme approche prudemment votre groupe. « Vous faites partie de la résistance, n'est-ce pas ? Mon partenaire fait partie des noms inscrits sur ce mémorial. J'ai conservé une partie de son équipement... alors, je crois qu'il vous sera plus utile qu'à moi. »
    textEng: >-
      Your pilots stand quietly at the memorial. It's a sombre moment, but when it passes, everyone looks a little lighter. A moment to honour those they had lost was long overdue.


      As you stand there, a man cautiously approaches. "You're with the resistance, aren't you? My partner is one of the names on the memorial. I've been holding on to some of their equipment... but I think it'll do more good in your hands."
  ev_gamble_memorial_01__s_outcome_pilot_main:
    id: 1
    text: >-
      Alors que vous approchez, vous remarquez que quelqu'un est assis au pied du mémorial. La silhouette se relève quand elle vous remarque.


      « Vous n'êtes pas de Kaskad, remarque l'individu d'un ton soupçonneux. Mais vous n'avez pas l'air de faire partie des FLF non plus. »


      Ses yeux s'écarquillent soudain. « Oh... Vous êtes la Brigade Phantom, c'est ça ? Je n'en crois pas mes yeux. »


      La personne se penche pour ramasser un casque au sol, et vous reconnaissez l'équipement de l'armée de Fyrland. Elle a dû le conserver depuis les débuts de l'occupation. « Je suis pilote. Je peux combattre. Ou entretenir vos machines. Comme vous voudrez. S'il vous plaît, je n'ai plus rien. Je... »


      L'un des vôtres s'avance et lui saisit la main. « Bien sûr. On va te trouver une couchette. Bienvenue à bord. »
    textEng: >-
      As you approach the memorial, you see someone sitting at its base. They rise as you approach.


      "You're not Kaskad," they say, their voice suspicious. "But you don't look like the 3F."


      Slowly, their eyes widen. "You're...them, aren't you? The Phantoms. Oh my god, you're actually them."


      They reach down to pull one of the helmets from the ground. You recognize it as Fyrland military; they must have been holding on to it since the early days of the occupation. "I'm a pilot. I can fight. Or do maintanance. Anything. Please, there's nothing left for me here. I —"


      One of your pilots step forward to grasp their hand. "Yes, obviously. Find a bunk. And welcome aboard."
  ev_gamble_radio_01__s_main_main:
    id: 1
    text: La base s'immobilise près d'une station de communication abandonnée. Au-dessus de vous, une vieille tour de transmission grince au gré des rafales. Il pourrait être utile d'explorer les lieux.
    textEng: The base comes to a stop next to an abandoned comm station. An old radio tower creaks in the wind overhead. It might be worth searching the place.
  ev_gamble_radio_01__s_main_op_route_long_header:
    id: 1
    text: Entrer
    textEng: Break in
  ev_gamble_radio_01__s_main_op_route_long_text:
    id: 1
    text: Vous envoyez quelques membres d'équipage fouiller l'endroit.
    textEng: Send some crew members in to investigate.
  ev_gamble_radio_01__s_main_op_route_short_header:
    id: 1
    text: Passer votre chemin
    textEng: Stay out
  ev_gamble_radio_01__s_main_op_route_short_text:
    id: 1
    text: Vous récupérez un peu de ferraille et continuez votre chemin.
    textEng: Help yourself to some of the scrap and continue on your way.
  ev_gamble_radio_01__s_outcome_empty_main:
    id: 1
    text: Après quelques heures, vous ordonnez à l'équipage de rentrer. Le site est quasiment vide, mais ils ont tout de même trouvé quelques précieux composants éparpillés au milieu des câbles et métaux rouillés.
    textEng: After a few hours, you call back the crew. The site is mostly empty, but they manage to salvage some valuable components left among the rusty metal and scattered wiring.
  ev_gamble_radio_01__s_outcome_loot_main:
    id: 1
    text: Le site a depuis longtemps été dépouillé de tout matériel de communication, mais quelqu'un semble y avoir installé un atelier de fortune. Votre équipage découvre un sous-système exploitable.
    textEng: The communication equipment is long gone, but it looks like someone used this site as a makeshift workshop. Your crew discovers a usable subsystem.
  ev_gamble_radio_01__s_outcome_xp_main:
    id: 1
    text: >-
      Votre équipage découvre un enregistrement d'une escarmouche des premiers jours de l'invasion de Kaskad. L'écoute du document est douloureuse : des rapports indiquant que l'ennemi progresse sont interrompus par des tirs d'artillerie, un soldat appelle désespérément des renforts, des voix s'éteignent une à une...


      Une personne à bord semble particulièrement affectée. Votre pilote réécoute l'enregistrement encore et encore, prenant des notes et schématisant les tactiques de l'ennemi.
    textEng: >-
      Your crew stumbles upon a recording of the skirmish from the first days of Kaskad invasion. It's a tough listen: reports of enemy advance interrupted by artillery fire, desperate calls for reinforcements, voices going silent one by one.


      One of your pilots seems particularly affected, replaying the recording over and over, making notes and mapping the enemy tactics.
  ev_gamble_radio_02__s_main_main:
    id: 1
    text: Vous tombez sur un petit bunker abandonné renfermant une boîte d'apparence quelconque, robuste et couverte de poussière. Un émetteur longue portée. Si vous l'activez, il enverra un signal chiffré, mais il n'existe qu'un seul moyen de découvrir qui le recevra...
    textEng: You discover a small abandoned bunker with a long-range transmitter. It's an unassuming rugged box covered in dust. An encrypted signal will be sent somewhere if it's powered on. There's only one way to find out what it does...
  ev_gamble_radio_02__s_main_op_route_long_header:
    id: 1
    text: L'activer
    textEng: Turn it on
  ev_gamble_radio_02__s_main_op_route_long_text:
    id: 1
    text: Les boutons ont été inventés pour qu'on appuie dessus, et celui-ci ne fait pas exception.
    textEng: Buttons are made to be pushed, and this is no exception.
  ev_gamble_radio_02__s_main_op_route_short_header:
    id: 1
    text: Ne pas y toucher
    textEng: Leave it off
  ev_gamble_radio_02__s_main_op_route_short_text:
    id: 1
    text: Ça semble être une très mauvaise idée. Mieux vaut démonter l'appareil.
    textEng: This seems like a terrible idea; better to disassemble it.
  ev_gamble_radio_02__s_outcome_distant_main:
    id: 1
    text: >-
      L'émetteur transmet quelques signaux chiffrés et s'éteint. Vous surveillez les fréquences ennemies pendant un temps, mais vous ne sauriez dire s'ils ont détecté quelque chose. Enfin, vous recevez une réponse... d'un radioamateur installé au pôle Sud. L'équipage échange des nouvelles et plaisante avec le vieil homme.


      Non seulement cette conversation inattendue remonte le moral du groupe, mais l'ennemi pourrait bien perdre du temps à enquêter sur ce signal, ce qui ralentira sa progression dans la région.
    textEng: >-
      The transmitter sends a few encrypted signals and falls silent. You monitor the enemy frequencies for a while, but it it's hard to say whether the signal was noticed. Finally, you get a response... from a ham radio operator out on the South Pole. The crew spends some time sharing news and cracking jokes with the old man on the end of the line.


      The conversation lifts the spirits of your crew. The enemy might waste time investigating this signal, delaying their efforts in the region.
  ev_gamble_radio_02__s_outcome_distraction_main:
    id: 1
    text: "Votre équipage active l'émetteur. Quelques minutes plus tard, un appareil de Kaskad survole le site à toute vitesse. Les fréquences radio de l'ennemi s'animent : un signal inattendu a été repéré à la frontière et les unités stationnées à proximité sont sommées d'enquêter sur sa provenance. Vous pourriez utiliser cette diversion à votre avantage."
    textEng: Your crew powers up the transmitter. A few minutes later, a Kaskad jet buzzes overhead, speeding away. The enemy frequencies fill with chatter about an unexpected signal at the border, units from nearby garrisons scrambling to investigate. You might be able to use this distraction to your advantage.
  ev_gamble_radio_02__s_outcome_loot_main:
    id: 1
    text: >-
      Votre équipage active l'émetteur, qui envoie un bref signal radio et redevient muet. Une minute plus tard, un grand panneau métallique s'ouvre dans le mur du bunker et révèle une arme lourde.


      Malgré cette superbe trouvaille, mieux vaut ne pas vous attarder : l'ennemi surveille généralement ce type de cache.
    textEng: >-
      Your crew powers up the transmitter. It sends a quick ping through the lines and goes silent. A minute later, a large metal panel on the bunker wall drops open, revealing a heavy weapon.


      It's a valuable find, but it's best to leave quickly: the enemy tends to monitor caches like these.
  ev_gamble_radio_02__s_outcome_recovery_main:
    id: 1
    text: Dès que vous activez l'émetteur, un bruit assourdissant retentit à travers les haut-parleurs du bunker. Le volume diminue bientôt, et le bourdonnement aigu fait place à une antique mélodie. Les pilotes qui explorent le bunker sont tout sourire, libérés pour quelques instants du poids qui repose sur leurs épaules.
    textEng: A deafening noise pours out of the speakers throughout the bunker as soon as you turn on the transmitter. The sound quickly subsides, turning from high-pitched buzz into... an old melody. The pilots exploring the bunker are all smiles, weight lifted from their shoulders for a short moment.
  ev_gamble_transport_01__s_main_main:
    id: 1
    text: Vous découvrez un camion de transport en panne flanqué de l'emblème de l'armée de Kaskad. Plusieurs soldats déchargent des caisses sans vraiment prêter attention à ce qui se passe autour d'eux.
    textEng: You come across a broken-down transport truck with Kaskad military logos emblazoned on the side. Several soldiers are offloading crates, but paying surprisingly little attention.
  ev_gamble_transport_01__s_main_op_route_long_header:
    id: 1
    text: Prise de risque maximale
    textEng: All in
  ev_gamble_transport_01__s_main_op_route_long_text:
    id: 1
    text: Vous risquez le tout pour le tout et tentez de voler l'une des plus grosses caisses.
    textEng: Go for broke and try to steal one of the large crates.
  ev_gamble_transport_01__s_main_op_route_short_header:
    id: 1
    text: Jouer la sécurité
    textEng: Play it safe
  ev_gamble_transport_01__s_main_op_route_short_text:
    id: 1
    text: Vous envoyez un pilote voler l'une des petites caisses.
    textEng: Send a pilot to swipe one of the small crates.
  ev_gamble_transport_01__s_outcome_loot_low_main:
    id: 1
    text: Les soldats accordent toute leur attention au camion en panne et ne remarquent même pas que l'une de leurs caisses se fait la malle. Malheureusement, lorsque vous l'ouvrez, vous ne découvrez que de la ferraille. Pas étonnant que l'ennemi se soit montré aussi peu prudent.
    textEng: The soldiers are so focused on the broken truck that they don't even notice one of the crates being carted away. Unfortunately, when you crack it open, you find it mostly full of scrap. No wonder they weren't watching it too closely.
  ev_gamble_transport_01__s_outcome_loot_normal_main:
    id: 1
    text: Les soldats accordent toute leur attention au camion en panne et ne remarquent même pas que l'une de leurs caisses se fait la malle. Vous déguerpissez avant qu'ils remarquent quoi que ce soit.
    textEng: The soldiers are so focused on the broken truck that they don't even notice one of the crates being carted away. You're gone before they ever notice it's missing.
  ev_gamble_transport_01__s_outcome_loot_patrol_main:
    id: 1
    text: Les soldats accordent toute leur attention au camion en panne et ne remarquent même pas que l'une de leurs caisses se fait la malle. Alors que vous la chargez dans la base mobile, vous entendez des cris au loin. Le butin est à vous, mais vous ne vous échapperez pas sans heurt.
    textEng: The soldiers are so focused on the broken truck that they don't even notice one of the crates being carted away. But as you load it into the mobile base, you begin to hear shouting in the distance; you got the loot, but it won't be a clean getaway.
  ev_unique_ftue_01__s_main_main:
    id: 1
    text: >-
      Vous arrivez près d'un immense tunnel bétonné qui s'enfonce dans la colline. C'est probablement un autre accès du complexe minier. Votre subalterne lâche les commandes et saute de son siège avec soulagement, avant de filer jeter un œil aux suspensions. Jusqu'ici, le vieux monstre de métal s'est montré étonnamment coopératif, mais il a passé tant d'années en remisage que vos ingénieurs ne sont jamais à court de pièces à vérifier.


      « On explore la mine ? demande l'un de vos pilotes. Vu qu'on est encore proches de Langset, on trouvera peut-être de l'équipement à l'intérieur. »
    textEng: >-
      You come across a massive concrete tunnel disappearing into the hillside, likely another entrance to the mining complex. The driver, visibly relieved, jumps out of their seat and rushes downstairs to check the suspension. The old metal beast has been surprisingly cooperative so far, but after years in storage, there's no shortage of things for your engineers to check.


      "Should we check out the mine?" asks one of your pilots. "Considering our proximity to Langset, there might still be some equipment inside."
  ev_unique_ftue_01__s_main_op_quick_header:
    id: 1
    text: Poursuivre votre route
    textEng: Keep moving
  ev_unique_ftue_01__s_main_op_quick_text:
    id: 1
    text: Vous demandez à l'équipage de s'emparer de la première chose qui leur tombera sous la main.
    textEng: Ask the crew to return with the first thing they find.
  ev_unique_ftue_01__s_main_op_search_header:
    id: 1
    text: Fouiller
    textEng: Search
  ev_unique_ftue_01__s_main_op_search_text:
    id: 1
    text: Vous envoyez votre équipage en exploration.
    textEng: Send the crew to dig deeper.
  ev_unique_ftue_01__s_outcome_quick_main:
    id: 1
    text: Votre escouade est très vite de retour. Le tunnel s'est effondré, mais les forces d'invasion se servaient apparemment de l'entrée pour entreposer du matériel. En regardant par la fenêtre, vous voyez l'un de vos pilotes traîner une petite caisse dans l'herbe.
    textEng: Your squad quickly reports back. The tunnel is caved in, but it looks like invasion forces had been using the entrance for offsite storage. You look out of the window to see a pilot dragging a small crate through the grass.
  ev_unique_ftue_01__s_outcome_search_main:
    id: 1
    text: De vieilles pièces d'équipement étaient entreposées à l'entrée du tunnel, mais votre escouade a également découvert une petite salle de stockage sur le côté. En regardant par la fenêtre, vous voyez l'équipage traîner une caisse imposante dans l'herbe.
    textEng: Some old equipment had been stashed in the entrance to the tunnel, but your squad reports that they've found a small storage area off to the side. You look out of the window to see your crew dragging a large crate through the grass.
  ftue_00_intro__s_main_main:
    id: 1
    text: >-
      Vous observez les vastes terres qui s'étendent devant vous. Malgré toutes ces années d'occupation, vous vous y sentez toujours comme chez vous.


      Un pilote vous indique une position sur la carte, droit devant : Langset, l'un des avant-postes reculés de Fyrland passé sous le contrôle de Kaskad. Si vos renseignements sont fiables, l'endroit abrite une base mobile en cours de réparation.


      L'heure est venue d'agir.
    textEng: >-
      You peer out at the vast stretch of land before you — despite years of occupation, it still feels like home.


      A pilot points to a spot on the map directly ahead of you: Langset, one of Fyrland's remote outposts, now under Kaskad's command. And, if your intel can be trusted, home to a mobile base currently undergoing repair.


      It's time to make your move.
  ftue_01_mountainbase_combat__s_intro_main:
    id: 1
    text: Langset. Dans ce qui n'était autrefois qu'une mine reculée dans les hauteurs de Hedmark, les forces de Kaskad ont bâti dès les premiers jours de l'occupation un chantier de réparation pour leurs plus gros véhicules blindés. Aujourd'hui, à l'exception d'une modeste patrouille, l'endroit est quasiment abandonné.
    textEng: Langset. Once a remote mine way up in the Hedmark highlands, Kaskad forces repurposed it as a repair yard for some of their larger armoured vehicles. Those were the early days of the occupation. Now, aside from a small patrol, it seems nearly abandoned.
  ftue_01_mountainbase_combat__s_main_main:
    id: 1
    text: >-
      Les armatures de vos mechs n'ont pas été entretenues depuis le début de l'invasion, mais cela ne devrait pas poser problème ici, d'autant qu'elles sont équipées de systèmes de prédiction.


      L'un de vos pilotes aperçoit la vieille base mobile de Kaskad dans une baie de réparation. Elle semblerait presque attendre que vous vous y installiez.
    textEng: >-
      Your mech frames haven't had a tune-up since before the invasion, but they should have no trouble here. Especially when they're equipped with prediction systems.


      One of your pilots spots the old Kaskad mobile base settled into a repair bay, ripe for the taking; it's time to move in.
  ftue_02_mountainbase_exit__s_main_main:
    id: 1
    text: >-
      La base mobile n'a pas servi depuis une éternité. Elle grince de partout, mais elle est intacte. L'intérieur de la chenille géante est suffisamment spacieux pour accueillir les pilotes, l'équipage et même une baie pour les mechs.


      Ça ne va pas être très confortable, mais vous devriez vous y sentir chez vous.
    textEng: >-
      The mobile base is creaky from disuse, but still otherwise intact. Inside the giant crawler, there’s ample space to accommodate pilots and crew, complete with a mech bay.


      It won't be cozy, but it'll serve well as a home for you and your crew.
  ftue_09_liberation_notification__s_main_main:
    id: 1
    text: >-
      Tandis que les systèmes de la chenille reprennent vie en vrombissant, vous repérez un clignotement sur les scanners. Un signal de détresse diffusé sur les fréquences des FLF à partir d'une radio civile : les troupes de Kaskad ont entrepris de s'installer dans un village voisin, vraisemblablement en réaction à votre assaut sur l'avant-poste.


      Il n'y a pas de temps à perdre.
    textEng: >-
      As the crawler's systems hum to life, you immediately notice a blip on the scanners. It's a distress call, sent from a civilian radio on 3F frequencies — Kaskad forces have begun to move into a local village, no doubt in response to your attack on the outpost.


      There's no time to waste.
  ftue_10_liberation_combat__s_main_main:
    id: 1
    text: >-
      La chenille s'arrête en bordure du village. Face à vous, signatures ennemies et données topographiques sont autant de points qui illuminent la table de briefing.


      « On peut pas foncer dans le tas comme on fait d'habitude, remarque l'un de vos pilotes. C'est pas une base ou un champ de bataille, des gens habitent ici. »
    textEng: >-
      The crawler stops at the outskirts of the village. The briefing table in front of you lights up with enemy signatures and topographic scans.


      “We can’t go in there guns blazing as usual,” a pilot says to another. “This isn’t a base or a battlefield. These are people’s homes.”
  ftue_11_liberation_exit__s_main_main:
    id: 1
    text: >-
      L'un de vos pilotes saute de sa machine sous les vivats de ses camarades. Le moral est au beau fixe, mais tout le monde a besoin de repos et cela ne vous échappe pas.


      L'infirmerie et les systèmes de réparation sont enfin opérationnels. Il est temps de faire une courte halte.
    textEng: "One of your pilots leaps down from their mech, raising cheers from the rest of the crew. Everyone's in high spirits, but you can see that they need to rest. \n\nThe medbay and the repair systems are finally up and running. It's time for a short stop."
  ftue_20_choice_notification__s_main_main:
    id: 1
    text: L'on requiert votre présence dans la salle de briefing. La carte est illuminée par les communications et déplacements des troupes ennemies. À première vue, de multiples possibilités s'offrent à vous.
    textEng: The operator calls you into the briefing room. The map is lit up with radio chatter and enemy movements. It looks like there are multiple opportunities.
  ftue_21_demolition_combat__s_intro_main:
    id: 1
    text: L'avant-poste de Kaskad est étrangement silencieux. D'après vos scanners, l'ennemi a mobilisé ses escouades pour traquer la base mobile. Elles cherchent partout ailleurs... mais pas ici.
    textEng: The Kaskad outpost is eerily quiet. According your scanners, their squads seem to have been mobilized to hunt for the mobile base — searching everywhere but here.
  ftue_21_demolition_combat__s_main_main:
    id: 1
    text: La base fait halte à proximité de l'avant-poste désert. Vous avez largement le temps d'occasionner de lourds dégâts avant le retour de l'ennemi.
    textEng: The base comes to a stop near the emptied outpost. They won't be back in time to stop you from doing some serious damage.
  ftue_22_battlesite_combat__s_intro_main:
    id: 1
    text: Alors que vous approchez du site, vous captez des communications inquiétantes sur la fréquence des Forces libres de Fyrland. [i]Embuscade. Lourdes pertes. Ennemi en surnombre.[/i] Ces gens ont besoin de votre aide, et [i]tout de suite[/i].
    textEng: As you approach the site, harried comms on the Fyrland Freedom Forces frequency reach you. [i]Ambush. Heavy losses. Surrounded.[/i] They need your help, and they need it [i]now[/i].
  ftue_22_battlesite_combat__s_main_main:
    id: 1
    text: Vous apercevez quelques unités retranchées au beau milieu d'un site industriel. Jusqu'ici, elles sont parvenues à repousser les assauts ennemis, mais cela ne durera pas.
    textEng: You have a visual on a few units pinned down in the middle of an industrial site. They can hold the enemy off, but not for long.
  ftue_22_convoy_combat__s_intro_main:
    id: 1
    text: >-
      Alors que votre navigateur semble de plus en plus à l'aise aux commandes de la base mobile, vous lisez l'inquiétude sur le visage de vos membres d'équipage.


      « Avec cet engin, on peut rouler en cercle autour d'eux ! » tonne-t-il par-dessus le fracas des pierres percutant le blindage sous vos pieds. Comme pour lui donner raison, un cercle parfait se dessine sur les écrans, coupant à travers le terrain accidenté autour du convoi ennemi.
    textEng: >-
      Your navigator is getting more and more comfortable driving the mobile base. Your crew is strapped into their seats, worried looks on their faces.


      "We can drive circles around 'em with this thing!", he shouts through the roar of rocks hitting the armour under your feet. The screens seem to agree, tracing a neat circle straight through steep terrain around the enemy convoy.
  ftue_22_convoy_combat__s_main_main:
    id: 1
    text: La chenille ralentit en approchant du convoi ennemi. Tout porte à croire que vous pourrez prendre les envahisseurs par surprise. Vous faites signe à vos pilotes de se déployer.
    textEng: The crawler slows as it approaches the enemy convoy. It looks like you'll manage to take them by surprise. You signal to your pilots that it's time to deploy.
  ftue_30_showdown_notification__s_main_02_main:
    id: 1
    text: Quand les Forces libres de Fyrland vous annoncent faire route vers votre position, les crépitements de la radio arrachent les membres de votre équipage à leurs pensées. Le bastion est une cible intimidante, mais il craquera sous la pression.
    textEng: Local Fyrland Freedom Forces alert you that they’re on their way, the crackle of the comms startling your crew out of their thoughts. The stronghold is a daunting target, but it will crack under pressure.
  ftue_30_showdown_notification__s_main_main:
    id: 1
    text: La carte de la salle de contrôle n'affiche plus qu'un marqueur rouge solitaire. Il s'agit du bastion ennemi, le plus grand complexe militaire de la région. Si vous vous en emparez, Kaskad pourrait définitivement perdre toute son influence sur cette province.
    textEng: In the command room, a lone red marker remains on the map. It is the enemy stronghold — the largest military installation in the region. Taking it out could end Kaskad's influence over this province for good.
  ftue_31_showdown_combat__s_main_main:
    id: 1
    text: >-
      La chenille fait halte à distance raisonnable de l'ennemi. Quelques crépitements et vous recevez un signal radio des Forces libres de Fyrland. C'est confirmé, un mot de votre part, et tous partiront au combat.


      Le moment est venu. Après cette ultime offensive, la province retrouvera sa liberté.
    textEng: >-
      The crawler comes to a stop at a safe distance from the enemy. The radio crackles with a confirmation from Fyrland Freedom Forces; everyone is ready to go at your word.


      This is it. One last push and this province is free.
  ftue_32_showdown_exit__s_main_02_main:
    id: 1
    text: "Votre équipe de récupération vous rapporte des nouvelles réjouissantes : l'ennemi disposait de pièces de chenilles militaires en grande quantité. Cet équipement va changer la donne et renforcer les capacités de votre base mobile. Tandis que vous étudiez la liste, un élément attire votre attention..."
    textEng: 'Your salvage crew has other exciting news to report: the enemy had a large inventory of military crawler parts. This is a game changer for the capabilities of your mobile base. As you review the list, one item catches your eye...'
  ftue_32_showdown_exit__s_main_main:
    id: 1
    text: >-
      Les forces de la résistance poursuivent déjà leur marche afin de garder l'avantage. Divers rapports indiquent que les unités de Kaskad battent en retraite dans toute la vallée : cette province est enfin libérée de l'emprise des envahisseurs.


      Cela ne représente peut-être qu'une fraction de Fyrland, mais c'est un premier pas de franchi. Il y en aura d'autres.
    textEng: >-
      Resistance forces have already moved ahead to press the advantage. You are receiving scattered reports of Kaskad units retreating all across the valley. Their grip on this province has been broken.


      It's a small part of Fyrland, but it is a step forward. There will be more.
  ftue_33_frontline_notification__s_main_02_main:
    id: 1
    text: Des membres des Forces libres de Fyrland ont établi des positions défensives et attendent nerveusement votre prochaine manœuvre. L'heure est venue de les mener jusqu'à la province voisine.
    textEng: Members of the Fyrland Freedom Forces have established defensive positions and are anxiously waiting for your next move. It's time to lead them into the next province.
  ftue_33_frontline_notification__s_main_02_op_continue_header:
    id: 1
    text: Partir
    textEng: Move out
  ftue_33_frontline_notification__s_main_main:
    id: 1
    text: Les villageois vous harcèlent de questions pour tout savoir de la Brigade, de vos familles, de vos provinces natales... À leurs yeux, vous êtes bien plus que de simples soldats.
    textEng: The villagers want to know the Brigade’s stories, who your families are and what provinces you call home. Just as they’re not only people to save, you’re more than soldiers.
  hg_base_entry__s_main_main:
    id: 1
    text: La base s'immobilise à proximité d'un avant-poste de la résistance. Dans ce lieu caché à la lisière du territoire contrôlé par l'ennemi, vous pourriez bien trouver de nouveaux pilotes ou du ravitaillement.
    textEng: The base comes to a stop near the resistance outpost. Hidden at the edge of hostile territory, this place can provide you with new pilots or help you resupply.
  hg_base_entry__s_main_op_01_resupply_header:
    id: 1
    text: Se réapprovisionner
    textEng: Resupply
  hg_base_entry__s_main_op_01_resupply_text:
    id: 1
    text: Vous réapprovisionnez la base, réparez les mechs et soignez les pilotes.
    textEng: Restock the base, repair the mechs and heal the pilots.
  hg_base_entry__s_main_op_02_recruit_header:
    id: 1
    text: Recruter
    textEng: Recruit
  hg_base_entry__s_main_op_02_recruit_text:
    id: 1
    text: Vous trouvez un nouveau pilote prêt à rejoindre l'escouade.
    textEng: Find a new pilot for your squad
  hg_base_exit__s_main_main:
    id: 1
    text: >-
      La chenille s'immobilise à proximité d'un avant-poste frontalier animé. À l'extérieur, vos alliés fortifient les défenses, viennent en aide aux civils ou se préparent à vous rejoindre pour marcher sur la province voisine.


      Quelques pilotes des FLF s'approchent de la base et demandent à rejoindre votre escouade.
    textEng: >-
      The crawler rests outside a busy border outpost. Outside, your allies are busy preparing defences, helping civilians, and packing to join you on the road to the next province.


      A few of the local 3F pilots approach the base, inquiring about joining your squad.
  hg_base_exit__s_main_op_01_travel_header:
    id: 1
    text: Partir
    textEng: Travel
  hg_base_exit__s_main_op_01_travel_text:
    id: 1
    text: Vous déterminez quelle sera votre prochaine destination.
    textEng: Consider the next destination
  hg_base_exit__s_main_op_02_recruit_header:
    id: 1
    text: Recruter
    textEng: Recruit
  hg_base_exit__s_main_op_02_recruit_text:
    id: 1
    text: Vous trouvez un nouveau pilote prêt à rejoindre l'escouade.
    textEng: Find a new pilot for your squad
  hg_base_reward__s_main_main:
    id: 1
    text: >-
      Vous arrivez à l'avant-poste de la résistance sous les acclamations. Tandis que vous sortez pour rencontrer leur commandant, votre équipage se précipite pour aller saluer les pilotes locaux et monter le camp.


      Les FLF ont mis la main sur des fournitures de Kaskad pendant leur repli et proposent de les partager. Vous évaluez les options qui s'offrent à vous.
    textEng: >-
      Cheers erupt as you arrive at the resistance outpost. As you head outside to meet their commander, your crew rushes to greet the local pilots and set up camp.


      The 3F managed to salvage some of Kaskad's supplies as they withdrew from the area, and offer to split them between you and the outpost. You weigh a few options.
  hg_base_reward__s_main_op_option_a_header:
    id: 1
    text: Option A
    textEng: Option A
  hg_base_reward__s_main_op_option_b_header:
    id: 1
    text: Option B
    textEng: Option B
  liberation_backslide_01__s_main_main:
    id: 1
    text: >-
      Toutes les opportunités de mission ont expiré. Sans intervention de votre part, l'ennemi gagne du terrain dans la province.


      L'escouade de chasse ennemie a pu localiser la base. Celle-ci s'est enfuie rapidement sous des tirs nourris, mais une caisse de fournitures de campement a été endommagée.
    textEng: >-
      All mission opportunities have expired. Left unattended, the enemy gains ground in the province.


      The enemy hunter squad had an opportunity to locate the base. The base made a quick escape under fire, but one of the camp supply crates took a hit.
  liberation_backslide_02__s_main_main:
    id: 1
    text: >-
      Toutes les opportunités de mission ont expiré. Sans intervention de votre part, l'ennemi gagne du terrain dans la province.


      Votre navigateur vous apprend qu'un signal détecté plus tôt s'est tu. L'ennemi en a vraisemblablement trouvé la source avant vous.
    textEng: >-
      All mission opportunities have expired. Left unattended, the enemy gains ground in the province.


      The navigator reports that a signal you detected earlier has gone silent. It looks like the enemy got to that location first.
  liberation_backslide_03__s_main_main:
    id: 1
    text: >-
      Toutes les opportunités de mission ont expiré. Sans intervention de votre part, l'ennemi gagne du terrain dans la province.


      L'escouade de chasse ennemie a pu localiser la base. Celle-ci s'est enfuie rapidement sous des tirs nourris, mais l'un de vos pilotes a été blessé.
    textEng: >-
      All mission opportunities have expired. Left unattended, the enemy gains ground in the province.


      The enemy hunter squad had an opportunity to locate the base. The base made a quick escape under fire, but one of the pilots was injured.
  liberation_backslide_04__s_main_main:
    id: 1
    text: >-
      Toutes les opportunités de mission ont expiré. Sans intervention de votre part, l'ennemi gagne du terrain dans la province.


      L'escouade de chasse ennemie a pu localiser la base. Celle-ci s'est enfuie rapidement sous des tirs nourris, mais un mech a été endommagé.
    textEng: >-
      All mission opportunities have expired. Left unattended, the enemy gains ground in the province.


      The enemy hunter squad had an opportunity to locate the base. The base made a quick escape under fire, but one of the mechs was damaged.
  liberation_step1_intro__s_main_main:
    id: 1
    text: "Après avoir décidé d'une province sur laquelle mettre le cap, vous informez les forces de la résistance de votre choix. Vous arrivez bientôt sur le front : l'heure est venue de vous remettre au travail."
    textEng: You have decided which province to tackle next and informed the resistance forces. It doesn't take long to arrive to the frontline. Time to get to work.
  liberation_step2_intro__s_bonus_main:
    id: 1
    text: Les membres d'une escouade alliée font signe à la base mobile de s'arrêter. Ils transportent des ressources abandonnées par Kaskad et offrent de vous ravitailler.
    textEng: An allied squad flags down the mobile base. They are moving supplies abandoned by Kaskad, and offer to resupply you.
  liberation_step2_intro__s_bonus_op_choice_context1_pilot_header:
    id: 1
    text: Accepter une recrue
    textEng: Accept a recruit
  liberation_step2_intro__s_bonus_op_choice_context1_pilot_text:
    id: 1
    text: Vos alliés apprennent que votre escouade de pilotes n'est pas au complet, et une voix s'élève pour se porter volontaire.
    textEng: Your allies learn that you do not have a full squad of pilots. One of them volunteers to join you.
  liberation_step2_intro__s_bonus_op_choice_context2_mech_header:
    id: 1
    text: Accepter une armature de mech
    textEng: Accept a mech frame
  liberation_step2_intro__s_bonus_op_choice_context2_mech_text:
    id: 1
    text: Vos alliés apprennent que votre escouade de mechs n'est pas au complet et vous offrent l'une des armatures qu'ils ont récupérées.
    textEng: Your allies learn that you do not have a full squad of mechs. They offer you a salvaged mech frame.
  liberation_step2_intro__s_bonus_op_choice_context3_camp_header:
    id: 1
    text: Prendre des fournitures de campement
    textEng: Take camp supplies
  liberation_step2_intro__s_bonus_op_choice_context3_camp_text:
    id: 1
    text: Vos alliés apprennent que vous manquez de fournitures de campement et se proposent de vous ravitailler.
    textEng: Your allies learn that you're low on camp supplies and offer to share some.
  liberation_step2_intro__s_bonus_op_choice_context4_token_header:
    id: 1
    text: Prendre un cœur d'unité
    textEng: Take unit cores
  liberation_step2_intro__s_bonus_op_choice_context4_token_text:
    id: 1
    text: Vos alliés apprennent que vous manquez de cœurs d'unité et vous en offrent un.
    textEng: Your allies learn that you're low on unit cores and offers you one.
  liberation_step2_intro__s_bonus_op_choice_context5_parts_header:
    id: 1
    text: Prendre des pièces de mech
    textEng: Take mech parts
  liberation_step2_intro__s_bonus_op_choice_context5_parts_text:
    id: 1
    text: Vos alliés proposent de partager quelques pièces de mechs récupérées après la déroute de l'ennemi.
    textEng: Your allies offer to share some salvaged mech parts.
  liberation_step2_intro__s_bonus_op_choice_supplies_header:
    id: 1
    text: Prendre du ravitaillement
    textEng: Take supplies
  liberation_step2_intro__s_bonus_op_choice_supplies_text:
    id: 1
    text: Vos alliés proposent de partager les ressources qu'ils ont récupérées. Vous leur trouverez forcément une utilité.
    textEng: Your allies have salvaged supplies they can share. More of these can always come in handy.
  liberation_step2_intro__s_main_main:
    id: 1
    text: Vous avez réussi à perturber les activités de l'ennemi et à établir une tête de pont dans la zone pour les forces de la résistance. Les combats font désormais rage dans toute la province, et l'ennemi cherche désespérément à déployer des renforts. Le moment est venu de frapper des cibles plus importantes.
    textEng: You've successfully disrupted enemy operations and created a foothold in the area for resistance forces. Open combat is beginning to break out all over the province, and the enemy is scrambling for reinforcements. It's time to strike bigger targets.
  liberation_step3_exit__s_main_main:
    id: 1
    text: >-
      Le dernier bastion de la région est tombé ; la débâcle de l'ennemi est totale. Les Forces libres de Fyrland consolident les défenses de la province et sont bien décidées à en garder le contrôle.


      Le moral de votre équipage est au beau fixe, et vous apprenez que des festivités se poursuivent jour et nuit dans les villes alentour. Votre tâche est encore loin d'être achevée, mais vous avez gagné suffisamment de temps pour vous accorder un repos bien mérité dans un avant-poste de la résistance situé non loin.
    textEng: >-
      As the last stronghold in the region falls, the enemy is in full retreat. Fyrland Freedom Forces are setting up defences and will hold the province from here on out.


      Your crew is in good spirits as you hear reports of celebrations in nearby towns. There is still much to be done, but you've bought yourselves time for a well-deserved rest. A nearby resistance outpost should be a good place to stop.
  liberation_step3_exit__s_main_op_c1_rest_long_header:
    id: 1
    text: Faire la fête
    textEng: Celebrate
  liberation_step3_exit__s_main_op_c1_rest_long_text:
    id: 1
    text: Vous accordez une nuit de détente à votre équipage. Ce repos avant de repartir fera le plus grand bien.
    textEng: Give your crew the night off. They should get plenty of rest before you move on.
  liberation_step3_exit__s_main_op_c2_rest_short_header:
    id: 1
    text: Faire une courte pause
    textEng: Short leave
  liberation_step3_exit__s_main_op_c2_rest_short_text:
    id: 1
    text: Vous ne pouvez pas y consacrer toute une nuit, mais quelques heures à faire la fête dans une ville voisine ne pourront que bénéficier aux membres de votre équipage.
    textEng: You can't spare an entire night off, but joining the celebrations in a nearby town for a few hours should do your crew some good.
  liberation_step3_exit__s_main_op_c3_skip_header:
    id: 1
    text: Partir
    textEng: Move out
  liberation_step3_exit__s_main_op_c3_skip_text:
    id: 1
    text: Vous n'avez pas de temps à perdre en festivités. Votre équipage se reposera une autre fois.
    textEng: There is too much work ahead to dally. Your crew will have to rest another time.
  liberation_step3_intro__s_main_main:
    id: 1
    text: >-
      Vos frappes ciblées et votre pression constante ont forcé l'ennemi à battre en retraite. Les envahisseurs se replient à toute vitesse vers leur dernier bastion dans la région.


      Les forces de la résistance approchent déjà de la base et se préparent à lancer l'assaut avant que les troupes de Kaskad n'aient le temps de se rallier. L'heure est venue de saper pour de bon leur emprise sur cette province.
    textEng: >-
      Your targeted strikes and constant pressure has pushed the enemy to retreat. Occupation forces are rapidly falling back to their last stronghold in the region.


      Resistance forces are already making their way to the base, preparing to attack before Kaskad has a chance to rally. It's time to break their hold on this province for good.
  liberation_step3_intro__s_main_op_continue_header:
    id: 2
    text: Continuer à avancer
    textEng: Press on
  liberation_step3_intro__s_main_op_continue_text:
    id: 2
    text: Votre escouade est prête pour un nouvel affrontement. Si le temps presse, vous avez suffisamment de provisions pour faire une halte rapide.
    textEng: Your squad is ready for another fight. If something can't wait, you have the supplies for a quick stop.
  liberation_step3_intro__s_main_op_recover_header:
    id: 2
    text: Prendre le temps de vous préparer
    textEng: Stop to prepare
  liberation_step3_intro__s_main_op_recover_text:
    id: 2
    text: L'ennemi ne risque pas de se volatiliser.
    textEng: The enemy is not going anywhere.
  prequel_00__s_step_01_header:
    id: 1
    text: I
    textEng: I
  prequel_00__s_step_01_main:
    id: 1
    text: Notre monde avait une lune, autrefois, mais elle n'a pas survécu à l'Impact. Arrachée à son orbite et pulvérisée par les forces de marée, elle forma un anneau autour de la planète. Les fragments qui traversèrent l'atmosphère provoquèrent l'extinction du Dévonien et rendirent la surface inhospitalière pour des millénaires. Nos littoraux et montagnes, sculptés par d'anciens cratères, en portent encore les cicatrices.
    textEng: 'Our world used to have a moon. It did not survive the Impact: pulled out of orbit and shattered by tidal forces, it formed a ring around our planet. The resulting bombardment caused the Late Devonian extinction and rendered the surface inhospitable for thousands of years. Our shores and mountains still bear the scars, carved by ancient craters.'
  prequel_00__s_step_02_header:
    id: 1
    text: II
    textEng: II
  prequel_00__s_step_02_main:
    id: 1
    text: La lune n'a pas disparu sans un cadeau d'adieu. Dans les années 1940, de riches gisements d'hélium 3 et de métaux rares furent découverts sur les sites de l'Impact du monde entier. En seulement trois décennies, ces réserves d'isotopes compatibles quasi inépuisables ouvrirent la voie à la fusion nucléaire et reléguèrent les pénuries d'énergie au passé. L'Âge atomique fut écourté.
    textEng: The moon left us a parting gift. By the 1940s, rich deposits of Helium 3 and rare earth metals were discovered at the impact sites around world. In just three decades, virtually limitless supply of suitable isotopes paved the way for nuclear fusion and made energy scarcity a thing of the past. The Atomic Age was cut short.
  prequel_00__s_step_03_header:
    id: 1
    text: III
    textEng: III
  prequel_00__s_step_03_main:
    id: 1
    text: Paix et prospérité ne durèrent pas plus longtemps. On consuma d'énormes quantités d'isotopes pour développer des armes, fabriquer des engins blindés mobiles et tenter de placer des appareils en orbite. Ainsi, dès les années 1980, nombre de nations militarisées avaient pratiquement épuisé leurs réserves. Peu enclines au changement, elles tournèrent leur regard au-delà de leurs frontières.
    textEng: Peace and prosperity didn't last much longer. Weapons development, mobile armor manufacturing and attempts to break into orbit consumed vast quantities of isotopes. By the 1980s, many militarized nations nearly depleted their reserves. Unwilling to change, they looked beyond their borders.
  prequel_00__s_step_04_header:
    id: 1
    text: IV
    textEng: IIII
  prequel_00__s_step_04_main:
    id: 1
    text: "La richesse du sol de Fyrland se reflète dans ses paysages : vallées grêlées, lacs formés dans d'anciens cratères, montagnes teintées par les minéraux... Le temps que les études géologiques soient classées secrètes, notre nation était déjà devenue une cible. L'invasion était inévitable."
    textEng: 'The very landscape of Fyrland hints at the riches under the surface: pockmarked valleys, lakes nestled in ancient craters, mountains stained by mineral veins. By the time geological surveys were classified, our home was already in the crosshairs. The invasion was all but inevitable.'
  prequel_00__s_step_skip_header:
    id: 1
    text: >-
      Mode développeur

      [b]Didacticiel ignoré[/b]
    textEng: >-
      Developer mode

      [b]Tutorial skipped[/b]
  prequel_00__s_step_skip_main:
    id: 1
    text: Vous avez utilisé une commande réservée (Tab) pour ignorer le didacticiel du prologue. Vous allez quitter l'événement du prologue, et la campagne sera mise à jour pour vous placer près de la base de la montagne. Cette voie n'est pas destinée aux joueurs et n'est pas prise en charge. Ne l'utilisez pas pour contrôler une première expérience utilisateur (FTUE).
    textEng: You've used reserved input (Tab) to skip the prequel tutorial. The prequel event will exit and the campaign will be updated to put you next to the mountain base. This path is not player facing and is not supported. Do not use it to verify FTUE.
  prequel_00_short__s_step_01_header:
    id: 1
    text: Il y a trois ans
    textEng: Three years ago
  prequel_00_short__s_step_01_main:
    id: 1
    text: >-
      Avant-poste frontalier des Chutes-des-Confins

      République de Fyrland
    textEng: >-
      Boundary Falls Border Outpost

      Fyrland Republic
  prequel_00_short__s_step_skip_main:
    id: 1
    text: Vous avez utilisé une commande réservée (Tab) pour ignorer le didacticiel du prologue. Vous allez quitter l'événement du prologue, et la campagne sera mise à jour pour vous placer près de la base de la montagne. Cette voie n'est pas destinée aux joueurs et n'est pas prise en charge. Ne l'utilisez pas pour contrôler une première expérience utilisateur (FTUE).
    textEng: You've used reserved input (Tab) to skip the prequel tutorial. The prequel event will exit and the campaign will be updated to put you next to the mountain base. This path is not player facing and is not supported. Do not use it to verify FTUE.
  prequel_01__s_step_01_main:
    id: 1
    text: >-
      L'assaut des Chutes-des-Confins fut le premier d'une longue série.


      Sans avertissement ni provocation, le Dominion de Kaskad envahit rapidement son voisin, la République de Fyrland. L'annexion fut soudaine et totale.
    textEng: >-
      The attack on Boundary Falls was the first of many.


      Without warning or provocation, the Kaskad Dominion swiftly overran their neighbouring country, the Republic of Fyrland. The annexation was brutal and absolute.
  prequel_01__s_step_02_main:
    id: 1
    text: >-
      L'armée de Fyrland fut décimée en quelques jours.


      Les survivants s'enfuirent et se mirent à l'abri dans quelques lieux encore sûrs. Armés en tout et pour tout d'équipements récupérés ou rafistolés à la hâte, ils collaborèrent pour former une résistance, usant de tactiques de guérilla pour s'opposer à l'envahisseur.


      Avec le temps, on leur attribua le nom de « Forces libres de Fyrland », ou « FLF ».
    textEng: >-
      Within days, Fyrland's military was reduced to scrap and rubble.


      Their surviving forces fled to whatever safe corners they could find. Armed only with salvaged or rebuilt equipment, they worked together to form a resistance, engaging in covert and guerrilla warfare against their occupiers.


      Over time, they became known as the "Fyrland Freedom Forces", or the "3F".
  prequel_01__s_step_03_main:
    id: 1
    text: >-
      Leurs rangs chaque jour plus clairsemés que le précédent, leurs victoires étaient éphémères, mais les FLF disposaient d'un avantage sur Kaskad : des prototypes de technologie prédictive qu'elles avaient pu sauver aux Chutes-des-Confins.


      On confia ces prototypes à un petit groupe de pilotes de mechs dans l'objectif de frapper l'oppresseur avec une vitesse et une précision surnaturelles.
    textEng: >-
      With dwindling numbers, their victories were short-lived. But the 3F had one thing that Kaskad didn't: the prototype prediction technology that had been saved from Boundary Falls.


      These prototypes were entrusted to a small group of mech pilots, who could use it to strike at their oppressors with seemingly supernatural precision and speed.
  prequel_01__s_step_04_main:
    id: 1
    text: >-
      Avant de risquer cet unique avantage, il fallait attendre le bon moment. Ces trois dernières années, la résistance est restée dans l'ombre, attendant le jour où se présenterait l'occasion de riposter.


      Cette heure est arrivée.
    textEng: >-
      To risk their one advantage, the time had to be right. For the last three years, they have remained hidden, waiting for their opportunity to fight back.


      That opportunity is today.
  province_liberation_01__s_main_main:
    id: 1
    text: >-
      Avec la chute de son dernier bastion, la débâcle de l'ennemi est totale. Les Forces libres de Fyrland consolident les défenses de la province et sont bien décidées à en garder le contrôle. Vous apprenez que des festivités se poursuivent jour et nuit dans les villes alentour.


      Il reste encore tant à accomplir, mais cela peut attendre quelques heures. Les membres de votre équipage, d'une humeur radieuse, attendent impatiemment un repos amplement mérité. L'avant-poste de la résistance situé non loin pourrait le leur offrir.
    textEng: >-
      With the last stronghold falling, the enemy is in full retreat. Fyrland Freedom Forces are setting up defenses and will hold the province from here on out. Reports of celebrations in nearby towns are coming in.


      There is still much to be done, but that can come later. Your crew is in good spirits and is looking forward to a well deserved rest. A resistance outpost nearby should be a good place to stop.
  province_liberation_01__s_reward_main:
    id: 1
    text: Vous consultez un dernier message des Forces libres de Fyrland, puis rejoignez votre équipage. Le bastion ennemi contenait du matériel précieux. Il a bien sûr été récupéré, et vous avez l'occasion de choisir ce que vous souhaitez emporter.
    textEng: You review one last message from Fyrland Freedom Forces before joining your crew. Valuable salvage has been found at the enemy stronghold. You get to decide what to take with you.
  province_liberation_01__s_reward_op_option_a_header:
    id: 1
    text: Option A
    textEng: Option A
  province_liberation_01__s_reward_op_option_b_header:
    id: 1
    text: Option B
    textEng: Option B
  sh_option_main_combat__s_main_op_combat_header:
    id: 1
    text: S'équiper
    textEng: Suit Up
  sh_option_main_combat__s_main_op_combat_text:
    id: 1
    text: Vous vous préparez au combat avec votre groupe.
    textEng: Make battle preparations with your squad.
  sh_option_main_continue__s_main_op_continue_header:
    id: 1
    text: Continuer
    textEng: Continue
  sh_option_main_leave__s_main_op_leave_header:
    id: 1
    text: Partir
    textEng: Leave
