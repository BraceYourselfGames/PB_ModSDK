  resupply_pilot__1_name:
    text: Recrutement de pilote
    textEng: Recruiting a pilot
  resupply_pilot__6_desc:
    text: La base est en train de recruter un nouveau pilote et ne peut pas partir du point de réapprovisionnement pour l'instant. À mesure que votre renommée augmente, de plus en plus de personnes demanderont à intégrer vos rangs. Certains pilotes auront combattu lors de la dernière guerre. D'autres, bien que très motivés, n'auront pas encore fait leurs preuves.
    textEng: The base is onboarding a new pilot and can't move from the resupply point for now. As your renown rises, more people will request to join your ranks. Some have fought in the last war, while others are passionate but untested.
  resupply_repair__1_name:
    text: Repos et réapprovisionnement
    textEng: Resting & resupplying
  resupply_repair__6_desc:
    text: Pendant les phases de réapprovisionnement, les unités endommagées sont réparées, les réserves de gel de réparation sont reconstituées, et la fatigue des pilotes disparaît. Si la base abrite moins de deux unités et pilotes opérationnels, d'autres unités et pilotes sont transférés depuis les troupes de réserve stationnées ici.
    textEng: During resupply, all damaged units will be repaired, Liquid Fix and energy stores will be replenished, and pilot fatigue will be reset. If there are not at least two operational units and pilots on base, additional units and pilots will be transferred from reserves stationed at this resupply point.
