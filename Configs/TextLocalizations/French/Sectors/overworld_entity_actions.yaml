  core_base_eliminate__6_desc:
    text: Les bases sont des bastions essentiels. Leur élimination permettra de faciliter vos efforts de libération dans d'autres provinces. Comme ces places fortes sont difficiles à conquérir, il est conseillé de s'emparer au préalable d'autres positions dans la région pour gagner en puissance, ou même de se concentrer sur des cibles plus faciles dans la province de Fyrland avant de s'approcher d'une base.
    textEng: Bases serve as key strongholds. Eliminating them will aid liberation efforts in other provinces. They are challenging to overtake, so consider capturing other locations in the area to build up strength, or even focus on easier targets in the Fyrland province before approaching a base.
