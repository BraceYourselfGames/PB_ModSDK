entries:
  branch_army__header:
    text: Armée
    textEng: Army
  branch_army__text:
    text: Forces interarmées responsables de la majorité des opérations terrestres dans les territoires occupés. Ses unités privilégient les véhicules blindés, les armes cinétiques et l'artillerie guidée conventionnels.
    textEng: A combined arms force responsible for most of the land operations in the occupied territories. Their units favor conventional armored vehicles, kinetic weapons and guided artillery.
  branch_experimental__header:
    text: Expérimental
    textEng: Experimental
  branch_experimental__text:
    text: Divisions d'élite équipées d'armes à énergie et armures mobiles de pointe, fondées après l'invasion. L'efficacité de leur technologie avancée face aux armes conventionnelles reste encore à démontrer.
    textEng: Elite divisions equipped with cutting-edge energy weapons and mobile armor. Established after the invasion. It remains to be seen how their advanced tech stacks up against conventional arms.
  branch_reserves__header:
    text: Réserve
    textEng: Reserves
  branch_reserves__text:
    text: Troupes de réserve fondées après l'invasion dont la force rudimentaire, mais non moins dangereuse, s'appuie sur le nombre et les véhicules blindés conventionnels.
    textEng: A reserve force established after the invasion. Reliant on numbers and conventional armored vehicles, it is an unsophisticated but dangerous adversary.
  branch_specops__header:
    text: Opérations spéciales
    textEng: Special Ops
  branch_specops__text:
    text: Forces spéciales équipées d'armures mécanisées de pointe et moins dépendantes des véhicules blindés conventionnels que les autres corps d'armée.
    textEng: Special operations forces equipped with cutting edge mech armor. Less reliant on conventional armored vehicles than other branches.
  branch_trainingreserves__header:
    text: Réserve
    textEng: Reserves
  branch_trainingreserves__text:
    text: Troupes de réserve fondées après l'invasion dont la force rudimentaire, mais non moins dangereuse, s'appuie sur le nombre et les véhicules blindés conventionnels.
    textEng: A reserve force established after the invasion. Reliant on numbers and conventional armored vehicles, it is an unsophisticated but dangerous adversary.
