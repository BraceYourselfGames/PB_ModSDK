  combat_scramble__a_title:
    id: 1
    text: Esquiver les missiles
    textEng: Missile evasion
  combat_scramble__s1_to_text:
    id: 1
    text: Il est possible d'échapper aux missiles et aux autres projectiles guidés. Cette compétence avancée peut assurer la survie de vos unités sur le champ de bataille.
    textEng: Evading missiles and other guided munitions is an advanced skill that can make the difference between life and death on the battlefield.
  combat_scramble__s2_ts_text:
    id: 1
    text: Les mechs équipés de propulseurs de poussée standard sont capables de contrer les missiles guidés. Effectuez une poussée au bon moment pour aveugler les capteurs des missiles. Ainsi, vous pouvez faire manquer sa cible à toute une salve de projectiles.
    textEng: Every mech with a standard dash thruster is capable of countering guided missiles. The flare of thrusters from a well-timed dash can overwhelm the missile's sensors, potentially causing an entire volley to miss its intended target.
  combat_scramble__s3_to_text:
    id: 1
    text: 'Cette manœuvre est difficile à exécuter. Pour augmenter vos chances de réussite, déplacez-vous sur une trajectoire perpendiculaire à celle des missiles en approche. Évitez de fuir les missiles : même aveuglés, ils risquent de frapper assez près de votre unité pour lui infliger des dégâts conséquents.'
    textEng: This maneuver can be tricky to execute. To increase your odds of success, move perpendicular to the approaching missiles. Avoid running away from the missiles — even blinded, they might hit close enough to still cause serious damage.
  combat_tactics__a_title:
    id: 1
    text: Tactiques de base
    textEng: Basic tactics
  combat_tactics__s1_to_text:
    id: 1
    text: Tous les affrontements sont différents, mais certains principes de base s'appliquent à la majorité des combats.
    textEng: While every battle can be different, there are some principles that can be applied to nearly every fight.
  combat_tactics__s2_ts_text:
    id: 1
    text: >-
      Restez toujours en mouvement. [8dd6ff]Bien calculé, un simple déplacement peut devenir la plus solide des défenses. Souvent, il est possible d'esquiver tous les tirs ennemis.[-]


      Planifiez vos déplacements avant de planifier vos attaques. [8dd6ff]Tracez votre trajectoire en fonction des abris disponibles, puis déterminez le meilleur endroit et le meilleur moment pour passer à l'attaque.[-]


      Apprenez à connaître vos armes. [8dd6ff]Chaque arme a ses avantages et ses inconvénients. Certaines ont un temps de chargement, d'autres fonctionnent mieux à courte portée, d'autres encore vous imposent de rester immobile pour viser avec précision.[-]


      Abritez-vous des tirs ennemis. [8dd6ff]Le meilleur moyen de minimiser les dégâts subis, c'est de ne pas vous exposer.[-]


      Ne restez pas dans la ligne de mire adverse. [8dd6ff]En avançant droit vers l'ennemi, vous subirez probablement ses tirs de plein fouet. Décrivez des cercles autour de votre adversaire pour échapper à un maximum de tirs.[-]


      N'offrez jamais à l'ennemi l'occasion de vous tirer dans le dos. [8dd6ff]Les tirs dans le dos infligent deux fois plus de dégâts à vos pilotes, ce qui peut rapidement les mettre K.O.[-]
    textEng: >-
      Never stop moving. [8dd6ff]Knowing the future can turn a simple step into the most powerful armour. Often, you can avoid enemy fire completely.[-]


      Plan your movement before you plan your attacks. [8dd6ff]Weave a path through cover, and find the best time and place to fire.[-]


      Know your weapons. [8dd6ff]Every weapon has advantages and drawbacks. Some might be slow to fire, others might work best at close range, others might require you to stand still for precision aiming.[-]


      Try to put cover between you and the enemy. [8dd6ff]The best way to reduce damage is to not expose yourself to enemy fire in the first place.[-]


      Try to move across the enemy lines of fire. [8dd6ff]Moving towards the enemy often means that their entire barrage will be coming straight at you. Circle your opponents to evade more of their shots.[-]


      Never let the enemy shoot you in the back. [8dd6ff]Hits in the back deal double damage to your pilots, which can quickly knock them out cold.[-]
  history__a_title:
    id: 1
    text: Histoire
    textEng: History
  history__s1_tq_quote:
    id: 1
    text: Le bombardement de la capitale et les assauts coordonnés menés contre les relais de communication ont coupé Fyrland du reste du monde pendant plusieurs années. Nombre des documents historiques du pays ont été brûlés, souvent de manière intentionnelle, avant que des copies numériques aient pu être transmises. La préservation du patrimoine historique de Fyrland est donc une tâche ardue.
    textEng: The bombing of the Capital and coordinated attacks on communication relays effectively cut Fyrland off from the broader world for several years. Many of Fyrland's historical documents were lost to fire, often intentional, with no hope of transmitting digital backups. This has made preservation an extremely complicated endeavour.
  history__s1_tq_subtitle:
    id: 1
    text: Freida Voll, « L'Annexion », 1997 D.E.
    textEng: Freida Voll, "The Annexation", 1997 SE
  history__s2_ts_text:
