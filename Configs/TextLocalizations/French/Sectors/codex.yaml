  base_upgrades__a_title:
    id: 1
    text: Améliorations de la base
    textEng: Base upgrades
  base_upgrades__s1_to_text:
    id: 1
    text: Grâce à sa conception modulaire robuste, votre base mobile peut être réaménagée et améliorée directement sur le terrain. Si vous disposez des composants requis, vous pouvez perfectionner presque tous ses éléments.
    textEng: With a rugged modular design, the mobile base can be refitted and upgraded in the field. With the right components, nearly every aspect of your base can be improved in some way.
  base_upgrades__s2_ts_text:
    id: 1
    text: >-
      Depuis l'écran des améliorations, vous pouvez améliorer votre base mobile de façon permanente en dépensant des ressources. Certaines améliorations ne sont disponibles qu'une fois leurs prérequis déverrouillés.


      Malgré le coût élevé, ces investissements sont judicieux. Par exemple, l'agrandissement de la baie des mechs ou l'optimisation de la récupération au campement vous aideront à monter une équipe supplémentaire. D'autres améliorations permettent de déverrouiller de nouvelles fonctionnalités, comme la fabrication d'équipement de haut niveau à l'atelier.
    textEng: >-
      The Upgrades screen allows you to permanently improve the mobile base. Each upgrade costs resources, and may depend on other upgrades already being unlocked.


      Despite their high cost, upgrades can be highly worthwhile investments. Some expand the mech bay or improve recovery when camping, making it easier to support a backup team. Others can unlock new functions, such as manufacturing higher tier equipment in the workshop.
  base_workshop__a_title:
    id: 1
    text: B.A.-BA de l'atelier
    textEng: Workshop basics
  base_workshop__s1_to_text:
    id: 1
    text: La base mobile est équipée pour faire bien plus que des réparations. Avec les ressources et les plans adéquats, les imprimantes composites et les appareils d'assemblage avancés peuvent produire presque n'importe quoi.
    textEng: The mobile base is equipped to do more than repairs. With the right resources and blueprints, advanced printers and manipulators can assemble nearly anything.
  base_workshop__s2_ts_text:
    id: 1
    text: >-
      À l'atelier, construisez de nouveaux blindages, armes et armatures pour vos mechs en échange de ressources. Consultez les produits disponibles et planifiez des constructions depuis le menu Atelier de la base mobile.


      Tout comme les réparations des mechs et les soins des pilotes, il est impossible de procéder à des constructions dans l'atelier quand la base est en déplacement. Vous pouvez planifier un projet, mais vous devrez établir un campement pour le terminer.


      Les projets de l'atelier peuvent nécessiter de grandes quantités de ressources, que vous trouverez en recyclant les objets dont vous ne voulez plus ou lors de certains affrontements et événements.
    textEng: >-
      The workshop is capable of building new mech frames, armour, and weapons in exchange for resources. You can browse the available projects and schedule construction in the Workshop menu of the mobile base.


      Like mech repair and pilot healing, workshop construction can't proceed while the base is on the move. You can schedule the projects you'd like to build, but you'll need to stop and set up camp before the project can complete.


      Workshop projects can require a large amount of resources. Often you'll gain these resources by scrapping unwanted items from your inventory, but they can also be gained though some combat encounters and events.
  base_workshop__s3_to_text:
    id: 1
    text: Assurez-vous de consulter les articles Déverrouiller des projets d'atelier et Niveau de l'atelier pour en savoir plus sur l'obtention de plans et l'amélioration des pièces fabriquées.
    textEng: Make sure to check the "Workshop unlocks" and "Workshop level" articles to learn more about unlocking blueprints and improving the power of manufactured parts.
  base_workshop_level__a_title:
    id: 1
    text: Niveau de l'atelier
    textEng: Workshop level
  base_workshop_level__s1_ts_text:
    id: 1
    text: >-
      Le niveau des pièces produites dans la base mobile dépend de celui de l'atelier. Améliorez ce dernier en menant à bien des recherches.


      Pour améliorer l'atelier, rassemblez des pièces d'un niveau supérieur à celui de l'atelier via des missions ou le recyclage. Vous aurez besoin de pièces des cinq emplacements d'équipement principaux : arme principale, arme de poing, jambes, torse et bras. Consultez la progression de vos recherches vers le prochain niveau sur le panneau en haut à droite du menu Atelier.
    textEng: >-
      The parts built at the mobile base get their level from the workshop. That level can be upgraded, given enough research is done.


      To upgrade the workshop, you'll need to gather or scrap parts at least a level above the current workshop level. This requires parts from the five main equipment slots: primary weapons, sidearms, legs, torsos, and arms. The panel in the top right corner of the workshop menu will display the current research progress towards the next level.
  base_workshop_level__s2_to_text:
    id: 1
    text: "N'ayez pas peur de recycler des pièces de haut niveau : elles contribueront quand même à l'amélioration de l'atelier."
    textEng: Don't worry about missing out on workshop upgrades when you scrap a part with a higher level — it will still contribute to workshop upgrades.
  base_workshop_unlocks__a_title:
    id: 1
    text: Déverrouiller des projets d'atelier
    textEng: Workshop unlocks
  base_workshop_unlocks__s1_tq_quote:
    id: 1
    text: 'Si vous les aimez, laissez-les partir : prenez vos armes préférées, démontez-les, analysez-les et imprimez-en cinq de plus.'
    textEng: If you love it, let it go. In other words, take your favorite guns, tear them to pieces, reverse engineer 'em, and print five more.
  base_workshop_unlocks__s1_tq_subtitle:
    id: 1
    text: Sage Oster
    textEng: Sage Oster
  base_workshop_unlocks__s2_ts_text:
    id: 1
    text: Pour déverrouiller davantage de projets dans l'atelier, vous devez recycler certaines pièces d'équipement. Lorsque vous sélectionnez une pièce d'équipement adéquate, la progression de recherche attendue s'affiche à l'écran. Pour la recycler, cliquez sur Recycler pour l'atelier, dans l'inventaire ou dans le menu de modification des unités. L'équipement recyclé lors des phases de récupération contribue aussi à faire progresser vos recherches.
    textEng: To unlock more workshop projects, you'll need to scrap equipment. Equipment that contributes to project research will display research progress in their UI when selected, and will have a "Scrap for Workshop" button visible in the inventory and unit editing menus. Scrapping equipment during salvage will also contribute to project research.
  base_workshop_unlocks__s3_ts_text:
    id: 1
    text: Grâce aux améliorations optionnelles de la base, l'atelier peut gagner la capacité de construire des pièces de mechs [99ff99]atypiques[-] et [99ccff]rares[-]. Il est possible de déverrouiller les plans requis en recyclant des pièces de niveau élevé. Cela vous permet également de déverrouiller les plans de niveau inférieur.
    textEng: With optional base upgrades, the workshop gains ability to construct [99ff99]uncommon[-] and [99ccff]rare[-] mech parts. The requisite blueprints can be unlocked by scrapping higher tier parts. Scrapping these parts to progress a high tier blueprint will also unlock lower tier manufacturing.
  codex_root__s1_ts_text:
    id: 1
    text: Le codex est votre source d'informations sur tous les éléments du jeu. Consultez-le si vous avez besoin d'une piqûre de rappel sur un mécanisme ou si vous souhaitez en apprendre plus sur cet univers. Cliquez sur l'un des articles à gauche pour commencer.
    textEng: The codex screen is your source for information about every part of the game. You can refer to it for a refresher on game mechanics, or for more information about the world. Click one of the articles on the left to begin.
