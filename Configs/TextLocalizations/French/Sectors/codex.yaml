  base__s1_ts_text:
    id: 1
    text: Cette section aborde les systèmes, mécanismes et interfaces de la base mobile. Cela inclut la personnalisation des mechs, les pilotes, les briefings, la gestion de l'inventaire, etc.
    textEng: This section covers the systems, mechanics, and interfaces of the mobile base. This includes mech customization, pilots, briefings, inventory management, and more.
  base__s2_to_text:
    id: 1
    text: D'autres entrées seront déverrouillées au fil de votre progression dans la campagne.
