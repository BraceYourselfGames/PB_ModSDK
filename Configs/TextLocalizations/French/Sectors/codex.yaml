  history_base__a_title:
    id: 1
    text: Base mobile/« chenille »
    textEng: Mobile base / "Crawler"
  history_base__s1_ts_text:
    id: 1
    text: >-
      Avant l'invasion de Kaskad, le DDF (Département de défense de Fyrland) peinait à entretenir sa flotte de mechs. En dehors de la capitale, les centres urbains se faisaient rares, et la population était peu favorable aux dépenses militaires. Ainsi, le DDF maintenait seulement et tant bien que mal un réseau d'avant-postes reculés, mal équipés pour la maintenance des mechs, et souvent en manque de personnel et de matériaux essentiels.


      Les bases mobiles de type Jötnar, surnommées « chenilles », furent mises en place pour pallier ce problème. Ces véhicules tout-terrain robustes pouvaient rallier rapidement les avant-postes, en apportant tout le nécessaire pour entretenir une dizaine de mechs. Certains modèles étaient dotés d'un camouflage optique ou d'un atelier permettant de réparer et fabriquer des pièces sur le terrain, et pouvaient même déployer des mechs au combat ou les en extraire.
    textEng: >-
      Prior to the Kaskad Invasion, the FDS (Fyrland Defence Service) had historically struggled to maintain their mech fleet. With few urban centres outside of the Capital, coupled with the population's low appetite for military spending, they were only able to sustain a patchwork of remote outposts ill-equipped for mech maintenance, often understaffed and lacking in crucial supplies.


      Jotnar-type mobile bases (colloquially referred to as "crawlers") were commissioned to address this issue. These rugged all-terrain vehicles could quickly move between distant outposts, carrying everything needed to service up to a dozen mechs. Some models included optical camouflage, the ability to repair and manufacture new parts in the field, as well as the capability to both deploy and extract mechs from active battle.
  history_capital__a_title:
    id: 1
    text: Capitale
    textEng: The Capital
  history_capital__s0_ts_text:
    id: 1
    text: >-
      La « capitale » désigne en fait une zone urbaine composée de trois municipalités encerclant le plus grand port de Fyrland. Il s'agit du district urbain le plus vaste du pays et il accueille environ 17 % de sa population.


      La municipalité centrale, Nordtre, est la première ville portuaire du pays et abrite d'importants chantiers navals, ainsi que la plupart des industries liées aux opérations du port. Au sud-est se situe la municipalité d'Oxbrut, partagée entre secteurs industriels et vastes zones résidentielles. En raison de sa proximité avec la rivière, on y trouve également un bon nombre d'usines de fabrication. La municipalité de Regattal s'étend à l'ouest et comprend la plupart des centres d'affaires, universités et laboratoires de recherches de la capitale, dont les renommés instituts Hollis et Massar, tous deux détruits par les bombardements au début de l'occupation.
    textEng: >-
      The "Capital" is in fact a metropolitan area composed of three municipalities centred around Fyrland's largest port. As the country's largest urban regional district, the Capital is home to roughly 17% of the country's population.


      The central municipality, Nordtre, is home to the country's most active harbour, dominated by vast shipyards and many of the industries that support the port's operation. To the south-east lies the municipality of Oxbrut, comprised of industrial sectors and large residential areas.  Due to its proximity to the river, it's also home to many of the country's manufacturing plants. The municipality of Regattal lies to the west, and contains many of the Capital's business centres, colleges, and research labs, including the renowned Hollis and Massar Institutes (both lost to bombings early in the occupation).
  history_homeguard__a_title:
    id: 1
    text: Forces libres de Fyrland (FLF)
    textEng: Fyrland Freedom Forces (3F)
  history_homeguard__s1_ts_text:
    id: 1
    text: >-
      Après que le Dominion de Kaskad eut envahi et annexé la République de Fyrland, une résistance s'organisa sous la bannière des « Forces libres de Fyrland », ou « FLF ». Composée de survivants de l'ancienne armée de Fyrland, le DDF, ainsi que de civils déterminés à lutter, la résistance parvint à récupérer ou à voler suffisamment de matériel militaire pour se constituer un petit arsenal.


      Au cours des premières années de l'occupation, les membres des FLF préférèrent se faire discrets. Ils estimaient avoir peu à gagner à risquer des vies et du matériel irremplaçable dans une confrontation ouverte contre les forces de Kaskad, bien mieux équipées que les leurs. C'est la mobilisation de la « Brigade Phantom » des FLF et l'acquisition d'une base mobile de type Jötnar qui lancèrent véritablement les opérations de la résistance.
    textEng: >-
      After the Kaskad Dominion invaded and annexed the Fyrland Republic, a resistance group began to organize under the banner of "Fyrland Freedom Forces", or the "3F". Composed of survivors of Fyrland's now-defunct military (the FDS), as well as civilians willing to take up the fight, they were able to assemble a small arsenal from salvaged and stolen military assets.


      For the first few years of the occupation, the 3F largely erred on the side of caution. In their eyes, there was little to be gained by risking lives and irreplaceable equipment in an open confrontation with Kaskad's much better-equipped forces. The mobilization of the 3F's so-called "Phantom Brigade" and subsequent acquisition of a Jotnar-type mobile base was the beginning of more active resistance.
  history_homeland__a_title:
    id: 1
    text: République de Fyrland
    textEng: Fyrland Republic
  history_homeland__s1_ts_text:
    id: 1
    text: >-
      La République de Fyrland est une démocratie égalitaire située dans le Circuit septentrional de l'Impact. Elle fut fondée au lendemain de la Grande éruption de 1832 D.E. par une alliance de petites nations motivées par le partage des ressources et le respect des libertés individuelles.


      Bien que faiblement peuplée en comparaison de ses voisins, Fyrland jouit d'une économie solide grâce à ses vastes réserves d'isotopes précieux et son importante production agricole intérieure. Son peuple bénéficie d'un niveau de vie élevé et de nombreux services sociaux. Cette stabilité a permis au pays d'investir massivement dans les sciences et d'accueillir deux instituts de recherche de renommée mondiale à Regattal, une municipalité de la capitale.


      Les relations entre la République de Fyrland et le Dominion de Kaskad (pays partageant la majorité de sa frontière orientale, et son principal partenaire commercial) commencèrent à se détériorer dans les années 1980 en raison, notamment, de la répartition inégale des réserves d'isotopes restantes. Le vote public favorisant largement le financement des services sociaux plutôt que celui de l'armée ou des forces de l'ordre, le peuple de Fyrland hésita à investir dans le DDF (Département de défense de Fyrland) au cours de cette décennie. Cette démonstration de pacifisme ne permit pas d'apaiser les tensions entre les deux pays. Le Dominion, désireux de contrôler les réserves d'isotopes de Fyrland, tenta d'annexer le pays par la force au début des années 1990.
    textEng: >-
      The Fyrland Republic is an egalitarian democracy situated in the Northern Impact Circuit. Founded in the aftermath of the Great Eruption of 1832 SE, it emerged from an alliance of small nations focused on a shared economy and resources while extolling personal freedoms.


      Though sparsely populated in comparison to its neighbours, the nation boasts a strong economy. This is underpinned by vast reserves of valuable isotopes, as well as a large amount of domestic agricultural production. People enjoy a high quality of life and benefit from numerous social welfare services. This enabled Fyrland to invest heavily in the sciences, fostering two world-class research institutes, both based out of the Capital municipality of Regattal.


      Fyrland's relationship with the Kaskad Dominion (the country sharing the majority of their eastern border and largest trading partner), became strained in the 1980s, with the disparity in remaining isotope reserves cited as a main source of tension. With a voting public that largely prioritized social service funding over military capacity or punitive law enforcement, the people of Fyrland hesitated to invest in the FDS (Fyrland Defence Service) throughout this period. However, this show of pacifism did little to diffuse tensions between the two countries, and a desire for control of Fyrland's isotope reserves led Kaskad to attempt a forced annexation of Fyrland in the early 1990s.
  history_impact__a_title:
    id: 1
    text: Impact
    textEng: The Impact
  history_impact__s1_ts_text:
    id: 1
    text: >-
      La vaste majorité de la communauté scientifique s'accorde à dire qu'il y a environ 350 millions d'années, un corps céleste inconnu a frôlé notre planète, ce qui a perturbé la stabilité orbitale de la lune. En conséquence, elle fut arrachée à son orbite et pulvérisée par les forces de marée. Les fragments qui traversèrent l'atmosphère provoquèrent l'extinction du Dévonien et rendirent la surface inhospitalière jusqu'au commencement de la Première époque. Nos littoraux et montagnes, sculptés par d'anciens cratères, en portent encore les cicatrices. L'anneau solitaire qui entoure notre planète est un autre vestige de cet événement.


      On en trouve aussi les traces sous la surface du sol. Au début des années 1940, de riches gisements d'hélium 3 et de métaux rares furent découverts sur les sites de l'Impact du monde entier. En seulement trois décennies, ces réserves d'isotopes compatibles et quasi inépuisables ouvrirent la voie à la fusion nucléaire et reléguèrent les pénuries d'énergie et la dépendance aux hydrocarbures au passé.


      Toutefois, la beauté de l'anneau a ses désavantages. Toute tentative d'établir un programme spatial s'est soldée par un échec, la plupart des satellites étant détruits par les débris spatiaux quelques heures après être entrés en orbite. Les communications à longue distance dépendent, aujourd'hui encore, de relais aérostatiques et radios.
    textEng: >-
      There is a broad consensus in the scientific community that approximately 350 million years ago, an unknown body passed near our planet, upsetting the previously stable orbit of our planet's moon. As a result, our moon was pulled out of orbit and shattered by tidal forces. The resulting bombardment was the beginning of what would be known as the Late Devonian Extinction, rendering the surface inhospitable until the beginning of the First Epoch. The world still bears the scars, with shores and mountains carved by ancient craters. Above, remnants of this event are visible to this day as a solitary ring in our sky.


      Evidence of this event can be found under the surface as well. By the early 1940s, rich deposits of Helium 3 and rare earth metals were discovered at potential impact sites around the world. In just three decades, a seemingly limitless supply of suitable isotopes paved the way for nuclear fusion and made energy scarcity and hydrocarbon reliance a thing of the past.


      The beauty of the Ring has its drawbacks. Repeated attempts to establish space programs have all ended in failure, with most satellites lost to debris within hours of entering orbit. Long-range communication continues to rely on radio and aerostatic relays.
  history_invaders__a_title:
    id: 1
    text: Dominion de Kaskad
    textEng: Kaskad Dominion
  history_invaders__s1_ts_text:
    id: 1
    text: >-
      La triade oligarchique du Dominion de Kaskad, qui partage une grande partie de sa frontière occidentale avec la République de Fyrland, est une puissance économique majeure et l'un des principaux producteurs d'isotopes raffinés au monde. Le pouvoir y est partagé entre les chefs des trois familles régnantes. Cette structure unique permet une mise en place rapide des réformes politiques, sans crainte d'un blocage ou de négociations prolongées. Réputé pour la taille de son armée, le Dominion de Kaskad occupe depuis la fin des années 1970 des territoires disputés au nord et à l'est de ses frontières, ce qui lui vaut l'inimitié des autres pays du Circuit septentrional de l'Impact.


      Quand les hydrocarbures furent, en peu de temps, supplantés par l'hélium 3 comme première source d'énergie au monde, Kaskad dut constater que ses propres réserves d'isotopes faisaient pâle figure à côté de celles de ses voisins. Pour pallier cette insuffisance, le Dominion conclut d'habiles accords commerciaux avec les nations limitrophes, ce qui lui permit de se consacrer presque exclusivement à l'industrie du raffinage.


      Lorsque les chercheurs commencèrent à suggérer que les réserves d'isotopes mondiales n'étaient pas aussi abondantes qu'on l'avait cru, l'explosion de la demande, alliée au quasi-monopole de Kaskad dans le secteur du raffinage, propulsa le Dominion au rang de grande puissance. Forte de cette prospérité soudaine, la ville méridionale de Bothwell devint rapidement un vivier culturel renommé pour ses scènes littéraire et théâtrale dynamiques. Cependant, cette ère de croissance débridée fut de courte durée.


      Au milieu des années 1980, les inquiétudes grandissantes liées à la progression continue de Kaskad dans des territoires disputés menèrent à une détérioration catastrophique de ses relations commerciales. Dans les années qui suivirent, près d'un quart des raffineries du pays mirent la clé sous la porte et des poches de forte inégalité économique se formèrent à travers le pays. Les dirigeants perdirent rapidement le soutien de la population rurale. À la mort de l'autocrate Rae Véra, en 1987, le pouvoir fut transmis à son fils, Leefel. Préoccupé par l'agitation croissante, Leefel Véra pressa les deux autres familles régnantes à rediriger une part toujours plus grande des ressources déclinantes du pays vers son armée.


      Entre 1980 et 1990 D.E., le budget militaire du Dominion de Kaskad fut presque multiplié par dix. Vers la fin de la décennie, le pays connaissait un taux de chômage record et une pauvreté généralisée qui s'étendait jusque dans ses principaux centres urbains. Peu disposées à revoir à la baisse leurs dépenses militaires, les familles régnantes tournèrent leur regard vers Fyrland et son abondance de ressources naturelles. Elles considérèrent l'annexion de Fyrland comme une étape logique vers la sécurisation de l'avenir de Kaskad, en pensant rencontrer peu de résistance.
    textEng: >-
      Sharing its western border with much of the Fyrland Republic, the triad oligarchy of the Kaskad Dominion has been an economic powerhouse and a leading producer of refined isotopes. With power shared between the heads of three ruling families, Kaskad has a unique power structure that allows for swift policy changes without fear of deadlock or prolonged negotiation. Known for their sizable military, Kaskad has occupied disputed lands to both their north and east since the late 1970s, drawing widespread condemnation from the other countries of the Northern Impact Circuit.


      As Helium 3 quickly supplanted hydrocarbons as the dominant fuel source worldwide, Kaskad found their own isotope reserves dwarfed by their neighbours. This was made up for by shrewd trade agreements with nearby countries, allowing Kaskad to focus almost exclusively on their refinery capacity.


      When research suggested that global isotope reserves might not be as abundant as previously estimated, a boom in demand and a cornered market on refinement ensured that Kaskad was a nexus of both literal and figurative power. Spurred by the sudden prosperity, the southern city of Bothwell rapidly emerged as a renowned cultural hub, known for its vibrant theatre and literary scenes. However, this era of unchecked prosperity was short-lived.


      By the mid-1980s, growing concerns about Kaskad's continued expansion into disputed territories led to a catastrophic breakdown in trade relations. In the following years, nearly a quarter of Kaskad's refineries closed, resulting in pockets of severe income inequality forming throughout the country. The country's leadership rapidly grew out of favour with much of rural Kaskad. After the death of autocrat Rae Vera in 1987, power passed to her son, Leefel. Concerned about growing unrest, L. Vera pressed the two other ruling families to divert an ever-increasing amount of the country's dwindling resources to their military.


      Between 1980 and 1990 SE, the Kaskad Dominion's military budget had swelled almost tenfold. As the decade drew to a close, the country was experiencing record unemployment and widespread poverty that now extended to major urban centres. Unwilling to scale back their military spending, the ruling families turned their eyes to Fyrland’s abundant natural resources. They believed that annexing Fyrland was a logical step towards securing Kaskad’s future, and would likely encounter little resistance.
  history_invasion__a_title:
    id: 1
    text: Annexion
    textEng: Annexation
  history_invasion__s1_ts_text:
    id: 1
    text: >-
      Dans les premières heures du 12 avril 1992, plusieurs missiles furent tirés depuis le Dominion de Kaskad en direction des relais aérostatiques de Fyrland. Peu après, des équipes de démolition franchirent la frontière pour priver d'énergie les avant-postes frontaliers et couper leurs communications. En milieu de matinée, toute la frontière était assaillie, et les défenses de Fyrland furent rapidement dépassées.


      Le Département de défense de Fyrland se trouvait en infériorité numérique et matérielle. La plupart des soldats en service trouvèrent la mort au cours de ces premières attaques. Victime de frappes ciblées, la chaîne de commandement du DDF s'effondra dans les 48 premières heures. En mai 1992, les forces de Kaskad s'étaient déjà répandues à l'intérieur du pays et le Dominion avait entamé la construction d'un centre de commande dans la capitale.


      Pour les membres du DDF qui avaient la chance d'être encore en vie, la résistance ouverte n'était déjà plus une option. Certains choisirent de fuir le pays, tandis que d'autres commencèrent à se rassembler en secret pour planifier un effort de résistance à grande échelle. Ces derniers créèrent par la suite les Forces libres de Fyrland.
    textEng: >-
      In the early hours of 1992-04-12, a chain of missile strikes launched from Kaskad Dominion soil, targeting aerostatic relays all over Fyrland. Shortly after, demolition squads crossed the border, cutting power and communications across border outposts. By mid-morning, an all-out assault had commenced across the entire border, quickly overwhelming Fyrland defences.


      The Fyrland Defence Service was outnumbered and outgunned, and the majority of those in military service died in these initial attacks. Due to targeted strikes, the entire FDS chain of command was lost within the first 48 hours. By 1992-05, Kaskad forces had already spread throughout the country interior, and construction had begun on a central Kaskad command centre in the Capital.


      For the FDS members lucky to survive, open resistance was no longer an option. Some fled the country, while others began to assemble in secret to plan a larger resistance effort. This assembly would come to be known as the Fyrland Freedom Forces.
  history_prediction__a_title:
    id: 1
    text: Technologie prédictive
    textEng: Prediction technology
  history_prediction__s1_ts_text:
    id: 1
    text: >-
      Bien que de nombreuses données aient été perdues en raison de la nature confidentielle du programme et de la destruction d'archives et de matériel survenue pendant l'invasion de Kaskad, la technologie prédictive semble avoir été développée par des chercheurs de l'Institut Massar dans leurs bureaux de Regattal et des Chutes-des-Confins.


      Plusieurs prototypes survécurent à l'invasion grâce à une équipe qui effectuait des essais aux Chutes-des-Confins. Des témoins oculaires affirmèrent avoir vu des mechs « danser » à travers des barrages de tirs et détruire plusieurs véhicules blindés avant de fuir la ville. Ce matériel est désormais en possession des FLF, qui ont formé une équipe à son utilisation. Cette technologie aurait pu constituer un avantage considérable sur le champ de bataille, mais elle ne fut guère déployée pendant les premières années d'occupation, de crainte que Kaskad ne réussisse à analyser et reproduire d'éventuels prototypes tombés entre ses mains.


      L'algorithme de prédiction extrapole le devenir des objets environnants au cours des cinq prochaines secondes en fonction de la vélocité des objets de grande taille, de modèles holistiques des microchangements environnementaux, et d'une simulation de la neurologie et des instincts humains. Concrètement, il ne permet pas de prédire les actions d'un adversaire avec une certitude absolue. Cependant, malgré cette contrainte, il permet de décupler l'efficacité de ses utilisateurs. Les mechs modernes, incroyablement agiles, sont capables de mettre cette poignée de secondes d'avance à profit pour se mettre l'abri ou perturber un assaut ennemi.
    textEng: >-
      Though many specifics have been lost due to the confidential nature of the program, as well as the destruction of records and hardware during the Kaskad invasion, prediction technology appears to have been the work of researchers at the Massar Institute, working out of both their Regattal offices and Boundary Falls.


      Several prototypes survived the invasion, carried by a squad conducting field tests at Boundary Falls. Eyewitness accounts described mechs "dancing" through walls of incoming fire, taking out multiple armoured vehicles before retreating from the city. The prototype hardware eventually ended up in the 3F's possession, where they established a squad trained in its usage. While the technology could have provided a large advantage on the battlefield, it saw minimal deployment until several years into the occupation, out of fear that Kaskad would be able to reverse-engineer the prototypes if captured.


      The prediction algorithm operates by extrapolating what might happen to nearby objects within the next five seconds based on large object velocity, holistic models of microchanges in the environment, and simulated human neurology and reaction instincts. Crucially, it can not predict the actions its operator will take. But even with these constraints, it can be a huge force multiplier. Modern mechs are incredibly agile, capable of entering cover or otherwise breaking line of fire with just a few seconds of warning.
  history_resources__a_title:
    id: 1
    text: Tournant
    textEng: Tipping point
  history_resources__s1_ts_text:
    id: 1
    text: >-
      Au milieu des années 1980, on comprit que les réserves d'hélium 3 étaient moins importantes qu'on l'avait estimé à l'origine, alors que les quantités extraites ne faisaient que croître. Bien que le monde disposât de suffisamment d'hélium 3 pour alimenter les réacteurs à fusion civils pendant plusieurs siècles, ce fut une mauvaise surprise pour les nations qui avaient mis en œuvre des programmes militaires coûteux en ressources. La recherche sur les armes énergétiques, les mechs nouvelle génération et leurs cœurs de réacteur à fusion, ou encore les innombrables programmes spatiaux militaires requéraient des quantités d'isotopes astronomiques et pâtissaient de cette pénurie soudaine.


      Le manque n'affecta pas le monde entier de la même façon. La richesse du sol de Fyrland se reflétait dans ses paysages : vallées grêlées, rivages façonnés par d'anciens cratères de l'Impact, chaînes de montagnes teintées par les gisements... Pendant un temps, Fyrland s'imposa comme premier exportateur d'isotopes de fusion et de systèmes à haute énergie, avec une production interne pérenne. Des centaines de sociétés rivalisaient pour installer leurs usines sur son territoire.


      Le temps que les études géologiques soient classées secrètes, à la fin des années 1980, les autres pays avaient déjà compris l'immense potentiel de Fyrland face à cette nouvelle pénurie. L'invasion était inévitable.
    textEng: >-
      By the mid-1980s, Helium 3 reserves were determined to be smaller than originally estimated, while extraction rates grew exponentially. While there was enough Helium 3 to power civilian fusion reactors for hundreds of years, this discovery was an unwelcome surprise to nations with resource-intensive military programs. Energy weapon research, next-generation mechs with fusion reactor cores, and persistent attempts to establish military space programs consumed vast quantities of isotopes that were suddenly in short supply.


      The deficit was not felt equally around the globe. The very landscape of Fyrland made the abundance of resources under its surface clear: pockmarked valleys, shorelines shaped by the impact craters, deposit rings staining the mountain ranges. For a while, Fyrland emerged as a leading exporter of fusion isotopes and high energy systems, with strong domestic production and hundreds of corporations vying to set up their factories within its borders.


      By the time geological surveys were classified in the late 1980s, other countries had already seen Fyrland's potential for abundance in the face of new-found scarcity. Invasion was all but inevitable.
  overworld__a_title:
    id: 1
    text: Monde
    textEng: Overworld
  overworld__s1_ts_text:
    id: 1
    text: Cette section aborde, entre autres, la carte du monde, la navigation dans le monde, l'aperçu des missions et la libération de provinces.
    textEng: This section covers the world map, Overworld navigation, mission previews, province liberation, and more.
  overworld__s2_to_text:
    id: 1
    text: D'autres entrées seront déverrouillées au fil de votre progression dans la campagne.
    textEng: More entries will unlock as you progress through the campaign.
  overworld_camping__a_title:
    id: 1
    text: Campement
    textEng: Camping
  overworld_camping__s1_ts_text:
    id: 1
    text: >-
      Il est possible d'enchaîner plusieurs missions, mais les blessures subies par vos pilotes, leur état de fatigue ou les dégâts infligés à vos mechs peuvent vous contraindre à vous reposer. Le campement est un élément essentiel de votre campagne, puisqu'il vous permet de continuer vos opérations avec une escouade revigorée.


      Pour faire une halte, cliquez sur le bouton [ffce80]Établir un campement[-] dans l'angle inférieur gauche de la carte de la province.
    textEng: >-
      While it's possible to take on multiple missions back-to-back, pilot fatigue, injuries, and mech damage can cause your progress to grind to a halt. Stopping to make camp is an important part of your campaign, letting you continue with a refreshed squad.


      To initiate a rest stop, click the [ffce80]Set up camp[-] button in the bottom left corner of the Overworld UI.
  overworld_camping__s2_to_text:
    id: 1
    text: Cette option n'est disponible que si vous disposez des fournitures de campement requises. Vous pouvez acquérir ces ressources au combat ou en vous repliant dans une base alliée.
    textEng: You can only use this option if you have the requisite camp supplies. This limited resource can be acquired in combat, or by retreating to a friendly base when supplies have been depleted.
  overworld_camping__s4_ts_text:
    id: 1
    text: Sur l'écran du campement, vous pouvez sélectionner les mechs à réparer et les pilotes à soigner pendant la halte. Toutefois, vos possibilités restent limitées pendant ces périodes de repos. Vous devrez peut-être vous résoudre à choisir entre un pilote blessé et un mech endommagé.
    textEng: The camp screen lets you select the mechs and pilots that will be repaired and healed during the brief stop. However, your capacity during these rest periods is limited. You might be forced to triage, choosing between leaving a pilot injured or leaving a mech in disrepair.
  overworld_camping__s5_ts_text:
    id: 1
    text: Une fois votre campement en place, vous pourrez consulter le bilan de la halte. Les mechs sélectionnés sont réparés. Les pilotes sélectionnés sont soignés et reposés. Des événements aléatoires supplémentaires peuvent affecter vos pilotes, en fonction de l'issue des combats récents, du niveau d'espoir actuel ou même du hasard.\n\nSi vous aviez un projet en cours à l'atelier, il est à présent terminé.
    textEng: Once camp has been struck, you will be presented with a summary of the outcomes. The mechs you selected will be repaired; the pilots you selected will be healed and lose all fatigue. Some additional random events might affect your pilots depending on the outcomes of recent fights, the current Hope level, or random chance.\n\nIf you had a project underway in the workshop, they will now be completed.
  overworld_camping__s6_to_text:
    id: 1
    text: Établir un campement prend moins de temps que battre en retraite. Cela étant dit, si le compte à rebours ennemi est bas, une halte peut malgré tout mener à l'expiration de certaines missions. Gardez un œil sur le compte à rebours ennemi pour vous assurer que vous avez le temps de vous arrêter.
    textEng: Camping take less time than retreating. That said, if the enemy countdown is low, stopping to camp can still lead to mission opportunities expiring. Keep an eye on the enemy countdown to confirm you have enough time to stop.
  overworld_controls__a_title:
    id: 1
    text: Commandes
    textEng: Controls
  overworld_controls__s0_ts_text:
    id: 1
    text: Ces commandes peuvent être modifiées dans les paramètres. Elles s'affichent également quand le jeu est mis en pause dans la base.
    textEng: These controls can be modified through the input settings. They are also displayed when you pause in the base.
  overworld_controls__s1_input0:
    id: 1
    text: Sélectionner
    textEng: Select
  overworld_controls__s1_input1:
    id: 1
    text: Déplacer la base
    textEng: Move the base
  overworld_controls__s1_input2:
    id: 1
    text: Déplacer la caméra
    textEng: Move the camera
  overworld_controls__s1_input3:
    id: 1
    text: Tourner la caméra
    textEng: Rotate the camera
  overworld_controls__s1_input4:
    id: 1
    text: Mettre en pause/reprendre
    textEng: Toggle pause
  overworld_map_province__a_title:
    id: 1
    text: Carte de province
    textEng: Province map
  overworld_map_province__s1_to_text:
    id: 1
    text: Fyrland est un vaste pays. Si votre base peut couvrir des distances considérables, il est plus efficace de se concentrer sur une région à la fois.
    textEng: While Fyrland is a large place and your base can cover a lot of ground, an effective operation will focus on one spot at a time.
  overworld_map_province__s2_ts_text:
    id: 1
    text: >-
      Au cours de votre campagne, vous visiterez plusieurs lieux d'importance stratégique.


      La plupart des zones d'opération couvrent une surface d'environ cent kilomètres carrés au sein d'une province plus vaste. La carte de la province vous offre une vue aérienne de la région dans laquelle vous vous trouvez actuellement et inclut, entre autres, la topographie locale, les menaces ennemies actives ou les sites alliés.
    textEng: >-
      Over the course of the campaign, you will travel through a number of strategically important locations.


      Most areas of operation cover around one hundred square kilometers within a greater province. The province map gives you a bird's eye view of the current area of operations, displaying local topography, active enemy threats, allied sites, and other available intel.
  overworld_map_province__s3_to_text:
    id: 1
    text: Quand une opération est terminée, vous pouvez rejoindre une base avancée pour choisir votre prochaine destination.
    textEng: Once an operation is complete, you can approach a Forward Base to select the next destination.
  overworld_map_world__a_title:
    id: 1
    text: Carte du monde
    textEng: World map
  overworld_map_world__s1_ts_text:
    id: 1
    text: >-
      Accédez à la carte du monde à tout moment en cliquant sur Monde dans la barre de navigation ou sur le nom de la province. Cette carte donne un aperçu des lieux clés de Fyrland.


      Utilisez-la pour visualiser votre progression et les destinations qui vous attendent. En accédant à la carte de la campagne depuis une base avancée, après qu'une province a été sécurisée, vous pourrez choisir de rejoindre votre prochaine destination.
    textEng: >-
      The world map can be accessed at any time by clicking the "World" button in the navigation bar or clicking the province name. It provides an overview of key locations throughout Fyrland.


      Using the world map, you can review your progress and the destinations that lie ahead. If you enter the campaign map from a Forward Base after the province has been secured, you will be given the option to travel to your next destination.
  overworld_map_world__s2_to_text:
    id: 1
    text: Quand plusieurs options s'offrent à vous, faites bien attention à tous les renseignements disponibles. Certaines destinations posent une difficulté plus élevée que d'autres ou mènent à des récompenses différentes. Il vous est parfois possible de faire un détour pour obtenir de l'équipement ou de l'expérience supplémentaires.
    textEng: Pay close attention to all available intel when more than one destination is available. Some destinations might be considerably harder, offer detours for additional equipment and experience, or result in different rewards.
  overworld_missions__a_title:
    id: 1
    text: Informations de mission
    textEng: Mission intel
  overworld_missions__s1_to_text:
    id: 1
    text: Votre escouade ne pourra terrasser de front toutes les forces d'occupation, mais chaque province abrite des cibles vulnérables. Vos alliés vous signaleront les patrouilles isolées, les bases non protégées et autres convois précieux.
    textEng: While your squad might not be able to take the entire occupation head on, every province has vulnerable targets. Your allies will continuously share intel about isolated patrols, unprotected bases, valuable convoys, and other opportunities.
  overworld_missions__s2_ts_text:
    id: 1
    text: >-
      Sélectionnez des ennemis ou un point d'intérêt sur la carte de la province pour afficher les informations relatives à chaque mission. Efforcez-vous de comparer les différentes options qui s'offrent à vous avant de décider de votre prochaine destination.


      Vous pouvez consulter les objectifs, récompenses et ennemis de la plupart des missions. Dans certains cas, vous disposez de renseignements supplémentaires, comme les conditions météorologiques, le type de terrain ou la stratégie recommandée. Il est essentiel de vérifier le niveau de l'adversaire et l'intensité du danger : le niveau de difficulté peut grandement varier.


      Prêtez également attention à la progression de l'opération. Certaines missions vous feront progresser de 1 point seulement, tandis que d'autres vous rapprocheront bien plus de l'étape suivante.
    textEng: >-
      You can bring up the Mission Intel UI by selecting enemies or other points of interest on the province map. It's worthwhile to compare available options before deciding on your next destination.


      Most missions have known objectives, rewards, and enemy forces. Some missions have additional intel about weather, terrain, recommended tactics, and more. It's especially important to check the enemy level and danger rating; certain missions might be far more challenging than others.


      Another important piece of information is the Operation progress. Some missions will move progress forward by just one point, while others might bring you much closer to the next stage.
  overworld_missions__s3_to_text:
    id: 1
    text: Les missions disponibles sont également affichées dans l'angle supérieur gauche de la carte de la province.
    textEng: You can also track the available missions in the top left corner of the Overworld UI.
  overworld_movement__a_title:
    id: 1
    text: Déplacement
    textEng: Movement
  overworld_movement__s1_to_text:
    id: 1
    text: La base mobile vous permet d'échapper au gros des troupes de Kaskad pour vous concentrer sur des frappes tactiques. Vous pouvez atteindre rapidement des cibles vulnérables, déployer une escouade sur le terrain, puis l'en extraire en quelques minutes, avant que l'ennemi ait le temps de réagir.
    textEng: The mobile base lets you avoid most of the occupation forces and focus on tactical strikes. You can quickly reach vulnerable targets, deploy a squad straight into the fray, and extract within a few minutes — all before the enemy has a chance to respond.
  overworld_movement__s2_ts_text:
    id: 1
    text: >-
      Pour déplacer la base mobile, effectuez un clic droit sur une destination de la carte de la province. Le temps ne passe que lorsque vous vous déplacez : vous pouvez donc prendre tout le temps nécessaire pour choisir votre destination.


      Certains des ennemis indiqués sur la carte de la province se déplacent aussi. Les patrouilles convergent graduellement dans votre direction, tandis que les convois suivent leur propre itinéraire à travers la province. Sélectionnez un ennemi en déplacement pour visualiser sa trajectoire.
    textEng: >-
      You can move the mobile base by right-clicking a destination on the province map. Time only passes when you move, so you can take as long as you need to consider your next destination.


      Some enemies on the province map are mobile. Patrols gradually converge on your location, while convoys might wind their way around the province. Selecting a moving enemy will display their planned route on the map.
  overworld_movement_overdrive__a_title:
    id: 1
    text: Suralimentation
    textEng: Overdrive
  overworld_movement_overdrive__s1_to_text:
    id: 1
    text: Dans les campagnes de Fyrland, pas de contrôles de vitesse. Toutefois, votre allure peut se trouver limitée par les risques que vous acceptez de prendre.
    textEng: There's no one to enforce speed limits in Fyrland's backcountry — though there might be a limit on how many bruises you're willing to risk.
  overworld_movement_overdrive__s2_ts_text:
    id: 1
    text: >-
      Passez temporairement en mode [b]Suralimentation[/b] pour accélérer l'allure de la base mobile. Utilisez cette option avec parcimonie : foncer à travers les arbres et rochers à grande vitesse n'est pas sans conséquence.


      Toute comme les actions effectuées au combat, le mode Suralimentation génère de la chaleur. Quand la jauge de chaleur atteint son maximum, une unité ou un pilote aléatoire subit des dégâts. La chaleur commence à se dissiper une fois que le mode Suralimentation est désactivé.
    textEng: >-
      You can engage [b]Overdrive[/b] mode to momentarily speed up the mobile base. Use this sparingly; slamming through rocks and forests at high speeds can have consequences.


      Similar to combat actions, you will build up heat while using Overdrive mode. Once the heat bar is full, a random unit or pilot will suffer damage. The heat will begin to dissipate once Overdrive mode has been disabled.
  overworld_operations__a_title:
    id: 1
    text: Quêtes
    textEng: Quests
  overworld_operations__s1_ts_text:
    id: 1
    text: >-
      Les quêtes sont des enchaînements de missions qui font progresser votre campagne. Elles sont également appelées « opérations ».


      Les missions et événements disponibles dépendent aussi des quêtes en cours. La plupart des quêtes vous imposent de remplir des objectifs spécifiques.


      Consultez la progression des quêtes en cours et vos objectifs actuels dans l'angle supérieur gauche de la carte de la province.
    textEng: "Quests are sequences of missions that progress the campaign (these are sometimes also referred to as \"operations\").\n\nActive quests can affect the available missions and events available to you. Most quests will ask you to complete specific objectives to progress. \n\nYou can track the active quests and their current objectives in the top left corner of the overworld UI."
  overworld_poi_events__a_title:
    id: 1
    text: Contacts inconnus
    textEng: Unknown contacts
  overworld_poi_events__s1_ts_text:
    id: 1
    text: De temps à autre, des points non identifiés, représentés par des points d'interrogation, apparaissent sur la carte de la province. Approchez de ces emplacements pour prendre part à des événements optionnels et peut-être remporter des récompenses. Il ne s'agit jamais d'un affrontement.
    textEng: From time to time, you might stumble upon an unidentified point on the province map, designated by a question mark. By approaching these locations, you can encounter optional events that could lead to a variety of rewards. These locations will never trigger combat when approached.
  overworld_poi_events__s2_to_text:
    id: 1
    text: Les points non identifiés peuvent disparaître ou changer au fil de votre progression. Regardez régulièrement la carte de la province pour ne rien manquer, car ces points n'apparaissent pas dans votre liste de missions.
    textEng: These locations can disappear or change as you progress. Keep an eye on the province map to spot them; they won't appear in your mission list.
  overworld_resupply__a_title:
    id: 1
    text: Battre en retraite
    textEng: Retreat
  overworld_resupply__s1_ts_text:
    id: 1
    text: >-
      Si votre base mobile est à court de fournitures de campement, de pilotes opérationnels ou de mechs fonctionnels, réapprovisionnez-vous à une base sur le front. Cette option est disponible dans l'angle inférieur gauche de la carte de la province, près du bouton Campement. Vous pouvez également rejoindre une base sur le front directement via la carte.


      Le réapprovisionnement prend du temps, mais tous vos pilotes seront soignés et partiellement reposés, et tous vos mechs seront réparés. Si vous n'en avez plus, vous recevrez suffisamment de fournitures pour établir un campement au moins une fois.


      Si vous avez perdu tous vos mechs viables au combat, vous recevrez des unités de départ pour poursuivre votre mission, mais ne vous attendez pas à des modèles haut de gamme.
    textEng: >-
      If your mobile base runs out of camp supplies, combat-ready pilots, or functional mechs, your only option might be to retreat to a Frontline base to resupply. You can do this from the bottom left corner of the Overworld UI, next to the Camp button, or by approaching a Frontline Base directly on the map.


      Resupplying takes time, but will heal all your pilots, clear some pilot fatigue, and repair all your mechs. If you're low on camp supplies, you'll also receive enough supplies to camp at least once.


      In the event you've lost all your viable mechs in combat, a resupply will also provide you with some starter units to continue the fight. Just don't expect them to be top-of-the-line.
  overworld_resupply__s2_to_text:
    id: 1
    text: Se réapprovisionner à une base sur le front prend du temps, ce qui donne à l'ennemi l'occasion de se regrouper. Certaines missions peuvent expirer, et vos adversaires peuvent déployer des forces supplémentaires.
    textEng: Returning to a Frontline base to resupply can take quite a while, and virtually guarantees that the enemy will have time to regroup. Mission opportunities might expire, and additional forces may be deployed.
  overworld_time__a_title:
    id: 1
    text: Temps
    textEng: Time
  overworld_time__s1_ts_text:
    id: 1
    text: Pendant vos déplacements comme sur le champ de bataille, le temps est un facteur crucial de votre campagne. Les missions ne sont disponibles que pour une durée déterminée. Le temps passé à voyager, en campement ou à vous réapprovisionner peut vous faire manquer des occasions importantes.
    textEng: Just like on the battlefield, time factors into nearly everything in your overworld campaign. Each mission is only available for a short while, and time spent traveling, camping, and resupplying can cause you to miss important opportunities.
  overworld_time__s2_to_text:
    id: 1
    text: "Tant que votre base mobile est à l'arrêt, le temps ne s'écoule pas : prenez tout le temps nécessaire pour planifier votre prochaine action."
    textEng: Time won't advance as long as the mobile base is idle — you're free to consider your next move for as long as needed.
  overworld_time__s3_ts_text:
    id: 1
    text: >-
      Lors de certaines phases de la campagne, un compte à rebours s'affiche dans l'angle supérieur gauche de la carte de la province. S'il atteint zéro, l'ennemi regroupera ses troupes, ce qui peut avoir un impact négatif sur votre campagne.


      La barre de compte à rebours vous permet de visualiser le temps requis pour certaines activités, comme établir votre campement ou vous réapprovisionner.


      Terminez des missions pour prolonger le compte à rebours. Sélectionnez une mission pour savoir combien de temps vous gagnerez en cas de victoire. Continuez à faire pression sur l'ennemi et vous aurez tout le temps de vous reposer.
    textEng: >-
      During certain phases of the campaign, you will see a countdown displayed in the top left corner of the Overworld UI. Letting the countdown reach zero will allow the enemy to regroup, potentially leading to negative effects on your campaign.


      The countdown bar will display the time required for activities such as camping or resupplying.


      Completing missions will delay the countdown timer by a set amount. Selecting a mission will display the amount of time a victory will delay the timer. Keep up the pressure on the enemy, and you will have plenty of time for rest.
  pilots__a_title:
    id: 1
    text: Pilotes
    textEng: Pilots
  pilots__s1_tq_quote:
    id: 1
    text: "Sans pilotes, pas de cœur : rien que de l'acier froid qui rouille en silence."
    textEng: No pilot, no purpose — just cold steel rusting in silence.
  pilots__s1_tq_subtitle:
    id: 1
    text: Archives du DDF, vers 1982 D.E.
    textEng: HDF Archives, c. 1982se
  pilots__s2_ts_text:
    id: 1
    text: L'une de vos responsabilités principales est de prendre soin de vos pilotes. En conséquence de vos choix, vos pilotes peuvent être blessés au combat, être fatigués, voire être victimes de traumatismes. Cette section aborde tout ce que vous devez savoir sur les mécanismes liés aux pilotes.
    textEng: As a commander, one of your main responsibilities is taking care of your pilots. Pilots can take damage in combat, become fatigued, and even acquire permanent trauma as a result of your actions. This section covers everything you need to know about pilot mechanics.
  pilots_experience__a_title:
    id: 1
    text: Expérience
    textEng: Experience
  pilots_experience__s1_ts_text:
    id: 1
    text: Les pilotes gagnent de l'expérience au combat. Une partie de celle-ci est obtenue au moment du déploiement, mais les victoires, les éliminations et certains événements permettent d'obtenir des points supplémentaires. En accumulant de l'expérience, vos pilotes pourront gagner des niveaux et déverrouiller de nouveaux traits.
    textEng: Pilots gain experience from combat. Some experience is gained on deployment, but additional experience is awarded on victories, enemy takedowns, and unique events. As your pilots accumulate experience, they'll have the opportunity to level up, unlocking new traits.
  pilots_experience__s2_to_text:
    id: 1
    text: >-
      Plus votre escouade est restreinte, plus vos pilotes gagnent de l'expérience. Si vous déployez deux pilotes sur le champ de bataille plutôt que quatre, ils progresseront bien plus rapidement.


      Les gains d'expérience dépendent aussi des traits de chaque pilote.
    textEng: >-
      The smaller the squad, the greater the experience your pilots will gain. If you deploy two pilots to the battlefield instead of four, those pilots will level up much faster.


      Experience gains can also be affected by pilot traits.
  pilots_experience__s3_ts_text:
    id: 1
    text: Quand un pilote passe au niveau supérieur, vous pouvez choisir de déverrouiller un nouveau trait. Sélectionnez le trait de votre choix depuis le menu Pilotes, dans la base.
    textEng: Whenever a pilot gains a new level, you will have the opportunity to unlock a new trait. Trait selection can be done from the pilots menu in the base.
  pilots_fatigue__a_title:
    id: 1
    text: Fatigue
    textEng: Fatigue
  pilots_fatigue__s1_ts_text:
    id: 1
    text: >-
      Chaque nouveau déploiement augmente la fatigue de vos pilotes. Surveillez l'icône de fatigue à côté de leur portrait pour repérer facilement qui est reposé ou épuisé.


      Les pilotes [F488FF]à bout de forces[-] perdent des points de vie à chaque tour et peuvent souffrir d'effets négatifs supplémentaires en fonction de leur classe. Ils peuvent participer au combat en cas d'absolue nécessité, mais mieux vaut les laisser à la base. Si vous devez absolument les déployer, assurez-vous de les éjecter avant que leurs points de vie arrivent à zéro, ou ils subiront un traumatisme permanent.


      Les pilotes [ADFFDD]en pleine forme[-] bénéficient de bonus de vitesse et d'attaque au début du combat. Ils ne durent que quelques tours, mais bien exploités, ils peuvent faire toute la différence.


      Les pilotes qui restent à la base pendant un combat perdent un point de fatigue, mais tant qu'ils ne se seront pas reposés à l'infirmerie du campement, ils commenceront les combats avec au moins un point de fatigue.
    textEng: >-
      Every combat deployment increases your pilots' fatigue. Keep an eye on the fatigue icon next to pilot portraits to easily spot well rested or exhausted pilots.


      [F488FF]Exhausted[-] pilots will lose health every turn and might suffer from additional adverse effects depending on their class. They can participate in combat if absolutely necessary, but it's best to keep them back at base. If you're forced to deploy them, make sure they eject before their health is depleted, otherwise they'll face permanent trauma.


      [ADFFDD]Well rested[-] pilots will gain a speed and attack bonus at the start of a fight. This bonus only lasts for a few turns, but can make a massive difference if applied well.


      Pilots lose one fatigue point when they sit out of combat, but until they rest in the medbay while camping, they'll stay at one fatigue regardless of their combat participation.
  pilots_health__a_title:
    id: 1
    text: Santé
    textEng: Health
  pilots_health__s2_ts_text:
    id: 1
    text: >-
      Les points de vie d'un pilote diminuent lorsqu'il est touché par une arme [aaddff]de choc[-]. Prêtez attention aux attaques en approche et à leur type de dégâts. Évitez par-dessus tout les attaques dans le dos de vos mechs, car c'est là que se situe la capsule du pilote, qui subira deux fois plus de dégâts.


      [aaddff]Tous les pilotes récupèrent des points de vie lorsque vous êtes au campement ou en réapprovisionnement. Toutefois, les pilotes assignés à l'infirmerie récupèrent beaucoup plus vite.[-]
    textEng: >-
      Health will drop whenever a pilot is hit by weapons that cause [aaddff]pilot damage[-], so keep an eye on incoming attacks to confirm their damage types. Above all, avoid hits to the back of your mechs, as your pilots will take double damage due to the pilot pod's location.


      [aaddff]All pilots recover some health whenever you camp or resupply, but pilots assigned to the medical bay will recover significantly more.[-]
  pilots_prestige__a_title:
    id: 1
    text: Prestige
    textEng: Prestige
  pilots_prestige__s1_ts_text:
    id: 1
    text: Quand un pilote atteint le niveau maximum, il peut être promu à un rang de prestige. Cette action réinitialise le niveau du pilote, mais augmente de façon permanente ses statistiques. Vous conserverez également le trait de votre choix. Les pilotes de haut rang dotés de plusieurs niveaux de prestige sont un atout inestimable.
    textEng: Once a pilot reaches their maximum level, they can be promoted to a prestige rank. Doing this resets the pilot's level, permanently increases their stats, and allows you to preserve a trait of your choosing. High ranking pilots with multiple prestige levels can be a huge force multiplier.
  pilots_prestige__s2_to_text:
    id: 1
    text: Plutôt que de conserver un trait avantageux, vous pouvez choisir de retirer un trait négatif. Le nombre de traumatismes du pilote ne sera pas réinitialisé, mais cela peut s'avérer utile pour les pilotes qui ont acquis des traits problématiques.
    textEng: Instead of preserving a positive trait, you could also choose to remove a negative trait. This won't reset their trauma count, but can be useful for pilots who have acquired problematic traits.
  pilots_recruitment__a_title:
    id: 1
    text: Recrutement
    textEng: Recruitment
  pilots_recruitment__s1_ts_text:
    id: 1
    text: >-
      Aux bases avancées et aux bases sur le front, vous pouvez recruter de nouveaux pilotes. La plupart des pilotes disponibles sur place sont de nouvelles recrues, qui devront gagner de l'expérience au combat avant de se spécialiser et d'obtenir des traits.


      Cependant, des pilotes vétérans sont parfois disponibles à un coût bien plus élevé. Veillez à consulter les modificateurs de province, qui peuvent affecter les pilotes disponibles et les coûts de recrutement.
    textEng: >-
      Forward and Frontline Bases will provide you an opportunity to recruit more pilots. Most of the pilots available at these outposts are rookies, who must participate in combat before their specialization and starting traits are revealed.


      However, veteran pilots occasionally become available for recruitment — at a much higher cost. Keep an eye on province modifiers, as they can affect the available pilots and recruitment costs.
  pilots_recruitment__s2_to_text:
    id: 1
    text: >-
      Seul un nombre limité de pilotes est disponible au recrutement à un instant donné. Les profils disponibles changent toutes les 24 heures ou chaque fois que vous accédez à une nouvelle province.

      À de rares occasions, vous pouvez rencontrer des pilotes potentiels via des contacts inconnus sur la carte de la province.
    textEng: >-
      Only a limited number of pilots are available for recruitment at any given time. The available roster changes every 24 hours, or whenever you travel to a new province.

      On rare occasions, you may also run into potential pilots via unknown contacts on the province map.
  pilots_score__a_title:
    id: 1
    text: '[LOC-WIP]'
    textEng: Combat streak
  pilots_score__s1_ts_text:
    id: 1
    text: '[LOC-WIP]'
    textEng: When a pilot participates in more than one fight without taking a break, they gain a combat streak. You can spot these pilots by looking for a flaming outline around their portrait, or by checking their status tooltips.
  pilots_score__s2_ts_text:
    id: 1
    text: '[LOC-WIP]'
    textEng: 'Combat streaks can be challenging to maintain: they reset to zero when a pilot is knocked out in combat, skips a fight, or rests at a camp. Participating in multiple fights without a break is also bound to cause fatigue. However, the combat streak provides large benefits.'
  pilots_score__s3_ts_text:
    id: 1
    text: '[LOC-WIP]'
    textEng: '[ffd36e]Pilots gain more experience and receive a bonus to critical hits, which increases for each sequential fight.[-] A well-rested pilot that carefully navigates several fights in a row becomes a force to be reckoned with.'
  pilots_traits__a_title:
    id: 1
    text: Traits
    textEng: Traits
  pilots_traits__s1_ts_text:
    id: 1
    text: >-
      Les traits sont des bonus, des particularités ou des capacités propres à chaque pilote. Chaque pilote dispose d'un trait de départ lié à sa classe qui est déverrouillé automatiquement, et d'un arbre de traits à déverrouiller au choix à chaque niveau gagné.


      Quand un pilote gagne un niveau, rendez-vous dans le menu Pilotes de votre base et cliquez sur le trait situé à côté du nouveau niveau pour le déverrouiller.
    textEng: >-
      Traits are bonuses, quirks, and abilities unique to each pilot. Each pilot has a starter trait related to their class that is unlocked immediately, and a tree of unlockable traits to choose from as they level up.


      Once a pilot acquires a new level, you can navigate to the pilots menu in your base and click the trait next to the new level to unlock it.
  pilots_traits__s2_to_text:
    id: 1
    text: Vous devrez parfois faire votre choix parmi deux traits. Quand votre choix est fait, l'option alternative n'est plus disponible.
    textEng: Some pilot levels have two traits you can choose from. Once you make your choice, the alternate option will no longer be available.
  pilots_traits__s4_ts_text:
    id: 1
    text: Certains traits modifient les statistiques du pilote, comme ses points de vie maximum ou son gain d'expérience. D'autres affectent les statistiques de son mech, comme ses dégâts ou son blindage. Cela peut s'appliquer à tous les mechs ou à un type spécifique. D'autres traits encore permettent de déverrouiller de toutes nouvelles actions au combat.
    textEng: Some traits adjust pilot stats, such as maximum health or experience gain. Others might affect their mech, boosting damage, armour, or other stats, either generally or for specific equipment types. Some traits might unlock entirely new combat actions.
  pilots_traits__s5_to_text:
    id: 1
    text: Certains traits ont des effets uniques qui ne sont déclenchés que dans des conditions spécifiques, comme lorsqu'une unité ennemie est détruite. Lisez bien les descriptions des traits pour en savoir plus.
    textEng: Certain traits have unique effects that can only be triggered under specific conditions, such as destroying an enemy unit. Carefully read the trait descriptions to learn more.
  pilots_trauma__a_title:
    id: 1
    text: Traumatisme
    textEng: Trauma
  pilots_trauma__s1_ts_text:
    id: 1
    text: >-
      Quand un pilote perd tous ses points de vie au combat, il subit un traumatisme permanent. Ces derniers sont représentés par des croix à côté de son portrait.


      À chaque traumatisme subi, le pilote gagne un nouveau trait aléatoire. Il s'agit généralement d'un trait négatif, même si une stratégie bien rodée permet souvent d'en minimiser l'impact.


      Le nombre maximum de traumatismes qu'un pilote peut supporter dépend de sa classe et de ses traits. [ff9999]Si un pilote perd tous ses points de vie alors qu'il a atteint sa limite de traumatismes, il meurt.[-]
    textEng: >-
      Pilots that lose all health in combat acquire permanent trauma. Trauma is displayed as cross icons next to each pilot's portrait.


      Each trauma received will add a new random trait to that pilot. While these traits tend to be negative, they can often be mitigated with careful strategy.


      The maximum amount of trauma that can be tolerated by a pilot can vary depending on their class and unlocked traits. [ff9999]Once they've reached their trauma limit, losing all their health will result in their death.[-]
  pilots_trauma__s2_to_text:
    id: 1
    text: Le compte de traumatismes ne peut pas être réinitialisé, mais il est possible de se débarrasser des traits négatifs acquis. Lorsqu'un pilote gagne un nouveau rang de prestige, vous pouvez choisir de retirer l'un de ses traits négatifs plutôt que d'en conserver un positif.
    textEng: It is not possible to reset the trauma counter, but it is possible to get rid of the negative traits they acquire. When promoting a pilot to the next prestige rank, you can choose to remove a negative trait instead of preserving a positive one.
  pilots_types__a_title:
    id: 1
    text: Classes
    textEng: Classes
  pilots_types__s1_ts_text:
    id: 1
    text: Au cours de votre campagne, vous rencontrerez plusieurs classes de pilotes différentes. La classe détermine les capacités et les traits d'un pilote. Il est souvent bénéfique de réunir différentes classes au sein d'une même escouade.
    textEng: Over the course of the campaign, you will encounter several different pilot classes which determine pilot abilities and traits. Most squads benefit from having multiple pilot classes working together.
  pilots_types__s10_tq_quote:
    id: 1
    text: >
      Chaque classe offre plusieurs variantes, qui déterminent le trait de départ d'un pilote ainsi que ceux qu'il pourra déverrouiller par la suite. Les pilotes d'une même classe peuvent évoluer de manières drastiquement différentes, et endosser des rôles différents au sein de votre escouade.
    textEng: >
      Each class has several variants, which determine a pilot's starting trait, as well as which traits they'll be able to unlock in the future. Even pilots belonging to the same class can evolve into different builds and fill different roles in your squad.
