  base_briefing__a_title:
    id: 1
    text: Briefing des combats
    textEng: Combat briefing
  base_briefing__s1_ts_text:
    id: 1
    text: >-
      Avant chaque déploiement, vous passez en revue les informations relatives à la mission et la composition de votre escouade.


      Le premier menu de briefing concerne la mission à venir. Vous pouvez y consulter vos objectifs, les informations importantes (comme les conditions météorologiques ou des détails stratégiques) et une carte de la zone de l'affrontement.


      La carte peut vous aider à appréhender le type d'environnement dans lequel vous évoluerez. Certains combats se déroulent dans un espace restreint et d'autres en terrain découvert. Choisissez votre équipement en conséquence.


      Lors de certaines missions, l'ennemi peut disposer d'unités cachées ou de renforts qui seront dévoilés au cours du combat. Faites très attention à tous les détails : adaptez votre stratégie à chaque mission pour augmenter vos chances de succès.
    textEng: >-
      Before each encounter, you will review mission intel and outfit your combat squad.


      The first briefing menu is focused on the mission at hand. You can review the objectives, important information (such as weather conditions or tactical details) and a map of the combat zone.


      The map can help you determine what kind of environment you'll be deploying in. Some fights might unfold in tight spaces, others in wide open fields. Choose your loadout accordingly.


      Some missions may involve enemy reinforcements, or even hidden units that won't appear until engaged. Pay close attention to the details — tailoring your approach to each mission will improve your odds of success.
  base_briefing__s2_to_text:
    id: 1
    text: Vous pouvez renoncer à la plupart des missions en utilisant le bouton Partir de l'écran de briefing ou le bouton Province dans la barre de navigation.
    textEng: You can back out from almost every mission by pressing "Leave" on the briefing screen or clicking the "Province" button on the navigation bar.
  base_briefing_squad__a_title:
    id: 1
    text: Écran d'escouade
    textEng: Squad screen
  base_briefing_squad__s1_ts_text:
    id: 1
    text: >-
      Le second menu de briefing vous invite à configurer votre escouade avant de partir en mission. Les informations du menu précédent (le briefing du combat) devraient vous aider à faire des choix éclairés.


      Chaque mission vous permet de déployer un nombre défini de mechs, et chacun d'entre eux a besoin d'un pilote. Au fur et à mesure que vous choisissez vos unités, des informations clés s'affichent à l'écran, ainsi que des avertissements concernant de possibles désavantages qui vous auraient échappé.
    textEng: >-
      The second briefing menu lets you configure your squad loadout before committing to the mission. The information on the previous menu (the combat briefing) should help you make informed choices.


      Each mission allows for a set number of mechs to be deployed, and each of those mechs will require a suitable pilot. As you fill the deployment slots, the UI will surface key information, as well as warn you about any disadvantages you may have overlooked.
  base_briefing_squad__s2_to_text:
    id: 1
    text: Assurez-vous de prendre en compte ces avertissements. Il se peut que certains pilotes soient trop fatigués pour combattre efficacement. Ils pourraient même être déjà en danger de mort. Certains mechs peuvent être trop endommagés pour être déployés, ou ne pas être intégralement équipés pour le combat.
    textEng: Pay close attention to the warnings. Some pilots might be too fatigued to fight effectively, or even at risk of death. Some mechs might be too damaged to deploy, or not be fully equipped for battle.
  base_briefing_squad__s3_ts_text:
    id: 1
    text: Si vous ne disposez pas d'une escouade de mechs et de pilotes complète, cela ne signifie pas nécessairement que vous devez abandonner la mission. Le combat peut s'avérer plus corsé avec un nombre d'unités limité, mais cela réduit le temps passé à planifier chaque tour et permet à vos pilotes de bénéficier d'un important bonus d'expérience.
    textEng: You might not always have a full squad of mechs and pilots at the ready, but that doesn't mean you have to retreat. Deploying with fewer units can make some fights more challenging, but smaller squads can reduce the time you spend planning each turn, and come with a large bonus to pilot experience.
