entries:
  base__name:
    text: Base
    textEng: Base
  base__text:
    text: Une structure militaire renforcée dont le but est de superviser les opérations des envahisseurs. Elle est fortement gardée, et toute attaque attirera probablement l'attention des patrouilles environnantes si elles n'ont pas été éliminées. La prudence est donc de mise.
    textEng: A reinforced military structure for overseeing invader's operations. It's heavily guarded and attacking it will likely draw the attention of local patrols if they have not been eliminated, so caution is advised.
  base_tutorial__name:
    text: Base
    textEng: Base
  base_tutorial__text:
    text: Une structure militaire renforcée dont le but est de superviser les opérations des envahisseurs. Elle est fortement gardée, et toute attaque attirera probablement l'attention des patrouilles environnantes. La libération en sera facilitée si toutes les unités de la base ont été préalablement éliminées.
    textEng: A reinforced military structure for overseeing invader's operations. It's heavily guarded and attacking it will likely draw the attention of local patrols. Liberation will be easier if all of the base's units have been eliminated first.
  battlesite__name:
    text: Site contesté
    textEng: Battle Site
  battlesite__text:
    text: Le théâtre d'une bataille en cours entre les forces d'invasion et la Garde nationale. Nos alliés ne peuvent soutenir un affrontement direct que pendant un certain laps de temps, mais nous pouvons prendre à revers les commandants adverses qui coordonnent les manœuvres ennemies et ainsi renverser le cours de la bataille. Des unités de la Garde nationale seront présentes sur le terrain et pourront nous aider.
    textEng: A site of an ongoing battle between the invasion forces and the Home Guard. Our allies can only sustain a direct confrontation for a limited time, but we can flank the commanders coordinating the enemy efforts and turn the tide in our favor. Home Guard units will be present on the field to assist.
  cache_defended__name:
    text: Cache
    textEng: Cache
  cache_defended__text:
    text: Une installation de stockage protégée, qui contient généralement du matériel ou des fournitures.
    textEng: A protected storage facility. Usually holds equipment or supplies.
  cache_tutorial__name:
    text: Cache d'atelier dissimulé
    textEng: Hidden Workshop Cache
  cache_tutorial__text:
    text: Une cache toujours utilisée, qui contient très probablement des pièces, des sous-systèmes ou du ravitaillement. Une attaque devrait permettre de récupérer le matériel. N'hésitez pas à fuir ensuite sans éliminer tous les gardes et les renforts.
    textEng: An active cache that most likely contains parts,  subsystems, or some supplies. Attacking it will present an opportunity to secure that equipment and escape without eliminating all the guards and reinforcements.
  camp__name:
    text: Campement
    textEng: Camp
  camp__text:
    text: Un petit campement ennemi duquel partent des patrouilles. Une attaque risque d'alerter les escouades environnantes, mais l'élimination de toutes les unités de la zone avant l'arrivée de renforts permettra de récupérer du matériel pour ensuite se replier en toute sécurité.
    textEng: A small enemy encampment that sends out patrols. Attacking the camp may alert nearby squads, but eliminating all unit groups in the area before reinforcements arrive will allow for safe retreat and salvaging.
  camp_tutorial__name:
    text: Campement de réserve
    textEng: Reserve Camp
  camp_tutorial__text:
    text: Un campement renforcé, utilisé pour monter des attaques et lancer des patrouilles de soldats fraîchement recrutés. L'élimination de toutes les unités présentes réduira considérablement la présence de l'envahisseur dans cette province.
    textEng: A reinforced camp used to stage attacks and send patrols of newly trained soldiers out to nearby locations. Eliminating all units here will drastically reduce the invader's presence in this province.
  capital__name:
    text: Capitale
    textEng: Capital City
  capital__text:
    text: Le siège des forces d'occupation. La capitale ne peut pas être attaquée de manière conventionnelle. Seule la bonne exécution d'une opération contre le haut commandement au cœur de la ville a des chances de réussir. Vous ne pourrez appliquer une telle stratégie que lorsque l'ensemble des provinces environnantes auront été libérées.
    textEng: The seat of power for the occupation. It can’t be attacked conventionally, and only a well executed strike against high command in the city core has a chance of success. Such a strategy won’t be possible until every surrounding province is liberated.
  drone_decoy__name:
    text: Leurre
    textEng: Decoy Drone
  drone_decoy__text:
    text: Lancé depuis la base mobile. Un drone possède suffisamment d'énergie pour fonctionner pendant 24 heures. Il simule la signature thermique de la base pour tromper l'ennemi et envoie des scans de son environnement à la base.
    textEng: Launched from the mobile base. Has enough power to continue operating for 24 hours after launch. Emulates sensor signature of the base to distract enemies and sends scans of its surroundings to the base.
  event_armypilot_location__name:
    text: Point de ralliement
    textEng: Rendezvous Point
  event_armypilot_location__text:
    text: Le point de ralliement où vous attend un agent de la Garde nationale.
    textEng: Home Guard agent rendezvous point.
  event_blackmarket__name:
    text: Marché noir
    textEng: Black Market
  event_blackmarket__text:
    text: Un commerçant certes peu scrupuleux, mais qui pourrait avoir accès à du matériel introuvable.
    textEng: A shady seller who may have access to hard-to-acquire items.
  event_crashedsatellite_defended__name:
    text: Lieu du crash de la météorite
    textEng: Meteorite Crash Site
  event_crashedsatellite_undefended__name:
    text: Lieu du crash de la météorite
    textEng: Meteorite Crash Site
  event_draft_point__name:
    text: Point de ralliement
    textEng: Rendezvous Point
  event_draft_point__text:
    text: Le point de ralliement où vous attend un agent de la Garde nationale.
    textEng: Home Guard agent rendezvous point.
  event_market__name:
    text: Marché civil
    textEng: Civil Market
  event_market__text:
    text: Un ensemble d'étals de commerçants locaux, où vous trouverez de nombreux articles. Idéal pour se réapprovisionner.
    textEng: A collection of stalls, run by locals and selling an assortment of items. Good for restocking.
  event_warmemorial_defended__name:
    text: Mémorial de guerre
    textEng: War Memorial
  event_warmemorial_defended__text:
    text: Une cache toujours utilisée, qui contient très probablement des pièces, des sous-systèmes ou du ravitaillement. Une attaque devrait permettre de récupérer le matériel. N'hésitez pas à fuir ensuite sans éliminer tous les gardes et les renforts.
    textEng: An active cache that most likely contains parts,  subsystems, or some supplies. Attacking it will present an opportunity to secure that equipment and escape without eliminating all the guards and reinforcements.
  event_warmemorial_undefended__name:
    text: Mémorial de guerre
    textEng: War Memorial
  event_warmemorial_undefended__text:
    text: Une cache toujours utilisée, qui contient très probablement des pièces, des sous-systèmes ou du ravitaillement. Une attaque devrait permettre de récupérer le matériel. N'hésitez pas à fuir ensuite sans éliminer tous les gardes et les renforts.
    textEng: An active cache that most likely contains parts,  subsystems, or some supplies. Attacking it will present an opportunity to secure that equipment and escape without eliminating all the guards and reinforcements.
  facility__text:
    text: Une installation civile. Bien qu'elle ne soit pas fortifiée, les unités de garde peuvent être coriaces et appellent souvent des renforts.
    textEng: A civilian facility. While it is not enforced, units that guard it may be more challenging and will often call for reinforcement.
  facility_energy__name:
    text: Usine de stockage d'énergie
    textEng: Energy Storage Plant
  facility_factory__name:
    text: Usine
    textEng: Factory
  facility_farm__name:
    text: Ferme
    textEng: Farm
  facility_logging__name:
    text: Scierie
    textEng: Logging Site
  facility_logistics__name:
    text: Centre de logistique
    textEng: Logistics Center
  facility_mine__name:
    text: Mine
    textEng: Mine Site
  facility_radio__name:
    text: Station de radio
    textEng: Radio Station
  facility_radio__text:
    text: Une petite station émettrice de radio en pleine nature. Les renseignements ne précisent pas le nombre d'unités de garde présentes, s'il y en a.
    textEng: A lonely little radio repeater station located in the wilderness. Intel is unclear on how many units, if any, are guarding.
  intro__name:
    text: Avant-poste frontalier
    textEng: Border Outpost
  intro__text:
    text: L'endroit a été le théâtre de la première bataille contre l'ennemi. Il est désert depuis l'invasion.
    textEng: Site of first battle with the enemy. Remains abandoned since the invasion.
  mountainbase__name:
    text: Base de Felheim
    textEng: Felheim Base
  mountainbase__text:
    text: Un grand complexe souterrain, qui peut servir de base d'opérations sans attirer l'attention de l'ennemi. Il a été abandonné trente ans plus tôt, mais la structure reste intacte. De larges entrées conçues pour les anciens camions de la mine et les bipèdes permettent d'accueillir la base mobile.
    textEng: Large underground facility that can serve as your base of operations without attracting enemy attention. Abandoned around 30 years ago but still structurally intact. Large entrances built for old mining trucks and walkers can fit the mobile base.
  objective_base__name:
    text: Base
    textEng: Base
  objective_base__text:
    text: Une structure militaire renforcée dont le but est de superviser les opérations des envahisseurs. Elle est fortement gardée, et toute attaque attirera probablement l'attention des patrouilles environnantes si elles n'ont pas été éliminées. La prudence est donc de mise.
    textEng: A reinforced military structure for overseeing invader's operations. It's heavily guarded and attacking it will likely draw the attention of local patrols if they have not been eliminated, so caution is advised.
  objective_settlement__name:
    text: Village
    textEng: Village
  objective_settlement__text:
    text: Une petite agglomération. Éliminer les forces d'occupation permettra de libérer les civils et d'augmenter l'espoir.
    textEng: A small settlement. Eliminating any occupying hostile units will free the civilians and increase hope.
  outpost__name:
    text: Avant-poste
    textEng: Outpost
  outpost__text:
    text: Un point de réapprovisionnement. Les avant-postes sont souvent bien gardés et les unités sur place n'hésiteront pas à appeler des renforts en cas d'attaque. Dans certains cas, un raid permettra de récupérer le matériel entreposé sur place sans avoir besoin d'éliminer tous les adversaires.
    textEng: A resupply point. They are often well-guarded and units are eager to call for reinforcements if attacked. Raids with retreat points allow for loot without having to eliminate all hostiles.
  outpost_tutorial__name:
    text: Campement renforcé
    textEng: Reinforced Camp
  outpost_tutorial__text:
    text: "Cette structure ennemie renforcée est utilisée pour monter des attaques et envoyer des patrouilles aux alentours. La tâche ne sera pas aisée, mais l'élimination de toutes les unités du campement réduira la présence des envahisseurs dans cette province. Vous pourrez également récupérer de l'équipement sur les unités vaincues. "
    textEng: 'This reinforced enemy structure is used to stage attacks and send patrols to nearby locations. It will be a challenge, but eliminating all the units here will reduce the enemy presence in this province and allow salvaging of equipment from defeated units. '
  settlement_city__name:
    text: Cité
    textEng: City
  settlement_city__text:
    text: Elle était autrefois une métropole animée. L'élimination des forces d'occupation permettra de libérer les civils et aura pour effet de réduire considérablement la présence de l'ennemi dans la région.
    textEng: Once a bustling metropolis, eliminating any occupying hostile units will vastly reduce the enemy's presence in this region and free the civilians.
  settlement_town__name:
    text: Ville
    textEng: Town
  settlement_town__text:
    text: L'élimination des forces d'occupation en ville permettra de libérer les civils et d'augmenter l'espoir.
    textEng: Eliminating any occupying hostile units in this town will increase hope and return the civilians to freedom.
  settlement_village__name:
    text: Village
    textEng: Village
  settlement_village__text:
    text: Une petite agglomération. Éliminer les forces d'occupation permettra de libérer les civils et d'augmenter l'espoir.
    textEng: A small settlement. Eliminating any occupying hostile units will free the civilians and increase hope.
  site_crashed_pod__name:
    text: Capsule de pilote écrasée
    textEng: Crashed Pilot Pod
  site_crashed_pod__text:
    text: Un pilote attend d'être secouru à cet endroit. Si vous n'intervenez pas à temps, les envahisseurs s'en chargeront.
    textEng: A pilot is awaiting rescue at this location. The window of opportunity is short - after some time that pilot would be picked up by invasion forces.
  squad_boss__name:
    text: Inconnu
    textEng: Unknown
  squad_boss__text:
    text: Ancien complexe militaire réhabilité par les forces d'invasion dans une ultime tentative pour garder le contrôle de la province. Cible prioritaire de la Garde nationale.
    textEng: An old military facility reactivated by the invasion forces in a last ditch attempt to hold onto the province. Designated as the priority target by the Home Guard.
  squad_boss_frigate_tutorial__name:
    text: Inconnu
    textEng: Unknown
  squad_boss_frigate_tutorial__text:
    text: Cible prioritaire de la Garde nationale. Ancien site militaire établi peu après l'invasion. Aucun renseignement disponible.
    textEng: Priority target designated by the Home Guard. An old military site established shortly after the invasion. No intel available.
  squad_invader_convoy__name:
    text: Convoi
    textEng: Convoy
  squad_invader_convoy__text:
    text: Une escouade mobile qui apporte des pièces de valeur et des sous-systèmes aux unités sur le front ou d'une position à l'autre. Un convoi est souvent fortement défendu, il est recommandé de se replier après avoir récupéré les ressources plutôt que d'essayer d'éliminer toutes les unités.
    textEng: A mobile squad that transports valuable parts and subsystems to frontline units and between locations. Often heavily defended, retreating with assets rather than eliminating all units is recommended.
  squad_invader_convoy_elite__name:
    text: Escorte
    textEng: Escort Squad
  squad_invader_convoy_elite__text:
    text: Escouade escortant un officier de haut rang de l'armée d'invasion.
    textEng: A squad escorting a high ranking officer of the invasion force.
  squad_invader_convoy_repair__name:
    text: Convoi de réparation
    textEng: Repair Convoy
  squad_invader_convoy_repair__text:
    text: Une escouade mobile qui apporte des pièces de valeur et des sous-systèmes aux unités sur le front ou d'une position à l'autre. Un convoi est souvent fortement défendu, il est recommandé de se replier après avoir récupéré les ressources plutôt que d'essayer d'éliminer toutes les unités.
    textEng: A mobile squad that transports valuable parts and subsystems to frontline units and between locations. Often heavily defended, retreating with assets rather than eliminating all units is recommended.
  squad_invader_convoy_standard__name:
    text: Convoi d'équipement
    textEng: Equipment Convoy
  squad_invader_convoy_standard__text:
    text: Une escouade mobile qui apporte des pièces de valeur et des sous-systèmes aux unités sur le front ou d'une position à l'autre. Un convoi est souvent fortement défendu, il est recommandé de se replier après avoir récupéré les ressources plutôt que d'essayer d'éliminer toutes les unités.
    textEng: A mobile squad that transports valuable parts and subsystems to frontline units and between locations. Often heavily defended, retreating with assets rather than eliminating all units is recommended.
  squad_invader_convoy_tutorial__name:
    text: Convoi accidenté
    textEng: Broken-down Convoy
  squad_invader_convoy_tutorial__text:
    text: Une escouade mobile qui apporte des pièces de valeur et des sous-systèmes aux unités sur le front ou d'une position à l'autre. Les renseignements indiquent que celui-ci est peu défendu. L'élimination des défenseurs permettra de récupérer du matériel.
    textEng: A mobile squad that transports valuable parts and subsystems to frontline units and between locations. Intel says it is only lightly defended and eliminating it allows for salvage.
  squad_invader_patrol__text:
    text: Une unité mobile qui patrouille dans la province.
    textEng: A mobile unit patrolling the province.
  squad_invader_patrol_arrow__name:
    text: Unité Fer-de-Lance
    textEng: Arrowhead Unit
  squad_invader_patrol_arrow__text:
    text: Une escouade d'élite extrêmement mobile, qui privilégie la vitesse au détriment des capacités de détection.
    textEng: An extremely mobile elite squadron that sacrifices detection capability in favor of speed.
  squad_invader_patrol_elite__name:
    text: Unité de combat rapproché
    textEng: Close Combat Unit
  squad_invader_patrol_elite__text:
    text: Une escouade de patrouille d'élite spécialisée dans le combat rapproché.
    textEng: Elite patrol squadron specializing in close quarters combat.
  squad_invader_patrol_hawkeye__name:
    text: Unité Œil-de-Lynx
    textEng: Hawkeye Unit
  squad_invader_patrol_hawkeye__text:
    text: Une escouade de surveillance spécialisée dans la détection rapide des menaces.
    textEng: Spotter squad specializing in rapid threat detection.
  squad_invader_patrol_hunter__name:
    text: Unité de chasse
    textEng: Hunter Unit
  squad_invader_patrol_hunter__text:
    text: Une équipe de tireurs de précision, capable de détecter la base mobile à longue portée.
    textEng: Specialized sniper team. Capable of detecting the mobile base at long range.
  squad_invader_patrol_standard__name:
    text: Unité de sécurité
    textEng: Security Unit
  squad_invader_patrol_standard__text:
    text: Une petite escouade interarmes qui patrouille la province. Elle inclut généralement des mechs et des véhicules blindés.
    textEng: A small combined arms squad patrolling the province. Generally includes mechs and armored vehicles.
  squad_invader_patrol_standard_resupplied__name:
    text: Unité de réapprovisionnement
    textEng: Resupplied Unit
  squad_invader_patrol_standard_resupplied__text:
    text: Une petite escouade interarmes qui patrouille la province. Elle a récemment été réapprovisionnée.
    textEng: A small combined arms squad patrolling the province. This squad was recently resupplied.
  squad_invader_patrol_swarm__name:
    text: Unité blindée
    textEng: Armored Unit
  squad_invader_patrol_swarm__text:
    text: Une grande escouade de chars qui patrouille la province. Plus lente qu'une patrouille standard, elle peut s'avérer redoutable pour un groupe non préparé.
    textEng: A large tank squadron patrolling the province. Slower than an average patrol, but deadly to an unprepared squad.
  squad_invader_patrol_tutorial__name:
    text: 'Patrouille en poste '
    textEng: 'Stationed Patrol '
  squad_invader_patrol_tutorial__text:
    text: Un groupe de soldats ennemis en perpétuel mouvement, à la recherche de la Brigade Phantom. L'élimination de toutes les patrouilles de la zone devrait empêcher les unités de garde d'appeler des renforts dans cette région.
    textEng: A squadron of enemy soldiers who stay on the move as they hunt the Phantom Brigade. Eliminating all patrols in the area should stop guards elsewhere in the region from calling for reinforcements.
  squad_mobilebase__name:
    text: Base mobile
    textEng: Mobile Base
  squad_mobilebase__text:
    text: "Un véhicule d'entretien de bipèdes fortement modifié et provenant d'une ancienne exploitation minière. Entièrement restaurée et dotée d'un système de camouflage, la base mobile permet à la Brigade Phantom de procéder à des frappes ciblées et de battre en retraite avant que l'ennemi ne puisse réagir. "
    textEng: 'A heavily modified walker service vehicle from an old mining operation. Fully restored and fitted with cloaking equipment, the mobile base enables the Phantom Brigade to strike with precision and escape before the enemy can respond. '
  stronghold__name:
    text: Bastion
    textEng: Stronghold
  stronghold__text:
    text: Un bastion fortifié et lourdement défendu, capable de résister même aux escouades les plus aguerries.
    textEng: A heavily defended and fortified stronghold that may present challenges even to a battle-hardened squad.
  war_base__name:
    text: Base avancée
    textEng: Forward Base
  war_base__text:
    text: Lorsque l'ennemi est chassé de la plupart de ses positions dans une province, il est contraint d'utiliser des bases d'opérations avancées temporaires. Elles sont bien plus vulnérables que les sites militaires classiques et disparaîtront de la carte en cas d'attaque victorieuse.
    textEng: With the enemy driven out from most sites in the province, they are forced to utilize temporary forward operating bases. These bases are more vulnerable than older, established military sites, and will not remain on the map if successfully attacked.
