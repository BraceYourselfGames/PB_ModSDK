entries:
  timed_burn__header:
    text: Brûlure
    textEng: Burning
  timed_burn__text:
    text: L'unité est en feu et subira des dégâts sur la durée jusqu'à ce que les flammes (et cet effet) prennent fin.
    textEng: This unit is burning. It will be damaged over time until this status expires.
  timed_charged__header:
    text: Surcharge
    textEng: Charged
  timed_charged__text:
    text: L'unité a accumulé un niveau de charge électrique dangereux. Toutes les unités situées à proximité reçoivent une décharge infligeant des dégâts et abaissant d'un cran le niveau de charge. La portée de la décharge est considérablement accrue si les deux unités se trouvent dans l'eau. Faute d'évacuer une partie de la surcharge vers d'autres cibles, l'unité subira des dégâts à la fin de l'effet.
    textEng: This unit has accumulated a dangerous electrical charge. A damaging electric arc will strike any unit approaching at close range, depleting one charge. The discharge distance is massively increased if two units are both in water. If not discharged to another unit, this unit will be damaged once the status expires.
  timed_defense_active__header:
    text: Défense active
    textEng: Active defense
  timed_defense_active__text:
    text: En mode défense active, l'unité tente d'intercepter les projectiles provenant de toutes les directions. Cette capacité est soumise à une limite de tirs par seconde et peut se retrouver submergée.
    textEng: This unit is under active defense and will attempt to shoot down incoming projectiles in all directions. This ability can only fire a limited number of times per second and can be overwhelmed.
  timed_defense_active_directional__header:
    text: Défense active
    textEng: Active defense
  timed_defense_active_directional__text:
    text: En mode défense active, l'unité tente d'intercepter les projectiles provenant de l'avant. Cette capacité est soumise à une limite de tirs par seconde et peut se retrouver submergée.
    textEng: This unit is under active defense and will attempt to shoot down incoming projectiles approaching from the front. This ability can only fire a limited number of times per second and can be overwhelmed.
  timed_defense_ricochet__header:
    text: Champ à impulsions
    textEng: Pulse field
  timed_defense_ricochet__text:
    text: L'unité est sous l'effet d'un champ magnétique de haute intensité. Les projectiles cinétiques qui la touchent ricochent sans lui infliger de dégâts.
    textEng: This unit is under a high intensity magnetic field. Kinetic projectiles making contact will ricochet without inflicting damage.
  timed_focused__header:
    text: Concentration
    textEng: Focused
  timed_focused__text:
    text: L'unité concentre ses attaques et inflige des dégâts accrus.
    textEng: This unit is focusing its attacks and has a higher damage output.
  timed_meltdown__header:
    text: Fusion
    textEng: Meltdown
  timed_meltdown__text:
    text: Le réacteur de l'unité est en fusion. À la fin du compte à rebours associé à cet effet, il explosera et l'unité sera détruite.
    textEng: The reactor core of this unit is melting down. Once the countdown of this status effect reaches zero, the reactor will explode, destroying the unit.
  timed_soaked__header:
    text: Infiltration d'eau
    textEng: Soaked
  timed_soaked__text:
    text: De l'eau s'est infiltrée dans les systèmes de propulsion de l'unité. Sa vitesse de déplacement est réduite jusqu'à dissipation de l'effet.
    textEng: Water has entered the propulsion systems of this unit. It will have a reduced movement speed until this status expires.
  timed_unstable__header:
    text: Instabilité
    textEng: Unstable
  timed_unstable__text:
    text: L'unité peine à rester debout. La moindre collision l'enverra à terre, y compris avec des unités de masse inférieure. Un cumul prolongé de cet effet se soldera par le crash de l'unité.
    textEng: This unit is struggling to stay upright. It will crash from any collision, including those with units of lower mass. Further buildup of this status will lead to this unit crashing.
  timed_venting__header:
    text: Ventilation
    textEng: Venting
  timed_venting__text:
    text: L'unité évacue activement la chaleur accumulée par son réacteur. Tant que cet effet perdure, elle ne peut pas entrer en surchauffe.
    textEng: This unit is actively venting heat from its reactor. It can not overheat while under this status effect.
  timed_weakened__header:
    text: Affaiblissement
    textEng: Weakened
  timed_weakened__text:
    text: Le blindage de l'unité a été compromis et offre une protection réduite jusqu'à sa réhabilitation par les systèmes de réparation intégrés.
    textEng: The armor of this unit has been compromised and offers reduced protection until the repair systems patch it up.
