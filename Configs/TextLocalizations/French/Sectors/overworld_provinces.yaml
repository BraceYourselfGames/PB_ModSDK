entries:
  province_00_desc:
    text: Nichée au cœur des montagnes, cette région reculée vit principalement de l'agriculture. C'est l'endroit idéal pour installer une base fixe isolée.
    textEng: Tucked into the mountains, this oft forgotten part of the country deals mainly in agriculture. It is fantastic for a stationary base due to its remoteness.
  province_00_name:
    text: Hedmark
    textEng: Hedmark
  province_01_desc:
    text: Les habitants de cette province sont communément surnommés les « têtes raves », en référence aux très nombreux champs de betteraves.
    textEng: Denizens of this province are affectionately nicknamed "beetniks", thanks to the enormous amount of sugar beets grown in this region.
  province_01_name:
    text: Ostbager-Wiel
    textEng: Ostbager-Wiel
  province_02_desc:
    text: Cette province est étonnement prospère, sans doute grâce au talent inégalé de la maire pour négocier des subventions agricoles.
    textEng: The Mayor of Fyrland was particularly skilled in negotiating farming subsidies and, as a result, it is a surprisingly affluent province.
  province_02_name:
    text: Fyrland
    textEng: Fyrland
  province_03_desc:
    text: Cette région est connue pour abriter plus de moutons que d'êtres humains.
    textEng: A region famous for the fact its sheep population is larger than its people.
  province_03_name:
    text: Logge
    textEng: Logge
  province_04_desc:
    text: Principalement agricole, cette région n'en attire pas moins les touristes grâce à ses marchés de fête très réputés.
    textEng: A region mostly dealing with agriculture, though its famous holiday markets make it popular for tourists.
  province_04_name:
    text: Mæpple
    textEng: Mæpple
  province_05_desc:
    text: Cette province particulièrement prospère fut l'une des premières à adopter des techniques d'agriculture modernes.
    textEng: One of the first to adopt modern farming techniques, it is a thriving agricultural province.
  province_05_name:
    text: Hosfred
    textEng: Hosfred
  province_06_desc:
    text: 'Berceau du radar Massar, la technologie de communication sur courte distance utilisée par la plupart des forces armées. '
    textEng: 'Birthplace of Massar Radar, the standard short-distance communication technology used by most armies. '
  province_06_name:
    text: Vremmel
    textEng: Vremmel
  province_07_desc:
    text: Parsemée de forêts luxuriantes et de somptueuses pistes de randonnée, la région de Balekin est très appréciée des touristes.
    textEng: Home to some of the most luscious forest in all of the homeland, Balekin is popular with tourists for its many gorgeous hiking trails.
  province_07_name:
    text: Balekin
    textEng: Balekin
  province_08_desc:
    text: Tous les enfants rêvent de vivre dans la région de Brostland, car les légendes racontent que ses bois abriteraient des fées.
    textEng: Every child in homeland wishes they lived in Brostland because of the rumours that the woods are full of fae folk.
  province_08_name:
    text: Brostland
    textEng: Brostland
  province_09_desc:
    text: Cette province, autrefois pittoresque et versée dans l'agriculture, a connu une transformation majeure ces dix dernières années suite à la découverte d'importants gisements de minerais.
    textEng: Once a quaint farming province, a discovery of mineral-rich veins led to an explosion of mining operations in the last decade.
  province_09_name:
    text: Isadgotte
    textEng: Isadgotte
  province_10_desc:
    text: Responsable d'environ 40 % de l'exportation de matières premières du pays, la région de Malmland héberge l'une des opérations minières les plus anciennes du circuit Strike.
    textEng: Home to one of the oldest mining operations in the Strike Circuit, Malmland is responsible for 40% of the country's raw material exports.
  province_10_name:
    text: Malmland
    textEng: Malmland
  province_11_desc:
    text: Connue principalement pour son agriculture, cette région peu peuplée et presque dépourvue de toute industrie du secteur tertiaire est un point de passage pour bon nombre de salariés.
    textEng: A sparsely populated region known mainly for its agriculture, Bjørrin is also a commuter hub with very little tertiary industry.
  province_11_name:
    text: Bjørrin
    textEng: Bjørrin
  province_12_desc:
    text: C'est dans cette région principalement minière qu'a pris fin la monarchie il y a bien des siècles, après que le roi du pays fut décapité sur la place publique. Ironique, si l'on considère que Kongensland signifie « Terre du roi ».
    textEng: Despite being primarily a mining province, the ironically named Kongensland is most famous for the sight where, centuries ago, the homeland's monarchy was finally dismantled via a beheading of the King.
  province_12_name:
    text: Kongensland
    textEng: Kongensland
  province_13_desc:
    text: Cette région abrite depuis longtemps bon nombre de centres de recherches scientifiques à la pointe du progrès sur la fusion et la supraconductivité. Un grand nombre d'unités expérimentales sillonnent l'endroit, qui est donc à aborder avec la plus grande prudence.
    textEng: Scientific development has long been booming in this region, starting with landmark research into fusion and superconductivity and continuing to this day. A large number of experimental units operate in the region, so it must be approached with caution.
  province_13_name:
    text: Kruss
    textEng: Kruss
  province_14_desc:
    text: Loin des frontières et protégée par un front de mer à l'ouest, la capitale a longtemps résisté à l'invasion.
    textEng: Benefiting from a defensive position far from the country's borders and protected by its western seafront, the Capital proved difficult to topple during the invasion.
  province_14_name:
    text: District de la capitale
    textEng: Capital District
  province_15_desc:
    text: Pour des raisons stratégiques, les envahisseurs ont très vite cherché à prendre le contrôle de Styggut. En effet, cette région abrite de nombreuses exploitations minières et centrales électriques.
    textEng: The invading forces took a special interest in taking Styggut over, due to its strategic importance. It's home to many extraction operations and power plants.
  province_15_name:
    text: Styggut
    textEng: Styggut
  province_16_desc:
    text: Lieu de naissance du célèbre auteur Mikael Nilsson, Midtbolle est mentionné par moins de trente-sept fois dans son œuvre racontant les déboires d'un écrivain affamé, [i]Appétit[/i].
    textEng: The birthplace of famous author Mikael Nilsson, Midtbolle is mentioned thirty-seven times in his opus about a starving writer, [i]Appetite[/i].
  province_16_name:
    text: Midtbolle
    textEng: Midtbolle
  province_17_desc:
    text: La région de Stillested est de loin la moins peuplée du pays, sans doute en raison d'une ancienne législation qui limite drastiquement toute exploitation forestière et protège ainsi les zones boisées qui recouvrent la majeure partie du territoire.
    textEng: Stillested is by far the least populous area of homeland, dominated by forests and with ancient legislation that bars much of the deforestation the rest of homeland has seen.
  province_17_name:
    text: Stillested
    textEng: Stillested
  province_18_desc:
    text: Depuis longtemps, la région de Lykkedig a su attirer les entreprises spécialisées en technologie en proposant de nombreux financements et en vendant des terres inoccupées pour une bouchée de pain.
    textEng: Lykkedig has long encouraged technological companies to set up shop there, with its many funding programs and plenty of unused land sold cheap for company campuses.
  province_18_name:
    text: Lykkedig
    textEng: Lykkedig
  province_19_desc:
    text: Ungtträ est la seule région à abriter encore des coucous à aile noire. Ces oiseaux étaient autrefois le symbole de la nation, jusqu'à ce qu'ils soient chassés de leur habitat naturel par l'industrialisation.
    textEng: The black-winged cuckoo was once homeland's national bird, but now Ungtträ is the only place they can still be seen after their natural habitats had been destroyed due to industrialisation.
  province_19_name:
    text: Ungtträ
    textEng: Ungtträ
  province_20_desc:
    text: Bien que ravagée par les incendies provoqués par la forte sécheresse d'il y a deux ans, cette région a vu depuis la majeure partie de son activité industrielle renaître.
    textEng: Though it suffered badly with wildfires caused by an unseasonable dry summer two years ago, it has since recovered most of its industry.
  province_20_name:
    text: Regattal
    textEng: Regattal
  province_21_desc:
    text: Depuis près de cinq ans, l'activité industrielle de Sjefunnet est sur le déclin, la plupart de ses talents préférant rejoindre les centres technologiques tels que Lykkedig.
    textEng: Sjefunnet’s industry has been on the decline here for almost half a decade thanks to losing most of its best and brightest to the homeland’s technology hubs, like Lykkedig.
  province_21_name:
    text: Sjefunnet
    textEng: Sjefunnet
  province_22_desc:
    text: Nombre de fabricants installent leur siège social à Huvudsyster pour bénéficier de l'important avantage fiscal offert par la région.
    textEng: Thanks to generous tax breaks, many manufacturers have their headquarters in Huvudsyster.
  province_22_name:
    text: Huvudsyster
    textEng: Huvudsyster
  province_23_desc:
    text: Des recherches archéologiques ont prouvé que c'est dans cette région que s'étaient installés les premiers colons du pays. Malheureusement, les envahisseurs ont déjà entrepris de détruire certains de ces sites historiques majeurs.
    textEng: Fossil evidence shows that this mining province was one of the earliest settlements in all of homeland. The invading forces have already begun destroying some of the major historical sites.
  province_23_name:
    text: Båkfist
    textEng: Båkfist
  province_24_desc:
    text: La région de Nordtre est quasiment dépourvue d'industrie et dépend principalement de ses exploitations forestières. Elle organise même chaque automne des festivals de sculpture sur bois très populaires !
    textEng: Nordtre relies on wood export for much of its riches, as it has little other industry in the province. They even hold popular woodcarving festivals every autumn!
  province_24_name:
    text: Nordtre
    textEng: Nordtre
  province_25_desc:
    text: Il y a une dizaine d'années, le ministre de l'Agriculture de l'époque avait purement et simplement fermé la majorité des exploitations minières d'Oxbrut. Juste avant l'invasion, le dernier ministre en poste travaillait au contraire à relancer l'activité industrie de la région.
    textEng: A decade ago, the Secretary of Agriculture at the time shut down a lot of mining operations in this area, but the new Secretary just before the invasion was working on bringing industry back to Oxbrut.
  province_25_name:
    text: Oxbrut
    textEng: Oxbrut
  province_26_desc:
    text: Røban est l'une des provinces les plus prospères du pays. Elle attire toujours les jeunes start-up.
    textEng: Røban is one of the wealthiest provinces in the homeland and is still a popular destination for young start-ups.
  province_26_name:
    text: Røban
    textEng: Røban
  province_27_desc:
    text: Assez peu peuplée, cette région vit principalement de ses importantes exploitations forestières.
    textEng: This sparsely populated region gives over most of its land to forestry.
  province_27_name:
    text: Cottelbrum
    textEng: Cottelbrum
  province_28_desc:
    text: Siège de l'Institut, la province de Hollis a été le berceau de nombreuses découvertes scientifiques ces trente dernières années. Un grand nombre d'unités expérimentales sillonnent l'endroit, qui est donc à aborder avec la plus grande prudence.
    textEng: Home to the Institute, Hollis has been responsible for many scientific breakthroughs over the past 30 years. A large number of experimental units operate in the region, so it must be approached with caution.
  province_28_name:
    text: Hollis
    textEng: Hollis
  province_29_desc:
    text: Cette région spécialisée dans l'exploitation de terres rares et la production de semiconducteurs est l'un des principaux centres industriels du pays.
    textEng: One of the modern industrial centers of the homeland, this region specializes in rare-earth metal processing and semiconductor manufacturing.
  province_29_name:
    text: Lætes
    textEng: Lætes
  province_30_desc:
    text: Recenser la population de Trom est toujours une gageure en raison des nombreux hameaux et villages reculés et difficiles d'accès.
    textEng: Population numbers are not accurate for Trom, due to the difficulty in collecting census information from the more remote hamlets and villages.
  province_30_name:
    text: Trom
    textEng: Trom
  province_31_desc:
    text: Autrefois réputée pour ses mines de charbon, la région de Lyngsted vit de l'industrie depuis la fermeture de ses exploitations minières il y a une vingtaine d'années. On y trouve également un important nombre de sources chaudes.
    textEng: Once known as coal country, Lyngsted's mining closures two decades ago caused manufacturing to become the number one industry in the province. It is also home to many hot springs.
  province_31_name:
    text: Lyngsted
    textEng: Lyngsted
  province_32_desc:
    text: À moins de s'intéresser à la fabrication du plastique, la région de Billesker, isolée dans un coin reculé du pays, ne reste pas longtemps dans les mémoires.
    textEng: Tucked in the corner of the country, Billesker is often forgotten by anyone not fascinated by plastics manufacturing.
  province_32_name:
    text: Billesker
    textEng: Billesker
