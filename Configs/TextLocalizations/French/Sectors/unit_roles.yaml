entries:
  comp_core__name:
    text: Cœur
    textEng: Core
  comp_core__text:
    text: La coque de la plateforme mobile, dont la face avant est protégée par un blindage lourd. Lui infliger des dégâts critiques rendrait l'engin entier inutilisable.
    textEng: The hull of the walking platform. Heavily armored from the front. Critically damaging this part would leave the entire platform inoperable.
  comp_default__name:
    text: Système
    textEng: System
  comp_default__text:
    text: Pièce intégrée à l'unité.
    textEng: This is a part of the greater unit.
  comp_generator__name:
    text: Générateur
    textEng: Generator
  comp_generator__text:
    text: Générateur alimentant d'autres systèmes intégrés à l'unité.
    textEng: This is a power generator supporting other systems of the greater unit.
  comp_mobilebase__name:
    text: Base mobile
    textEng: Mobile base
  comp_mobilebase__text:
    text: Base d'opérations de la Brigade. Indispensable à la lutte contre l'envahisseur, elle doit être protégée à tout prix.
    textEng: Base of operations for the Brigade. Key to all operations, must be protected at all costs.
  comp_sensor__name:
    text: Capteur
    textEng: Sensor
  comp_sensor__text:
    text: Capteur fournissant des données de ciblage à l'unité.
    textEng: This is a sensor providing targeting data to the greater unit.
  comp_shield__name:
    text: Bouclier
    textEng: Shield
  comp_shield__text:
    text: Bouclier protégeant l'unité.
    textEng: This is a shield protecting the greater unit.
  comp_wpn_launcher__name:
    text: Lance-missiles
    textEng: Launcher
  comp_wpn_launcher__text:
    text: Arme utilisée par l'unité pour décocher des tirs indirects.
    textEng: This is an indirect fire weapon used by the greater unit.
  comp_wpn_main__name:
    text: Canon principal
    textEng: Main gun
  comp_wpn_main__text:
    text: Arme principale de l'unité.
    textEng: This is the primary arnament used by the greater unit.
  comp_wpn_turret__name:
    text: Tourelle
    textEng: Turret
  comp_wpn_turret__text:
    text: Arme secondaire de l'unité.
    textEng: This is a secondary weapon used by the greater unit.
  generic_r0__name:
    text: Recrue
    textEng: Trainee
  generic_r0__text:
    text: Les recrues inexpérimentées forment le gros des forces déployées dans les régions rurales. Elles sont équipées d'armes standard à l'efficacité limitée.
    textEng: Inexperienced recruits comprise most of the units deployed in rural regions. Equipped with limited, standard issue armaments.
  generic_r1__name:
    text: Soldat
    textEng: Soldier
  generic_r1__text:
    text: L'unité d'invasion la plus commune. Équipée d'un matériel de base fabriqué en série.
    textEng: Most common hostile unit rank. Equipped with common, mass-manufactured parts.
  generic_r2__name:
    text: Vétéran
    textEng: Veteran
  generic_r2__text:
    text: Les unités d'invasion expérimentées sont dotées d'un équipement avancé et personnalisable.
    textEng: Experienced hostile units carrying advanced, customizable equipment.
  generic_r3__name:
    text: Élite
    textEng: Elite
  generic_r3__text:
    text: Unité d'invasion haut gradée. Généralement équipée d'un équipement rare et coûteux.
    textEng: High-ranking hostile unit. Typically outfitted with rare, expensive equipment.
  special_drone_bomb__name:
    text: Drone
    textEng: Drone
  special_drone_bomb__text:
    text: Charge hautement explosive autonome qui cherche à atteindre la cible désignée avant d'exploser une fois à portée.
    textEng: High explosive loitering munition. Attempts to reach the designated target and detonates once within range.
  special_drone_missile__name:
    text: Missile
    textEng: Missile
  special_drone_missile__text:
    text: Missile de croisière hautement explosif qui prend le plus court chemin vers la cible désignée avant d'exploser une fois à portée.
    textEng: High explosive cruise missile. Takes a straight path to the designated target and detonates once within range.
  special_elite__name:
    text: Élite
    textEng: Elite
  special_elite__text:
    text: Officier de haut rang dont l'élimination affecterait considérablement le moral des forces ennemies.
    textEng: This is a high-ranking officer. Taking them out can significantly affect morale of the enemy forces.
  special_homeguard__name:
    text: Garde nationale
    textEng: Home Guard
  special_homeguard__text:
    text: Nos alliés des forces de la résistance de la Garde nationale agissent de façon autonome, mais suivront vos ordres si nécessaire.
    textEng: This is our ally from the Home Guard resistance forces. They will act independently, but will follow your orders if necessary.
  special_spotter__name:
    text: Unité de surveillance
    textEng: Spotter
  special_spotter__text:
    text: Cette unité guide les frappes aériennes adverses sur vos positions. Éliminez-la pour arrêter les attaques.
    textEng: This unit is guiding enemy airstrikes on your positions. Eliminate it to stop the attacks.
