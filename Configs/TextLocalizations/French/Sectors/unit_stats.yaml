timeLastSync: 63817553240
entries:
  act_charges__desc:
    text: Nombre de coups pouvant être portés avec une arme au cours d'un combat. Les munitions sont rechargées une fois de retour à la base.
    textEng: How many times a a weapon can be fired per encounter. Charges are reloaded after returning to base.
  act_charges__name:
    text: Munitions
    textEng: Charges
  act_count__desc:
    text: Le nombre de tirs d'une arme spécifique lorsqu'elle est actionnée.
    textEng: The number of times a given weapon fires when activated.
  act_count__name:
    text: Tirs
    textEng: Rounds
  act_count_defense__desc:
    text: Nombre de fois par seconde où le système de défense peut être activé pour protéger l'unité.
    textEng: How many times the defense system can activate to protect the unit, per second.
  act_count_defense__name:
    text: Interceptions par seconde
    textEng: Intercepts per second
  act_duration__desc:
    text: La durée de tir, ou de toute autre action associée, pour une pièce spécifique.
    textEng: The duration of firing (or another associated action) for a given part.
  act_duration__name:
    text: Durée
    textEng: Duration
  act_duration_vent__desc:
    text: Durée pendant laquelle l'unité est capable d'évacuer la chaleur en continu.
    textEng: The time this unit is capable of continuously venting heat for.
  act_duration_vent__name:
    text: Durée de ventilation
    textEng: Venting duration
  act_heat__desc:
    text: La quantité de chaleur générée lorsqu'une pièce spécifique est actionnée.
    textEng: The amount of heat generated by activation of a given part.
  act_heat__name:
    text: Génération de chaleur
    textEng: Heat generation
  barrier__desc:
    text: >-
      Une armure extérieure qui se régénère. Elle absorbe les dégâts en premier, et protège ainsi l'intégrité de l'appareil.


      La régénération se produit sur la durée, lorsque l'unité n'est pas sous le feu ennemi. Elle consomme du gel de réparation.
    textEng: >-
      Regenerating outer armor. Absorbs damage first, protecting part integrity.


      Regenerates over time, when a unit is not under fire. Regeneration consumes Liquid Fix.
  barrier__name:
    text: Cuirasse
    textEng: Barrier
  barrier_delay__desc:
    text: Délai nécessaire pour que la cuirasse commence à se régénérer. Les dégâts subis réinitialisent le compte à rebours.
    textEng: The time it takes for the barrier to begin regenerating. Incoming damage resets the countdown.
  barrier_delay__name:
    text: Latence de la cuirasse
    textEng: Barrier delay
  barrier_regeneration__desc:
    text: Le pourcentage de la cuirasse qui peut être régénéré chaque seconde.
    textEng: Percentage of the barrier that can be regenerated per second.
  barrier_regeneration__name:
    text: Régénération de la cuirasse
    textEng: Barrier regeneration
  comp2_value__desc:
    text: Le nombre de composants atypiques pouvant être extraits si cet équipement est démantelé.
    textEng: Number of uncommon components that can be extracted if this piece of equipment is dismantled.
  comp2_value__name:
    text: Valeur - atypique
    textEng: Value - Uncommon
  comp3_value__desc:
    text: Le nombre de composants rares pouvant être extraits si cet équipement est démantelé.
    textEng: Number of rare components that can be extracted if this piece of equipment is dismantled.
  comp3_value__name:
    text: Valeur - rare
    textEng: Value - Rare
  drv_dash_distance__desc:
    text: "La distance à laquelle une unité peut sauter. Elle dépend de la puissance de propulsion opposée à la masse de l'unité : une puissance plus élevée ou une masse réduite peuvent améliorer cette distance."
    textEng: How far a unit can jump. Depends on thruster power counteracting mass of the unit - higher power or lower mass can improve this distance.
  drv_dash_distance__name:
    text: Distance de poussée
    textEng: Dash distance
  drv_ehp__desc:
    text: Les points de vie effectifs (PVE) représentent la somme de l'intégrité de l'appareil et de la cuirasse. Cette dernière a un rendement décroissant, une cuirasse plus importante est proportionnellement moins efficace.
    textEng: Effective health points (EHP) is a sum of integrity and barrier that takes into account diminishing returns from growing barrier size.
  drv_ehp__name:
    text: PVE
    textEng: EHP
  drv_pmr__desc:
    text: La comparaison entre la génération de puissance d'une unité et sa masse.
    textEng: How the power output of this unit compares to its mass.
  drv_pmr__name:
    text: Différentiel puissance/masse
    textEng: Power / mass differential
  drv_rlp__desc:
    text: La masse qui peut être soulevée par le réacteur.
    textEng: The mass that can be lifted by the reactor.
  drv_rlp__name:
    text: Capacité de hausse du réacteur
    textEng: Reactor lifting power
  drv_speed__desc:
    text: "La vitesse à laquelle une unité peut courir. Elle dépend de la puissance du réacteur opposée à la masse de l'unité : une puissance plus élevée ou une masse réduite peuvent améliorer la vitesse."
    textEng: How quickly the unit can run. Depends on reactor power counteracting mass of the unit - higher power or lower mass can improve this speed.
  drv_speed__name:
    text: Vitesse
    textEng: Speed
  drv_weight_class__desc:
    text: Elle dépend de la masse et détermine la résistance aux collisions. Les collisions avec des appareils de catégorie de poids inférieure n'ont pas d'impact sur cette unité.
    textEng: Depends on mass, determines collision resistance. Collisions against lower weight classes can be ignored by this unit.
  drv_weight_class__name:
    text: Catégorie de poids
    textEng: Weight class
  heat_dissipation__desc:
    text: La quantité de chaleur qu'une unité peut dissiper par seconde. Plus cette valeur est élevée, plus l'unité peut soutenir une cadence de tir élevée.
    textEng: The amount of heat a unit can shed per second. The higher this value, the higher rate of fire the unit can sustain.
  heat_dissipation__name:
    text: Dissipation de chaleur
    textEng: Heat dissipation
  hp__desc:
    text: "La couche interne de l'armure, fabriquée à partir de matériaux composites traditionnels. Elle peut être assez résistante, mais nécessite des réparations si elle est endommagée. "
    textEng: 'Inner layer of armor built out of traditional composites. Can be quite resilient, but requires repairs if damaged. '
  hp__name:
    text: Intégrité structurelle
    textEng: Integrity
  mass__desc:
    text: Elle affecte la catégorie de poids, la vitesse de déplacement et la distance de poussée.
    textEng: Affects weight class, movement speed and dash distance.
  mass__name:
    text: Masse
    textEng: Mass
  overheat_buffer__desc:
    text: L'excès de chaleur maximum qu'une unité peut supporter une fois franchi le seuil de surchauffe. Une valeur restreinte est préférable, car elle permet une sortie plus rapide de l'état de surchauffe quand la chaleur cesse de s'accumuler.
    textEng: The amount of heat by which a unit can exceed the overheat threshold. This should ideally be low, allowing swift exit from overheated state as soon as heat generation is ceased.
  overheat_buffer__name:
    text: Régulateur de surchauffe
    textEng: Overheat buffer
  overheat_limit__desc:
    text: La quantité de chaleur qu'une unité peut accumuler sans surchauffer. Une valeur élevée permet de tirer plus longtemps sans avoir à s'interrompre pour dissiper la chaleur.
    textEng: The amount of heat at a unit can store without overheating. Higher values allow a unit to fire longer without having to pause to dissipate heat.
  overheat_limit__name:
    text: Seuil de surchauffe
    textEng: Overheat threshold
  power__desc:
    text: La performance du sous-système du cœur du réacteur. Elle contrebalance la masse pour déterminer la vitesse de déplacement.
    textEng: Output of the reactor core subsystem. Counteracts the mass to determine the movement speed.
  power__name:
    text: Puissance
    textEng: Power
  res_concussion__desc:
    text: La proportion de dégâts de choc renvoyés par le mech.
    textEng: The proportion of concussive damage to pilots reflected by the mech.
  res_concussion__name:
    text: Protection du pilote
    textEng: Pilot shielding
  res_heat__desc:
    text: La proportion de chaleur issue des armes incendiaires renvoyée par le mech.
    textEng: The proportion of heat applied by hits from incendiary weapons reflected by the mech.
  res_heat__name:
    text: Bouclier calorifuge
    textEng: Heat shielding
  res_stagger__desc:
    text: La résistance aux effets des armes déstabilisantes.
    textEng: Resistance to effects of destabilizing weapons.
  res_stagger__name:
    text: Résistance au déséquilibre
    textEng: Stagger resistance
  scrap_value__desc:
    text: La quantité de ravitaillement pouvant être extraite si cet équipement est démantelé.
    textEng: Number of supplies that can be extracted if this piece of equipment is dismantled.
  scrap_value__name:
    text: Valeur - ravitaillement
    textEng: Value - Supplies
  thruster_power__desc:
    text: La performance du sous-système de propulsion. Elle contrebalance la masse pour déterminer la distance de poussée.
    textEng: Output of the thruster subsystem. Counteracts mass, determining the dash distance.
  thruster_power__name:
    text: Propulsion
    textEng: Thrust
  wpn_buildup_charge__desc:
    text: La charge électrique induite à chaque coup porté. À pleine charge, la cible se voit appliquer l'effet correspondant.
    textEng: The electrical charge delivered per hit. Once a target accumulates a full charge, it gains the status effect.
  wpn_buildup_charge__name:
    text: Accumulation de charge
    textEng: Charge buildup
  wpn_concussion__desc:
    text: Ce type de dégât affecte les pilotes. Ils perdent connaissance lorsque ceux-ci sont trop importants. Utile pour s'assurer de récupérer des unités ennemies intactes.
    textEng: Damage taken by pilots. Too much concussive damage will knock them out. Useful to ensure that enemy units are intact for salvage.
  wpn_concussion__name:
    text: Dégâts de choc
    textEng: Concussion
  wpn_damage__desc:
    text: Les dégâts directs infligés à l'intégrité structurelle et à la cuirasse d'une unité.
    textEng: Direct damage to unit integrity and barrier.
  wpn_damage__name:
    text: Cinétique
    textEng: Kinetic
  wpn_damage_buildup__desc:
    text: Le temps nécessaire pour que les dégâts infligés atteignent leur plein potentiel.
    textEng: How long it takes for damage to ramp up to full potential.
  wpn_damage_buildup__name:
    text: Accumulation de dégâts
    textEng: Damage buildup
  wpn_damage_from_mass__desc:
    text: Les dégâts additionnels par tonne que pèse l'unité.
    textEng: Additional damage per ton of mass of this unit.
  wpn_damage_from_mass__name:
    text: Dégâts par tonne
    textEng: Damage per ton
  wpn_damage_offset__desc:
    text: Ajustement des dégâts infligés par l'unité dans son ensemble.
    textEng: Adjustment to the damage output across the whole unit.
  wpn_damage_offset__name:
    text: Ajustement de dégâts
    textEng: Damage offset
  wpn_damage_radius__desc:
    text: La portée des dégâts de projection d'une détonation.
    textEng: The reach of splash damage on detonation.
  wpn_damage_radius__name:
    text: Rayon de dégâts
    textEng: Damage radius
  wpn_heat__desc:
    text: Augmente la température d'une cible et peut provoquer une surchauffe. Particulièrement utile lorsqu'une cible effectue des actions qui produisent de la chaleur.
    textEng: Increases a target’s temperature and can cause overheating. Most effective when a target is performing actions that cause heat.
  wpn_heat__name:
    text: Thermique
    textEng: Heat
  wpn_impact__desc:
    text: Les dégâts infligés aux structures. Utiles pour détruire les couvertures.
    textEng: Damage to structures. Useful for destroying cover.
  wpn_impact__name:
    text: Impact
    textEng: Impact
  wpn_impact_radius__desc:
    text: La portée des dégâts infligés aux structures lors d'une détonation.
    textEng: The reach of damage to structures on detonation.
  wpn_impact_radius__name:
    text: Rayon d'impact
    textEng: Impact radius
  wpn_penetration_charges__desc:
    text: Les charges permettent aux projectiles de pénétrer les obstacles et les unités. Les dégâts sont réduits lorsque les charges sont utilisées, et elles sont consommées lorsque les projectiles touchent une unité ou une structure.
    textEng: Allows projectiles to penetrate cover and units. Depleted when a projectile hits a unit or a structure. Damage is decreased every time a charge is used.
  wpn_penetration_charges__name:
    text: Charges de pénétration
    textEng: Penetration charges
  wpn_penetration_damagek__desc:
    text: Le taux de réduction des dégâts par charge utilisée.
    textEng: Damage reduction rate for each depleated charge.
  wpn_penetration_damagek__name:
    text: Pénalité de pénétration
    textEng: Penetration penalty
  wpn_penetration_geomcost__desc:
    text: Le nombre de charges de pénétrations utilisées pour transpercer une couverture.
    textEng: The number of penetration charges expended to pass through a tile of cover.
  wpn_penetration_geomcost__name:
    text: Coût de pénétration de structure
    textEng: Structure penetration cost
  wpn_penetration_unitcost__desc:
    text: Le nombre de charges de pénétrations utilisées pour transpercer une unité.
    textEng: The number of penetration charges expended to pass through a unit.
  wpn_penetration_unitcost__name:
    text: Coût de pénétration d'unité
    textEng: Unit penetration cost
  wpn_proj_lifetime__desc:
    text: La période pendant laquelle un projectile reste en l'air avant de se désagréger ou se désactiver.
    textEng: How long projectile lasts in flight before falling apart or deactivating.
  wpn_proj_lifetime__name:
    text: Durée de vie du projectile
    textEng: Projectile lifetime
  wpn_proj_ricochet__desc:
    text: La probabilité que le projectile ricoche sur les tirs rasants.
    textEng: The chance of projectile ricocheting on grazing hits.
  wpn_proj_ricochet__name:
    text: Risque de ricochet
    textEng: Ricochet chance
  wpn_range_max__desc:
    text: La portée maximale recommandée.
    textEng: Maximum recommended range.
  wpn_range_max__name:
    text: Portée (max)
    textEng: Range (max)
  wpn_range_min__desc:
    text: La portée minimale recommandée.
    textEng: Minimum recommended range.
  wpn_range_min__name:
    text: Portée (min)
    textEng: Range (min)
  wpn_scatter_angle__desc:
    text: L'angle du cône dans lequel les projectiles se dispersent. Une dispersion plus faible permet un tir plus précis à longue distance.
    textEng: The cone angle projectiles are scattered in. Lower spread allow precise fire over longer distances.
  wpn_scatter_angle__name:
    text: Dispersion (à l'arrêt)
    textEng: Scatter (idle)
  wpn_scatter_angle_moving__desc:
    text: L'angle du cône dans lequel les projectiles se dispersent. Une dispersion plus faible permet un tir plus précis à longue distance.
    textEng: The cone angle projectiles are scattered in. Lower spread allow precise fire over longer distances.
  wpn_scatter_angle_moving__name:
    text: Dispersion (en mouvement)
    textEng: Scatter (moving)
  wpn_scatter_radius__desc:
    text: La déviation maximale des projectiles guidés.
    textEng: Maximum deviation of guided projectiles.
  wpn_scatter_radius__name:
    text: Dispersion de guidage
    textEng: Guidance scatter
  wpn_speed__desc:
    text: La vitesse d'un projectile au moment du tir.
    textEng: Speed of a projectile when it exits the weapon.
  wpn_speed__name:
    text: Vitesse du projectile
    textEng: Projectile speed
  wpn_stagger__desc:
    text: Déstabilise temporairement une unité pour la rendre vulnérable aux chutes et aux collisions. Une catégorie de poids est soustraite par point de déséquilibre.
    textEng: Temporarily destabilizes a unit and can leave it vulnerable to collisions or crashing. A weight class is subtracted for each stagger point.
  wpn_stagger__name:
    text: Déséquilibre
    textEng: Stagger
  wpn_turnrate_limit__desc:
    text: Détermine la vitesse à laquelle une unité peut tourner en tirant. Plus ce chiffre est élevé, moins la rotation est entravée.
    textEng: Restricts how quickly the unit can turn while firing. The higher this number, the less turning is impeded.
  wpn_turnrate_limit__name:
    text: Limite de rotation
    textEng: Turn rate limit
collection: 
