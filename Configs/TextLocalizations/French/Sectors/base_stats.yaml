entries:
  energy_limit__name:
    text: Capacité de stockage
    textEng: Storage capacity
  energy_limit__text:
    text: La quantité d'énergie qui peut être stockée en réserve. L'énergie se régénère jusqu'à atteindre ce niveau lorsque la base n'en consomme pas activement.
    textEng: The amount of reserve power that can be stored. Energy will regenerate up to this point when the base is not actively consuming power.
  energy_recharge_delay__name:
    text: Délai de recharge
    textEng: Recharge delay
  energy_recharge_delay__text:
    text: Le temps à attendre après une consommation d'énergie pour que l'énergie commence à se générer à nouveau, en heures. Ce délai peut être réduit avec des améliorations.
    textEng: The time between energy drainage and energy generation, in hours. Delay time can be improved by upgrading.
  item_block_combat_limit__name:
    text: Capacité de stockage de fumigènes
    textEng: Smoke Charge capacity
  item_block_combat_limit__text:
    text: Le nombre de fumigènes qui peuvent être entreposés dans la base.
    textEng: How many Smoke Charges can be stored at the base.
  item_block_escalation_limit__name:
    text: Capacité de stockage de brouilleurs de scans
    textEng: Scan Jammer capacity
  item_block_escalation_limit__text:
    text: Le nombre de brouilleurs de scans qui peuvent être entreposés dans la base.
    textEng: How many Scan Jammers can be stored at the base.
