  item_rain_sensor_limit__text:
    text: Le nombre de capteurs de pluie qui peuvent être entreposés dans la base.
    textEng: How many Rain Sensors can be stored at the base.
  mm_fast_energy_change__name:
    text: Drain d'énergie
    textEng: Energy drain
  mm_fast_energy_change__text:
    text: Le taux de consommation d'énergie en mode Suralimentation, en unités par heure.
    textEng: Rate of energy drainage in overdrive mode, in units per hour.
  mm_fast_speed__name:
    text: Vitesse
    textEng: Speed
  mm_fast_speed__text:
    text: La vitesse de déplacement de la base en mode Suralimentation, en kilomètres par heure.
    textEng: Base movement speed in overdrive mode, in kilometers per hour.
  mm_fast_vision_enemy__name:
    text: Détection ennemie
    textEng: Enemy vision
  mm_fast_vision_enemy__text:
    text: La distance à laquelle les capteurs ennemis détectent la base mobile lorsqu'elle est en mode Suralimentation.
    textEng: Distance for enemy scanners to detect the mobile base when running in overdrive mode.
  mm_fast_vision_own__name:
    text: Détection de la base
    textEng: Base vision
  mm_fast_vision_own__text:
    text: La distance à laquelle les capteurs détectent les cibles ennemies lorsque la base est en mode Suralimentation.
    textEng: Distance for scanners to detect enemy contacts when the base is running in overdrive mode.
