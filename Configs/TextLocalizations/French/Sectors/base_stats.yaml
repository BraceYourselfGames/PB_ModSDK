  pilot_slots__name:
    text: Limite de pilotes
    textEng: Pilot limit
  pilot_slots__text:
    text: Le nombre de pilotes que la base peut abriter.
    textEng: Number of pilots the base can support.
  sensor_rain_effect__name:
    text: Compensation pluviométrique
    textEng: Rain compensation
  sensor_rain_effect__text:
    text: Les fortes pluies réduisent la visibilité. Avec des améliorations, la base peut augmenter la visibilité par mauvais temps.
    textEng: Heavy rain reduces visibility. With upgrades, the base can increase visibility in inclement weather.
  sensor_scan_time_enemy__name:
    text: Temps de détection de l'ennemi
    textEng: Enemy scan time
  sensor_scan_time_enemy__text:
    text: Le temps nécessaire aux capteurs ennemis pour détecter la base mobile, en heures.
    textEng: Time needed for enemy scanners to detect the mobile base, in hours.
  sensor_scan_time_own__name:
    text: Temps de détection de la base
    textEng: Base scan time
  sensor_scan_time_own__text:
    text: Le temps nécessaire aux capteurs de la base pour obtenir une information précise sur les nouveaux contacts, en heures. Le temps de détection peut être diminué avec des améliorations.
    textEng: Time needed to scan and retrieve detailed information from new contacts, in hours. With upgrades, scan time can be reduced.
  unit_repair_jobs__name:
    text: Réparations simultanées
    textEng: Parallel repairs
  unit_repair_jobs__text:
    text: Le nombre d'unités pouvant être réparées en même temps. Une capacité de réparations simultanées élevée est fortement recommandée pour éviter de voir interrompre les manœuvres régulièrement.
    textEng: Number of units that can be repaired simultaneously. High capacity for parallel repairs is strongly recommended to avoid interruptions on the field.
  unit_repair_resource_drain__name:
    text: Consommation de gel de réparation
    textEng: Liquid Fix drain
  unit_repair_resource_drain__text:
    text: La vitesse à laquelle le gel de réparation est consommé lors de la réparation des unités.
    textEng: Rate at which Liquid Fix is depleted during unit repairs.
  unit_repair_resource_limit__name:
    text: Limite de gel de réparation
    textEng: Liquid Fix limit
  unit_repair_resource_limit__text:
    text: La quantité de gel de réparation qui peut être entreposée dans la base.
    textEng: Amount of Liquid Fix that can be stored on base.
  unit_repair_speed__name:
    text: Vitesse de réparation
    textEng: Repair speed
  unit_repair_speed__text:
    text: La vitesse à laquelle les unités sont réparées, par rapport au temps de réparation basique.
    textEng: Speed at which units are repaired, relative to baseline repair time.
  unit_slots__name:
    text: Emplacements de stockage
    textEng: Storage slots
  unit_slots__text:
    text: Le nombre d'unités qui peuvent être stockées dans la base. Détermine si de nouvelles unités peuvent être construites.
    textEng: Number of units that can be stored on base. Determines whether new units can be built.
  workshop_jobs__name:
    text: Fabrications simultanées
    textEng: Parallel builds
  workshop_jobs__text:
    text: Le nombre de projets que l'atelier est capable de fabriquer en même temps.
    textEng: Number of projects the workshop is capable of building simultaneously.
  workshop_speed__name:
    text: Vitesse de fabrication
    textEng: Build speed
  workshop_speed__text:
    text: La vitesse à laquelle l'atelier fabrique de l'équipement, par rapport au temps de réparation basique.
    textEng: Speed at which the workshop builds equipment, relative to baseline repair time.
