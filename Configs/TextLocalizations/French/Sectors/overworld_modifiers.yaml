timeLastSync: 0
entries:
  gen_camp_cost_desc:
    id: 1
    text: S'arrêter pour camper coûte deux fois plus de fournitures. Les Forces libres de Fyrland peuvent vous procurer davantage de ressources dans les bases sur le front. Les pilotes gagnent beaucoup plus d'expérience au combat.
    textEng: Stopping for a camp requires double the supplies. Fyrland Freedom Forces might provide more supplies at frontline camps. Pilots gain much more experience in combat.
  gen_camp_cost_name:
    id: 1
    text: Conditions hostiles
    textEng: Hostile conditions
  gen_combat_enemy_pilot_hp_up_desc:
    id: 1
    text: Les pilotes ennemis de cette région utilisent un blindage corporel avancé et sont plus difficiles à assommer.
    textEng: The enemy pilots in this region use advanced body armor and are harder to knock out.
  gen_combat_enemy_pilot_hp_up_name:
    id: 1
    text: Blindage corporel
    textEng: Body armor
  gen_combat_enemy_unit_hp_down_desc:
    id: 1
    text: L'ennemi a négligé l'entretien de ses troupes dans cette province. Certaines unités ennemies sont déjà endommagées avant même le début des combats.
    textEng: The enemy neglected to maintain its units in this province. Units encountered in combat might be damaged.
  gen_combat_enemy_unit_hp_down_name:
    id: 1
    text: Délabrement
    textEng: Disrepair
  gen_combat_high_alert_desc:
    id: 1
    text: Les forces ennemies repèrent et attaquent immédiatement vos unités au début du combat.
    textEng: The enemy forces will immediately detect and attack your units at the start of combat.
  gen_combat_high_alert_name:
    id: 1
    text: Alerte rapide
    textEng: Early warning
  gen_combat_strikes_desc:
    id: 1
    text: Des appareils aériens ennemis patrouillent dans cette province. Risque de frappes aériennes lors des missions à niveau d'escalade élevé.
    textEng: The province is patrolled by enemy aircraft. There is a chance of air strikes in any escalated mission.
  gen_combat_strikes_name:
    id: 1
    text: Soutien aérien à proximité
    textEng: Close air support
  gen_contest_start_desc:
    id: 1
    text: Les forces de la résistance sont déjà en combat, il n'y a pas le temps de lancer un raid.
    textEng: Homeguard forces are already engaged, there will be no time for raiding.
  gen_contest_start_name:
    id: 1
    text: Offensive en cours
    textEng: Established offensive
  gen_escalation_desc:
    id: 1
    text: Les forces locales se préparent à votre arrivée. Le niveau d'escalade de toutes les missions augmente.
    textEng: Local forces are preparing for your arrival. Every mission has a higher escalation level.
  gen_escalation_name:
    id: 1
    text: Escalade en cours
    textEng: Escalated
  gen_exhausted_homeguard_desc:
    id: 1
    text: Les forces de la résistance se battent ici depuis longtemps. Toutes ses unités sont à bout de forces au début des combats.
    textEng: Homeguard forces have been fighting here for an extended period, all homeguard forces will be exhausted at the start of battle.
  gen_exhausted_homeguard_name:
    id: 1
    text: Avant-garde à bout de forces
    textEng: Exhausted vanguard
  gen_level_up_desc:
    id: 1
    text: Les ennemis infligent plus de dégâts et ont de meilleurs blindages.
    textEng: Expect to face higher damage and tougher armor.
  gen_level_up_name:
    id: 1
    text: Niveau supérieur
    textEng: Higher level
  gen_mobile_base_speed_down_desc:
    id: 1
    text: La base doit ralentir pour s'adapter aux reliefs du terrain.
    textEng: The base needs to slow down due to rugged terrain.
  gen_mobile_base_speed_down_name:
    id: 1
    text: Terrain accidenté
    textEng: Terrain trouble
  gen_pilot_limit_expert_desc:
    id: 1
    text: Le nombre de recrues disponibles est limité. Tous les candidats sont expérimentés, et leur recrutement est coûteux.
    textEng: Only a small number of recruits is available. All candidates are experienced and costly to recruit.
  gen_pilot_limit_expert_name:
    id: 1
    text: Recrues expérimentées
    textEng: Experienced recruits
  gen_pilot_limit_rookie_desc:
    id: 1
    text: Le nombre de recrues disponibles est limité. Tous les candidats sont inexpérimentés.
    textEng: Only a small number of recruits is available. All candidates are inexperienced.
  gen_pilot_limit_rookie_name:
    id: 1
    text: Recrues inexpérimentées
    textEng: Inexperienced recruits
  gen_pilot_persistent_01_desc:
    id: 1
    text: Un pilote d'élite ennemi vous pourchasse. Certaines actions risquent de déclencher son apparition au combat.
    textEng: An elite enemy pilot is pursuing you. Certain actions might trigger their appearance in combat.
  gen_pilot_persistent_01_name:
    id: 1
    text: Proie
    textEng: Hunted
  gen_progress_raid_long_desc:
    id: 1
    text: L'ennemi contrôle cette région d'une main de fer, et il est difficile de détourner son attention. Plus de raids sont nécessaires pour atteindre la phase de contestation, et celle-ci est légèrement plus courte.
    textEng: The enemy has a tight grip on this region and will be hard to distract. More raids will be required to reach the contest phase. The contest phase will be slightly shorter.
  gen_progress_raid_long_name:
    id: 1
    text: Ancrage solide
    textEng: Strong footing
  gen_progress_raid_short_desc:
    id: 1
    text: L'ennemi peine à contrôler cette province. Les forces de la résistance sont déjà quasiment prêtes au combat. Il suffit d'accomplir une mission pour atteindre la phase de contestation.
    textEng: The enemy is struggling to control this province. Resistance forces are nearly ready to engage. Only one successful mission is required to enter the contest phase.
  gen_progress_raid_short_name:
    id: 1
    text: Ennemi déstabilisé
    textEng: Off balance
  gen_raid_extend_desc:
    id: 1
    text: La protection des convois n'est pas une priorité pour les forces locales. Attaquer des convois ne fait pas progresser la mission et ne retarde pas le regroupement des ennemis.
    textEng: Protecting convoys is not a priority for local forces. Attacking convoys will not progress the mission or delay enemy regrouping.
  gen_raid_extend_name:
    id: 1
    text: Pertes de fret
    textEng: Lost in transit
  gen_reward_parts_desc:
    id: 1
    text: L'ennemi préfère entretenir ses unités sur le terrain et dispose d'un large inventaire de pièces à travers la province. Possibilité d'obtenir des pièces supplémentaires comme récompenses de mission.
    textEng: The enemy prefers to service their units in the field and has a large inventory of parts all over the province. Missions might reward additional parts.
  gen_reward_parts_name:
    id: 1
    text: Pièces détachées
    textEng: Spare parts
  gen_reward_resources_rare_desc:
    id: 1
    text: Les forces locales accumulent des ressources dans toute la province. Possibilité d'obtenir des ressources supplémentaires comme récompenses de mission.
    textEng: Local forces are hoarding resources all over the province. Missions might have additional resource rewards.
  gen_reward_resources_rare_name:
    id: 1
    text: Approvisionnement important
    textEng: Well stocked
  gen_reward_systems_desc:
    id: 1
    text: L'ennemi préfère adapter ses unités aux besoins de chaque mission et dispose d'un large inventaire de sous-systèmes à travers la province. Possibilité d'obtenir des sous-systèmes supplémentaires comme récompenses de mission.
    textEng: The enemy prefers to tailor their units to each mission and has a large inventory of subsystems all over the province. Missions might reward additional subsystems.
  gen_reward_systems_name:
    id: 1
    text: Modules de rechange
    textEng: Spare modules
  gen_salvage_down_desc:
    id: 1
    text: Le terrain accidenté et les patrouilles aériennes ennemies complexifient les missions de récupération après un combat. Le budget de récupération est réduit.
    textEng: Challenging terrain and enemy air patrols make salvaging after battle a challenge. Reduced salvage budget.
  gen_salvage_down_name:
    id: 1
    text: Récupération limitée
    textEng: Slim salvage
  gen_salvage_up_desc:
    id: 1
    text: Quelques spécialistes de la récupération des Forces libres de Fyrland rejoignent la base dans cette province. Le budget de récupération augmente.
    textEng: A few salvage specialists from Fyrland Freedom Forces join the base in this province. The salvage budget is increased.
  gen_salvage_up_name:
    id: 1
    text: Récupération facile
    textEng: Easy salvage
  gen_weather_clear_desc:
    id: 1
    text: D'après les prévisions météorologiques, il ne pleuvra quasiment pas cette semaine.
    textEng: The weather forecast promises virtually no rain over the coming week.
  gen_weather_clear_name:
    id: 1
    text: Météo clémente
    textEng: Clear forecast
  gen_weather_rainy_desc:
    id: 1
    text: Les prévisions météorologiques annoncent de la pluie et de la neige. Une excellente nouvelle pour les mechs en surchauffe, mais certainement pas pour votre équipage.
    textEng: The weather forecast is full of rain and snow. Great news for overheating mechs, bad news for your crew.
  gen_weather_rainy_name:
    id: 1
    text: Météo diluvienne
    textEng: Wet forecast
  sp_capital_shortcut_desc:
    id: 1
    text: La province est occupée par des ennemis plus redoutables, mais la libérer permet d'ouvrir une voie directe vers la capitale. Attendez-vous à des missions au niveau d'escalade élevé, avec des unités plus puissantes et des pilotes plus résistants.
    textEng: This province has more challenging enemies, but opens a direct path to the Capital once liberated. Expect to face high escalation missions with stronger units and more resilient pilots.
  sp_capital_shortcut_name:
    id: 1
    text: Raccourci vers la capitale
    textEng: Capital shortcut
  sp_liberation_easy_desc:
    id: 1
    text: L'ennemi peine à repousser les forces de la résistance dans cette région. Les phases de raid et de contestation sont plus courtes, les escouades ennemies moins dangereuses, et le budget de récupération plus élevé.
    textEng: The enemy is struggling to counter the resistance forces in this region. Shorter raid and contest phases, less dangerous enemy squads, and increased salvage budgets.
  sp_liberation_easy_name:
    id: 1
    text: Cible facile
    textEng: Easy target
  sp_progress_desc:
    id: 1
    text: Si vous ciblez cette province, votre progression sera plus rapide jusqu'à la prochaine percée. Progression de la campagne +1. Niveau ennemi plus élevé.
    textEng: Targeting this province will speed up your progress to the next breakthrough. +1 to campaign progress. Higher enemy level.
  sp_progress_name:
    id: 1
    text: Impact majeur
    textEng: High Impact
  sp_tutorial_intro_desc:
    id: 1
    text: En dépit des circonstances, les membres de votre équipage sont heureux d'être de retour et sont impatients de se battre. Pour le moment, vos unités sont plus efficaces au combat, votre équipe de récupération obtient davantage de ressources et votre escouade se régénère davantage lorsque vous vous arrêtez.
    textEng: Despite the circumstances, your crew is happy to be back home and is raring to fight. For the time being, your units will be more effective in battle, your salvage crew will recover more salvage and your squad will recover more every time you stop.
  sp_tutorial_intro_name:
    id: 1
    text: Retour au bercail
    textEng: Good to be home
  sp_weakened_desc:
    id: 1
    text: Suite à vos récentes victoires dans la région, les forces d'occupation ont perdu la plupart de leurs lignes de ravitaillement dans cette province. Le niveau de la plupart des ennemis sera le même que dans la région précédente.
    textEng: The occupation forces in this province lost most of their supply lines with your recent gains in the region. Most enemies will have the same level as preceding province.
  sp_weakened_heavy_desc:
    id: 1
    text: Dans cette province, les mechs lourds sont déployés sans équipement secondaire et sont plus faciles à détruire.
    textEng: The heavy mechs in this province deploy without secondary equipment and are easier to destroy.
  sp_weakened_heavy_name:
    id: 1
    text: Failles majeures
    textEng: Heavy flaws
  sp_weakened_name:
    id: 1
    text: Affaiblissement
    textEng: Weakened
