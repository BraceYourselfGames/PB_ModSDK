timeLastSync: 0
entries:
  brawler__header:
    id: 1
    text: Intercepteur
    textEng: Interceptor
  brawler__text:
    id: 1
    text: Ce spécialiste du combat rapproché excelle dans l'art d'infliger rapidement des dégâts par le biais de coups critiques ou en percutant les unités qui se dressent sur son chemin. A des chances accrues d'infliger des dégâts critiques avec les armes à courte portée.
    textEng: Close range specialist. Excels as a fast moving damage dealer, inflicting critical hits and crashing the enemies in their way. Bonus critical chance with short range weapons.
  defender__header:
    id: 1
    text: Défenseur
    textEng: Defender
  defender__text:
    id: 1
    text: Protecteur de l'escouade. Expert en blindages et boucliers, il peut encaisser davantage de dégâts. Il n'a pas de portée d'arme de prédilection.
    textEng: Squad protector. Adept at using armor and shields, can withstand more damage. No preferred weapon range.
  enemy_generic__header:
    id: 1
    text: Soldat
    textEng: Grunt
  enemy_generic__text:
    id: 1
    text: Pilote ordinaire des forces d'invasion.
    textEng: Rank and file pilot of the invasion forces.
  generalist__header:
    id: 1
    text: Généraliste
    textEng: Generalist
  generalist__text:
    id: 1
    text: Pilote polyvalent et compétent dans tous les domaines, mais sans spécialisation particulière.
    textEng: All rounder pilot competent in everything but not exceptional in any particular field.
  rookie__header:
    id: 1
    text: Recrue
    textEng: Rookie
  rookie__text:
    id: 1
    text: Pilote inexpérimenté. Faites-le progresser de niveau pour révéler sa spécialisation.
    textEng: Inexperienced pilot. Level up to reveal their specialization.
  sharpshooter__header:
    id: 1
    text: Tireur de précision
    textEng: Sharpshooter
  sharpshooter__text:
    id: 1
    text: Ce spécialiste du combat à longue distance joue de son positionnement pour effectuer des tirs de précision. A des chances accrues d'infliger des dégâts critiques avec les armes cinétiques à longue portée.
    textEng: Long range specialist. Their skills revolve around precision attacks and using positions to their advantage. Bonus critical chance with long range ballistic weapons.
  support__header:
    id: 1
    text: Ingénieur
    textEng: Engineer
  support__text:
    id: 1
    text: Spécialiste de la moyenne portée. C'est un excellent soutien indirect au combat qui tire profit des équipements de son paquetage.
    textEng: Medium range specialist. Adept at indirect combat support, and using backpack equipment.
