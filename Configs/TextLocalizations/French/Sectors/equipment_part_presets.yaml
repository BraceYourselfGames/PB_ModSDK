  wpn_mg_sub_01__name:
    text: PM1 Tactique
    textEng: SMG1 Tactical
  wpn_mg_sub_01__text:
    text: Pistolet mitrailleur lourd privilégiant la cadence de tir au détriment de la précision. Idéal pour le tir de suppression à courte et moyenne portées.
    textEng: Heavy duty submachine gun optimized for rate of fire at the expense of accuracy. Perfect for short to medium range suppression fire.
  wpn_mg_sub_02__name:
    text: PM1 Mobile
    textEng: SMG1 Mobile
  wpn_mg_sub_02__text:
    text: Pistolet mitrailleur léger privilégiant la précision au détriment de la cadence de tir. Une arme de poing appréciée pour sa polyvalence.
    textEng: Light submachinegun trading rate of fire for higher accuracy. Popular all-rounder sidearm.
  wpn_ml_primary_01__name:
    text: LM10 Nova
    textEng: ML10 Starburst
  wpn_ml_primary_01__text:
    text: Tire une nuée de missiles non guidés au rayon d'impact modéré à courte portée.
    textEng: Fires a swarm of short-range, unguided missiles with moderate spread.
  wpn_ml_primary_02__name:
    text: LM1 Limace
    textEng: ML1 Slug
  wpn_ml_primary_02__text:
    text: Tire un missile lourd non guidé. Lent, mais particulièrement dévastateur contre les unités comme les bâtiments.
    textEng: Fires a heavy unguided missile. Slow but highly destructive against units and structures alike.
  wpn_ml_primary_03__name:
    text: LM6 Frelon
    textEng: ML6 Hornet
  wpn_ml_primary_03__text:
    text: Tire une salve nourrie de missiles guidés au rayon d'impact modéré. Particulièrement efficace contre les cibles lentes aux capacités d'esquive limitées.
    textEng: Fires a sizeable volley of guided missiles with moderate spread. Particularly effective against slower targets with limited evasion capabilities.
  wpn_ml_primary_04__name:
    text: LM3 Hélix
    textEng: ML3 Snail
  wpn_ml_primary_04__text:
    text: Tire une petite salve de missiles guidés longue portée au rayon d'impact réduit, mais à la puissance dévastatrice.
    textEng: Fires a short volley of long-range, guided missiles with low spread and heavy payload.
  wpn_ml_primary_sp_01__name:
    text: LM-X4 Faux
    textEng: ML-X4 Scythe
  wpn_ml_primary_sp_01__text:
    text: Lance-missiles expérimental. La trajectoire en tenaille permet aux projectiles de contourner les obstacles.
    textEng: Experimental missile launcher. Pincer trajectory allows missiles to bypass cover.
  wpn_ml_primary_sp_02__name:
    text: LM-X9 Hydre
    textEng: ML-X9 Hydra
  wpn_ml_primary_sp_02__text:
    text: Lance-missiles expérimental dont les munitions se fragmentent peu après lancement pour libérer une nuée de projectiles sélectionnant leurs cibles de façon autonome.
    textEng: Experimental missile launcher. Splits shortly after launch, releasing a swarm of missiles independently selecting targets.
  wpn_ml_primary_sp_03__name:
    text: LM-X3 Météore
    textEng: ML-X3 Starfall
  wpn_ml_primary_sp_03__text:
    text: Lance-missiles expérimental dont les munitions sont équipées d'un propulseur à propergol solide leur permettant d'accélérer à mesure qu'elles approchent de leur cible.
    textEng: Experimental missile launcher. Each missile is equipped with a solid propellant booster, accelerating as it approaches its target.
  wpn_ml_primary_sp_04__name:
    text: LM-X8 Guetteur
    textEng: ML-X8 Watcher
  wpn_ml_primary_sp_04__text:
    text: Lance-missiles expérimental dont les projectiles restent intacts après avoir touché le sol et n'explosent qu'à l'approche de cibles.
    textEng: Experimental missile launcher. Missiles remain intact after impact with the ground, awaiting nearby targets before detonating.
  wpn_ml_sidearm_01__name:
    text: LMS5 Direct
    textEng: MLS5 Direct
  wpn_ml_sidearm_01__text:
    text: Tire une courte rafale de missiles guidés rapides qui volent en ligne droite.
    textEng: Fires a short volley of quick guided missiles that fly straight.
  wpn_ml_sidearm_02__name:
    text: LMS1 Meurtre
    textEng: MLS1 Oneshot
  wpn_ml_sidearm_02__text:
    text: Tire 1 missile non guidé à longue portée capable de passer au-dessus des structures. Inflige d'importants dégâts de zone aux unités et aux structures.
    textEng: Fires 1 long-range, unguided missile over structures. Deals significant area damage to units and structures.
  wpn_ml_sidearm_03__name:
    text: LMS8 Grappe
    textEng: MLS8 Cluster
  wpn_ml_sidearm_03__text:
    text: Tire une volée de petits missiles non guidés. Ces derniers sont lents, mais leur grand nombre garantit une puissance de feu impressionnante.
    textEng: Fires a cluster of small, unguided missiles. Slow, but the numbers result in high power.
  wpn_ml_sidearm_04__name:
    text: LMS5 Rapide
    textEng: MLS5 Rapid
  wpn_ml_sidearm_04__text:
    text: Tire une volée de missiles guidés à longue portée capable de passer au-dessus des structures.
    textEng: Fires a volley of long-range, guided missiles over structures.
  wpn_plasma_launcher_01__name:
    text: CP Charge
    textEng: PLA Charge
  wpn_plasma_launcher_01__text:
    text: Tire des orbes de plasma qui se rapprochent lentement de la cible avant d'exploser une fois à proximité. Les dégâts de choc infligés et la décharge électrique consécutive à la détonation sont particulièrement efficaces contre les cibles groupées.
    textEng: Fires orbs of charged plasma slowly guided to target. Proximity triggered explosions deal concussive damage and build up an electrical charge. Particularly effective against grouped targets.
  wpn_plasma_repeater_01__name:
    text: CPR Impulsion
    textEng: PLR Pulse
  wpn_plasma_repeater_01__text:
    text: Tire des salves de plasma à haute vitesse. Nécessite un impact direct, mais inflige d'importants dégâts de choc et produit une décharge électrique considérable.
    textEng: Fires high velocity bursts of charged plasma. Requires direct hits but delivers considerable concussion damage and electrical charge.
  wpn_plasma_seeker_01__name:
    text: CPG Parabolique
    textEng: PLS Curve
  wpn_plasma_seeker_01__text:
    text: Tire des salves de plasma guidées. Nécessite un impact direct, mais inflige d'importants dégâts de choc et produit une décharge électrique considérable.
    textEng: Fires bursts of charged plasma guided to target. Requires direct hits but delivers considerable concussion damage and electrical charge.
  wpn_railgun_repeater_01__name:
    text: CE1 Thermite
    textEng: RA1 Thermite
  wpn_railgun_repeater_01__text:
    text: Canon électrique polyvalent tirant de brèves salves de projectiles hypersoniques. Sa capacité à transpercer la couverture adverse en fait une alternative de choix au fusil de tireur d'élite dans les environnements denses.
    textEng: An all-rounder railgun design firing a short burst of hypersonic projectiles. Reliably penetrates cover, can be used as an alternative to a marksman rifle in dense environments.
  wpn_railgun_repeater_02__name:
    text: CE2 Lancer
    textEng: RA2 Lancer
  wpn_railgun_repeater_02__text:
    text: Canon électrique à un coup optimisé pour les dégâts et la pénétration de couverture. Bonne alternative au fusil de précision, il excelle dans les environnements denses restreignant le champ de vision.
    textEng: Single-shot railgun design optimized for damage and cover penetration. Can be used as an alternative to a sniper rifle, excels in dense environments without clear lines of sight.
  wpn_railgun_repeater_03__name:
    text: CE3 Frappe
    textEng: RA3 Striker
  wpn_railgun_repeater_03__text:
    text: Canon électrique optimisé pour le tir en rafales, au pouvoir de pénétration et à la portée légèrement inférieurs à ses homologues.
    textEng: Railgun design optimized for burst fire. Slightly lower penetration potential and range than its counterparts.
  wpn_railgun_smg_01__name:
    text: CER Barrage
    textEng: RS Barrage
  wpn_railgun_smg_01__text:
    text: Canon électrique compact privilégiant la cadence de tir avant toute autre chose. Dispersion élevée, dégâts limités et portée inférieure aux autres armes de la même classe, mais bonne capacité à pénétrer la couverture ennemie.
    textEng: Compact railgun design prioritizing rate of fire above all else. Has high scatter, lower damage and lower range than other weapons of its class, but retains considerable ability to penetrate cover.
  wpn_railgun_splitter_01__name:
    text: CEF Flux
    textEng: RF Flux
  wpn_railgun_splitter_01__text:
    text: Considéré comme un modèle particulièrement original même au sein de sa classe peu conventionnelle, ce canon électrique tire un projectile à fragmentation hypersonique. S'il ne bénéficie pas des mêmes capacités de pénétration de ses homologues, c'est une alternative inégalée au fusil à pompe dans les environnements denses où le champ de vision est restreint.
    textEng: Considered an exotic design even within its already unconventional class, this railgun fires one hypersonic fragmentation round. Can't penetrate cover as far as other railguns, but is unmatched as a shotgun alternative for dense environments without clear lines of sight.
  wpn_rifle_assault_01__name:
    text: FA1 Astra
    textEng: AR1 Astra
  wpn_rifle_assault_01__text:
    text: Fusil de pointe apprécié des unités d'élite des forces d'invasion. Optimisé pour une cadence de tir, une précision et une portée élevées.
    textEng: Advanced rifle design favored by high ranking invaders. Optimized for high rate of fire, precision and range.
  wpn_rifle_assault_02__name:
    text: FA2 Rafale
    textEng: AR2 Burst
  wpn_rifle_assault_02__text:
    text: Fusil automatique privilégiant la puissance de feu. Ses munitions de gros calibre viennent rapidement à bout du blindage adverse et infligent des dégâts de choc.
    textEng: Reliable burst rifle design prioritizing damage per hit. High caliber rounds quickly destroy armor and inflict concussive damage.
  wpn_rifle_assault_sp_01__name:
    text: FA-X4 Prisme
    textEng: AR-X4 Prism
  wpn_rifle_assault_sp_01__text:
    text: Fusil automatique expérimental dont les munitions contiennent une petite quantité de propergol solide permettant d'ajuster la trajectoire en cours de vol.
    textEng: Experimental auto rifle. Each round packs a small amount of solid propellant, enabling a mid-flight course correction.
  wpn_rifle_assault_sp_02__name:
    text: FA-X1 Vesta
    textEng: AR-X1 Vesta
  wpn_rifle_assault_sp_02__text:
    text: 'Fusil automatique expérimental équilibré, aux performances optimisées pour le tir à moyenne portée. '
    textEng: 'Experimental auto rifle. Balanced, high performance design optimized for medium range. '
  wpn_rifle_marksman_01__name:
    text: FTE1 Standard
    textEng: MR1 Baseline
  wpn_rifle_marksman_01__text:
    text: Fusil de tireur d'élite standard à longue portée.
    textEng: Standard issue long-range marksman rifle.
  wpn_rifle_marksman_02__name:
    text: FTE2 Œil de lynx
    textEng: MR2 Sharp
  wpn_rifle_marksman_02__text:
    text: Fusil de tireur d'élite automatique à longue portée, connu pour sa puissance.
    textEng: Automatic Long-range marksman rifle, known for high power.
  wpn_rifle_sniper_01__name:
    text: FP1 Médian
    textEng: SR1 Midway
  wpn_rifle_sniper_01__text:
    text: Fusil de précision fiable et polyvalent tirant deux projectiles de gros calibre en succession rapide.
    textEng: Solid all-rounder sniper rifle design. Fires a pair of high caliber projectiles in a quick succession.
  wpn_rifle_sniper_02__name:
    text: FP2 Verrouillage
    textEng: SR2 Lock
  wpn_rifle_sniper_02__text:
    text: Fusil de précision léger optimisé pour le tir en rafales. Son faible calibre est insuffisant pour infliger des dégâts de choc, mais il est particulièrement efficace contre le blindage.
    textEng: Lightweight sniper rifle optimized for burst fire. Lower caliber is not sufficient for concussive damage, but is perfectly adequate for destroying armor.
  wpn_rifle_sniper_03__name:
    text: FP3 Roulette
    textEng: SR3 Dice
  wpn_rifle_sniper_03__text:
    text: Fusil de précision à un coup de gros calibre. Il est particulièrement adapté à un usage méthodique, un seul tir bien placé suffisant à arracher un membre à un mech ou à immobiliser un char. Les dégâts considérables infligés à l'impact en font une arme de choix pour les opérations de démolition ciblée.
    textEng: 'Single shot high caliber sniper rifle. Rewards careful use: a well placed shot can tear a mech limb or immobilize a tank. High impact damage can make it useful for precise demolition.'
  wpn_shield_01__name:
    text: B1 Svalinn
    textEng: S1 Svalinn
  wpn_shield_01__text:
    text: Bouclier composite lourd doublé d'une cuirasse.
    textEng: Heavy composite shield with a barrier layer.
  wpn_shield_02__name:
    text: B2 Posture
    textEng: S2 Stance
  wpn_shield_02__text:
    text: Bouclier composite lourd. Fournit une couverture dans deux directions cardinales lorsqu'il est utilisé.
    textEng: Heavy composite shield. Provides cover from two cardinal directions when used.
  wpn_shield_03__name:
    text: B3 Ajax
    textEng: S3 Ajax
  wpn_shield_03__text:
    text: Bouclier composite léger doublé d'une cuirasse.
    textEng: Light composite shield with a barrier layer.
  wpn_shield_04__name:
    text: Appui B4
    textEng: S4 Solace
  wpn_shield_04__text:
    text: Bouclier à cuirasse léger. Offre une protection inférieure aux boucliers composites, mais se régénère presque intégralement au fil du temps.
    textEng: Light barrier shield. Offers less protection than composite shields but can be almost entirely regenerated over time.
  wpn_shield_05__name:
    text: B5 Mur de feu
    textEng: S5 Firewall
  wpn_shield_05__text:
    text: Bouclier blindé lourd dépourvu de cuirasse régénérative, mais offrant une excellente protection au vu de sa masse.
    textEng: Heavy plated shield. Has no regenerative barrier layer but offers considerable protection for its mass.
  wpn_shotgun_auto_01__name:
    text: FP1 Auto
    textEng: SG1 Auto
  wpn_shotgun_auto_01__text:
    text: Fusil à pompe automatique standard. Tire des projectiles surchauffés. Particulièrement efficace contre les blindages légers. Peu précis, mais dévastateur à courte portée.
    textEng: Standard issue automatic shotgun. Fires superheated pellets. Most effective against light armor. Imprecise, but deadly at close-range.
  wpn_shotgun_heavy_01__name:
    text: FP2 Broyeur
    textEng: SG2 Shred
  wpn_shotgun_heavy_01__text:
    text: Fusil à fragmentation standard. Tire des projectiles surchauffés. Peu précis, mais dévastateur à courte portée.
    textEng: Standard issue fragmentation cannon. Fires superheated pellets. Imprecise, but deadly at close-range.
  wpn_shotgun_heavy_02__name:
    text: FP3 Lourd
    textEng: SG3 Heavy
  wpn_shotgun_heavy_02__text:
    text: Fusil à pompe de gros calibre. Tire des projectiles surchauffés avec une faible cadence de tir. Peu précis, mais dévastateur à courte portée.
    textEng: High caliber shotgun. Fires superheated pellets with a low rate of fire. Imprecise, but deadly at close range.
  wpn_shotgun_secondary_01__name:
    text: FPC Blast
    textEng: SGC Blast
  wpn_shotgun_secondary_01__text:
    text: Fusil à pompe compact. Particulièrement utile lorsque le poids est limité, mais aussi employé comme arme de secours.
    textEng: Compact shotgun. Useful for weight-restricted loadouts, and as a backup weapon.
  wpn_shotgun_semi_01__name:
    text: FP4 Semi
    textEng: SG4 Semi
  wpn_shotgun_semi_01__text:
    text: Fusil à pompe semi-automatique. Tire des cartouches de petit calibre avec une cadence de tir modérée. Peu précis, mais dévastateur à courte portée.
    textEng: Semi-automatic shotgun. Fires low caliber shells at a moderate rate. Imprecise, but deadly at close range.
  wpn_ultraheavy_beam_01__name:
    text: RYUL Éruption solaire
    textEng: UHB Solarburst
  wpn_ultraheavy_beam_01__text:
    text: Émetteur ultra lourd dont le rayon est assez puissant pour transpercer des pâtés de maisons entiers. Inefficace contre les cibles rapides en raison du champ magnétique induit par ses tirs, qui limite fortement les capacités de visée.
    textEng: 'Ultra-heavy emitter. Generates a beam strong enough to cut through entire city blocks. Ineffective against highly mobile targets: induced magnetic field severely limits aiming once this weapon is fired.'
  wpn_ultraheavy_mg_01__name:
    text: MIUL Volcan
    textEng: UHMG Vulcan
  wpn_ultraheavy_mg_01__text:
    text: Canon rotatif de gros calibre. Extrêmement lourd, mais très efficace pour les tirs de suppression et la destruction des couvertures. La précision est réduite pendant le déplacement.
    textEng: High caliber rotary cannon. Incredibly heavy, but useful for suppressing fire and destroying cover. Reduced accuracy when moving.
