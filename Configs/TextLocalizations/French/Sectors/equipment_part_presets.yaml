timeLastSync: 63817552836
entries:
  back_cargo__name:
    id: 1
    text: Module de transport
    textEng: Cargo Rack
  back_cargo__text:
    id: 1
    text: Permet au mech de transporter des charges considérables. Certains matériels ne pouvant être acheminés par route, les modèles qui en sont équipés jouent un rôle clé dans la logistique tout terrain.
    textEng: Enables the mech to carry considerable loads. Not every cargo can be delivered by road, so mechs equipped with these cargo racks play a key role in all-terrain logistics.
  back_cargo_salvage__name:
    id: 1
    text: Module de transport
    textEng: Cargo Rack
  back_cargo_salvage__text:
    id: 1
    text: Permet au mech de transporter des charges considérables, ce qui augmente le budget de récupération. Certains matériels ne pouvant être acheminés par route, les modèles qui en sont équipés jouent un rôle clé dans la logistique tout terrain.
    textEng: Enables the mech to carry considerable loads, increasing the available salvage budget. Not every cargo can be delivered by road, so mechs equipped with these cargo racks play a key role in all-terrain logistics.
  back_radio__name:
    id: 1
    text: Module radio
    textEng: Radio Rack
  back_radio__text:
    id: 1
    text: Permet au mech de partager des données de ciblage et de communiquer sur de grandes distances.
    textEng: Enables the mech to share targeting data and communicate over great distances.
  back_support_defense_active_01__name:
    id: 1
    text: Rempart SPA1
    textEng: APS1 Bulwark
  back_support_defense_active_01__text:
    id: 1
    text: Une fois activé, ce module de défense intercepte les projectiles venant de toutes les directions dans un rayon limité autour de l'utilisateur.
    textEng: This point defense pack protects the unit from all directions when active. Can intercept incoming projectiles in a small radius around the user.
  back_support_defense_active_02__name:
    id: 1
    text: Projecteur SPA2
    textEng: APS2 Searchlight
  back_support_defense_active_02__text:
    id: 1
    text: Ce module de défense ne couvre qu'un angle limité devant l'unité, mais il est capable d'intercepter davantage de projectiles chaque seconde et à une plus longue portée.
    textEng: This point defense pack only covers a limited angle in front of the unit, but is capable of intercepting more projectiles per second at a greater distance.
  back_support_status__text:
    id: 1
    text: L'activation de ce dispositif de soutien confère un effet bénéfique à l'unité.
    textEng: The unit gains a status effect when this support device is activated.
  back_wpn_miner_01__name:
    id: 1
    text: Scorpion PM-A1
    textEng: B-MP1 Scorpion
  back_wpn_miner_01__text:
    id: 1
    text: Lanceur de mines tirant des explosifs de proximité. Privilégie la portée au détriment de la puissance et de la capacité du chargeur.
    textEng: Mine launcher firing proximity triggered charges. Trades explosive yield and charge count for ability to plant mines at a distance.
  back_wpn_miner_02__name:
    id: 1
    text: Ballast PM-A2
    textEng: B-MP2 Ballast
  back_wpn_miner_02__text:
    id: 1
    text: Poseur de mines disséminant des explosifs de proximité dans le sillage du mech. Adapté aux manœuvres d'interdiction de zone en cours de repli et aux opérations de minage des goulets d'étranglement.
    textEng: Mine layer planting proximity triggered charges under the mech. Useful for area denial during retreats and mining key chokepoints.
  back_wpn_ml_01__name:
    id: 1
    text: Carquois LM-A1
    textEng: B-ML1 Quiver
  back_wpn_ml_01__text:
    id: 1
    text: "Système de lancement vertical qui décoche des salves de missiles guidés à longue portée. Employé par les escadrons d'artillerie lourde. "
    textEng: 'Vertical launch system delivers guided missile volleys over long range. Utilized by heavy artillery squads. '
  back_wpn_ml_02__name:
    id: 1
    text: Destructeur LM-A2
    textEng: B-ML2 Buster
  back_wpn_ml_02__text:
    id: 1
    text: Système de lancement vertical lourd tirant une roquette partiellement guidée équipée d'une charge explosive dévastatrice. Le seul poids de cette arme implique des sacrifices, et les mechs qui en sont équipés font souvent l'impasse sur les armes principales et le blindage lourd.
    textEng: 'Heavy vertical launch system. Fires a partially guided rocket with a huge explosive payload. Sheer weight of this weapon requires compromises in the rest of the loadout: mechs carrying it are rarely seen with primary weapons or heavy armor.'
  back_wpn_ml_03__name:
    id: 1
    text: Éclipse LM-A3
    textEng: B-ML3 Eclipse
  back_wpn_ml_03__text:
    id: 1
    text: Système de lancement vertical lourd offrant une puissance de feu inégalée. Extrêmement pesant, il implique des sacrifices considérables au niveau du reste de l'équipement. Les mechs qui en sont pourvus voient leur mobilité fortement limitée, mais sa portée exceptionnelle et son redoutable pouvoir de destruction compensent largement ce handicap.
    textEng: Heavy vertical launch system offering unparalleled firepower. Demands extreme compromises in the rest of the loadout due to its borderline back breaking weight. Mechs carrying this system are unlikely to go far, but with the sheer range and destructive power at hand, they won't have to.
  back_wpn_ml_04__name:
    id: 1
    text: P-LM4 Séquenceur
    textEng: B-ML4 Sequence
  back_wpn_ml_04__text:
    id: 1
    text: Système de lancement de roquettes non guidées employé par les escadrons d'artillerie lourde. Optimisé pour les combats à moyenne portée.
    textEng: Unguided rocket launcher utilized by heavy artillery squads. Optimized for medium range.
  back_wpn_ml_05__name:
    id: 1
    text: P-LM5 Sillonneur
    textEng: B-ML5 Strider
  back_wpn_ml_05__text:
    id: 1
    text: Système de lancement monté sur le dos tirant des roquettes non guidées à longue portée. L'agent propulseur à grande vitesse permet des tirs beaucoup plus rapides que la plupart des lance-missiles conventionnels.
    textEng: Back mounted launcher firing unguided long range rockets. High velocity propellant allows much faster hits than most conventional missile launchers.
  body_set_arrow__text:
    id: 1
    text: Solution fiable, l'armure bipède Flèche est célèbre pour sa courbe d'apprentissage aisée et son coût de production raisonnable.
    textEng: A dependable standby, Arrow walker armor is known for its easy learning curve and cost-efficient production.
  body_set_arrow_heavy__name:
    id: 1
    text: Flèche 3H
    textEng: Arrow 3H
  body_set_arrow_light__name:
    id: 1
    text: Flèche 1L
    textEng: Arrow 1L
  body_set_arrow_medium__name:
    id: 1
    text: Flèche 2M
    textEng: Arrow 2M
  body_set_asgard_heavy__name:
    id: 1
    text: Asgard
    textEng: Asgard
  body_set_asgard_heavy__text:
    id: 1
    text: Une armure lourde et obsolète, mais encore utilisée par les forces d'occupation. Elle offre un degré de protection réduit, mais est très facile à entretenir sur le terrain.
    textEng: Outdated heavy armor still used as standard by occupational forces. Lower degree of protection but very easy to service on the field.
  body_set_bein_medium__name:
    id: 1
    text: Bein
    textEng: Bein
  body_set_bein_medium__text:
    id: 1
    text: Une armure expérimentale privilégiée par les forces d'occupation. L'utilisation de matériaux hétérogènes entraîne une grande complexité de réparation. Les performances sont comparables aux armures commerciales de classe M.
    textEng: Experimental armor favored by the occupational forces. Mixed use of materials results in high repair complexity. Performance on par with commercial M-Class armor.
  body_set_blackbird_medium__name:
    id: 1
    text: Aigle noir
    textEng: Blackbird
  body_set_blackbird_medium__text:
    id: 1
    text: Une armure expérimentale qui offre une protection supérieure à la moyenne grâce à des surfaces de déviation profilées. Vulnérable aux logiciels de ciblage modernes en combat rapproché. Seuls des modèles partiels ont été repérés, et nul ne sait si un prototype complet existe.
    textEng: Experimental armor with above average protection via shaped deflection surfaces. Weak to modern targeting software in close combat. Unknown if a full body set exists, as only partial designs have ever been sighted.
  body_set_elbrus_medium__name:
    id: 1
    text: Elbrus
    textEng: Elbrus
  body_set_elbrus_medium__text:
    id: 1
    text: Un équipement industriel robuste, mais obsolète, dont la production a cessé depuis vingt ans. Ce modèle continue à être employé pour des opérations civiles, par exemple dans le domaine de l'exploitation minière. Particulièrement facile à entretenir.
    textEng: Sturdy, outdated industrial equipment that stopped production twenty years ago. It remains active in civilian operations such as mining. Exceptionally simple to service.
  body_set_hakobu_light__name:
    id: 1
    text: Hakobu
    textEng: Hakobu
  body_set_hakobu_light__text:
    id: 1
    text: Armure légère spécialisée, privilégiée par la division logistique des forces d'invasion. Initialement conçue pour le transport de cargaison, elle fait également une plateforme de combat hautement performante.
    textEng: Specialized light armor preferred by the logistic corps of the invasion forces. Originally developed for carrying cargo, but highly capable as a combat platform.
  body_set_helge_heavy__name:
    id: 1
    text: Helge
    textEng: Helge
  body_set_helge_heavy__text:
    id: 1
    text: Une armure lourde privilégiée par les groupes de mercenaires et les forces de sécurité corporatives. Elle offre une protection supérieure à la moyenne. Sa structure en matériaux composites avancés complique les réparations.
    textEng: Heavy armor favored by mercenary groups and corporate security. Higher than average protection. Advanced composite structure complicates repairs.
  body_set_knox__text:
    id: 1
    text: L'armure bipède Knox est optimisée pour offrir un entretien facile et permettre une production en série à faible coût.
    textEng: The Knox walker armor is optimized for ease of service, as well as mass production at low cost.
  body_set_knox_heavy__name:
    id: 1
    text: Knox 3H
    textEng: Knox 3H
  body_set_knox_light__name:
    id: 1
    text: Knox 1L
    textEng: Knox 1L
  body_set_knox_medium__name:
    id: 1
    text: Knox 2M
    textEng: Knox 2M
  body_set_tsubasa_light__name:
    id: 1
    text: Tsubasa
    textEng: Tsubasa
  body_set_tsubasa_light__text:
    id: 1
    text: Une armure légère aux mouvements rapides et à la signature thermique réduite. Sa structure inhabituelle peut entraîner des complications sur le terrain.
    textEng: Lightweight armor with fast movement and a reduced sensor signature. Unorthodox structure can lead to complications in the field.
  body_set_vidar_heavy__name:
    id: 1
    text: Vidar
    textEng: Vidar
  body_set_vidar_heavy__text:
    id: 1
    text: Une armure rare à la géométrie complexe qui aide à dévier les projectiles tout en conservant une signature thermique minimale. Les matériaux exotiques rendent son entretien difficile.
    textEng: Rare armor with unusual geometry that deflects projectiles and maintains a low sensor signature. Exotic materials make it difficult to service.
  wpn_beam_01__name:
    id: 1
    text: RY1 Trait céleste
    textEng: BM1 Sunswarm
  wpn_beam_01__text:
    id: 1
    text: Émetteur laser à longue portée capable de transpercer les couvertures et d'infliger des dégâts constants aux unités à distance.
    textEng: Long range beam emitter. Able to cut through cover and deal consistent damage to units at range.
  wpn_beam_02__name:
    id: 1
    text: RY2 Molosse de feu
    textEng: BM2 Glorydog
  wpn_beam_02__text:
    id: 1
    text: Émetteur laser à courte portée. Particulièrement efficace contre les unités, moins utile contre les structures.
    textEng: Short range beam emitter. Extremely powerful against units, but less effective against structures.
  wpn_beam_03__name:
    id: 1
    text: RY3 Lueur alpestre
    textEng: BM3 Alpenglow
  wpn_beam_03__text:
    id: 1
    text: Émetteur laser à moyenne portée. Conçu pour venir rapidement à bout des structures et embraser les unités, au détriment de sa puissance de frappe directe.
    textEng: Medium range beam emitter. Heat based design allows it to quickly cut through structures and set units on fire at the cost of lower direct unit damage.
  wpn_cannon_demolition_01__name:
    id: 1
    text: CD1 Impact
    textEng: DC1 Impact
  wpn_cannon_pf_01__name:
    id: 1
    text: AC3 Tonnerre
    textEng: AC3 Thunderstrike
  wpn_cannon_pf_01__text:
    id: 1
    text: 'Autocanon tirant des projectiles explosifs de proximité. Modèle polyvalent privilégiant la cadence de tir à la précision. '
    textEng: 'Autocannon firing proximity detonated explosives. An all rounder model trading precision for increased rate of fire. '
  wpn_cannon_pf_uh_01__name:
    id: 1
    text: ACL Tempête
    textEng: ACU Stormbringer
  wpn_cannon_pf_uh_01__text:
    id: 1
    text: 'Autocanon massif tirant des projectiles explosifs de proximité de calibre supérieur. '
    textEng: 'Massive autocannon firing high caliber proximity detonated explosives. '
  wpn_handgun_auto_01__name:
    id: 1
    text: APA Étincelle
    textEng: HGA Spark
  wpn_handgun_auto_01__text:
    id: 1
    text: Arme polyvalente à moyenne portée décochant des munitions chargées d'électricité. Capable d'accumuler des charges sur ses cibles.
    textEng: Medium range sidearm firing electrically charged rounds. Can build up a charge on target units.
  wpn_handgun_heavy_01__name:
    id: 1
    text: AP1 Granite
    textEng: HG1 Granite
  wpn_handgun_heavy_01__text:
    id: 1
    text: Arme de poing à courte portée conçue pour infliger d'importants dégâts de choc aux pilotes.
    textEng: Close range sidearm that excels in dealing pilot damage.
  wpn_handgun_heavy_02__name:
    id: 1
    text: AP2 Boutefeu
    textEng: HG2 Firestarter
  wpn_handgun_heavy_02__text:
    id: 1
    text: Arme de poing à courte portée tirant des projectiles incendiaires. Démolit rapidement la couverture et peut embraser les unités ciblées.
    textEng: Close range sidearm firing incendiary rounds. Quickly demolishes cover, can ignite target units.
  wpn_handgun_semi_01__name:
    id: 1
    text: APS Roc
    textEng: HGS Stand
  wpn_handgun_semi_01__text:
    id: 1
    text: Arme de poing à courte portée polyvalente utilisée comme arme secondaire.
    textEng: Close range sidearm. A versatile backup weapon.
  wpn_heat_repeater_01__name:
    id: 1
    text: IR1 Traceur
    textEng: IR1 Tracer
  wpn_heat_repeater_01__text:
    id: 1
    text: Arme incendiaire à répétition. Les projectiles guidés et surchauffés infligent peu de dégâts, mais augmentent considérablement la chaleur de la cible en l'embrasant.
    textEng: Guided incendiary repeater, superheated pellets deal low damage but significantly increase the target's heat while applying a burn.
  wpn_heat_repeater_02__name:
    id: 1
    text: Pyroclaste RI2
    textEng: IR2 Pyroclast
  wpn_heat_repeater_02__text:
    id: 1
    text: Arme incendiaire à répétition tirant des projectiles à haute vélocité et courte portée. Peut embraser les cibles et transperce facilement les couvertures.
    textEng: Short range, high velocity incendiary repeater. Can set targets on fire and easily shoot through cover.
  wpn_heat_splitter_01__name:
    id: 1
    text: IF Dragon
    textEng: IS Dragon
  wpn_heat_splitter_01__text:
    id: 1
    text: Fusil à pompe expérimental à moyenne portée. Tire des projectiles qui traquent leur cible et l'embrasent. Particulièrement efficace pour détruire les couvertures.
    textEng: Experimental medium range shotgun, fires tracking pellets that set the target on fire. Very effective at destroying cover.
  wpn_melee_primary_axe_heavy__name:
    id: 1
    text: CCH-3 Dévastatrice
    textEng: MA-3 Devastator
  wpn_melee_primary_axe_heavy__text:
    id: 1
    text: Hache lourde permettant de renverser les mechs ennemis et d'infliger d'importants dégâts aux pilotes.
    textEng: Heavy axe used to knock down mechs and deal significant damage to pilots
  wpn_melee_primary_axe_medium__name:
    id: 1
    text: CCH-2 Gorgone
    textEng: MA-2 Gorgon
  wpn_melee_primary_axe_medium__text:
    id: 1
    text: Hache moyenne capable de déstabiliser les mechs et de blesser les pilotes.
    textEng: Medium axe used to destabilize mechs and injure pilots.
  wpn_melee_primary_blade_heavy__name:
    id: 1
    text: CCE-3 Ligne
    textEng: MB-3 Line
  wpn_melee_primary_blade_heavy__text:
    id: 1
    text: Épée lourde qui inflige des dégâts à toutes les pièces de l'unité.
    textEng: Heavy blade, deals damage across all parts.
  wpn_melee_primary_blade_medium__name:
    id: 1
    text: CCE-2 Base
    textEng: MB-2 Base
  wpn_melee_primary_blade_medium__text:
    id: 1
    text: Épée moyenne qui inflige des dégâts à toutes les pièces de l'unité.
    textEng: Medium blade, deals damage across all parts.
  wpn_melee_primary_cutter_heavy__name:
    id: 1
    text: CCD-3 Déchiqueteuse
    textEng: MC-3 Rend
  wpn_melee_primary_cutter_heavy__text:
    id: 1
    text: Découpeuse lourde qui inflige des dégâts importants à une pièce de l'unité ennemie.
    textEng: Heavy cutter, deals significant damage to a single part.
  wpn_melee_primary_cutter_medium__name:
    id: 1
    text: CCD-2 Sectionneuse
    textEng: MC-2 Sever
  wpn_melee_primary_cutter_medium__text:
    id: 1
    text: Découpeuse moyenne qui inflige des dégâts importants à une pièce de l'unité ennemie.
    textEng: Medium cutter, deals significant damage to a single part.
  wpn_melee_primary_saber_heavy__name:
    id: 1
    text: CCS-3 Antares
    textEng: MS-3 Antares
  wpn_melee_primary_saber_heavy__text:
    id: 1
    text: Sabre lourd doté d'une lame chauffée qui peut embraser les cibles.
    textEng: Heavy saber with a heated blade that can set targets on fire.
  wpn_melee_primary_saber_medium__name:
    id: 1
    text: CCS-2 Arcturus
    textEng: MS-2 Arcturus
  wpn_melee_primary_saber_medium__text:
    id: 1
    text: Sabre moyen doté d'une lame chauffée qui peut embraser les cibles.
    textEng: Medium saber with a heated blade that can set targets on fire.
  wpn_melee_secondary_axe__name:
    id: 1
    text: CCH-1 Tyran
    textEng: MA-1 Tyrant
  wpn_melee_secondary_axe__text:
    id: 1
    text: Hache légère capable de déstabiliser les mechs et de blesser les pilotes.
    textEng: Light axe used to destabilize mechs and damage pilots.
  wpn_melee_secondary_blade__name:
    id: 1
    text: CCE-1 Trancheuse
    textEng: MB-1 Slicer
  wpn_melee_secondary_blade__text:
    id: 1
    text: Épée légère qui inflige des dégâts à toutes les pièces de l'unité.
    textEng: Light blade, deals damage across all parts.
  wpn_melee_secondary_cutter__name:
    id: 1
    text: CCD-1 Effilée
    textEng: MC-1 Keen
  wpn_melee_secondary_cutter__text:
    id: 1
    text: Découpeuse légère qui inflige des dégâts à une pièce de l'unité ennemie.
    textEng: Light cutter, deals damage to a single part.
  wpn_melee_secondary_saber__name:
    id: 1
    text: CCS-1 Alnair
    textEng: MS-1 Alnair
  wpn_melee_secondary_saber__text:
    id: 1
    text: Sabre léger doté d'une lame chauffée qui peut embraser les cibles.
    textEng: Light saber with a heated blade that can set targets on fire.
  wpn_mg_heavy_01__name:
    id: 1
    text: MI3 Ouragan
    textEng: MG3 Hurricane
  wpn_mg_heavy_01__text:
    id: 1
    text: Mitrailleuse à moyenne portée, qui neutralise les cibles sous un feu nourri.
    textEng: Medium range Machine Gun. Adept at suppressing targets with heavy fire.
  wpn_mg_light_01__name:
    id: 1
    text: MI1 Typhon
    textEng: MG1 Typhoon
  wpn_mg_light_01__text:
    id: 1
    text: Mitrailleuse à courte portée, conçue pour éliminer les pilotes en priorité.
    textEng: Short range Machine Gun. Optimized for pilot damage.
  wpn_mg_medium_01__name:
    id: 1
    text: MI2 Torrent
    textEng: MG2 Torrent
  wpn_mg_medium_01__text:
    id: 1
    text: Mitrailleuse à courte portée, conçue pour cracher un feu nourri et détruire les couvertures.
    textEng: Short range Machine Gun. Optimized for sustained fire and cover destruction.
  wpn_mg_sub_01__name:
    id: 1
    text: PM1 Tactique
    textEng: SMG1 Tactical
  wpn_mg_sub_01__text:
    id: 1
    text: Pistolet mitrailleur à courte portée privilégiant la cadence de tir au détriment de la précision. Idéal pour infliger des dégâts de choc aux pilotes.
    textEng: Short range submachine gun optimized for pilot damage and rate of fire at the expense of accuracy.
  wpn_mg_sub_02__name:
    id: 1
    text: PM1 Mobile
    textEng: SMG1 Mobile
  wpn_mg_sub_02__text:
    id: 1
    text: Pistolet mitrailleur léger privilégiant la précision au détriment de la cadence de tir. Idéal pour endommager les structures.
    textEng: Light submachinegun trading rate of fire for higher accuracy and structure damage.
  wpn_ml_primary_01__name:
    id: 1
    text: LM10 Nova
    textEng: ML10 Starburst
  wpn_ml_primary_01__text:
    id: 1
    text: Tire une nuée de missiles à moyenne portée partiellement guidés, au rayon d'impact modéré.
    textEng: Fires a swarm of medium-range, partially guided missiles with moderate spread.
  wpn_ml_primary_02__name:
    id: 1
    text: LM1 Limace
    textEng: ML1 Slug
  wpn_ml_primary_02__text:
    id: 1
    text: Tire un missile lourd partiellement guidé. Lent, mais particulièrement dévastateur contre les unités comme les structures.
    textEng: Fires a heavy partially guided missile. Slow but highly destructive against units and structures alike.
  wpn_ml_primary_03__name:
    id: 1
    text: LM6 Frelon
    textEng: ML6 Hornet
  wpn_ml_primary_03__text:
    id: 1
    text: Tire une salve nourrie de missiles guidés au rayon d'impact modéré. Particulièrement efficace contre les cibles lentes aux capacités d'esquive limitées.
    textEng: Fires a sizeable volley of guided missiles with moderate spread. Particularly effective against slower targets with limited evasion capabilities.
  wpn_ml_primary_04__name:
    id: 1
    text: LM3 Hélix
    textEng: ML3 Snail
  wpn_ml_primary_04__text:
    id: 1
    text: Tire une petite salve au rayon d'impact réduit de missiles guidés longue portée à la puissance dévastatrice.
    textEng: Fires a short volley of long-range, guided missiles with low spread and heavy payload.
  wpn_ml_primary_sp_01__name:
    id: 1
    text: LM-X4 Faux
    textEng: ML-X4 Scythe
  wpn_ml_primary_sp_01__text:
    id: 1
    text: Lance-missiles expérimental. La trajectoire en tenaille permet aux projectiles guidés de contourner les obstacles.
    textEng: Experimental missile launcher. Fires guided missiles in a pincer trajectory that allows missiles to bypass cover.
  wpn_ml_primary_sp_02__name:
    id: 1
    text: LM-X9 Hydre
    textEng: ML-X9 Hydra
  wpn_ml_primary_sp_02__text:
    id: 1
    text: Lance-missiles expérimental. Les ogives se fragmentent peu après lancement pour libérer une nuée de projectiles partiellement guidés qui sélectionnent leurs cibles de façon autonome.
    textEng: Experimental missile launcher. Splits shortly after launch, releasing a swarm of partially guided missiles that independently select targets.
  wpn_ml_primary_sp_03__name:
    id: 1
    text: LM-X3 Météore
    textEng: ML-X3 Starfall
  wpn_ml_primary_sp_03__text:
    id: 1
    text: Lance-missiles expérimental dont les munitions sont équipées d'un propulseur à propergol solide leur permettant d'accélérer à mesure qu'elles approchent de leur cible.
    textEng: Experimental missile launcher. Each missile is equipped with a solid propellant booster, accelerating as it approaches its target.
  wpn_ml_primary_sp_04__name:
    id: 1
    text: LM-X8 Guetteur
    textEng: ML-X8 Watcher
  wpn_ml_primary_sp_04__text:
    id: 1
    text: Lance-missiles expérimental dont les projectiles restent intacts après avoir touché le sol et n'explosent qu'à l'approche de cibles.
    textEng: Experimental missile launcher. Missiles remain intact after impact with the ground, awaiting nearby targets before detonating.
  wpn_ml_sidearm_01__name:
    id: 1
    text: LMS5 Direct
    textEng: MLS5 Direct
  wpn_ml_sidearm_01__text:
    id: 1
    text: Tire une courte rafale de missiles guidés rapides qui volent en ligne droite.
    textEng: Fires a short volley of quick guided missiles that fly straight.
  wpn_ml_sidearm_02__name:
    id: 1
    text: LMS1 Meurtre
    textEng: MLS1 Oneshot
  wpn_ml_sidearm_02__text:
    id: 1
    text: Tire un missile longue portée partiellement guidé capable de passer au-dessus des structures. Inflige d'importants dégâts de zone aux unités et aux structures.
    textEng: Fires 1 long-range, partially guided missile over structures. Deals significant area damage to units and structures.
  wpn_ml_sidearm_03__name:
    id: 1
    text: LMS8 Grappe
    textEng: MLS8 Cluster
  wpn_ml_sidearm_03__text:
    id: 1
    text: Tire une volée de petits missiles partiellement guidés au rayon d'impact modéré. Efficace pour détruire les structures.
    textEng: Fires a cluster of small, partially guided missiles with moderate spread. Good at destroying structures.
  wpn_ml_sidearm_04__name:
    id: 1
    text: LMS5 Rapide
    textEng: MLS5 Rapid
  wpn_ml_sidearm_04__text:
    id: 1
    text: Tire une volée de missiles guidés à longue portée capable de passer au-dessus des structures.
    textEng: Fires a volley of long-range, guided missiles over structures.
  wpn_plasma_launcher_01__name:
    id: 1
    text: CP Charge
    textEng: PLA Charge
  wpn_plasma_launcher_01__text:
    id: 1
    text: Tire des orbes de plasma guidés qui se rapprochent lentement de la cible avant d'exploser une fois à proximité. Inflige des dégâts de choc infligés et accumule une charge électrique sur les victimes. Particulièrement efficaces contre les cibles groupées.
    textEng: Fires orbs of charged plasma slowly guided to target. Proximity triggered explosions deal concussive damage and build up an electrical charge. Particularly effective against grouped targets.
  wpn_plasma_repeater_01__name:
    id: 1
    text: CPR Impulsion
    textEng: PLR Pulse
  wpn_plasma_repeater_01__text:
    id: 1
    text: Tire des salves de plasma à haute vitesse. Nécessite un impact direct, mais inflige d'importants dégâts de choc et produit une décharge électrique considérable.
    textEng: Fires high velocity bursts of charged plasma. Requires direct hits but delivers considerable concussion damage and electrical charge.
  wpn_plasma_seeker_01__name:
    id: 1
    text: CPG Parabolique
    textEng: PLS Curve
  wpn_plasma_seeker_01__text:
    id: 1
    text: Tire des salves de plasma guidées. Nécessite un impact direct, mais inflige d'importants dégâts de choc et produit une décharge électrique considérable.
    textEng: Fires bursts of charged plasma guided to target. Requires direct hits but delivers considerable concussion damage and electrical charge.
  wpn_railgun_repeater_01__name:
    id: 1
    text: CE1 Thermite
    textEng: RA1 Thermite
  wpn_railgun_repeater_01__text:
    id: 1
    text: Canon électrique polyvalent tirant de brèves salves de projectiles hypersoniques. Sa capacité à transpercer la couverture adverse en fait une alternative de choix au fusil de tireur d'élite dans les environnements denses.
    textEng: An all-rounder railgun design firing a short burst of hypersonic projectiles. Reliably penetrates cover, can be used as an alternative to a marksman rifle in dense environments.
  wpn_railgun_repeater_02__name:
    id: 1
    text: CE2 Lancer
    textEng: RA2 Lancer
  wpn_railgun_repeater_02__text:
    id: 1
    text: Canon électrique à un coup optimisé pour les dégâts et la pénétration de couverture. Bonne alternative au fusil de précision, il excelle dans les environnements denses restreignant le champ de vision.
    textEng: Single-shot railgun design optimized for damage and cover penetration. Can be used as an alternative to a sniper rifle, excels in dense environments without clear lines of sight.
  wpn_railgun_repeater_03__name:
    id: 1
    text: CE3 Frappe
    textEng: RA3 Striker
  wpn_railgun_repeater_03__text:
    id: 1
    text: Canon électrique optimisé pour le tir en rafales, au pouvoir de pénétration et à la portée légèrement inférieurs à ses homologues.
    textEng: Railgun design optimized for burst fire. Slightly lower penetration potential and range than its counterparts.
  wpn_railgun_smg_01__name:
    id: 1
    text: CER Barrage
    textEng: RS Barrage
  wpn_railgun_smg_01__text:
    id: 1
    text: Canon électrique compact privilégiant la cadence de tir avant toute autre chose. Dispersion élevée, dégâts limités et portée inférieure aux autres armes de la même classe, mais bonne capacité à pénétrer la couverture ennemie.
    textEng: Compact railgun design prioritizing rate of fire above all else. Has high scatter, lower damage and lower range than other weapons of its class, but retains considerable ability to penetrate cover.
  wpn_railgun_splitter_01__name:
    id: 1
    text: CEF Flux
    textEng: RF Flux
  wpn_railgun_splitter_01__text:
    id: 1
    text: Considéré comme un modèle particulièrement original même au sein de sa classe peu conventionnelle, ce canon électrique tire un projectile à fragmentation hypersonique. S'il ne bénéficie pas des mêmes capacités de pénétration de ses homologues, c'est une alternative inégalée au fusil à pompe dans les environnements denses où le champ de vision est restreint.
    textEng: Considered an exotic design even within its already unconventional class, this railgun fires one hypersonic fragmentation round. Can't penetrate cover as far as other railguns, but is unmatched as a shotgun alternative for dense environments without clear lines of sight.
  wpn_rifle_assault_01__name:
    id: 1
    text: FA1 Astra
    textEng: AR1 Astra
  wpn_rifle_assault_01__text:
    id: 1
    text: Fusil d'assaut à moyenne portée dont la cadence de tir, la précision et la portée ont été optimisées.
    textEng: Medium range assault rifle. Optimized for high rate of fire, precision and range.
  wpn_rifle_assault_02__name:
    id: 1
    text: FA2 Rafale
    textEng: AR2 Burst
  wpn_rifle_assault_02__text:
    id: 1
    text: Fusil d'assaut à moyenne portée. Les munitions de gros calibre peuvent détruire les couvertures et infliger des dégâts de choc aux pilotes.
    textEng: Medium range assault rifle. High caliber rounds can destroy cover and inflict pilot damage.
  wpn_rifle_assault_sp_01__name:
    id: 1
    text: FA-X4 Prisme
    textEng: AR-X4 Prism
  wpn_rifle_assault_sp_01__text:
    id: 1
    text: Fusil automatique expérimental dont les munitions contiennent une petite quantité de propergol solide permettant d'ajuster la trajectoire en cours de vol.
    textEng: Experimental auto rifle. Each round packs a small amount of solid propellant, enabling a mid-flight course correction.
  wpn_rifle_assault_sp_02__name:
    id: 1
    text: FA-X1 Vesta
    textEng: AR-X1 Vesta
  wpn_rifle_assault_sp_02__text:
    id: 1
    text: 'Fusil automatique expérimental équilibré, aux performances optimisées pour le tir à moyenne portée. '
    textEng: 'Experimental auto rifle. Balanced, high performance design optimized for medium range. '
  wpn_rifle_marksman_01__name:
    id: 1
    text: FTE1 Standard
    textEng: MR1 Baseline
  wpn_rifle_marksman_01__text:
    id: 1
    text: Fusil de tireur d'élite à longue portée. Inflige d'importants dégâts et détruit les couvertures.
    textEng: Long-range marksman rifle. Good at dealing damage and destroying cover.
  wpn_rifle_marksman_02__name:
    id: 1
    text: FTE2 Œil de lynx
    textEng: MR2 Sharp
  wpn_rifle_marksman_02__text:
    id: 1
    text: Fusil de tireur d'élite à longue portée. Inflige des dégâts de choc aux pilotes, mais surchauffe plus rapidement.
    textEng: Long-range marksman rifle, deals pilot damage in exchange for higher heat output.
  wpn_rifle_sniper_01__name:
    id: 1
    text: FP1 Médian
    textEng: SR1 Midway
  wpn_rifle_sniper_01__text:
    id: 1
    text: Fusil de précision fiable et polyvalent tirant deux projectiles de gros calibre en succession rapide.
    textEng: Solid all-rounder sniper rifle design. Fires a pair of high caliber projectiles in a quick succession.
  wpn_rifle_sniper_02__name:
    id: 1
    text: FP2 Verrouillage
    textEng: SR2 Lock
  wpn_rifle_sniper_02__text:
    id: 1
    text: Fusil de précision léger optimisé pour le tir en rafales. Son faible calibre est insuffisant pour infliger des dégâts de choc, mais il est particulièrement efficace pour détruire les couvertures et déstabiliser les mechs.
    textEng: Lightweight sniper rifle optimized for burst fire. Lower caliber is not sufficient for concussive damage, but is perfectly adequate for destroying cover, and destabilizing mechs.
  wpn_rifle_sniper_03__name:
    id: 1
    text: FP3 Roulette
    textEng: SR3 Dice
  wpn_rifle_sniper_03__text:
    id: 1
    text: Fusil de précision de gros calibre à un coup. Il est particulièrement adapté à un usage méthodique, un seul tir bien placé suffisant à arracher un membre à un mech ou à immobiliser un char.
    textEng: 'Single shot high caliber sniper rifle. Rewards careful use: a well placed shot can tear a mech limb or immobilize a tank.'
  wpn_shield_01__name:
    id: 1
    text: B1 Svalinn
    textEng: S1 Svalinn
  wpn_shield_01__text:
    id: 1
    text: Bouclier composite lourd doublé d'une cuirasse.
    textEng: Heavy composite shield with a barrier layer.
  wpn_shield_02__name:
    id: 1
    text: B2 Posture
    textEng: S2 Stance
  wpn_shield_02__text:
    id: 1
    text: Bouclier composite lourd. Fournit une couverture dans deux directions cardinales lorsqu'il est utilisé.
    textEng: Heavy composite shield. Provides cover from two cardinal directions when used.
  wpn_shield_03__name:
    id: 1
    text: B3 Ajax
    textEng: S3 Ajax
  wpn_shield_03__text:
    id: 1
    text: Bouclier composite léger doublé d'une cuirasse.
    textEng: Light composite shield with a barrier layer.
  wpn_shield_04__name:
    id: 1
    text: B4 Appui
    textEng: S4 Solace
  wpn_shield_04__text:
    id: 1
    text: Bouclier doté d'une cuirasse légère. Offre une protection inférieure aux boucliers composites, mais se régénère presque intégralement au fil du temps.
    textEng: Light barrier shield. Offers less protection than composite shields but can be almost entirely regenerated over time.
  wpn_shield_05__name:
    id: 1
    text: B5 Mur de feu
    textEng: S5 Firewall
  wpn_shield_05__text:
    id: 1
    text: Bouclier blindé lourd dépourvu de cuirasse régénérative, mais offrant une excellente protection au vu de sa masse.
    textEng: Heavy plated shield. Has no regenerative barrier layer but offers considerable protection for its mass.
  wpn_shotgun_auto_01__name:
    id: 1
    text: FP1 Auto
    textEng: SG1 Auto
  wpn_shotgun_auto_01__text:
    id: 1
    text: Particulièrement efficace contre les structures. Tire des projectiles lourds qui déstabilisent les cibles et peuvent les faire chuter.
    textEng: Most effective against structures. Fires heavy pellets that can destabilize targets and cause them to crash
  wpn_shotgun_heavy_01__name:
    id: 1
    text: FP2 Broyeur
    textEng: SG2 Shred
  wpn_shotgun_heavy_01__text:
    id: 1
    text: Efficace pour infliger des dégâts de choc aux pilotes, peut également détruire les couvertures en cas de besoin.
    textEng: Adept at dealing damage to pilots, can also be used to destroy cover in a pinch.
  wpn_shotgun_heavy_02__name:
    id: 1
    text: FP3 Lourd
    textEng: SG3 Heavy
  wpn_shotgun_heavy_02__text:
    id: 1
    text: Inflige des dégâts de choc dévastateurs aux pilotes à courte portée, mais peu efficace pour tout autre usage.
    textEng: Deals extreme damage to pilots at close range, not very effective outside of close range
  wpn_shotgun_secondary_01__name:
    id: 1
    text: FPC Blast
    textEng: SGC Blast
  wpn_shotgun_secondary_01__text:
    id: 1
    text: Fusil à pompe compact. Particulièrement utile lorsque le poids est limité, mais aussi employé comme arme de secours.
    textEng: Compact shotgun. Useful for weight-restricted loadouts, and as a backup weapon.
  wpn_shotgun_secondary_02__name:
    id: 1
    text: FPC Blast-P
    textEng: SGC Blast-P
  wpn_shotgun_secondary_02__text:
    id: 1
    text: "Fusil à pompe compact. Ses projectiles modifiés lui permettent d'infliger des dégâts de choc directement aux pilotes, mais sont moins efficaces contre les unités. Particulièrement utile lorsque le poids est limité, mais aussi employé comme arme secondaire. "
    textEng: 'Compact shotgun. Modified pellets allow it to deal damage directly to pilots at the expense of unit damage. Useful for weight-restricted loadouts, and as a backup weapon. '
  wpn_shotgun_semi_01__name:
    id: 1
    text: FP4 Semi
    textEng: SG4 Semi
  wpn_shotgun_semi_01__text:
    id: 1
    text: Tire des projectiles lourds qui déstabilisent les cibles et les font chuter. Très efficace contre les unités à courte portée.
    textEng: Fires heavy pellets that can destabilize targets and cause them to crash, very effective against units at close range
  wpn_ultraheavy_beam_01__name:
    id: 1
    text: RYUL Éruption solaire
    textEng: UHB Solarburst
  wpn_ultraheavy_beam_01__text:
    id: 1
    text: Émetteur ultra lourd dont le rayon est assez puissant pour transpercer des pâtés de maisons entiers. Inefficace contre les cibles rapides en raison du champ magnétique induit par le tir, qui limite fortement les capacités de visée.
    textEng: 'Ultra-heavy emitter. Generates a beam strong enough to cut through entire city blocks. Ineffective against highly mobile targets: induced magnetic field severely limits aiming once this weapon is fired.'
  wpn_ultraheavy_beam_02__name:
    id: 1
    text: RYUL Éruption solaire-D
    textEng: UHB Solarburst-D
  wpn_ultraheavy_beam_02__text:
    id: 1
    text: Émetteur ultra lourd dont le rayon destructeur est assez puissant pour transpercer des pâtés de maisons entiers. Moins efficace contre les unités en raison du champ magnétique induit par le tir, qui limite fortement les capacités de visée.
    textEng: 'Ultra-heavy emitter. Generates a specialized destructive beam strong enough to cut through entire city blocks, but is less effective against units: induced magnetic field severely limits aiming once this weapon is fired.'
  wpn_ultraheavy_beam_03__name:
    id: 1
    text: RYUL Éruption solaire-K
    textEng: UHB Solarburst-K
  wpn_ultraheavy_beam_03__text:
    id: 1
    text: Émetteur ultra lourd dont le rayon destructeur est assez puissant pour transpercer les blindages les plus résistants. Moins efficace contre les structures en raison du champ magnétique induit par le tir, qui limite fortement les capacités de visée.
    textEng: 'Ultra-heavy emitter. Generates a specialized beam strong enough to cut through heavy mech armor, but is less effective against structures: induced magnetic field severely limits aiming once this weapon is fired.'
  wpn_ultraheavy_mg_01__name:
    id: 1
    text: MIUL Volcan-L
    textEng: UHMG Vulcan-L
  wpn_ultraheavy_mg_01__text:
    id: 1
    text: Canon rotatif de gros calibre. Extrêmement lourd, mais très efficace pour les tirs de suppression, la destruction des couvertures et infliger des dégâts considérables aux unités à longue portée. La précision est réduite pendant le déplacement.
    textEng: High caliber rotary cannon. Incredibly heavy, but useful for suppressing fire, destroying cover and dealing considerable unit damage at long range. Reduced accuracy when moving.
  wpn_ultraheavy_mg_02__name:
    id: 1
    text: MIUL Volcan-M
    textEng: UHMG Vulcan-M
  wpn_ultraheavy_mg_02__text:
    id: 1
    text: Canon rotatif de gros calibre. Extrêmement lourd, mais très efficace pour les tirs de suppression et infliger des dégâts de choc considérables aux pilotes à moyenne portée. La précision est réduite pendant le déplacement.
    textEng: High caliber rotary cannon. Incredibly heavy, but useful for suppressing fire and dealing considerable pilot damage at medium range. Reduced accuracy when moving.
