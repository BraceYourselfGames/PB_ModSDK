    id: 1
    text: Confirmer le chargement des mods
    textEng: Confirm Loading Mods
  mods_dialog_apply_text:
    id: 1
    text: >-
      Ce jeu applique des mods au démarrage. Nous déconseillons d'utiliser l'option Charger des mods comme un moyen d'appliquer des changements, car cela pourrait provoquer des erreurs inattendues. Il n'est également pas possible de charger des mods qui introduisent du code ou des bibliothèques de code plus d'une fois par session. Par conséquent, si un tel contenu est déjà chargé, le jeu ignorera toute nouvelle tentative.


      L'option Charger des mods est surtout utile pour vérifier rapidement les modifications lors du développement de mods de configuration. Souhaitez-vous tout de même poursuivre ?
    textEng: >-
      This game applies mods on startup. We do not recommend the "load mods" option as a way to apply changes, as it can cause unforeseen issues. There is also no support for loading library/code injection mods more than once per session, so any such content will be skipped if the game has already loaded one.


      The "load mods" option is most useful for quickly checking changes while developing config mods. Do you still wish to proceed?
