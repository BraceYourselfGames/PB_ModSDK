  demo_pitch:
    text: >-
      Mais vous n'avez encore rien vu ! Retrouvez l'expérience au complet dès le [ff9999]28 février 2023[-]:


      [ff9999]-[-] Libérez votre patrie et affrontez 4 factions ennemies à travers 30 provinces.

      [ff9999]-[-] Mettez en déroute les forces d'oppression ennemies à travers une variété de scénarios et d'environnements tactiques.

      [ff9999]—[-] Participez à plus de 70 événements narratifs uniques durant lesquels vos choix auront une incidence sur votre périple.

      [ff9999]—[-] Construisez ou récupérez un large éventail d'armes et de pièces d'armure pour créer une escouade de mechs d'élite.
    textEng: >-
      You've only just scratched the surface! Get the full experience on [ff9999]February 28th, 2023[-]:


      [ff9999]—[-] Liberate your homeland, engaging 4 enemy factions across 30 provinces.

      [ff9999]—[-] Overcome the oppressive enemy forces in a variety of tactical scenarios and environments.

      [ff9999]—[-] Encounter more than 70 unique narrative events where the choices you make will affect your journey.

      [ff9999]—[-] Loot or build a wide array of weapons and armor parts to create an elite mech squad.
