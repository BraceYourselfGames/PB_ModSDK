  splash_warn_header:
    id: 1
    text: Avertissement sur l'épilepsie
    textEng: Seizure Warning
  splash_warn_text:
    id: 1
    text: >-
      Un tout petit pourcentage de personnes est susceptible de faire des crises d'épilepsie lorsqu'elles sont exposées à certaines images, notamment des lumières ou des motifs clignotants.


      Ces crises peuvent présenter divers symptômes : vertige, trouble de la vision, contraction des yeux ou des muscles du visage, mouvement involontaire des bras ou des jambes, trouble de l'orientation, confusion ou perte momentanée de la conscience.


      Si vous présentez l'un de ces symptômes, cessez immédiatement de jouer et consultez un médecin. Si un membre de votre famille ou vous-même avez déjà présenté des symptômes liés à l'épilepsie, consultez votre médecin avant toute utilisation.
    textEng: >-
      A very small percentage of people may experience a seizure when exposed to certain visual images, including flashing lights or visual patterns.


      These seizures may have a variety of symptoms, including lightheadedness, altered vision, eye or face twitching, jerking or shaking of arms or legs, disorientation, confusion, or momentary loss of awareness.


      Immediately stop playing and consult a doctor if you experience any of these symptoms. If you or any of your relatives have a history of seizures or epilepsy, it is recommended that you consult a doctor before playing.
