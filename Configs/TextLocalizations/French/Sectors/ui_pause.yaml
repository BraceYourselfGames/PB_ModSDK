  boot_ready_header_bottom:
    id: 1
    text: Nous serions ravis d'entendre vos commentaires, si vous en avez. Appuyez sur [b]ALT + B[/b] ou sur [b]Envoyer un commentaire[/b] dans le menu de pause pour ouvrir la fenêtre de commentaire.
