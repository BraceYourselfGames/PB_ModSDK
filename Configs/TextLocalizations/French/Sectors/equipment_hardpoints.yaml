  internal_aux_defense_name:
    text: Module défensif
    textEng: Defensive Module
  internal_aux_defense_text:
    text: Améliore l'armure des unités. Les modules défensifs peuvent affecter l'intégrité structurelle et la cuirasse de différentes façons.
    textEng: Improves unit armor. Different defensive modules can affect integrity and barrier in a variety of ways.
  internal_aux_mobility_name:
    text: Module de mobilité
    textEng: Mobility Module
  internal_aux_mobility_text:
    text: Affecte la vitesse de déplacement de l'unité au prix de diverses concessions.
    textEng: Affects movement speed of the unit through a variety of tradeoffs.
  internal_aux_offense_name:
    text: Module offensif
    textEng: Offensive Module
  internal_aux_offense_text:
    text: Améliore l'efficacité des armes. Les modules offensifs peuvent modifier directement la portée ou la dispersion d'une arme, augmenter le seuil de surchauffe de l'unité pour lui permettre ainsi d'attaquer plus longtemps, et plus encore.
    textEng: Improves weapon effectiveness. Offensive modules can directly affect weapon range and spread, raise the unit overheat threshold to indirectly enable longer attacks and more.
  internal_aux_pilot_name:
    text: Capsule de pilote
    textEng: Pilot Pod
  internal_aux_pilot_text:
    text: Protège le pilote et assure l'interface avec le reste du mech. Les modifications associées peuvent améliorer la sécurité du pilote ou au contraire sacrifier le blindage au profit des performances.
    textEng: Protects the pilot and interfaces with the rest of the mech. Pod modifications can involve protecting the pilot or sacrificing armor in exchange for performance.
  internal_aux_top_core_name:
    text: Réacteur
    textEng: Reactor
  internal_aux_top_core_text:
    text: Le cœur véritable de tout mech. Aucune unité ne peut fonctionner sans réacteur. Les différents modèles disponibles ayant des contreparties notables, il importe de choisir avec soin celui qui équipera l'unité en fonction du rôle qui lui sera assigné.
    textEng: The core of every mech, a unit cannot function without one. Different reactor models make different tradeoffs, and it is important to choose the right one matching the intended unit role.
  internal_aux_top_thrusters_name:
    text: Propulseur
    textEng: Thruster
  internal_aux_top_thrusters_text:
    text: La poussée de ces moteurs installés à l'arrière des mechs leur permet de sauter et de couvrir des distances considérables.
    textEng: Engines on the back of the mech that provide thrust for jumping and covering considerable distances.
  internal_aux_weapon_name:
    text: Module d'armement
    textEng: Weapon Module
  internal_aux_weapon_text:
    text: Améliore les performances des armes à l'aide de diverses modifications et au prix de diverses concessions.
    textEng: Improves weapon performance with a variety of tradeoffs.
