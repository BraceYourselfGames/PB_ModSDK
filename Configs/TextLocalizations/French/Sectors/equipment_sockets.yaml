entries:
  back__name:
    text: Paquetage
    textEng: Backpack
  back__text:
    text: Point d'ancrage arrière réservé à la cargaison et aux systèmes de lancement vertical.
    textEng: An attachment point on the back reserved for cargo and off-bore armaments.
  core__name:
    text: Partie supérieure
    textEng: Upper Body
  core__text:
    text: Abrite le pilote et le cœur de réacteur. Sa destruction endommage irrémédiablement l'unité et tue le pilote. L'éjection s'impose lorsque cette partie est gravement endommagée.
    textEng: Houses the pilot and the reactor core. Destruction of the upper body irreversibly damages the unit and kills the pilot. Eject when this part is critically damaged.
  equipment_left__name:
    text: Arme secondaire
    textEng: Secondary Weapon
  equipment_left__text:
    text: Cet emplacement d'équipement est réservé aux armes légères et aux boucliers.
    textEng: An equipment slot for light weapons and shields.
  equipment_right__name:
    text: Arme principale
    textEng: Primary Weapon
  equipment_right__text:
    text: Cet emplacement d'équipement est réservé aux armes.
    textEng: An all-purpose equipment slot for weapons.
  optional_left__name:
    text: Bras gauche
    textEng: Left Arm
  optional_left__text:
    text: Protège la partie supérieure gauche. Si cette partie subit des dégâts critiques, l'unité ne pourra plus utiliser son arme secondaire.
    textEng: Protects the left upper body. Critical damage prevents use of the secondary weapon.
  optional_right__name:
    text: Bras droit
    textEng: Right Arm
  optional_right__text:
    text: Protège la partie supérieure droite. Si cette partie subit des dégâts critiques, l'unité ne pourra plus utiliser son arme principale.
    textEng: Protects the right upper body. Critical damage prevents use of the primary weapon.
  secondary__name:
    text: Partie inférieure
    textEng: Lower Body
  secondary__text:
    text: Soutient l'unité et lui permet de se déplacer. Si cette partie subit des dégâts critiques, l'unité risque de voir sa vitesse réduite.
    textEng: Supports and moves the unit. Critical damage can limit speed.
