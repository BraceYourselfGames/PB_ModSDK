entries:
  ability_block_combat__name:
    text: Fumigènes
    textEng: Smoke Charges
  ability_block_combat__text:
    text: Équipe la base de lanceurs de fumigènes capables d'étourdir les patrouilles ennemies et de permettre à la base de s'échapper. Les charges sont fabriquées dans l'atelier.
    textEng: Equips the base with smoke charge launchers, which can stun the enemy patrol and allow the base to escape. Charges manufactured in the workshop.
  ability_block_escalation__name:
    text: Brouillage de scans
    textEng: Scan Jamming
  ability_block_escalation__text:
    text: Trompe l'ennemi en brouillant ses scans haute résolution afin de faire passer la base pour un petit groupe de civils. Peut réduire les forces envoyées par les envahisseurs. Les charges sont fabriquées dans l'atelier. Utile contre les patrouilles dangereuses des provinces au niveau d'escalade élevé.
    textEng: Confuses the enemy into believing the base is a small group of civilians by interfacing with high res scans. May result in the enemy sending a smaller force. Charges manufactured in the workshop. Useful if caught by dangerous patrols in high-escalation provinces.
  ability_block_reinforcements__name:
    text: Brouillage de communications
    textEng: Comms Jamming
  ability_block_reinforcements__text:
    text: Équipe la base d'un dispositif qui perturbe les communications radio et la géolocalisation des envahisseurs. Empêche les unités ennemies d'engager le combat si le brouillage est activé avant un affrontement potentiel. Les charges sont fabriquées dans l'atelier. Utile en cas de poursuite par plusieurs patrouilles.
    textEng: Equips the base with a device interfering with enemy radio and geolocation, which prevents enemy units from entering fights if activated pre-combat. Charges manufactured in the workshop. Useful if being chased by multiple patrols.
  ability_call_homeguard__name:
    text: Liaison montante
    textEng: Radio Uplink
  ability_call_homeguard__text:
    text: Équipe la base d'un système de communication permettant de contacter la Garde nationale pour demander des renforts si votre réputation le permet. Le nombre de troupes envoyées est proportionnel à votre réputation. Cette dernière diminuera si vous perdez ces unités au combat, mais augmentera en cas de victoire.
    textEng: Equips the base with a comms system capable of reaching the Home Guard to call for reinforcement if your reputation is sufficient. The higher your reputation, the more forces they will send. Losing these units in combat will reduce your reputation, but victories increase it.
  ability_drone_decoy__name:
    text: Leurres
    textEng: Decoy Drones
  ability_drone_decoy__text:
    text: Équipe la base d'un lanceur de leurres pouvant imiter la signature thermique de la base et tromper les capteurs des envahisseurs. Les leurres sont fabriqués dans l'atelier. Utile pour explorer une zone ou tenter de semer des forces ennemies.
    textEng: Equips the base with a decoy drone launcher, which can ape the base's sensor signature and confuse the enemy. Drones manufactured in the workshop. Useful if scouting an area or trying to throw enemies off your trail.
  ability_sensor_rain__name:
    text: Capteur de pluie
    textEng: Rain Sensor
  ability_sensor_rain__text:
    text: Équipe la base de capteurs de pluie.
    textEng: Equips the base with a rain sensor ability.
  group_mm_core__name:
    text: Déplacement
    textEng: Movement
  group_reactor__name:
    text: Réacteur
    textEng: Reactor
  group_unit_bay__name:
    text: Baie des unités
    textEng: Unit bay
  group_workshop__name:
    text: Atelier
    textEng: Workshop
  mm_core__name:
    text: Débridage
    textEng: Unlocked Movement
  mm_core__text:
    text: Augmente la vitesse de la base en supprimant le bridage de vitesse civil au niveau de la transmission.
    textEng: Increases base's speed by removing civilian speed limitations from the drivetrain.
  mm_cruise__name:
    text: Mode Croisière
    textEng: Cruise Mode
  mm_cruise__text:
    text: Mode de mouvement standard. L'utilisation optimisée du cœur du réacteur produit un surplus de puissance qui permet de reconstituer les réserves d'énergie. Vitesse moyenne, signature thermique normale.
    textEng: Standard movement mode. Optimizes power core, yielding an energy surplus and replenishing stored power. Average speed, medium sensor signature.
  mm_cruise_regen__name:
    text: Puissance améliorée
    textEng: Improved Generation
  mm_cruise_regen__text:
    text: Installe des circuits d'échangeurs thermiques supplémentaires autour du réacteur qui capturent plus de chaleur et augmentent la production d'énergie. Ce design permet d'installer jusqu'à 3 circuits supplémentaires.
    textEng: Wraps reactor in additional heat exchange loops which captures more heat and speeds up power generation. This expanded design supports up to three additional loops.
  mm_cruise_speed__name:
    text: Vitesse de croisière
    textEng: Cruise Speed
  mm_cruise_speed__text:
    text: Améliore la transmission pour augmenter la vitesse de croisière au prix d'un bruit accru, ce qui permet de repérer la base à une plus grande portée.
    textEng: Improves transmission, which supports a higher cruise speed but increases noise and makes the base detectable at a longer range.
  mm_cruise_vision_own__name:
    text: Capteurs de croisière
    textEng: Cruise Sensing
  mm_cruise_vision_own__text:
    text: Remplace la batterie de capteurs pour augmenter la portée de détection des envahisseurs.
    textEng: Replaces sensor array equipment to allow for a longer range of enemy detection.
  mm_overdrive__name:
    text: Mode Suralimentation
    textEng: Overdrive Mode
  mm_overdrive__text:
    text: Augmente considérablement la vitesse de la base mobile en redirigeant les gaz d'échappement vers un turbocompresseur. Épuise plus rapidement la batterie du fait de la perte de rendement du réacteur. À utiliser avec parcimonie.
    textEng: Drastically increases speed of mobile base by redirecting waste exhaust through a turbocharger. Rapid battery drain due to throttling the reactor. Useful in short bursts.
  mm_overdrive_vision_enemy__name:
    text: Bouclier de suralimentation
    textEng: Overdrive Shielding
  mm_overdrive_vision_enemy__text:
    text: Ajoute un bouclier calorifuge au réacteur qui réduit sa signature thermique en mode Suralimentation. Cela rend la base plus difficilement repérable à distance, mais le bruit facilite son identification à courte portée.
    textEng: Adds heat shielding to the reactor, reducing the heat signature in overdrive mode. Decreased heat makes the base harder to see at a distance. Increases noise, making the base easier to identify at close range.
  mm_overdrive_vision_own__name:
    text: Capteurs suralimentés
    textEng: Overdrive Sensing
  mm_overdrive_vision_own__text:
    text: Améliore la portée visuelle de la base en mode Suralimentation à l'aide de stabilisateurs d'image qui compensent les vibrations dues aux vitesses élevées.
    textEng: Improves the base's vision range in Overdrive Mode, by installing image stabilizers to counteract high speed vibrations.
  mm_stealth__name:
    text: Mode Furtif
    textEng: Stealth Mode
  mm_stealth__text:
    text: Dissimule la base, ce qui réduit considérablement la portée de détection des ennemis. La vitesse de déplacement est limitée, et les réserves d'énergie s'épuisent rapidement.
    textEng: Cloaks the base from the enemy forces, drastically reducing detection ranges. Limits movement speed and quickly consumes power reserves.
  mm_stealth_drain__name:
    text: Furtivité améliorée
    textEng: Stealth Efficiency
  mm_stealth_drain__text:
    text: Réduit la consommation d'énergie du mode Furtif grâce à des échangeurs thermiques plus efficients et un camouflage optique optimisé.
    textEng: Reduces energy drain of Stealth Mode with more efficient heat exchangers and optimized optical camouflage.
  mm_stealth_vision_own__name:
    text: Capteurs furtifs
    textEng: Stealth Sensing
  mm_stealth_vision_own__text:
    text: Améliore la portée visuelle à l'aide de capteurs à faible émission qui ne perturbent pas le mode Furtif de la base.
    textEng: Improves the vision range with low-emission sensors that will not compromise the base's Stealth Mode.
  mobilebase__name:
    text: Base mobile
    textEng: Mobile Base
  mobilebase__text:
    text: Vous avez obtenu le véhicule industriel de soutien auprès de la base de la montagne.
    textEng: Obtained the industrial support vehicle from the Mountain Base.
  reactor__name:
    text: Réacteur débridé
    textEng: Unlocked Reactor
  reactor__text:
    text: Permet au cœur d'emmagasiner plus d'énergie et déverrouille de nouvelles personnalisations en désactivant les contrôles de sécurité civils du réacteur.
    textEng: Allows the power core to store more energy and enables further customization by disabling civilian reactor safety checks.
  reactor_charge_delay__name:
    text: Allumage rapide
    textEng: Rapid Ignition
  reactor_charge_delay__text:
    text: Réduit le délai de régénération de l'énergie une fois cette dernière épuisée.
    textEng: Reduces regeneration delay after energy is drained.
  reactor_expanded__name:
    text: Réacteur avancé
    textEng: Expanded Reactor
  reactor_expanded__text:
    text: Déverrouille des capacités avancées au prix d'une augmentation de la signature thermique du réacteur.
    textEng: Unlocks advanced capabilities at the expense of increasing reactor sensor signature.
  reactor_storage_limit__name:
    text: Condensateurs auxiliaires
    textEng: Auxiliary Capacitors
  reactor_storage_limit__text:
    text: Augmente la capacité de stockage d'énergie. Vous pouvez installer jusqu'à 3 condensateurs auxiliaires simultanément.
    textEng: Expands the energy storage capacity. Up to three auxiliary capacitors can be installed.
  sensor__name:
    text: Capteurs militaires
    textEng: Military-Grade Sensors
  sensor__text:
    text: Améliore la portée visuelle et déverrouille de puissantes améliorations grâce à l'utilisation de composants récupérés sur des mechs.
    textEng: Improves vision range and unlocks powerful upgrades by using salvaged components from mechs.
  sensor_rain__name:
    text: Optimisation pluviométrique
    textEng: Rain Optimization
  sensor_rain__text:
    text: Garantit à la base un champ de vision presque inaltéré sous la pluie la plus battante grâce à l'utilisation de capteurs polarisants de mechs ennemis. Le rêve des pilotes de tout le pays.
    textEng: Allows the base to see practically unimpeded through even the heaviest rain using salvaged water penetrating sensors from enemy mechs. Envy of every driver in the country.
  sensor_scan_speed__name:
    text: Analyse rapide
    textEng: High-speed Analysis
  sensor_scan_speed__text:
    text: Identifie les cibles ennemies plus rapidement par surcadençage du processeur du système de capteurs.
    textEng: Identifies enemy targets faster by overclocking the processing unit of the sensor system.
  sensor_scan_speedhostile__name:
    text: Brouillage de scans
    textEng: Scan Jamming
  sensor_scan_speedhostile__text:
    text: Trompe les capteurs ennemis en installant des contre-mesures électroniques de niveau militaire. Modifie les signaux renvoyés et retarde l'identification de la base.
    textEng: Confuses enemy sensors by installing a military grade ECM. Shapes return signals and delays identification of the base.
  unit_bay__name:
    text: Baie déverrouillée
    textEng: Unlocked Bay
  unit_bay__text:
    text: Débarrasse l'un des compartiments de la base de son appareillage industriel pour ouvrir une nouvelle baie consacrée à la réparation des mechs.
    textEng: Opens up a new bay and enables mech repairs on the go by clearing out an industrial equipment compartment on the base.
  unit_bay_repair_lines__name:
    text: Réparations simultanées
    textEng: Parallel Repair
  unit_bay_repair_lines__text:
    text: Améliore les appareils de la baie des mechs avec des composants rares afin de pouvoir réparer plusieurs unités en parallèle.
    textEng: Utilizes rare components from mechs to upgrade the mech bay manipulators, allowing multiple units to be repaired in parallel.
  unit_bay_repair_speed__name:
    text: Réparations accélérées
    textEng: Accelerated Repair
  unit_bay_repair_speed__text:
    text: Supprime les restrictions industrielles de la station de réparation.
    textEng: Removes industrial constraints on the repair station.
  unit_storage_l1__name:
    text: Stockage optimisé
    textEng: Optimized Storage
  unit_storage_l1__text:
    text: Ajoute des emplacements d'unité supplémentaires en réorganisant les parois internes de la base mobile.
    textEng: Adds extra unit slots by reconfiguring internal walls of the mobile base.
  unit_storage_l2__name:
    text: Stockage augmenté
    textEng: Expanded Storage
  unit_storage_l2__text:
    text: Fait de la place pour de nouvelles unités dans la base en déplaçant certains systèmes internes. L'arrimage de l'équipement transféré augmente le poids de la base, ce qui réduit légèrement sa vitesse.
    textEng: Makes space for new units on the base by moving some internal systems. Reinforcement of relocated equipment increases the base's weight, decreasing the speed slightly.
  unit_storage_l3__name:
    text: Stockage empilé
    textEng: Stacked Storage
  unit_storage_l3__text:
    text: Dégage de la place en empilant les mechs les uns au-dessus des autres. Les supports structurels et les élévateurs supplémentaires augmentent le poids de la base, ce qui réduit sa vitesse.
    textEng: Allows for more room by stacking mechs on top of each other. Additional structural supports and lifts increase the base's weight, decreasing the speed.
  unit_storage_l4__name:
    text: Stockage maximal
    textEng: Maximized Storage
  unit_storage_l4__text:
    text: L'empilement et l'imbrication des mechs permettent à la base d'accueillir un grand nombre d'unités au prix d'une importante réduction de sa vitesse.
    textEng: Stacking and interleaving mechs allows the base to fit a large number of units at a high cost to speed.
  workshop__name:
    text: Atelier débridé
    textEng: Unlocked Workshop
  workshop__text:
    text: Restaure les imprimantes composites et les appareils d'assemblage de la base afin de fabriquer de l'équipement et de nouvelles unités quand les ressources requises sont disponibles.
    textEng: Restores the composite printers and assembly manipulators, allowing the base to produce equipment and new units if sufficient resources are available.
  workshop_lines__name:
    text: Impressions simultanées
    textEng: Parallel Printing
  workshop_lines__text:
    text: Permet la mise en œuvre de plusieurs projets en parallèle par l'ajout d'impressions synchrones aux systèmes civils.
    textEng: Allows more than one project to be built in parallel by extending the civilian-grade systems to support multithreaded printing.
  workshop_tech_r2__name:
    text: Assemblage avancé
    textEng: Advanced Assembly
  workshop_tech_r2__text:
    text: Accélère la construction et déverrouille de l'équipement atypique par la mise à niveau du matériel de l'atelier afin de lui permettre d'utiliser des matériaux de qualité militaire.
    textEng: Speeds up construction and unlocks uncommon equipment by extending workshop hardware to support military grade materials
  workshop_tech_r3__name:
    text: Assemblage expérimental
    textEng: Experimental Assembly
  workshop_tech_r3__text:
    text: Améliore substantiellement les performances de l'atelier grâce à des composants exotiques récupérés. Déverrouille la duplication des pièces les plus rares et permet à l'atelier de contribuer à la réparation des unités.
    textEng: Substantially increases workshop performance with salvaged exotic components, unlocking replication of rarest parts and allowing the workshop to contribute to unit repairs.
