entries:
  camp_recovery_overflow__desc:
    id: 1
    text: Des médicaments et des matériaux de réparation récupérés sur le champ de bataille. Ils permettent d'augmenter de 1 le nombre de mechs ou de pilotes qui peuvent être réparés ou se reposer en même temps lors d'un arrêt au campement.
    textEng: Medications and repair materials salvaged on the battlefield. Each allows one additional unit or pilot to be recovered during a camp stop.
  camp_recovery_overflow__name:
    id: 1
    text: Matériaux de récupération
    textEng: Recovery materials
  camp_supplies__desc:
    id: 1
    text: De la nourriture, des médicaments et d'autres éléments consommables nécessaires à un campement digne de ce nom. La réparation des mechs et les soins des pilotes ne peuvent s'effectuer qu'au campement, alors faites bon usage de cette ressource. Vous pouvez en obtenir au combat et dans les bases avancées.
    textEng: Food, medications and other consumables required to set up a proper camp. Mech repairs and pilot treatments can only be performed while camping, so it's a good idea to carefully manage this resource. Can be acquired in combat and at the forward bases.
  camp_supplies__name:
    id: 1
    text: Fournitures de campement
    textEng: Camp supplies
  components_r2__desc:
    id: 1
    text: De l'électronique haut de gamme, des composants avancés et autres pièces détachées de valeur utilisés pour fabriquer du matériel de grade 2.
    textEng: High-end electronics, military-grade composites and other valuable parts. Can be used to build tier 2 equipment.
  components_r2__name:
    id: 1
    text: Composants atypiques
    textEng: Uncommon components
  components_r3__desc:
    id: 1
    text: Des matériaux expérimentaux, des systèmes provenant de prototypes et des alliages et polymères aux propriétés inhabituelles utilisés pour fabriquer du matériel de grade 3.
    textEng: Experimental materials, systems extracted from prototypes, alloys and polymers with unusual properties. Can be used to build tier 3 equipment.
  components_r3__name:
    id: 1
    text: Composants rares
    textEng: Rare components
  hope__desc:
    id: 1
    text: L'état d'esprit de votre équipage et de la population civile locale. Améliore la capacité de l'équipage à soigner les pilotes et à réparer les mechs au campement. Dépend directement de vos efforts de libération et se renforce en progressant dans la quête principale. L'espoir peut s'amoindrir si vous passez trop de temps sans affronter l'ennemi ou si vous échouez à mener vos missions à bien. L'espoir se réinitialise d'une province à une autre.
    textEng: The mood of your crew and local civilian population. Improves the crew's ability to heal pilots and repair mechs during camp. Depends on the momentum of your liberation efforts. Gained by progressing the liberation quest. Hope can drop when you take a long time without attacking the enemy or fail liberation missions. Reset on travel to a new province.
  hope__name:
    id: 1
    text: Espoir
    textEng: Hope
  item_block_combat__desc:
    id: 1
    text: Les fumigènes permettent à la base de fuir les patrouilles en étourdissant temporairement l'ennemi et en annulant le combat lorsque celui-ci est lancé.
    textEng: Gives the base an option to escape when encountering a patrol. Will temporarily stun the enemy and cancel combat when activated.
  item_block_combat__name:
    id: 1
    text: Fumigènes
    textEng: Smoke charges
  supplies__desc:
    id: 1
    text: Des fournitures communes pour l'atelier, un ensemble de matériaux composites et de composants électroniques de base. Elles sont utilisées pour fabriquer de l'équipement ordinaire.
    textEng: Standard workshop supplies, common composites and electronics. Can be used to build common equipment.
  supplies__name:
    id: 1
    text: Composants génériques
    textEng: Basic components
  unit_token__desc:
    id: 1
    text: Une ressource précieuse nécessaire à la construction de nouveaux mechs dans l'atelier. Elle peut également servir à recruter de nouveaux pilotes aux avant-postes des Forces libres de Fyrland.
    textEng: A valuable resource required for building new mechs in the workshop. Can also be used to recruit new pilots at Fyrland Freedom Force outposts.
  unit_token__name:
    id: 1
    text: Cœurs d'unité
    textEng: Unit cores
