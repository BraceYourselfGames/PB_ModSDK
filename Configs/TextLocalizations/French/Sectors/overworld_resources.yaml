entries:
  battery__desc:
    text: Permet à la base mobile de se déplacer à différentes allures. Elle se recharge petit à petit lorsque la base est en mode de mouvement standard.
    textEng: Allows the mobile base to initiate different movement modes. Recharges over time when the base is in standard movement mode.
  battery__name:
    text: Batterie
    textEng: Battery
  components_r2__desc:
    text: De l'électronique haut de gamme, des composants avancés et autres pièces détachées de valeur utilisés pour fabriquer du matériel de grade 2.
    textEng: High-end electronics, military-grade composites and other valuable parts. Can be used to build tier 2 equipment.
  components_r2__name:
    text: Composants atypiques
    textEng: Uncommon components
  components_r3__desc:
    text: Des matériaux expérimentaux, des systèmes provenant de prototypes et des alliages et polymères aux propriétés inhabituelles utilisés pour fabriquer du matériel de grade 3.
    textEng: Experimental materials, systems extracted from prototypes, alloys and polymers with unusual properties. Can be used to build tier 3 equipment.
  components_r3__name:
    text: Composants rares
    textEng: Rare components
  item_block_combat__desc:
    text: Les fumigènes permettent à la base de fuir les patrouilles en étourdissant temporairement l'ennemi et en annulant le combat lorsque celui-ci est lancé.
    textEng: Gives the base an option to escape when encountering a patrol. Will temporarily stun the enemy and cancel combat when activated.
  item_block_combat__name:
    text: Fumigènes
    textEng: Smoke charges
  item_block_escalation__desc:
    text: Ces brouilleurs interfèrent avec les scans ennemis. Utilisés avant le combat, ils font croire à l'envahisseur qu'ils se trouvent face à un groupe de civils afin que l'adversaire ne déploie pas une escouade complète. Les brouilleurs sont particulièrement utiles si une patrouille dangereuse vous surprend dans une province au niveau d'escalade élevé.
    textEng: Interferes with hostile scanners. When activated before combat, the mobile base will appear on radar as civilians, and enemies won’t send out a full force. Useful if you're caught by a dangerous patrol in a province with a high escalation level.
  item_block_escalation__name:
    text: Brouilleurs de scans
    textEng: Scan jammers
  item_block_reinforcements__desc:
    text: Ces brouilleurs interfèrent avec les radios et la géolocalisation de l'envahisseur. Lorsqu'ils sont utilisés avant le combat, les unités ennemies alentour ne se joignent pas aux hostilités. Les brouilleurs sont pratiques pour ne pas affronter plusieurs patrouilles en même temps.
    textEng: Interferes with hostile radio and geolocation. When activated before combat, enemy units nearby won’t join the fight. Useful when you do not want to engage multiple patrols at once.
  item_block_reinforcements__name:
    text: Brouilleurs de communications
    textEng: Comms jammers
  item_drone_decoy__desc:
    text: Ce drone se dirige vers une position choisie dans son rayon d'action tout en scannant son environnement et en simulant la signature thermique de la base. Utile pour repérer les lieux ou pour éloigner les ennemis de votre position.
    textEng: Moves to a selected destination within a limited range while scanning its surroundings and mimicking the signature of the base. Useful for scouting your surroundings or throwing enemies off your trail.
  item_drone_decoy__name:
    text: Leurres
    textEng: Decoy drones
  item_rain_sensor__desc:
    text: Ces dispositifs à usage unique permettent à nos capteurs de fonctionner malgré la pluie. Ils cessent de fonctionner après un court laps de temps, utilisez-les donc avec discernement.
    textEng: Single-use devices that allow our sensors to see through rain. They burn out after a short time, so use them when it counts.
  item_rain_sensor__name:
    text: Capteurs de pluie
    textEng: Rain scanners
  repair_juice__desc:
    text: Un mélange de polymères utilisé pour réparer les mechs après un combat et pour régénérer la cuirasse pendant la bataille.
    textEng: A Polymer blend used to repair mechs after combat and regenerate barriers during battle.
  repair_juice__name:
    text: Gel de réparation
    textEng: Liquid Fix
  supplies__desc:
    text: Des fournitures communes pour l'atelier, un ensemble de matériaux composites et de composants électroniques de base. Elles sont utilisées pour fabriquer de l'équipement ordinaire.
    textEng: Standard workshop supplies, common composites and electronics. Can be used to build common equipment.
  supplies__name:
    text: Ravitaillement
    textEng: Supplies
  visual_hope__desc:
    text: La confiance des populations civiles dans l'effort de guerre, qui influe directement sur la durée pendant laquelle la Garde nationale peut contester une province. Libérez des localités et terminez des évènements pour gagner de l'espoir.
    textEng: The civilian population’s trust in the war effort, which affects how long the Home Guard can contest a province. Liberate locations and complete events to gain hope.
  visual_hope__name:
    text: Espoir
    textEng: Hope
  visual_reputation__desc:
    text: Votre réputation actuelle auprès de la Garde nationale. Elle affecte votre capacité à lui demander de l'aide. La réputation augmente avec les victoires sur les sites contestés, mais elle diminue lorsque des unités alliées meurent au combat.
    textEng: Your current standing with the Home Guard. Affects ability to call for their help. Gained when you succeed at battle sites, but lost when you lose allied units in combat.
  visual_reputation__name:
    text: Réputation
    textEng: Reputation
