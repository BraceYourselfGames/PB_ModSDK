entries:
  01_open__header:
    id: 1
    text: Phase I
    textEng: Phase I
  01_open__nav_header:
    id: 1
    text: Libération
    textEng: Liberation
  01_open__nav_text:
    id: 1
    text: Les forces d'occupation dans cette partie des provinces extérieures sont susceptibles d'être attaquées. Elles ont été désignées comme cible prioritaire par les Forces libres de Fyrland.
    textEng: The occupation forces in this part of the Outer Provinces are vulnerable and have been designated a priority target by Fyrland Freedom Forces.
  01_open__text:
    id: 1
    text: "Collaborez avec les FLF pour repousser les forces d'occupation. Une fois que vous aurez libéré une nouvelle province, vous serez en mesure de couper les lignes de ravitaillement de Kaskad et de sécuriser les provinces extérieures. "
    textEng: "Work with the 3F to push back occupation forces. Once another province has been liberated, you'll be in position to cut Kaskad's supply lines and secure the Outer Provinces. "
  02_side__header:
    id: 1
    text: Phase I
    textEng: Phase I
  02_side__nav_header:
    id: 1
    text: Facultatif/Libération
    textEng: Optional / Liberation
  02_side__nav_text:
    id: 1
    text: Les forces d'occupation de cette région sont vulnérables. Rendez-vous sur place pour développer votre arsenal et gagner de l'expérience avant de vous diriger vers le Col occidental.
    textEng: The occupation forces in this region are vulnerable to attack. You can travel here to grow your arsenal and gain experience before proceeding to the Western Pass.
  02_side__text:
    id: 1
    text: Les forces d'occupation de cette région sont vulnérables. Libérez-la avant de vous diriger vers le Col occidental.
    textEng: The occupation forces in this region are vulnerable to attack. Liberate it before proceeding to the Western Pass.
  10_breakthrough_line__nav_header:
    id: 1
    text: Prioritaire/Percée
    textEng: Priority / Breakthrough
  10_breakthrough_line__nav_text:
    id: 1
    text: "Opération décisive : privez l'ennemi de sa ligne de ravitaillement et sécurisez la route vers le Col occidental afin d'éviter aux provinces extérieures de subir des représailles."
    textEng: Critical operation. Cut the enemy supply line and secure the route through the Western Pass to prevent retaliation against the Outer Provinces.
  11_open_start__header:
    id: 1
    text: Phase II
    textEng: Phase II
  11_open_start__nav_header:
    id: 1
    text: Libération
    textEng: Liberation
  11_open_start__nav_text:
    id: 1
    text: Cette partie des plaines est susceptible d'être attaquée. Elle a été désignée comme cible prioritaire par les Forces libres de Fyrland.
    textEng: This part of the Plains is vulnerable to attack and has been designated a priority target by Fyrland Freedom Forces.
  11_open_start__text:
    id: 1
    text: Collaborez avec les FLF pour libérer les plaines et détruisez le bastion qui bloque la route vers la capitale.
    textEng: Work with the 3F to liberate the Plains, and take out the stronghold blocking the route to the Capital.
  12_open_mid__header:
    id: 1
    text: Phase II
    textEng: Phase II
  12_open_mid__nav_header:
    id: 1
    text: Libération
    textEng: Liberation
  12_open_mid__nav_text:
    id: 1
    text: Cette partie des plaines est considérée comme vulnérable. Elle a été désignée comme cible prioritaire par les Forces libres de Fyrland.
    textEng: This part of the Plains is vulnerable to an attack and has been designated a priority target by the Fyrland Freedom Forces.
  12_open_mid__text:
    id: 1
    text: Collaborez avec les FLF. Frappez les points faibles et chassez l'adversaire des plaines. Préparez-vous à détruire le bastion qui bloque la route vers la capitale.
    textEng: Work with 3F. Hit the vulnerabilities and send the enemy running from the Plains. Prepare to take the stronghold blocking the route to the Capital.
  13_side__header:
    id: 1
    text: Phase II
    textEng: Phase II
  13_side__nav_header:
    id: 1
    text: Facultatif/Libération
    textEng: Optional / Liberation
  13_side__nav_text:
    id: 1
    text: Les forces d'occupation de cette région sont vulnérables. Rendez-vous sur place pour affaiblir l'ennemi et développer votre arsenal avant de vous diriger vers le Col de l'Unité.
    textEng: The occupation forces in this region are vulnerable to attack. You can travel here to weaken the enemy and grow your arsenal before proceeding to the Keystone Pass.
  13_side__text:
    id: 1
    text: Les forces d'occupation de cette région sont vulnérables. Libérez-la avant de vous diriger vers le Col de l'Unité.
    textEng: The occupation forces in this region are vulnerable to attack. Liberate it before proceeding to the Keystone Pass.
  20_breakthrough_central__nav_header:
    id: 1
    text: Prioritaire/Percée
    textEng: Priority / Breakthrough
  20_breakthrough_central__nav_text:
    id: 1
    text: "Opération décisive : sécurisez le Col de l'Unité afin de protéger les territoires libérés et d'ouvrir la voie vers la capitale."
    textEng: Critical operation. Secure the Keystone Pass to protect the liberated territories and open up a path to the Capital.
  21_open_start__header:
    id: 1
    text: Phase III
    textEng: Phase III
  21_open_start__nav_header:
    id: 1
    text: Libération
    textEng: Liberation
  21_open_start__nav_text:
    id: 1
    text: Cette partie des régions centrales est susceptible d'être attaquée. Elle a été désignée comme cible prioritaire par les Forces libres de Fyrland.
    textEng: This part of the Central Regions is vulnerable to attack and has been designated a priority target by Fyrland Freedom Forces.
  21_open_start__text:
    id: 1
    text: Collaborez avec les FLF pour libérer les régions centrales. Repoussez les forces d'occupation restantes et préparez-vous à reprendre la capitale.
    textEng: Work with the 3F to liberate the Central Regions. Drive the remaining occupation forces out and prepare to take back the Capital.
  22_open_loop__header:
    id: 1
    text: Phase III
    textEng: Phase III
  22_open_loop__nav_header:
    id: 1
    text: Libération
    textEng: Liberation
  22_open_loop__nav_text:
    id: 1
    text: Cette partie des régions centrales est susceptible d'être attaquée. Elle a été désignée comme cible prioritaire par les Forces libres de Fyrland.
    textEng: This part of the Central Regions is vulnerable to attack and has been designated a priority target by Fyrland Freedom Forces.
  22_open_loop__text:
    id: 1
    text: Collaborez avec les FLF pour libérer les régions centrales. Repoussez les forces d'occupation restantes et ouvrez la voie vers la capitale.
    textEng: Work with the 3F to liberate the Central Regions. Push the remaining occupation forces out and clear a path to the Capital.
  23_open_shortcut__header:
    id: 1
    text: Phase III
    textEng: Phase III
  23_open_shortcut__nav_header:
    id: 1
    text: Raccourci/Libération
    textEng: Shortcut / Liberation
  23_open_shortcut__nav_text:
    id: 1
    text: Selon les renseignements des FLF, certaines des escouades les mieux équipées de Kaskad ont été déployées dans cette région. Il ne sera pas facile de la reconquérir, mais cela vous permettrait de porter un coup dur à l'ennemi tout en ouvrant une voie directe vers la capitale.
    textEng: According to 3F intel, some of Kaskad's best-equipped squads have been deployed to this province. Taking it will be a challenge, but a victory here could greatly weaken the enemy and open a direct path to the Capital.
  23_open_shortcut__text:
    id: 1
    text: Collaborez avec les FLF pour libérer les régions centrales. Repoussez les forces d'occupation restantes et ouvrez la voie vers la capitale.
    textEng: Work with the 3F to liberate the Central Regions. Push the remaining occupation forces out and clear a path to the Capital.
  30_breakthrough_capital__nav_header:
    id: 1
    text: Prioritaire/Percée
    textEng: Priority / Breakthrough
  30_breakthrough_capital__nav_text:
    id: 1
    text: Reprenez votre territoire. Quoi qu'il en coûte.
    textEng: Take back your home. Whatever it takes.
  40_postgame_start__header:
    id: 1
    text: Nettoyage
    textEng: Cleanup
  40_postgame_start__nav_header:
    id: 1
    text: Nettoyage
    textEng: Cleanup
  40_postgame_start__nav_text:
    id: 1
    text: Repoussez les forces d'occupation restantes de Fyrland.
    textEng: Drive the remaining occupation forces out of Fyrland.
  40_postgame_start__text:
    id: 1
    text: Malgré la libération de la capitale, toutes les forces d'occupation n'ont pas été vaincues. Ces troupes espèrent encore que Kaskad parviendra à reprendre le dessus. Elles ne feront pas long feu.
    textEng: Even with the Capital liberated, some occupation forces remain, clinging to the hope that Kaskad will somehow turn things around. They won't be around for much longer.
  41_postgame_loop__header:
    id: 1
    text: Nettoyage
    textEng: Cleanup
  41_postgame_loop__nav_header:
    id: 1
    text: Nettoyage
    textEng: Cleanup
  41_postgame_loop__nav_text:
    id: 1
    text: Repoussez les forces d'occupation restantes de Fyrland.
    textEng: Drive the remaining occupation forces out of Fyrland.
  41_postgame_loop__text:
    id: 1
    text: Les forces d'occupation présentes dans la région espèrent que Kaskad parviendra à reprendre le dessus et s'efforcent de tenir leur position face aux FLF. Elles ne tiendront pas longtemps.
    textEng: Kaskad forces in the region, clinging to the hope that things will turn around, continue to hold the line against the 3F. But not for long.
  42_postgame_recapture__header:
    id: 2
    text: Contestée
    textEng: Contested
  42_postgame_recapture__map_header:
    id: 2
    text: Fyrland libre
    textEng: Liberated Fyrland
  42_postgame_recapture__text:
    id: 2
    text: Le Dominion de Kaskad a fait une percée dans cette région précédemment libérée. Aidez les FLF à repousser les troupes ennemies.
    textEng: Kaskad Dominion broke through this previously liberated region. Help 3F and push the enemy back.
