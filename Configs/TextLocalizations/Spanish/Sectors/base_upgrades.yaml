entries:
  ability_block_combat__name:
    id: 1
    text: Cargas de humo
    textEng: Smoke Charges
  ability_block_combat__text:
    id: 1
    text: Equipa la base con cañones de cargas de humo, que pueden aturdir a las patrullas enemigas y permitir la huida. Las cargas se fabrican en el taller.
    textEng: Equips the base with smoke charge launchers, which can stun the enemy patrol and allow the base to escape. Charges manufactured in the workshop.
  ability_block_escalation__name:
    id: 1
    text: Bloqueo de escáner
    textEng: Scan Jamming
  ability_block_escalation__text:
    id: 1
    text: Hace creer al enemigo que la base es un pequeño grupo de civiles interponiendo escaneos de alta definición. Puede resultar en que el enemigo envíe un contingente más pequeño. Las cargas se fabrican en el taller. Útil si te descubren las patrullas de las provincias de mayor escalada.
    textEng: Confuses the enemy into believing the base is a small group of civilians by interfacing with high res scans. May result in the enemy sending a smaller force. Charges manufactured in the workshop. Useful if caught by dangerous patrols in high-escalation provinces.
  ability_block_reinforcements__name:
    id: 1
    text: Bloqueo de comunicaciones
    textEng: Comms Jamming
  ability_block_reinforcements__text:
    id: 1
    text: Equipa la base con un dispositivo que interfiere con la radio y la geolocalización enemiga, lo que impide a sus unidades entrar en combate si se activa antes de que comience. Las cargas se fabrican en el taller. Útil si te persiguen varias patrullas.
    textEng: Equips the base with a device interfering with enemy radio and geolocation, which prevents enemy units from entering fights if activated pre-combat. Charges manufactured in the workshop. Useful if being chased by multiple patrols.
  ability_call_homeguard__name:
    id: 1
    text: Conexión de radio
    textEng: Radio Uplink
  ability_call_homeguard__text:
    id: 1
    text: Equipa la base con un sistema de comunicaciones capaz de contactar con las 3F para solicitar refuerzos si tienes suficiente reputación. Cuanto mayor sea, más unidades enviarán. Si caen en combate, tu reputación se reducirá, pero, si ganas, aumentará.
    textEng: Equips the base with a comms system capable of reaching the 3F to call for reinforcements if your reputation is sufficient. The higher your reputation, the more forces they will send. Losing these units in combat will reduce your reputation, but victories increase it.
  ability_drone_decoy__name:
    id: 1
    text: Drones señuelo
    textEng: Decoy Drones
  ability_drone_decoy__text:
    id: 1
    text: Equipa la base con una estación de drones señuelo, que pueden copiar la huella de sensor de la base y confundir al enemigo. Los drones se fabrican en el taller. Útil para explorar una zona y para despistar a tus perseguidores.
    textEng: Equips the base with a decoy drone launcher, which can ape the base's sensor signature and confuse the enemy. Drones manufactured in the workshop. Useful if scouting an area or trying to throw enemies off your trail.
  ability_sensor_rain__name:
    id: 1
    text: Sensor de lluvia
    textEng: Rain Sensor
  ability_sensor_rain__text:
    id: 1
    text: Equipa la base con un sensor de lluvia.
    textEng: Equips the base with a rain sensor ability.
  camp_slots__name:
    id: 1
    text: Recuperación optimizada
    textEng: Optimized recovery
  camp_slots__text:
    id: 1
    text: Las mejoras a la sección médica y el equipo de reparación de mecas permiten tratar un meca o piloto más durante las paradas de acampada.
    textEng: Improvements to the medbay and mech repair equipment allow one more mech or pilot to be recovered during a camp stop.
  core__name:
    id: 1
    text: Operaciones básicas
    textEng: Basic operations
  core__text:
    id: 1
    text: El chasis, los componentes hidráulicos y los sistemas de energía funcionan. La bodega de carga está en buen estado y puede albergar piezas de meca y otros suministros.
    textEng: The chassis, hydraulics and power systems are operational. The storage bay is in decent shape and can accomodate mech parts and other supplies.
  core_storage_camp__name:
    id: 1
    text: Almacén de suministros de acampada
    textEng: Camp supply storage
  core_storage_camp__text:
    id: 1
    text: Mejora la bodega de carga para llevar más suministros de acampada.
    textEng: Upgrades the storage bay to allow carrying additional camp supplies.
  group_core__name:
    id: 1
    text: Núcleo
    textEng: Core
  group_mm_core__name:
    id: 1
    text: Movimiento
    textEng: Movement
  group_pilots__name:
    id: 1
    text: Pilotos
    textEng: Pilots
  group_placeholder__name:
    id: 1
    text: Provisional
    textEng: Placeholder
  group_reactor__name:
    id: 1
    text: Reactor
    textEng: Reactor
  group_unit_bay__name:
    id: 1
    text: Hangar de unidades
    textEng: Unit bay
  group_workshop__name:
    id: 1
    text: Taller
    textEng: Workshop
  mm_core__name:
    id: 1
    text: Movimiento libre
    textEng: Unlocked Movement
  mm_core__text:
    id: 1
    text: Aumenta la velocidad de la base eliminando las limitaciones de velocidad para civiles de la transmisión.
    textEng: Increases base's speed by removing civilian speed limitations from the drivetrain.
  mm_cruise__name:
    id: 1
    text: Modo estable
    textEng: Cruise Mode
  mm_cruise__text:
    id: 1
    text: Modo de movimiento estándar. Optimiza el núcleo para obtener un excedente de energía y rellenar las reservas. Velocidad media, huella de sensor media.
    textEng: Standard movement mode. Optimizes power core, yielding an energy surplus and replenishing stored power. Average speed, medium sensor signature.
  mm_cruise_regen__name:
    id: 1
    text: Generación mejorada
    textEng: Improved Generation
  mm_cruise_regen__text:
    id: 1
    text: Envuelve al reactor con un circuito cerrado de transferencia de calor para acelerar la generación de energía. Este diseño expandido tiene capacidad para tres circuitos adicionales.
    textEng: Wraps reactor in additional heat exchange loops which captures more heat and speeds up power generation. This expanded design supports up to three additional loops.
  mm_cruise_speed__name:
    id: 1
    text: Velocidad estable
    textEng: Cruise Speed
  mm_cruise_speed__text:
    id: 1
    text: Mejora la transmisión, lo que aumenta la velocidad estable a cambio de generar más ruido y hacer la base detectable a mayor distancia.
    textEng: Improves transmission, which supports a higher cruise speed but increases noise and makes the base detectable at a longer range.
  mm_cruise_vision_own__name:
    id: 1
    text: Sensores estables
    textEng: Cruise Sensing
  mm_cruise_vision_own__text:
    id: 1
    text: Reemplaza el sistema de sensores para detectar enemigos a mayor distancia.
    textEng: Replaces sensor array equipment to allow for a longer range of enemy detection.
  mm_overdrive__name:
    id: 1
    text: Modo máxima potencia
    textEng: Overdrive Mode
  mm_overdrive__text:
    id: 1
    text: Aumenta drásticamente la velocidad de la base móvil redirigiendo los gases de escape por un turbocargador. Al forzar el reactor, la batería se agota rápidamente. Útil en momentos clave.
    textEng: Drastically increases speed of mobile base by redirecting waste exhaust through a turbocharger. Rapid battery drain due to throttling the reactor. Useful in short bursts.
  mm_overdrive_vision_enemy__name:
    id: 1
    text: Blindaje de máxima potencia
    textEng: Overdrive Shielding
  mm_overdrive_vision_enemy__text:
    id: 1
    text: Añade un blindaje térmico al reactor que reduce la emisión de calor del modo máxima potencia. Al reducir el calor que produce, la base es más difícil de detectar desde la lejanía. Aumenta el ruido y hace que la base sea más sencilla de identificar en distancias cortas.
    textEng: Adds heat shielding to the reactor, reducing the heat signature in overdrive mode. Decreased heat makes the base harder to see at a distance. Increases noise, making the base easier to identify at close range.
  mm_overdrive_vision_own__name:
    id: 1
    text: Sensores de máxima potencia
    textEng: Overdrive Sensing
  mm_overdrive_vision_own__text:
    id: 1
    text: Mejora el alcance de visión de la base en modo máxima potencia instalando estabilizadores de imagen para contrarrestar las vibraciones de la alta velocidad.
    textEng: Improves the base's vision range in Overdrive Mode, by installing image stabilizers to counteract high speed vibrations.
  mm_stealth__name:
    id: 1
    text: Modo sigilo
    textEng: Stealth Mode
  mm_stealth__text:
    id: 1
    text: Oculta la base de las fuerzas enemigas, lo que reduce drásticamente los rangos de detección. Limita la velocidad de movimiento y consume las reservas de energía rápidamente.
    textEng: Cloaks the base from the enemy forces, drastically reducing detection ranges. Limits movement speed and quickly consumes power reserves.
  mm_stealth_drain__name:
    id: 1
    text: Sigilo eficiente
    textEng: Stealth Efficiency
  mm_stealth_drain__text:
    id: 1
    text: Reduce el consumo de energía del modo sigilo con sistemas de transferencia de calor eficientes y un camuflaje óptico óptimo.
    textEng: Reduces energy drain of Stealth Mode with more efficient heat exchangers and optimized optical camouflage.
  mm_stealth_vision_own__name:
    id: 1
    text: Sensores de sigilo
    textEng: Stealth Sensing
  mm_stealth_vision_own__text:
    id: 1
    text: Mejora el alcance de visión con sensores de baja emisión que no hacen la base más visible.
    textEng: Improves the vision range with low-emission sensors that will not compromise the base's Stealth Mode.
  mobilebase__name:
    id: 1
    text: Base móvil
    textEng: Mobile Base
  mobilebase__text:
    id: 1
    text: Has obtenido el vehículo de apoyo industrial de la base de la montaña.
    textEng: Obtained the industrial support vehicle from the Mountain Base.
  mobilebase_endgame__name:
    id: 1
    text: Rayo de energía intensa
    textEng: High energy beam
  mobilebase_endgame__text:
    id: 1
    text: Arma recuperada de un mastodonte enemigo. Alcance efectivo de tres kilómetros.
    textEng: A weapon salvaged from an enemy behemoth. Effective range of three kilometers.
  pilots__name:
    id: 1
    text: Tripulación básica
    textEng: Crew basics
  pilots__text:
    id: 1
    text: La base tiene una tripulación limitada. Ahora hay una cantina y una sección médica de pequeño tamaño.
    textEng: The base can support a limited crew. A small galley and medbay are now operational.
  pilots_limit_l1__name:
    id: 1
    text: Literas expandidas
    textEng: Expanded bunks
  pilots_limit_l1__text:
    id: 1
    text: Permite que la base aloje a más pilotos.
    textEng: Allows the base to accomodate more pilots.
  pilots_limit_l2__name:
    id: 1
    text: Compartimentos optimizados
    textEng: Optimized compartments
  pilots_limit_l2__text:
    id: 1
    text: Remodela completamente los compartimentos de tripulación, cantina y sección médica para alojar más pilotos en la base.
    textEng: A total rebuild of the crew compartment, galley and medical bay allows accomodating more pilots at the base.
  placeholder__name:
    id: 1
    text: Provisional
    textEng: Placeholder
  placeholder__text:
    id: 1
    text: Añadiremos más mejoras con el tiempo.
    textEng: More upgrades will be added at a later point.
  reactor__name:
    id: 1
    text: Reactor desatado
    textEng: Unlocked Reactor
  reactor__text:
    id: 1
    text: Permite que el reactor acumule más energía y modificarlo en profundidad deshabilitando las medidas de seguridad civiles.
    textEng: Allows the power core to store more energy and enables further customization by disabling civilian reactor safety checks.
  reactor_charge_delay__name:
    id: 1
    text: Ignición rápida
    textEng: Rapid Ignition
  reactor_charge_delay__text:
    id: 1
    text: Reduce el retardo de regeneración tras agotarse la energía.
    textEng: Reduces regeneration delay after energy is drained.
  reactor_expanded__name:
    id: 1
    text: Reactor expandido
    textEng: Expanded Reactor
  reactor_expanded__text:
    id: 1
    text: Desbloquea capacidades avanzadas a cambio de aumentar la huella de sensor del reactor.
    textEng: Unlocks advanced capabilities at the expense of increasing reactor sensor signature.
  reactor_storage_limit__name:
    id: 1
    text: Condensadores auxiliares
    textEng: Auxiliary Capacitors
  reactor_storage_limit__text:
    id: 1
    text: Expande la capacidad de almacenamiento de energía. Pueden instalarse hasta tres condensadores auxiliares.
    textEng: Expands the energy storage capacity. Up to three auxiliary capacitors can be installed.
  sensor__name:
    id: 1
    text: Sensores militares
    textEng: Military-Grade Sensors
  sensor__text:
    id: 1
    text: Mejora el alcance de visión y desbloquea potentes mejoras gracias a componentes extraídos de mecas.
    textEng: Improves vision range and unlocks powerful upgrades by using salvaged components from mechs.
  sensor_rain__name:
    id: 1
    text: Optimización en lluvia
    textEng: Rain Optimization
  sensor_rain__text:
    id: 1
    text: Permite a la base una visión prácticamente perfecta incluso mientras diluvia con los sensores especializados extraídos de mecas enemigos. Serás la envidia de todos los conductores.
    textEng: Allows the base to see practically unimpeded through even the heaviest rain using salvaged water penetrating sensors from enemy mechs. Envy of every driver in the country.
  sensor_scan_speed__name:
    id: 1
    text: Análisis de alta velocidad
    textEng: High-speed Analysis
  sensor_scan_speed__text:
    id: 1
    text: Identifica los objetivos enemigos más rápido llevando al límite el procesador del sistema de sensores.
    textEng: Identifies enemy targets faster by overclocking the processing unit of the sensor system.
  sensor_scan_speedhostile__name:
    id: 1
    text: Bloqueo de escáner
    textEng: Scan Jamming
  sensor_scan_speedhostile__text:
    id: 1
    text: Confunde a los enemigos a través de contramedidas electrónicas militares. Todos los objetos devuelven la señal para retrasar la identificación de la base.
    textEng: Confuses enemy sensors by installing a military grade ECM. Shapes return signals and delays identification of the base.
  unit_bay__name:
    id: 1
    text: Plataforma adicional
    textEng: Unlocked Bay
  unit_bay__text:
    id: 1
    text: Abre una nueva plataforma dedicada a reparar mecas sin detener la base despejando un compartimento de equipamiento industrial de la base.
    textEng: Opens up a new bay and enables mech repairs on the go by clearing out an industrial equipment compartment on the base.
  unit_bay_repair_lines__name:
    id: 1
    text: Reparaciones paralelas
    textEng: Parallel Repair
  unit_bay_repair_lines__text:
    id: 1
    text: Utiliza componentes raros para mejorar los manipuladores del hangar de mecas y poder reparar varias unidades al mismo tiempo.
    textEng: Utilizes rare components from mechs to upgrade the mech bay manipulators, allowing multiple units to be repaired in parallel.
  unit_bay_repair_speed__name:
    id: 1
    text: Reparaciones aceleradas
    textEng: Accelerated Repair
  unit_bay_repair_speed__text:
    id: 1
    text: Elimina las limitaciones industriales de la estación de reparación.
    textEng: Removes industrial constraints on the repair station.
  unit_repair_amount_l1__name:
    id: 1
    text: Reparaciones aceleradas
    textEng: High speed repairs
  unit_repair_amount_l1__text:
    id: 1
    text: Mejorar las impresoras de polímeros y el equipo de ensamblaje del hangar de mecas permite a tu tripulación reparar más daño durante las paradas de acampada.
    textEng: Improved polymer printers and assembly equipment in the mech bay allow your crew to repair more mech damage during camp stops.
  unit_repair_amount_l2__name:
    id: 1
    text: Restauración exprés
    textEng: Express Restoration
  unit_repair_amount_l2__text:
    id: 1
    text: Unos inyectores de blindaje de polímero y una zona de ensamblaje robótica permiten a tu tripulación reparar mecas casi destruidos por completo en una sola parada de acampada.
    textEng: High-speed polymer armor injectors and robotic assembly bay allow your crew to rebuild nearly totaled mechs back to perfect condition in one camp stop.
  unit_storage_l1__name:
    id: 1
    text: Almacenamiento optimizado
    textEng: Optimized Storage
  unit_storage_l1__text:
    id: 1
    text: Añade ranuras de unidad adicionales reorganizando los muros internos de la base móvil.
    textEng: Adds extra unit slots by reconfiguring internal walls of the mobile base.
  unit_storage_l2__name:
    id: 1
    text: Almacenamiento expandido
    textEng: Expanded Storage
  unit_storage_l2__text:
    id: 1
    text: Crea espacio para nuevas unidades en la base reubicando algunos sistemas internos. El refuerzo de ese equipamiento aumenta el peso de la base, lo que reduce ligeramente su velocidad.
    textEng: Makes space for new units on the base by moving some internal systems. Reinforcement of relocated equipment increases the base's weight, decreasing the speed slightly.
  unit_storage_l3__name:
    id: 1
    text: Almacenamiento vertical
    textEng: Stacked Storage
  unit_storage_l3__text:
    id: 1
    text: Consigue más espacio colocando unos mecas encima de otros.
    textEng: Allows for more room by stacking mechs on top of each other.
  unit_storage_l4__name:
    id: 1
    text: Almacenamiento maximizado
    textEng: Maximized Storage
  unit_storage_l4__text:
    id: 1
    text: Apilar e intercalar mecas permite que la base pueda acoger a un mayor número de unidades, aunque conlleva una gran reducción de velocidad.
    textEng: Stacking and interleaving mechs allows the base to fit a large number of units at a high cost to speed.
  workshop__name:
    id: 1
    text: Taller completo
    textEng: Unlocked Workshop
  workshop__text:
    id: 1
    text: Restaura las impresoras de compuestos y los manipuladores de ensamblaje para que la base pueda producir equipamiento y nuevas unidades si dispone de los recursos necesarios.
    textEng: Restores the composite printers and assembly manipulators, allowing the base to produce equipment and new units if sufficient resources are available.
  workshop_lines__name:
    id: 1
    text: Impresión en paralelo
    textEng: Parallel Printing
  workshop_lines__text:
    id: 1
    text: Permite construir más de un proyecto al mismo tiempo modificando los sistemas civiles para la impresión multihilo.
    textEng: Allows more than one project to be built in parallel by extending the civilian-grade systems to support multithreaded printing.
  workshop_tech_r2__name:
    id: 1
    text: Ensamblaje avanzado
    textEng: Advanced Assembly
  workshop_tech_r2__text:
    id: 1
    text: Acelera la construcción y desbloquea el equipamiento poco común modificando la maquinaria del taller para utilizar materiales de categoría militar.
    textEng: Speeds up construction and unlocks uncommon equipment by extending workshop hardware to support military grade materials
  workshop_tech_r3__name:
    id: 1
    text: Ensamblaje experimental
    textEng: Experimental Assembly
  workshop_tech_r3__text:
    id: 1
    text: Aumenta significativamente el rendimiento del taller con componentes exóticos, lo que permite que el taller replique las piezas más raras y contribuya a las reparaciones de unidades.
    textEng: Substantially increases workshop performance with salvaged exotic components, unlocking replication of rarest parts and allowing the workshop to contribute to unit repairs.
