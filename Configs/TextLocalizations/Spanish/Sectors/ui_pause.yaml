  demo_header:
    id: 1
    text: ¡Gracias por jugar!
    textEng: Thank you for playing!
  demo_pitch:
    id: 1
    text: >-
      ¡Esto no es más que el principio! Disfruta de la experiencia completa el [ff9999]28 de febrero de 2023[-]:


      [ff9999]—[-] Libera las 30 provincias de tu patria de 4 facciones enemigas.

      [ff9999]—[-] Supera a las fuerzas opresoras de los invasores en escenarios tácticos y entornos variados.

      [ff9999]—[-] Responde a más de 70 eventos narrativos únicos en los que tus decisiones afectarán a tu viaje.

      [ff9999]—[-] Saquea o construye un gran arsenal de armas y piezas de blindaje para formar un escuadrón de mecas de élite.
    textEng: >-
      You've only just scratched the surface! Get the full experience on [ff9999]February 28th, 2023[-]:


      [ff9999]—[-] Liberate your home, engaging 4 enemy factions across 30 provinces.

      [ff9999]—[-] Overcome the oppressive enemy forces in a variety of tactical scenarios and environments.

      [ff9999]—[-] Encounter more than 70 unique narrative events where the choices you make will affect your journey.

      [ff9999]—[-] Loot or build a wide array of weapons and armor parts to create an elite mech squad.
