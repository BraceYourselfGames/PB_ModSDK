    textEng: Skip the tutorial?
  tutorial_skip_text:
    id: 2
    text: Esta región del tutorial abarca un gran número de mecánicas, muchas de ellas añadidas en la actualización 2.0, además de historia secundaria adicional. Recomendamos que completes los tutoriales incluso habiendo jugado con anterioridad. ¿Seguro que quieres omitirlos?
    textEng: The tutorial region covers a large number of mechanics, including many added with the 2.0 update; as well as additional backstory. We recommend completing the tutorials even if you are a returning player. Are you sure you want to skip forward?
