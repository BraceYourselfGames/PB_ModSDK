  boot_ready_header_bottom:
    id: 1
    text: Si tienes algo que decirnos, nos encantaría saberlo. Pulsa [b]Alt+B[/b] o [b]Enviar opinión[/b] en el menú de pausa para abrir la ventana para informar.
    textEng: If you have any feedback, we'd love to hear it. Press [b]Alt+B[/b] or [b]Send Feedback[/b] via the pause menu to open the reporter window.
