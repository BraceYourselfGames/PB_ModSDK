    id: 1
    text: '[ffbbbb]Pulsa [-][Enter][ffbbbb] para continuar[-]'
    textEng: '[ffbbbb]Press [-][Enter][ffbbbb] to Continue[-]'
  boot_ui_scale_hint:
    id: 1
    text: Ajusta el tamaño de la interfaz de usuario. Cuanto mayor sea el valor, mayor será el tamaño del texto. En cambio, la pantalla abarcará más información si el valor es menor.
    textEng: Adjust the user interface scale. Higher values will increase text size, while lower values will fit more information on screen.
  boot_warning_content:
    id: 1
    text: >-
      Algunas personas pueden experimentar ataques epilépticos al ver ciertas imágenes, luces parpadeantes o patrones visuales.


      Los síntomas de los ataques epilépticos pueden ser muchos, como mareos, visión alterada, movimientos involuntarios de los ojos o el rostro, brazos o piernas temblorosas, desorientación, confusión o pérdidas momentáneas de conciencia.


      Si experimentas alguno de los síntomas, deja de jugar inmediatamente y consúltalo con tu médico. Si alguno de tus familiares o tú habéis padecido ataques epilépticos o epilepsia alguna vez, es recomendable que lo consultéis con vuestro médico antes de jugar.
    textEng: >-
      Some people may experience seizures when exposed to certain images, flashing lights or visual patterns.


      These seizures may have a variety of symptoms, including lightheadedness, altered vision, eye or face twitching, jerking or shaking of arms or legs, disorientation, confusion, or momentary loss of awareness.


      Immediately stop playing and consult a doctor if you experience any of these symptoms. If you or any of your relatives have a history of seizures or epilepsy, it is recommended that you consult a doctor before playing.
  boot_warning_header:
    id: 1
    text: Aviso de epilepsia
    textEng: Seizure Warning
