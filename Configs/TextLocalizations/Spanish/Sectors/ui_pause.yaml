    id: 1
    text: Confirmar carga de mods
    textEng: Confirm Loading Mods
  mods_dialog_apply_text:
    id: 1
    text: >-
      Este juego aplica mods al iniciar. No recomendamos la opción "Cargar mods" para aplicar cambios, ya que puede provocar problemas imprevistos. Además, no existe compatibilidad con la carga de mods de inyección de códigos o bibliotecas más de una vez por sesión, por lo que todo contenido similar se omitirá si la partida ya tiene uno cargado.


      La opción "Cargar mods" es útil, sobre todo, para comprobar cambios mientras se procesan los mods de configuración. ¿Quieres continuar?
    textEng: >-
      This game applies mods on startup. We do not recommend the "load mods" option as a way to apply changes, as it can cause unforeseen issues. There is also no support for loading library/code injection mods more than once per session, so any such content will be skipped if the game has already loaded one.


      The "load mods" option is most useful for quickly checking changes while developing config mods. Do you still wish to proceed?
