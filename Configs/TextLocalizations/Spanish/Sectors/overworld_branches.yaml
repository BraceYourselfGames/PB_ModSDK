entries:
  branch_army__header:
    id: 1
    text: Ejército
    textEng: Army
  branch_army__text:
    id: 1
    text: Tropa armamentística combinada que despliega blindados convencionales y armas cinéticas. Es responsable de la mayoría de operaciones en los territorios ocupados.
    textEng: A combined arms force fielding conventional armor, and kinetic weapons. Responsible for most of operations in the occupied territories.
  branch_experimental__header:
    id: 1
    text: Experimental
    textEng: Experimental
  branch_experimental__text:
    id: 1
    text: Divisiones de élite equipadas con blindajes móviles exóticos y armas energéticas de última generación con el poder de aplicar efectos de estado. En lugar de blindajes convencionales, despliegan tanques elevados avanzados.
    textEng: Elite divisions equipped with exotic mobile armor and cutting-edge energy weapons that can apply status effects. Deploys advanced elevated tanks in place of conventional armor.
  branch_reserves__header:
    id: 1
    text: Reservistas
    textEng: Reserves
  branch_reserves__text:
    id: 1
    text: Fuerzas de ocupación que dependen de sus números, sus vehículos blindados convencionales y sus lanzamisiles. No es el adversario más sofisticado; utilizan mecas incompletos a los que les falta uno o dos brazos y favorecen las armas de la espalda.
    textEng: Occupation forces reliant on numbers, conventional armored vehicles, and missile launchers. An unsophisticated adversary, often utilizing incomplete mechs missing one or both arms in favor of backpack weapons.
  branch_specops__header:
    id: 1
    text: Operaciones especiales
    textEng: Special Ops
  branch_specops__text:
    id: 1
    text: Tropas de operaciones especiales. Casi todas emplean mecas en vez de blindados convencionales. Prefieren las armas optimizadas para el daño a pilotos.
    textEng: Special operations forces. Nearly all squads utilize mechs in place of conventional armor. Prefer weapons optimized for pilot damage.
  branch_trainingreserves__header:
    id: 1
    text: Reservistas
    textEng: Reserves
  branch_trainingreserves__text:
    id: 1
    text: Una tropa reservista establecida tras la invasión. Depende de los números y de los vehículos blindados convencionales. No es el adversario más sofisticado, pero sí es peligroso.
    textEng: A reserve force established after the invasion. Reliant on numbers and conventional armored vehicles, it is an unsophisticated but dangerous adversary.
