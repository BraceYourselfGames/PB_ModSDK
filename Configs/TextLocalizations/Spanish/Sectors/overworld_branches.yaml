entries:
  branch_army__header:
    text: Ejército
    textEng: Army
  branch_army__text:
    text: Tropa armamentística combinada que es responsable de la mayoría de operaciones terrestres en los territorios ocupados. Sus unidades prefieren vehículos blindados convencionales, armas cinéticas y artillería guiada.
    textEng: A combined arms force responsible for most of the land operations in the occupied territories. Their units favor conventional armored vehicles, kinetic weapons and guided artillery.
  branch_experimental__header:
    text: Experimental
    textEng: Experimental
  branch_experimental__text:
    text: Divisiones de élite que emplean armas de energía y blindajes móviles de última generación. Se establecieron después de la invasión. Queda por ver cómo su tecnología avanzada se compara con las armas convencionales.
    textEng: Elite divisions equipped with cutting-edge energy weapons and mobile armor. Established after the invasion. It remains to be seen how their advanced tech stacks up against conventional arms.
  branch_reserves__header:
    text: Reservistas
    textEng: Reserves
  branch_reserves__text:
    text: Una tropa reservista establecida tras la invasión. Depende de los números y de los vehículos blindados convencionales. No es el adversario más sofisticado, pero sí es peligroso.
    textEng: A reserve force established after the invasion. Reliant on numbers and conventional armored vehicles, it is an unsophisticated but dangerous adversary.
  branch_specops__header:
    text: Operaciones especiales
    textEng: Special Ops
  branch_specops__text:
    text: Tropas de operaciones especiales que incorporan armadura de meca puntera. Dependen menos de los vehículos blindados convencionales que otras ramas.
    textEng: Special operations forces equipped with cutting edge mech armor. Less reliant on conventional armored vehicles than other branches.
  branch_trainingreserves__header:
    text: Reservistas
    textEng: Reserves
  branch_trainingreserves__text:
    text: Una tropa reservista establecida tras la invasión. Depende de los números y de los vehículos blindados convencionales. No es el adversario más sofisticado, pero sí es peligroso.
    textEng: A reserve force established after the invasion. Reliant on numbers and conventional armored vehicles, it is an unsophisticated but dangerous adversary.
