timeLastSync: 63817558054
entries:
  back_cargo__name:
    id: 1
    text: Baca de cargamento
    textEng: Cargo Rack
  back_cargo__text:
    id: 1
    text: Permite al meca transportar cargas considerables. No todos los cargamentos se pueden entregar por carretera, por lo que los mecas que equipen dichas bacas son fundamentales en la logística todoterreno.
    textEng: Enables the mech to carry considerable loads. Not every cargo can be delivered by road, so mechs equipped with these cargo racks play a key role in all-terrain logistics.
  back_cargo_salvage__name:
    id: 1
    text: Baca de cargamento
    textEng: Cargo Rack
  back_cargo_salvage__text:
    id: 1
    text: Permite al meca transportar cargas considerables y aumenta el presupuesto de recuperación disponible. No todos los cargamentos se pueden entregar por carretera, por lo que los mecas que equipen dichas bacas son fundamentales en la logística todoterreno.
    textEng: Enables the mech to carry considerable loads, increasing the available salvage budget. Not every cargo can be delivered by road, so mechs equipped with these cargo racks play a key role in all-terrain logistics.
  back_radio__name:
    id: 1
    text: Baca de radio
    textEng: Radio Rack
  back_radio__text:
    id: 1
    text: Permite al meca compartir datos y comunicarse en distancias amplias.
    textEng: Enables the mech to share targeting data and communicate over great distances.
  back_support_defense_active_01__name:
    id: 1
    text: APS1 Baluarte
    textEng: APS1 Bulwark
  back_support_defense_active_01__text:
    id: 1
    text: Este módulo de defensa puntual protege a la unidad en todas las direcciones. Intercepta los proyectiles enemigos en un pequeño radio alrededor del usuario.
    textEng: This point defense pack protects the unit from all directions when active. Can intercept incoming projectiles in a small radius around the user.
  back_support_defense_active_02__name:
    id: 1
    text: APS2 Reflector
    textEng: APS2 Searchlight
  back_support_defense_active_02__text:
    id: 1
    text: Este módulo de defensa puntual solo cubre el sector frontal de la unidad en un ángulo limitado, pero puede interceptar más proyectiles por segundo a distancias aún mayores.
    textEng: This point defense pack only covers a limited angle in front of the unit, but is capable of intercepting more projectiles per second at a greater distance.
  back_support_status__text:
    id: 1
    text: La unidad gana un efecto de estado cuando se activa este dispositivo de apoyo.
    textEng: The unit gains a status effect when this support device is activated.
  back_wpn_miner_01__name:
    id: 1
    text: B-MP1 Escorpión
    textEng: B-MP1 Scorpion
  back_wpn_miner_01__text:
    id: 1
    text: Minador que dispara minas de proximidad. Sacrifica potencia explosiva y número de cargas a cambio de la capacidad de desplegar minas a distancia.
    textEng: Mine launcher firing proximity triggered charges. Trades explosive yield and charge count for ability to plant mines at a distance.
  back_wpn_miner_02__name:
    id: 1
    text: B-MP2 Lastrador
    textEng: B-MP2 Ballast
  back_wpn_miner_02__text:
    id: 1
    text: Minador que despliega minas de proximidad debajo del meca. Útil para crear zonas de contención durante la retirada y también para minar cuellos de botella estratégicos.
    textEng: Mine layer planting proximity triggered charges under the mech. Useful for area denial during retreats and mining key chokepoints.
  back_wpn_ml_01__name:
    id: 1
    text: B-ML1 Carcaj
    textEng: B-ML1 Quiver
  back_wpn_ml_01__text:
    id: 1
    text: 'Sistema de lanzamiento vertical. Dispara andanadas de misiles guiados de largo alcance. Empleado por escuadrones de artillería pesada. '
    textEng: 'Vertical launch system delivers guided missile volleys over long range. Utilized by heavy artillery squads. '
  back_wpn_ml_02__name:
    id: 1
    text: B-ML2 Devastador
    textEng: B-ML2 Buster
  back_wpn_ml_02__text:
    id: 1
    text: 'Sistema pesado de lanzamiento vertical que dispara un cohete balístico con teledirección parcial de tremenda potencia explosiva. Pesa tanto que requiere un sacrificio en el resto del equipamiento: los mecas que lo llevan instalado raras veces usan armas principales ni blindajes pesados.'
    textEng: 'Heavy vertical launch system. Fires a partially guided rocket with a huge explosive payload. Sheer weight of this weapon requires compromises in the rest of the loadout: mechs carrying it are rarely seen with primary weapons or heavy armor.'
  back_wpn_ml_03__name:
    id: 1
    text: B-ML3 Eclipse
    textEng: B-ML3 Eclipse
  back_wpn_ml_03__text:
    id: 1
    text: Sistema pesado de lanzamiento vertical que ofrece una potencia de fuego inigualable. Su desmedido peso supone una merma considerable en la capacidad de carga de la unidad. Los mecas equipados con este sistema no suelen recorrer mucha distancia, pero dado su poder destructivo y extenso alcance, tampoco les hace falta.
    textEng: Heavy vertical launch system offering unparalleled firepower. Demands extreme compromises in the rest of the loadout due to its borderline back breaking weight. Mechs carrying this system are unlikely to go far, but with the sheer range and destructive power at hand, they won't have to.
  back_wpn_ml_04__name:
    id: 1
    text: B-LM4 Secuencia
    textEng: B-ML4 Sequence
  back_wpn_ml_04__text:
    id: 1
    text: Lanzacohetes empleado por escuadrones de artillería pesada. Optimizado para el alcance medio.
    textEng: Unguided rocket launcher utilized by heavy artillery squads. Optimized for medium range.
  back_wpn_ml_05__name:
    id: 1
    text: B-LM5 Lanzador
    textEng: B-ML5 Strider
  back_wpn_ml_05__text:
    id: 1
    text: Lanzador para la espalda que dispara cohetes de largo alcance. El propelente de alta velocidad le permite disparar mucho más rápido que los lanzamisiles convencionales.
    textEng: Back mounted launcher firing unguided long range rockets. High velocity propellant allows much faster hits than most conventional missile launchers.
  body_set_arrow__text:
    id: 1
    text: La fiable armadura móvil Arrow es conocida por su sencilla curva de aprendizaje y su eficiente coste de producción.
    textEng: A dependable standby, Arrow walker armor is known for its easy learning curve and cost-efficient production.
  body_set_arrow_heavy__name:
    id: 1
    text: Arrow 3P
    textEng: Arrow 3H
  body_set_arrow_light__name:
    id: 1
    text: Arrow 1L
    textEng: Arrow 1L
  body_set_arrow_medium__name:
    id: 1
    text: Arrow 2M
    textEng: Arrow 2M
  body_set_asgard_heavy__name:
    id: 1
    text: Asgard
    textEng: Asgard
  body_set_asgard_heavy__text:
    id: 1
    text: Armadura pesada desfasada que aún emplean las fuerzas de ocupación. Ofrecen un nivel de protección menor, pero son fáciles de distribuir en el campo de batalla.
    textEng: Outdated heavy armor still used as standard by occupational forces. Lower degree of protection but very easy to service on the field.
  body_set_bein_medium__name:
    id: 1
    text: Bein
    textEng: Bein
  body_set_bein_medium__text:
    id: 1
    text: Armadura experimental favorita de las fuerzas de ocupación. La combinación de materiales resulta en una complejidad de reparación mayor. El rendimiento está a la par con la armadura comercial de clase M.
    textEng: Experimental armor favored by the occupational forces. Mixed use of materials results in high repair complexity. Performance on par with commercial M-Class armor.
  body_set_blackbird_medium__name:
    id: 1
    text: Blackbird
    textEng: Blackbird
  body_set_blackbird_medium__text:
    id: 1
    text: Armadura experimental con una protección algo mejor que la media con superficies de desviación moldeadas. Es vulnerable ante el software de precisión moderno en combate a corta distancia. No se sabe si existe un conjunto de cuerpo completo porque solo se han visto diseños parciales.
    textEng: Experimental armor with above average protection via shaped deflection surfaces. Weak to modern targeting software in close combat. Unknown if a full body set exists, as only partial designs have ever been sighted.
  body_set_elbrus_medium__name:
    id: 1
    text: Elbrus
    textEng: Elbrus
  body_set_elbrus_medium__text:
    id: 1
    text: Equipamiento desfasado y robusto que dejó de producirse hace 20 años. Se sigue usando en operaciones civiles, como en la minería. Es realmente sencillo de distribuir.
    textEng: Sturdy, outdated industrial equipment that stopped production twenty years ago. It remains active in civilian operations such as mining. Exceptionally simple to service.
  body_set_hakobu_light__name:
    id: 1
    text: Hakobu
    textEng: Hakobu
  body_set_hakobu_light__text:
    id: 1
    text: Blindaje ligero especial preferido por las corporaciones logísticas de las fuerzas invasoras. En un principio, se diseñó para transportar cargamento, pero como plataforma de combate cumple con creces.
    textEng: Specialized light armor preferred by the logistic corps of the invasion forces. Originally developed for carrying cargo, but highly capable as a combat platform.
  body_set_helge_heavy__name:
    id: 1
    text: Helge
    textEng: Helge
  body_set_helge_heavy__text:
    id: 1
    text: La armadura pesada favorita de los grupos de mercenarios y de las fuerzas de seguridad corporativas. La protección que ofrece es superior a la media. Su avanzada estructura compuesta complica las reparaciones.
    textEng: Heavy armor favored by mercenary groups and corporate security. Higher than average protection. Advanced composite structure complicates repairs.
  body_set_knox__text:
    id: 1
    text: La armadura móvil Knox está optimizada para que se distribuya fácilmente y se produzca en masa a bajo coste.
    textEng: The Knox walker armor is optimized for ease of service, as well as mass production at low cost.
  body_set_knox_heavy__name:
    id: 1
    text: Knox 3P
    textEng: Knox 3H
  body_set_knox_light__name:
    id: 1
    text: Knox 1L
    textEng: Knox 1L
  body_set_knox_medium__name:
    id: 1
    text: Knox 2M
    textEng: Knox 2M
  body_set_tsubasa_light__name:
    id: 1
    text: Tsubasa
    textEng: Tsubasa
  body_set_tsubasa_light__text:
    id: 1
    text: Armadura ligera de movimiento rápido y con una huella de sensor reducida. Su estructura poco ortodoxa puede llevar a complicaciones en el campo de batalla.
    textEng: Lightweight armor with fast movement and a reduced sensor signature. Unorthodox structure can lead to complications in the field.
  body_set_vidar_heavy__name:
    id: 1
    text: Vidar
    textEng: Vidar
  body_set_vidar_heavy__text:
    id: 1
    text: Armadura rara con una geometría inusual que desvía proyectiles y mantiene una huella de sensor baja. Sus materiales exóticos hacen que sea complicada de distribuir.
    textEng: Rare armor with unusual geometry that deflects projectiles and maintains a low sensor signature. Exotic materials make it difficult to service.
  wpn_beam_01__name:
    id: 1
    text: RF1 Helioplaga
    textEng: BM1 Sunswarm
  wpn_beam_01__text:
    id: 1
    text: Emisor de rayos de largo alcance. Es capaz de atravesar coberturas e infligir daño consistente a los enemigos.
    textEng: Long range beam emitter. Able to cut through cover and deal consistent damage to units at range.
  wpn_beam_02__name:
    id: 1
    text: RF2 Sabueso
    textEng: BM2 Glorydog
  wpn_beam_02__text:
    id: 1
    text: Emisor de rayos de corto alcance. Es muy eficaz contra unidades, pero no tanto contra estructuras.
    textEng: Short range beam emitter. Extremely powerful against units, but less effective against structures.
  wpn_beam_03__name:
    id: 1
    text: RF3 Esplendor
    textEng: BM3 Alpenglow
  wpn_beam_03__text:
    id: 1
    text: Emisor de rayos de alcance medio. Su diseño basado en el calor le permite atravesar estructuras e incendiar unidades a cambio de menos daño directo.
    textEng: Medium range beam emitter. Heat based design allows it to quickly cut through structures and set units on fire at the cost of lower direct unit damage.
  wpn_cannon_demolition_01__name:
    id: 1
    text: CD1 Impacto
    textEng: DC1 Impact
  wpn_cannon_pf_01__name:
    id: 1
    text: AC3 Thunderstrike
    textEng: AC3 Thunderstrike
  wpn_cannon_pf_01__text:
    id: 1
    text: 'Autocañón que dispara explosivos que detonan por proximidad. Se trata de un modelo multifuncional que sacrifica precisión a cambio de una mayor cadencia de disparo. '
    textEng: 'Autocannon firing proximity detonated explosives. An all rounder model trading precision for increased rate of fire. '
  wpn_cannon_pf_uh_01__name:
    id: 1
    text: ACU Stormbringer
    textEng: ACU Stormbringer
  wpn_cannon_pf_uh_01__text:
    id: 1
    text: 'Autocañón enorme que dispara explosivos de alto calibre que detonan por proximidad. '
    textEng: 'Massive autocannon firing high caliber proximity detonated explosives. '
  wpn_handgun_auto_01__name:
    id: 1
    text: PSA Chispa
    textEng: HGA Spark
  wpn_handgun_auto_01__text:
    id: 1
    text: Arma secundaria de alcance medio que dispara cargas eléctricas. Puede almacenar cargas con el objetivo.
    textEng: Medium range sidearm firing electrically charged rounds. Can build up a charge on target units.
  wpn_handgun_heavy_01__name:
    id: 1
    text: PS1 Granito
    textEng: HG1 Granite
  wpn_handgun_heavy_01__text:
    id: 1
    text: Arma secundaria de corto alcance especializada en el daño a pilotos.
    textEng: Close range sidearm that excels in dealing pilot damage.
  wpn_handgun_heavy_02__name:
    id: 1
    text: PS2 Prendedora
    textEng: HG2 Firestarter
  wpn_handgun_heavy_02__text:
    id: 1
    text: Arma secundaria de corto alcance que dispara balas incendiarias. Desmenuza rápidamente la cobertura y prende fuego al objetivo.
    textEng: Close range sidearm firing incendiary rounds. Quickly demolishes cover, can ignite target units.
  wpn_handgun_semi_01__name:
    id: 1
    text: PSS Soporte
    textEng: HGS Stand
  wpn_handgun_semi_01__text:
    id: 1
    text: Arma secundaria de corto alcance. Un arma de respaldo versátil.
    textEng: Close range sidearm. A versatile backup weapon.
  wpn_heat_repeater_01__name:
    id: 1
    text: RI1 Rastreadora
    textEng: IR1 Tracer
  wpn_heat_repeater_01__text:
    id: 1
    text: Repetidora incendiaria guiada. Los perdigones supercalentados infligen poco daño, pero aumentan significativamente el calor del enemigo, además de aplicar quemadura.
    textEng: Guided incendiary repeater, superheated pellets deal low damage but significantly increase the target's heat while applying a burn.
  wpn_heat_repeater_02__name:
    id: 1
    text: IR2 Piroclástica
    textEng: IR2 Pyroclast
  wpn_heat_repeater_02__text:
    id: 1
    text: Repetidora incendiaria de corto alcance y alta velocidad. Puede prender fuego al objetivo y disparar a través de coberturas.
    textEng: Short range, high velocity incendiary repeater. Can set targets on fire and easily shoot through cover.
  wpn_heat_splitter_01__name:
    id: 1
    text: DI Dragón
    textEng: IS Dragon
  wpn_heat_splitter_01__text:
    id: 1
    text: Escopeta experimental de alcance medio que dispara perdigones rastreadores e incendia al objetivo. Muy eficaz contra coberturas.
    textEng: Experimental medium range shotgun, fires tracking pellets that set the target on fire. Very effective at destroying cover.
  wpn_melee_primary_axe_heavy__name:
    id: 1
    text: HCC-3 Devastador
    textEng: MA-3 Devastator
  wpn_melee_primary_axe_heavy__text:
    id: 1
    text: Hacha pesada empleada para derribar mecas e infligir daño significativo a los pilotos.
    textEng: Heavy axe used to knock down mechs and deal significant damage to pilots
  wpn_melee_primary_axe_medium__name:
    id: 1
    text: HCC-2 Corgon
    textEng: MA-2 Gorgon
  wpn_melee_primary_axe_medium__text:
    id: 1
    text: Hacha media empleada para desestabilizar mecas y lesionar pilotos.
    textEng: Medium axe used to destabilize mechs and injure pilots.
  wpn_melee_primary_blade_heavy__name:
    id: 1
    text: ECC-3 Hilo
    textEng: MB-3 Line
  wpn_melee_primary_blade_heavy__text:
    id: 1
    text: Espada pesada que inflige daño a todas las piezas.
    textEng: Heavy blade, deals damage across all parts.
  wpn_melee_primary_blade_medium__name:
    id: 1
    text: ECC-2 Base
    textEng: MB-2 Base
  wpn_melee_primary_blade_medium__text:
    id: 1
    text: Espada media que inflige daño a todas las piezas.
    textEng: Medium blade, deals damage across all parts.
  wpn_melee_primary_cutter_heavy__name:
    id: 1
    text: GCC-3 Desgarro
    textEng: MC-3 Rend
  wpn_melee_primary_cutter_heavy__text:
    id: 1
    text: Gladio pesado que inflige daño significativo a una pieza.
    textEng: Heavy cutter, deals significant damage to a single part.
  wpn_melee_primary_cutter_medium__name:
    id: 1
    text: GCC-2 Amputación
    textEng: MC-2 Sever
  wpn_melee_primary_cutter_medium__text:
    id: 1
    text: Gladio medio que inflige daño significativo a una pieza.
    textEng: Medium cutter, deals significant damage to a single part.
  wpn_melee_primary_saber_heavy__name:
    id: 1
    text: SCC-3 Antares
    textEng: MS-3 Antares
  wpn_melee_primary_saber_heavy__text:
    id: 1
    text: Sable pesado con un filo térmico que incendia a sus enemigos.
    textEng: Heavy saber with a heated blade that can set targets on fire.
  wpn_melee_primary_saber_medium__name:
    id: 1
    text: SCC-2 Arcturus
    textEng: MS-2 Arcturus
  wpn_melee_primary_saber_medium__text:
    id: 1
    text: Sable medio con un filo térmico que incendia a sus enemigos.
    textEng: Medium saber with a heated blade that can set targets on fire.
  wpn_melee_secondary_axe__name:
    id: 1
    text: HCC-1 Tirano
    textEng: MA-1 Tyrant
  wpn_melee_secondary_axe__text:
    id: 1
    text: Hacha ligera empleada para desestabilizar mecas y dañar pilotos.
    textEng: Light axe used to destabilize mechs and damage pilots.
  wpn_melee_secondary_blade__name:
    id: 1
    text: ECC-1 Trituradora
    textEng: MB-1 Slicer
  wpn_melee_secondary_blade__text:
    id: 1
    text: Espada ligera que inflige daño a todas las piezas.
    textEng: Light blade, deals damage across all parts.
  wpn_melee_secondary_cutter__name:
    id: 1
    text: GCC-1 Sagaz
    textEng: MC-1 Keen
  wpn_melee_secondary_cutter__text:
    id: 1
    text: Gladio ligero que inflige daño a una pieza.
    textEng: Light cutter, deals damage to a single part.
  wpn_melee_secondary_saber__name:
    id: 1
    text: SCC-1 Altair
    textEng: MS-1 Alnair
  wpn_melee_secondary_saber__text:
    id: 1
    text: Sable ligero con un filo térmico que incendia a sus enemigos.
    textEng: Light saber with a heated blade that can set targets on fire.
  wpn_mg_heavy_01__name:
    id: 1
    text: AM3 Huracán
    textEng: MG3 Hurricane
  wpn_mg_heavy_01__text:
    id: 1
    text: Ametralladora de alcance medio. Perfecta para acribillar a los enemigos.
    textEng: Medium range Machine Gun. Adept at suppressing targets with heavy fire.
  wpn_mg_light_01__name:
    id: 1
    text: AM1 Tifón
    textEng: MG1 Typhoon
  wpn_mg_light_01__text:
    id: 1
    text: Ametralladora de alcance corto. Optimizada para el daño a pilotos.
    textEng: Short range Machine Gun. Optimized for pilot damage.
  wpn_mg_medium_01__name:
    id: 1
    text: AM2 Torrente
    textEng: MG2 Torrent
  wpn_mg_medium_01__text:
    id: 1
    text: Ametralladora de alcance corto. Optimizada para la cadencia de disparo y la destrucción de coberturas.
    textEng: Short range Machine Gun. Optimized for sustained fire and cover destruction.
  wpn_mg_sub_01__name:
    id: 1
    text: SFU1 Táctica
    textEng: SMG1 Tactical
  wpn_mg_sub_01__text:
    id: 1
    text: Ametralladora de alcance corto. Optimizada para el daño a pilotos y la cadencia de disparo a cambio de disminuir la precisión.
    textEng: Short range submachine gun optimized for pilot damage and rate of fire at the expense of accuracy.
  wpn_mg_sub_02__name:
    id: 1
    text: SFU1 Móvil
    textEng: SMG1 Mobile
  wpn_mg_sub_02__text:
    id: 1
    text: Subfusil ligero que sacrifica la cadencia de tiro por una elevada precisión.
    textEng: Light submachinegun trading rate of fire for higher accuracy and structure damage.
  wpn_ml_primary_01__name:
    id: 1
    text: ML10 Fulgostela
    textEng: ML10 Starburst
  wpn_ml_primary_01__text:
    id: 1
    text: Dispara un enjambre de misiles con guía parcial de alcance medio con una dispersión moderada.
    textEng: Fires a swarm of medium-range, partially guided missiles with moderate spread.
  wpn_ml_primary_02__name:
    id: 1
    text: ML1 Babosa
    textEng: ML1 Slug
  wpn_ml_primary_02__text:
    id: 1
    text: Dispara un misil pesado con guía parcial. Es lento, pero sumamente destructivo contra unidades y estructuras por igual.
    textEng: Fires a heavy partially guided missile. Slow but highly destructive against units and structures alike.
  wpn_ml_primary_03__name:
    id: 1
    text: ML6 Avispón
    textEng: ML6 Hornet
  wpn_ml_primary_03__text:
    id: 1
    text: Dispara una abundante andanada de misiles guiados con una dispersión moderada. Es particularmente eficaz contra objetivos lentos con capacidades evasivas limitadas.
    textEng: Fires a sizeable volley of guided missiles with moderate spread. Particularly effective against slower targets with limited evasion capabilities.
  wpn_ml_primary_04__name:
    id: 1
    text: ML3 Caracol
    textEng: ML3 Snail
  wpn_ml_primary_04__text:
    id: 1
    text: Dispara una breve andanada de misiles guiados de largo alcance con baja dispersión pero una gran carga explosiva.
    textEng: Fires a short volley of long-range, guided missiles with low spread and heavy payload.
  wpn_ml_primary_sp_01__name:
    id: 1
    text: ML-X4 Scythe
    textEng: ML-X4 Scythe
  wpn_ml_primary_sp_01__text:
    id: 1
    text: Lanzamisiles experimental. Dispara misiles guiados con una trayectoria en forma de tenaza que les permite sortear coberturas.
    textEng: Experimental missile launcher. Fires guided missiles in a pincer trajectory that allows missiles to bypass cover.
  wpn_ml_primary_sp_02__name:
    id: 1
    text: ML-X9 Hydra
    textEng: ML-X9 Hydra
  wpn_ml_primary_sp_02__text:
    id: 1
    text: Lanzamisiles experimental. Se divide tras su lanzamiento y lanza una salva de misiles con guía parcial que seleccionan a sus objetivos de manera autónoma.
    textEng: Experimental missile launcher. Splits shortly after launch, releasing a swarm of partially guided missiles that independently select targets.
  wpn_ml_primary_sp_03__name:
    id: 1
    text: ML-X3 Starfall
    textEng: ML-X3 Starfall
  wpn_ml_primary_sp_03__text:
    id: 1
    text: Lanzamisiles experimental. Cada misil incorpora un propelente sólido que aumenta su velocidad al acercarse a su objetivo.
    textEng: Experimental missile launcher. Each missile is equipped with a solid propellant booster, accelerating as it approaches its target.
  wpn_ml_primary_sp_04__name:
    id: 1
    text: ML-X8 Watcher
    textEng: ML-X8 Watcher
  wpn_ml_primary_sp_04__text:
    id: 1
    text: Lanzamisiles experimental. Los misiles permanecen intactos tras impactar contra el suelo y esperan a los objetivos cercanos antes de detonar.
    textEng: Experimental missile launcher. Missiles remain intact after impact with the ground, awaiting nearby targets before detonating.
  wpn_ml_sidearm_01__name:
    id: 1
    text: MLM5 Directa
    textEng: MLS5 Direct
  wpn_ml_sidearm_01__text:
    id: 1
    text: Dispara una ráfaga corta de misiles guiados veloces que vuelan en línea recta.
    textEng: Fires a short volley of quick guided missiles that fly straight.
  wpn_ml_sidearm_02__name:
    id: 1
    text: MLM1 Mortal
    textEng: MLS1 Oneshot
  wpn_ml_sidearm_02__text:
    id: 1
    text: Dispara un misil con guía parcial de largo alcance sobre estructuras. Inflige un gran daño en área a unidades y estructuras.
    textEng: Fires 1 long-range, partially guided missile over structures. Deals significant area damage to units and structures.
  wpn_ml_sidearm_03__name:
    id: 1
    text: MLM8 Racimo
    textEng: MLS8 Cluster
  wpn_ml_sidearm_03__text:
    id: 1
    text: Dispara un enjambre de misiles pequeños con guía parcial y una dispersión moderada. Perfecto para destruir estructuras.
    textEng: Fires a cluster of small, partially guided missiles with moderate spread. Good at destroying structures.
  wpn_ml_sidearm_04__name:
    id: 1
    text: MLM5 Célere
    textEng: MLS5 Rapid
  wpn_ml_sidearm_04__text:
    id: 1
    text: Dispara una ráfaga de misiles guiados de corto alcance sobre estructuras.
    textEng: Fires a volley of long-range, guided missiles over structures.
  wpn_plasma_launcher_01__name:
    id: 1
    text: LPL Carga
    textEng: PLA Charge
  wpn_plasma_launcher_01__text:
    id: 1
    text: Dispara bolas guiadas de plasma cargado que se acercan lentamente al objetivo. Detonan con la proximidad, causando daño por conmoción y acumulando una carga eléctrica. Es particularmente eficaz contra grupos de objetivos.
    textEng: Fires orbs of charged plasma slowly guided to target. Proximity triggered explosions deal concussive damage and build up an electrical charge. Particularly effective against grouped targets.
  wpn_plasma_repeater_01__name:
    id: 1
    text: RPL Pulso
    textEng: PLR Pulse
  wpn_plasma_repeater_01__text:
    id: 1
    text: Dispara ráfagas de plasma cargado a gran velocidad. Requiere impactos directos, pero causa un elevado daño por conmoción y acumula cargas eléctricas.
    textEng: Fires high velocity bursts of charged plasma. Requires direct hits but delivers considerable concussion damage and electrical charge.
  wpn_plasma_seeker_01__name:
    id: 1
    text: BPL Curva
    textEng: PLS Curve
  wpn_plasma_seeker_01__text:
    id: 1
    text: Dispara ráfagas guiadas de plasma cargado. Requiere impactos directos, pero causa elevados daños por conmoción y acumula cargas eléctricas.
    textEng: Fires bursts of charged plasma guided to target. Requires direct hits but delivers considerable concussion damage and electrical charge.
  wpn_railgun_repeater_01__name:
    id: 1
    text: CR1 Termita
    textEng: RA1 Thermite
  wpn_railgun_repeater_01__text:
    id: 1
    text: Cañón de riel de diseño versátil que dispara una breve ráfaga de proyectiles hipersónicos. Penetra la cobertura de manera consistente y puede utilizarse como alternativa a un fusil de tirador en entornos densos.
    textEng: An all-rounder railgun design firing a short burst of hypersonic projectiles. Reliably penetrates cover, can be used as an alternative to a marksman rifle in dense environments.
  wpn_railgun_repeater_02__name:
    id: 1
    text: CR2 Lancera
    textEng: RA2 Lancer
  wpn_railgun_repeater_02__text:
    id: 1
    text: Cañón de riel de un solo disparo con un diseño optimizado para causar daños y atravesar coberturas. Puede utilizarse como alternativa a un fusil de francotirador por su gran viabilidad en entornos densos sin líneas de visión despejadas.
    textEng: Single-shot railgun design optimized for damage and cover penetration. Can be used as an alternative to a sniper rifle, excels in dense environments without clear lines of sight.
  wpn_railgun_repeater_03__name:
    id: 1
    text: CR3 Ofensiva
    textEng: RA3 Striker
  wpn_railgun_repeater_03__text:
    id: 1
    text: Cañón de riel con un diseño optimizado para disparar ráfagas. Su índice de penetración y alcance son ligeramente inferiores a sus contrapartidas.
    textEng: Railgun design optimized for burst fire. Slightly lower penetration potential and range than its counterparts.
  wpn_railgun_smg_01__name:
    id: 1
    text: SR Barrera
    textEng: RS Barrage
  wpn_railgun_smg_01__text:
    id: 1
    text: Cañón de riel compacto en cuyo diseño prima la cadencia de disparo por encima de todo lo demás. Posee una gran dispersión, y aunque su daño y alcance son inferiores al de otras armas de su categoría, posee una capacidad considerable para atravesar coberturas.
    textEng: Compact railgun design prioritizing rate of fire above all else. Has high scatter, lower damage and lower range than other weapons of its class, but retains considerable ability to penetrate cover.
  wpn_railgun_splitter_01__name:
    id: 1
    text: DR Flujo
    textEng: RF Flux
  wpn_railgun_splitter_01__text:
    id: 1
    text: Este cañón de riel, considerado exótico incluso en una categoría que ya de por sí es poco convencional, dispara un único proyectil hipersónico de fragmentación. Su capacidad para penetrar la cobertura es inferior a la de otros cañones de riel, pero no tiene rival como escopeta en entornos densos sin líneas de visión despejadas.
    textEng: Considered an exotic design even within its already unconventional class, this railgun fires one hypersonic fragmentation round. Can't penetrate cover as far as other railguns, but is unmatched as a shotgun alternative for dense environments without clear lines of sight.
  wpn_rifle_assault_01__name:
    id: 1
    text: FA1 Astra
    textEng: AR1 Astra
  wpn_rifle_assault_01__text:
    id: 1
    text: Fusil de asalto de alcance medio. Optimizado para la cadencia de disparo, la precisión y el alcance.
    textEng: Medium range assault rifle. Optimized for high rate of fire, precision and range.
  wpn_rifle_assault_02__name:
    id: 1
    text: FA2 Estallido
    textEng: AR2 Burst
  wpn_rifle_assault_02__text:
    id: 1
    text: Fusil de asalto de alcance medio. Destruye coberturas e inflige daño a pilotos con sus balas de gran calibre.
    textEng: Medium range assault rifle. High caliber rounds can destroy cover and inflict pilot damage.
  wpn_rifle_assault_sp_01__name:
    id: 1
    text: AR-X4 Prism
    textEng: AR-X4 Prism
  wpn_rifle_assault_sp_01__text:
    id: 1
    text: Rifle automático experimental. Cada bala contiene una pequeña cantidad de propelente sólido que le permite cambiar el curso de la trayectoria en pleno recorrido.
    textEng: Experimental auto rifle. Each round packs a small amount of solid propellant, enabling a mid-flight course correction.
  wpn_rifle_assault_sp_02__name:
    id: 1
    text: AR-X1 Vesta
    textEng: AR-X1 Vesta
  wpn_rifle_assault_sp_02__text:
    id: 1
    text: 'Rifle automático experimental. Es equilibrado y su diseño de alto rendimiento es ideal para alcance medio. '
    textEng: 'Experimental auto rifle. Balanced, high performance design optimized for medium range. '
  wpn_rifle_marksman_01__name:
    id: 1
    text: FT1 Directriz
    textEng: MR1 Baseline
  wpn_rifle_marksman_01__text:
    id: 1
    text: Fusil de tirador de largo alcance. Perfecto para infligir daño y destruir coberturas.
    textEng: Long-range marksman rifle. Good at dealing damage and destroying cover.
  wpn_rifle_marksman_02__name:
    id: 1
    text: FT2 Mordaz
    textEng: MR2 Sharp
  wpn_rifle_marksman_02__text:
    id: 1
    text: Fusil de tirador de largo alcance. Inflige daño a pilotos a cambio de generar más calor.
    textEng: Long-range marksman rifle, deals pilot damage in exchange for higher heat output.
  wpn_rifle_sniper_01__name:
    id: 1
    text: FF1 Ubicuo
    textEng: SR1 Midway
  wpn_rifle_sniper_01__text:
    id: 1
    text: Fusil de francotirador robusto y versátil. Dispara dos proyectiles de gran calibre en rápida sucesión.
    textEng: Solid all-rounder sniper rifle design. Fires a pair of high caliber projectiles in a quick succession.
  wpn_rifle_sniper_02__name:
    id: 1
    text: FF2 Cerrojo
    textEng: SR2 Lock
  wpn_rifle_sniper_02__text:
    id: 1
    text: Fusil de francotirador ligero y optimizado para disparar ráfagas. Su bajo calibre es incapaz de causar daño por conmoción, pero resulta perfectamente adecuado para destruir coberturas y desestabilizar mecas.
    textEng: Lightweight sniper rifle optimized for burst fire. Lower caliber is not sufficient for concussive damage, but is perfectly adequate for destroying cover, and destabilizing mechs.
  wpn_rifle_sniper_03__name:
    id: 1
    text: FF3 Dado
    textEng: SR3 Dice
  wpn_rifle_sniper_03__text:
    id: 1
    text: 'Fusil de francotirador de gran calibre de un solo disparo. Los mejores resultados se obtienen con paciencia: un disparo certero puede arrancar de cuajo una extremidad a un meca o inmovilizar un tanque.'
    textEng: 'Single shot high caliber sniper rifle. Rewards careful use: a well placed shot can tear a mech limb or immobilize a tank.'
  wpn_shield_01__name:
    id: 1
    text: E1 Svalin
    textEng: S1 Svalinn
  wpn_shield_01__text:
    id: 1
    text: Escudo compuesto pesado con una barrera superpuesta.
    textEng: Heavy composite shield with a barrier layer.
  wpn_shield_02__name:
    id: 1
    text: E2 Stance
    textEng: S2 Stance
  wpn_shield_02__text:
    id: 1
    text: Escudo pesado compuesto que brinda cobertura en dos direcciones cardinales cuando se usa.
    textEng: Heavy composite shield. Provides cover from two cardinal directions when used.
  wpn_shield_03__name:
    id: 1
    text: E3 Áyax
    textEng: S3 Ajax
  wpn_shield_03__text:
    id: 1
    text: Escudo compuesto ligero con una barrera superpuesta.
    textEng: Light composite shield with a barrier layer.
  wpn_shield_04__name:
    id: 1
    text: S4 Solaz
    textEng: S4 Solace
  wpn_shield_04__text:
    id: 1
    text: Escudo ligero con barrera. Brinda menos protección que los escudos compuestos, pero puede regenerarse casi por completo.
    textEng: Light barrier shield. Offers less protection than composite shields but can be almost entirely regenerated over time.
  wpn_shield_05__name:
    id: 1
    text: E5 Cortafuegos
    textEng: S5 Firewall
  wpn_shield_05__text:
    id: 1
    text: Escudo de placas pesadas. Carece de barrera superpuesta que se pueda regenerar, pero brinda una protección considerable para su masa.
    textEng: Heavy plated shield. Has no regenerative barrier layer but offers considerable protection for its mass.
  wpn_shotgun_auto_01__name:
    id: 1
    text: ES1 Auto
    textEng: SG1 Auto
  wpn_shotgun_auto_01__text:
    id: 1
    text: Efectivo contra estructuras. Dispara perdigones pesados que desestabilizan al objetivo y lo obligan a estrellarse.
    textEng: Most effective against structures. Fires heavy pellets that can destabilize targets and cause them to crash
  wpn_shotgun_heavy_01__name:
    id: 1
    text: ES2 Trizas
    textEng: SG2 Shred
  wpn_shotgun_heavy_01__text:
    id: 1
    text: Perfecto para infligir daño a pilotos. También puede destruir coberturas en un aprieto.
    textEng: Adept at dealing damage to pilots, can also be used to destroy cover in a pinch.
  wpn_shotgun_heavy_02__name:
    id: 1
    text: ES3 Pesada
    textEng: SG3 Heavy
  wpn_shotgun_heavy_02__text:
    id: 1
    text: Inflige daño extremo a pilotos en distancias cortas. No es muy efectiva a otras distancias.
    textEng: Deals extreme damage to pilots at close range, not very effective outside of close range
  wpn_shotgun_secondary_01__name:
    id: 1
    text: ESC Estallido
    textEng: SGC Blast
  wpn_shotgun_secondary_01__text:
    id: 1
    text: Escopeta compacta. Útil cuando el peso puede suponer un problema y como arma secundaria.
    textEng: Compact shotgun. Useful for weight-restricted loadouts, and as a backup weapon.
  wpn_shotgun_secondary_02__name:
    id: 1
    text: ESC Estallido-P
    textEng: SGC Blast-P
  wpn_shotgun_secondary_02__text:
    id: 1
    text: 'Escopeta compacta. Sus perdigones modificados le permiten dañar pilotos de forma directa a cambio de daño a unidades. Útil cuando el peso puede suponer un problema y como arma secundaria. '
    textEng: 'Compact shotgun. Modified pellets allow it to deal damage directly to pilots at the expense of unit damage. Useful for weight-restricted loadouts, and as a backup weapon. '
  wpn_shotgun_semi_01__name:
    id: 1
    text: ES4 Semi
    textEng: SG4 Semi
  wpn_shotgun_semi_01__text:
    id: 1
    text: Dispara perdigones pesados que desestabilizan al objetivo y lo obligan a estrellarse. Es muy efectiva contra unidades en distancias cortas.
    textEng: Fires heavy pellets that can destabilize targets and cause them to crash, very effective against units at close range
  wpn_ultraheavy_beam_01__name:
    id: 1
    text: RUP Helioexplosión
    textEng: UHB Solarburst
  wpn_ultraheavy_beam_01__text:
    id: 1
    text: 'Emisor ultrapesado. Emite un rayo lo bastante potente como para atravesar manzanas enteras. Ineficaz contra objetivos de gran movilidad: una vez disparada el arma, el campo magnético inducido limita drásticamente el apuntado.'
    textEng: 'Ultra-heavy emitter. Generates a beam strong enough to cut through entire city blocks. Ineffective against highly mobile targets: induced magnetic field severely limits aiming once this weapon is fired.'
  wpn_ultraheavy_beam_02__name:
    id: 1
    text: RUP Helioexplosión-D
    textEng: UHB Solarburst-D
  wpn_ultraheavy_beam_02__text:
    id: 1
    text: 'Emisor ultrapesado. Emite un destructivo rayo especializado lo bastante potente como para atravesar manzanas enteras. Sin embargo, no es tan efectivo contra unidades: una vez disparada el arma, el campo magnético inducido limita drásticamente el apuntado.'
    textEng: 'Ultra-heavy emitter. Generates a specialized destructive beam strong enough to cut through entire city blocks, but is less effective against units: induced magnetic field severely limits aiming once this weapon is fired.'
  wpn_ultraheavy_beam_03__name:
    id: 1
    text: RUP Helioexplosión-K
    textEng: UHB Solarburst-K
  wpn_ultraheavy_beam_03__text:
    id: 1
    text: 'Emisor ultrapesado. Emite un rayo especializado lo bastante potente como para seccionar la armadura de los mecas más pesados. Sin embargo, no es tan efectivo contra estructuras: una vez disparada el arma, el campo magnético inducido limita drásticamente el apuntado.'
    textEng: 'Ultra-heavy emitter. Generates a specialized beam strong enough to cut through heavy mech armor, but is less effective against structures: induced magnetic field severely limits aiming once this weapon is fired.'
  wpn_ultraheavy_mg_01__name:
    id: 1
    text: AMUP Vulcano-L
    textEng: UHMG Vulcan-L
  wpn_ultraheavy_mg_01__text:
    id: 1
    text: Cañón rotatorio de gran calibre. Su peso es casi absurdo, pero no hay nada mejor para acorralar a tus enemigos, destruir coberturas e infligir considerable daño a largo alcance. Su precisión se reduce en movimiento.
    textEng: High caliber rotary cannon. Incredibly heavy, but useful for suppressing fire, destroying cover and dealing considerable unit damage at long range. Reduced accuracy when moving.
  wpn_ultraheavy_mg_02__name:
    id: 1
    text: AMUP Vulcano-M
    textEng: UHMG Vulcan-M
  wpn_ultraheavy_mg_02__text:
    id: 1
    text: Cañón rotatorio de gran calibre. Su peso es casi absurdo, pero no hay nada mejor para acorralar a tus enemigos e infligir considerable daño a pilotos a alcance medio. Su precisión se reduce en movimiento.
    textEng: High caliber rotary cannon. Incredibly heavy, but useful for suppressing fire and dealing considerable pilot damage at medium range. Reduced accuracy when moving.
