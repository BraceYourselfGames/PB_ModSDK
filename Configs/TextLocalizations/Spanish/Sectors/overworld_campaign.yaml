entries:
  01_open__header:
    id: 1
    text: Fase I
    textEng: Phase I
  01_open__nav_header:
    id: 1
    text: Liberación
    textEng: Liberation
  01_open__nav_text:
    id: 1
    text: Las fuerzas de ocupación en esta zona de las provincias exteriores son vulnerables. Las Fuerzas Fraternales de Fyrland las consideran una prioridad.
    textEng: The occupation forces in this part of the Outer Provinces are vulnerable and have been designated a priority target by Fyrland Freedom Forces.
  01_open__text:
    id: 1
    text: 'Trabaja con las 3F para expulsar a las fuerzas de ocupación. Podrás cortar las líneas de suministros y asegurar las provincias exteriores en cuanto liberes otra provincia. '
    textEng: "Work with the 3F to push back occupation forces. Once another province has been liberated, you'll be in position to cut Kaskad's supply lines and secure the Outer Provinces. "
  02_side__header:
    id: 1
    text: Fase I
    textEng: Phase I
  02_side__nav_header:
    id: 1
    text: Opcional / Liberación
    textEng: Optional / Liberation
  02_side__nav_text:
    id: 1
    text: Las fuerzas de ocupación en esta región están en una situación vulnerable. Puedes viajar aquí para aumentar tu arsenal y conseguir experiencia antes de cruzar el Paso oeste.
    textEng: The occupation forces in this region are vulnerable to attack. You can travel here to grow your arsenal and gain experience before proceeding to the Western Pass.
  02_side__text:
    id: 1
    text: Las fuerzas de ocupación en esta región están en una situación vulnerable. Libérala antes de cruzar el Paso oeste.
    textEng: The occupation forces in this region are vulnerable to attack. Liberate it before proceeding to the Western Pass.
  10_breakthrough_line__nav_header:
    id: 1
    text: Prioridad / Avance estratégico
    textEng: Priority / Breakthrough
  10_breakthrough_line__nav_text:
    id: 1
    text: Operación crítica. Corta la línea de suministros enemiga y protege la ruta a través del Paso oeste para evitar que las provincias exteriores sufran daños.
    textEng: Critical operation. Cut the enemy supply line and secure the route through the Western Pass to prevent retaliation against the Outer Provinces.
  11_open_start__header:
    id: 1
    text: Fase II
    textEng: Phase II
  11_open_start__nav_header:
    id: 1
    text: Liberación
    textEng: Liberation
  11_open_start__nav_text:
    id: 1
    text: Esta región de las llanuras es vulnerable a un ataque y las Fuerzas Fraternales de Fyrland la han designado como objetivo prioritario.
    textEng: This part of the Plains is vulnerable to attack and has been designated a priority target by Fyrland Freedom Forces.
  11_open_start__text:
    id: 1
    text: Trabaja con las 3F para liberar las llanuras y acaba con el fuerte enemigo que bloquea la ruta hacia la capital.
    textEng: Work with the 3F to liberate the Plains, and take out the stronghold blocking the route to the Capital.
  12_open_mid__header:
    id: 1
    text: Fase II
    textEng: Phase II
  12_open_mid__nav_header:
    id: 1
    text: Liberación
    textEng: Liberation
  12_open_mid__nav_text:
    id: 1
    text: Esta región de las llanuras es vulnerable a un ataque y las Fuerzas Fraternales de Fyrland la han designado como objetivo prioritario.
    textEng: This part of the Plains is vulnerable to an attack and has been designated a priority target by the Fyrland Freedom Forces.
  12_open_mid__text:
    id: 1
    text: Trabaja con las 3F. Ataca los puntos vulnerables y expulsa al enemigo de las llanuras. Prepárate para tomar el fuerte que bloquea la ruta hacia la capital.
    textEng: Work with 3F. Hit the vulnerabilities and send the enemy running from the Plains. Prepare to take the stronghold blocking the route to the Capital.
  13_side__header:
    id: 1
    text: Fase II
    textEng: Phase II
  13_side__nav_header:
    id: 1
    text: Opcional / Liberación
    textEng: Optional / Liberation
  13_side__nav_text:
    id: 1
    text: Las fuerzas de ocupación en esta región están en una situación vulnerable. Puedes viajar aquí para debilitar al enemigo y aumentar tu arsenal antes de cruzar el Paso Keystone.
    textEng: The occupation forces in this region are vulnerable to attack. You can travel here to weaken the enemy and grow your arsenal before proceeding to the Keystone Pass.
  13_side__text:
    id: 1
    text: Las fuerzas de ocupación en esta región están en una situación vulnerable. Libérala antes de cruzar el Paso Keystone.
    textEng: The occupation forces in this region are vulnerable to attack. Liberate it before proceeding to the Keystone Pass.
  20_breakthrough_central__nav_header:
    id: 1
    text: Prioridad / Avance estratégico
    textEng: Priority / Breakthrough
  20_breakthrough_central__nav_text:
    id: 1
    text: Operación crítica. Asegura el Paso Keystone para proteger los territorios liberados y abrir un camino hacia la capital.
    textEng: Critical operation. Secure the Keystone Pass to protect the liberated territories and open up a path to the Capital.
  21_open_start__header:
    id: 1
    text: Fase III
    textEng: Phase III
  21_open_start__nav_header:
    id: 1
    text: Liberación
    textEng: Liberation
  21_open_start__nav_text:
    id: 1
    text: Esta zona de las regiones centrales es vulnerable a un ataque y las Fuerzas Fraternales de Fyrland la han designado como objetivo prioritario.
    textEng: This part of the Central Regions is vulnerable to attack and has been designated a priority target by Fyrland Freedom Forces.
  21_open_start__text:
    id: 1
    text: Trabaja con las 3F para liberar las regiones centrales. Expulsa a las fuerzas de ocupación y prepárate para recuperar la capital.
    textEng: Work with the 3F to liberate the Central Regions. Drive the remaining occupation forces out and prepare to take back the Capital.
  22_open_loop__header:
    id: 1
    text: Fase III
    textEng: Phase III
  22_open_loop__nav_header:
    id: 1
    text: Liberación
    textEng: Liberation
  22_open_loop__nav_text:
    id: 1
    text: Esta zona de las regiones centrales es vulnerable a un ataque y las Fuerzas Fraternales de Fyrland la han designado como objetivo prioritario.
    textEng: This part of the Central Regions is vulnerable to attack and has been designated a priority target by Fyrland Freedom Forces.
  22_open_loop__text:
    id: 1
    text: Trabaja con las 3F para liberar las regiones centrales. Expulsa a las fuerzas de ocupación y prepárate para recuperar la capital.
    textEng: Work with the 3F to liberate the Central Regions. Push the remaining occupation forces out and clear a path to the Capital.
  23_open_shortcut__header:
    id: 1
    text: Fase III
    textEng: Phase III
  23_open_shortcut__nav_header:
    id: 1
    text: Atajo / Liberación
    textEng: Shortcut / Liberation
  23_open_shortcut__nav_text:
    id: 1
    text: Según los informes de las 3F, esta provincia es hogar de algunos de los mejores escuadrones de Kaskad. No será tarea fácil, pero, si los derrotas, las fuerzas enemigas sufrirán pérdidas importantes. También abrirás un camino directo hacia la capital.
    textEng: According to 3F intel, some of Kaskad's best-equipped squads have been deployed to this province. Taking it will be a challenge, but a victory here could greatly weaken the enemy and open a direct path to the Capital.
  23_open_shortcut__text:
    id: 1
    text: Trabaja con las 3F para liberar las regiones centrales. Expulsa a las fuerzas de ocupación y prepárate para recuperar la capital.
    textEng: Work with the 3F to liberate the Central Regions. Push the remaining occupation forces out and clear a path to the Capital.
  30_breakthrough_capital__nav_header:
    id: 1
    text: Prioridad / Avance estratégico
    textEng: Priority / Breakthrough
  30_breakthrough_capital__nav_text:
    id: 1
    text: Recupera tu hogar. Cueste lo que cueste.
    textEng: Take back your home. Whatever it takes.
  40_postgame_start__header:
    id: 1
    text: Limpieza
    textEng: Cleanup
  40_postgame_start__nav_header:
    id: 1
    text: Limpieza
    textEng: Cleanup
  40_postgame_start__nav_text:
    id: 1
    text: Expulsa a todas las fuerzas de ocupación de Fyrland.
    textEng: Drive the remaining occupation forces out of Fyrland.
  40_postgame_start__text:
    id: 1
    text: Has liberado la capital, pero todavía quedan fuerzas de ocupación con la esperanza de que, de algún modo, Kaskad le dé la vuelta a la tortilla. No tardarán en irse.
    textEng: Even with the Capital liberated, some occupation forces remain, clinging to the hope that Kaskad will somehow turn things around. They won't be around for much longer.
  41_postgame_loop__header:
    id: 1
    text: Limpieza
    textEng: Cleanup
  41_postgame_loop__nav_header:
    id: 1
    text: Limpieza
    textEng: Cleanup
  41_postgame_loop__nav_text:
    id: 1
    text: Expulsa a todas las fuerzas de ocupación de Fyrland.
    textEng: Drive the remaining occupation forces out of Fyrland.
  41_postgame_loop__text:
    id: 1
    text: Esta región sigue ocupada por fuerzas de Kaskad con la esperanza de que puedan volver al mando. Puede que se resistan a las 3F, pero no durarán demasiado.
    textEng: Kaskad forces in the region, clinging to the hope that things will turn around, continue to hold the line against the 3F. But not for long.
