    textEng: Currently available pilots and the maximum pilot count allowed in the mobile base.
  roster_repair_bar_header:
    text: Líquido reparador
    textEng: Liquid Fix
  roster_repair_bar_text:
    text: Repara el recurso usado en el mundo o llevado a combate por unidades con una barrera protectora.
    textEng: Repair resource used in the overworld or taken into combat by units with barrier armor.
  roster_resupply_main_header:
    text: Libre
    textEng: Free
  roster_resupply_main_text:
    text: >-
      Mientras la base se detiene para reabastecerse, el grupo recibe un descanso bien merecido.


      - La base permanecerá ocupada durante 10 horas

      - La base no podrá realizar otra tarea

      - El líquido reparador se repondrá por completo

      - La fatiga de tus pilotos se reiniciará

      - Las unidades dañadas serán reparadas

      - Si en la base no hay al menos 2 unidades y pilotos, se transferirán de la reserva
    textEng: >-
      While the base stops to resupply, the crew will get some well-deserved rest.


      - The base will be busy for 10 hours

      - The base can't be occupied with another task

      - Liquid Fix and energy reserves will be fully replenished

      - Pilot fatigue resets

      - All damaged units are repaired

      - If the base doesn't have at least 2 units and pilots, they will be transferred from reserves
  roster_resupply_options:
    text: Opciones de reabastecimiento
    textEng: Resupply Options
  roster_resupply_recruit_header:
    text: -200 suministros
    textEng: -200 supplies
  roster_resupply_recruit_text:
    text: >-
      Recluta a un piloto nuevo. Al mejorar tu reputación, cada vez más reclutas postulan para unirse a tus filas. Algunos combatieron en la última guerra, otros carecen de experiencia y luchan a tenor de la invasión.


      - La base se desplegará durante 5 horas

      - Solo se puede reclutar a un piloto a la vez

      - La base no puede realizar otra tarea de reabastecimiento
    textEng: >-
      Recruit a new pilot. As your good reputation spreads, more recruits request to join your ranks. Some fought in the last war. Others are untested but spurred to action by the invasion.


      - The base will be deployed for 5 hours

      - Only one pilot can be recruited at a time

      - The base can't be busy with another resupply task
