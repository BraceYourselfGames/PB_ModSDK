    text: Hostil
    textEng: Hostile
  root_province_hostile_tooltip_header:
    id: 1
    text: Provincia hostil
    textEng: Hostile province
  root_province_hostile_tooltip_text:
    id: 1
    text: Las provincias hostiles disponen de distintos niveles de actividad enemiga, también conocida como "escala". La escala aumenta cuando la base móvil se encuentra en la provincia y se reduce cuando sale de ella. Cada nivel de escala nuevo dificulta el combate.
    textEng: Hostile provinces can have varying levels of enemy activity, otherwise known as escalation. Escalation grows when the mobile base is present in the province and drops if it leaves. Each new escalation level makes combat harder.
  root_province_liberated:
    id: 1
    text: Liberada
    textEng: Liberated
  root_province_stage_contest_header:
    id: 1
    text: Contestación
    textEng: Contested
  root_province_stage_contest_text:
    id: 1
    text: Las Fuerzas Fraternales de Fyrland se están enfrentando al enemigo a lo largo de toda la provincia. Ataca a los objetivos señalados para romper sus defensas.
    textEng: The Fyrland Freedom Forces are engaging the enemy all across the province. Strike the highlighted objectives to break their grip.
  root_province_stage_contested_header:
    id: 1
    text: Disputa
    textEng: Contested
  root_province_stage_contested_text:
    id: 1
    text: Esta provincia es un objetivo prioritario para las Fuerzas Fraternales de Fyrland. Cumple los objetivos para liberarla.
    textEng: This province is a priority target for Fyrland Freedom Forces. Follow the objectives to liberate it.
  root_province_stage_final_header:
    id: 1
    text: Estado crítico
    textEng: Critical
  root_province_stage_final_text:
    id: 1
    text: Las fuerzas enemigas apenas están resistiendo. Ocúpate del objetivo clave para poner fin al combate.
    textEng: The enemy forces are barely holding on. Strike the key objective to finish the fight.
  root_province_stage_liberated_header:
    id: 1
    text: Liberada
    textEng: Liberated
  root_province_stage_liberated_text:
    id: 1
    text: Has liberado esta provincia gracias a tus esfuerzos. Acércate a una de las ubicaciones del frente para viajar a la siguiente región.
    textEng: This province has been liberated through your efforts. Approach one of the frontline sites to travel to the next region.
  root_province_stage_locked_header:
    id: 1
    text: Reforzada
    textEng: Reinforced
  root_province_stage_locked_text:
    id: 1
    text: Fuerzas de ocupación atrincheradas controlan esta provincia. Libera el territorio adyacente para poder operar aquí.
    textEng: This province is held by entrenched occupation forces. Liberate adjacent territory to unlock operations here.
  root_province_stage_occupied_header:
    id: 1
    text: Ocupada
    textEng: Occupied
  root_province_stage_occupied_text:
    id: 1
    text: Fuerzas de ocupación controlan esta provincia. Cumple los objetivos para liberarla.
    textEng: This province is held by the occupation forces. Follow the objectives to liberate it.
  root_province_stage_priority_header:
    id: 1
    text: Región prioritaria
    textEng: Priority region
  root_province_stage_priority_text:
    id: 1
    text: Este territorio ocupado se ha designado como objetivo prioritario por las Fuerzas Fraternales de Fyrland. Los ataques dirigidos a esta zona pueden infligir el mayor daño al enemigo y alterar su control de la región. Cumple los objetivos de la misión para avanzar.
    textEng: This occupied territory has been designated as a priority target by Fyrland Freedom Forces. Targeted strikes here can inflict the most damage on the enemy and will disrupt their hold on the region. Follow the mission objectives to progress.
  root_province_stage_raid_header:
    id: 1
    text: Asaltos
    textEng: Raiding
  root_province_stage_raid_text:
    id: 1
    text: El enemigo no es consciente de tu presencia. Aumenta el nivel de escala para alejarlo y defender la provincia.
    textEng: The enemy is not alerted to your presence. Increase the escalation level to draw them out, contesting the province.
