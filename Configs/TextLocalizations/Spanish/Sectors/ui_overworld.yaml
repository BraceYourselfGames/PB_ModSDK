  reset_countdown_tooltip_text:
    id: 1
    text: "Las fuerzas enemigas de esta provincia se están reagrupando tras un disturbio reciente. Si no les prestas atención, ganarán terreno y podrían encontrar tu base. \n\nAtaca las ubicaciones enemigas e interactúa con puntos de interés para retrasar esta cuenta atrás."
    textEng: "The enemy forces in this province are regrouping after a recent disturbance. Left unattended, they will gain ground and might find your base. \n\nAttacking enemy sites and interacting with points of interest will delay this countdown."
