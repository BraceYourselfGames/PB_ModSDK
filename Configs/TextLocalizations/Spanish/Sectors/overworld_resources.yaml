entries:
  battery__desc:
    text: Permite a la base móvil utilizar distintos modos de movimiento. Se recarga con el tiempo mientras la base está en el modo de movimiento estándar.
    textEng: Allows the mobile base to initiate different movement modes. Recharges over time when the base is in standard movement mode.
  battery__name:
    text: Batería
    textEng: Battery
  components_r2__desc:
    text: Sistemas electrónicos de última generación, compuestos de nivel militar y otras piezas valiosas. Sirven para fabricar equipo de categoría 2.
    textEng: High-end electronics, military-grade composites and other valuable parts. Can be used to build tier 2 equipment.
  components_r2__name:
    text: Componentes poco comunes
    textEng: Uncommon components
  components_r3__desc:
    text: Materiales experimentales, sistemas extraídos de prototipos y aleaciones y polímeros con propiedades excepcionales. Sirven para fabricar equipo de categoría 3.
    textEng: Experimental materials, systems extracted from prototypes, alloys and polymers with unusual properties. Can be used to build tier 3 equipment.
  components_r3__name:
    text: Componentes raros
    textEng: Rare components
  item_block_combat__desc:
    text: Proporciona a la base la opción de huir al encontrar una patrulla, aturdiendo temporalmente al enemigo y cancelando el combate al activarlo.
    textEng: Gives the base an option to escape when encountering a patrol. Will temporarily stun the enemy and cancel combat when activated.
  item_block_combat__name:
    text: Cargas de humo
    textEng: Smoke charges
  item_block_escalation__desc:
    text: Intercepta los escáneres enemigos. Cuando se activa antes de combate, la base móvil aparece en el radar como un grupo civil, por lo que los enemigos no atacarán con todo. Es útil si una patrulla enemiga peligrosa te detecta en una provincia con un nivel de escala elevado.
    textEng: Interferes with hostile scanners. When activated before combat, the mobile base will appear on radar as civilians, and enemies won’t send out a full force. Useful if you're caught by a dangerous patrol in a province with a high escalation level.
  item_block_escalation__name:
    text: Antiescáneres
    textEng: Scan jammers
  item_block_reinforcements__desc:
    text: Interfiere con la radio y la geolocalización del enemigo. Al activarlo antes del combate, las unidades enemigas cercanas no se unirán a la batalla. Es útil no quieres enfrentarte a varias patrullas a la vez.
    textEng: Interferes with hostile radio and geolocation. When activated before combat, enemy units nearby won’t join the fight. Useful when you do not want to engage multiple patrols at once.
  item_block_reinforcements__name:
    text: Anticomunicaciones
    textEng: Comms jammers
  item_drone_decoy__desc:
    text: Se mueve hacia un destino indicado con alcance limitado mientras escanea sus alrededores e imita el distintivo de la base. Puede ser útil para explorar la zona y despistar a tus enemigos.
    textEng: Moves to a selected destination within a limited range while scanning its surroundings and mimicking the signature of the base. Useful for scouting your surroundings or throwing enemies off your trail.
  item_drone_decoy__name:
    text: Drones señuelo
    textEng: Decoy drones
  item_rain_sensor__desc:
    text: Dispositivos de un solo uso que permiten a nuestros sensores atravesar la lluvia. Se queman rápido, así que resérvalos para cuando de verdad los necesites.
    textEng: Single-use devices that allow our sensors to see through rain. They burn out after a short time, so use them when it counts.
  item_rain_sensor__name:
    text: Sensores de lluvia
    textEng: Rain scanners
  repair_juice__desc:
    text: Mezcla de polímeros utilizada para reparar mecas después del combate y para regenerar barreras durante la batalla.
    textEng: A Polymer blend used to repair mechs after combat and regenerate barriers during battle.
  repair_juice__name:
    text: Líquido reparador
    textEng: Liquid Fix
  supplies__desc:
    text: Suministros de taller estándares y compuestos y sistemas electrónicos comunes. Sirve para fabricar equipamiento común.
    textEng: Standard workshop supplies, common composites and electronics. Can be used to build common equipment.
  supplies__name:
    text: Suministros
    textEng: Supplies
  visual_hope__desc:
    text: Cuánto confía la población civil en la victoria. Afecta al tiempo que la Guardia Local puede disputar una provincia. Libera ubicaciones y completa eventos para que las esperanzas aumenten.
    textEng: The civilian population’s trust in the war effort, which affects how long the Home Guard can contest a province. Liberate locations and complete events to gain hope.
  visual_hope__name:
    text: Esperanza
    textEng: Hope
  visual_reputation__desc:
    text: Tu estatus con la Guardia Local. Afecta a tu capacidad de pedirles ayuda. La recibes al ganar batallas y la pierdes cuando caen unidades aliadas en combate.
    textEng: Your current standing with the Home Guard. Affects ability to call for their help. Gained when you succeed at battle sites, but lost when you lose allied units in combat.
  visual_reputation__name:
    text: Reputación
    textEng: Reputation
