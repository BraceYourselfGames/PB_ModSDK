timeLastSync: 0
entries:
  brawler__header:
    id: 1
    text: Intercepción
    textEng: Interceptor
  brawler__text:
    id: 1
    text: Especialista en combate cercano. Destaca como un atacante rápido, infligiendo golpes críticos y embistiendo a los enemigos a su paso. Bonificación de crítico con armas de corto alcance.
    textEng: Close range specialist. Excels as a fast moving damage dealer, inflicting critical hits and crashing the enemies in their way. Bonus critical chance with short range weapons.
  defender__header:
    id: 1
    text: Centinela
    textEng: Defender
  defender__text:
    id: 1
    text: Protege al escuadrón. Domina el uso de armaduras y escudos y puede soportar más daño. No tiene preferencia por un alcance de arma.
    textEng: Squad protector. Adept at using armor and shields, can withstand more damage. No preferred weapon range.
  enemy_generic__header:
    id: 1
    text: Soldado raso
    textEng: Grunt
  enemy_generic__text:
    id: 1
    text: Piloto de infantería de las fuerzas invasoras.
    textEng: Rank and file pilot of the invasion forces.
  generalist__header:
    id: 1
    text: Polivalente
    textEng: Generalist
  generalist__text:
    id: 1
    text: Piloto versátil en todas las disciplinas, pero que no destaca en ningún campo en particular.
    textEng: All rounder pilot competent in everything but not exceptional in any particular field.
  rookie__header:
    id: 1
    text: Principiante
    textEng: Rookie
  rookie__text:
    id: 1
    text: Piloto inexperto. Sube de nivel para revelar su especialización.
    textEng: Inexperienced pilot. Level up to reveal their specialization.
  sharpshooter__header:
    id: 1
    text: Puntería
    textEng: Sharpshooter
  sharpshooter__text:
    id: 1
    text: Especialista en largo alcance. Se centra en ataques certeros y en usar la posición a su favor. Bonificación de crítico con armas balísticas de largo alcance.
    textEng: Long range specialist. Their skills revolve around precision attacks and using positions to their advantage. Bonus critical chance with long range ballistic weapons.
  support__header:
    id: 1
    text: Ingeniería
    textEng: Engineer
  support__text:
    id: 1
    text: Especialista en medio alcance. Domina la asistencia indirecta en combate y el uso de equipamiento de mochila.
    textEng: Medium range specialist. Adept at indirect combat support, and using backpack equipment.
