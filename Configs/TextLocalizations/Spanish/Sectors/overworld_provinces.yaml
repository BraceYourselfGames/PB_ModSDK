entries:
  province_00_desc:
    text: Esta parte del país, en mitad de las montañas y a menudo olvidada, vive en gran medida de la agricultura. Su aislamiento la convierte en una base fija excelente.
    textEng: Tucked into the mountains, this oft forgotten part of the country deals mainly in agriculture. It is fantastic for a stationary base due to its remoteness.
  province_00_name:
    text: Hedmark
    textEng: Hedmark
  province_01_desc:
    text: A los habitantes de esta provincia se les conoce cariñosamente como "remolacheros", en honor a la enorme cantidad de remolachas azucareras que se cultivan en sus tierras.
    textEng: Denizens of this province are affectionately nicknamed "beetniks", thanks to the enormous amount of sugar beets grown in this region.
  province_01_name:
    text: Ostbager-Wiel
    textEng: Ostbager-Wiel
  province_02_desc:
    text: El alcalde de Fyrland tenía un don para negociar subvenciones agrícolas, por lo que se trata de una provincia sorprendentemente pudiente.
    textEng: The Mayor of Fyrland was particularly skilled in negotiating farming subsidies and, as a result, it is a surprisingly affluent province.
  province_02_name:
    text: Fyrland
    textEng: Fyrland
  province_03_desc:
    text: Una región conocida por su población ovina, que supera en número a la humana.
    textEng: A region famous for the fact its sheep population is larger than its people.
  province_03_name:
    text: Logge
    textEng: Logge
  province_04_desc:
    text: Una región predominantemente agrícola cuyos célebres mercados navideños han atraído la atención de los turistas.
    textEng: A region mostly dealing with agriculture, though its famous holiday markets make it popular for tourists.
  province_04_name:
    text: Mæpple
    textEng: Mæpple
  province_05_desc:
    text: Una próspera región que fue pionera en adoptar técnicas agrícolas modernas.
    textEng: One of the first to adopt modern farming techniques, it is a thriving agricultural province.
  province_05_name:
    text: Hosfred
    textEng: Hosfred
  province_06_desc:
    text: 'Lugar de origen del radar Massar, dispositivo de comunicación a corta distancia que emplean casi todos los ejércitos. '
    textEng: 'Birthplace of Massar Radar, the standard short-distance communication technology used by most armies. '
  province_06_name:
    text: Vremmel
    textEng: Vremmel
  province_07_desc:
    text: Balekin alberga algunos de los bosques más frondosos del país, por lo que sus rutas de senderismo hacen las delicias de los turistas.
    textEng: Home to some of the most luscious forest in all of the homeland, Balekin is popular with tourists for its many gorgeous hiking trails.
  province_07_name:
    text: Balekin
    textEng: Balekin
  province_08_desc:
    text: Todos los niños del país quieren vivir en Brostland porque se rumorea que habitan hadas en sus bosques.
    textEng: Every child in homeland wishes they lived in Brostland because of the rumours that the woods are full of fae folk.
  province_08_name:
    text: Brostland
    textEng: Brostland
  province_09_desc:
    text: Antes era una pintoresca provincia agrícola, pero, en la última década, ha experimentado un auge minero gracias al descubrimiento de vetas repletas de minerales.
    textEng: Once a quaint farming province, a discovery of mineral-rich veins led to an explosion of mining operations in the last decade.
  province_09_name:
    text: Isadgotte
    textEng: Isadgotte
  province_10_desc:
    text: Malmland, sede de una de las operaciones mineras más antiguas del Circuito de Impacto, es responsable del 40 % de las exportaciones de materia prima del país.
    textEng: Home to one of the oldest mining operations in the Strike Circuit, Malmland is responsible for 40% of the country's raw material exports.
  province_10_name:
    text: Malmland
    textEng: Malmland
  province_11_desc:
    text: La región de Bjørrin es conocida principalmente por su agricultura, pero sirve también como lugar de tránsito. Su escasez de población supone un déficit en el sector terciario.
    textEng: A sparsely populated region known mainly for its agriculture, Bjørrin is also a commuter hub with very little tertiary industry.
  province_11_name:
    text: Bjørrin
    textEng: Bjørrin
  province_12_desc:
    text: Esta provincia minera de nombre irónico es conocida por ser el lugar en el que, siglos atrás, se desmanteló la monarquía del país tras la decapitación de su rey.
    textEng: Despite being primarily a mining province, the ironically named Kongensland is most famous for the sight where, centuries ago, the homeland's monarchy was finally dismantled via a beheading of the King.
  province_12_name:
    text: Kongensland
    textEng: Kongensland
  province_13_desc:
    text: Esta región viene experimentando un desarrollo científico desde que se llevara a cabo una investigación pionera sobre fusión y superconductividad. Se debe tener precaución por el elevado número de unidades experimentales operativas en su territorio.
    textEng: Scientific development has long been booming in this region, starting with landmark research into fusion and superconductivity and continuing to this day. A large number of experimental units operate in the region, so it must be approached with caution.
  province_13_name:
    text: Kruss
    textEng: Kruss
  province_14_desc:
    text: Durante la invasión, la capital hizo gala de inexpugnabilidad gracias a su posición defensiva, alejada de las fronteras del país, y la protección que le concede su paso marítimo al oeste.
    textEng: Benefiting from a defensive position far from the country's borders and protected by its western seafront, the Capital proved difficult to topple during the invasion.
  province_14_name:
    text: Distrito Capital
    textEng: Capital District
  province_15_desc:
    text: Debido a su importancia estratégica, las fuerzas invasoras mostraban especial interés en tomar Styggut. En su territorio se extraen muchos recursos y existen varias centrales energéticas.
    textEng: The invading forces took a special interest in taking Styggut over, due to its strategic importance. It's home to many extraction operations and power plants.
  province_15_name:
    text: Styggut
    textEng: Styggut
  province_16_desc:
    text: Lugar de nacimiento del célebre autor Mikael Nilsson. Su obra [i]Apetito[/i] narra la historia de un escritor famélico y menciona Midtbolle en treinta y siete ocasiones.
    textEng: The birthplace of famous author Mikael Nilsson, Midtbolle is mentioned thirty-seven times in his opus about a starving writer, [i]Appetite[/i].
  province_16_name:
    text: Midtbolle
    textEng: Midtbolle
  province_17_desc:
    text: Stillested es sin duda la región menos poblada de la nación. Sus abundantes bosques hacen que su conservadora legislación prohíba la deforestación que ha experimentado el resto del país.
    textEng: Stillested is by far the least populous area of homeland, dominated by forests and with ancient legislation that bars much of the deforestation the rest of homeland has seen.
  province_17_name:
    text: Stillested
    textEng: Stillested
  province_18_desc:
    text: Lykkedig se ha dedicado a animar a las empresas tecnológicas a establecerse allí, gracias a sus diversos programas de financiación y al bajo precio en que se ofrecen sus terrenos para instalaciones empresariales.
    textEng: Lykkedig has long encouraged technological companies to set up shop there, with its many funding programs and plenty of unused land sold cheap for company campuses.
  province_18_name:
    text: Lykkedig
    textEng: Lykkedig
  province_19_desc:
    text: Antes el oruguero alinegro era el pájaro nacional, pero ahora, debido a la destrucción de su hábitat por culpa de la industrialización, solo se puede avistar en Ungtträ.
    textEng: The black-winged cuckoo was once homeland's national bird, but now Ungtträ is the only place they can still be seen after their natural habitats had been destroyed due to industrialisation.
  province_19_name:
    text: Ungtträ
    textEng: Ungtträ
  province_20_desc:
    text: Esta provincia ha recuperado la mayor parte de su industria desde que, hace dos años, sufriera atroces incendios forestales por culpa de un verano inusualmente seco.
    textEng: Though it suffered badly with wildfires caused by an unseasonable dry summer two years ago, it has since recovered most of its industry.
  province_20_name:
    text: Regattal
    textEng: Regattal
  province_21_desc:
    text: La industria de Sjefunnet lleva casi media década en pérdidas, debido a la fuga de cerebros que se han desplazado a otros centros tecnológicos del país, como Lykkedig.
    textEng: Sjefunnet’s industry has been on the decline here for almost half a decade thanks to losing most of its best and brightest to the homeland’s technology hubs, like Lykkedig.
  province_21_name:
    text: Sjefunnet
    textEng: Sjefunnet
  province_22_desc:
    text: Gracias a sus generosas desgravaciones fiscales, muchos fabricantes tienen su sede en Huvudsyster.
    textEng: Thanks to generous tax breaks, many manufacturers have their headquarters in Huvudsyster.
  province_22_name:
    text: Huvudsyster
    textEng: Huvudsyster
  province_23_desc:
    text: Existen evidencias fósiles que demuestran que esta provincia minera es uno de los asentamientos más antiguos de la nación. Las fuerzas invasoras ya han comenzado a destruir algunos de sus lugares históricos más relevantes.
    textEng: Fossil evidence shows that this mining province was one of the earliest settlements in all of homeland. The invading forces have already begun destroying some of the major historical sites.
  province_23_name:
    text: Båkfist
    textEng: Båkfist
  province_24_desc:
    text: Nordtre depende de la exportación maderera para vivir, pues apenas cuenta con otra actividad económica. ¡En otoño celebran incluso unos festivales de talla muy conocidos!
    textEng: Nordtre relies on wood export for much of its riches, as it has little other industry in the province. They even hold popular woodcarving festivals every autumn!
  province_24_name:
    text: Nordtre
    textEng: Nordtre
  province_25_desc:
    text: Hace una década, el secretario de Agricultura de aquel momento clausuró muchas operaciones mineras en esta zona. Sin embargo, el secretario que llegó justo antes de la invasión se había propuesto revivir esta industria en Oxbrut.
    textEng: A decade ago, the Secretary of Agriculture at the time shut down a lot of mining operations in this area, but the new Secretary just before the invasion was working on bringing industry back to Oxbrut.
  province_25_name:
    text: Oxbrut
    textEng: Oxbrut
  province_26_desc:
    text: Røban es una de las provincias más ricas de la nación y sigue siendo un destino popular entre las empresas emergentes más jóvenes.
    textEng: Røban is one of the wealthiest provinces in the homeland and is still a popular destination for young start-ups.
  province_26_name:
    text: Røban
    textEng: Røban
  province_27_desc:
    text: Esta región escasamente poblada dedica la mayor parte de su territorio a la silvicultura.
    textEng: This sparsely populated region gives over most of its land to forestry.
  province_27_name:
    text: Cottelbrum
    textEng: Cottelbrum
  province_28_desc:
    text: En esta región tiene su sede el Instituto. Hollis ha sido la artífice de varios descubrimientos científicos en los últimos 30 años. Se debe tener precaución por el elevado número de unidades experimentales operativas en su territorio.
    textEng: Home to the Institute, Hollis has been responsible for many scientific breakthroughs over the past 30 years. A large number of experimental units operate in the region, so it must be approached with caution.
  province_28_name:
    text: Hollis
    textEng: Hollis
  province_29_desc:
    text: Uno de los centros industriales más modernos de la nación. Esta región se especializa en el procesamiento de metales raros y la fabricación de semiconductores.
    textEng: One of the modern industrial centers of the homeland, this region specializes in rare-earth metal processing and semiconductor manufacturing.
  province_29_name:
    text: Lætes
    textEng: Lætes
  province_30_desc:
    text: No se cuentan con datos exactos sobre la población de Trom, ya que resulta difícil censar sus remotos caseríos y aldeas.
    textEng: Population numbers are not accurate for Trom, due to the difficulty in collecting census information from the more remote hamlets and villages.
  province_30_name:
    text: Trom
    textEng: Trom
  province_31_desc:
    text: Lyngsted era conocida por su carbón, pero, tras el cierre de sus minas hace dos décadas, el sector secundario se convirtió en la primera industria de la provincia. Aquí también se encuentran muchas fuentes termales.
    textEng: Once known as coal country, Lyngsted's mining closures two decades ago caused manufacturing to become the number one industry in the province. It is also home to many hot springs.
  province_31_name:
    text: Lyngsted
    textEng: Lyngsted
  province_32_desc:
    text: Debido a su remota ubicación, solo a quienes les fascina la industria del plástico recuerdan que Billesker existe.
    textEng: Tucked in the corner of the country, Billesker is often forgotten by anyone not fascinated by plastics manufacturing.
  province_32_name:
    text: Billesker
    textEng: Billesker
