entries:
  ability_back_defense_name:
    text: Defender
    textEng: Defend
  ability_back_defense_text:
    text: Activa el sistema de defensa integrado en esta unidad.
    textEng: Activate the defense system mounted to this unit.
  ability_back_targeted_name:
    text: Habilidad
    textEng: Ability
  ability_back_targeted_text:
    text: Dispara la habilidad del dispositivo instalado en la espalda de esta unidad contra o hacia un objetivo.
    textEng: Activate the targeted ability of the device installed on the back of this unit.
  ability_back_untargeted_name:
    text: Habilidad
    textEng: Ability
  ability_back_untargeted_text:
    text: Activa la habilidad del dispositivo instalado en la espalda de esta unidad.
    textEng: Activate the ability of the device installed on the back of this unit.
  ability_core_charge_name:
    text: Cargar
    textEng: Charge
  ability_core_charge_text:
    text: Convierte el calor emitido por el reactor en una carga eléctrica.
    textEng: Convert reactor heat to an electrical charge.
  ability_core_stabilize_name:
    text: Estabilizar
    textEng: Stabilize
  ability_core_stabilize_text:
    text: Elimina la mayoría de los efectos de estado perjudiciales activando los sistemas de recuperación de la unidad.
    textEng: Remove most harmful status effects by activating recovery systems of the unit.
  ability_core_untargeted_name:
    text: Habilidad
    textEng: Ability
  ability_core_untargeted_text:
    text: Activa la habilidad del dispositivo instalado en el núcleo de esta unidad.
    textEng: Activate the ability of the device installed on the core of this unit. (Delete this if no parts using it are added)
  ability_core_vent_name:
    text: Ventilar
    textEng: Vent
  ability_core_vent_text:
    text: 'Enfría el núcleo del reactor con un chorro de aire para evitar que se sobrecaliente. Precaución: el gas de escape puede producir una deflagración espontánea.'
    textEng: 'Force air through the reactor core, preventing overheating. Warning: exhaust can spontaneously combust.'
  attack_primary_name:
    text: Atacar (P)
    textEng: Attack (P)
  attack_primary_text:
    text: Dispara el arma principal contra el objetivo seleccionado.
    textEng: Fire primary weapon at selected target.
  attack_secondary_name:
    text: Atacar (S)
    textEng: Attack (S)
  attack_secondary_text:
    text: Dispara el arma secundaria contra el objetivo seleccionado.
    textEng: Fire secondary weapon at selected target.
  attack_system_name:
    text: Atacar
    textEng: Attack
  attack_system_text:
    text: Este sistema atacará.
    textEng: This system will attack.
  attack_vehicle_name:
    text: Atacar
    textEng: Attack
  attack_vehicle_text:
    text: Dispara el arma contra el objetivo seleccionado.
    textEng: Fire the weapon at selected target.
  crash_name:
    text: Estrellado
    textEng: Crashing
  crash_text:
    text: Como resultado de una colisión o de su destrucción, se han cancelado todas las acciones planeadas. La línea temporal indica cuándo se recuperará.
    textEng: As a result of collision or destruction, all planned actions were terminated. The timeline indicates recovery duration.
  dash_name:
    text: Impulso
    textEng: Dash
  dash_text:
    text: 'Activa los propulsores para impulsarte a la posición seleccionada. Puede esquivar disparos o colocarte en una posición aventajada. Desbarata los misiles teledirigidos y evita impactos directos. '
    textEng: 'Activate thrusters to jump to a selected position. Can be used to evade fire or gain an advantageous position. Breaks missile locks and prevents direct hits. '
  default_mode_path_drawing_header:
    text: Establecer destino
    textEng: Set Destination
  default_mode_path_drawing_tooltip:
    text: Puedes encadenar varios movimientos para controlar con precisión el camino que seguirá tu unidad.
    textEng: You can chain multiple movements to precisely control your unit path.
  default_mode_replay_header:
    text: Repetición
    textEng: Replay
  default_mode_replay_tooltip:
    text: Inspecciona los últimos 5 segundos del combate.
    textEng: Inspect the last 5 seconds of the fight.
  default_mode_simulating_header:
    text: Ejecución del turno
    textEng: Turn Execution
  default_mode_simulating_tooltip:
    text: ¡Ahora todas las unidades del terreno ejecutan sus planes!
    textEng: All the units on the field are putting their plans into action now!
  default_mode_targeting_locations_header:
    text: Establecer destino del objetivo
    textEng: Set Target Position
  default_mode_targeting_locations_tooltip:
    text: Elige una posición objetivo para culminar esta acción.
    textEng: Choose a target position to finalize this action.
  default_mode_targeting_units_header:
    text: Establecer unidad objetivo
    textEng: Set Target Unit
  default_mode_targeting_units_tooltip:
    text: Elige una unidad objetivo para culminar esta acción.
    textEng: Choose a target unit to finalize this action.
  default_mode_time_placement_header:
    text: Establecer tiempo
    textEng: Set Time
  default_mode_time_placement_tooltip:
    text: Elige el tiempo para la acción seleccionada.
    textEng: Choose time for the selected action.
  default_mode_wait_drawing_header:
    text: Establecer tiempo/dirección
    textEng: Set Time/Direction
  default_mode_wait_drawing_tooltip:
    text: Selecciona la duración de la espera y la dirección de la unidad. La distancia al cursor determina la duración.
    textEng: Select duration of a wait and unit direction. The distance to cursor will determine the duration.
  default_name:
    text: Acción desconocida
    textEng: Unknown action
  default_text:
    text: No hay información disponible.
    textEng: No info available.
  eject_name:
    text: Evacuar piloto
    textEng: Eject pilot
  eject_text:
    text: Activa la cápsula de eyección y rescata al piloto del campo de batalla. Hace que la unidad sea inoperable durante lo que queda de combate.
    textEng: Trigger the ejection pod, rescuing the pilot from the battlefield. Renders the unit inoperable for the remainder of the fight.
  melee_fallback_mode_targeting_locations_header:
    text: Establecer destino
    textEng: Set destination
  melee_fallback_mode_targeting_locations_tooltip:
    text: Elige a dónde impulsarte. La unidad infligirá daño a todo lo que haya en su camino.
    textEng: Choose where to dash. The unit will damage everything in its path.
  melee_fallback_name:
    text: Cuerpo a cuerpo
    textEng: Melee
  melee_fallback_text:
    text: Realiza un ataque cuerpo a cuerpo improvisado sin armas especializadas, lo que reduce su daño.
    textEng: Perform an improvized melee attack without specialized weapons, sacrificing damage output.
  melee_primary_mode_targeting_locations_header:
    text: Establecer destino
    textEng: Set destination
  melee_primary_mode_targeting_locations_tooltip:
    text: Elige a dónde impulsarte. La unidad infligirá daño a todo lo que haya en su camino. Mantén Ctrl para seleccionar el lado en el que impactará el ataque.
    textEng: Choose where to dash. The unit will damage everything in its path. Holding Ctrl selects the side where the attack will land.
  melee_primary_name:
    text: Cuerpo a cuerpo (P)
    textEng: Melee (P)
  melee_primary_text:
    text: Realiza un ataque de corto alcance con el arma principal.
    textEng: Perform a close range attack with the primary weapon.
  melee_secondary_mode_targeting_locations_header:
    text: Establecer destino
    textEng: Set destination
  melee_secondary_mode_targeting_locations_tooltip:
    text: Elige a dónde impulsarte. La unidad infligirá daño a todo lo que haya en su camino. Mantén Ctrl para seleccionar el lado en el que impactará el ataque.
    textEng: Choose where to dash. The unit will damage everything in its path. Holding Ctrl selects the side where the attack will land.
  melee_secondary_name:
    text: Cuerpo a cuerpo (S)
    textEng: Melee (S)
  melee_secondary_text:
    text: Realiza un ataque de corto alcance con el arma secundaria.
    textEng: Perform a close range attack with the secondary weapon.
  move_limp_name:
    text: Cojear
    textEng: Limp
  move_limp_text:
    text: Mueve a la unidad a pesar de los daños en sus propulsores. La velocidad se reducirá.
    textEng: Move the unit despite damage to propulsion systems. Speed will be slower.
  move_run_name:
    text: Correr
    textEng: Run
  move_run_text:
    text: Se mueve a su destino a máxima velocidad. Solo disponible para las unidades con la mitad inferior intacta.
    textEng: Move to a destination at full speed. Only available for units with fully intact lower body.
  move_system_name:
    text: Mover
    textEng: Move
  move_system_text:
    text: Mueve esta unidad al objetivo señalado.
    textEng: Move this unit to specified target.
  move_vehicle_name:
    text: Pilotar
    textEng: Drive
  move_vehicle_text:
    text: Se mueve a su destino a máxima velocidad. Solo disponible para las unidades con la mitad inferior intacta.
    textEng: Move to a destination at full speed. Only available for units with fully intact lower body.
  reaction_attack_primary_name:
    text: Escáner ofensivo (P)
    textEng: Attack scan (P)
  reaction_attack_primary_text:
    text: Reacciona con un ataque principal si un enemigo entra en su alcance.
    textEng: React with a primary attack if an enemy enters range.
  reaction_attack_secondary_name:
    text: Escáner ofensivo (S)
    textEng: Attack scan (S)
  reaction_attack_secondary_text:
    text: Reacciona con un ataque secundario si un enemigo entra en su alcance.
    textEng: React with a secondary attack if an enemy enters range.
  reaction_attack_vehicle_name:
    text: Escáner ofensivo
    textEng: Attack scan
  reaction_attack_vehicle_text:
    text: Reacciona con un ataque si un enemigo entra en su alcance.
    textEng: React with an attack if an enemy enters range.
  reaction_shield_name:
    text: Escáner defensivo
    textEng: Shield scan
  reaction_shield_text:
    text: Reacciona escudándose si un enemigo entra en su alcance.
    textEng: React by shielding if a hostile enters range.
  reaction_system_name:
    text: Escanear
    textEng: Scan
  reaction_system_text:
    text: Este sistema está buscando objetivos. Es probable que abra fuego contra cualquier unidad que se cruce en su campo de visión.
    textEng: This system is scanning for targets. It's likely to open fire on any unit crossing the field of view.
  retreat_airlift_name:
    text: Extracción
    textEng: Extracting
  retreat_airlift_text:
    text: Una aeronave aliada se acerca a esta unidad. Será extraída en breve.
    textEng: An allied aircraft is approaching this unit. It will extract shortly.
  retreat_name:
    text: Retirarse
    textEng: Retreat
  retreat_text:
    text: Se retira del combate. Solo se puede ejecutar en una zona de retirada activa.
    textEng: Retreat from combat. This can only be executed if in an active retreat zone.
  shield_name:
    text: Escudo
    textEng: Shield
  shield_text:
    text: Alza el escudo para que desvíe ataques en una dirección específica. Aumenta la categoría de peso de la unidad.
    textEng: Raise the shield to deflect attacks in a specified direction. Increases the weight class of the unit.
  system_equipment_core_name:
    text: Desconocido
    textEng: Unknown
  system_equipment_core_text:
    text: Corriente de energía detectada en este sistema. Su función es desconocida.
    textEng: Power surge detected within this system. Function unknown.
  wait_name:
    text: Esperar
    textEng: Wait
  wait_text:
    text: Ordena a la unidad que espere mirando a la dirección que escojas. Se puede sustituir por movimientos distribuidos a lo largo de la línea temporal si la dirección es irrelevante.
    textEng: Order the unit to wait while facing a chosen direction. Can be replaced by spacing movement actions on the timeline if facing is unimportant.
