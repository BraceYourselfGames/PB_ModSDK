  pilot_starter_fatigue_burn__c_header:
    id: 1
    text: Quemadura cansada
    textEng: Tired burn
  pilot_starter_fatigue_burn__c_text:
    id: 1
    text: Al sufrir de cansancio extremo tiene una probabilidad de sobrecalentar accidentalmente su meca al disparar.
    textEng: When extremely fatigued, this pilot has a chance to accidentally overheat their mech while firing their weapon.
  pilot_starter_fatigue_crash__c_header:
    id: 1
    text: Tropiezo cansado
    textEng: Tired tumble
  pilot_starter_fatigue_crash__c_text:
    id: 1
    text: Al sufrir de cansancio extremo, tiene probabilidad de estrellar su meca en combate.
    textEng: When extremely fatigued, this pilot has a chance to crash their mech in combat.
  pilot_starter_fatigue_eject__c_header:
    id: 1
    text: Huida cansada
    textEng: Tired escape
  pilot_starter_fatigue_eject__c_text:
    id: 1
    text: Al sufrir de cansancio extremo, puede decidir eyectarse durante el combate.
    textEng: When extremely fatigued, this pilot might decide to eject mid-combat.
  pilot_starter_rookie__c_header:
    id: 1
    text: Tábula rasa
    textEng: Blank slate
  pilot_starter_rookie__c_text:
    id: 1
    text: Acaba de empezar y necesita experiencia para desarrollar su potencial.
    textEng: This rookie pilot needs field experience to realize their potential.
  pilot_starter_stat_brawler__c_header:
    id: 1
    text: Mecas de choque
    textEng: Scrappy
  pilot_starter_stat_brawler__c_text:
    id: 1
    text: Aumenta la velocidad del meca y recupera la salud del meca cada vez que gana una colisión. Para ganar una colisión, el meca puede activar un escudo antes del impacto o golpear unidades de menor peso. Los niveles superiores desbloquean la habilidad de ganar cualquier colisión.
    textEng: Mech speed is increased, mech health is recovered every time this pilot wins a collision. To win a collision and avoid a crash, the mech can raise a shield before impact or hit units with lower weight class. Higher levels unlock ability to win any collision.
  pilot_starter_stat_brawler2__c_header:
    id: 1
    text: As del alcance corto
    textEng: Short range king
  pilot_starter_stat_brawler2__c_text:
    id: 1
    text: Domina las armas de corto alcance e inflige más daño con ellas.
    textEng: This pilot is adept at using short range weapons and inflicts more damage with them.
  pilot_starter_stat_defender__c_header:
    id: 1
    text: Fortificación
    textEng: Fortified
  pilot_starter_stat_defender__c_text:
    id: 1
    text: Se especializa en defensa. Aumenta su salud y tolerancia a la fatiga. El meca pilotado inflige menos daño pero tiene mejor blindaje.
    textEng: This pilot specializes in defense. Increased health and tolerance to fatigue. The piloted mech deals slightly less damage, but has increased armor.
  pilot_starter_stat_defender2__c_header:
    id: 1
    text: Especialista en escudos
    textEng: Shield specialist
  pilot_starter_stat_defender2__c_text:
    id: 1
    text: Tiene mayor tolerancia a la fatiga. El meca pilotado inflige menos daño pero encaja más daño en los escudos y tiene menor peso.
    textEng: This pilot has a higher tolerance to fatigue. The piloted mech has reduced damage output, but withstands more damage to shields while also reducing their weight.
  pilot_starter_stat_sharpshooter__c_header:
    id: 1
    text: Disparo certero
    textEng: Deadeye
  pilot_starter_stat_sharpshooter__c_text:
    id: 1
    text: Su puntería le permite infligir más daño con armas de largo alcance. Tiene menos PS y un límite de fatiga reducido.
    textEng: Skilled sharpshooter, the pilot deals increased damage with long range weapons. Reduced HP and fatigue limit.
  pilot_starter_stat_sharpshooter2__c_header:
    id: 1
    text: Cabeza fría
    textEng: Cool head
  pilot_starter_stat_sharpshooter2__c_text:
    id: 1
    text: Su meca tiene una disipación térmica mejorada. Tiene menos PS y un límite de fatiga reducido.
    textEng: This pilot's mech has improved heat dissipation. They have lower HP and a reduced fatigue limit.
  pilot_starter_stat_support__c_header:
    id: 1
    text: Mula de carga
    textEng: Pack mule
  pilot_starter_stat_support__c_text:
    id: 1
    text: Puede optimizar el peso de su mochila equipada, reduciendo el peso general. Además, aumenta el límite de fatiga a expensas de algo de salud.
    textEng: This pilot can optimize the effective weight of equipped backpacks, reducing overall weight, also increases fatigue limit at the cost of some health
  pilot_starter_stat_support2__c_header:
    id: 1
    text: Mantenimiento preventivo
    textEng: Preventative Maintanence
  pilot_starter_stat_support2__c_text:
    id: 1
    text: Recupera un 15 % de la integridad de su meca antes de entrar en combate. Además, reduce el peso de su mochila y aumenta el límite de fatiga a expensas de sus PS.
    textEng: Pilot repairs 15% integrity of their mech frame before deploying to combat. Also reduces backpack weight while increasing fatigue limit at the cost of some HP
  pilot_stat_back_resist__c_header:
    id: 1
    text: Coraza
    textEng: Cuirass
  pilot_stat_back_resist__c_text:
    id: 1
    text: Recibe daño reducido al tener una mochila equipada, pero reduce el límite de lesiones.
    textEng: The pilot takes reduced damage while a backpack is equipped, but can't survive as many traumas.
  pilot_stat_basic_fatigue__c_header:
    id: 1
    text: Aguante
    textEng: Endurance
  pilot_stat_basic_fatigue__c_text:
    id: 1
    text: Resiste mejor los efectos de la fatiga.
    textEng: Pilot has increased resistance to the effects of fatigue
  pilot_stat_basic_fatigue1__c_header:
    id: 1
    text: Aguante II
    textEng: Endurance II
  pilot_stat_basic_fatigue1__c_text:
    id: 1
    text: Resiste mucho mejor los efectos de la fatiga.
    textEng: Pilot has further increased resistance to the effects of fatigue
  pilot_stat_basic_hp__c_header:
    id: 1
    text: Corpulencia
    textEng: Beefy
  pilot_stat_basic_hp__c_text:
    id: 1
    text: Puede encajar más daño antes de sucumbir a sus heridas.
    textEng: This pilot can withstand more damage before succumbing to injuries.
  pilot_stat_basic_hp1__c_header:
    id: 1
    text: Corpulencia II
    textEng: Beefy II
  pilot_stat_basic_hp1__c_text:
    id: 1
    text: Puede encajar mucho más daño antes de sucumbir a sus heridas.
    textEng: This pilot can withstand even more damage before succumbing to injuries.
  pilot_stat_basic_salvage1__c_header:
    id: 1
    text: Acaparación II
    textEng: Hoarder II
  pilot_stat_basic_salvage1__c_text:
    id: 1
    text: Proporciona aún más presupuesto de recuperación al final de las misiones.
    textEng: Pilot provides even more salvage budget at the end of missions
  pilot_stat_fatigue_recovery__c_header:
    id: 1
    text: Maestría en siestas
    textEng: Nap Expert
  pilot_stat_fatigue_recovery__c_text:
    id: 1
    text: Puede recuperar completamente la fatiga al perderse un combate.
    textEng: This pilot can get back to a well rested state by sitting out combat
  pilot_stat_fatigue_score__c_header:
    id: 1
    text: Aguante
    textEng: Endurance
  pilot_stat_fatigue_score__c_text:
    id: 1
    text: Puede aguantar mejor los efectos de la fatiga, pero tiene menos salud y tolerancia a lesiones.
    textEng: This pilot can take on more fatigue, but has reduced health and tolerance to trauma
  pilot_stat_fatigue1__c_header:
    id: 1
    text: Paciencia
    textEng: Patient
  pilot_stat_fatigue1__c_text:
    id: 1
    text: Puede tolerar un nivel mayor de fatiga por el combate.
    textEng: This pilot can tolerate a higher level of fatigue from combat.
  pilot_stat_glass_cannon__c_header:
    id: 1
    text: Cañón de cristal
    textEng: Glass cannon
  pilot_stat_glass_cannon__c_text:
    id: 1
    text: Sabe llevar al límite sus mecas, pero el aumento de daño reduce la integridad del meca.
    textEng: This pilot is adept at pushing their mechs to their limit, but trades increased damage for mech integrity
  pilot_stat_heavy_mech__c_header:
    id: 1
    text: Gigante ágil
    textEng: Nimble giant
  pilot_stat_heavy_mech__c_text:
    id: 1
    text: Cuando el meca es pesado, la velocidad de movimiento y la distancia de impulso aumentan.
    textEng: When mech weight class is Heavy, movement speed and dash distance are increased.
  pilot_stat_heavy_mech1__c_header:
    id: 1
    text: Gigante de hielo
    textEng: Frost giant
  pilot_stat_heavy_mech1__c_text:
    id: 1
    text: Cuando el meca es pesado, aumentan la disipación de calor y la capacidad de calor.
    textEng: When mech's weight class is Heavy, gain additional heat dissipation and increase heat capacity
  pilot_stat_hp2__c_header:
    id: 1
    text: Descuido
    textEng: Careless
  pilot_stat_hp2__c_text:
    id: 1
    text: Se concentra en infligir el mayor daño posible, a expensas de su salud.
    textEng: This pilot concentrates on inflicting maximum possible damage at the expense of their health.
  pilot_stat_hp3__c_header:
    id: 1
    text: Espesura
    textEng: Dummy Thick
  pilot_stat_hp3__c_text:
    id: 1
    text: Tiene una cantidad considerable de PS, pero gana menos experiencia.
    textEng: Pilot has signifcantly increased HP but gains reduced experience
  pilot_stat_light_mech__c_header:
    id: 1
    text: Exploración
    textEng: Scout
  pilot_stat_light_mech__c_text:
    id: 1
    text: Cuando el meca es ligero, aumenta el umbral de sobrecalentamiento y reduce el búfer térmico.
    textEng: When pilot mech's weight class is Light, heat threshold is increased and heat buffer is reduced
  pilot_stat_light_mech2__c_header:
    id: 1
    text: Gran salto
    textEng: Feather leap
  pilot_stat_light_mech2__c_text:
    id: 1
    text: Al desplegarse en un meca ligero, puede ajustar el propulsor para aumentar drásticamente la distancia del impulso.
    textEng: When deploying in a mech with a Light weight class, this pilot can tune the thruster to massively increase the dash distance.
  pilot_stat_multi__c_header:
    id: 1
    text: Notable
    textEng: Remarkable
  pilot_stat_multi__c_text:
    id: 1
    text: Aumenta varias de sus estadísticas.
    textEng: This pilot gains a boost in multiple stats
  pilot_stat_resistance__c_header:
    id: 1
    text: Dureza
    textEng: Tough
  pilot_stat_resistance__c_text:
    id: 1
    text: Recibe menos daño a su persona.
    textEng: This pilot takes reduced pilot damage
  pilot_stat_rested_bonus__c_header:
    id: 1
    text: Sueño reparador
    textEng: Restorative sleeper
  pilot_stat_rested_bonus__c_text:
    id: 1
    text: Conserva el estado de Reposo total durante dos turnos de combate más.
    textEng: This pilot will keep the Well Rested status for two additional turns of combat.
  pilot_stat_salvage__c_header:
    id: 1
    text: Acaparación
    textEng: Hoarder
  pilot_stat_salvage__c_text:
    id: 1
    text: Proporciona más presupuesto de recuperación al final de las misiones a expensas de velocidad del meca.
    textEng: Pilot provides additional salvage budget at the end of missions at the cost of some mech speed
  pilot_stat_trauma__c_header:
    id: 1
    text: Resiliencia
    textEng: Resilient
  pilot_stat_trauma__c_text:
    id: 1
    text: Puede resistir más lesiones sin morir, pero recibe EXP reducida.
    textEng: This pilot can withstand additional trauma without dying, but gains EXP at a reduced rate.
  special_berserk_damage__c_header:
    id: 1
    text: Berserker
    textEng: Berserk
  special_berserk_damage__c_text:
    id: 1
    text: Al recibir un impacto con su salud personal por debajo del 75 %, sobrecarga sus armas, aumentando el daño que infligen.
    textEng: When receiving a hit while under 75% pilot health, the pilot overdrives their weapons, increasing damage dealt.
  special_berserk_damage2__c_header:
    id: 1
    text: Consciencia de meca
    textEng: Mech conscious
  special_berserk_damage2__c_text:
    id: 1
    text: Sobrecarga las armas cuando su meca se ve amenazado. Al recibir un impacto con la salud del meca por debajo del 60 %, aumenta temporalmente el daño del meca.
    textEng: This pilot overdrives their weapons when their mech is under threat. When receiving a hit while under 60% mech health, mech damage is temporarily increased.
  special_burn_damage__c_header:
    id: 1
    text: Impulsividad
    textEng: Hothead
  special_burn_damage__c_text:
    id: 1
    text: El meca pilotado recibe un aumento al daño si sufre quemadura por armas incendiarias o sobrecalentamiento.
    textEng: The piloted mech gains a temporary damage increase when acquiring the Burn status from incendiary weapons or overheating.
  special_charged__c_header:
    id: 1
    text: Carrera electrizante
    textEng: Jolted sprint
  special_charged__c_text:
    id: 1
    text: Recibir o emitir una carga eléctrica da a la unidad la capacidad de esprintar en la siguiente fase de planificación.
    textEng: Gaining or discharging an electrical charge gives the unit ability to sprint in the next planning phase.
  special_heal_on_kill__c_header:
    id: 1
    text: Schadenfreude
    textEng: Schadenfreude
  special_heal_on_kill__c_text:
    id: 1
    text: Recupera salud si destruye una unidad mientras su salud está por debajo del 75 %.
    textEng: The pilot regains some health if they destroy an enemy unit while below 75% health.
  special_heal_on_part_loss__c_header:
    id: 1
    text: Es un rasguño
    textEng: Tis but a scratch
  special_heal_on_part_loss__c_text:
    id: 1
    text: Recupera salud e integridad en las piezas restantes cuando pierde una pieza de su meca. Disponible una vez por batalla.
    textEng: This pilot recovers health and mech integrity on remaining parts when losing one of the parts of their mech. Available once per fight.
  special_mech_shieldbash__c_header:
    id: 1
    text: Bola de demolición
    textEng: Wrecking ball
  special_mech_shieldbash__c_text:
    id: 1
    text: El meca pierde todos sus efectos de estado al golpear a un enemigo con el escudo.
    textEng: Mech loses all status effects when shield bashing an enemy.
  special_overheat_heal__c_header:
    id: 1
    text: Amante de la sauna
    textEng: Sauna enthusiast
  special_overheat_heal__c_text:
    id: 1
    text: Recupera una pequeña parte de su salud personal cuando su meca empieza a sobrecalentarse. La cantidad recuperada es mayor si el meca está en el agua.
    textEng: Pilot heals a small amount when mech starts to overheat, heals even more if the mech is standing in water while overheating.
  special_overheat_scramble__c_header:
    id: 1
    text: Fuego cegador
    textEng: Blinding fire
  special_overheat_scramble__c_text:
    id: 1
    text: Modifica su meca para interferir en la guía de misiles al sobrecalentarse. Además, las modificaciones reducen el daño de sobrecalentamiento que sufre el meca.
    textEng: The pilot modifies their mech so that overheating scrambles missile guidance. This also causes overheating to deal less  damage to the mech.
  special_postcombat_fatigue__c_header:
    id: 1
    text: Sed de sangre
    textEng: Bloodthirsty
  special_postcombat_fatigue__c_text:
    id: 1
    text: Si consigue destruir 2 o más unidades enemigas, no sufrirá fatiga tras el combate. La fatiga máxima del piloto se reducirá en 1.
    textEng: This pilot will not gain fatigue after combat if they had an opportunity to destroy 2 or more enemy units. The pilot's maximum fatigue will be reduced to 1.
  special_postcombat_healing__c_header:
    id: 1
    text: Frenesí victorioso
    textEng: Victory rush
  special_postcombat_healing__c_text:
    id: 1
    text: Recupera una pequeña cantidad de salud al volver del combate tras una victoria.
    textEng: This pilot gains a small amount of health when returning from combat with a victory.
  special_postcombat_healing_01__c_header:
    id: 1
    text: Disimulo
    textEng: Wallflower
  special_postcombat_healing_01__c_text:
    id: 1
    text: El piloto recupera una pequeña cantidad de salud tras el combate si no recibió daño.
    textEng: Pilot recovers a small amount of HP after combat if they did not take any damage.
  unit_final_stat_brawler__c_header:
    id: 1
    text: Segundo aliento
    textEng: Second wind
  unit_final_stat_brawler__c_text:
    id: 1
    text: La velocidad del meca aumenta aún más. Si sale airoso de las colisiones, el piloto recupera una pequeña cantidad de salud.
    textEng: Mech speed is further increased. Winning collisions heals the pilot by a small amount.
  unit_final_stat_brawler2__c_header:
    id: 1
    text: Especialista del corto alcance
    textEng: Short range god
  unit_final_stat_brawler2__c_text:
    id: 1
    text: Domina las armas de corto alcance e inflige mucho más daño con ellas. Al eliminar unidades, el meca recupera una pequeña cantidad de salud.
    textEng: This pilot is a master at short range weapons and inflicts significantly more damage with them. Killing units heals the mech by a small amount.
  unit_final_stat_defender__c_header:
    id: 1
    text: Resistente
    textEng: Hardened
  unit_final_stat_defender__c_text:
    id: 1
    text: El piloto es extremadamente resistente, obtiene salud adicional y mejora aún más las estadísticas defensivas de los mecas que pilota.
    textEng: The pilot is extremely tough, gaining additional health and further improving the defensive stats of piloted mechs
  unit_final_stat_defender2__c_header:
    id: 1
    text: Maestría en escudos
    textEng: Shieldmaster
  unit_final_stat_defender2__c_text:
    id: 1
    text: Mejora aún más la salud del escudo. El piloto recupera una pequeña cantidad de salud cada vez que bloquea daño con la acción del escudo. Si el escudo sigue intacto al final del combate, recuperará el 50 % de su integridad.
    textEng: Further improves shield health. Pilot heals a small amount of health each time they block damage with the shield action. If the shield is still intact at end of combat it will recover 50% integrity
  unit_final_stat_sharpshooter__c_header:
    id: 1
    text: Ojo certero
    textEng: Expert marksman
  unit_final_stat_sharpshooter__c_text:
    id: 1
    text: Puede aumentar aún más el daño de las armas de largo alcance.
    textEng: This pilot can further improve damage from long range weapons.
  unit_final_stat_sharpshooter2__c_header:
    id: 1
    text: Frialdad
    textEng: Ice cold
  unit_final_stat_sharpshooter2__c_text:
    id: 1
    text: El piloto puede aumentar significativamente la disipación de calor del meca.
    textEng: Pilot is able to significantly increase the mech's heat dissipation
  unit_final_stat_support__c_header:
    id: 1
    text: Logística
    textEng: Logistics Expert
  unit_final_stat_support__c_text:
    id: 1
    text: Aumenta el presupuesto de recuperación de las misiones en las que participa. Además, inflige más daño con mochilas y obtiene cargas adicionales para ellas.
    textEng: This pilot increases the salvage budget of missions they participate in. They also deal more damage with backpacks and gain additional charges for them.
  unit_final_stat_support2__c_header:
    id: 1
    text: Mecánica
    textEng: Mechanic
  unit_final_stat_support2__c_text:
    id: 1
    text: Es hábil con las reparaciones y puede arreglar parte del daño de los mecas de su escuadrón tras el combate. Además, reduce aún más el peso de las mochilas.
    textEng: Adept at repairs, this pilot can patch some damage on the mechs in their squad after combat. Further reduces backpack weight
  unit_stat_back_charges__c_header:
    id: 1
    text: Pericia en mochilas
    textEng: Packing expert
  unit_stat_back_charges__c_text:
    id: 1
    text: Domina el uso de las mochilas, lo que le permite almacenar más cargas reduciendo su peso, a cambio de menor salud.
    textEng: This pilot adept at backpack use and can store more charges in equipped backpacks for less weight, but has reduced health.
  unit_stat_back_thrust__c_header:
    id: 1
    text: Potencia extra
    textEng: Backup power
  unit_stat_back_thrust__c_text:
    id: 1
    text: Permite realizar una propulsión adicional cuando la unidad lleva una mochila equipada, reduciendo ligeramente el daño de sus armas.
    textEng: Additional thrust can be generated when the unit has a backpack equipped at the cost of some weapon damage
  unit_stat_barrier__c_header:
    id: 1
    text: Especialista en barreras
    textEng: Barrier specialist
  unit_stat_barrier__c_text:
    id: 1
    text: Aumenta la resistencia de la barrera del meca a costa de algo de integridad.
    textEng: This pilot pushes the mech's barrier to withstand more damage at the cost of some integrity.
  unit_stat_barrier_down__c_header:
    id: 1
    text: Principios
    textEng: Tegridy
  unit_stat_barrier_down__c_text:
    id: 1
    text: Aumenta el daño de las armas, pero evita usar barreras.
    textEng: The pilot increases weapon damage, but does not believe in using barriers.
  unit_stat_basic_cooling__c_header:
    id: 1
    text: Gestión del calor
    textEng: Heat management
  unit_stat_basic_cooling__c_text:
    id: 1
    text: Aumenta la disipación de calor de su meca.
    textEng: Pilot improves the heat dissipation of their mech
  unit_stat_basic_cooling1__c_header:
    id: 1
    text: Gestión del calor II
    textEng: Heat management II
  unit_stat_basic_cooling1__c_text:
    id: 1
    text: Aumenta aún más la disipación de calor de su meca.
    textEng: Pilot further improves the heat dissipation of their mech
  unit_stat_basic_hp__c_header:
    id: 1
    text: Refuerzo del meca
    textEng: Mech resilience
  unit_stat_basic_hp__c_text:
    id: 1
    text: El piloto puede mejorar la integridad y la barrera de su meca.
    textEng: Pilot is able to improve the integrity and barrier of their mech
  unit_stat_basic_hp1__c_header:
    id: 1
    text: Refuerzo del meca II
    textEng: Mech resilience II
  unit_stat_basic_hp1__c_text:
    id: 1
    text: El piloto puede mejorar aún más la integridad y la barrera de su meca.
    textEng: Pilot is able to further improve the integrity and barrier of their mech
  unit_stat_basic_lr1__c_header:
    id: 1
    text: Ojo de águila II
    textEng: Eagle eye II
  unit_stat_basic_lr1__c_text:
    id: 1
    text: Inflige más daño con armas de largo alcance.
    textEng: This pilot delivers more damage with long range weapons.
  unit_stat_basic_shield_hp1__c_header:
    id: 1
    text: Escudo reforzado II
    textEng: Fortified shield II
  unit_stat_basic_shield_hp1__c_text:
    id: 1
    text: Aumenta aún más la integridad y la barrera de los escudos equipados.
    textEng: Pilot further increases the integrity and barrier of equipped shields
  unit_stat_basic_speed__c_header:
    id: 1
    text: Ímpetu
    textEng: Sprinter
  unit_stat_basic_speed__c_text:
    id: 1
    text: Puede hacer que el meca se mueva más rápido de lo habitual.
    textEng: The pilot can push the mech to move faster than usual.
  unit_stat_basic_speed1__c_header:
    id: 1
    text: Ímpetu II
    textEng: Sprinter II
  unit_stat_basic_speed1__c_text:
    id: 1
    text: Puede hacer que el meca se mueva aún más rápido de lo habitual.
    textEng: The pilot can push the mech to move even faster than usual.
  unit_stat_basic_sr__c_header:
    id: 1
    text: Combate cercano
    textEng: Close quarters
  unit_stat_basic_sr__c_text:
    id: 1
    text: Inflige más daño con armas de corto alcance.
    textEng: Pilot does incrased damage with short range weapons
  unit_stat_basic_sr1__c_header:
    id: 1
    text: Combate cercano II
    textEng: Close quarters II
  unit_stat_basic_sr1__c_text:
    id: 1
    text: Inflige aún más daño con armas de corto alcance.
    textEng: Pilot does further incrased damage with short range weapons
  unit_stat_damage__c_header:
    id: 1
    text: Entrenamiento en armas
    textEng: Weapons training
  unit_stat_damage__c_text:
    id: 1
    text: Inflige más daño con las armas equipadas.
    textEng: Pilot deals increased damage with equipped weapons
  unit_stat_damage1__c_header:
    id: 1
    text: Potencia ofensiva
    textEng: Slugger
  unit_stat_damage1__c_text:
    id: 1
    text: Puede desviar energía de la propulsión a los sistemas de armas, sacrificando velocidad de movimiento a cambio de mayor daño.
    textEng: This pilot can reroute power from propulsion to weapon systems, trading movement speed for damage output.
  unit_stat_damage2__c_header:
    id: 1
    text: Calor extremo
    textEng: Scalding hot
  unit_stat_damage2__c_text:
    id: 1
    text: 'Puede aumentar el daño de su meca desactivando algunos sistemas de mitigación de calor. '
    textEng: 'This pilot can increase damage output of their mech by disabling some heat mitigation systems. '
  unit_stat_heat_dissipation__c_header:
    id: 1
    text: Manos frías
    textEng: Cold Hands
  unit_stat_heat_dissipation__c_text:
    id: 1
    text: Redirige energía para enfriar las armas, aumentando la disipación de calor a costa de reducir el daño crítico.
    textEng: The pilot re-routes power to weapon cooling, increasing heat dissipation at the cost of reduced critical hit damage
  unit_stat_hp__c_header:
    id: 1
    text: Maestría en blindaje
    textEng: Body armorer
  unit_stat_hp__c_text:
    id: 1
    text: Aplica refuerzos adicionales a la armadura.
    textEng: The pilot applies additional reinforcement to the armor
  unit_stat_hp_shield__c_header:
    id: 1
    text: Fortaleza de escudo
    textEng: Reinforced shield
  unit_stat_hp_shield__c_text:
    id: 1
    text: Puede absorber más daño con los escudos equipados, pero disipa el calor más lentamente.
    textEng: The pilot can absorb more damage with equipped shields but dissipates heat slower.
  unit_stat_lr__c_header:
    id: 2
    text: Ojo de águila
    textEng: Eagle eye
  unit_stat_lr__c_text:
    id: 2
    text: Inflige más daño con armas de largo alcance.
    textEng: This pilot deals even more damage with long range weapons.
  unit_stat_mass__c_header:
    id: 1
    text: Fuerza bruta
    textEng: Heavy handed
  unit_stat_mass__c_text:
    id: 1
    text: Prefiere cargar munición más pesada en su meca, lo que reduce la velocidad de movimiento, pero aumenta ligeramente el daño.
    textEng: This pilot prefers to load heavier ammunition into their mech. This adversely impacts movement speed but slightly increases damage.
  unit_stat_melee_shield__c_header:
    id: 1
    text: Jinete
    textEng: Knight
  unit_stat_melee_shield__c_text:
    id: 1
    text: El meca inflige más daño con armas cuerpo a cuerpo y obtiene una bonificación de integridad y barrera para los escudos equipados.
    textEng: Pilot's mech deals increased damage with melee weapons, gains bonus integrity and barrier for equipped shields
  unit_stat_missile__c_header:
    id: 2
    text: Artillería
    textEng: Artillery
  unit_stat_missile__c_text:
    id: 2
    text: Inflige más daño con armas de misiles.
    textEng: Pilot is able to do increased damage with missile weapons
  unit_stat_missile_trade__c_header:
    id: 2
    text: Plataforma de lanzamiento
    textEng: Launch Pad
  unit_stat_missile_trade__c_text:
    id: 2
    text: Se centra en infligir daño con lanzamisiles, a costa de sacrificar la integridad del meca.
    textEng: This pilot is focused on dealing damage with missile launchers, at the cost of mech integrity
  unit_stat_overheat_damage__c_header:
    id: 1
    text: Control de sobrecalentamiento
    textEng: Overheat control
  unit_stat_overheat_damage__c_text:
    id: 1
    text: El meca recibe menos daño por sobrecalentamiento.
    textEng: The pilot's mech takes reduced damage from overheating
  unit_stat_overheat1__c_header:
    id: 1
    text: Impulso refrigerante
    textEng: Coolant boost
  unit_stat_overheat1__c_text:
    id: 1
    text: Reduce el daño por sobrecalentamiento a costa de una ligera pérdida de la velocidad de movimiento.
    textEng: This pilot can reduce damage from overheating at a slight cost to movement speed.
  unit_stat_overheat2__c_header:
    id: 1
    text: Disparo helado
    textEng: Cold firing
  unit_stat_overheat2__c_text:
    id: 1
    text: Reduce el daño por sobrecalentamiento a costa de una ligera pérdida del daño de las armas.
    textEng: This pilot can reduce damage from overheating at a slight cost to weapon damage.
  unit_stat_score__c_header:
    id: 1
    text: Ruptura de límites
    textEng: Limit break
  unit_stat_score__c_text:
    id: 1
    text: Puede alcanzar una racha de combates más alta.
    textEng: Pilot can reach a higher combat streak.
  unit_stat_shield_duration__c_header:
    id: 1
    text: Escudo táctico
    textEng: Tactical shield
  unit_stat_shield_duration__c_text:
    id: 1
    text: Las acciones de escudo tardan menos tiempo en la línea temporal.
    textEng: Shield actions take less time on the timeline.
  unit_stat_shield_hp__c_header:
    id: 2
    text: Escudo reforzado
    textEng: Fortified shield
  unit_stat_shield_hp__c_text:
    id: 2
    text: Aumenta la integridad y la barrera de los escudos equipados.
    textEng: Pilot increases the integrity and barrier of equipped shields
  unit_stat_shield_resistance__c_header:
    id: 1
    text: Escudo protector
    textEng: Ablative Shield
  unit_stat_shield_resistance__c_text:
    id: 1
    text: Los escudos equipados son inmunes a la acumulación de estados, aunque la disipación de calor se reduce ligeramente.
    textEng: Equipped shields are immune to status buildup, but heat dissipation is slightly reduced
