  camp_unit_hope_l1__name:
    id: 1
    text: Esperanza I
    textEng: Hope I
  camp_unit_hope_l1__source:
    id: 1
    text: Este efecto depende del nivel de esperanza. Ganas esperanza al avanzar en la campaña y la pierdes cuando el enemigo toma la delantera.
    textEng: This effect is based on the Hope level. Hope is gained when you progress the campaign and lost when the enemy gains an upper hand.
