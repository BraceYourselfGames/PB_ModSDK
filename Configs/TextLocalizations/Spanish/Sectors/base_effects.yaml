    id: 1
    text: Todos los pilotos recuperan salud y pierden fatiga. Todos los mecas quedan reparados. La base móvil queda reabastecida con suministros de acampada.
    textEng: All pilots recovered health and lost some fatigue. All mechs have been repaired. The mobile base was restocked with camp supplies.
