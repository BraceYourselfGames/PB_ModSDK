  internal_aux_heatsink_block__text:
    id: 1
    text: Bloque conductor que ayuda a almacenar y disipar el calor a costa de un aumento en la masa. Aumenta el límite de sobrecalentamiento, lo que permite al meca forzar más la maquinaria sin sufrir daño.
