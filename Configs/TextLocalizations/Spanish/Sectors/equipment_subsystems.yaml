  internal_aux_core_amplified__name:
    id: 1
    text: R7 Amplificado
    textEng: R7 Amplified
  internal_aux_core_amplified__text:
    id: 1
    text: Reactor de diseño poco ortodoxo que sacrifica la disipación de calor y la regeneración de barreras a cambio de un aumento significativo en la energía.
    textEng: Uncommon reactor design sacrificing heat dissipation and barrier regeneration for significantly increased power output.
  internal_aux_core_charge__name:
    id: 1
    text: R1 Cargador
    textEng: R1 Charger
  internal_aux_core_charge__text:
    id: 1
    text: Reactor de diseño común que sacrifica la energía por un aumento en el límite de sobrecalentamiento. Mejora indirectamente el daño, ya que permite atacar durante más tiempo.
    textEng: Common reactor design trading power output for a high overheating threshold. Indirectly improves damage by allowing longer attacks.
  internal_aux_core_focusing_r__name:
    id: 1
    text: R6 Fundición
    textEng: R6 Smelter
  internal_aux_core_focusing_r__text:
    id: 1
    text: Reactor de diseño poco común que incrementa el daño de las armas a costa de una reducción drástica en la refrigeración.
    textEng: Uncommon reactor design boosting weapon damage at the cost of heavily compromised cooling.
  internal_aux_core_heat__name:
    id: 1
    text: R2 Bólido
    textEng: R2 Hotrod
  internal_aux_core_heat__text:
    id: 1
    text: Reactor de diseño común optimizado para la disipación de calor. Mejora indirectamente el daño, ya que permite atacar con mayor frecuencia.
    textEng: Common reactor design optimized for heat dissipation. Indirectly improves damage by allowing more frequent attacks.
  internal_aux_core_launch__name:
    id: 1
    text: R3 Ignición
    textEng: R3 Takeoff
  internal_aux_core_launch__text:
    id: 1
    text: Aumenta la energía a cambio de disipación de calor. Sacrifica velocidad de movimiento por frecuencia de ataque.
    textEng: Increased power output at the cost of heat dissipation. Trades movement speed for attack frequency.
  internal_aux_core_overdrive__name:
    id: 1
    text: R4 Potenciador
    textEng: R4 Overdrive
  internal_aux_core_overdrive__text:
    id: 1
    text: Aumenta la energía a cambio de calor máximo. Sacrifica resistencia al calor por velocidad.
    textEng: Increased power output at the cost of heat capacity. Trades speed for lower heat tolerance.
  internal_aux_core_regen__name:
    id: 1
    text: R5 Restaurador
    textEng: R5 Restoration
  internal_aux_core_regen__text:
    id: 1
    text: Aumenta la velocidad de regeneración de la barrera a cambio de disipación de calor.
    textEng: Increased rate of barrier regeneration at the cost of heat dissipation.
  internal_aux_core_standard__name:
    id: 1
    text: R1 Estándar
    textEng: R1 Standard
  internal_aux_core_standard__text:
    id: 1
    text: Núcleo de reactor estándar de rendimiento medio.
    textEng: Standard reactor core with average performance.
  internal_aux_core_status_burn__name:
    id: 1
    text: RX1 Horno
    textEng: RX1 Furnace
  internal_aux_core_status_burn__text:
    id: 1
    text: 'Un reactor de diseño inusual que sacrifica la capacidad de refrigeración por la energía. Su uso requiere cautela: el sobrecalentamiento de este reactor puede provocar que el meca se incendie.'
    textEng: 'An unusual reactor design sacrificing cooling capabilities for power output. Demands careful use: overheating this reactor will set the mech on fire.'
  internal_aux_core_status_charged__name:
    id: 1
    text: RX2 Dinamo
    textEng: RX2 Dynamo
  internal_aux_core_status_charged__text:
    id: 1
    text: Un reactor de diseño inusual que sacrifica el aislamiento eléctrico a cambio de mayor propulsión y energía. Imbuye al meca de una carga eléctrica cada vez que efectúa un impulso. En unidades de corto alcance puede aprovecharse para causar daños adicionales.
    textEng: An unusual reactor design sacrificing electrical shielding for additional thrust and power output. Afflicts the mech with an electrical charge on every dash. Can be exploited as an additional damage source on short-range units.
  internal_aux_core_status_meltdown__name:
    id: 1
    text: RX3 Supernova
    textEng: RX3 Supernova
  internal_aux_core_status_meltdown__text:
    id: 1
    text: Reactor de diseño experimental con una capacidad de energía inusitada para su tamaño. Tiene una pequeña probabilidad de caer en estado crítico si se produce una colisión o se sobrecalienta. Este estado crítico se puede prolongar con más colisiones o prolongando el sobrecalentamiento. También puede eliminarse ventilando el exceso de calor a través de los propulsores. Permitir la fusión del núcleo del reactor destruirá la unidad y causará una potente explosión.
    textEng: Experimental reactor design with record-breaking power output for its size. Has a chance to go critical in the event of a collision or overheating. The critical state can be prolonged with more collisions or overheating. It can also be fixed by venting excess heat through the dash thruster. Letting the reactor melt down will destroy the unit and lead to a powerful explosion.
  internal_aux_core_thrusting__name:
    id: 1
    text: R8 Postquemador
    textEng: R8 Afterburner
  internal_aux_core_thrusting__text:
    id: 1
    text: Reactor de diseño poco común que redirige parte de la energía a los propulsores. Posee una capacidad reducida para regenerar barreras.
    textEng: Uncommon reactor design redirecting a fraction of its power into the dash thrusters. Reduced barrier regeneration capacity.
  internal_aux_count__name:
    id: 1
    text: Cargador expandido
    textEng: Expanded Magazine
  internal_aux_damage_boost__name:
    id: 1
    text: Anulación de seguridad
    textEng: Safety Override
  internal_aux_damage_boost__text:
    id: 1
    text: Potencia el daño de las armas deshabilitando algunos sistemas de refrigeración. Incrementa la temperatura máxima operativa, lo cual dificulta la refrigeración tras un sobrecalentamiento prolongado.
    textEng: Boosts weapon damage output by disabling some cooling systems. Increases maximum operating temperature, making it harder to cool down from sustained overheating.
  internal_aux_damage_boost_power__name:
    id: 1
    text: Disyuntor de reactor
    textEng: Reactor Shunt
  internal_aux_damage_boost_power__text:
    id: 1
    text: Redirige la energía del reactor hacia las armas equipadas, sacrificando la velocidad de movimiento a cambio de un aumento en el daño infligido.
    textEng: Reroutes reactor power into equipped weapons, trading movement speed for increased damage output.
