entries:
  trait_adaptable_enemy__name:
    text: Maestro de todo
    textEng: Jack of all trades
  trait_adaptable_enemy__text:
    text: El enemigo puede hacer frente a una gran cantidad de amenazas. Lleva contigo a un escuadrón versátil y prepárate para hacer ajustes sobre la marcha.
    textEng: The enemy can counter a wide variety of threats. Bring a versatile squad and prepare to make adjustments on the fly.
  trait_alarm__name:
    text: Torre de vigilancia
    textEng: Watchtower
  trait_alarm__text:
    text: La guarnición depende de la torre de vigilancia para detectar a las tropas de resistencia. Destrúyela para evitar que el enemigo reciba refuerzos.
    textEng: The garrison relies on a watchtower to detect the resistance forces. Destroy it to prevent the enemy from getting reinforcements.
  trait_cas__name:
    text: Apoyo aéreo
    textEng: Air support
  trait_cas__text:
    text: Hay aeronaves hostiles operando en la zona. Prepárate para evadir ataques aéreos y mantente ojo avizor para detectar a los localizadores que los guían.
    textEng: Hostile aircraft are operating in the area. Prepare to evade airstrikes and keep an eye out for spotters guiding them.
  trait_deadly__name:
    text: Peligroso
    textEng: Perilous
  trait_deadly__text:
    text: Esta misión va a ser peligrosa. Prepárate para perder equipo o unidades. Evacúa o retírate si la cosa empieza a ponerse fea.
    textEng: This mission is going to be dangerous. Prepare to lose equipment or units. Eject or retreat if things go south.
  trait_escape__name:
    text: Huida
    textEng: Escape
  trait_escape__text:
    text: A veces una retirada es mejor que explotar. Los mecas desplegados se pueden retirar antes si completan su objetivo.
    textEng: Sometimes, bowing out is better than blowing up. Deployed mechs can retreat early after fulfilling their objective.
  trait_hidden_area_dense__name:
    text: Denso
    textEng: Dense
  trait_hidden_area_dense__text:
    text: Esta ubicación es buena para cubrirse, pero puede complicar los ataques. Engaña a tus enemigos para que se coloquen en tu línea de visión o usa armas de fuego indirecto.
    textEng: The location provides a lot of cover but might complicate attacks. Bait the enemies to get a line of sight, or use indirect fire weapons.
  trait_hidden_area_natural__name:
    text: Naturaleza
    textEng: Nature
  trait_hidden_area_natural__text:
    text: 'La mayoría de las coberturas son parte del entorno natural. Estas son indestructibles: planifica con antelación y no cuentes con las armas de impacto.'
    textEng: "Most of the available cover is part of the natural landscape. Such cover is indestructible: plan ahead and don't count on impact weapons being effective."
  trait_hidden_area_open__name:
    text: Abierto
    textEng: Open
  trait_hidden_area_open__text:
    text: Espacio abierto. Hay poco espacio para cubrirse, por lo que la mejor forma de evitar el fuego de los enemigos es moverse con inteligencia.
    textEng: This is a wide-open space. The cover is scarce, and avoiding enemy fire comes down to smart movement.
  trait_hidden_block_escalation__name:
    text: Escaneos inhibidos
    textEng: Scans Jammed
  trait_hidden_block_escalation__text:
    text: El enemigo no puede detectar a nuestras unidades en sus escaneos. Solo enviarán un ejército pequeño sin importar el nivel de escala actual.
    textEng: The enemy can't see our units on their scans. They're only sending a small force, no matter the current escalation level.
  trait_hidden_block_reinforcements__name:
    text: Comunicación inhibida
    textEng: Comms Jammed
  trait_hidden_block_reinforcements__text:
    text: El enemigo no puede contactar con otros o enviar nuestra posición exacta. Las patrullas cercanas no podrán llegar a unirse al combate.
    textEng: The enemy can't contact others or send our precise position. Nearby patrols will not be able to join the battle.
  trait_hidden_env_rain__name:
    text: Lluvia
    textEng: Rainfall
  trait_hidden_env_rain__text:
    text: 'Llueve en la zona de combate. La disipación de calor aumenta. Ten precaución: esto se aplica a todo aquel que esté en el campo de batalla, no solo a tus mecas.'
    textEng: "It's raining in the combat area. Heat dissipation is increased across the board. Exercise caution: this extends to everyone on the battlefield, not just your mechs."
  trait_hidden_env_snow__name:
    text: Nevada
    textEng: Snowfall
  trait_hidden_env_snow__text:
    text: 'Nieva en la zona de combate. La disipación de calor aumenta. Ten precaución: esto se aplica a todo aquel que esté en el campo de batalla, no solo a tus mecas.'
    textEng: "It's snowing in the combat area. Heat dissipation is increased across the board. Exercise caution: this extends to everyone on the battlefield, not just your mechs."
  trait_hidden_env_water__name:
    text: Agua
    textEng: Water
  trait_hidden_env_water__text:
    text: Se han detectado masas de agua en las proximidades. Puedes entrar en ellas para aumentar la disipación de calor y poder atacar con más frecuencia.
    textEng: Bodies of water detected in the vicinity. They can be entered to increase heat dissipation, enabling more frequent attacks.
  trait_hidden_retreat__name:
    text: Retirarse
    textEng: Retreat
  trait_hidden_retreat__text:
    text: Te cubrimos las espaldas. La base se mantendrá cerca para que puedas retirarte si así lo deseas.
    textEng: We've got your back — the base will stay close, so you can retreat if you need to.
  trait_hidden_units_delayed__name:
    text: Contactos con cargamento
    textEng: Dropship Contacts
  trait_hidden_units_delayed__text:
    text: Se ha detectado un acercamiento de cargamento enemigo. Presta atención al cielo, los refuerzos aterrizarán pronto.
    textEng: Incoming enemy dropships detected. Keep an eye on sky and expect reinforcements to land shortly.
  trait_hidden_units_delayed_external__name:
    text: Contactos a largo alcance
    textEng: Long Range Contacts
  trait_hidden_units_delayed_external__text:
    text: Se han detectado más escuadrones en escaneos de largo alcance. Se trata de patrullas cercanas conscientes de nuestra posición.
    textEng: Additional squads detected on long-range scans. They are coming from nearby patrols alerted to our position.
  trait_hidden_units_delayed_friendly__name:
    text: Contactos aliados
    textEng: Friendly Contacts
  trait_hidden_units_delayed_friendly__text:
    text: Hemos detectado unidades que pertenecen a la Guardia Local y se acercan a nuestra posición. ¡Parece que han respondido a nuestra llamada de auxilio!
    textEng: We have detected units belonging to the Home Guard approaching our position. Looks like they have responded to our call for help!
  trait_hidden_units_delayed_ground__name:
    text: Contactos en tierra
    textEng: Ground Contacts
  trait_hidden_units_delayed_ground__text:
    text: Se acercan fuerzas terrestres. Presta atención a las carreteras que llevan a la zona de combate.
    textEng: Incoming ground forces detected. Keep an eye on the roads leading into the combat area.
  trait_hidden_units_start__name:
    text: Contactos en la zona
    textEng: On-site Contacts
  trait_hidden_units_start__text:
    text: Ya hay escuadrones enemigos presentes en la zona de combate. Prepárate para el enfrentamiento inmediato.
    textEng: Enemy squads already present in the combat area. Prepare for immediate engagement.
  trait_intercept__name:
    text: Interceptar objetivos
    textEng: Intercept targets
  trait_intercept__text:
    text: Prioriza la velocidad y causar daño para despachar rápidamente a los objetivos que intenten escapar.
    textEng: Prioritize speed and damage output to quicky dispatch targets trying to escape.
  trait_long__name:
    text: A largo plazo
    textEng: Long haul
  trait_long__text:
    text: Este encuentro puede alargarse. Lleva unidades resistentes.
    textEng: The encounter might last a while. Bring units capable of taking a few hits.
  trait_marathon__name:
    text: Maratón
    textEng: Marathon
  trait_marathon__text:
    text: Es una sesión de ejercicio con objetivos y enemigos ubicados a lo largo del mapa. Trae a tus mecas más rápidos.
    textEng: It's a workout, with objectives and enemies spread out on this map. Bring our fastest mechs.
  trait_monuments__name:
    text: Monumentos
    textEng: Monuments
  trait_monuments__text:
    text: En este lugar hay edificios históricos de gran valor. ¡Asegúrate de que nuestro equipo no los deje irreparables!
    textEng: Precious historical structures are in this location. Ensure our team doesn't damage them beyond repair!
  trait_move_or_die__name:
    text: Muévete o muere
    textEng: Move or die
  trait_move_or_die__text:
    text: Este enemigo asesta ataques devastadores. Lleva unidades capaces de moverse rápidamente de cubierta en cubierta.
    textEng: The enemy is capable of devastating attacks. Bring units capable of quickly moving between cover.
  trait_objectives__name:
    text: Objetivos
    textEng: Objectives
  trait_objectives__text:
    text: Demuéstrales a los guardias que sabes combatir y usa nuestras unidades para capturar ubicaciones bien protegidas.
    textEng: Show the guards a good fight and capture well-protected locations with our units.
  trait_team__name:
    text: En equipo
    textEng: Tag Team
  trait_team__text:
    text: ¡Hemos recibido refuerzos! Hay un escuadrón de la Guardia Local a nuestras órdenes. Vamos a asegurarnos de que lleguen a casa vivitos y coleando.
    textEng: We have back up! A Home Guard squadron is under our command. Let's just make sure we get them all home in one piece.
  trait_turrets__name:
    text: Torretas
    textEng: Turrets
  trait_turrets__text:
    text: ¡Ten cuidado! Hemos detectado unas peligrosas torretas autónomas en la zona. Acaba con las unidades enemigas para desactivarlas.
    textEng: Be careful! Dangerous autonomous turrets are detected at this site. Wipe out the enemy units to disable them.
  type_assassination__name:
    text: Asesinato
    textEng: Assassination
  type_assassination__text:
    text: Elimina a un oficial enemigo de alto rango. No será sencillo, los objetivos de este tipo suelen estar protegidos por un gran número de guardias o esconden un as bajo la manga.
    textEng: 'Eliminate a high ranking enemy officer. Expect complications: targets like these are usually heavily guarded or have something in their sleeve.'
  type_assault__name:
    text: Barrido de guarnición
    textEng: Garrison sweep
  type_assault__text:
    text: Un golpe rápido y decisivo debería disuadir al enemigo de intentar hacerse con el control de esta base. Elimina rápidamente a la guarnición que hay en el lugar. Te encontrarás defensas estáticas y posibles refuerzos.
    textEng: 'A swift and decisive strike should dissuade the enemy from trying to hold this base. Quickly eliminate the garrison on site. Expect static defenses and potential reinforcements. '
  type_assisted__name:
    text: Asistencia
    textEng: Assisted
  type_assisted__text:
    text: Forma equipo con las fuerzas aliadas y elimina a todos los enemigos. Tu equipo es numeroso e inflexible a partes iguales; prepárate para lo que sea.
    textEng: Team up with allied forces and eliminate all hostiles. Your team is large, but inflexible, so be prepared for anything.
  type_blitz__name:
    text: Blitz
    textEng: Blitz
  type_blitz__text:
    text: ¡Te has desconectado de la base móvil y los enemigos han llamado refuerzos! ¡El tiempo es oro!
    textEng: Time is of the essense! Eliminate the enemies on the field to prevent them from calling for reinforcements.
  type_boss__name:
    text: Enfrentamiento
    textEng: Showdown
  type_boss__text:
    text: "El control que tienen las tropas de invasión en esta provincia depende de su plataforma de armas pesadas. Estas fortalezas andantes llevan a comandantes de alto rango que coordinan las fuerzas y se enfrentan a objetivos por toda la región. \n\nNuestra base móvil se las ha arreglado para acercarse. No dejes pasar esta oportunidad: asesta el golpe de gracia."
    textEng: "The invasion force hold on this province hinges on their heavy weapons platform. These walking fortresses carry high ranking commanders, coordinating the efforts and engaging targets across the entire region. \n\nOur mobile base managed to get close. Don't squander this opportunity: deliver the killing blow."
  type_boss_tutorial__name:
    text: Enfrentamiento
    textEng: Showdown
  type_boss_tutorial__text:
    text: 'Las fuerzas de ocupación están desorganizadas y sus defensas están cayendo por toda la provincia. Lo que queda de ellas está reuniéndose aquí, sacando algo de gran tamaño de un almacén. Tenemos poco información, pero una cosa es segura: no supondrá ninguna diferencia. Vas a asestarles el golpe de gracia.'
    textEng: "The occupation forces are in disarray, defenses collapsing all across the province. Their remnants are converging at this site, taking something massive out of storage. The intel is scarce, but there's one thing you know for certain: it won't make a difference. You will deliver the killing blow."
  type_breakin__name:
    text: Entrada forzosa
    textEng: Break-In
  type_breakin__text:
    text: Tiende una emboscada a una estructura protegida y captúrala antes de que soliciten refuerzos. ¡Presiona y supera el desafío para obtener buenas recompensas!
    textEng: Ambush a guarded structure and capture it before reinforcements are called. Press the advantage and overcome the challenge for a high payoff!
  type_capital_center__name:
    text: 'Asalto a la capital: Centro'
    textEng: 'Capital Assault: Center'
  type_capital_center__text:
    text: Elimina a todos los enemigos, enviarán todo su potencial para conservar la ubicación.
    textEng: Eliminate all hostiles. The enemy will send all their forces to hold this location.
  type_capital_outskirts__name:
    text: 'Asalto a la capital: Afueras'
    textEng: 'Capital Assault: Outskirts'
  type_capital_outskirts__text:
    text: Avanza a la zona de avance con todas tus unidades. Elimina a las unidades adicionales y supera el objetivo opcional.
    textEng: Advance to the breakthrough zone with all of your units. Eliminate any additional units as an optional objective.
  type_capture__name:
    text: Capturarlo
    textEng: Capture
  type_capture__text:
    text: Conmociona al piloto objetivo sin matarlo o sin que evacúe.
    textEng: Concuss the target pilot without killing them or letting them eject.
  type_civilian_liberation__name:
    text: Liberación
    textEng: Liberation
  type_civilian_liberation__text:
    text: >
      Enfréntate al enemigo y minimiza el daño. Evita dañar estructuras civiles.
    textEng: >
      Take on the enemy while minimizing damage. Avoid damage to civilian structures.
  type_crawler_defense__name:
    text: Defensa de base
    textEng: Base defense
  type_crawler_defense__text:
    text: Un misil de larga distancia de una patrulla cercana ha neutralizado las conexiones de la base móvil. Protege la base de las fuerzas enemigas que se acercan mientras el equipo restaura la energía.
    textEng: The mobile base has been knocked offline by a long-range volley from a nearby patrol. Protect the base from incoming enemy forces while the crew restores power.
  type_destruction__name:
    text: Destrucción
    textEng: Destruction
  type_destruction__text:
    text: Ataca una ubicación enemiga y destruye las estructuras clave. Es esencial optar por una aproximación estratégica y llevar el equipamiento adecuado.
    textEng: Attack an enemy location and eliminate key structures. A tactical approach and a carefully considered loadout will determine your success.
  type_elimination__name:
    text: Eliminación
    textEng: Elimination
  type_elimination__text:
    text: Las patrullas como esta no son la mayor de las amenazas, pero pueden interferir con operaciones más importantes o amenazar la base móvil. Neutraliza a las fuerzas enemigas de la zona.
    textEng: Patrols such as these aren't the biggest threat out there, but they can interfere with more important operations or threaten the mobile base. Neutralize the enemy forces in the area.
  type_hidden_unknown__name:
    text: Desconocido
    textEng: Unknown
  type_hidden_unknown__text:
    text: Información no disponible. Prepárate para lo que sea.
    textEng: Intel unavailable. Be prepared for anything.
  type_industry_liberation__name:
    text: Liberación
    textEng: Liberation
  type_industry_liberation__text:
    text: Expulsa al enemigo causando daños mínimos a las instalaciones. Puede que no sea una ciudad llena de civiles, pero la nación no podrá recuperarse si carece de industria.
    textEng: Drive the enemy out while minimizing damage to the facility. It may not be a city full of civilians, but preserving surviving industry would help the homeland recover.
  type_intercept_mech__name:
    text: Emboscada a mecas
    textEng: Mech ambush
  type_intercept_mech__text:
    text: El convoy enemigo está transportando suministros valiosos con mecas. Tiéndele una emboscada al convoy y detén a los mecas de carga. Neutraliza o esquiva a su escolta.
    textEng: This enemy convoy is transporting valuable supplies using mechs. Ambush the convoy and stop these cargo runner mechs. Neutralize or evade the escort.
  type_intercept_swarm__name:
    text: Emboscada a tanques
    textEng: Tank ambush
  type_intercept_swarm__text:
    text: El convoy enemigo está transportando suministros valiosos con vehículos blindados. Tiéndele una emboscada al convoy y detén los tanques. Neutraliza o esquiva a su escolta.
    textEng: This enemy convoy is transporting valuable supplies using armored cargo carriers. Ambush the convoy and stop these tanks. Neutralize or evade the escort.
  type_military_demolition__name:
    text: Demolición
    textEng: Demolition
  type_military_demolition__text:
    text: 'Deja en ruinas una base militar plagada de defensas. La oportunidad no durará mucho tiempo: céntrate en dañar las estructuras y evitar a las unidades enemigas. La base móvil se retirará cuando lleguen los refuerzos.'
    textEng: 'Leave a heavily defended military base in ruins. The window of opportunity is short: focus on damaging structures and avoid enemy units. The mobile base will retreat once reinforcements arrive.'
  type_raid__name:
    text: Asalto
    textEng: Raid
  type_raid__text:
    text: Tiéndele una emboscada a un convoy enemigo. Llévate tanto cargamento como puedas y retírate antes de que lleguen posibles refuerzos. Se puede conseguir con 1 o 2 mecas.
    textEng: Take advantage of the enemy convoy as it makes a stop and steal their cargo.
  type_rescue__name:
    text: Rescatarlo
    textEng: Rescue
  type_rescue__text:
    text: Ataca una instalación enemiga y recupera el objetivo, después retírate antes de que lleguen posibles refuerzos. Se puede conseguir con 2 unidades.
    textEng: Attack an enemy facility and retake the objective, retreating before potential reinforcements arrive. Can be accomplished with 2 units.
