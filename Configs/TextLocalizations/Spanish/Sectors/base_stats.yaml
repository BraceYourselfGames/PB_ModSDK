entries:
  camp_supply_limit__name:
    id: 1
    text: Límite de suministros de acampada
    textEng: Camp supply limit
  camp_supply_limit__text:
    id: 1
    text: Cantidad de suministros de acampada que se pueden almacenar en la base.
    textEng: The amount of camp supplies that can be stored at the base.
  pilot_slots__name:
    id: 1
    text: Límite de pilotos
    textEng: Pilot limit
  pilot_slots__text:
    id: 1
    text: Número de pilotos que soporta la base.
    textEng: Number of pilots the base can support.
  unit_repair_amount__name:
    id: 1
    text: Capacidad de reparación de mecas
    textEng: Mech repair capability
  unit_repair_amount__text:
    id: 1
    text: La integridad de mecabastidor que se puede reparar en una parada de acampada. Por ejemplo, si la capacidad de reparación es del 50 % y un meca está al 40 % de integridad, se recuperará hasta el 90 % al acampar una vez. Se puede aumentar con mejoras de base.
    textEng: 'How much mech frame integrity can be repaired at one camp stop. For example: if the repair capability is 50%, a mech with 40% integrity will be repaired to 90% after one camp stop. Can be improved with base upgrades.'
  unit_repair_jobs__name:
    id: 1
    text: Ranuras de recuperación
    textEng: Recovery slots
  unit_repair_jobs__text:
    id: 1
    text: Número de unidades y pilotos que pueden recibir atención al acampar. Depende de la sección médica y el equipo de reparación.
    textEng: Number of units and pilots that that can be attended to during a camp stop. Depends on the medical bay and repair equipment.
  unit_slots__name:
    id: 1
    text: Ranuras de almacenamiento
    textEng: Storage slots
  unit_slots__text:
    id: 1
    text: Número de unidades que se pueden almacenar en la base. Determina si las nuevas unidades pueden construirse.
    textEng: Number of units that can be stored on base. Determines whether new units can be built.
  workshop_jobs__name:
    id: 1
    text: Límite de proyectos
    textEng: Project limit
  workshop_jobs__text:
    id: 1
    text: Número de proyectos que el taller es capaz de construir de forma simultánea.
    textEng: Number of projects the workshop is capable of building simultaneously.
