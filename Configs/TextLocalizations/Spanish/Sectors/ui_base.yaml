  inventory_info_scatter_desc:
    text: Esta pantalla muestra el ángulo de dispersión del arma. Un ángulo más amplio dispersa los proyectiles en un cono más amplio, lo que hace que los objetivos sean más complicados de alcanzar.
    textEng: This display indicates weapon scatter angle. Wider angle spreads projectiles over a wider cone, making targets harder to hit.
  inventory_info_scatter_name:
    text: Dispersión
    textEng: Scatter
  inventory_info_scatter_stat_hint:
    text: Dispersión (inmóvil — en movimiento)
    textEng: Scatter (idle — moving)
  inventory_info_scatter_wide_desc:
    text: Esta arma es menos estable cuando la unidad está en movimiento. Ten en cuenta que su ángulo de dispersión es mayor.
    textEng: This weapon is less stable when the unit is moving. Note the greater scatter angle.
