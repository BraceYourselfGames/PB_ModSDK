  ev_origin_stuntpilot_notification__1s_main_text:
    text: "El ruido de fuera llama tu atención. Hay un intenso debate entre los pilotos y el mecánico a las puertas del hangar de mecas. Uno de tus reclutas nuevos, una persona con años de experiencia en acrobacias, se ha ofrecido a cautivar a la Brigada con unos trucos. \n\nSalvo los mecánicos, que preferirían evitar los daños por accidente, los tiempos de reparación y los costes de suministros, la mayoría de miembros del grupo, todos admiradores que reconocen a tu piloto por sus giras, están ansiosos por ver la exhibición. Sin embargo, el escollo pasa por el piloto novato que piensa en lo práctico. Los mecas pueden sustituirse, pero la gente...\n\nEl novato protesta. Han vivido batallas, y sin riesgo no hay aprendizaje. Pero ¿merece la pena este riesgo por un poco de diversión?"
    textEng: "A commotion outside catches your attention. At the doors of the mech bay, a heated debate between the pilots and mechanics is underway. One of your recent recruits, a hotshot former stunt pilot, has offered to dazzle the Brigade with some flashy tricks. \n\nMost of your crew—all fans who recognize the pilot from their touring days—are eager for a demonstration with the exception of the mechanics. Accidental damage, subsequent repair time, and supply cost are top of their concerns. The sticking point, however, is the rookie pilot who wants to get hands-on. Mechs can be replaced, but people…\n\nThe rookie protests. They’ve seen battle, and one doesn’t learn without risks. But this risk. Is it worth a moment of fun?"
