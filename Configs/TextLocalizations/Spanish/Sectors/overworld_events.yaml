  ev_origin_stuntpilot_notification__1s_story_header:
    text: Días de gloria
    textEng: Glory Days
  ev_origin_stuntpilot_notification__1s_story_header_tvg_pronoun_he:
    text: Días de gloria
    textEng: Glory Days
  ev_origin_stuntpilot_notification__1s_story_header_tvg_pronoun_she:
    text: Días de gloria
    textEng: Glory Days
  ev_origin_stuntpilot_notification__1s_story_text:
    text: "El grupo parece decepcionado, aunque los mecánicos parecen haberse relajado. Tu piloto de acrobacias, que quiere levantar los ánimos, cambia radicalmente, dejando su faceta de piloto por la de cuentacuentos. Parece que lo de entretener lo lleva en la sangre. \n\nNarra historias sobre sus días de gloria, cuando llevó a cabo una gira por la nación. Y no con el fin de liberar a los civiles, sino de entretenerlos; cuando las pistolas eran un símbolo neutral y no un instrumento bélico."
    textEng: "Disappointment ripples through the crew, though the mechanics noticeably relax. The stunt pilot, determined to keep spirits high, instantly shifts gears, turning from pilot to storyteller. They are indeed an entertainer at heart. \n\nThey spin tales of their glory days—when they toured the Homeland not to liberate civilians but to entertain them, when a pistol was a neutral symbol and not an instrument of war."
  ev_origin_stuntpilot_notification__1s_story_text_tvg_pronoun_he:
    text: "El grupo parece decepcionado, aunque los mecánicos parecen haberse relajado. El piloto de acrobacias, que quiere levantar los ánimos, cambia radicalmente, dejando su faceta de piloto por la de cuentacuentos. Parece que lo de entretener lo lleva en la sangre. \n\nNarra historias sobre sus días de gloria, cuando llevó a cabo una gira por la nación. Y no con el fin de liberar a los civiles, sino de entretenerlos; cuando las pistolas eran un símbolo neutral y no un instrumento bélico."
    textEng: "Disappointment ripples through the crew, though the mechanics noticeably relax. The stunt pilot, determined to keep spirits high, instantly shifts gears, turning from pilot to storyteller. He is indeed an entertainer at heart. \n\nHe spins tales of his glory days—when he toured the Homeland not to liberate civilians but to entertain them, when a pistol was a neutral symbol and not an instrument of war."
