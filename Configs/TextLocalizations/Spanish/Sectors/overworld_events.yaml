  ev_origin_brostlander_stress__1s_start_text:
    text: >-
      El ajetreo del hangar de mecas te llama la atención. "¡Cuidado, brostlandense!", dice alguien. Llegas a tiempo para ver a tu piloto tambalearse mientras se desmonta. Se bambolea, pero se estabiliza apoyándose en la pierna de su meca.


      "Oye, ¿qué ha pasado?", pregunta una persona del cuerpo de exploración, que corre a su lado.


      "Me he desorientado un poco, nada más". Niega con la cabeza. "En la cabina, la tierra resulta desconocida. Necesito volver a sentir que estoy en ella".


      Tu agente de exploración mira a su alrededor, con los ojos como platos, pidiendo ayuda sin emitir palabra. El resto de tripulantes le responden encogiéndose de hombros. Después, su mirada se dirige hacia ti.
    textEng: >-
      A commotion in the mech bay catches your attention. “Watch it, Brostlander!” someone calls. You’re there in time to see your pilot stagger as they dismount. They reel, steadying themself against the leg of their mech.


      “Whoa, what’s wrong?” asks a scout, hurrying to their side.


      “Felt disoriented there at the end, that’s all.” The pilot shakes their head. “In the cockpit, the earth can be a stranger. I need to feel grounded again.”


      The scout looks around in a wide-eyed, wordless plea for help. He’s met with bewildered shrugs from the rest of the crew. Then his gaze lands on you.
