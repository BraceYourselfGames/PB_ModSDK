  ev_pilot_volunteer_success__1s_start_text:
    text: >-
      Las ciudades de la provincia están llenas de obreros tratando de restaurar los daños de las batallas recientes. La hierba está creciendo de nuevo en los campos arrasados. Ya nada es como antes, pero has traído esperanza. Tu piloto, mientras observa todo esto, piensa largo y tendido.


      "La Guardia Local, los invasores, la guerra... Es fácil olvidarse del verdadero motivo por el que estamos haciendo esto. ¿Qué sentido tiene ganar la guerra si los habitantes de la nación sufren por ello?". Asiente y reflexiona. "Me quedaré en la Brigada siempre y cuando cambiemos definitivamente las vidas de estas personas. Gracias, Comandante".
    textEng: >-
      Towns across the province buzz with construction, paving over the damage from recent battles. Grass grows anew in war-blighted fields. Things are not as they were, but you’ve brought hope. Your pilot, when they survey it all, turns pensive.


      “The Home Guard, the invaders, the war… It’s easy to lose sight of the real reason we’re doing this. What does winning a battle matter if the people of the homeland have to suffer?” They nod to themself, considering. “I’m happy to stay with the Brigade as long as we’re making real, tangible change for the people. Thank you, Commander.”
