  ev_pilot_volunteer_notification__1s_start_header:
    text: Determinación resentida
    textEng: Shaken Resolve
  ev_pilot_volunteer_notification__1s_start_header_tvg_pronoun_he:
    text: Determinación resentida
    textEng: Shaken Resolve
  ev_pilot_volunteer_notification__1s_start_header_tvg_pronoun_she:
    text: Determinación resentida
    textEng: Shaken Resolve
  ev_pilot_volunteer_notification__1s_start_text:
    text: >-
      Alzas la mirada del mapa y te encuentras con alguien de tus pilotos que, pacientemente, está detrás de ti. Tiene la cabeza agachada en señal de derrota.


      "Comandante", te dice. Hace el esfuerzo por saludarte con un gesto militar, pero parece que le cuesta horrores. Con nervios, coloca un dedo en la cadena de su collar. "Ver tanta destrucción y el sufrimiento de los civiles me ha dado que pensar. Sin ánimo de ofender, pero quizá haya otras formas en las que yo pueda ayudar. El trabajo de la Brigada es esencial, pero esta forma no va conmigo".


      Duda. "Necesito tu aprobación para quedarme y ayudar a reconstruir la provincia".
    textEng: "You look up from your map to find one of your pilots standing patiently behind you, their head hung in defeat.\n\n“Commander,” they say. The effort it takes to salute you seems to drain them. They hook a finger nervously into the chain of their necklace. “Seeing all this destruction and the struggling civilians has gotten me thinking maybe I can help in other ways. I mean no disrespect. The Brigade’s work is necessary, but this path might not be my path...” \n\nThey hesitate. “I’d like your blessing to stay behind and help rebuild the province.”"
  ev_pilot_volunteer_notification__1s_start_text_tvg_pronoun_he:
    text: >-
      Alzas la mirada del mapa y te encuentras con uno de tus pilotos, que espera pacientemente detrás de ti. Tiene la cabeza agachada en señal de derrota.


