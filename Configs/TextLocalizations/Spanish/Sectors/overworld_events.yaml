  ev_origin_stuntpilot_notification__1s_accident_text:
    text: >-
      Tu especialista en acrobacias no ha perdido su brillo. Cuando lanza su pistola por los aires y procede a realizar una voltereta aérea, la tensión se palpa en el ambiente. Pese a su peso, el meca cuelga con elegancia del ápice de su arco. Tu grupo teme que la gravedad le haga estragos, pero el aterrizaje es exquisito. El suelo, prácticamente, ni tiembla. El sol te ciega, por lo que no logras ver cómo atrapa la pistola. Se escuchan vítores. Incluso varios de los mecánicos gritan de alegría.


      Tu acróbata instruye al novato en la parte más sencilla del truco: el lanzamiento de la pistola. Todo parece ir viento en popa, pero el novato, excesivamente confiado tras sus primeros intentos, decide lanzar la pistola más alto. La pistola desaparece entre los rayos del sol. A varios metros hay un árbol que, como consecuencia de un disparo fallido, se parte en dos y cae sobre el techo de la base.
    textEng: >-
      The stunt pilot hasn’t lost their shine. Tension winds through the crew as the pilot tosses their pistol skyward and launches into an aerial somersault. Despite its bulk, the mech hangs weightlessly at the apex of its arc. Your crew braces for gravity’s part, but the landing is masterful, barely shivering the ground. The sun is in your eyes, and you miss them catch the pistol. Cheers go up. Even several mechanics whoop.


      The stunt pilot instructs the rookie on the simplest part of the trick—the pistol toss. All seems well, but the rookie, overconfident in their first catches, goes for a higher toss. The pistol disappears into the sun. A few meters off, a tree, cleaved in two by a stray shot, comes down—onto the roof of the base.
