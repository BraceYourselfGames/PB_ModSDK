  ev_pharma_interaction_request_liberated__2o_decline_text:
    text: Que se ocupe el Gobierno exiliado.
    textEng: The Government-in-Exile will need to deal with this themselves.
  ev_pharma_interaction_request_liberated__2o_donate_header:
    text: Donar suministros
    textEng: Donate Supplies
  ev_pharma_interaction_request_liberated__2o_donate_text:
    text: Les ayudará a combatir contra los invasores.
    textEng: These will help them fight against any occupation in that town.
  ev_pharma_interaction_request_liberated__2o_help_header:
    text: Aceptar ayudar
    textEng: Agree to Help
  ev_pharma_interaction_request_liberated__2o_help_text:
    text: A lo largo de la semana, les llevarás los medicamentos a los damnificados.
    textEng: You'll bring the drugs to the people in need within the week.
  ev_pharma_notification_liberated_fail__1s_01_fail_header:
    text: Tratos familiares
    textEng: Familiar Deals
  ev_pharma_notification_liberated_fail__1s_01_fail_text:
    text: >-
      Recibes un mensaje de desesperación por radio del alcalde del asentamiento al que debías llevar los medicamentos.


      "Por favor", dice. "La gente está enfermando. ¡Necesitamos los medicamentos!".
    textEng: >-
      You receive a desperate message on your radio from the Mayor of the settlement where you were meant to deliver medicine.


      "Please," they say. "People are getting sick and we really need our medicine!"
  ev_pharma_notification_liberated_fail__2o_abandon_header:
    text: Abandonar
    textEng: Abandon
  ev_pharma_notification_liberated_fail__2o_abandon_text:
    text: En cualquier caso, ya es demasiado tarde.
    textEng: It's too late now anyway.
  ev_pharma_notification_liberated_fail__2o_continue_header:
    text: Continuar
    textEng: Continue
  ev_pharma_notification_liberated_fail__2o_continue_text:
    text: ¡Jamás abandonaremos a los damnificados, más vale tarde que nunca!
    textEng: Even if we're late, we won't abandon those in need!
  ev_pharma_notification_post_fail__1s_01_fail_header:
    text: Tratos familiares
    textEng: Familiar Deals
  ev_pharma_notification_post_fail__1s_01_fail_text:
    text: >-
      Tu piloto se acerca con una radio. Corre el rumor de que un asentamiento cercano ha estado haciendo tratos con el enemigo. Se rasca el cuello con nervios antes de transmitir el mensaje.


      "Al parecer, el asentamiento busca medicamentos con urgencia y ha tenido que tomar decisiones complicadas. ¿Crees que ha sido por no entregarlos a tiempo?".

      Observas las cajas que hay en la parte trasera de la base.


      "Pero no es tarde para ayudarles. No podemos dejarlos con el enemigo".
    textEng: >-
      A pilot approaches with comms. Apparently there's rumors that a nearby settlement has been making deals with the enemy. They rub their neck nervously before they hand the message over.


      "Apparently the settlement was desperate for medicine and had to make hard decisions. Think this was because of our late delivery?"

      You eye the crates at the back of the base.


      "It's not too late for us to help them, though. We don't have to leave them to the enemy."
  ev_pharma_notification_post_fail__2o_abandon_header:
    text: Abandonar
    textEng: Abandon
  ev_pharma_notification_post_fail__2o_abandon_text:
    text: En cualquier caso, ya es demasiado tarde.
    textEng: It's too late now anyway.
  ev_pharma_notification_post_fail__2o_continue_header:
    text: Continuar
    textEng: Continue
  ev_pharma_notification_post_fail__2o_continue_text:
    text: ¡Jamás abandonaremos a los damnificados, mejor tarde que nunca!
    textEng: Even if we're late, we won't abandon those in need!
  ev_pilot_volunteer_dead__1s_start_header:
    text: En su recuerdo
    textEng: For Their Memory
  ev_pilot_volunteer_dead__1s_start_header_tvg_pronoun_he:
    text: En su recuerdo
    textEng: For His Memory
  ev_pilot_volunteer_dead__1s_start_header_tvg_pronoun_she:
    text: En su recuerdo
    textEng: For Her Memory
  ev_pilot_volunteer_dead__1s_start_text:
    text: >-
      Tu grupo coloca el collar de la persona caída en la estatua de una ciudad que ayudó a liberar. Algunos habitantes se dan cuenta y hacen vigilia junto a ti.


      Inspeccionas a los que se han reunido. Tu piloto luchó por esta gente: ellos eran la razón por la que mantenía la esperanza. El grupo cree que le deben el seguir luchando por cambiar las cosas, y no solo aquí, sino en toda la nación.
    textEng: >-
      Your crew leaves the late pilot’s necklace around a statue in a town they helped liberate. Some townspeople notice and stand vigil with you.


      You survey those gathered. These people are the reason your pilot fought, the reason they held onto hope. The crew believes they owe it to the pilot’s memory to continue working towards the promise of something better, not only here but across the homeland.
  ev_pilot_volunteer_dead__1s_start_text_tvg_pronoun_he:
    text: >-
      Tu grupo coloca el collar del difunto piloto en la estatua de una ciudad que ayudó a liberar. Algunos habitantes se dan cuenta y guardan vigilia junto a ti.


      Echas un vistazo a los que se han reunido. Tu piloto luchó por esta gente: ellos eran la razón por la que mantenía la esperanza. El grupo cree que le deben al piloto el seguir luchando por cambiar las cosas, y no solo aquí, sino en toda la nación.
    textEng: >-
      Your crew leaves the late pilot’s necklace around a statue in a town he helped liberate. Some townspeople notice and stand vigil with you.


      You survey those gathered. These people are the reason your pilot fought, the reason he held onto hope. The crew believes they owe it to the pilot’s memory to continue working towards the promise of something better, not only here but across the homeland.
  ev_pilot_volunteer_dead__1s_start_text_tvg_pronoun_she:
    text: >-
      Tu grupo coloca el collar de la difunta piloto en la estatua de una ciudad que ayudó a liberar. Algunos habitantes se dan cuenta y guardan vigilia junto a ti.


      Echas un vistazo a los que se han reunido. Tu piloto luchó por esta gente: ellos eran la razón por la que mantenía la esperanza. El grupo cree que le deben a la piloto el seguir luchando por cambiar las cosas, y no solo aquí, sino en toda la nación.
    textEng: >-
      Your crew leaves the late pilot’s necklace around a statue in a town she helped liberate. Some townspeople notice and stand vigil with you.


      You survey those gathered. These people are the reason your pilot fought, the reason she held onto hope. The crew believes they owe it to the pilot’s memory to continue working towards the promise of something better, not only here but across the homeland.
  ev_pilot_volunteer_dead__2o_acknowledge_header:
    text: Continuar
    textEng: Continue
  ev_pilot_volunteer_dead__2o_acknowledge_header_tvg_pronoun_he:
