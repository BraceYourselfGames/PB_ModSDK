    textEng: Resting Place
  ev_armyremains_notification__1s_start_text:
    text: >-
      El terreno que se extiende frente a ti está cubierto por unos montículos de hierba irregulares. Tus exploradores, siempre atentos, informan de su descubrimiento: bajo la delgada capa de tierra descansan planchas de metal abolladas; mecas destruidos que duermen bajo el suelo. La vegetación ha cubierto los restos del campo de batalla hasta tal punto que una mirada inexperta no sabría identificarlo.


      Al apartar la tierra y la hierba, encuentras mecas caídos de la Guardia Local. A juzgar por los daños, los pilotos no pudieron evacuarlos. Se hace un silencio ensordecedor.


      Entre tus pilotos, alguien reconoce la peculiar armadura. Pasa una mano sobre el número de serie y la pena aflora en su rostro. "Esta era mi unidad de la Guardia Local", susurra.
    textEng: >-
      Irregular mounds of grass dot the field before you. Your scouts, ever-vigilant, report their readings: the thin layer of soil hides angled sheets of metal, destroyed mechs resting under the earth. The telltale signs of a battlefield have grown over so thoroughly that a casual glance could almost miss what happened here.


      Sweeping away the soil and grass reveals downed Home Guard mechs. By the damage, it’s clear the pilots didn’t have a chance to eject. Oppressive silence descends.


      A pilot among your crew recognizes the unique armor. They brush a hand over a string of serial numbers and bow their head, suddenly frozen by grief. “This was my Home Guard unit,” they whisper.
