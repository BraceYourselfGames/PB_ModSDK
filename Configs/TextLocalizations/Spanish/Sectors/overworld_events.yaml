  ev_paint_notification_start__1s_speech_text:
    text: >-
      Echas un vistazo a la plaza, destruida por la guerra, de la provincia a la par que te preparas para hablar. La fuente está seca, su parte central está repleta de marcas de bala y metralla ya casi indistinguible. De pie, das la espalda a la destrucción.


      Tu mensaje es de unidad en tiempos complicados. Desearías poder hacer más, pero, como todo el mundo en la nación, tus recursos son limitados. El tiempo empleado en la base móvil no descansa, está continuamente pensando en cómo servir a las provincias.


      A la mañana siguiente, te despiertas y encuentras las piezas robadas a la sombra de los árboles.
    textEng: >-
      You gaze around the province’s war-torn square as you prepare to address those gathered. The fountain is dry, its centerpiece so scarred by bullets and shrapnel that you can no longer tell what it used to be. You stand tall with your back to the destruction.


      Your message is one of unity in struggle. You wish there was more you could do, but like everyone in the Homeland, your resources are limited. Your time spent in the mobile base is not restful but tirelessly strategizing in service to the provinces.


      The next morning, you wake to find your stolen parts in the shadow of the treeline.
  ev_paint_notification_start__1s_speech_text_tvg_pronoun_he:
    text: >-
      Echas un vistazo a la plaza de la provincia, destruida por la guerra, mientras te preparas para hablar. La fuente está seca, y su pieza central está tan deteriorada por las balas y la metralla que no hay forma de adivinar su forma original. De pie, das la espalda a la destrucción.


      Tu mensaje es de unidad en tiempos complicados. Desearías poder hacer más, pero, como todo el mundo en la nación, tus recursos son limitados. El tiempo que pasas en la base móvil no es de descanso, sino de planificación constante al servicio de las provincias.


      A la mañana siguiente, cuando te despiertas, encuentras las piezas robadas a la sombra de los árboles.
    textEng: >-
      You gaze around the province’s war-torn square as you prepare to address those gathered. The fountain is dry, its centerpiece so scarred by bullets and shrapnel that you can no longer tell what it used to be. You stand tall with your back to the destruction.


      Your message is one of unity in struggle. You wish there was more you could do, but like everyone in the Homeland, your resources are limited. Your time spent in the mobile base is not restful but tirelessly strategizing in service to the provinces.


      The next morning, you wake to find your stolen parts in the shadow of the treeline.
  ev_paint_notification_start__1s_speech_text_tvg_pronoun_she:
    text: >-
      Echas un vistazo a la plaza de la provincia, destruida por la guerra, mientras te preparas para hablar. La fuente está seca, y su pieza central está tan deteriorada por las balas y la metralla que no hay forma de adivinar su forma original. De pie, das la espalda a la destrucción.


      Tu mensaje es de unidad en tiempos complicados. Desearías poder hacer más, pero, como todo el mundo en la nación, tus recursos son limitados. El tiempo que pasas en la base móvil no es de descanso, sino de planificación constante al servicio de las provincias.


      A la mañana siguiente, cuando te despiertas, encuentras las piezas robadas a la sombra de los árboles.
    textEng: >-
      You gaze around the province’s war-torn square as you prepare to address those gathered. The fountain is dry, its centerpiece so scarred by bullets and shrapnel that you can no longer tell what it used to be. You stand tall with your back to the destruction.


      Your message is one of unity in struggle. You wish there was more you could do, but like everyone in the Homeland, your resources are limited. Your time spent in the mobile base is not restful but tirelessly strategizing in service to the provinces.


      The next morning, you wake to find your stolen parts in the shadow of the treeline.
  ev_paint_notification_start__1s_start_header:
    text: Expresionismo
    textEng: Expressionism
  ev_paint_notification_start__1s_start_header_tvg_pronoun_he:
    text: Expresionismo
    textEng: Expressionism
  ev_paint_notification_start__1s_start_header_tvg_pronoun_she:
    text: Expresionismo
    textEng: Expressionism
  ev_paint_notification_start__1s_start_text:
    text: >-
      Tu grupo se ha reunido fuera. Se acurrucan a la luz del alba mientras murmuran y observan la base móvil. Al verte, enmudecen y no se mueven, anticipando tu reacción.


      Los paneles exteriores han sido arrancados de la base, por lo que ahora la estructura y unos cables chispeantes son visibles por debajo. A un lateral, alguien plasmó un mensaje mordaz con pintura azul: "Salid del fortín y ayudadnos". Esa es la opinión que tienen de vuestro trabajo unos civiles en problemas.


      Un mecánico avanza furtivamente hacia ti. "Hay que admitir que nuestras patrullas han sido flojas. Lo del territorio aliado y eso...". Se marchan poco antes de echar la vista atrás a la pintura y a los cables expuestos y reconsideran sus palabras. Se enderezan: "No volverá a ocurrir".
    textEng: >-
      Outside, your crew has gathered. They huddle together in the dawn light, murmuring and eyeing the mobile base. When they see you, they fall silent and still, anticipating your reaction.


      Outer panels have been stripped from the base, partially exposing frames and sparking wires beneath. On what remains of the siding, someone’s left a biting message in blue spray paint: Get out of your fortress and help us. A glowing review of your work from some struggling civilians.


      A mechanic sidles up to you. “Admittedly, we were a bit lax in our patrols. Friendly territory and all…” They trail off, glancing back at the dripping paint and exposed wiring, reconsidering their words. They straighten. “Won’t happen again, Boss.”
