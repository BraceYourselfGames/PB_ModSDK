  ev_origin_family_home__1s_strategy_text:
    text: "Cuando busca tu ayuda con la mirada, gesticulas hacia el mapa de la consola. Señalas todos los territorios disputados y las avanzadas militares. Destacas las guarniciones de la Guardia Local que defienden la línea. Seleccionas las ciudades y los pueblos, cuyos destinos son todo un misterio.\n\nDespués de unos instantes, asiente. \n\n\"Tienes razón... La reputación familiar es irrelevante en comparación con esto, ¿verdad? Estoy combatiendo por algo superior a mí. Estoy combatiendo por todos nosotros\".\n\nSe endereza y añade: \"Gracias por escuchar, Comandante. Y por recordarme lo verdaderamente importante\"."
    textEng: "As they look to you for guidance, you gesture to the map on the console. You point to all the disputed territories and military outposts. You highlight the Home Guard garrisons holding the line. You hover over the cities and towns, whose fates are still undecided.\n\nAnd after a long moment, they nod. \n\n“You’re right…this goes beyond one family’s reputation, doesn’t it? I’m fighting for something bigger than me. I’m fighting for all of us.”\n\nThey straighten their back, and add, “Thank you for listening, boss. And for reminding me of what’s important.”"
