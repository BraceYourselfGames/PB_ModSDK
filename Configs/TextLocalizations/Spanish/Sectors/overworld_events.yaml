    text: "Tu piloto, tras el último combate, camina de un lado a otro junto a las taquillas. Su cuerpo está rígido de la agitación y su respiración está marcada por su rabia. \n\n\"¿Sabías que me salté el entrenamiento básico de la Guardia Local?\".\n\nNo lo sabías.\n\n\"Solo me alisté a la Brigada Fantasma para demostrar mi valía\", dice. \"Me apetecía bajar al barro por un tiempo, demostrar mis cualidades y después alistarme en el ejército de verdad cuando tuviera la oportunidad. Aunque quizá nunca llegue... Y más después de mi actuación\". "
    textEng: "Your pilot paces by the lockers after the last fight. Their body is tight with agitation, their breathing ragged with anger. \n\n“Did you know I washed out of Home Guard basic training?” \n\nYou didn’t.\n\n“I only signed on with the Phantom Brigade because I wanted to prove myself,” they say. “Figured I’d slum it for a while, y’know? Show my stuff, and then make my way into a real military once I got my chance. But that chance might not be coming, I guess…not after that performance.” "
