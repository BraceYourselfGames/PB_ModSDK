    textEng: Reason to Fight
  ev_origin_family_home__1s_start_header_tvg_pronoun_she:
    text: Por qué luchamos
    textEng: Reason to Fight
  ev_origin_family_home__1s_start_text:
    text: "Tu piloto observa por la ventana con mirada nostálgica. \n\n\"De aquí soy yo...\", dice con tono tranquilo. \"Por lo que recuerdo, la gente de la zona nunca le dio una oportunidad a mi familia por culpa de nuestro nombre. Mis abuelos querían una vida distinta. Se me hace raro volver\".\n\nSe aclara la garganta y te mira. \n\n\"¿Sabes, Comandante? Cuando salgo a combatir... me pregunto si lo hago por los motivos correctos. La reputación de tu familia no es tan importante en comparación con todo lo demás, ¿verdad?\". "
    textEng: "The pilot stares out at the window with a wistful look. \n\n“This is where I’m from…” they say, in hushed tones. “For as long as I remember, people here never gave my family a chance because of our name. Because my grandparents wanted a different life. It’s strange being back.”\n\nThey clear their throat and glance at you. \n\n“You know, boss, when I’m out there and fighting…I wonder if I’m even doing it for the right reasons. One family’s reputation isn’t all that important in the grand scheme of things, right?” "
