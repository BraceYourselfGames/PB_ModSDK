  ev_armyremains_salvage_success__1s_start_header:
    text: Modificación de corazón
    textEng: Heart Mod
  ev_armyremains_salvage_success__1s_start_header_tvg_pronoun_he:
    text: Modificación de corazón
    textEng: Heart Mod
  ev_armyremains_salvage_success__1s_start_header_tvg_pronoun_she:
    text: Modificación de corazón
    textEng: Heart Mod
  ev_armyremains_salvage_success__1s_start_text:
    text: >-
      Tu piloto observa al equipo seguir tus instrucciones.


      "Son muchas piezas y muchos metales raros", explica con delicadeza un mecánico. "Gracias a estos suministros, podremos luchar mejor. Nos aseguraremos de que el enemigo no vuelva a hacer algo así".


      De entre todo el material recuperado, tu piloto elige la pieza de metal más fea. En algún momento de la noche, alguien enciende un soldador, y su llama es una estrella furiosa. El meca de su camarada amanece con una plancha de metal retorcida y quemada sobre el corazón, como un escudo.
    textEng: >-
      The pilot stares on as the crew gets to work carrying out your orders.


      “It’s a lot of parts. A lot of rare metals,” one mechanic explains gently. “With more supplies, we bolster our fighting chance. We make sure the enemy can’t do this again.”


      From the salvage haul, the pilot chooses the ugliest piece of metal. Sometime in the night, a welding torch ignites, its flame an angry star. In the morning, the pilot’s otherwise pristine mech bears a warped and scarred plate of metal over its heart like a shield.
