  ev_pilot_volunteer_notification__2o_coerce_header:
    text: Ponerte firme
    textEng: Take the Hard Line
  ev_pilot_volunteer_notification__2o_coerce_header_tvg_pronoun_he:
    text: Ponerte firme
    textEng: Take the Hard Line
  ev_pilot_volunteer_notification__2o_coerce_header_tvg_pronoun_she:
    text: Ponerte firme
    textEng: Take the Hard Line
  ev_pilot_volunteer_notification__2o_coerce_text:
