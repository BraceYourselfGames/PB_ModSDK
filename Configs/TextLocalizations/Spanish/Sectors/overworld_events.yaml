    textEng: "The pilot stares out at the window with a wistful look. \n\n“This is where I’m from…” he says, in hushed tones. “For as long as I remember, people here never gave my family a chance because of our name. Because my grandparents wanted a different life. It’s strange being back.”\n\nHe clears his throat and glances at you. \n\n“You know, boss, when I’m out there and fighting…I wonder if I’m even doing it for the right reasons. One family’s reputation isn’t all that important in the grand scheme of things, right?”"
