  ev_origin_hgfollower_boast__1s_commend_text:
    text: >-
      Llevas a tu piloto a un lado y le dices lo que quiere escuchar: que su trabajo goza de una grandísima importancia en el equipo y que la Brigada Fantasma se ha beneficiado mucho de su ayuda.


      Y que te enorgullece combatir a su lado.


      Su rostro denota orgullo y, cuando levanta la mano para realizar un saludo militar, observas un leve temblor que le recorre el brazo como consecuencia de la emoción.


      "Ha sido un honor, Comandante. Gracias por aceptarme".
    textEng: >-
      You take the pilot aside and tell them what they need to hear: that their work has been invaluable to the team, and that the Phantom Brigade has benefited greatly from their help.


      And that you’re proud to be fighting with them.


      Pride suffuses their face, and when they raise their hand into a salute, you see a faint tremor of excitement roll along their arm.


      “It’s been an honor, Commander. Thank you for having me.”
