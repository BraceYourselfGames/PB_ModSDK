  ev_origin_family_notification__1s_defector_text:
    text: >-
      "Yo no me preocuparía por espías en tus filas ni en ninguna parte, Comandante", explica la desertora. "La mayoría de familias desertoras quedan plasmadas en los registros legales, pero no hay contacto alguno. Tu piloto no tiene ningún vínculo con los invasores".


      Tu piloto tensa su cuerpo y abre bien los ojos. "¡Claro que no, Comandante!".


      Le indicas con un gesto que se calme. Ninguno de ellos tiene motivos para mentirte.


      Tu piloto suspira en agradecimiento, y se relaja: "Gracias...".
    textEng: >-
      “I wouldn’t worry about spies in your midst or anything, Commander,” the defector explains. “Most of the families that defected are noted in legal registries, but there’s no contact. Your pilot has no connection to the invaders.”


      The pilot stiffens, and their eyes go wide. “Of course I don’t, boss!”


      You gesture at them to take it easy. Neither of them have reason to lie to you.


      The pilot relaxes with a grateful sigh. “Thank you…”
