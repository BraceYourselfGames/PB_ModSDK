  ev_armyremains_lastrites_success__1s_start_header:
    text: En su recuerdo
    textEng: In Their Memory
  ev_armyremains_lastrites_success__1s_start_header_tvg_pronoun_he:
    text: En su recuerdo
    textEng: In Their Memory
  ev_armyremains_lastrites_success__1s_start_header_tvg_pronoun_she:
    text: En su recuerdo
    textEng: In Their Memory
  ev_armyremains_lastrites_success__1s_start_text:
    text: >-
      Dos mecánicos se esfuerzan por extraer la coraza de uno de los mecas caídos. Su camarada piloto graba con pesar los nombres de su antigua unidad en la armadura, atravesando la pintura azul para hundir su cuchillo en el metal. Se arrodilla sobre ella con la concentración de un cirujano mientras el resto de sus compañeros barren el campo de batalla, recuperando lo que pueden de entre los restos.


      Con el grabado completo y las manos cubiertas de motas azules, se pone en pie. El equipo al completo se acerca para leer los nombres de los desconocidos que han luchado a su lado.


      Se necesita cooperación y esfuerzo para cavar, levantar y estabilizar la placa, pero finalmente consiguen plantarla con firmeza en la tierra: un monumento creado con el material que han encontrado.
    textEng: "Two mechanics work to remove the breastplate of one of the fallen mechs. The grieving pilot carves the names of their former unit into the piece, slicing through blue paint and deep into metal. They kneel over the names with a surgeon’s concentration as the rest of the crew silently sweeps the field, salvaging what they can save from the wreckage.\n\nTheir work done, they stands, their hands flecked with blue. The crew gathers around to read the names of strangers who fought just as they do. \n\nIt takes several crewmembers to dig and lift and stabilize, but in the end, the plate is planted firmly in the earth, a monument made from salvage."
