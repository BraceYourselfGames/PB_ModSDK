  ev_origin_family_notification__1s_confession_text:
    text: "Tu piloto suspira. \n\n\"Sí, mis abuelos desertaron en su momento\", explica entre dientes. \"Pero vivíamos en un pueblo pequeño... y la gente no olvida. La comunidad nunca nos ha aceptado y, por supuesto, nunca se han [i]fiado[/i] de nosotros. Ni de mis abuelos, ni de mis padres... ni de mí\".\n\nAprieta la mandíbula: \"Por eso he venido, Comandante. Tengo que demostrarle a la gente que mi familia es más que un apellido, y que nuestros orígenes no nos definen\".\n\nAceptas la respuesta. Es tan buen motivo para combatir como cualquier otro. "
    textEng: "The pilot sighs. \n\n“Yeah, my grandparents defected back in their day,” they explain through gritted teeth. “But our town is small…and people have long memories. The community never really accepted us, and they certainly never [i]trusted[/i] us. Not my grandparents, not my parents…and not even me.”\n\nThey square their jaw. “That’s why I’m here, boss. I need to show people that my family is more than our name, and that our origins don’t define us.”\n\nYou accept the answer. It’s as good a reason for fighting as any. "
