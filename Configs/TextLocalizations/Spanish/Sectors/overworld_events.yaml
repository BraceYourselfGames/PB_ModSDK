  ev_armyremains_timerend_pilotdead__1s_start_text:
    text: Uno de tus mecas entra en el hangar, pero, en lugar de desmontar, su piloto se queda frente a los mandos con la mirada perdida. Pasan unos minutos. Un mecánico intenta llamar su atención, pero no lo consigue.
    textEng: One of your pilots walks their mech into the bay but doesn’t dismount, instead staring blankly down at the controls. Minutes pass. A mechanic calls up to them, but they don’t seem to hear.
