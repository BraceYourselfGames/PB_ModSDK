  ev_origin_stuntpilot_advice__1s_main_text:
    text: >-
      Un piloto novato, aún alborotado por la batalla, busca a tu especialista en acrobacias para pedirle consejo. Les encuentras a los pies de un meca que está siendo recargado. Sus dos figuras son pequeñas y frágiles en comparación.


      "¿Cómo te mueves así en el campo de batalla?", pregunta el novato, con los ojos brillantes bajo las luces del hangar de mecas. "Es como patinar sobre el hielo, volar o... ¡Qué bien lo haces!".


      Tu acróbata recibe los halagos con gusto. Quizá, al haber pasado tanto tiempo sin público, los ansiaba más. Pero cuando ofrece su consejo, este es imprudente. Advierte miradas de consternación entre otros del hangar de mecas que esperan tu intervención.
    textEng: >-
      A rookie pilot, still buzzing from battle, seeks the stunt pilot for advice. You find them at the feet of a recharging mech, the two pilots so small and fragile in comparison.


      “How do you move like that on the battlefield?” the rookie asks, starry-eyed in the lights of the mech bay. “It’s like you’re ice skating or flying or… You’re so smooth!”


      The stunt pilot soaks up the praise, perhaps hungry for it after so long without an audience to witness them. But their advice, when they offer it, is reckless. They catch concerned glances from others in the mech bay who look to you to intervene.
