  ev_origin_brostlander_notification__1s_start_header:
    text: Regalo de la naturaleza
    textEng: Nature's Gift
  ev_origin_brostlander_notification__1s_start_header_tvg_pronoun_he:
    text: Regalo de la naturaleza
    textEng: Nature's Gift
  ev_origin_brostlander_notification__1s_start_header_tvg_pronoun_she:
    text: Regalo de la naturaleza
    textEng: Nature's Gift
  ev_origin_brostlander_notification__1s_start_text:
    text: >-
      Después de un pequeño descanso, te preparas para marchar hacia la próxima misión. Aunque hay un problema: tu piloto más verde sigue sin aparecer.


      "¡Aquí arriba tampoco está!", dice un mecánico desde la sala de mando. Observas el hangar de mecas; los presentes se encogen de hombros y niegan con la cabeza. "¡Mirad ahí!", grita un explorador, que señala las puertas.


      Tu piloto sale de los árboles con un morral lleno entre las manos. No tienes tiempo para lanzar el discurso que habías preparado porque el grupo se le echa encima como niños alborotados.


      Tu piloto reparte un montón de frambuesas recién cosechadas y te lanza una mirada de disculpa por encima de los hombros de sus compañeros.
    textEng: >-
      You’re prepared to set off on your next mission after a short rest stop—but for one problem. One of your newest pilots is still MIA.


      “Can’t find them up here either!” a mechanic calls down from the control room. You cast your gaze around the mech bay, receiving shrugs and shaking heads from those present. “Look out there!” a scout calls, pointing through the doors.


      Your missing pilot wanders out of the trees, a stuffed rucksack in their hands. You don’t have time to launch into your prepared response when they arrive because the crew crowds around like rowdy children.


      The pilot doles out handfuls of fresh-picked raspberries, shooting you an apologetic look over their crewmates’ shoulders.
