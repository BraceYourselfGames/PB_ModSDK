  ev_origin_stuntpilot_panic__1s_main_text:
    text: "Unos fuertes susurros y unas sonoras pisadas te desvelan justo antes de que aparezca una exploradora con rostro serio: \"Hay un problema en el hangar de mecas, Comandante\", informa. La sigues y te encuentras con el grupo, que rodea el meca de tu piloto de acrobacias. Descubres que se ha aislado en la máquina por casi una hora y, como consecuencia de un dolor de pecho, se ha negado a bajar. \n\nAl verte, el piloto novato se acerca a toda prisa. \"¡Ya no responde! ¿Y si le ha dado un infarto?\".\n\nUno de los mecánicos y uno de los médicos se encargan de bajar a tu piloto y, después de una inspección rápida, el médico te mira y te susurra: \"Ataque de pánico\"."
    textEng: "You’re roused from the brink of sleep by heavy footfalls and harsh whispers. A grave-faced scout appears. “Situation in the mech bay, Boss,” she reports. You follow her to find the crew crowded around the stunt pilot’s mech. You learn they’ve been holed up in the machine for nearly an hour and, at the onset of chest pain, refused to come down. \n\nUpon spotting you, the rookie pilot runs over. “They stopped responding! What if they’re having a heart attack?”\n\nIt takes a mechanic and the medic to get the pilot safely down, and after a quick examination, the medic looks to you and mouths “panic attack”."
