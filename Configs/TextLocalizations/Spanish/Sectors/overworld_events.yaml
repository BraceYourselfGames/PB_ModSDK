    textEng: Give the Speech
  ev_paint_notification_start__2o_speech_header_tvg_pronoun_he:
    text: Dar discurso
    textEng: Give the Speech
  ev_paint_notification_start__2o_speech_header_tvg_pronoun_she:
    text: Dar discurso
    textEng: Give the Speech
  ev_paint_notification_start__2o_speech_text:
    text: Estáis todos del mismo lado.
    textEng: You’re all on the same side.
  ev_paint_notification_start__2o_speech_text_tvg_pronoun_he:
