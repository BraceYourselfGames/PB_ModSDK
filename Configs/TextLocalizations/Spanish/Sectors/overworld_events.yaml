  ev_armyremains_grieve_success__1s_start_text:
    text: >-
      Incluso los miembros del grupo que no llegan a escuchar sus susurros entienden lo que ha ocurrido al ver su postura. Su piloto hace un gesto silencioso hacia la base móvil, y todos los demás siguen sus pasos a una distancia respetuosa.


      El resto del grupo continúa con su rutina como en una vigilia, ralentizando su eficiencia habitual a un ritmo contemplativo. Al otro lado de las ventanas del hangar, los montículos parecen tan pequeños que empañan la enormidad de lo sucedido. Desde esta distancia, es imposible saber quién está allí, de rodillas.


      Cuando vuelve, tiene los ojos enrojecidos, pero feroces.
    textEng: >-
      Even the members of the crew who miss their whispered words can read in their posture what’s happened. A pilot silently nods towards the mobile base, and everyone follows his lead in giving them space.


      The rest of the crew goes about their routine duties as if in the midst of a vigil, all familiar efficiency slowed to a meditative pace. Outside the bay windows, the mounds seem so small, the enormity of what happened here diminished. From this distance, the pilot’s kneeling form could be anyone.


      When they return, their eyes are red but fierce.
