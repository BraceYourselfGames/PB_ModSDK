  ev_origin_stuntpilot_panic__1s_main_header:
    text: Ataque inesperado
    textEng: An Unexpected Attack
  ev_origin_stuntpilot_panic__1s_main_header_tvg_pronoun_he:
    text: Ataque inesperado
    textEng: An Unexpected Attack
  ev_origin_stuntpilot_panic__1s_main_header_tvg_pronoun_she:
