  ev_pilot_volunteer_dead__2o_acknowledge_header_tvg_pronoun_she:
    text: Continuar
    textEng: Continue
  ev_pilot_volunteer_dead__2o_acknowledge_text:
    text: Tómate tu momento de duelo y, cuando te recuperes, cambia las cosas.
    textEng: Take a moment to mourn, and when that is done, rebuild.
  ev_pilot_volunteer_dead__2o_acknowledge_text_tvg_pronoun_he:
    text: Tómate tu momento de duelo y, cuando te recuperes, cambia las cosas.
    textEng: Take a moment to mourn, and when that is done, rebuild.
  ev_pilot_volunteer_dead__2o_acknowledge_text_tvg_pronoun_she:
