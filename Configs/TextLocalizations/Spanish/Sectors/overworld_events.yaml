      Su rostro denota orgullo y, cuando levanta la mano para realizar un saludo militar, observas un leve temblor que le recorre el brazo como consecuencia de la emoción.


      "Ha sido un honor, Comandante. Gracias por aceptarme".
    textEng: >-
      You take the pilot aside and tell her what she needs to hear: that her work has been invaluable to the team, and that the Phantom Brigade has benefited greatly from her help.


      And that you’re proud to be fighting with her.


      Pride suffuses her face, and when she raises her hand into a salute, you see a faint tremor of excitement roll along her arm.


      “It’s been an honor, Commander. Thank you for having me.”
