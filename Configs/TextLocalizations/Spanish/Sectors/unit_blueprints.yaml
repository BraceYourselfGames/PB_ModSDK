entries:
  unit_mech__header:
    id: 1
    text: Meca
    textEng: Mech
  unit_mech__text:
    id: 1
    text: Los mecas pilotados han sido el pilar de las fuerzas modernas armadas durante más de una década. Un mecabastidor estándar incorpora un abanico de equipamiento y permite una personalización y especialización infinitas.
    textEng: Piloted mechs have been the backbone of the modern armed forces for over a decade. A standard frame can be outfitted with a range of equipment, allowing for endless customization and specialization.
  unit_mech__vs_equipment_left_header:
    id: 1
    text: Escudo
    textEng: Shield
  unit_mech__vs_equipment_left_text:
    id: 1
    text: Proporciona protección adicional absorbiendo el daño direccional y cubriendo piezas de la unidad.
    textEng: Provides additional protection by absorbing directional damage and shielding parts of the unit.
  unit_sentry__header:
    id: 1
    text: Torreta
    textEng: Turret
  unit_sentry__text:
    id: 1
    text: Sistema de defensa inmóvil usado por las fuerzas invasoras. Lleva un buen blindaje y está equipado con sensores de movimiento de última generación, por lo que es una de las pocas unidades capaces de rastrear mecas motorizados de predicción de la Brigada.
    textEng: Stationary defense system used by invading forces. Heavily armored and equipped with the latest motion sensors, making it one of the only units capable of tracking the Brigade's prediction engine-equipped mechs.
  unit_sentry__vs_core_header:
    id: 1
    text: Base
    textEng: Base
  unit_sentry__vs_core_text:
    id: 1
    text: Base blindada. El daño crítico que reciba esta pieza destruirá la torreta.
    textEng: Armored base. Critical damage to this part will destroy the turret.
  unit_sentry__vs_secondary_header:
    id: 1
    text: Torreta
    textEng: Turret
  unit_sentry__vs_secondary_text:
    id: 1
    text: Escanea los alrededores y guarda armas y munición. El daño crítico que reciba esta pieza destruirá la torreta.
    textEng: Scans surroundings. Holds weapons and ammunition. Critical damage to this part will destroy the turret.
  unit_system__header:
    id: 1
    text: Unidad
    textEng: Unit
  unit_system__text:
    id: 1
    text: Un sistema autónomo sencillo.
    textEng: This is a simple autonomous system.
  unit_tank_elevated__header:
    id: 1
    text: Tanque
    textEng: Tank
  unit_tank_elevated__text:
    id: 1
    text: Tanque de batalla puntero que se incorporó hace poco al servicio. Es capaz de abrir fuego contra cobertura o de resguardarse para mantenerse a salvo. Comparte componentes comunes con los mecas.
    textEng: Cutting edge battle tank that recently entered service. Capable of quickly elevating to fire over cover or hunkering down to stay protected. Shares common components with mechs.
  unit_tank_elevated__vs_core_header:
    id: 1
    text: Cuerpo principal
    textEng: Main Body
  unit_tank_elevated__vs_core_text:
    id: 1
    text: Núcleo fuertemente blindado del tanque que alberga al piloto y el reactor. Si sufre daños críticos, la unidad se destruirá.
    textEng: Heavily armored core of the tank that houses the pilot and the reactor. If critically damaged, the unit will be destroyed.
  unit_tank_elevated__vs_optional_left_header:
    id: 1
    text: Lado izquierdo
    textEng: Left Side
  unit_tank_elevated__vs_optional_left_text:
    id: 1
    text: Orugas articuladas capaces de levantar el tanque por encima del suelo. Si esta pieza sufre daños críticos, la unidad se estrellará.
    textEng: Articulated tracks capable of lifting this tank above ground. Critical damage to this part will crash the unit.
  unit_tank_elevated__vs_optional_right_header:
    id: 1
    text: Lado derecho
    textEng: Right Side
  unit_tank_elevated__vs_optional_right_text:
    id: 1
    text: Orugas articuladas capaces de levantar el tanque por encima del suelo. Si esta parte sufre daños críticos, la unidad se estrellará.
    textEng: Articulated tracks capable of lifting this tank above ground. If critically damaged, the unit will crash.
  unit_tank_elevated__vs_secondary_header:
    id: 1
    text: Torreta
    textEng: Turret
  unit_tank_elevated__vs_secondary_text:
    id: 1
    text: Alberga armas y munición. Si sufre daños críticos, la unidad se destruirá.
    textEng: Holds weapons and ammunition. If critically damaged, the unit will be destroyed.
  unit_tank_modular__header:
    id: 1
    text: Tanque
    textEng: Tank
  unit_tank_modular__text:
    id: 1
    text: Tanque de batalla principal que usan las fuerzas invasoras. Su diseño de comienzos del siglo con armadura compuesta mejorada y aparatos electrónicos. Los modelos más recientes disponen de una torreta adaptativa capaz de montar armas para mecas.
    textEng: Main battle tank used by the invading forces. Turn of the century design with upgraded modern composite armor and electronics. Latest models have an adapter turret capable of mounting mech weapons.
  unit_tank_modular__vs_core_header:
    id: 1
    text: Cuerpo principal
    textEng: Main Body
  unit_tank_modular__vs_core_text:
    id: 1
    text: Núcleo fuertemente blindado del tanque que alberga al piloto y el reactor. Si sufre daños críticos, la unidad se destruirá.
    textEng: Heavily armored core of the tank that houses the pilot and the reactor. If critically damaged, the unit will be destroyed.
  unit_tank_modular__vs_optional_left_header:
    id: 1
    text: Lado izquierdo
    textEng: Left Side
  unit_tank_modular__vs_optional_left_text:
    id: 1
    text: Armadura lateral y orugas. Si sufre daños críticos, la unidad se destruirá.
    textEng: Side armor and tracks. If critically damaged, the unit will crash.
