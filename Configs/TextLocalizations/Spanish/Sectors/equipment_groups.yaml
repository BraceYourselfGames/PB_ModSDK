timeLastSync: 63817558031
entries:
  all__name:
    id: 1
    text: Todo
    textEng: All
  all__text:
    id: 1
    text: Todos los objetos de tu inventario.
    textEng: Everything in your inventory.
  hint_workshop_unlock__name:
    id: 1
    text: Desbloqueable
    textEng: Unlockable
  hint_workshop_unlock__text:
    id: 1
    text: Puedes desarmar este objeto para desbloquear la fabricación en el taller.
    textEng: This item can be dismantled to unlock manufacturing in the workshop.
  part_back__name:
    id: 1
    text: Mochila
    textEng: Backpack
  part_back__text:
    id: 1
    text: Equipamiento adherido a la espalda del meca. Incluye cargamento o armamento diverso.
    textEng: Equipment attached to the back of the mech. Ranges from cargo to off-bore armaments.
  part_back_cargo__name:
    id: 2
    text: Paquete de cargamento
    textEng: Cargo Pack
  part_back_cargo__text:
    id: 2
    text: Permite al meca transportar cargas considerables y aumenta el presupuesto de recuperación disponible.
    textEng: Enables the mech to carry considerable loads, increasing the available salvage budget.
  part_back_defense__name:
    id: 1
    text: Defensa activa
    textEng: Active defense
  part_back_defense__text:
    id: 1
    text: Un sistema de protección diseñado para interceptar proyectiles enemigos. Eficaz contra muchos tipos de armas, pero vulnerable a ataques de saturación debido a su limitada cadencia de disparo.
    textEng: A protective system designed to shoot down incoming projectiles. Effective against many weapon types, although vulnerable to saturation attacks due to limited rate of fire.
  part_body_heavy__name:
    id: 1
    text: Pesado
    textEng: Heavy
  part_body_heavy__text:
    id: 1
    text: Más protección, pero peor disipación de calor. Su gran masa ralentiza considerablemente la velocidad de movimiento. Útil para tanques.
    textEng: Increased protection, but decreased heat dissipation. Larger mass significantly decreases movement speed. Useful for tank builds.
  part_body_light__name:
    id: 1
    text: Ligero
    textEng: Light
  part_body_light__text:
    id: 1
    text: Mejor disipación de calor, pero menos salud. Útil para exploradores.
    textEng: Increased heat dissipation, but decreased health. Useful for scout builds.
  part_body_medium__name:
    id: 1
    text: Medio
    textEng: Medium
  part_body_medium__text:
    id: 1
    text: Masa, rendimiento y disipación de calor estándar. Útil para unidades versátiles.
    textEng: Standard mass, performance, and heat dissipation. Useful for versatile builds.
  part_body_set_arrow__name:
    id: 1
    text: Arrow
    textEng: Arrow
  part_body_set_arrow__text:
    id: 1
    text: La serie Arrow del consorcio JNI es una línea versátil optimizada para un mantenimiento sencillo y una producción eficiente.
    textEng: Produced by the JNI consortium, the Arrow series is a versatile line optimized for ease of service and cost-effective mass production.
  part_body_set_asgard__name:
    id: 1
    text: Asgard
    textEng: Asgard
  part_body_set_asgard__text:
    id: 1
    text: Armadura pesada estándar de las fuerzas de ocupación. Algo anticuada en comparación con la de las unidades punteras dada su falta de compuestos modernos, por lo que su protección es inferior a la media. No obstante, su mantenimiento de campo es sencillo.
    textEng: Standard heavy armor used by the occupation forces. Somewhat outdated by modern standards owing to a lack of modern composites, it provides lower than average protection. On the upside, it's easy to service in the field.
  part_body_set_bein__name:
    id: 1
    text: Bein
    textEng: Bein
  part_body_set_bein__text:
    id: 1
    text: 'Una línea experimental popular entre las fuerzas invasoras. Su rendimiento es similar al de la armadura comercial de clase M, pero la escasez de materiales compatibles suele complicar las reparaciones de campo. '
    textEng: 'Experimental line favored by the invasion forces. Overall performance is on par with M-class armor available on the commercial market, though the low availability of compatible materials can often complicate repairs on the field. '
  part_body_set_blackbird__name:
    id: 1
    text: Blackbird
    textEng: Blackbird
  part_body_set_blackbird__text:
    id: 1
    text: Línea experimental desarrollada por Industrias Taisetsu. Nadie sabe si existe un conjunto completo, ya que solo se han identificado diseños parciales. Debido a su vulnerabilidad ante el software de precisión moderno, apenas se usa en el combate cuerpo a cuerpo.
    textEng: Experimental line developed by Taisetsu Industries. It is unknown if a full body set exists, as only a few partial designs have been identified. Due to weaknesses against modern targeting software, it is rarely used in close-range combat.
  part_body_set_elbrus__name:
    id: 1
    text: Elbrus
    textEng: Elbrus
  part_body_set_elbrus__text:
    id: 1
    text: Proviene de una línea de equipamiento industrial. A pesar de que se abandonó hace una veintena de años, se sigue utilizando en operaciones civiles como la minería, la explotación forestal y la construcción. Cuenta con un mantenimiento excepcionalmente sencillo y una reputación intachable.
    textEng: Originates from a line of industrial equipment. Though phased out around 20 years ago, today it is still actively used in civilian operations like mining, logging, and construction. Exceptionally simple to service, it has a reputation of a reliable workhorse.
  part_body_set_hakobu__name:
    id: 1
    text: Hakobu
    textEng: Hakobu
  part_body_set_hakobu__text:
    id: 1
    text: Blindaje ligero especial preferido por las corporaciones logísticas de las fuerzas invasoras. En un principio, se diseñó para transportar cargamento, pero como plataforma de combate cumple con creces.
    textEng: Specialized light armor preferred by the logistic corps of the invasion forces. Originally developed for carrying cargo, but highly capable as a combat platform.
  part_body_set_helge__name:
    id: 1
    text: Helge
    textEng: Helge
  part_body_set_helge__text:
    id: 1
    text: La serie de armadura de clase H Helge, producida por el consorcio JNI, es de uso generalizado entre grupos mercenarios y fuerzas de seguridad corporativas. Su avanzada estructura de compuestos complica las reparaciones, pero proporciona una protección superior.
    textEng: Produced by the JNI consortium, Helge is an H-class armor series widely used by mercenary groups and corporate security forces. Its advanced composite structure complicates repairs, but provides higher than average protection.
  part_body_set_knox__name:
    id: 1
    text: Knox
    textEng: Knox
  part_body_set_knox__text:
    id: 1
    text: De manos del consorcio JNI, la serie Knox es una línea versátil de armadura móvil optimizada para un mantenimiento sencillo y una producción eficiente.
    textEng: Produced by the JNI consortium, the Knox series is a versatile line of walker armor optimized for ease of service and cost-effective mass production.
  part_body_set_tsubasa__name:
    id: 1
    text: Tsubasa
    textEng: Tsubasa
  part_body_set_tsubasa__text:
    id: 1
    text: Armadura ligera diseñada por el consorcio JNI. Su estructura poco ortodoxa y sus compuestos avanzados permiten a la unidad moverse más rápido y generar menos huella de sensor.
    textEng: Lightweight armor manufactured by JNI consortium. Its unorthodox structure and advanced composites enable faster movement and reduce the sensor signature of a unit.
  part_body_set_vidar__name:
    id: 1
    text: Vidar
    textEng: Vidar
  part_body_set_vidar__text:
    id: 1
    text: Parte de una línea limitada de Industrias Taisetsu. Su geometría peculiar le proporciona la ventaja a la hora de desviar proyectiles, y además reduce su huella de sensor. No se suele ver en batalla, ya que sus materiales exóticos complican las reparaciones.
    textEng: Part of a limited line by Taisetsu Industries. The unusual geometry gives it an advantage at deflecting projectiles, while also maintaining a low sensor footprint. Rarely seen in combat due to exotic materials complicating repairs.
  part_mnf_01__name:
    id: 1
    text: ARMS
    textEng: ARMS
  part_mnf_01__text:
    id: 1
    text: Una corporación estatal que lo fabrica todo, desde tanques a armaduras. Sus diseños son fiables y rentables, aunque no cuentan con la chispa de su competencia.
    textEng: A state-run corporation that makes everything from tanks to armor. Their designs are reliable and cost-effective, though they lack the flash of their competitors.
  part_mnf_02__name:
    id: 1
    text: Taisetsu
    textEng: Taisetsu
  part_mnf_02__text:
    id: 1
    text: A pesar de su origen como humilde fabricante aeronáutico, Taisetsu ha alcanzado la gloria con tecnología punta y armamento innovador.
    textEng: Beginning life as a humble airplane manufacturer, Taisetsu have made their name instead with their cutting-edge technology and innovative weaponry.
  part_mnf_03__name:
    id: 1
    text: Kotter
    textEng: Kotter
  part_mnf_03__text:
    id: 1
    text: Además de por su equipamiento militar, este fabricante con años de experiencia es famoso principalmente por sus mecas industriales y agricultores, así como por sus vehículos.
    textEng: Along with their military equipment, this well-established manufacturer is known primarily for their industrial and farming mechs, as well as vehicles.
  part_mnf_04__name:
    id: 1
    text: AIVA
    textEng: AIVA
  part_mnf_04__text:
    id: 1
    text: Una corporación independiente extranjera especializada en el equipamiento energético y de sigilo. La favorita de muchas EPSD de gran presupuesto.
    textEng: An independent overseas corporation that specialises in stealth and energy outfitting. They are the sweetheart of many a wealthy PMC.
  part_mnf_05__name:
    id: 1
    text: Invictis
    textEng: Invictis
  part_mnf_05__text:
    id: 1
    text: A pesar de haberse convertido en una empresa multimillonaria, Invictis mantiene su imagen de pequeña independiente trabajadora en todas sus campañas de marketing.
    textEng: Despite being a multi-billion company these days, Invictis have retained their "scrappy independent underdog" image in all of their marketing.
  part_mnf_06__name:
    id: 1
    text: JNI
    textEng: JNI
  part_mnf_06__text:
    id: 1
    text: JNI se fundó durante la antigua guerra y su estética apenas ha cambiado desde entonces, por lo que sus formas cuadradas y conservadoras son fáciles de reconocer.
    textEng: JNI formed during the old war, and their design aesthetic hasn't really changed since, favoring blocky shapes and conservative designs.
  part_mnf_07__name:
    id: 1
    text: Sorenya
    textEng: Sorenya
  part_mnf_07__text:
    id: 1
    text: Como proveedor principal de las fuerzas invasoras, los modelos extravagantes de Sorenya suelen servir de ejemplo para las críticas al Estado por su afán por el progreso en detrimento de la sostenibilidad.
    textEng: The invading forces' armorer, Sorenya's extravagant models are often the lynchpin for criticism of the state's love for advancement over sustainability.
  part_mnf_08__name:
    id: 1
    text: Bluebreaker
    textEng: Bluebreaker
  part_mnf_08__text:
    id: 1
    text: El ejército invasor la ha comprado hace poco, pero ha conseguido mantener su reputación de "depredador de ARMS" en cuanto a ventas se refiere.
    textEng: They were recently brought out by the invading army, but they have retained their reputation as an "ARMS Killer" in terms of sales.
  part_mnf_09__name:
    id: 1
    text: Ghostworks
    textEng: Ghostworks
  part_mnf_09__text:
    id: 1
    text: Fundado para innovar en tecnología militar, acabaron entrando en el negocio de la producción para cumplir sus propias exigencias de rendimiento.
    textEng: Formed as a military skunkworks, they branched into manufacturing to suit their high-performance needs.
  part_mnf_10__name:
    id: 1
    text: Termurgia Yildejung
    textEng: Yildejung Thermalworks
  part_mnf_10__text:
    id: 1
    text: Antaño dedicada a la investigación de fenómenos volcánicos, Yildejung debe su nombre a la figura mítica que incineró los Yermos en busca de su amante mortal.
    textEng: Once a volcanic phenomena research company, Yildejung takes its name from the mythic figure who burned down the Deadlands seeking their mortal lover.
  part_shield__name:
    id: 1
    text: Escudo
    textEng: Shield
  part_shield__text:
    id: 1
    text: Los escudos proporcionan armadura adicional al meca, absorbiendo el daño direccional para proteger las piezas de la unidad.
    textEng: A shield provides an additional armor pool to the mech, absorbing directional damage and protecting parts of the unit.
  part_spec_ballistic__name:
    id: 1
    text: Balística
    textEng: Ballistic
  part_spec_ballistic__text:
    id: 1
    text: 'Un diseño común con proyectiles de alta velocidad. Es más eficaz contra unidades que se acercan o se alejan; no es la mejor opción contra objetivos en movimiento lateral. Hay armas balísticas para todos los alcances: intenta utilizarlas a una distancia óptima.'
    textEng: A common design utilizing high speed projectiles. Best used against approaching or retreating units, and avoiding moving targets across your field of view. Ballistic weapons have varying effective ranges, so engage targets at an optimal distance.
  part_spec_barrier__name:
    id: 1
    text: Barrera
    textEng: Barrier
  part_spec_barrier__text:
    id: 1
    text: Esta armadura cuenta con una capa regeneradora que se repara con el tiempo mientras la unidad no esté sufriendo más daños. Con un uso precavido, permite a la unidad arriesgarse sin consecuencias a largo plazo.
    textEng: This armor has a regenerative layer that repairs itself over time - provided that a unit isn't under fire. If used cautiously, it allows a unit to take risks without lasting consequences.
  part_spec_beam__name:
    id: 1
    text: Refulgidora
    textEng: Beam
  part_spec_beam__text:
    id: 1
    text: Atraviesa a múltiples unidades e inflige cada vez más daño. Los escudos la reflejan.
    textEng: Penetrates multiple units with increasing damage over time. Can be reflected by shields.
  part_spec_charged__name:
    id: 1
    text: Cargada
    textEng: Charged
  part_spec_charged__text:
    id: 1
    text: Capaz de almacenar una carga eléctrica contra los objetivos.
    textEng: Capable of building up an electric charge on targets.
  part_spec_concussion__name:
    id: 1
    text: Daño a pilotos
    textEng: Pilot Damage
  part_spec_concussion__text:
    id: 1
    text: Esta arma causa daño directo a los sistemas de control de la unidad y deja inconsciente al piloto. Útil para deshabilitar enemigos sin destruir su equipamiento.
    textEng: This weapon directly damages unit control systems and knocks out pilots. Useful for disabling enemy units without destroying their equipment.
  part_spec_damage__name:
    id: 1
    text: Cinética
    textEng: Kinetic
  part_spec_damage__text:
    id: 1
    text: Inflige daño a la integridad y a la barrera de la unidad. Los proyectiles se fabrican a partir de aleaciones compuestas diseñadas para triturar los materiales de armadura al golpear.
    textEng: Deals damage to unit integrity and barrier. Projectiles are manufactured from composite alloys designed to shred material used in armor on hit.
  part_spec_guided__name:
    id: 1
    text: Guía parcial
    textEng: Partial Guidance
  part_spec_guided__text:
    id: 1
    text: Proyectiles con teledirección limitada hacia su objetivo al principio del vuelo. Algunos siguen una trayectoria preprogramada que evita la cobertura y les permite impactar desde arriba.
    textEng: Projectiles that are capable of limited steering towards targets at the start of flight. Some operate by following a pre-programmed trajectory that avoids cover and lets them strike targets from above.
  part_spec_guided_precise__name:
    id: 1
    text: Guía completa
    textEng: Full Guidance
  part_spec_guided_precise__text:
    id: 1
    text: Proyectiles teledirigidos hacia su objetivo durante todo el vuelo. Las unidades con impulso no podrán ser fijadas.
    textEng: Projectiles that are capable of steering towards targets for their entire flight. Units that dash will break the target lock.
  part_spec_heat__name:
    id: 1
    text: Incendiaria
    textEng: Incendiary
  part_spec_heat__text:
    id: 1
    text: Capaz de sobrecalentar a sus objetivos. Los proyectiles cuentan con un compuesto térmico que arde al impactar, lo que eleva rápidamente la temperatura del enemigo. Especialmente eficaz contra unidades que ya están generando calor.
    textEng: Capable of overheating targets. Projectiles are loaded with a thermal compound that burns up on impact, rapidly heating the target. Especially effective against units currently executing actions that generate heat.
  part_spec_impact__name:
    id: 1
    text: Daño a estructuras
    textEng: Structure Damage
  part_spec_impact__text:
    id: 1
    text: Capaz de derribar edificios mediante daño a estructuras. Los proyectiles están recubiertos de explosivos muy volátiles diseñados para explotar al impactar y, después, emitir ondas sísmicas que destruyen los materiales de construcción comunes.
    textEng: Capable of damaging buildings through Structure damage. Projectiles are coated with highly volatile explosives designed to explode upon impact causing fracturing of common building materials using shockwaves.
  part_spec_locking__name:
    id: 1
    text: Balanceo por movimiento
    textEng: Movement Sway
  part_spec_locking__text:
    id: 1
    text: Esta arma es más precisa cuando su usuario permanece inmóvil. Se puede disparar en movimiento y, en ocasiones, puede ser eficaz, pero disparar sin moverse suele tener mejor resultado.
    textEng: This weapon is more accurate when the user is stationary. It can still be fired while moving, and in some cases it could be useful to do so, but firing while still typically yields better results.
  part_spec_penetration__name:
    id: 1
    text: Perforante
    textEng: Penetrating
  part_spec_penetration__text:
    id: 1
    text: Muy efectiva en entornos llenos de obstáculos, ya que puede alcanzar a sus objetivos a través de su cobertura sin exponer tu unidad al peligro.
    textEng: Highly effective in obstructed environments, allowing for striking targets through cover without exposing your unit to danger.
  part_spec_stabilized__name:
    id: 1
    text: Estabilizadora
    textEng: Stabilized
  part_spec_stagger__name:
    id: 1
    text: Desestabilizadora
    textEng: Destabilizing
  part_spec_stagger__text:
    id: 1
    text: Desestabiliza a sus objetivos. Cada impacto reduce la resistencia a colisión, lo que permite a unidades más ligeras derribarlos. Con suficientes impactos, puedes estrellar al objetivo directamente.
    textEng: Destabilizes targets. Each hit reduces collision resilience, allowing lighter units to tackle destabilized heavy targets. Enough hits can crash an enemy outright.
  part_spec_turn__name:
    id: 1
    text: Velocidad de giro
    textEng: Spin Rate
  part_spec_turn__text:
    id: 1
    text: Rotación más lenta al disparar.
    textEng: Slower rotation when firing.
  part_support__name:
    id: 1
    text: Apoyo
    textEng: Support
  part_support__text:
    id: 1
    text: Equipamiento que proporciona capacidades de apoyo.
    textEng: Equipment providing support capabilities.
  part_wpn_beam__name:
    id: 1
    text: Refulgidora
    textEng: Beam
  part_wpn_beam__text:
    id: 1
    text: Rayo de energía que atraviesa a múltiples objetivos y causa una interferencia giroscópica que dificulta el giro al disparar. Inflige cada vez más daño. Los escudos la reflejan.
    textEng: Energy beam that penetrates multiple targets, causing gyroscopic interference and making it difficult to turn while firing. Damage increases the longer a target is hit. Can be reflected by shields.
  part_wpn_cannon__name:
    id: 1
    text: Cañón
    textEng: Cannon
  part_wpn_cannon__text:
    id: 1
    text: Arma cinética que dispara munición que explota por proximidad. Tiene la capacidad de contrarrestar objetivos rápidos y de infligir daño en área. Compensa su menor carga explosiva en comparación con los misiles.
    textEng: Kinetic weapon firing proximity detonated rounds. Ability to counter fast targets and quickly deliver splash damage more than compensates for lower explosive payloads relative to missiles.
  part_wpn_capital__name:
    id: 1
    text: Arma capital
    textEng: Capital weapon
  part_wpn_capital__text:
    id: 1
    text: Un arma extremadamente pesada incompatible con mecas o con la mayoría de vehículos blindados. Probablemente sea una herramienta defensiva estática o naval remodelada para plataformas armamentísticas de gran tamaño. Puede llegar a infligir un daño devastador.
    textEng: An extremely heavy weapon unfit for mechs or most armored vehicles. Likely to be a repurposed naval or static defense asset adapted for the behemoth weapon platforms. Capable of inflicting devastating damage.
  part_wpn_capital_beam__name:
    id: 1
    text: Emisor pesado
    textEng: Heavy emitter
  part_wpn_capital_beam__text:
    id: 1
    text: Emisor de rayos desconocido cuyo tamaño es muy superior al de un arma estándar de este tipo.
    textEng: An unidentified beam emitter vastly exceeding the size of a standard weapon of this type.
  part_wpn_capital_cannon__name:
    id: 1
    text: Artillería pesada
    textEng: Heavy artillery
  part_wpn_capital_cannon__text:
    id: 1
    text: Cañón desconocido cuyo tamaño es muy superior al de un arma estándar de este tipo.
    textEng: An unidentified cannon vastly exceeding the size of a standard weapon of this type.
  part_wpn_capital_launcher__name:
    id: 1
    text: Lanzamisiles pesado
    textEng: Heavy launcher
  part_wpn_capital_launcher__text:
    id: 1
    text: Lanzamisiles desconocido cuyo tamaño es muy superior al de un arma estándar de este tipo.
    textEng: An unidentified missile launcher vastly exceeding the size of a standard weapon of this type.
  part_wpn_capital_mg__name:
    id: 1
    text: Autocañón pesado
    textEng: Heavy autocannon
  part_wpn_capital_mg__text:
    id: 1
    text: Autocañón desconocido cuyo tamaño es muy superior al de un arma estándar de este tipo.
    textEng: An unidentified autocannon vastly exceeding the size of a standard weapon of this type.
  part_wpn_capital_shotgun__name:
    id: 1
    text: Escopeta pesada
    textEng: Heavy shotgun
  part_wpn_capital_shotgun__text:
    id: 1
    text: Escopeta desconocida cuyo tamaño es muy superior al de un arma estándar de este tipo.
    textEng: An unidentified shotgun vastly exceeding the size of a standard weapon of this type.
  part_wpn_handgun__name:
    id: 1
    text: Pistola
    textEng: Handgun
  part_wpn_handgun__text:
    id: 1
    text: Arma balística pequeña de repuesto.
    textEng: Small ballistic weapon for backup.
  part_wpn_heavy__name:
    id: 1
    text: Pesada
    textEng: Heavy
  part_wpn_heavy__text:
    id: 1
    text: Un arma de gran calibre que requiere el uso de ambas manos. No puedes acceder a tu arma secundaria mientras la usas.
    textEng: A high damage weapon that requires both hands to operate. While in use, secondary equipment cannot be accessed.
  part_wpn_launcher_plasma__name:
    id: 1
    text: Cañón de plasma
    textEng: Plasma Launcher
  part_wpn_launcher_plasma__text:
    id: 1
    text: Arma experimental que dispara proyectiles de energía guiados. Interfiere con los sistemas de control y daña a los pilotos en lugar de infligir daño directo.
    textEng: Experimental weapon that fires guided energy projectiles. Interferes with control systems and injures pilots at the cost of direct damage.
  part_wpn_launcher_primary__name:
    id: 1
    text: LM
    textEng: ML
  part_wpn_launcher_primary__text:
    id: 1
    text: Dispara misiles a larga distancia. Eficaz contra grupos de objetivos y unidades a cubierto.
    textEng: Launches missiles across long distances. Effective at engaging groups of targets and units behind cover.
  part_wpn_launcher_sidearm__name:
    id: 1
    text: LMS
    textEng: MLS
  part_wpn_launcher_sidearm__text:
    id: 1
    text: Dispara misiles compactos. Eficaz contra grupos de objetivos y unidades a cubierto.
    textEng: Compact missile launchers. Effective at engaging groups of targets and units behind cover.
  part_wpn_main_vhc_tank_aa__name:
    id: 1
    text: Autocañón
    textEng: Autocannon
  part_wpn_main_vhc_tank_aa__text:
    id: 1
    text: Cañón de pequeño calibre utilizado principalmente para combatir objetivos aéreos o de armadura ligera.
    textEng: A low caliber cannon typically used to engage lightly armored and aerial targets.
  part_wpn_main_vhc_turret_ml_v01_set01__name:
    id: 1
    text: Torreta LM
    textEng: ML Turret
  part_wpn_main_vhc_turret_ml_v01_set01__text:
    id: 1
    text: Torreta de misiles de corto alcance diseñada para hostigar a sus objetivos.
    textEng: Short-range missile turret designed to suppress targets.
  part_wpn_melee__name:
    id: 1
    text: Cuerpo a cuerpo
    textEng: Melee
  part_wpn_melee__text:
    id: 1
    text: Armas cuerpo a cuerpo para el combate en espacios cerrados.
    textEng: Melee weapons for close quarters combat
  part_wpn_melee_axe__name:
    id: 1
    text: Hacha
    textEng: Axe
  part_wpn_melee_axe__text:
    id: 1
    text: Arma pesada cuerpo a cuerpo capaz de aturdir a los pilotos y desestabilizar unidades. Inflige daño ligero a todas las piezas.
    textEng: Heavy melee weapon capable of concussing pilots, and destabilizing units. Inflicts light damage across all parts
  part_wpn_melee_blade__name:
    id: 1
    text: Espada
    textEng: Blade
  part_wpn_melee_blade__text:
    id: 1
    text: Arma cuerpo a cuerpo equilibrada que inflige daño a todas las piezas.
    textEng: Balanced melee weapon, inflicts damage across all parts.
  part_wpn_melee_cutter__name:
    id: 1
    text: Gladio
    textEng: Cutter
  part_wpn_melee_cutter__text:
    id: 1
    text: Arma cuerpo a cuerpo equilibrada y centrada en dañar piezas aisladas.
    textEng: Balanced melee weapon focused on inflicting damage to isolated parts.
  part_wpn_melee_heavy__name:
    id: 1
    text: Cuerpo a cuerpo pesada
    textEng: Heavy Melee
  part_wpn_melee_heavy__text:
    id: 1
    text: Armas cuerpo a cuerpo de gran tamaño utilizadas normalmente como arma principal.
    textEng: Large melee weapons typically reserved for the primary weapon slot.
  part_wpn_melee_medium__name:
    id: 1
    text: Cuerpo a cuerpo media
    textEng: Medium Melee
  part_wpn_melee_medium__text:
    id: 1
    text: Armas cuerpo a cuerpo de tamaño medio utilizadas normalmente como arma principal.
    textEng: Medium melee weapons typically reserved for primary weapon slot.
  part_wpn_melee_saber__name:
    id: 1
    text: Sable
    textEng: Saber
  part_wpn_melee_saber__text:
    id: 1
    text: Arma cuerpo a cuerpo con un filo térmico. Alcanza altas temperaturas e inflige un daño extremo distribuido entre varias piezas. Puede incendiar a sus enemigos.
    textEng: Melee weapon with a heated blade. Runs very hot and deals damage distributed across multiple parts. Can set targets on fire.
  part_wpn_mg__name:
    id: 1
    text: Ametralladora
    textEng: Machine Gun
  part_wpn_mg__text:
    id: 1
    text: Arma automática con una gran cadencia de disparo durante largos períodos. Útil para proporcionar fuego de supresión y destruir cobertura a media distancia. Dispara sin moverte para optimizar el daño y controlar la dispersión.
    textEng: Automatic weapon capable of a high rate of fire sustained over long periods of time. Useful for suppressive fire and destroying cover at medium-range. Fire while stationary for optimal damage and scatter control.
  part_wpn_mg_sub__name:
    id: 1
    text: Subfusil
    textEng: SMG
  part_wpn_mg_sub__text:
    id: 1
    text: Los subfusiles dan prioridad a la cadencia de disparo sobre la precisión y al peso sobre el daño. Su distancia óptima es el alcance medio y corto, y es especialmente útil en unidades para las que el peso de un fusil de asalto supone un problema.
    textEng: Submachine guns prioritize rate of fire over accuracy and low mass at the cost of damage output. Best used at mid to short-range, on loadouts where assault rifles can't be accommodated due to their mass.
  part_wpn_miner__name:
    id: 1
    text: Minador
    textEng: Minelayer
  part_wpn_miner__text:
    id: 1
    text: Lanza cargas de proximidad que se adhieren al entorno. Puede utilizarse para crear áreas de contención y realizar ataques de efecto retardado.
    textEng: Launches proximity detonated charges that stick to environment. Can be used for area denial and delayed attacks.
  part_wpn_range_long__name:
    id: 1
    text: Largo alcance
    textEng: Long range
  part_wpn_range_long__text:
    id: 1
    text: Arma optimizada para los enfrentamientos a distancia. Su daño se reduce a corto alcance. Ciertos rasgos de piloto la necesitan.
    textEng: This weapon is optimized for long distance engagements. It might have reduced damage at shorter distances. Required for certain pilot traits.
  part_wpn_range_mid__name:
    id: 1
    text: Alcance medio
    textEng: Medium range
  part_wpn_range_mid__text:
    id: 1
    text: Arma optimizada para enfrentamientos a distancias medias. No es ideal para francotiradores ni espacios cerrados, pero tiene un poco de todo. Ciertos rasgos de piloto la necesitan.
    textEng: This weapon is optimized for average distances. It not a great tool for sniping or close quarters, but it's a versatile all-rounder. Required by certain pilot traits.
  part_wpn_range_short__name:
    id: 1
    text: Alcance corto
    textEng: Short range
  part_wpn_range_short__text:
    id: 1
    text: Arma optimizada para enfrentamientos en espacios cerrados. Ciertos rasgos de piloto la necesitan.
    textEng: This weapon is optimized for close quarters combat. Required by certain pilot traits.
  part_wpn_repeater_incendiary__name:
    id: 1
    text: Repetidora incendiaria
    textEng: Incendiary Repeater
  part_wpn_repeater_incendiary__text:
    id: 1
    text: Arma experimental de gran cadencia de disparo y munición incendiaria que aumenta la temperatura de sus objetivos. Impactar a un enemigo mientras genera calor puede sobrecalentarlo.
    textEng: Experimental weapon with high rate of fire and incendiary ammunition that heats targets on contact. Attacking enemies during heat-generating actions can cause overheating damage.
  part_wpn_repeater_plasma__name:
    id: 1
    text: Repetidora de plasma
    textEng: Plasma Repeater
  part_wpn_repeater_plasma__text:
    id: 1
    text: Arma experimental que dispara proyectiles pesados cargados de energía a media distancia. Los impactos dañan la estabilidad del objetivo, lo que hace más fácil que se estrelle, incluso contra unidades más ligeras. Con suficientes impactos, puedes estrellar al objetivo directamente.
    textEng: Experimental weapon firing heavy energized projectiles at medium-range. Hits compromise target stability and make them more susceptible to crashes, even with light units. Sustained fire can crash a target outright.
  part_wpn_repeater_railgun__name:
    id: 1
    text: Repetidora de riel
    textEng: Railgun Repeater
  part_wpn_repeater_railgun__text:
    id: 1
    text: Arma de precisión experimental similar a los fusiles de tirador balísticos. Dispara barras de tungsteno que pueden atravesar estructuras y unidades. El daño del proyectil se reduce con cada objeto que atraviesa.
    textEng: Experimental precision weapon similar to ballistic marksman rifles. Fires tungsten rods capable of penetrating through structures and units. Projectile damage drops off with every object passed through.
  part_wpn_rifle_assault__name:
    id: 1
    text: Fusil de asalto
    textEng: Assault Rifle
  part_wpn_rifle_assault__text:
    id: 1
    text: Arma principal versátil con buena cadencia de disparo y alcance medio.
    textEng: All-rounder primary weapon with a considerable rate of fire and a medium range.
  part_wpn_rifle_marksman__name:
    id: 1
    text: Fusil de tirador
    textEng: Marksman Rifle
  part_wpn_rifle_marksman__text:
    id: 1
    text: Un arma balística de precisión que supone un punto medio entre los fusiles de asalto y de francotirador.
    textEng: A precision ballistic weapon serving as a middle ground between assault and sniper rifles.
  part_wpn_rifle_sniper__name:
    id: 1
    text: Fusil de francotirador
    textEng: Sniper Rifle
  part_wpn_rifle_sniper__text:
    id: 1
    text: Arma balística diseñada para maximizar su alcance y el daño de cada disparo. Dispara desde una posición inmóvil para el mejor resultado.
    textEng: Ballistic weapon prioritizing range and per-shot damage. Best fired while stationary.
  part_wpn_seeker_plasma__name:
    id: 1
    text: Rastreadora de plasma
    textEng: Plasma Seeker
  part_wpn_seeker_plasma__text:
    id: 1
    text: Arma experimental que dispara proyectiles guiados cargados de energía a larga distancia. Daña la estabilidad del objetivo, lo que hace más fácil que se estrelle, incluso contra unidades más ligeras. Con suficientes impactos, puedes estrellar al objetivo directamente.
    textEng: Experimental weapon firing guided energized projectiles at long-range. Compromises the target’s stability and makes them susceptible to crashes, even with lighter units. Sustained fire can crash a target outright.
  part_wpn_shotgun__name:
    id: 1
    text: Escopeta
    textEng: Shotgun
  part_wpn_shotgun__text:
    id: 1
    text: Una escopeta automática optimizada para infligir daños devastadores a corta distancia, aunque al hacerlo expone a su usuario al peligro. La dispersión de perdigones hace que su daño dependa en gran medida de la posición de la unidad.
    textEng: An automatic shotgun optimized for inflicting devastating damage at close-range, but exposes its users to significant risk. Due to pellet scatter, damage outcomes with these weapons can vary widly depending on unit position.
  part_wpn_splitter_incendiary__name:
    id: 1
    text: Dispersadora incendiaria
    textEng: Incendiary Splitter
  part_wpn_splitter_incendiary__text:
    id: 1
    text: Escopeta experimental cargada con munición incendiaria que aumenta la temperatura de sus objetivos. Impactar a un enemigo mientras genera calor puede sobrecalentarlo.
    textEng: Experimental shotgun firing incendiary ammunition that heat up targets on contact. Attacking enemies during heat-generating actions can cause overheating damage.
  part_wpn_splitter_railgun__name:
    id: 1
    text: Dispersadora de riel
    textEng: Railgun Splitter
  part_wpn_splitter_railgun__text:
    id: 1
    text: Arma experimental similar a las escopetas. Dispara un cúmulo de barras de tungsteno que pueden atravesar estructuras y unidades. El daño del proyectil se reduce con cada objetivo que atraviesa.
    textEng: Experimental weapon akin to shotguns. Fires a cluster of tungsten rods capable of penetrating structures and units. Projectile damage drops off with every object passed through.
  part_wpn_tank_cannon__name:
    id: 1
    text: Cañón
    textEng: Cannon
  part_wpn_tank_cannon__text:
    id: 1
    text: Arma principal de los carros de combate que inflige grandes daños.
    textEng: A primary weapon of the main battle tanks that deals significant damage.
  part_wpn_tank_cannon_railgun__name:
    id: 1
    text: Cañón de riel
    textEng: Railgun Cannon
  part_wpn_tank_cannon_railgun__text:
    id: 1
    text: Arma experimental de precisión similar al cañón de un carro de combate. Dispara barras de tungsteno que pueden atravesar estructuras y unidades. El daño del proyectil se reduce con cada objetivo que atraviesa.
    textEng: Experimental precision weapon similar to a tank cannon. Fires tungsten rods capable of penetrating structures and units. Projectile damage drops off with every object passed through.
