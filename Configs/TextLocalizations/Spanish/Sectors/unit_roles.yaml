entries:
  comp_core__name:
    text: Núcleo
    textEng: Core
  comp_core__text:
    text: El casco de la plataforma de tránsito. Blindada en la parte frontal. Si esta parte recibe daño crítico, la plataforma al completo quedaría inoperable.
    textEng: The hull of the walking platform. Heavily armored from the front. Critically damaging this part would leave the entire platform inoperable.
  comp_default__name:
    text: Sistema
    textEng: System
  comp_default__text:
    text: Esto forma parte de una unidad mayor.
    textEng: This is a part of the greater unit.
  comp_generator__name:
    text: Generador
    textEng: Generator
  comp_generator__text:
    text: Generador de energía que sirve de apoyo a otros sistemas de la unidad principal.
    textEng: This is a power generator supporting other systems of the greater unit.
  comp_mobilebase__name:
    text: Base móvil
    textEng: Mobile base
  comp_mobilebase__text:
    text: Base de operaciones de la Brigada. Es esencial para todas las operaciones y debe ser protegida a toda costa.
    textEng: Base of operations for the Brigade. Key to all operations, must be protected at all costs.
  comp_sensor__name:
    text: Sensor
    textEng: Sensor
  comp_sensor__text:
    text: Sensor que proporciona datos sobre objetivos a la unidad principal.
    textEng: This is a sensor providing targeting data to the greater unit.
  comp_shield__name:
    text: Escudo
    textEng: Shield
  comp_shield__text:
    text: Escudo que protege la unidad principal.
    textEng: This is a shield protecting the greater unit.
  comp_wpn_launcher__name:
    text: Cañón
    textEng: Launcher
  comp_wpn_launcher__text:
    text: Arma de fuego indirecto usada por la unidad principal.
    textEng: This is an indirect fire weapon used by the greater unit.
  comp_wpn_main__name:
    text: Pistola principal
    textEng: Main gun
  comp_wpn_main__text:
    text: Esta es el arma primaria usada por la unidad principal.
    textEng: This is the primary arnament used by the greater unit.
  comp_wpn_turret__name:
    text: Torreta
    textEng: Turret
  comp_wpn_turret__text:
    text: Esta es un arma secundaria usada por la unidad principal.
    textEng: This is a secondary weapon used by the greater unit.
  generic_r0__name:
    text: Aprendiz
    textEng: Trainee
  generic_r0__text:
    text: Los reclutas menos experimentados componen la mayoría de unidades desplegadas en regiones rurales. Están equipados con armamento estándar limitado.
    textEng: Inexperienced recruits comprise most of the units deployed in rural regions. Equipped with limited, standard issue armaments.
  generic_r1__name:
    text: Soldado
    textEng: Soldier
  generic_r1__text:
    text: El rango de unidad hostil más común. Están equipados con piezas comunes fabricadas al por mayor.
    textEng: Most common hostile unit rank. Equipped with common, mass-manufactured parts.
  generic_r2__name:
    text: Veterano
    textEng: Veteran
  generic_r2__text:
    text: Unidades hostiles experimentadas que llevan equipamiento avanzado y personalizable.
    textEng: Experienced hostile units carrying advanced, customizable equipment.
  generic_r3__name:
    text: Élite
    textEng: Elite
  generic_r3__text:
    text: Unidad hostil de alto rango. Normalmente llevan equipamiento caro y poco común.
    textEng: High-ranking hostile unit. Typically outfitted with rare, expensive equipment.
  special_drone_bomb__name:
    text: Dron
    textEng: Drone
  special_drone_bomb__text:
    text: Munición merodeadora altamente explosiva. Intenta alcanzar el objetivo designado y detona una vez está dentro de su alcance.
    textEng: High explosive loitering munition. Attempts to reach the designated target and detonates once within range.
  special_drone_missile__name:
    text: Misil
    textEng: Missile
  special_drone_missile__text:
    text: Misil de crucero altamente explosivo. Sigue una trayectoria recta hacia el objetivo designado y detona una vez que está dentro de su alcance.
    textEng: High explosive cruise missile. Takes a straight path to the designated target and detonates once within range.
  special_elite__name:
    text: Élite
    textEng: Elite
  special_elite__text:
    text: Oficial de alto rango. Eliminarlo puede afectar significativamente la moral de las tropas enemigas.
    textEng: This is a high-ranking officer. Taking them out can significantly affect morale of the enemy forces.
  special_homeguard__name:
    text: Guardia Local
    textEng: Home Guard
  special_homeguard__text:
    text: Un aliado de las fuerzas de resistencia de la Guardia Local. Actuará de manera autónoma, pero también seguirá tus órdenes si es necesario.
    textEng: This is our ally from the Home Guard resistance forces. They will act independently, but will follow your orders if necessary.
  special_spotter__name:
    text: Localizador
    textEng: Spotter
  special_spotter__text:
    text: Esta unidad guía los ataques aéreos enemigos hacia tu posición. Elimínala para detener los ataques.
    textEng: This unit is guiding enemy airstrikes on your positions. Eliminate it to stop the attacks.
