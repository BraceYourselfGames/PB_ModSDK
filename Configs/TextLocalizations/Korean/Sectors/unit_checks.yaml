entries:
  error_missing_part_core__header:
    text: 코어 누락됨
    textEng: Missing Core
  error_missing_part_core__text:
    text: 코어는 중요한 부품을 수용하고 있으며 기능하는 데 필수적입니다. 배치하기 전에 반드시 장착해야 합니다.
    textEng: The core houses critical parts and is essential to function. Ensure installation before deployment.
  error_missing_part_optional_left__header:
    text: 좌측 팔 누락됨
    textEng: Missing Left Arm
  error_missing_part_optional_left__text:
    text: 이 부품은 기능하는 데 필수적입니다. 배치하기 전에 반드시 장착해야 합니다.
    textEng: This part is essential to functioning. Ensure installation before deployment.
  error_missing_part_optional_right__header:
    text: 우측 팔 누락됨
    textEng: Missing Right Arm
  error_missing_part_optional_right__text:
    text: 이 부품은 기능하는 데 필수적입니다. 배치하기 전에 반드시 장착해야 합니다.
    textEng: This part is essential to functioning. Ensure installation before deployment.
  error_missing_part_secondary__header:
    text: 하체 누락됨
    textEng: Missing Lower Body
  error_missing_part_secondary__text:
    text: 이 부품은 기능하는 데 필수적입니다. 배치하기 전에 반드시 장착해야 합니다.
    textEng: This part is essential to functioning. Ensure installation before deployment.
  error_missing_system_reactor__header:
    text: 코어 누락됨
    textEng: Missing Core
  error_missing_system_reactor__text:
    text: 코어 서브시스템은 작동에 중요하며 제거할 수 없습니다.
    textEng: The core subsystem is critical to operation and can't be removed.
  error_missing_weapons__header:
    text: 주 무기 또는 보조 무기 없음
    textEng: No Primary or Secondary Weapon
  error_missing_weapons__text:
    text: 무기 없이 유닛을 전장에 내보낼 순 없습니다.
    textEng: Units can't be fielded without a weapon.
  error_missing_weapons_shieldonly__header:
    text: 주 무기 또는 보조 무기 없음
    textEng: No Primary or Secondary Weapon
  error_missing_weapons_shieldonly__text:
    text: 방패만 가진 유닛을 전장에 내보낼 순 없습니다.
    textEng: Units can't be fielded with only a shield.
  info_incomplete_armor_core__header:
    text: 불완전한 코어 방어구
    textEng: Partial Core Armor
  info_incomplete_armor_core__text:
    text: 상체의 하드포인트를 보호하면 생존율이 높아집니다.
    textEng: Protecting the upper body’s hardpoints increases survivability.
  info_incomplete_armor_left__header:
    text: 불완전한 좌측 방어구
    textEng: Partial Left Armor
  info_incomplete_armor_left__text:
    text: 모든 하드포인트에 방어구를 장착하면 보조 장비를 보호할 수 있습니다.
    textEng: Armor installation on every hardpoint protects secondary equipment.
  info_incomplete_armor_right__header:
    text: 불완전한 우측 방어구
    textEng: Partial Right Armor
  info_incomplete_armor_right__text:
    text: 모든 하드포인트에 방어구를 장착하면 주 무기를 보호할 수 있습니다.
    textEng: Armor installation on every hardpoint protects primary weapons.
  info_incomplete_armor_secondary__header:
    text: 불완전한 다리 방어구
    textEng: Partial Leg Armor
  info_incomplete_armor_secondary__text:
    text: 하체 하드포인트에 방어구를 장착하면 생존율이 상당히 향상됩니다. 치명적 대미지를 입으면 이동이 저해됩니다.
    textEng: Armoring lower body hardpoints significantly improves survivability. Critical damage impedes movement.
  warning_damage__header:
    text: 대미지 입음
    textEng: Damaged
  warning_damage__text:
    text: 유닛을 전장을 내보내기 전에 수리하는 것이 좋습니다. 오버월드에선 리퀴드 픽스를 소모하여 시간이 흐르면 자동으로 수리가 진행됩니다.
    textEng: Repairs are recommended before fielding a unit. Repairs progress automatically when time passes in overworld, consuming the supply of Liquid Fix.
  warning_missing_primary__header:
    text: 주 무기 없음
    textEng: No Primary Weapon
  warning_missing_primary__text:
    text: 주 무기가 있는 유닛을 전장에 내보내는 것을 고려해 보세요.
    textEng: Consider fielding the unit with a primary weapon.
  warning_missing_secondary__header:
    text: 보조 아이템 없음
    textEng: No Secondary Item
  warning_missing_secondary__text:
    text: 휴대 무기나 기타 보조 장비가 있는 유닛을 전장에 내보내는 것을 고려해 보세요. 보조 아이템은 주 무기를 보완하거나 주요 사지를 잃는 경우 대비책 역할을 해 줍니다.
    textEng: Consider fielding the unit with a sidearm or other secondary equipment. This can complement the primary weapons or serve as a fallback if the primary limb is lost.
