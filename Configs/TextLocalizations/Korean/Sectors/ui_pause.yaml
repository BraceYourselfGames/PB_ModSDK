  dialog_url_text_changelog:
    text: 정말 릴리스 노트를 방문하시겠습니까? 브라우저 창이 열리고 게임이 일시 중단됩니다.
    textEng: Are you sure you want to visit our release notes? A browser window will open and the game will suspend itself.
  dialog_url_text_chat:
    text: 정말 Discord 서버를 방문하시겠습니까? 브라우저 창이 열리고 게임이 일시 중단됩니다.
