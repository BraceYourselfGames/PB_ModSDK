    textEng: Saves from the full game can not be loaded in the demo. Please look forward to the full game!
  dialog_exit_header:
    text: 종료 확정
    textEng: Confirm Exit
  dialog_exit_text_desktop:
    text: 정말 데스크톱으로 나가시겠습니까? 저장되지 않은 모든 진행 상황이 손실됩니다.
    textEng: Are you sure you want to quit to desktop? All unsaved progress will be lost.
  dialog_exit_text_menu:
