  footer_announcement_text:
    id: 2
    text: >-
      새로운 메커니즘과 100가지가 넘는 특성으로 완전히 실현된 조종사들!


      모든 것이 재창조된 캠페인과 월드 맵


      새롭고 개선된 콘텐츠: 임무, 맵, 세력 그 이상!


      커뮤니티 중심으로 크게 업데이트된 편의성
    textEng: >-
      Fully realized pilots with new mechanics and over a 100 traits!


      Completely reimagined campaign and world map


      New and improved content: missions, maps, factions & more!


      A huge number of community driven quality of life updates
  footer_announcement_thanks:
    id: 2
    text: >-
      [i]Phantom Brigade를 플레이해 주셔서 감사합니다! 이 게임은 수년 동안 저희 삶에 중요한 부분이었습니다. 이 경험을 여러분과 나누게 되어 정말 기쁩니다.


      — Phantom Brigade 팀[/i]
    textEng: >-
      [i]Thank you for playing Phantom Brigade! This has been a major part of our lives for many years now, and we're so excited to share this experience with you.


      — The Phantom Brigade Team[/i]
