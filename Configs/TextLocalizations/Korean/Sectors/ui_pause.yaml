    text: 튜토리얼 영역은 추가적인 배경 스토리같이 2.0 업데이트로 추가된 많은 요소를 포함해 아주 많은 메커니즘을 다루고 있습니다. 다시 플레이하는 분이더라도 튜토리얼을 완료하는 것을 권장하고 있습니다. 정말 앞으로 넘기시겠습니까?
    textEng: The tutorial region covers a large number of mechanics, including many added with the 2.0 update; as well as additional backstory. We recommend completing the tutorials even if you are a returning player. Are you sure you want to skip forward?
