timeLastSync: 63817556034
entries:
  action_instant_header:
    id: 1
    text: 즉각 작업 확정
    textEng: Confirm instant action
  action_instant_hint:
    id: 1
    text: 이 작업은 즉각적이며 이 계획 단계에 즉시 영향을 주게 됩니다. 한번 확정하면 취소할 수 없습니다. 확정하시겠습니까?
    textEng: This action is instantaneous and will immediately affect this planning phase. It can not be cancelled once confirmed. Would you like to confirm it?
  action_tooltip_charged_header:
    id: 1
    text: 제한된 충전량
    textEng: Limited charges
  action_tooltip_charged_text:
    id: 1
    text: 이 작업은 싸움당 제한된 횟수만 행할 수 있습니다.
    textEng: This action can only be performed a limited number of times per fight.
  action_tooltip_heat_header:
    id: 1
    text: 가열
    textEng: Heating
  action_tooltip_heat_text:
    id: 1
    text: 해당 작업은 유닛에 열을 가합니다. 타임라인에서 이 작업들 사이에 간격을 두어 과열을 방지하세요.
    textEng: This action will heat up the unit. Avoid overheating by spacing apart these actions on the timeline.
  action_tooltip_irreversible_header:
    id: 1
    text: 철회 불가
    textEng: Irreversible
  action_tooltip_irreversible_text:
    id: 1
    text: 해당 작업은 유닛을 전투에서 제거합니다. 한번 실행하면 되돌릴 수 없습니다.
    textEng: This action will remove the unit from the fight. It can not be reversed once executed.
  action_tooltip_offensive_header:
    id: 1
    text: 공격형
    textEng: Offensive
  action_tooltip_offensive_text:
    id: 1
    text: 이것은 설치한 무기를 활용한 공격형 작업입니다. 무기 정보는 화면의 오른쪽 하단에서 확인할 수 있습니다.
    textEng: This is an offensive action utilizing an installed weapon. Weapon information is available on the bottom right side of the screen.
  dialog_no_orders_desc:
    id: 1
    text: 일부 유닛에 명령이 없습니다. 정말 계속 진행하시겠습니까?
    textEng: Some units have no orders. Are you sure you wish to proceed?
  dialog_no_orders_header:
    id: 1
    text: 명령 없는 유닛
    textEng: Units Without Orders
  end_continue:
    id: 1
    text: 계속하기
    textEng: Continue
  end_defeat_block_header:
    id: 1
    text: 전진 불가능
    textEng: No way forward
  end_defeat_block_text:
    id: 1
    text: 이 싸움에서 패배는 선택지가 아닙니다. 마지막으로 저장한 게임 파일에서 다시 시작하시겠습니까?
    textEng: Defeat is not an option in this fight. Retry from the last saved game?
  end_detail_defeat_early:
    id: 1
    text: 기지가 우리 유닛을 태우고 후퇴했지만, 현장은 여전히 적이 장악하고 있습니다. 다음에는 적을 쓰러뜨릴 수 있을 겁니다!
    textEng: The base has picked up our units and retreated, but the site remains under enemy control. We can defeat them next time!
  end_detail_defeat_total:
    id: 1
    text: 우리 유닛을 잃었지만, 기지가 가까스로 탈출했습니다. 현장은 여전히 적이 장악하고 있습니다. 다음에는 적을 쓰러뜨릴 수 있을 겁니다!
    textEng: Our units are lost, but the base has managed to escape. The site remains under enemy control. We can defeat them next time!
  end_detail_victory_early:
    id: 1
    text: 축하합니다! 기지가 유닛을 확보하였으며 모든 목표를 달성했습니다. 적이 사라지고, 이제 현장을 접수했습니다.
    textEng: Congratulations! The base has secured our units and all objectives have been fulfilled. With the enemy gone, you now have control of the site.
  end_detail_victory_total:
    id: 1
    text: 축하합니다! 적을 쓰러뜨렸으며 이제 현장을 접수했습니다.
    textEng: Congratulations! The enemy has been defeated and you now have control of the site.
  end_header_defeat_early:
    id: 1
    text: 후퇴함
    textEng: Retreated
  end_header_defeat_total:
    id: 1
    text: 패배함
    textEng: Defeated
  end_header_victory_early:
