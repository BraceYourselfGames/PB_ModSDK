entries:
  unit_mech__header:
    text: 메카
    textEng: Mech
  unit_mech__text:
    text: 유인 조종 메카는 10년도 넘게 현대 군대의 중추였습니다. 표준 프레임에는 다양한 장비를 장착할 수 있어, 무한한 커스터마이징과 특수화가 가능합니다.
    textEng: Piloted mechs have been the backbone of the modern armed forces for over a decade. A standard frame can be outfitted with a range of equipment, allowing for endless customization and specialization.
  unit_mech__vs_equipment_left_header:
    text: 방패
    textEng: Shield
  unit_mech__vs_equipment_left_text:
    text: 직접적인 대미지를 흡수하고 유닛의 부품을 지켜 주어 추가적으로 보호해 줍니다.
    textEng: Provides additional protection by absorbing directional damage and shielding parts of the unit.
  unit_sentry__header:
    text: 포탑
    textEng: Turret
  unit_sentry__text:
    text: 침략군이 사용하는 고정형 방어 시스템입니다. 중무장되고 최신식 움직임 감지기가 장비되어, 브리게이드의 예측 엔진 장착 메카를 추적할 수 있는 유일한 유닛 중 하나입니다.
    textEng: Stationary defense system used by invading forces. Heavily armored and equipped with the latest motion sensors, making it one of the only units capable of tracking the Brigade's prediction engine-equipped mechs.
  unit_sentry__vs_core_header:
    text: 기지
    textEng: Base
  unit_sentry__vs_core_text:
    text: 무장한 기지입니다. 이 부품에 치명적인 대미지를 입으면 포탑이 파괴됩니다.
    textEng: Armored base. Critical damage to this part will destroy the turret.
  unit_sentry__vs_secondary_header:
    text: 포탑
    textEng: Turret
  unit_sentry__vs_secondary_text:
    text: 주변을 스캔합니다. 무기와 탄약이 보관되어 있습니다. 이 부품에 치명적인 대미지를 입으면 포탑이 파괴됩니다.
    textEng: Scans surroundings. Holds weapons and ammunition. Critical damage to this part will destroy the turret.
  unit_system__header:
    text: 유닛
    textEng: Unit
  unit_system__text:
    text: 단순한 자율 시스템입니다.
    textEng: This is a simple autonomous system.
  unit_tank_elevated__header:
    text: 탱크
    textEng: Tank
  unit_tank_elevated__text:
    text: 최근에 실전 배치된 최첨단 전차입니다. 빠르게 솟아올라 엄호 위에서 사격하거나 잠복 자세를 취하여 보호 상태를 유지할 수 있습니다. 메카와 흔한 부품을 공유합니다.
    textEng: Cutting edge battle tank that recently entered service. Capable of quickly elevating to fire over cover or hunkering down to stay protected. Shares common components with mechs.
  unit_tank_elevated__vs_core_header:
    text: 주요 몸체
    textEng: Main Body
  unit_tank_elevated__vs_core_text:
    text: 조종사와 원자로를 수용하는 중무장한 코어입니다. 치명적인 대미지를 입을 시, 유닛이 파괴됩니다.
    textEng: Heavily armored core of the tank that houses the pilot and the reactor. If critically damaged, the unit will be destroyed.
  unit_tank_elevated__vs_optional_left_header:
    text: 좌측 편
    textEng: Left Side
  unit_tank_elevated__vs_optional_left_text:
    text: 이 탱크를 지상으로 들어올릴 수 있는 연접식 트랙입니다. 이 부품에 치명적인 대미지를 입으면 유닛이 파괴됩니다.
    textEng: Articulated tracks capable of lifting this tank above ground. Critical damage to this part will crash the unit.
  unit_tank_elevated__vs_optional_right_header:
    text: 우측 편
    textEng: Right Side
  unit_tank_elevated__vs_optional_right_text:
    text: 이 탱크를 지상으로 들어올릴 수 있는 연접식 트랙입니다. 치명적인 대미지를 입을 시, 유닛이 붕괴됩니다.
    textEng: Articulated tracks capable of lifting this tank above ground. If critically damaged, the unit will crash.
  unit_tank_elevated__vs_secondary_header:
    text: 포탑
    textEng: Turret
  unit_tank_elevated__vs_secondary_text:
    text: 무기와 탄약을 수용합니다. 치명적인 대미지를 입을 시, 유닛이 파괴됩니다.
    textEng: Holds weapons and ammunition. If critically damaged, the unit will be destroyed.
  unit_tank_modular__header:
    text: 탱크
    textEng: Tank
  unit_tank_modular__text:
    text: 침략군이 사용하는 주요 전차입니다. 업그레이드된 현대식 복합 방어구와 전자 장치가 달린 세기말의 디자인입니다. 최신 모델에는 메카 무기를 장착할 수 있는 어댑터 포탑이 달려 있습니다.
    textEng: Main battle tank used by the invading forces. Turn of the century design with upgraded modern composite armor and electronics. Latest models have an adapter turret capable of mounting mech weapons.
  unit_tank_modular__vs_core_header:
    text: 주요 몸체
    textEng: Main Body
  unit_tank_modular__vs_core_text:
    text: 조종사와 원자로를 수용하는 중무장한 코어입니다. 치명적인 대미지를 입을 시, 유닛이 파괴됩니다.
    textEng: Heavily armored core of the tank that houses the pilot and the reactor. If critically damaged, the unit will be destroyed.
  unit_tank_modular__vs_optional_left_header:
    text: 좌측 편
    textEng: Left Side
  unit_tank_modular__vs_optional_left_text:
    text: 측면의 방어구와 트랙입니다. 치명적인 대미지를 입을 시, 유닛이 붕괴됩니다.
    textEng: Side armor and tracks. If critically damaged, the unit will crash.
  unit_tank_modular__vs_optional_right_header:
    text: 우측 편
    textEng: Right Side
  unit_tank_modular__vs_optional_right_text:
    text: 측면의 방어구와 트랙입니다. 치명적인 대미지를 입을 시, 유닛이 붕괴됩니다.
    textEng: Side armor and tracks. If critically damaged, the unit will crash.
  unit_tank_modular__vs_secondary_header:
    text: 포탑
    textEng: Turret
  unit_tank_modular__vs_secondary_text:
    text: 무기와 탄약을 수용합니다. 치명적인 대미지를 입을 시, 유닛이 파괴됩니다.
    textEng: Holds weapons and ammunition. If critically damaged, the unit will be destroyed.
