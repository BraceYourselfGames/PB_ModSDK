entries:
  energy_limit__name:
    text: 저장 용량
    textEng: Storage capacity
  energy_limit__text:
    text: 저장할 수 있는 예비 전력의 양입니다. 기지가 활동적으로 전력을 소모하지 않는 상태에서 해당 지점까지 에너지가 재생됩니다.
    textEng: The amount of reserve power that can be stored. Energy will regenerate up to this point when the base is not actively consuming power.
  energy_recharge_delay__name:
    text: 재충전 딜레이
    textEng: Recharge delay
  energy_recharge_delay__text:
    text: '에너지 소모와 에너지 재생 사이의 시간입니다. (단위: 시간) 업그레이드를 통해 딜레이 시간을 개선할 수 있습니다.'
    textEng: The time between energy drainage and energy generation, in hours. Delay time can be improved by upgrading.
  item_block_combat_limit__name:
    text: 연막 전하 용량
    textEng: Smoke Charge capacity
  item_block_combat_limit__text:
    text: 기지에 저장할 수 있는 연막 전하의 수입니다.
    textEng: How many Smoke Charges can be stored at the base.
  item_block_escalation_limit__name:
    text: 스캔 방해기 용량
    textEng: Scan Jammer capacity
  item_block_escalation_limit__text:
    text: 기지에 저장할 수 있는 스캔 방해기의 수입니다.
    textEng: How many Scan Jammers can be stored at the base.
  item_block_reinforcements_limit__name:
    text: 통신 방해기 용량
    textEng: Comms Jammer capacity
  item_block_reinforcements_limit__text:
    text: 기지에 저장할 수 있는 통신 방해기의 수입니다.
    textEng: How many Comms Jammers can be stored at the base.
  item_drone_decoy_limit__name:
    text: 미끼 드론 용량
    textEng: Decoy Drone capacity
  item_drone_decoy_limit__text:
    text: 기지에 저장할 수 있는 미끼 드론의 수입니다.
    textEng: How many Decoy Drones can be stored at the base.
  item_rain_sensor_limit__name:
    text: 비 감지기 용량
    textEng: Rain Sensor capacity
  item_rain_sensor_limit__text:
    text: 기지에 저장할 수 있는 비 감지기의 수입니다.
    textEng: How many Rain Sensors can be stored at the base.
  mm_fast_energy_change__name:
    text: 에너지 소모
    textEng: Energy drain
  mm_fast_energy_change__text:
    text: 오버드라이브 모드에서 에너지가 소모되는 속도입니다. (시간당 단위)
    textEng: Rate of energy drainage in overdrive mode, in units per hour.
  mm_fast_speed__name:
    text: 속도
    textEng: Speed
  mm_fast_speed__text:
    text: 오버드라이브 모드에서의 기지 이동 속도입니다. (시간당 킬로미터)
    textEng: Base movement speed in overdrive mode, in kilometers per hour.
  mm_fast_vision_enemy__name:
    text: 적 시야
    textEng: Enemy vision
  mm_fast_vision_enemy__text:
    text: 오버드라이브 모드로 달릴 때 적 스캐너가 이동식 기지를 탐지할 수 있는 거리입니다.
    textEng: Distance for enemy scanners to detect the mobile base when running in overdrive mode.
  mm_fast_vision_own__name:
    text: 기지 시야
    textEng: Base vision
  mm_fast_vision_own__text:
    text: 기지가 오버드라이브 모드로 달리고 있을 때 스캐너가 적의 접촉을 탐지할 수 있는 거리입니다.
    textEng: Distance for scanners to detect enemy contacts when the base is running in overdrive mode.
  mm_normal_energy_change__name:
    text: 에너지 재생
    textEng: Energy regeneration
  mm_normal_energy_change__text:
    text: 오버드라이브 모드에서 에너지가 재생되는 속도입니다. (시간당 단위)
    textEng: Rate of energy regeneration in overdrive mode, in units per hour.
  mm_normal_speed__name:
    text: 속도
    textEng: Speed
  mm_normal_speed__text:
    text: 순항 모드에서의 기지 이동 속도입니다. (시간당 킬로미터)
    textEng: Base movement speed in cruise mode, in kilometers per hour.
  mm_normal_vision_enemy__name:
    text: 적 시야
    textEng: Enemy vision
  mm_normal_vision_enemy__text:
    text: 기지가 순항 모드로 달리고 있을 때 적 스캐너의 탐지 거리입니다.
    textEng: Detection distance by enemy scanners when the base is running in cruise mode.
  mm_normal_vision_own__name:
    text: 기지 시야
    textEng: Base vision
  mm_normal_vision_own__text:
    text: 순항 모드로 달릴 때 적 스캐너가 이동식 기지를 탐지할 수 있는 거리입니다.
    textEng: Distance for enemy scanners to detect the mobile base when running in cruise mode.
  mm_stealth_energy_change__name:
    text: 에너지 소모
    textEng: Energy drain
  mm_stealth_energy_change__text:
    text: 잠입 모드에서 에너지가 소모되는 속도입니다. (시간당 단위)
    textEng: Rate of energy drainage in stealth mode, in units per hour.
  mm_stealth_speed__name:
    text: 속도
    textEng: Speed
  mm_stealth_speed__text:
    text: 잠입 모드에서의 기지 이동 속도입니다. (시간당 킬로미터)
    textEng: Base movement speed in stealth mode, in kilometers per hour.
  mm_stealth_vision_enemy__name:
    text: 적 시야
    textEng: Enemy vision
  mm_stealth_vision_enemy__text:
    text: 기지가 잠입 모드로 달리고 있을 때 적 스캐너의 탐지 거리입니다.
    textEng: Detection distance by enemy scanners when the base is running in stealth mode.
  mm_stealth_vision_own__name:
    text: 기지 시야
    textEng: Base vision
  mm_stealth_vision_own__text:
    text: 잠입 모드로 달릴 때 적 스캐너가 이동식 기지를 탐지할 수 있는 거리입니다.
    textEng: Distance for enemy scanners to detect the mobile base when running in stealth mode.
  pilot_slots__name:
    text: 조종사 제한
    textEng: Pilot limit
  pilot_slots__text:
    text: 기지가 지원할 수 있는 조종사의 수입니다.
    textEng: Number of pilots the base can support.
  sensor_rain_effect__name:
    text: 비 상쇄
    textEng: Rain compensation
  sensor_rain_effect__text:
    text: 큰 비는 가시 거리를 감소시킵니다. 기지는 업그레이드를 통해 악천후에서의 가시 거리를 증가시킬 수 있습니다.
    textEng: Heavy rain reduces visibility. With upgrades, the base can increase visibility in inclement weather.
  sensor_scan_time_enemy__name:
    text: 적 스캔 시간
    textEng: Enemy scan time
  sensor_scan_time_enemy__text:
    text: '적 스캐너가 이동식 기지를 탐지하는 데 필요한 시간입니다. (단위: 시간)'
    textEng: Time needed for enemy scanners to detect the mobile base, in hours.
  sensor_scan_time_own__name:
    text: 기지 스캔 시간
    textEng: Base scan time
  sensor_scan_time_own__text:
    text: '새 접촉으로부터 세부 정보를 스캔하고 수집하는 데 필요한 시간입니다. (단위: 시간) 업그레이드를 통해 스캔 시간을 감소시킬 수 있습니다.'
    textEng: Time needed to scan and retrieve detailed information from new contacts, in hours. With upgrades, scan time can be reduced.
  unit_repair_jobs__name:
    text: 병렬 수리
    textEng: Parallel repairs
  unit_repair_jobs__text:
    text: 동시에 수리할 수 있는 유닛의 수입니다. 현장에서 중단되는 것을 방지하려면 병렬 수리 능력을 높이는 것을 강력하게 권장합니다.
    textEng: Number of units that can be repaired simultaneously. High capacity for parallel repairs is strongly recommended to avoid interruptions on the field.
  unit_repair_resource_drain__name:
    text: 리퀴드 픽스 소모
    textEng: Liquid Fix drain
  unit_repair_resource_drain__text:
    text: 유닛 수리 중에 리퀴드 픽스가 고갈되는 속도입니다.
    textEng: Rate at which Liquid Fix is depleted during unit repairs.
  unit_repair_resource_limit__name:
    text: 리퀴드 픽스 제한
    textEng: Liquid Fix limit
  unit_repair_resource_limit__text:
    text: 기지에 저장할 수 있는 리퀴드 픽스의 양입니다.
    textEng: Amount of Liquid Fix that can be stored on base.
  unit_repair_speed__name:
    text: 수리 속도
    textEng: Repair speed
  unit_repair_speed__text:
    text: 유닛이 수리되는 속도입니다. 기준 수리 시간에 비례합니다.
    textEng: Speed at which units are repaired, relative to baseline repair time.
  unit_slots__name:
    text: 저장 슬롯
    textEng: Storage slots
  unit_slots__text:
    text: 기지에 저장할 수 있는 유닛의 수입니다. 새 유닛을 만들 수 있는지 여부를 결정합니다.
    textEng: Number of units that can be stored on base. Determines whether new units can be built.
  workshop_jobs__name:
    text: 병렬 제조
    textEng: Parallel builds
  workshop_jobs__text:
    text: 작업장에서 동시에 제조할 수 있는 프로젝트의 수입니다.
    textEng: Number of projects the workshop is capable of building simultaneously.
  workshop_speed__name:
    text: 제조 속도
    textEng: Build speed
  workshop_speed__text:
    text: 작업장에서 장비를 제조하는 속도입니다. 기준 수리 시간에 비례합니다.
    textEng: Speed at which the workshop builds equipment, relative to baseline repair time.
