timeLastSync: 0
entries:
  camp_general_base__effect:
    id: 1
    text: 다양한 효과
    textEng: Multiple effects
  camp_general_base__name:
    id: 1
    text: 휴게 정차
    textEng: Rest stop
  camp_general_base__source:
    id: 1
    text: 막사에 들르기 위해 정지하는 행동의 표준 결과입니다.
    textEng: This is a standard outcome of stopping for a camp.
  camp_general_base__text:
    id: 1
    text: 모든 조종사가 피로도를 약간 회복합니다.
    textEng: All pilots lose some fatigue.
  camp_general_hope_loss__name:
    id: 1
    text: 속도 줄이기
    textEng: Slowing momentum
  camp_general_hope_loss__text:
    id: 1
    text: 적 병력이 당신이 없는 사이를 틈타 계속해서 압박해 오고 있습니다. 정지하여 휴식을 취해야 합니다. 가끔은 문제가 되지 않지만, 너무 자주 정지하여 쉬게 되면 지역 주민이 희망을 잃기 시작할 수 있습니다.
    textEng: The enemy forces continue to oppress the province in your absence. Stopping to rest is a necessity and shouldn't be an issue once in a while, but the local population might start losing hope if this is done too frequently.
  camp_pilot_base__name:
    id: 1
    text: 치료 베이
    textEng: Medical bay
  camp_pilot_base__source:
    id: 1
    text: 조종사를 치료 베이에 배정하는 행동의 표준 결과입니다.
    textEng: This is a standard outcome of assigning a pilot to the medical bay.
  camp_pilot_bespoke__source:
    id: 1
    text: 전투 중 조종사의 행동에 의해 결정되는 이벤트입니다.
    textEng: This is event depends on pilot behaviour in combat.
  camp_pilot_bespoke_benchwarmer__effect:
    id: 1
    text: 후보 선수
    textEng: Bench warmer
  camp_pilot_bespoke_benchwarmer__text:
    id: 1
    text: 전투에 참여하지 않아 걱정 중입니다.
    textEng: Worried about not participating in combat.
  camp_pilot_bespoke_concussions__name:
    id: 1
    text: 닥터 슬립
    textEng: Doctor sleep
  camp_pilot_bespoke_concussions__text:
    id: 1
    text: 저번 싸움에서 다수의 적을 기절시켜 만족스러워 합니다.
    textEng: Satisfied with knocking out multiple enemies in the last fight.
  camp_pilot_bespoke_crash__name:
    id: 1
    text: 긴장함
    textEng: Rattled
  camp_pilot_bespoke_crash__text:
    id: 1
    text: 저번 싸움의 사고를 떠올리고 있습니다.
    textEng: Remembering the crash in the last fight.
  camp_pilot_bespoke_damage_dealer__name:
    id: 1
    text: 내 몫을 했어
    textEng: Did my part
  camp_pilot_bespoke_damage_dealer__text:
    id: 1
    text: 저번 싸움의 자신의 행동에 만족스러워 합니다.
    textEng: Satisfied with their actions in the last fight.
  camp_pilot_bespoke_eject__name:
    id: 1
    text: 비상 탈출
    textEng: Safe ejection
  camp_pilot_bespoke_exhausted__name:
    id: 1
    text: 휴식 필요
    textEng: Essential rest
  camp_pilot_bespoke_exhausted__text:
    id: 1
    text: 피로도가 최대치일 때 배치되었습니다.
    textEng: Was deployed with maximum fatigue.
  camp_pilot_bespoke_friendly_fire__name:
    id: 1
    text: 후회
    textEng: Regret
  camp_pilot_bespoke_friendly_fire__text:
    id: 1
    text: 저번 싸움의 아군 오인 사격을 후회하고 있습니다.
    textEng: Regrets the friendly fire incident in the last fight.
  camp_pilot_bespoke_kills__name:
    id: 1
    text: 사신
    textEng: Reaper
  camp_pilot_bespoke_kills__text:
    id: 1
    text: 다수의 적을 제거하여 만족스럽습니다.
    textEng: Satisfied with taking down multiple enemies.
  camp_pilot_bespoke_nonparticipation__name:
    id: 1
    text: 중압감
    textEng: Dead weight
  camp_pilot_bespoke_nonparticipation__text:
    id: 1
    text: 이 조종사는 저번에 배치되었던 싸움에서 기여하지 못해 걱정 중입니다.
    textEng: This pilot is worried about not contributing to the last fight they were deployed on.
  camp_pilot_bespoke_part_destruction__name:
    id: 1
    text: 분해
    textEng: Dismemberer
  camp_pilot_bespoke_part_destruction__text:
    id: 1
    text: 적 메카 부품을 뜯어낸 일을 애정을 담아 떠올리고 있습니다.
    textEng: Fondly remembers ripping off part of an enemy mech.
  camp_pilot_hope_l1__name:
    id: 1
    text: 희망 I
    textEng: Hope I
  camp_pilot_hope_l2__name:
    id: 1
    text: 희망 II
    textEng: Hope II
  camp_pilot_hope_l3__name:
    id: 1
    text: 희망 3
    textEng: Hope 3
  camp_pilot_rnd__source:
    id: 1
    text: 이는 조종사의 환경 혹은 확률에 달린 무작위 이벤트입니다.
    textEng: This is a random event that could depend on pilot environment or chance.
  camp_pilot_rnd_health_pos1__name:
    id: 1
    text: 좋아하는 침대
    textEng: Favorite bed
  camp_pilot_rnd_health_pos2__name:
    id: 1
    text: 숙면
    textEng: Deep sleep
  camp_pilot_rnd_sleepless__name:
    id: 1
    text: 불면
    textEng: Sleepless
  camp_pilot_rnd_workshop_noise__name:
    id: 1
    text: 시끄러운 작업장
    textEng: Noisy workshop
  camp_unit_base_l1__name:
    id: 1
    text: 수리 베이
    textEng: Repair bay
  camp_unit_base_l1__source:
    id: 1
    text: 메카를 수리 베이에 배정하는 행동의 표준 결과입니다.
    textEng: This is a standard outcome of assigning a mech to the repair bay.
  camp_unit_base_l2__name:
    id: 1
    text: 수리 베이 MK2
    textEng: Repair bay MK2
  camp_unit_base_l3__name:
    id: 1
    text: 수리 베이 MK3
    textEng: Repair bay MK3
  camp_unit_hope_l1__name:
    id: 1
    text: 희망 I
    textEng: Hope I
  camp_unit_hope_l1__source:
    id: 1
    text: 이 효과는 희망 레벨에 좌우됩니다. 캠페인을 진행시킬 때 희망을 획득하며 적이 우위를 차지할 때 희망을 잃습니다.
    textEng: This effect is based on the Hope level. Hope is gained when you progress the campaign and lost when the enemy gains an upper hand.
  camp_unit_hope_l2__name:
    id: 1
    text: 희망 II
    textEng: Hope II
  camp_unit_hope_l3__name:
    id: 1
    text: 희망 III
    textEng: Hope III
  camp_unit_rnd__source:
    id: 1
    text: 이는 메카 장비, 상태, 혹은 확률에 달린 무작위 이벤트입니다.
    textEng: This is a random event that could be based on mech equipment, condition or chance.
  camp_unit_rnd_repair_damage_pos1__name:
    id: 1
    text: 통기성 좋음
    textEng: Breathable
  camp_unit_rnd_repair_damage_pos1__text:
    id: 1
    text: 이 메카는 부품 전체를 잃었으며 총알 구멍으로 가득합니다. 정비공들이 과열된 원자로에서 작업하는 동안 선선한 바람을 즐길 수 있었습니다.
    textEng: This mech is missing entire sections and is riddled with bullet holes. The mechanics appreciated the gentle breeze while working on the overheating reactor.
  camp_unit_rnd_repair_damage_pos2__name:
    id: 1
    text: 완전한 재건
    textEng: Full rebuild
  camp_unit_rnd_repair_damage_pos2__text:
    id: 1
    text: 이 유닛의 상태가 아주 나빠 맨 처음부터 시작할 기회가 되었습니다. 정비공들이 약간의 물자를 사용해 완전히 파괴된 시스템을 빠르게 교체했습니다.
    textEng: The terrible condition of this unit was an opportunity to start from scratch. Mechanics used some supplies to quickly replace totaled systems.
  camp_unit_rnd_repair_defect_pos1__name:
    id: 1
    text: 용이한 접근
    textEng: Easy access
  camp_unit_rnd_repair_defect_pos1__text:
    id: 1
    text: 이 크게 손상된 메카는 정비공들이 아주 좋아하는 물건입니다. 부서진 금속과 없어진 패널 덕분에 쉽게 내부를 보고 고칠 수 있습니다.
    textEng: 'This heavily damaged mech is a favorite of the mechanics: all the broken metal and missing panels make it easy to see and fix the internals.'
  camp_unit_rnd_repair_neg1__name:
    id: 1
    text: 렌치 미끄러짐
    textEng: Wrench slip
  camp_unit_rnd_repair_neg2__name:
    id: 1
    text: 원자로 과열
    textEng: Reactor overheat
  camp_unit_rnd_repair_neg3__name:
    id: 1
    text: 전형적인 츠바사
    textEng: Typical Tsubasa
  camp_unit_rnd_repair_pos1__name:
    id: 1
    text: 운 좋은 용접
    textEng: Lucky weld
  camp_unit_rnd_repair_pos2__name:
    id: 1
    text: 완벽히 들어맞음
    textEng: Perfect fit
  camp_unit_rnd_repair_pos3__name:
    id: 1
    text: 쉬운 엘브루스
    textEng: Easy Elbrus
  resupply_general_base__name:
    id: 1
    text: 재보급 완료
    textEng: Resupply complete
  resupply_general_base__source:
    id: 1
    text: 최전선 기지에서 재보급하는 행동의 표준 결과입니다.
    textEng: This is a standard outcome of resupplying at a frontline base.
  resupply_general_base__text:
    id: 1
    text: 모든 조종사가 체력과 약간의 피로도를 회복했습니다. 모든 메카가 수리되었습니다. 막사 물자로 이동식 기지를 보충했습니다.
    textEng: All pilots recovered health and lost some fatigue. All mechs have been repaired. The mobile base was restocked with camp supplies.
  shared_general_workshop_complete__effect:
    id: 1
    text: 프로젝트 완료함
    textEng: Projects completed
  shared_general_workshop_complete__name:
    id: 1
    text: 작업장
    textEng: Workshop
  travel_general_base__name:
    id: 1
    text: 이동 완료
    textEng: Travel complete
  travel_general_base__source:
    id: 1
    text: 지방 사이를 이동하는 행동의 표준 결과입니다.
    textEng: This is a standard outcome of travel between provinces.
  travel_general_base__text:
    id: 1
    text: 모든 조종사가 체력과 약간의 피로도를 회복했습니다. 모든 메카가 수리되었습니다. 막사 물자로 이동식 기지를 보충했습니다.
    textEng: All pilots recovered health and lost some fatigue. All mechs have been repaired. The mobile base was restocked with camp supplies.
  travel_general_hope_loss__name:
    id: 1
    text: 새로운 영토
    textEng: New territory
  travel_general_hope_loss__text:
    id: 1
    text: 새로운 지역, 새로운 시작. 희망 레벨이 0으로 초기화됩니다.
    textEng: New province, new beginning. Hope level reset to 0.
