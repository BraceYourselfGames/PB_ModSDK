entries:
  base__a_title:
    id: 1
    text: 기지
    textEng: Base
  base__s1_ts_text:
    id: 1
    text: 해당 섹션은 이동식 기지의 시스템, 메커니즘, 인터페이스를 다룹니다. 여기에는 메카 커스터마이징, 조종사, 브리핑, 인벤토리 관리 등이 포함됩니다.
    textEng: This section covers the systems, mechanics, and interfaces of the mobile base. This includes mech customization, pilots, briefings, inventory management, and more.
  base__s2_to_text:
    id: 1
    text: 캠페인을 진행하면서 더 많은 항목이 잠금 해제됩니다.
    textEng: More entries will unlock as you progress through the campaign.
  base_briefing__a_title:
    id: 1
    text: 전투 브리핑
    textEng: Combat briefing
  base_briefing__s1_ts_text:
    id: 1
    text: >-
      각 전투 전, 당신은 임무 정보를 검토하고 전투 분대에 장비를 갖추게 됩니다.


      첫 번째 브리핑 메뉴는 곧 있을 임무에 집중합니다. 목표, 중요한 정보(날씨 상태 혹은 전술 세부 사항), 전투 지역의 지도를 검토할 수 있습니다.


      지도는 어떤 종류의 환경에 배치할지 결정하는 일을 돕습니다. 일부 전투는 비좁은 공간에서 진행되며, 다른 전투는 넓고 탁 트인 곳에서 진행됩니다. 이에 맞춰 군수를 선택하세요.


      일부 임무에는 적 증원병이 동원될 수 있으며, 심지어는 교전 전까지는 나타나지 않는 유닛이 숨어 있을 수 있습니다. 세부 사항에 세심한 주의를 기울이세요. 각 임무 접근을 잘 조정하면 성공 확률이 개선될 겁니다.
    textEng: >-
      Before each encounter, you will review mission intel and outfit your combat squad.


      The first briefing menu is focused on the mission at hand. You can review the objectives, important information (such as weather conditions or tactical details) and a map of the combat zone.


      The map can help you determine what kind of environment you'll be deploying in. Some fights might unfold in tight spaces, others in wide open fields. Choose your loadout accordingly.


      Some missions may involve enemy reinforcements, or even hidden units that won't appear until engaged. Pay close attention to the details — tailoring your approach to each mission will improve your odds of success.
  base_briefing__s2_to_text:
    id: 1
    text: 브리핑 화면의 "떠나기"를 누르거나 탐색 바의 "지방" 버튼을 클릭해 거의 모든 임무에서 빠져나올 수 있습니다.
    textEng: You can back out from almost every mission by pressing "Leave" on the briefing screen or clicking the "Province" button on the navigation bar.
  base_briefing_squad__a_title:
    id: 1
    text: 분대 화면
    textEng: Squad screen
  base_briefing_squad__s1_ts_text:
    id: 1
    text: >-
      두 번째 브리핑 메뉴에서는 임무에 들어가기 전 분대 군수를 설정할 수 있습니다. 이전 메뉴(전투 브리핑)의 정보가 현명한 결정에 도움이 될 겁니다.


      각 임무에서는 정해진 수의 메카를 배치할 수 있으며, 그 메카들은 저마다 적합한 조종사를 필요로 합니다. 배치 슬롯을 채우면, UI에 핵심 정보가 나타나며, 당신이 간과했을 수 있는 약점에 대해 경고합니다.
    textEng: >-
      The second briefing menu lets you configure your squad loadout before committing to the mission. The information on the previous menu (the combat briefing) should help you make informed choices.


      Each mission allows for a set number of mechs to be deployed, and each of those mechs will require a suitable pilot. As you fill the deployment slots, the UI will surface key information, as well as warn you about any disadvantages you may have overlooked.
  base_briefing_squad__s2_to_text:
    id: 1
    text: 경고에 세심한 주의를 기울이세요. 일부 조종사는 너무 피로해서 효과적으로 싸울 수 없거나 심지어는 죽음을 감수해야 할 수 있습니다. 일부 메카는 배치하기엔 너무 많이 손상되어 있을 수 있고, 전투를 위해 완전히 장비되지 않았을 수 있습니다.
    textEng: Pay close attention to the warnings. Some pilots might be too fatigued to fight effectively, or even at risk of death. Some mechs might be too damaged to deploy, or not be fully equipped for battle.
  base_briefing_squad__s3_ts_text:
    id: 1
    text: 항상 메카와 조종사 분대를 완전히 준비시키지 못할 수도 있습니다. 하지만 그게 꼭 철수해야 한다는 뜻은 아닙니다. 더 적은 유닛을 배치하면 일부 전투가 더 어려워질 수 있지만, 규모가 더 작은 분대는 각 턴을 계획하는 시간을 줄여줄 수 있으며, 조종사 경험치에 큰 보너스를 받을 수 있습니다.
    textEng: You might not always have a full squad of mechs and pilots at the ready, but that doesn't mean you have to retreat. Deploying with fewer units can make some fights more challenging, but smaller squads can reduce the time you spend planning each turn, and come with a large bonus to pilot experience.
  base_controls__a_title:
    id: 1
    text: 컨트롤
    textEng: Controls
  base_controls__s0_ts_text:
    id: 1
    text: 이 컨트롤은 입력 설정을 통해 수정할 수 있습니다. 또한 기지에서 일시중지하면 표시됩니다.
    textEng: These controls can be modified through the input settings. They are also displayed when you pause in the base.
