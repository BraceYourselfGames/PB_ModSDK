  ev_origin_stuntpilot_panic__1s_reassured_header:
    text: 전설과, 사기꾼
    textEng: A Legend, a Fraud
  ev_origin_stuntpilot_panic__1s_reassured_header_tvg_pronoun_he:
    text: 전설과, 사기꾼
    textEng: A Legend, a Fraud
  ev_origin_stuntpilot_panic__1s_reassured_header_tvg_pronoun_she:
    text: 전설과, 사기꾼
    textEng: A Legend, a Fraud
  ev_origin_stuntpilot_panic__1s_reassured_text:
    text: >-
      정비공들은 나가면서 베이의 문을 닫습니다. 충전 베이 안에 있는 묵묵한 메카들만이 유일한 목격자입니다. 스턴트 조종사는 현혹되기라도 한 것처럼 일어납니다. 조종사는 말하면서 당신과 눈을 마주치지 않습니다.


      “죄송합니다.” 조종사가 말합니다. 1분이 째깍째깍 흘러갑니다. “저는 메카를 조종하는 게 어려운 부분이라 생각했습니다. 이런 것쯤은 할 수 있을 줄 알았습니다. 실제로는 차이가 있더군요.” 조종사는 쓴웃음을 지으며 입술을 깨뭅니다. “제가 조종석에서 이렇게 흔들리는 걸 느낀 건 몇 년 만입니다. 그리고 깨달았죠. 저 신참보다 겁먹은 건 저라는 걸. 그렇게 오랫동안 조잡한 묘기 몇 개 갖고 조종사들이 국토 방위대에 참여하도록 격려해 줬지만 결국 막상 제가 전장에 나갈 차례가 되자, 저는 사기꾼일 뿐이었습니다.”
    textEng: >-
      Your mechanics close the bay doors on their way out. The silent mechs in their charging bays are the only witnesses. The stunt pilot rouses as if from a daze. They won’t meet your eyes as they speak.


      “I’m sorry,” they say. A minute ticks by. “I thought piloting the mech was the hard part. I thought I could do this. Make a real difference.” They bite down on a bitter smile. “It’s been years since I’ve felt this shaky in the cockpit. And then I realized. I’m more scared than that rookie. All those years inspiring pilots to join the Home Guard with some flimsy tricks only to find out that when it’s my turn on the battlefield—I’m a fraud.”
