  ev_origin_hgfollower_boast__1s_commend_text:
    text: >-
      당신은 조종사를 한쪽으로 데려가서는 그에게 해줘야 할 말을 해줍니다. 조종사가 한 일이 팀에 있어 매우 소중했고, 그의 도움이 팬텀 브리게이드에게 굉장히 도움이 됐다는 것.


      그리고 그와 싸운 것이 당신으로서는 자랑스럽다는 것.


      조종사의 얼굴에 자부심이 퍼져나가고, 조종사가 손을 들어 경례할 때, 희미한 흥분의 떨림이 조종사의 팔을 따라 요동치는 것도 보입니다.


      “영광이었습니다, 사령관님. 그간 감사했습니다.”
    textEng: >-
      You take the pilot aside and tell them what they need to hear: that their work has been invaluable to the team, and that the Phantom Brigade has benefited greatly from their help.


      And that you’re proud to be fighting with them.


      Pride suffuses their face, and when they raise their hand into a salute, you see a faint tremor of excitement roll along their arm.


      “It’s been an honor, Commander. Thank you for having me.”
