      “와, 정말로 브로스트랜드에서 오신 게 맞나 보네요?” 정찰병이 발언합니다.


      하지만 아무도 조종사를 놀리지 않습니다. 곧, 당신은 다른 조종사들이 그와 함께 나무 주위 돌기 의식에 참여하는 것을 발견합니다. 그와 같이 돌아오는 사람들은 모두 항상 기분이 더 좋아 보입니다.
