  ev_pilot_volunteer_dead__2o_acknowledge_header:
    text: 계속하기
    textEng: Continue
  ev_pilot_volunteer_dead__2o_acknowledge_header_tvg_pronoun_he:
    text: 계속하기
    textEng: Continue
  ev_pilot_volunteer_dead__2o_acknowledge_header_tvg_pronoun_she:
    text: 계속하기
    textEng: Continue
  ev_pilot_volunteer_dead__2o_acknowledge_text:
    text: 잠시 애도의 시간을 갖고, 애도가 끝나면, 다시 일어섭니다.
    textEng: Take a moment to mourn, and when that is done, rebuild.
