    text: 조종사 중 한 명이 메카를 통해 베이로 걸어가지만 내리지 않고, 조종기를 멍하니 내려다보고만 있습니다. 몇 분이 지납니다. 정비공이 그를 불러 보지만, 그가 듣지는 못한 것 같습니다.
    textEng: One of your pilots walks their mech into the bay but doesn’t dismount, instead staring blankly down at the controls. Minutes pass. A mechanic calls up to them, but they don’t seem to hear.
  ev_armyremains_timerend_pilotdead__1s_start_text_tvg_pronoun_he:
    text: 조종사 중 한 명이 메카를 통해 베이로 걸어가지만 내리지 않고, 조종기를 멍하니 내려다보고만 있습니다. 몇 분이 지납니다. 정비공이 그를 불러 보지만, 그가 듣지는 못한 것 같습니다.
    textEng: One of your pilots walks his mech into the bay but doesn’t dismount, instead staring blankly down at the controls. Minutes pass. A mechanic calls up to them, but they don’t seem to hear.
  ev_armyremains_timerend_pilotdead__1s_start_text_tvg_pronoun_she:
    text: 조종사 중 한 명이 메카를 통해 베이로 걸어가지만 내리지 않고, 조종기를 멍하니 내려다보고만 있습니다. 몇 분이 지납니다. 정비공이 그녀를 불러 보지만, 그녀가 듣지는 못한 것 같습니다.
    textEng: One of your pilots walks her mech into the bay but doesn’t dismount, instead staring blankly down at the controls. Minutes pass. A mechanic calls up to them, but they don’t seem to hear.
