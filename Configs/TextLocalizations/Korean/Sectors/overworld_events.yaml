  ev_origin_stuntpilot_panic__1s_departure_text:
    text: >-
      스턴트 조종사가 평소답지 않게 구부정한 자세를 하고 나타납니다. 당신이 스턴트 조종사를 맡겼던 조종사는 초조하게 손을 쥐어짜며 머뭇거립니다.


      “그러니까, 어, 사령관님,” 스턴트 조종사가 말합니다. “정말 좋았습니다. 기회를 주셔서 감사합니다. 저는 그저, 저는 이제 떠날 때라고 생각합니다. 이런 식으로 전쟁이 진행되는 이상, 어쩌면 저는 영입 활동으로 돌아가서, 사람들을 격려해 주고 사기를 북돋아 주는, 그런 것들을 하는 것이 최선일지도 모릅니다.” 마치 자기 자신에게 확신을 주려고 하는 것처럼 그가 혼자서 고개를 끄덕입니다. “나중에 또 뵙죠, 아마도요.”
    textEng: >-
      The stunt pilot emerges with an uncharacteristic slouch in their posture. The pilot you left them with hangs back, wringing his hands.


      “So, uh, Boss,” the stunt pilot says. “It’s been real good. Thank you for the opportunity. I just— I think it’s time for me to head out. With the war the way it is, maybe I’m best returning to the recruitment effort, inspiring folks and keeping morale up. That kind of thing.” They nod to themself as if trying to assure themselves. “I’ll see you around, maybe.”
  ev_origin_stuntpilot_panic__1s_departure_text_tvg_pronoun_he:
    text: >-
      스턴트 조종사가 평소답지 않게 구부정한 자세를 하고 나타납니다. 당신이 스턴트 조종사를 맡겼던 조종사는 초조하게 손을 쥐어짜며 머뭇거립니다.


      “그러니까, 어, 사령관님,” 스턴트 조종사가 말합니다. “정말 좋았습니다. 기회를 주셔서 감사합니다. 저는 그저, 저는 이제 떠날 때라고 생각합니다. 이런 식으로 전쟁이 진행되는 이상, 어쩌면 저는 영입 활동으로 돌아가서, 사람들을 격려해 주고 사기를 북돋아 주는, 그런 것들을 하는 것이 최선일지도 모릅니다.” 마치 자기 자신에게 확신을 주려고 하는 것처럼 그가 혼자서 고개를 끄덕입니다. “나중에 또 뵙죠, 아마도요.”
    textEng: >-
      The stunt pilot emerges with an uncharacteristic slouch in his posture. The pilot you left him with hangs back, wringing his hands.


      “So, uh, Boss,” the stunt pilot says. “It’s been real good. Thank you for the opportunity. I just— I think it’s time for me to head out. With the war the way it is, maybe I’m best returning to the recruitment effort, inspiring folks and keeping morale up. That kind of thing.” He nods to himself as if trying to assure himself. “I’ll see you around, maybe.”
