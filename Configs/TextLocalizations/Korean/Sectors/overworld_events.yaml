  ev_origin_family_clarity__1s_start_text:
    text: "“시간 좀 있으십니까, 사령관님?”\n\n당신은 기지의 메카 베이를 점검하던 중 잠시 멈추고는, 뒤돌아서 당신을 기다리고 있는 조종사를 바라봅니다. 여전히 메카 슈트조차 벗지 않았고, 막 전투를 끝마친 티가 아직도 나는 데다 금속과 불 냄새도 풍기고 있습니다. \n\n“그냥 감사를 표하고 싶었습니다. 그게 다예요.” 그가 멋쩍은 표정으로 말합니다. “아시다시피, 저희 가문의 이름에 관한 불안감을 쏟아붓는 걸 전부 들어 주신 거랑... 제가 이 작전에서 평정을 유지할 수 있게 도와주신 것 말입니다. 제가 말씀드릴 수 있는 것 이상으로 제겐 큰 의미가 있습니다.”\n\n당신과 조종사는 길을 계속 떠나기 전에 서로에게 경례합니다. 해내야 할 일이 있습니다."
    textEng: "“Got a moment, boss?”\n\nYou pause during an inspection of the base’s mech bay, and turn to see your pilot waiting for you. They haven’t even taken off their combat suit yet, still fresh from the fight and smelling of fire and metal. \n\n“I just wanted to thank you, is all,” they say, looking sheepish. “You know, for listening to all that angsting about my family name…and for keeping my head in the game. It means more to me than I can say.”\n\nYou salute each other before continuing on your way. There is work to be done."
  ev_origin_family_clarity__1s_start_text_tvg_pronoun_he:
    text: "“시간 좀 있으십니까, 사령관님?”\n\n당신은 기지의 메카 베이를 점검하던 중 잠시 멈추고는, 뒤돌아서 당신을 기다리고 있는 조종사를 바라봅니다. 여전히 메카 슈트조차 벗지 않았고, 막 전투를 끝마친 티가 아직도 나는 데다 금속과 불 냄새도 풍기고 있습니다. \n\n“그냥 감사를 표하고 싶었습니다. 그게 다예요.” 그가 멋쩍은 표정으로 말합니다. “아시다시피, 저희 가문의 이름에 관한 불안감을 쏟아붓는 걸 전부 들어 주신 거랑... 제가 이 작전에서 평정을 유지할 수 있게 도와주신 것 말입니다. 제가 말씀드릴 수 있는 것 이상으로 제겐 큰 의미가 있습니다.”\n\n당신과 조종사는 길을 계속 떠나기 전에 서로에게 경례합니다. 해내야 할 일이 있습니다."
    textEng: "“Got a moment, boss?”\n\nYou pause during an inspection of the base’s mech bay, and turn to see your pilot waiting for you. He hasn't even taken off his combat suit yet, still fresh from the fight and smelling of fire and metal. \n\n“I just wanted to thank you, is all,” he says, looking sheepish. “You know, for listening to all that angsting about my family name…and for keeping my head in the game. It means more to me than I can say.”\n\nYou salute each other before continuing on your way. There is work to be done."
