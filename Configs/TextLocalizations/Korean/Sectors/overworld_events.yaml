  ev_pilot_volunteer_success__1s_start_text_tvg_pronoun_she:
    text: >-
      지방 전역의 마을들은 최근의 전투로 입은 피해를 메우며 공사를 하느라 떠들썩합니다. 전쟁으로 엉망이 된 들판에서는 풀이 새로 자랍니다. 상황이 예전 같지는 않지만, 당신은 희망을 가져왔습니다. 조종사는, 모든 것을 살펴보며, 수심에 잠깁니다.


      “국토 방위대, 침략자, 전쟁... 우리가 이런 활동을 하고 있는 진짜 이유를 망각하기가 쉽습니다. 고국의 국민들이 고통을 받아야 한다면 전투에서 승리하는 것이 뭐가 중요하겠습니까?” 조종사는 숙고하며 혼자서 고개를 끄덕입니다. “저는 국민들을 위해 실질적이고 구체적인 변화를 만들어내고 있는 한, 브리게이드와 함께할 수 있어 기쁩니다. 감사합니다, 사령관님.”
    textEng: >-
      Towns across the province buzz with construction, paving over the damage from recent battles. Grass grows anew in war-blighted fields. Things are not as they were, but you’ve brought hope. Your pilot, when she surveys it all, turns pensive.


      “The Home Guard, the invaders, the war… It’s easy to lose sight of the real reason we’re doing this. What does winning a battle matter if the people of the homeland have to suffer?” She nods to herself, considering. “I’m happy to stay with the Brigade as long as we’re making real, tangible change for the people. Thank you, Commander.”
