  ev_origin_family_notification__1s_defector_header:
    text: 오랜 인연 없음
    textEng: No Old Ties
  ev_origin_family_notification__1s_defector_header_tvg_pronoun_he:
    text: 오랜 인연 없음
    textEng: No Old Ties
  ev_origin_family_notification__1s_defector_header_tvg_pronoun_she:
    text: 오랜 인연 없음
    textEng: No Old Ties
  ev_origin_family_notification__1s_defector_text:
    text: >-
      “전 당신들 중에 있는 스파이라든가 그런 거에 관해선 걱정 안 할 겁니다, 사령관님.” 탈주자가 설명합니다. “망명한 가족들은 대부분 법률 등기소 내에 기록돼 있지만, 연락처는 없습니다. 당신 쪽 조종사는 침략자들과 관계가 없습니다.”


      조종사의 몸이 경직되고, 눈은 휘둥그레집니다. “당연히 없죠, 사령관님!”


      당신은 그에게 진정하라고 손짓합니다. 이들 둘 다 당신에게 거짓말할 이유는 없습니다.


      조종사는 고마움이 담긴 한숨을 내쉬며 안도합니다. “감사합니다…”
    textEng: >-
      “I wouldn’t worry about spies in your midst or anything, Commander,” the defector explains. “Most of the families that defected are noted in legal registries, but there’s no contact. Your pilot has no connection to the invaders.”


      The pilot stiffens, and their eyes go wide. “Of course I don’t, boss!”


      You gesture at them to take it easy. Neither of them have reason to lie to you.


      The pilot relaxes with a grateful sigh. “Thank you…”
