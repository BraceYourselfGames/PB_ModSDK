  ev_armyremains_notification__1s_start_text:
    text: >-
      난잡한 풀 무더기가 당신 앞의 들판에 산재해 있습니다. 항상 경계를 늦추지 않는 정찰병들이 분석 결과를 보고하고, 내용은 다음과 같습니다. 토양의 얇은 층 때문에 지면 아래에 각진 금속판, 파괴된 메카들이 숨겨져 있습니다. 역력한 전장의 흔적이 너무 크기에 무심히 봤다가는 여기서 일어난 일을 거의 알기 어려울 겁니다.


      토양과 풀을 쓸어내자 격추당한 국토 방위대 메카가 드러납니다. 피해 수준을 보니, 조종사가 탈출할 기회가 없었던 것이 분명합니다. 숨막히는 침묵이 내려앉습니다.


      대원들 중의 조종사가 독특한 방어구를 알아봅니다. 조종사는 일련번호 줄을 손으로 만지작거리며, 갑작스레 비통함에 얼어붙은 채 고개를 숙입니다. “우리 국토 방위대 유닛이었어.” 조종사가 나지막이 말합니다.
    textEng: >-
      Irregular mounds of grass dot the field before you. Your scouts, ever-vigilant, report their readings: the thin layer of soil hides angled sheets of metal, destroyed mechs resting under the earth. The telltale signs of a battlefield have grown over so thoroughly that a casual glance could almost miss what happened here.


      Sweeping away the soil and grass reveals downed Home Guard mechs. By the damage, it’s clear the pilots didn’t have a chance to eject. Oppressive silence descends.


      A pilot among your crew recognizes the unique armor. They brush a hand over a string of serial numbers and bow their head, suddenly frozen by grief. “This was my Home Guard unit,” they whisper.
