  ev_armyremains_combat_failure__1s_start_text:
    text: 나머지 대원들이 전방을 바라보며 안전하게 후퇴하기 위해 주의를 기울이는 동안, 조종사는 비통해하며 전장을 돌아보고, 손실이 하나 둘씩 켜켜이 쌓인 모습을 망연히 바라봅니다.
    textEng: While the rest of the crew looks forward, their attention towards a safe retreat, the grieving pilot looks back towards the battlefield, seeing one loss layered over another.
