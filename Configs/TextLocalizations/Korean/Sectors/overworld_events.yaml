  ev_pilot_volunteer_partial__1s_partial_text:
    text: >-
      땅, 촌락, 주민들까지 전부 아직 전쟁의 흔적을 지니고 있습니다. 복구가 진행 중이긴 하나, 시들어가는 들판과 폐쇄되어 통행이 불가한 도로를 조사한 결과, 당신은 복구가 그리 빠르게 이루어지지 않고 있단 걸 알고 있습니다. 이런 식으로 너무 오래 살았다간 그 부담으로 생계가 무너지고 말 겁니다.


      생계가 무너지는 건, 곧 사람들이 무너지는 겁니다. 조종사가 다시 한 번 말해 줍니다.
    textEng: >-
      The land, the villages, and their people still bear the marks of war. Restoration is happening, although from surveying the withering fields and impassable roads, you know it is not happening fast enough. Too long like this and livelihoods will collapse under the strain.


      Livelihoods, your pilot reminds you, means people.
