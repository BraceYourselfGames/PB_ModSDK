  ev_camaraderie_notification__1s_start_header:
    text: 동지애
    textEng: Camaraderie
  ev_camaraderie_notification__1s_start_text:
    text: >-
      이동식 기지에 있는 이들에게 말하고 있던 중, 열린 문에서 베테랑 조종사들 일부가 속삭이는 소리가 들립니다.


      "말도 안 돼. 너희 교관도 그로스마이어 대위라고?"


      "훈련 장교로서는 그리워할 만한 분은 아냐. 그건 확실해."


      "확실히 운영 과정이 불친절하긴 했어. 너도 있었어? 그때..."


      전쟁 관련 이야기를 주고받는 것은 어느 유닛에서나 필수로 갖춰진 문화이고, 브리게이드도 예외는 아닙니다. 조종사들은 훈련이 전쟁의 서막이 아닌, 그저 훈련일 뿐이었던, 좀 더 단순했던 시간들을 회상하며 추억에 잠기고 있습니다.
    textEng: >-
      As you make your rounds in the mobile base, you hear some of the veteran pilots murmuring amongst themselves from an open door.


      "No way, you had Captain Groesmeyer as your pilot instructor too?"


      "I don't miss them as a training officer, that's for certain."


      "They definitely run a mean course. Were you around when..."


      Trading war stories is a must-have culture in any unit, and the Brigade is no exception. The pilots are reminiscing over simpler times when training was just that, and not a prelude to war.
  ev_camaraderie_notification__2o_acknowledge_header:
    text: 그들에게 맡기기
    textEng: Leave Them to It
  ev_camaraderie_notification__2o_acknowledge_text:
    text: 분쟁 중의 사소한 세심함도 지친 전사들에게는 활력제가 되어 줄 수 있습니다.
    textEng: Trivial niceties during conflict can be a tonic to weary warfighters.
  ev_camaraderie_notification__2o_booze_header:
    text: 술 제공하기
    textEng: Offer Drinks
  ev_camaraderie_notification__2o_booze_text:
    text: 술을 조금 마시면 추억을 가볍게 털어놓을 수 있을 것입니다. 즐거운 시간을 보내도록 해 줍니다.
    textEng: A little alcohol makes the memories seem lighter. Let them have fun.
  ev_capital_interaction_center_combat__1s_step_00_combat_header:
    text: 자유에 가까이
    textEng: Close to Freedom
  ev_capital_interaction_center_combat__1s_step_00_combat_text:
    text: >-
      수도의 중심부로 파고드는 것은 성공했지만, 쉴 시간도 수리할 시간도 없습니다. 지금이 잠시 유예할 수 있는 유일한 기회입니다. 적 사령부의 고동치는 심장이 지금 무척이나 가까이 와 있습니다. 그러나 적 증원병이 아직 남아 있어, 최후의 메카까지 싸우고 또 싸울 것입니다.


      그림자 안으로 되돌아가 다시 한번 상처를 보듬고 무기를 갈고 닦을 틈이 있습니다. 국토 방위대도 그리할 준비가 되어 있습니다.


      조종사 한 명이 어지러운 통신에서 눈을 떼지 못한 채 카메라를 응시하고 있습니다. “결정은 사령관님 몫입니다.”
    textEng: >-
      You’ve successfully struck into the center of the Capital, but there is no time to rest and repair. This is your only chance for a brief reprieve. The beating heart of the enemy’s command is so close now. However enemy reinforcements still remain that will fight you to the last mech.


      There is an opening to slip back into the shadows, to lick your wounds and sharpen your steel once more. The Home Guard is prepared to do the same.


      One of your pilots is staring into the camera, unable to tear their eyes from the chaotic comms. “Decision’s on you, boss.”
  ev_capital_interaction_center_combat__2o_combat_header:
    text: 강행하기
    textEng: Press Forward
  ev_capital_interaction_center_combat__2o_combat_text:
    text: 이제 승리가 가까이 와 있습니다.
    textEng: Victory is close now.
  ev_capital_interaction_center_combat__2o_disengage_header:
    text: 후퇴하기
    textEng: Fall Back
  ev_capital_interaction_center_combat__2o_disengage_text:
    text: 전투의 다음 단계를 대비할 시간이 필요합니다.
    textEng: You need time to prep for the next stage of the battle.
  ev_capital_interaction_center_defeat__1s_defeat_header:
    text: 손에 잡힐 듯
    textEng: So Close
  ev_capital_interaction_center_defeat__1s_defeat_text:
    text: >-
      수도에서의 승리가 아슬아슬하게 손에 닿지 않습니다. 후퇴하는 것이 최선의 결정이지만, 씁쓸한 뒷맛을 남깁니다. 점령 수비군은 포악한데다 숙련되어 있고, 당신 국가의 심장부를 강력한 요새로 변모시켜 놓았습니다. 그런 상황에서 물러나는 것이 부끄러울 일은 아닙니다.


      크롤러 베이 문이 닫히자, 당신은 당신 측 메카 중 몇 명이 복귀했는지 유심히 살펴봅니다. 이런 식으로 패배하고 나니 탄 코르다이트 화약과 그을린 금속 냄새가 더욱더 강하게 코를 찌릅니다. 하지만 전투에서 진 것일 뿐, 전쟁에서 진 것은 아닙니다.


      다음에는 다를 겁니다.
    textEng: >-
      Victory in the Capital is just out of reach. Falling back is the best call, but it leaves a bitter taste. The occupying defenders are vicious and well-trained, and they’ve turned your nation’s heart into a mighty fortress. There is no shame in retreating from that.


      As the crawler bay doors close, you take note of how many of your mechs made it back. Burnt cordite and scorched metal smell more pungent with a defeat like this. But this is only a battle lost, not the war.


      Next time will be different.
  ev_capital_interaction_center_defeat__2o_leave_header:
    text: 후퇴하기
    textEng: Retreat
  ev_capital_interaction_center_defeat__2o_leave_text:
    text: 우린 다시 돌아올 겁니다.
    textEng: We'll be back.
  ev_capital_interaction_outskirts_combat__1s_step_00_combat_header:
    text: '올 것이 왔다 '
    textEng: 'This Is It '
  ev_capital_interaction_outskirts_combat__1s_step_00_combat_text:
    text: "수평선 너머로 멀리서 보이는 수도의 모습은 당신의 임무의 중대성을 전해 주기에 충분합니다. 여기에서조차 총격과 폭발이 자아내는 불협화음이 기지에까지 닿습니다. 국토 방위대가 피와 금속을 흘려 가며 시간을 벌어 주고 있습니다.\n\n국가의 심장부에 공격을 가하는 건 결단력이 필요한 일입니다. 엔지니어들은 준비가 되었고, 메카들은 태세를 갖췄고, 조종사들도 각오가 되었습니다. \n\n전투는 짧지도 쉽지도 않을 겁니다. 싸움에 참여하기 전에 확실히 준비해 두세요."
    textEng: "The distant vision of the Capital peeking over the horizon is enough to convey the gravity of your mission. Even from here, the cacophony of gunfire and explosions reaches the base. The Home Guard is buying you time with blood and metal.\n\nA strike to the nation’s heart must be decisive. Your engineers are prepared, your mechs are poised, and your pilots willing. \n\nThe battle will not be brief or easy. Make sure you are ready before you join the fray."
  ev_capital_interaction_outskirts_combat__2o_combat_header:
    text: 공격을 시작하기
    textEng: Begin the Assault
  ev_capital_interaction_outskirts_combat__2o_combat_text:
    text: 해방이 이끄는 대로 행동합니다.
    textEng: Do as liberation compels.
  ev_capital_interaction_outskirts_combat__2o_disengage_header:
    text: 철수하기
    textEng: Disengage
  ev_capital_interaction_outskirts_combat__2o_disengage_text:
    text: 아직은 적절한 때가 아닙니다.
    textEng: The time is not right, not yet.
  ev_capital_interaction_outskirts_defeat__1s_defeat_header:
    text: 무적의 포탄
    textEng: Impregnable Shell
  ev_capital_interaction_outskirts_defeat__1s_defeat_text:
    text: >-
      황, 연기, 먼지 냄새가 공기 중에 맴돕니다. 국토 방위대가 올려보낸 제2의 태양인 눈부신 붉은 불빛이 수도를 가로질러 날아갑니다. 무전 통신이 신호탄의 의미를 확정해 줍니다. 바로 후퇴하라는 것.


      포병대가 당신이 철수하는 것을 가려 주고, 당신이 전속력으로 이륙하자 크롤러로 향하는 뒷문이 무거운 쿵 소리와 함께 닫힙니다. 당신이 철수하는 원인이 무엇이든, 당신이 준비되면 국토 방위대도 다시 준비될 겁니다.


      당신이 수도를 보는 게 지금이 마지막은 아닐 겁니다.
    textEng: >-
      The odor of sulfur, smoke and dirt linger in the air; a blinding red glow streaks over the Capital, a second sun sent up by the Home Guard. The radio traffic confirms the intention of the signal flare; retreat.


      Artillery curtains your withdrawal, the rear doors to the crawler close with a heavy thud as you take off at full speed. Whatever the cause of your withdrawal, the Home Guard will be ready again when you are.


      This won’t be the last time you see the Capital.
  ev_capital_interaction_outskirts_defeat__2o_leave_header:
    text: 후퇴하기
    textEng: Retreat
  ev_capital_interaction_outskirts_defeat__2o_leave_text:
    text: 준비가 되면 다시 공격을 개시할 수 있을 겁니다.
    textEng: You will be able to launch another assault when you’re ready.
  ev_capital_interaction_victory__1s_step_00_victory_header:
    text: 힘들게 싸워 얻어낸, 마땅히 누려야 할 것
    textEng: Hard Fought, Well Earned
  ev_capital_interaction_victory__1s_step_00_victory_text:
    text: >-
      당신 측 메카 중 하나가 수도 내에 여전히 서 있는 더 높은 건물 중 하나로 당신을 안내해 줍니다. 꼭대기에서는 부서진 메카들로 이루어진 바다가 도시 전체에 걸쳐 끝도 없이 펼쳐지는 전경을 볼 수 있습니다. 당신은 한 손에 국기를 들고 있습니다.


      당신은 수도를 해방하는 데 성공했습니다. 안도감이 연기를 내뿜는 금속의 쓴맛과 섞여, 공기 중에 역력합니다.


      잔해들을 보면 해방을 위해 치러야 하는 희생이 만만치 않은 것은 분명하지만, 그간 받은 억압의 빚을 갚아 주는 것은 값을 매길 수 없을 만큼 귀중한 일입니다.


      당신은 깃발을 들어 올리고 침략군에 대한 승리를 선언할 준비를 한 채, 수평선을 다시 바라봅니다.
    textEng: >-
      One of your mechs helps you onto one of the taller buildings still standing in the Capital. The peak gives you an unrestricted panorama of the sea of broken mechs across the city. You hold your country’s flag in one hand.


      You have successfully liberated the Capital. Relief is palpable in the air, mixed with the bitter taste of smoking metal.


      Looking at the wreckage, it is obvious that the cost of liberation is high, but paying off the debt of oppression is priceless.


      You take another look at the horizon, ready to hoist the flag and declare victory over the invading forces.
  ev_capital_interaction_victory__2o_victory_header:
    text: 국기를 들어올리기
    textEng: Raise the Flag
  ev_capital_interaction_victory__2o_victory_text:
    text: 해방을 위하여!
    textEng: To Liberation!
  ev_capital_notification_liberated__1s_liberated_header:
    text: 승리!
    textEng: Victory!
  ev_capital_notification_liberated__1s_liberated_text:
    text: >-
      축하합니다, 사령관님! 수도 해방에 성공하셨습니다!


      축하 행사를 마치고 나시면, 아직 하실 일이 있습니다. 남아 있는 점령군의 집단을 나머지 지방에서 전부 색출해 내기 전까지는 재건을 완료할 수가 없습니다. 하지만 국토 방위대 측에서 수도 전투에 공헌한 당신의 행동에 대한 보상으로 새로운 자원을 선사해 줄 것입니다.


      나라를 해방하기 위한 활동을 계속하고, 팬텀 브리게이드가 또 무엇을 해 주어야 할지 확인해 보세요!
    textEng: >-
      Congratulations, Commander! You’ve successfully liberated the Capital!


      Once you have finished your celebrations, there’s still work to be done. Rebuilding can’t be completed until all the remaining pockets of occupiers have been ferreted out of the remaining provinces. But the Home Guard will be awarding you new resources as a reward for your instrumental moves in the Battle of the Capital.


      Continue your campaign to liberate your country, and see what else Phantom Brigade has to offer!
  ev_capital_notification_liberated__2o_reward_header:
    text: 계속 싸우기
    textEng: Fight On
  ev_capsule_notification_intel__1s_01_intel_header:
    text: 타임 캡슐
    textEng: Time Capsule
  ev_capsule_notification_intel__1s_01_intel_text:
    text: >-
      정비공 중 한 명이 엔진에 문제가 있는 걸 발견하여, 기지는 정차하게 됩니다. 대원들은 다리를 쭉 뻗고 바람을 쐬는 이 시간을 만끽합니다.


      당신이 다시 출발할 준비를 할 때, 정찰병이 먼지로 뒤덮인 금속 상자를 팔에 안아들고 돌아옵니다. 나무 근처에서 묻혀 있던 것이라고 정찰병이 말해 줍니다.


      아주 오래 전의 낯선 사람들의 기념품으로 가득 찬 타임 캡슐입니다. 사진. 편지. 일기까지. 이 모든 게 점령 훨씬 전에 젊은 친구들이 모아 놓은 것입니다. 그들 중 누구도 지금 어디 있을지는 알 수 없습니다. 만약 그들이 본인의 미래에 무엇이 기다리고 있을지 알았더라면.


      정비공은 멍한 표정을 하며 편지들을 훑어봅니다. “이걸 어떻게 해야 할까요, 사령관님?”
    textEng: >-
      The base comes to a stop, one of your mechanics having detected an issue with the engine. The crew take this time to stretch their legs and get some air.


      When you prepare to set off again, a scout comes back with a metal box cradled in his arms, caked in dirt. It was buried near a tree, he tells you.


      It’s a time capsule, filled with mementos from strangers in a time long past. Photos. Letters. Even a diary. All put together by a group of young friends long before the occupation. There is no telling where any of them are now, if they knew what the future held in store for them.


      The mechanic looks through the letters with a faraway look on her face. “What should we do with it, boss?”
  ev_capsule_notification_intel__1s_02_add_header:
    text: 시대를 초월해
    textEng: Across Time
  ev_capsule_notification_intel__1s_02_add_text:
    text: "기지 곳곳에서, 대원들이 자기 소지품을 뒤적거립니다. 마침내, 모두가 자신이 갖고 있던 장신구와 기념품을 상자에 추가하고, 오래된 추억과 함께 새로운 추억도 나란히 잠들게 됩니다.\n\n정찰병이 다시 캡슐을 묻고, 정비공은 다음엔 누가 캡슐을 찾게 될지, 찾는다면 그땐 이 나라에 자유가 찾아왔을지, 가능성을 생각하며 희망적인 목소리로 궁금해합니다. \n\n그리고 다음에 캡슐이 발견될 땐 브리게이드가 근처에 있게 될지도요.\n\n당신은 어떤 대답도 하지 않지만, 대원들이 다시 이동할 준비를 하는 동안 그 질문들은 뇌리에 남아 있습니다."
    textEng: "All over the base, your crew goes through their belongings. Eventually, everyone adds their own trinkets and mementos to the box, new memories coming to rest alongside old ones.\n\nAs the scout buries the capsule again, the mechanic wonders aloud who will find it next, and if they will find it in a free country, bright with possibilities. \n\nAnd if the Brigade will even be around when they do.\n\nYou don’t offer any answers, but the questions stay with you as the crew makes ready to move again."
  ev_capsule_notification_intel__1s_02_keep_header:
    text: 미래로
    textEng: To the Future
  ev_capsule_notification_intel__1s_02_keep_text:
    text: >-
      당신은 정비공에게 캡슐의 내용물을 안전하게 보관하기 위해 넣어 두라고 손짓합니다. 그 사람들이 오래 전 떠났을지 몰라도, 당신의 여정 중 그들의 추억을 간직하는 것이 나쁘지는 않을 겁니다.


      당신은 고국의 미래를 위하여, 땅에 묻힌 이 영령들만이 기억하는 삶을 위하여 싸우고 있습니다. 아마 그들이 당신을 지켜봐 준다면, 당신에게 행운을 가져다 줄지도 모릅니다.
    textEng: >-
      You gesture for the mechanic to put the contents of the capsule away for safekeeping. Those people may be long gone, but it wouldn’t hurt to keep their memories with you as you travel.


      You are fighting for the future of the homeland, for a life that only these buried ghosts remember. Perhaps as they are watching over you, they might even bring you luck.
  ev_capsule_notification_intel__1s_02_memoir_header:
    text: 죽음을 기억하라
    textEng: Memento Mori
  ev_capsule_notification_intel__1s_02_memoir_text:
    text: >-
      적합한 걸 찾기까지 시간이 좀 걸리지만 적절한 헌사를 찾고 나면 캡슐에 추가하자고 만장일치로 결정됩니다. 그들이 궁극적인 희생을 치러 준 임무를 브리게이드가 수행할 것이라는 걸 알게 되면 아마 그들의 영혼이 평화 속에 잠들 수 있을 겁니다.


      정찰병이 캡슐을 다시 묻으며, 조종사 중 하나가 다음에 누가 캡슐을 찾을지, 찾은 사람들이 전쟁으로 치러야 하는 희생과, 자유에 대한 대가를 이해하게 되면 좋겠다고 혼잣말을 합니다.


      기나긴 투쟁으로 입은 극심한 피해는 거의 틀림없이 피에 적셔지고 말았지만, 당신과 대원들은 전사자들의 추억이 헛되지 않을 것임을 알고 있습니다.
    textEng: >-
      It takes some time to find something fitting, but once the proper tribute is found, the decision is unanimous to add it to the capsule. Perhaps their spirits can rest in peace knowing the Brigade will carry on the mission they made the ultimate sacrifice for.


      As the scout buries the capsule again, one of the pilots muses aloud to who will find it next, and hopefully if they will understand the cost of war, and the price for freedom.


      The toll for conflict is almost certainly steeped in blood, but you and the crew know that the memories of your fallen won't be in vain.
  ev_capsule_notification_intel__1s_02_rebury_header:
    text: 다시 안식의 땅으로
    textEng: Back to Rest
  ev_capsule_notification_intel__1s_02_rebury_text:
    text: >-
      정비공은 당신의 대답을 기다리며, 손가락으로 누렇게 변한 사진의 가장자리를 훑습니다. 당신은 정찰병을 돌아보며 모든 걸 제자리에 돌려 놓으라고 말합니다.


      “그러는 게 좋겠죠.” 정비공이 중얼거립니다. “이런 시기에 이런 것들을 발굴해 내는 게 거의 불운의 징조처럼 느껴집니다. 그렇지 않습니까? 어찌됐든, 세상은 그들이 떠나갔을 때보다 더 나아져야 하니까요...”


      정비공은 정찰병에게 캡슐을 넘겨준 뒤 기지를 향해 돌아가고, 당신은 정찰병이 상자를 다시 흙 속에 묻는 모습을 지켜봅니다.
    textEng: >-
      The mechanic awaits your response, her fingers tracing the edge of a yellowing photograph. You turn to the scout and tell him to put everything back where it was.


      “Probably better that way,” murmurs the mechanic. “It almost feels like bad luck to unearth them in times like these, you know? The world’s supposed to be better than they left it, after all…”


      She hands it over to the scout before turning back toward the base, and you watch the scout bury the box back into the dirt.
  ev_capsule_notification_intel__2o_acknowlege_header:
    text: 여정을 계속하기
    textEng: Journey On
  ev_capsule_notification_intel__2o_acknowlege_text:
    text: 계속 이동합니다.
    textEng: Keep moving.
  ev_capsule_notification_intel__2o_add_header:
    text: 내용물 추가하기
    textEng: Add To It
  ev_capsule_notification_intel__2o_add_text:
    text: 브리게이드 기념품을 안에 넣습니다.
    textEng: Place Brigade mementos inside it.
  ev_capsule_notification_intel__2o_keep_header:
    text: 보관하기
    textEng: Keep It
  ev_capsule_notification_intel__2o_keep_text:
    text: 행운을 위해.
    textEng: For luck.
  ev_capsule_notification_intel__2o_memoir_header:
    text: 망자에게 경의 표하기
    textEng: Honour the Fallen
  ev_capsule_notification_intel__2o_memoir_text:
    text: 더는 우리 곁에 없는 자들을 기리기 위해 브리게이드 기념품을 넣습니다.
    textEng: Place a Brigade memento to honour those no longer with us.
  ev_capsule_notification_intel__2o_rebury_header:
    text: 다시 묻기
    textEng: Rebury It
  ev_capsule_notification_intel__2o_rebury_text:
    text: 안전하게 돌려 놓습니다.
    textEng: Put it back safely.
  ev_captive_interaction_delivered__1s_start_header:
    text: 교환
    textEng: An Exchange
  ev_captive_interaction_delivered__1s_start_text:
    text: "국토 방위대 막사에 도착하자마자 연락 요원이 경례를 합니다. 요원의 뒤에서는 수비대가 한창 짐을 싸는 중입니다.  \n\n포로는 기지 밖으로 호송되어 국토 방위대 요원 앞에 놓입니다. 포로는 이를 앙다물고 있으며, 당신이 눈 한 켠으로 흘깃 보니, 포로가 당신을 훔쳐보고 있는 것이 보입니다. \n\n“이 자가 그 포로인가?” 요원은 태블릿의 데이터를 확인합니다. “잘 됐군요. 사령관님이 받아들이신다면 여기서 포로를 우리와 함께 데려갈 수도 있습니다.”"
    textEng: "Upon your arrival at the Home Guard camp, the agent liaison salutes you. At her back, the garrison is in the midst of packing up.  \n\nThe captive is escorted out of the base and placed before the Home Guard agent. His jaw is clenched tight, and in the corner of your eye, you catch him stealing glances at you. \n\n“This is the captive?” the agent checks the data on her tablet. “Good. We can take him with us from here, Commander, if you’re still amenable.”"
  ev_captive_interaction_delivered__2o_no_header:
    text: 거절하기
    textEng: Decline
  ev_captive_interaction_delivered__2o_no_text:
    text: 포로를 데려갑니다.
    textEng: Keep the captive with you.
  ev_captive_interaction_delivered__2o_yes_header:
    text: 진행하기
    textEng: Proceed
  ev_captive_interaction_delivered__2o_yes_text:
    text: 포로를 국토 방위대에 구금시킵니다.
    textEng: Release the captive into Home Guard custody.
  ev_captive_interaction_give__1s_start_header:
    text: 저희에게 맡기세요
    textEng: Off Your Hands
  ev_captive_interaction_give__1s_start_text:
    text: >-
      출발 준비를 하던 중, 국토 방위대 요원 중 하나가 다가옵니다.


      “사령관님! 적의 포로가 타고 있다 들었습니다. 저희 쪽에서 떠맡는 건 어떻습니까?” 요원이 묻습니다. “포로는 저희 쪽에서 무사히 안전하게 지낼 것이고, [i]게다가[/i] 저희가 얻을 수 있는 군사 정보까지 있다면 유용하겠죠. 어떻습니까? 물론 후회 없는 선택이 되도록 해 드리겠습니다.”


      당신은 이동식 기지 쪽을 살펴보고는 생각에 잠깁니다…
    textEng: >-
      As you prepare to depart, one of the Home Guard agents approaches you.


      “Commander! We heard you’ve got an enemy POW aboard. How about letting us take ‘em off your hands?” she asks. “They’ll be safe and secure with us, [i]and[/i] any intel we can get would be useful. What do you say? We’ll make it worth your while, of course.”


      You look over toward the mobile base and think it over…
  ev_captive_interaction_give__2o_acknowledge_header:
    text: 넘기기
    textEng: Hand Over
  ev_captive_interaction_give__2o_acknowledge_text:
    text: 포로를 국토 방위대에 구금시킵니다.
    textEng: Release captive into Home Guard custody.
  ev_captive_interaction_give__2o_decline_header:
    text: 거절하기
    textEng: Decline
  ev_captive_interaction_give__2o_decline_text:
    text: 포로를 데려갑니다.
    textEng: Keep the captive with you.
  ev_captive_interaction_recovery__1s_main_header:
    text: 구조 분쟁 중재
    textEng: Rescue Troubleshooting
  ev_captive_interaction_recovery__1s_main_text:
    text: >-
      “꼭 해야 한다고 [i]확신[/i]하십니까?” 분석가가 묻습니다. “제가 구조를 시작하자고 제안한 건 알지만...”


      “왜 그러십니까?” 정찰병이 눈썹을 치켜올립니다. “어째서 겁을 내시죠?”


      “그녀를 믿어도 될지 확신이 서지 않는 것뿐입니다. 그게 다예요. 신속한 기브 앤 테이크 거래가 될 거라 했던 것 맞죠?” 분석가가 점점 심각해지는 얼굴로 당신과 정찰병 사이를 바라봅니다. “아니라면 어떡합니까! 우릴 팔아넘긴 거라면요?”


      정찰병이 한숨을 쉬며 당신을 돌아봅니다. “피해망상을 하고 계시네요.”


      “그럴 만도 하잖아요! 누가 탈주자 따위를 믿겠습니까? 제정신이라면 말이죠.”


      “사령관님, 어떻게 할까요?” 정찰병이 그의 의견을 어떻게 받아들일지 묻고, 태블릿에 손가락을 댄 채 당신의 명령을 전달할 준비를 하고 있습니다.
    textEng: >-
      “Are we [i]sure[/i] we want to do this?” asks the analyst. “I know I suggested mounting a rescue, but…”


      “What’s with you?” the scout raises her brow. “Why the cold feet?”


      “I’m just not sure I trust her, is all. She said it would be a quick, in-and-out deal, right?” he looks between you with rising aggravation. “Except it wasn’t! What if she’s sold us out?”


      The scout sighs and turns to you. “He’s being paranoid.”


      “With good reason! Who trusts a defector, anyway? No one with sense.”


      “Commander, what should we do?” the scout talks over him. She has her fingers on her tablet, ready to relay your orders.
  ev_captive_interaction_recovery__2o_recover_header:
    text: 탈주자 되찾아오기
    textEng: Recover the Defector
  ev_captive_interaction_recovery__2o_recover_text:
    text: 배반자를 다시 데려옵니다.
    textEng: Bring her back.
  ev_captive_interaction_recovery__2o_traitor_header:
    text: 떠나기
    textEng: Leave
  ev_captive_interaction_recovery__2o_traitor_text:
    text: 배반자는 이제 자유입니다.
    textEng: She’s on her own now.
  ev_captive_interaction_transfer__1s_start_header:
    text: 포로 이감
    textEng: Changing Custody
  ev_captive_interaction_transfer__1s_start_text:
    text: >-
      “적 포로를 데리고 계신 겁니까?”


      정찰병이 근처에 있는 우호적인 수비대에 보고서를 보내고 있는데, 요원의 반응이 매우 흥미롭습니다.


      “국토 방위대 쪽에서 포로가 가진 어떤 군사 정보든 활용할 수 있겠는데요, 사령관님.” 요원이 계속 생각하며 말을 이어갑니다. “포로를 저희 쪽에 넘겨서 구금시키실 의향이 있으십니까? 만약 허락하신다면 저희 쪽에서 하차 지점을 확보하고 거기서 사령관님이 도착하실 때까지 기다릴 수 있습니다. 후회 없는 선택이 되도록 해 드리겠습니다.”


      “고려해 보겠습니다.” 정찰병이 대답합니다. “대기!”
    textEng: >-
      “You have an enemy captive with you?”


      Your scout is sending a report to a nearby friendly garrison, and the agent’s response is one of great interest.


      “The Home Guard could use whatever intel they have, Commander,” continues the agent, thoughtfully. “Care to transfer them into our custody? We can have a dropoff point secured and await your arrival there, if so. We'll make it worth your while.”


      “We’ll take it into consideration,” responds your scout. “Standby!”
  ev_captive_interaction_transfer__2o_no_header:
    text: 거절하기
    textEng: Decline
  ev_captive_interaction_transfer__2o_no_text:
    text: 포로를 계속 데리고 있습니다.
    textEng: Captive stays with you.
  ev_captive_interaction_transfer__2o_yes_header:
    text: 수락하기
    textEng: Accept
  ev_captive_interaction_transfer__2o_yes_text:
    text: 포로를 이송하고 물자와 교환합니다.
    textEng: Transfer captive in exchange for supplies.
  ev_captive_notification_convert__1s_start_header:
    text: 기회뿐
    textEng: Just a Chance
  ev_captive_notification_convert__1s_start_text:
    text: "포로가 이야기할 때의 목소리에는 무쇠와도 같은 강력함이 배어 있습니다.\n\n“저를 어디로 데려가려고 하든 간에, 재고해 보시기 바랍니다. 방위대보다 제가 도움이 되어 드릴 수 있습니다! 지역에 관해서도, 적이 어떻게 작전을 벌이는지도 압니다. 전략에, 만일을 위한 대비책까지, 생각할 수 있는 모든 걸 전부...”\n\n당신의 침묵에, 강력하던 무쇠는 구부러지기 시작하다, 이내 [i]삐걱[/i]거립니다. 대답 없이 긴 몇 초가 지나고 결국, 지쳐서 실망할 마음의 준비를 한 그는 바닥에 축 늘어지고 맙니다.\n\n“생각해 보십시오, 사령관님.” 포로가 속삭입니다. “제가 요구하는 건 기회뿐입니다. 부탁드립니다.” "
    textEng: "There is iron in the captive’s voice when he speaks.\n\n“Wherever you plan to take me, please reconsider. I can be of more use to you than the Guard! I know the area, and how the enemy operates. I know strategies, fallback plans, just about anything you can think of…”\n\nAt your silence, the iron starts to bend, and [i]creak[/i]. Long seconds pass without an answer, and eventually, he sags to the ground, a man tired and ready for disappointment.\n\n“Think about it, Commander,” he whispers. “All I’m asking for is a chance. Please.” "
  ev_captive_notification_convert__2o_base_header:
    text: 수락하기
    textEng: Accept
  ev_captive_notification_convert__2o_base_text:
    text: 포로를 기지에 놔둡니다.
    textEng: Keep him on the base.
  ev_captive_notification_convert__2o_no_header:
    text: 거절하기
    textEng: Decline
  ev_captive_notification_convert__2o_no_text:
    text: 여기에 포로가 있을 자리는 없습니다.
    textEng: He has no place here.
  ev_captive_notification_fail__1s_fail_header:
    text: 호송 실패
    textEng: Transfer Failed
  ev_captive_notification_fail__1s_fail_text:
    text: >-
      국토 방위대 요원의 목소리가 무전을 통해 치직거립니다.


      “사령관님, 죄송합니다만 무슨 일이 생긴 것 같습니다.”, “우리 팀은 접선 지점을 떠나야 했습니다. 누군가 근처의 적 순찰대에 귀띔을 해줬을지도 모릅니다.”


      요원이 한숨을 쉽니다. 어디인지는 몰라도, 멀리서 그녀가 소리치는 소리가 들립니다.


      “어찌됐든, 포로를 저희 쪽에서 맡는 건 무리일 겁니다. 저희가 미행당하고 있을 때 포로를 맡을 수는 없지 않겠습니까?”


      “포로를 유용하게 쓸 만한 곳을 꼭 찾을 겁니다.” 분석가가 중얼거립니다. “몸 조심하십시오, 국토 방위대.”
    textEng: >-
      The Home Guard agent’s voice crackles through the radio.


      “Apologies, Commander, but I’m afraid something’s come up,” she says, “our team had to leave the rendezvous point. Someone might’ve tipped off nearby enemy patrols.”


      She sighs. Wherever she is, you can hear shouting in the distance.


      “In any case, we won’t be able to take that captive off your hands. Can’t look after ‘em when we’re being tailed, y’know?”


      “I’m sure we’ll find a use for him,” your analyst mutters. “Look after yourselves, Home Guard.”
  ev_captive_notification_fail__2o_acknowledge_header:
    text: 수신 확인
    textEng: Acknowledge
  ev_captive_notification_start__1s_step_00_captive_header:
    text: 포로
    textEng: Captive
  ev_captive_notification_start__1s_step_00_captive_text:
    text: >-
      한동안 포로와 이야기를 나눈 후, 포로는 마침내 협력하기로 결심합니다.


      "저를 보내 주신다면, 저희 쪽에서 경비하기로 되어 있던 장소에 대한 정보를 드리겠습니다." 포로가 서둘러 말합니다. "아마 거기서 유용한 걸 발견하실 수 있을 겁니다."


      포로는 당신과 대원들이 볼 수 있게 지도에 위치를 표시해 줍니다.
    textEng: >-
      After spending some time talking with the captive, he finally decides to cooperate.


      "If you let me go, I'll give you information, about a place we were meant to be guarding," he says hurriedly. "Maybe you'll find something useful there."


      He marks the location on a map for you and your crew.
  ev_captive_notification_start__2o_continue_header:
    text: 계속하기
    textEng: Continue
  ev_cat_interaction_location__1s_interaction_header:
    text: 한밤중의 유령
    textEng: Bump in the Night
  ev_cat_interaction_location__1s_interaction_text:
    text: >-
      당신은 귀신이라도 나올 것 같은 헛간에 도달합니다. 삐걱거리는데다, 곧 무너질 것처럼 오래되었고, 나무가 썩어 문드러져 아무것도 남아 있지 않은 부분이 크게 노출된 곳입니다. 창문들에는 거미줄이 넘쳐나고, 너무 두꺼워 창 밖이 보이지도 않는데, 그나마 볼 수 있는 건 흙 덮인 건초 더미 같습니다. 몇 마일 안에 농가가 있지도 않습니다.


      "으스스하네요." 좀 더 의심 많은 조종사가 인정합니다. "그렇다고 헛소리가 아니라는 보장은 없잖습니까!"


      "그래요, 그래, 두고 봐야죠." 들떠 있는 조종사가 말합니다. "잠깐 숨어서 지켜봐도 되겠습니까, 사령관님? 무슨 일이 일어나는지?"
    textEng: >-
      You roll up to the supposedly haunted barn. It's a creaky, rickety old thing, with huge exposed parts from where the wood has rotted into nothing. The windows are awash with cobwebs, too thick to see through, and what you can see seems to be molding haystacks. There's not a farmhouse for miles.


      "It is spooky," your more skeptical pilot admits. "But that doesn't mean it isn't nonsense!"


      "Yeah, yeah, we'll see," your excited pilot says. "Can we stake it out for a bit, boss? See what happens?"
  ev_cat_interaction_location__2o_agree_header:
    text: 동의하기
    textEng: Agree
  ev_cat_interaction_location__2o_agree_text:
    text: 이제 여기 왔으니, 심령 현상을 찾을 수 있을지 확인해 보는 것도 좋겠죠.
    textEng: You're here now, it's worth seeing if you can find any ghostly activity.
  ev_cat_interaction_location__2o_decline_header:
    text: 거절하기
    textEng: Decline
  ev_cat_interaction_location__2o_decline_text:
    text: 앉아서 유령이나 기다릴 만큼 한가하진 않습니다.
    textEng: You all have better things to do than to sit around and wait for ghosts.
  ev_cat_notification_activity__1s_activity_header:
    text: 유령 쫓기
    textEng: Busting Ghosts
  ev_cat_notification_activity__1s_activity_text:
    text: >-
      가장 많이 시간을 쏟은 한 사람을 제외한 조종사 대부분은, 그 조종사가 기다리는 동안 일을 합니다. 하지만 몇 시간 뒤, 헛간을 지켜보던 조종사가 대원 모두를 향해 손을 흔듭니다.


      "들리십니까?" 조종사가 속삭입니다.


      그리고 아니나 다를까, 이상한 고음의 울음소리가 헛간에서 들려옵니다. 조용하긴 하지만, 확실히 인간이 내는 소리는 아닙니다. 나무를 긁는 소리도 들립니다.


      의심 많은 조종사가 뒤로 물러납니다. "아마 이런 거랑 얽히면 안 될 것 같아요."


      "귀신 안 믿으시는 줄 알았는데요!" 쉽게 들뜨는 성격의 조종사가 말합니다.


      "안 믿어요! 그래도, 나중에 후회하는 것보다는 낫지 않습니까..."
    textEng: >-
      Most of your pilots, other than the one most invested, do work while they wait. But after a couple of hours, the one watching the barn waves you all over.


      "Do you hear that?" they whisper to you.


      And sure enough, you hear a strange high-pitched cry coming from the barn. It's quiet, but it's definitely inhuman. You also hear some scratching on the wood.


      The skeptical pilot backs away. "Maybe we shouldn't mess with this."


      "I thought you didn't believe in ghosts!" says the excitable one.


      "I don't! But still, better safe than sorry…"
  ev_cat_notification_activity__1s_hasdog_header:
    text: 초자연 현상
    textEng: Purranormal Activity
  ev_cat_notification_activity__1s_hasdog_text:
    text: >-
      당신과 조종사는 기습에 대비한 채, 헛간으로 천천히 다가갑니다. 고음의 울음소리는 멈췄지만, 긁는 소리는 여전합니다.


      가까이 갈수록, 조종사가 목재의 썩은 구멍 중 하나를 통해 몸을 숙이고 들어갈 동안 당신에게 가만히 있으라는 몸짓을 취합니다. 그러고 나자 그가 웃는 소리가 들립니다.


      조종사는 잠시 뒤 손에 작은 생강 다발을 들고 나타납니다.


      "아기 고양이네요!" 조종사가 외칩니다. "엄마가 남겨 두고 가서 거기서 시끄러운 소리를 내고 있었나 보군요, 가여운 것."


      "개가 안 좋아하겠네요."라고 당신이 기지로 돌아왔을 때 한 조종사가 말합니다. "그래도 개랑 고양이가 친구가 되도록 노력해 볼 순 있겠죠. 착하게 굴 거지?"


      조종사가 고양이의 코를 쓰다듬고, 고양이는 그럴 거라고 대답하는 듯 가르랑거립니다.
    textEng: >-
      You and your pilot approach the barn slowly, ready for any surprise. The high-pitch cries have stopped, but the scratching continues.


      As you get closer, your pilot motions for you to stay put while they duck inside one of the rotted holes in the wood. Then you hear them laughing.


      They appear a second later, with a little bundle of ginger in their hands.


      "It's a kitten!" they exclaim. "Must've been left behind by their mother and been making a racket in there, poor thing."


      "Well, the dog won't like this," says one pilot when you get back to the base. "But we can try and get them to be friends. You'll be a good little kitty, won't you?"


      They boop the kitten's nose and, in agreement, the kitten purrs.
  ev_cat_notification_activity__1s_nodog_header:
    text: 초자연 현상
    textEng: Purranormal Activity
  ev_cat_notification_activity__1s_nodog_text:
    text: >-
      당신과 조종사는 기습에 대비한 채, 헛간으로 천천히 다가갑니다. 고음의 울음소리는 멈췄지만, 긁는 소리는 여전합니다.


      가까이 갈수록, 조종사가 목재의 썩은 구멍 중 하나를 통해 몸을 숙이고 들어갈 동안 당신에게 가만히 있으라는 몸짓을 취합니다. 그러고 나자 그가 웃는 소리가 들립니다.


      조종사는 잠시 뒤 손에 작은 생강 다발을 들고 나타납니다.


      "아기 고양이네요!" 조종사가 외칩니다. "엄마가 남겨 두고 가서 거기서 시끄러운 소리를 내고 있었나 보군요, 가여운 것.데려가도 될까요? 우리가 데려가면 착하게 굴 거지?"


      조종사가 고양이의 코를 쓰다듬고, 고양이는 그럴 거라고 대답하는 듯 가르랑거립니다.
    textEng: >-
      You and your pilot approach the barn slowly, ready for any surprise. The high-pitch cries have stopped, but the scratching continues.


      As you get closer, your pilot motions for you to stay put while they duck inside one of the rotted holes in the wood. Then you hear them laughing.


      They appear a second later, with a little bundle of ginger in their hands.


      "It's a kitten!" they exclaim. "Must've been left behind by their mother and been making a racket in there, poor thing. Can we keep it? You'll be a good little kitty if we keep you, won't you?"


      They boop the kitten's nose and, in agreement, the kitten purrs.
  ev_cat_notification_activity__2o_agree_header:
    text: 동의하기
    textEng: Agree
  ev_cat_notification_activity__2o_agree_text:
    text: 남겨 두기엔 너무 귀엽잖아요!
    textEng: He’s too cute to leave!
  ev_cat_notification_activity__2o_decline_header:
    text: 거절하기
    textEng: Decline
  ev_cat_notification_activity__2o_decline_text:
    text: 신경써야 할 건 이미 차고 넘쳐요!
    textEng: You have enough to worry about!
  ev_cat_notification_activity__2o_investigate_header:
    text: 조사하기
    textEng: Investigate
  ev_cat_notification_activity__2o_investigate_text:
    text: 뭘 찾게 될지는 모르는 법입니다.
    textEng: You never know what you'll find.
  ev_cat_notification_activity__2o_leave_header:
    text: 떠나기
    textEng: Leave
  ev_cat_notification_activity__2o_leave_text:
    text: 영혼의 심기를 건드려 봤자 의미는 없습니다.
    textEng: No point angering spirits.
  ev_cat_notification_donate__1s_donate_header:
    text: 새로운 친구들
    textEng: New Friends
  ev_cat_notification_donate__1s_donate_text:
    text: "“음, 있잖아요...”\n\n탑승한 민간인 중 하나인 어린 소년이, 쌓여 있는 나무 상자 위에서 웅크리고 있는 고양이를 가리킵니다. 고양이는 꿈을 꾸며, 꼬리를 씰룩이며 졸고 있습니다.\n\n“저는... 전...” 아이는 말끝을 흐리고, 얼굴은 빨개지고 있습니다. \n\n“아 이런.” 하며 아이 뒤에 있던 여자가 다가와 아이의 어깨를 붙잡습니다. “죄송합니다, 사령관님. 제 아들이 저 위에 있는 자그마한 고양이한테 푹 빠졌네요... 조금 외로운 모양이에요.”\n\n여자는 멋쩍어 보입니다. “제가 브리게이드의 고양이라서 안 된다고 설명했지만, 애들이 다 그렇잖아요...”"
    textEng: "“Um, excuse me…”\n\nOne of the civilians on board, a young boy, points toward the cat curled up atop a stack of crates. He dozes, tail twitching in dreaming.\n\n“I was…I wanted…” the child trails off. His face is turning red. \n\n“Oh no,” says the woman behind him, coming over to grasp his shoulders. “I’m sorry, Commander. My son has just been very enamored with that little cat over there…I think he’s a bit lonely.”\n\nShe looks sheepish. “I’ve explained that it belongs to the Brigade, but you know how kids can be…”"
  ev_cat_notification_donate__2o_donate_header:
    text: 고양이를 주기
    textEng: Offer the Cat
  ev_cat_notification_donate__2o_donate_text:
    text: 고양이에게 집을 줄 수 있습니다.
    textEng: He could use a home.
  ev_cat_notification_donate__2o_instead_header:
    text: 개를 주기
    textEng: Offer the Dog
  ev_cat_notification_donate__2o_instead_text:
    text: 개에게 집을 줄 수도 있습니다.
    textEng: There’s a dog that could use a home.
  ev_cat_notification_donate__2o_refuse_header:
    text: 계속 이동하기
    textEng: Move Along
  ev_cat_notification_donate__2o_refuse_text:
    text: 고양이는 여기에 남습니다.
    textEng: The cat is staying here.
  ev_cat_notification_play__1s_play_header:
    text: 야옹
    textEng: Meow
  ev_cat_notification_play__1s_play_text:
    text: 아놀드, 자네가 구해준 고양이가 자네 다리에 몸을 비비고 있는데. 분명 관심 좀 받고 싶은 모양이야.
    textEng: Arnold, the cat you rescued, rubs himself against your legs. He clearly wants some attention.
  ev_cat_notification_play__2o_ignore_header:
    text: 무시하기
    textEng: Ignore
  ev_cat_notification_play__2o_ignore_text:
    text: 지금은 쓸데없는 데 신경쓸 때가 아닙니다.
    textEng: This isn't a good time to get sidetracked.
  ev_cat_notification_play__2o_yes_header:
    text: 고양이를 쓰다듬기
    textEng: Stroke the Cat
  ev_cat_notification_play__2o_yes_text:
    text: 녀석은 머리 긁기를 누릴 자격이 있습니다.
    textEng: He deserves all the head scritches.
  ev_cat_notification_start__1s_intel_header:
    text: 밖에 뭔가가 있다
    textEng: There's Something Out There
  ev_cat_notification_start__1s_intel_text:
    text: >-
      너그러운 농장주가 당신에게 연료를 약간 기부해 줍니다. 기지에 다시 급유하는 동안, 조종사 중 한 명이 농장주와 수다를 떨러 갑니다.


      조종사는 자기가 알게 된 것에 매우 흥미진진해하며 돌아옵니다.


      "주민들은 여길 '귀신 들린 지방'이라고 부른대요."라고 말해 줍니다. "그리고 그분이 점령이 시작된 이후로 심령 현상이 증가하고 있다고 말해 주셨어요! 실은, 폴터가이스트 현상 때문에 지금은 사람들이 가까이 가길 꺼리는 헛간이 있다고도 들어 보셨대요! 상상이 가요?"


      "헛소리 투성이구만." 다른 조종사가 일갈합니다.


      "그러지 말고! 우리 한 번 확인해 봐야 되지 않을까요?"


      모두가 당신을 돌아봅니다.
    textEng: >-
      A generous farmer donates some fuel to you. While refuelling the base, one of your pilots goes over to chat with her.


      When your pilot returns, they are very excited about what they've learned.


      "This is called the 'haunted province' by locals," they tell you. "And she said that there's been an increase of ghost activity since the occupation began! In fact, she's heard about a barn that people refuse to go near at the moment because of a poltergeist! Can you imagine?"


      "What a load of rubbish," another pilot remarks.


      "Come on! Don't you think we should check it out?"


      Everyone turns to you.
  ev_cat_notification_start__2o_agree_header:
    text: 동의하기
    textEng: Agree
  ev_cat_notification_start__2o_agree_text:
    text: 유령 사냥 좀 한다고 나쁠 거 있겠어?
    textEng: What's the harm in a little ghost hunting?
  ev_cat_notification_start__2o_decline_header:
    text: 거절하기
    textEng: Decline
  ev_cat_notification_start__2o_decline_text:
    text: 시간 낭비야! 유령 같은 건 없어.
    textEng: A waste of time! There's no such thing as ghosts.
  ev_civilianmarket_interaction__1s_main_header:
    text: 장터
    textEng: Marketplace
  ev_civilianmarket_interaction__1s_main_text:
    text: >-
      기지는 도롯가에 있는 작은 시장 가판대 옆에서 속도를 줄입니다. 뻗어 있는 도로는 고요하고, 조종사 중 한 명이 가판대를 관리하는 사람에게 묻습니다. "실제로 여기 바깥에서 할 일이 많나요?"


      "많진 않습니다." 가판대 주인이 말합니다. "하지만 이 이상 제 상품들을 갖고 옮겨 다니기엔 너무 위험합니다. 혹시 저와 거래해서 도와 주실 수 있으신가요? 그래 주신다면 제게 베풀어 주신 아량을 꼭 모두에게 전하겠습니다."
    textEng: >-
      The base slows down next to a small market stall on the side of the road. The stretch of road is quiet, and one of your pilots asks the person manning it, "Do you actually get much business out here?"


      "Not much," the stall-holder says, "but it's too dangerous to travel with my goods anymore. Maybe you can help me out by trading with me? I'll be sure to tell everyone of your generosity if you do."
  ev_civilianmarket_interaction__2o_sell_bomb_header:
    text: 폭탄 팔기
    textEng: Sell Bomb
  ev_civilianmarket_interaction__2o_sell_bomb_text:
    text: 민간인에게 폭발물을 팔았다간 후환이 좋지 않을 겁니다.
    textEng: Selling explosives to civilians cannot end well.
  ev_civilianmarket_interaction__2o_sell_booze_header:
    text: 술 팔기
    textEng: Sell Booze
  ev_civilianmarket_interaction__2o_trade_huge_header:
    text: 거래하기
    textEng: Trade
  ev_civilianmarket_interaction__2o_trade_huge_text:
    text: 도움이 되는 건 좋은 일이죠.
    textEng: It's good to feel helpful.
  ev_civilianmarket_interaction__2o_trade_large_header:
    text: 거래하기
