  ev_armyremains_lastrites_success__1s_start_text:
    text: "정비공 두 명이 쓰러진 메카 중 하나의 흉갑을 제거하는 작업을 합니다. 비탄에 잠긴 조종사가 그의 이전 유닛의 이름을 파란 페인트를 뚫어 금속 깊숙이 갈라내고 조각에 새깁니다. 조종사는 외과의사라도 된 것처럼 집중하며 새겨진 이름에 무릎을 꿇고, 나머지 대원들은 잔해 속에서 건질 수 있는 것을 회수하며 묵묵히 현장을 훑습니다.\n\n작업은 끝나고, 조종사는 일어서며, 손은 파랗게 얼룩져 있습니다. 늘 그랬듯이 싸워냈던 낯선 이들의 이름을 읽으려 대원들이 주변에 모여듭니다. \n\n땅을 파고 들어올려 안정적으로 세우려면 대원 여러 명이 필요했지만, 결국 회수물로 만들어낸 기념비인 이 판은 지면에 단단히 심어집니다."
    textEng: "Two mechanics work to remove the breastplate of one of the fallen mechs. The grieving pilot carves the names of their former unit into the piece, slicing through blue paint and deep into metal. They kneel over the names with a surgeon’s concentration as the rest of the crew silently sweeps the field, salvaging what they can save from the wreckage.\n\nTheir work done, they stands, their hands flecked with blue. The crew gathers around to read the names of strangers who fought just as they do. \n\nIt takes several crewmembers to dig and lift and stabilize, but in the end, the plate is planted firmly in the earth, a monument made from salvage."
  ev_armyremains_lastrites_success__1s_start_text_tvg_pronoun_he:
    text: "정비공 두 명이 쓰러진 메카 중 하나의 흉갑을 제거하는 작업을 합니다. 비탄에 잠긴 조종사가 그의 이전 유닛의 이름을 파란 페인트를 뚫어 금속 깊숙이 갈라내고 조각에 새깁니다. 조종사는 외과의사라도 된 것처럼 집중하며 새겨진 이름에 무릎을 꿇고, 나머지 대원들은 잔해 속에서 건질 수 있는 것을 회수하며 묵묵히 현장을 훑습니다.\n\n작업은 끝나고, 조종사는 일어서며, 손은 파랗게 얼룩져 있습니다. 늘 그랬듯이 싸워냈던 낯선 이들의 이름을 읽으려 대원들이 주변에 모여듭니다. \n\n땅을 파고 들어올려 안정적으로 세우려면 대원 여러 명이 필요했지만, 결국 회수물로 만들어낸 기념비인 이 판은 지면에 단단히 심어집니다."
    textEng: "Two mechanics work to remove the breastplate of one of the fallen mechs. The grieving pilot carves the names of his former unit into the piece, slicing through blue paint and deep into metal. He kneels over the names with a surgeon’s concentration as the rest of the crew silently sweeps the field, salvaging what they can save from the wreckage.\n\nHis work done, he stands, his hands flecked with blue. The crew gathers around to read the names of strangers who fought just as they do. \n\nIt takes several crewmembers to dig and lift and stabilize, but in the end, the plate is planted firmly in the earth, a monument made from salvage."
