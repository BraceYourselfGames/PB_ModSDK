  ev_cache_notification_spawn__1s_locked_easy_header:
    text: 새로운 위치
    textEng: New Location
  ev_cache_notification_spawn__1s_locked_easy_text:
    text: '"위험을 감수할 가치가 있을지도요." 조종사가 말합니다. "뭔가 유용한 게 있을지도요. 어떻게 생각하십니까? 조사해야 할까요?"'
    textEng: '"Might be worth the risk," your pilot says. "Could have something useful. What do you think, boss? Should we investigate?"'
  ev_cache_notification_spawn__1s_locked_hard_header:
