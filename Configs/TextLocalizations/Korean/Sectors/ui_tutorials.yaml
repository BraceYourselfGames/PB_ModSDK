timeLastSync: 63817556139
entries:
  base_briefing__p00_header:
    text: 브리핑
    textEng: Briefing
  base_briefing__p00_text:
    text: 이동식 기지는 땅을 미리 스캔할 수 있습니다. 분대를 사용 가능한 정보에 기반하여 전투 전에 커스터마이징할 수 있습니다.
    textEng: The mobile base can scan the site in advance. You can customize your squad before battle based on the available intel.
  base_briefing__p01_hint:
    text: 진행하기 전에 임무의 설명, 적의 수, 기타 정보를 주의해서 살펴보세요.
    textEng: Carefully check the mission description, enemy numbers and other intel before proceeding.
  base_briefing__p02_hint:
    text: 홀로그램 테이블을 사용하면 지형, 유닛의 위치, 주요 장소를 미리 볼 수 있습니다.
    textEng: The holo-table lets you preview the terrain, unit positions and key locations.
  base_briefing__p03_header:
    text: 마지막 단계
    textEng: Final steps
  base_briefing__p03_text:
    text: "브리핑의 두 번째 페이지에서는 배치할 수 있는 유닛의 수를 확인하고 어느 메카와 조종사를 내보낼지 결정할 수 있습니다. \n\n배치하기 전에 적합한지를 판단하면서 유닛을 커스터마이징할 수 있습니다. 계속할 준비가 되면 \"배치\"를 클릭하세요."
    textEng: "The second page of the briefing lets you see how many units can be deployed and decide which mechs and pilots to send out. \n\nYou are free to customize your units as you see fit before deploying. Click \"Deploy\" when you're ready to proceed."
  base_introduction__p00_hint:
    text: 이제 메카 커스터마이징이 가능합니다. 시작하려면 유닛 화면을 클릭하세요.
    textEng: Mech customization is now available. Click the unit screen to begin.
  base_introduction__p01_header:
    text: 유닛
    textEng: Units
  base_introduction__p01_text:
    text: 이것은 이동식 기지의 유닛 화면입니다. 여기서는, 당신의 명단 내에 있는 모든 메카를 조사할 수 있습니다.
    textEng: This is the mobile base's unit screen. Here, you can inspect every mech in your roster.
  base_introduction__p02_hint:
    text: >-
      이 버튼을 클릭하면 선택한 유닛을 편집할 수 있습니다.


      목록에 있는 유닛을 더블 클릭하거나 길게 눌러도 편집이 가능합니다.
    textEng: >-
      Click this button to edit the selected unit.


      You can also double click or long press a unit in the list to do the same.
  base_introduction__p03_header:
    text: 편집
    textEng: Editing
  base_introduction__p03_text:
    text: 이것은 편집 화면입니다. 유닛에게 장비된 개별적인 부품을 조사하고 교체할 수 있습니다.
    textEng: This is the editing screen. You can inspect and swap out individual parts equipped by a unit.
  base_introduction__p04_hint:
    text: 해당 전투 후에 주 무기를 새로 얻었습니다! 주 무기 슬롯으로 이동하여 조사하고 설치할 수 있습니다.
    textEng: We picked up new primary weapons after that fight! Navigate to the primary weapon slot to inspect and install one.
  base_introduction__p05_hint:
    text: >-
      이것은 현재 장비한 무기입니다.


      이 창에 있는 요소에 커서를 올리면 자세한 설명을 확인할 수 있습니다.
    textEng: >-
      This is the currently equipped weapon.


      You can hover over elements in this window to see detailed explanations.
  base_introduction__p06_hint:
    text: >-
      현재 소켓과 호환 가능한 인벤토리 내 부품입니다.


      더 획득해 나가면서, 위의 필터 및 정렬 옵션을 이용하여 해당 목록을 세분화할 수 있습니다.
    textEng: >-
      These are the parts in your inventory compatible with the current socket.


      As you acquire more, you can take advantage of the filter and sort options above to refine this list.
  base_introduction__p07_hint:
    text: >-
      무기에 커서를 올리면 능력치 변경 내용을 볼 수 있습니다.


      새로운 무기는 더 높은 레벨을 가지고 있습니다. 레벨에 따라 대미지도 변경되므로, 메카가 더 강한 적과 대면할 수 있도록 계속 업데이트해 주세요.


      [b]새로운 무기를 장비하려면[/b] 목록에서 더블 클릭하거나 길게 누르세요.
    textEng: >-
      Hover over a weapon to view the stat changes.


      New weapons have a higher level. Keep your mechs updated to face stronger enemies, as damage is scaled with the level.


      [b]Equip a new weapon[/b] by double clicking or long pressing it in the list.
  base_introduction__p08_hint:
    text: >-
      유닛의 능력치와 평균 레벨이 얼마나 증가했는지 확인하세요.


      장착 시에는 유닛의 전반적인 성능을 고려해 주세요. 무기의 힘은 무게와 속도 면에서 상호 절충 관계가 있을 수 있습니다.
    textEng: >-
      Note how the stats and average level of your unit have increased.


      Consider the unit's overall performance when refitting. A weapon's power might have tradeoffs in weight and speed.
  base_introduction__p09_hint:
    text: 유닛 커스터마이징 탐색을 마쳤다면, 여기를 클릭하여 기지로 돌아가세요. 그곳에서 오버월드로 돌아갈 수 있습니다.
    textEng: Once you're done exploring unit customization, click here to return to the base. From there, you can return to overworld.
  base_upgrades__p00_header:
    text: 업그레이드
    textEng: Upgrades
  base_upgrades__p00_text:
    text: >-
      자원을 소모해 이동식 기지의 능력을 다양한 방식으로 확장할 수 있습니다.


      기지를 은폐하거나, 적을 넘어서거나 완전히 기절시키는 능력은 업그레이드를 통해 이용 가능한 옵션의 단 몇 가지일 뿐입니다.
    textEng: >-
      You can spend resources to expand the capabilites of the mobile base in many different ways.


      Abilities to cloak the base, to outrun the enemy or to outright stun them are but a few of the options available through upgrading.
  base_workshop__p00_header:
    text: 작업장
    textEng: Workshop
  base_workshop__p00_text:
    text: >-
      이동식 기지는 수리 그 이상의 것을 할 수 있도록 갖춰져 있습니다. 고급 프린터와 조작기로 거의 모든 걸 조립할 수 있습니다. 시간, 자원, 따를 설계도만 있다면요.


      추가 메카를 만들어 분대를 확장하고 적 호송차를 습격해 추가 설계도를 습득하세요.
    textEng: >-
      The mobile base is equipped to do more than repairs. Advanced printers and manipulators can assemble almost anything - given time, resources and a blueprint to follow.


      Build additional mechs to expand your squad and raid enemy convoys to acquire additional blueprints.
  combat_barrier__p00_hint:
    text: >-
      ■ 적이 배리어 방어구를 장비하고 있습니다. 체력 바의 녹색 부분을 확인해 주세요.


      ■ 배리어는 대미지를 흡수하고, 싸움 중 재생시킬 수 있습니다. 메카에게 대미지를 입히려면 배리어를 완전히 파괴하세요!
    textEng: >-
      ■ The enemy is equipped with barrier armor. Note the green portion of the health bars.


      ■ Barriers absorb damage, and can regenerate during the fight. Fully deplete barriers to damage the mech!
  combat_barrier__p01_hint:
    text: >-
      ■ 재생하려면 유닛에 저장된 리퀴드 픽스가 필요합니다. 양은 무한하지 않습니다.


      ■ 배리어가 대미지를 입으면 여기에 타이머가 표시되어, 재생될 때까지 남은 시간을 표시해 줍니다. 대미지를 입으면 타이머가 초기화됩니다.


      ■ 재생되는 것을 막으려면 한 번에 한 유닛에 집중하세요.
    textEng: >-
      ■ Regeneration uses Liquid Fix stored in the unit. It is not infinite.


      ■ A timer will be displayed here when a barrier is damaged, indicating time left until regeneration. Damage resets the timer.


      ■ Try focusing on one unit at a time to prevent regeneration.
  combat_base__p00_header:
    text: 포탑
    textEng: Turrets
  combat_base__p00_text:
    text: 이 장소는 포탑으로 보호됩니다. 포탑은 지역을 스캔하고 사정거리 내의 모든 유닛에 발포합니다. 대미지를 입지 않으려면 사정거리 바깥에 머무르세요.
    textEng: This location is protected by turrets. Turrets will scan the area and fire on any units in range. Stay out of range to avoid damage.
  combat_base__p01_hint:
    text: "이 발전기를 파괴하면 포탑을 비활성화할 수 있습니다. \n\n국토 방위대 메카의 장거리 빔을 사용해 파괴해 보세요!"
    textEng: "Destroying this generator will disable turrets. \n\nTry using this Home Guard mech's long range beam to do the job!"
  combat_base__p02_hint:
    text: "이 국토 방위대 유닛은 강력한 근접 무기를 갖고 있습니다.\n \n 근접 공격을 하면 강력한 지진파가 발생해 경로의 모든 대상에 피해를 줍니다."
    textEng: >-
      This Home Guard unit has a powerful melee weapon.


      Melee attacks produce a powerful shockwave that damages everything in its path.
  combat_battlesite__p00_hint:
    text: 국토 방위대 유닛과 단절되었습니다! 다시 그룹화하거나 적을 측면 공격해 보세요.
    textEng: Home Guard units are cut off! Try to either regroup or flank the enemy.
  combat_battlesite__p01_hint:
    text: >-
      중무장 유닛은 느리지만, 강력한 추진기를 사용해 빠르게 앞으로 나아가는 [b]돌진[/b]을 할 수 있습니다.


      돌진하여 적의 사격을 피하거나 적을 전략상으로 이길 수 있습니다.
    textEng: >-
      Heavily armored units are slow, but capable of [b]dashing[/b]: leaping forward with powerful thrusters.


      Dash to evade fire and outmaneuver the enemy.
  combat_battlesite__p02_hint:
    text: >-
      이 적은 빔 무기를 사용합니다. 빔이 타겟에 오래 머물수록, 가하는 대미지가 증가합니다.


      빔은 발사하면서 방향을 빠르게 돌릴 수 없습니다. 대미지를 입지 않으려면 계속 이동하세요!
    textEng: >-
      This enemy wields a beam weapon. The longer the beam stays on target, the higher damage it inflicts.


      Beams can't be turned quickly while firing. Stay mobile to avoid damage!
  combat_intro_01__p00_header:
    text: '카메라 '
    textEng: 'Camera '
  combat_intro_01__p00_text:
    text: >-
      출발하기 전에, 카메라 뷰를 조정해 보세요.


      — 카메라 이동: {0}{1}{2}{3}


      — 카메라 회전: {4}{5}


      — 카메라 각도 조절: {6}{7}


      — 혹은, 누르고 있는 상태에서 마우스 이동: {8}
    textEng: >-
      Before moving out, try adjusting the camera view.


      — Move the camera with: {0}{1}{2}{3}


      — Rotate the camera with: {4}{5}


      — Tilt the camera with: {6}{7}


      — Or, move the mouse while holding: {8}
  combat_intro_01__p01_hint:
    text: 선택하려면 이 유닛을 {0}하세요.
    textEng: '{0} this unit to select it.'
  combat_intro_01__p02_hint:
    text: 선택한 유닛에 대한 정보가 여기 표시됩니다.
    textEng: Information about the selected unit will be displayed here.
  combat_intro_02__p00_hint:
    text: 예측 시스템을 활성화합니다.
    textEng: Activate the prediction system.
  combat_intro_02__p01_hint:
    text: 이 타임라인은 계획한 작업을 표시하고 다음 5초 동안 모든 유닛이 수행할 작업을 예측합니다.
    textEng: This timeline displays your planned actions and predicts what every unit will do in the next 5 seconds.
  combat_intro_02__p02_hint:
    text: 단축바는 선택한 유닛이 실행할 수 있는 작업을 표시합니다.
    textEng: This hotbar displays the actions available to the selected unit.
  combat_intro_03__p00_header:
    text: 마을 보호하기
    textEng: Protect the town
  combat_intro_03__p00_text:
    text: 적군이 마을을 공격하고 있습니다! 유닛 3개를 마음대로 사용하여 제거하세요.
    textEng: Enemy forces are attacking the town! Eliminate them using the three units at your disposal.
  combat_intro_04__p00_hint:
    text: 전투가 한창일 땐 모든 것을 계속 파악하는 게 어려울 수 있습니다. 지난 5초를 리플레이하려면 여기를 클릭하세요!
    textEng: In the heat of battle, it can be hard to keep track of everything. Click here to replay the last five seconds!
  combat_intro_04__p01_hint:
    text: 타임라인에 커서를 올려 특정 시점을 다시 보거나, 시간 조절을 사용하여 작업을 반복 재생할 수도 있습니다.
    textEng: Hover over the timeline to review specific points in time, or use the time controls to watch the action on repeat.
  combat_intro_04__p02_hint:
    text: 리플레이를 마치고 나면, 여기를 클릭하여 계획하기로 돌아갑니다.
    textEng: Once you're done with the replay, return to planning by clicking here.
  combat_liberation__p00_header:
    text: 위험
    textEng: Danger
  combat_liberation__p00_text:
    text: 이제부터 적들이 더 어려워집니다. 목표물을 신속히 완료하고, 대미지를 입지 않으려면 엄호를 사용하세요.
    textEng: The enemies will be more challenging from here on. Complete objectives quickly, and use cover to avoid taking damage.
  combat_liberation__p01_hint:
    text: 중요한 민간 건물들이 대미지를 입는 것을 방지하기 위해 해당 건물들로 엄호하는 것은 피해 주세요.
    textEng: Avoid using important civilian buildings as cover to protect them from damage.
  combat_liberation__p02_hint:
    text: >-
      이 경보탑을 파괴하여 적의 증원병을 중단시키세요. 공격을 조준하면서 주변 환경을 겨냥할 수 있습니다.


      — {0} 대체 타겟팅 모드
    textEng: >-
      Destroy this alarm tower to halt enemy reinforcements. You can target the environment while aiming your attacks.


      — {0} Alternate targeting mode
  combat_liberation__p03_hint:
    text: >-
      국토 방위대 유닛이 싸움에 합류했습니다. 원거리 무기를 사용하여 멀리서 타겟을 공격하세요.


      국토 방위대는 당신의 명령을 기다리고 있을 것입니다. 그들이 죽지 않도록 신경써 보세요!
    textEng: >-
      This Home Guard unit has joined the fight. Use its long range weapon to strike targets from afar.


      They will be awaiting your orders. Try not to get them killed!
  combat_mountainbase__p00_header:
    text: 증원병
    textEng: Reinforcements
  combat_mountainbase__p00_text:
    text: 적들이 더 몰려옵니다! 엄호를 사용해 대미지를 피하고, 적을 신속히 제거하여 상황을 통제하세요.
    textEng: More enemies incoming! Use cover to avoid damage, and eliminate enemies quickly to keep things under control.
  combat_mountainbase__p01_hint:
    text: 이 코너를 사용해 목표물, 적의 증원병이 오기까지 남은 턴, 다른 임무 정보를 추적할 수 있습니다.
    textEng: Use this corner to track objectives, turns remaining until enemy reinforcements, and other mission information.
  combat_mountainbase__p02_hint:
    text: 증원병이 도착하기 전에 적 유닛을 재빨리 제거하세요!
    textEng: Take out the enemy units quickly before reinforcements arrive!
  combat_patrol__p00_hint:
    text: VIP가 이 메카를 조종하고 있습니다. 둘러싸서 뇌진탕을 일으켜 보세요.
    textEng: The VIP is piloting this mech. Try to surround and concuss him.
  combat_patrol__p01_hint:
    text: >-
      뇌진탕 대미지는 조종사의 체력을 대폭 감소시킵니다. 이 바가 0에 도달하면 조종사가 기절합니다.


      뇌진탕 공격은 [b]뒤쪽에서 타격할 시 대미지가 2배입니다[/b].
    textEng: >-
      Concussive damage depletes pilot health. A pilot will be knocked out when this bar reaches 0.


      Concussion damage is [b]doubled for hits from the back[/b].
  combat_patrol__p02_hint:
    text: >-
      VIP가 제거되고 나면, 후퇴할 준비를 하세요.


      후퇴 방법: 유닛을 여기로 이동시키고 "후퇴" 작업을 계획하세요.
    textEng: >-
      Once the VIP is eliminated, prepare to retreat.


      To retreat: move your units here and plan a "Retreat" action.
  combat_status_intro__p00_header:
    text: 상태 효과
    textEng: Status effect
  combat_status_intro__p00_text:
    text: 이 유닛은 방금 상태 효과를 받았습니다. 이는 시간이 지남에 따라 혹은 카운트다운이 끝날 때 유닛에 영향을 줄 수 있는 일시적인 상태입니다.
    textEng: This unit just received a status effect. This is a temporary condition that can affect the unit over time or at an end of its countdown.
  combat_status_intro__p01_hint:
    text: >-
      상태 효과는 유닛 위에 표시됩니다. 각 아이콘 주위에 원으로 채워진 부분은 카운트다운을 나타냅니다.


      일부 효과는 여러 번 적중해야 적용됩니다. 예를 들어, 화염 무기나 과열은 적중할 때마다 불타는 상태가 누적되며, 투명한 아이콘이 서서히 채워지며 표시됩니다. 누적량이 100%에 도달하고 나면 유닛은 상태 효과를 얻습니다.
    textEng: >-
      Status effects are displayed above units. The circular fills around each icon represent their countdowns.


      Some effects take multiple hits to apply. For example, incendiary weapons or overheating build up the Burning status on every hit, displayed with a transparent icon gradually filling up. Once the buildup reaches 100%, a unit gains the status effect.
  combat_status_intro__p02_hint:
    text: >-
      세부 정보 패널에서 선택한 유닛의 상태 효과에 대한 자세한 정보를 확인할 수 있습니다.


      여기에서 효과의 이름과 해당 효과가 활성화된 상태로 유지되는 시간을 확인할 수 있습니다. 각 효과에 마우스를 올려 자세히 알아볼 수도 있습니다.
    textEng: >-
      You can get more information about the status effects on a selected unit in the detail panel.


      Here, you can see the names of the effects and the time they will remain active for. You can also hover over each effect to learn more.
  overworld_battlesite__p00_hint:
    text: '[b]전투[/b]는 경쟁 발생 지방에서 발생하게 됩니다. 국토 방위대를 도와 전세를 역전시키세요! 하지만 너무 길어지면, 지방을 빼앗기게 됩니다.'
    textEng: "[b]Battles[/b] will break out in contested provinces. Aid the Home Guard to turn the tides! But don't take too long, or the province will be lost."
  overworld_boss__p00_hint:
    text: 침략군이 지방 통제력을 잃고, 이 땅으로 후퇴하고 있습니다. 이것은 우선 타겟입니다, 제거하세요.
    textEng: 'The invasion forces are losing their grip on the province, retreating to this site. This is a priority target: take it out.'
  overworld_contest__p00_header:
    text: 해방
    textEng: Liberation
  overworld_contest__p00_text:
    text: >-
      게릴라 부대로서, 혼자서는 적의 병력에 맞서 영토를 지킬 수 없습니다. 오늘 해방시킨 촌락은 오래 자유롭지는 못할 겁니다. 적은 결국 돌아올 테니까요.


      고국의 해방을 앞당기려면, 국토 방위대의 도움이 필요할 겁니다.
    textEng: >-
      As a guerrilla force, you can't hold territory against the enemy's forces on your own. The village you've liberated today won't stay free for long: the enemy will eventually return.


      To advance the homeland's liberation, you will need the help of the Home Guard.
  overworld_contest__p01_hint:
    text: >-
      당신의 공격은 아무도 눈치채지 못하게 넘어갈 수 없었습니다. 적은 경계 태세를 강화하고 [b]확전 레벨[/b]을 높였습니다. 국토 방위대가 지방에서 경쟁해야 한다는 신호입니다.


      ■ 국토 방위대가 적과 교전하여 발을 묶어 두고, 주요 목표물을 공격할 기회를 마련해 줄 것입니다.


      ■ 주의가 분산된 적은 땅을 다시 빼앗을 수 없을 것입니다. 적들은 당신이 해방시킨 촌락을 신경쓸 시간이 없을 겁니다.
    textEng: >-
      Your attacks have not gone unnoticed: the enemy is on high alert and has increased the [b]escalation level[/b]. This is the cue for the Home Guard to contest the province.


      ■ Home Guard will engage the enemy, tying them down and giving you opportunities to strike at key objectives.


      ■ Distracted, the enemy won't be taking sites back. The village you have liberated will be the least of their worries.
  overworld_contest__p02_hint:
    text: "위에서 아군과 적의 병력 상태를 확인할 수 있습니다. \n\n적의 병력이 고갈되면 그 지방은 해방되고, 국토 방위대 병력이 고갈되면 빼앗기게 됩니다."
    textEng: "You can see the state of the allied and enemy forces above. \n\nThe province will be liberated if the enemy forces are depleted, and lost if Home Guard forces run out."
  overworld_contest__p03_hint:
    text: '[b]목표물[/b]은 분쟁하는 동안 국토 방위대가 지정합니다. 적의 힘을 약화시키려면 목표물을 제거하세요!'
    textEng: "[b]Objectives[/b] will be designated by the Home Guard throughout the conflict. Take them out to weaken the enemy's power!"
  overworld_intro__p00_header:
    text: 카메라
    textEng: Camera
  overworld_intro__p00_text:
    text: >-
      이것은 월드맵입니다. 카메라 뷰를 조정해 보세요.


      — 카메라 이동: {0}{1}{2}{3}


      — 카메라 회전: {4}{5}


      — 카메라 각도 조절: {6}{7}


      — 혹은, 누르고 있는 상태에서 마우스 이동: {8}
    textEng: >-
      This is the world map. Try adjusting the camera view.


      — Move the camera with: {0}{1}{2}{3}


      — Rotate the camera with: {4}{5}


      — Tilt the camera with: {6}{7}


      — Or, move the mouse while holding: {8}
  overworld_intro__p01_hint:
    text: 목표물과 배경 활동이 여기 표시됩니다. 추가 정보를 확인하시려면 클릭하세요.
    textEng: Objectives and background activities are displayed here. Click for additional information.
  overworld_intro__p02_hint:
    text: >-
      오버월드의 시간을 일시중지하거나 가속합니다.


      — {0} 키로 일시중지 / 일시중지 해제


      —  {1}{2}{3} 키로 속도 조절.
    textEng: >-
      Pause or speed up overworld time.


      — {0} to pause / unpause


      —  {1}{2}{3} to adjust speed.
  overworld_intro__p03_hint:
    text: >-
      — 전방의 땅을 {0}하여 그곳을 향해 이동하세요


      —  길을 잃으셨다면, {1} 키를 눌러 기지로 돌아가세요
    textEng: >-
      — {0} the site ahead to move to it


      —  If you're ever lost, press {1} to return to base
  overworld_open__p00_header:
    text: 전진
    textEng: Onward
  overworld_open__p00_text:
    text: 헤드마르크를 확보하면, 다음 지방으로 진격할 수 있습니다. 하지만 이제 적이 팬텀 브리게이드의 존재를 알고 있으니, 앞으로 있을 싸움은 더욱 어려울 겁니다. 조심해서 발을 디디세요.
    textEng: With Hedmark secure, you can advance into the next province. But now that the enemy is aware of the Phantom Brigade's presence, the fights ahead will be more challenging. Tread carefully.
  overworld_open__p01_header:
    text: 순찰대
    textEng: Patrols
  overworld_open__p01_text:
    text: "전방의 지방을 배회하는 순찰대들은 당신을 뒤쫓고 발견 즉시 교전을 시작할 것입니다.\n \n 쉬운 대상부터 매우 위험한 정예 분대까지 다양합니다. 기지를 업그레이드하여 순찰대를 앞지르거나, 기절시키거나, 전략상으로 이기는 방법을 고려해 보세요."
    textEng: >-
      Patrols roaming the provinces ahead will pursue and engage you on sight.


      They can range from easy targets to highly dangerous elite squads. Consider upgrading the base to outrun, stun or outmaneuver them.
  overworld_open__p02_hint:
    text: "적의 영토 내에서 공격을 할 때마다, 그리고 시간을 보낼 때마다 확전 레벨이 증가합니다. \n\n레벨이 증가할수록, 싸움은 더 어려워집니다. 상황이 너무 분주하게 돌아간다면 헤드마르크로 후퇴하여 조용히 지내며 재보급을 하는 것도 고려해 보세요."
    textEng: "The Escalation level rises with every attack and every hour spent in hostile territory. \n\nAs the level increases, fights will be more difficult. Consider retreating to Hedmark to lay low and resupply if things get too hectic."
  overworld_open__p03_hint:
    text: 이동식 기지가 추가 능력을 얻었습니다. 이곳을 클릭해 작업장을 여세요.
    textEng: Your mobile base has acquired additional capabilities. Click here to open the Workshop.
  overworld_open__p04_header:
    text: 작업장
    textEng: Workshop
  overworld_open__p04_text:
    text: 이동식 기지는 수리 그 이상의 것을 할 수 있도록 갖춰져 있습니다. 고급 프린터와 조작기로 거의 모든 걸 조립할 수 있습니다. 시간, 자원, 따를 설계도만 있다면요.
    textEng: The mobile base is equipped to do more than repairs. Advanced printers and manipulators can assemble almost anything - given time, resources and a blueprint to follow.
  overworld_open__p05_hint:
    text: "앞에 닥친 싸움을 직면하려면, 더 큰 분대가 필요할 겁니다. 대원들은 이미 이전 전투에서의 회수품을 사용해 새로운 메카 프레임을 조립하기 시작했습니다. \n\n더 많이 만드는 건 좋은 생각입니다. 대부분의 작전은 네 개의 메카 프레임이 필요하니, 대비해 두는 편이 좋으니까요."
    textEng: "To face the fights ahead, you'll need a bigger squad. Your crew already started assembling a new mech frame using salvage from last fight. \n\nIt's a good idea to continue building more: most operations require a squad of four, and it's a good idea to have backup."
  overworld_open__p06_header:
    text: 전진
    textEng: Onward
  overworld_open__p06_text:
    text: >-
      다음에 어떻게 진행할지는 당신에게 달렸습니다. 자원을 투자하여 기지를 업그레이드하거나, 메카를 더 지어 보세요. 분대를 위해 장비를 회수하거나 장비를 제작할 설계도를 찾아보세요.


      승리로 가는 길은 많으니까요!
    textEng: >-
      How you proceed next is up to you. Invest resources into upgrading the base or building more mechs. Salvage the equipment for your squad or search for blueprints to craft it.


      There are many paths to victory!
  overworld_resupply__p00_hint:
    text: 재보급은 우호적인 재보급 지점 범위 내에 들어서면 사용할 수 있게 됩니다. 이 버튼을 클릭하여 시작하세요.
    textEng: Resupplying becomes available once in range of a friendly resupply point. Click this button to begin.
  overworld_resupply__p01_hint:
    text: 재보급 시 기지가 중단되며 완료하기까지는 시간이 걸립니다.
    textEng: Resupplying will halt the base and take time to complete.
  overworld_resupply__p02_hint:
    text: 유닛, 조종사, 자원의 상태를 주시하며 언제 재보급을 할지 결정하세요.
    textEng: Keep an eye on the state of your units, pilots and resources to decide when to resupply.
  overworld_salvage__p00_header:
    text: 회수하기
    textEng: Salvage
  overworld_salvage__p00_text:
    text: 전투를 한 뒤에는, 엔지니어 팀이 회수 작전을 실행할 기회가 주어집니다.
    textEng: After combat, the engineering crew has the chance to conduct a salvage operation.
  overworld_salvage__p01_hint:
    text: 땅에는 비용 없이 복구할 수 있는 장비와 자원을 저장할 수 있습니다.
    textEng: Sites can store equipment and resources that can be recovered at no cost.
  overworld_salvage__p02_hint:
    text: 또한 적 유닛에서는 약탈물을 얻을 수 있습니다. 복구 시 회수 예산에서 포인트가 소요됩니다.
    textEng: Enemy units can also yield loot. Recovering them will cost points from your salvage budget.
  overworld_salvage__p03_hint:
    text: 이 무기는 복구할 가치가 있겠네요! 여기를 왼쪽 클릭하여 획득합니다.
    textEng: This weapon is worth recovering! Left click here to take it.
  overworld_salvage__p04_hint:
    text: >-
      부품을 복구하면 회수 예산이 모두 사용되고, 파괴된 부품이라면 복구 비용이 더 커집니다.


      하지만 모든 게 복구할 가치가 있는 건 아닙니다. 더 비용이 적게 드는 선택지는, 대신 부품을 폐기하여 자원을 얻는 것입니다.
    textEng: >-
      Recovering parts will use up your salvage budget, with destroyed parts costing more to recover.


      But not everything is worth recovering. A lower cost option is to scrap a part for resources, instead.
  overworld_salvage__p05_hint:
    text: 예산이 배정되고 나면, 회수팀을 배치할 차례입니다. 선택에 만족하신다면 여기를 클릭하세요.
    textEng: After the budget is allocated, it is time to deploy the salvage crews. Click here once you're satisfied with your picks.
collection: 
