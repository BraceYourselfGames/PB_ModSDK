  utl_res_convert_r2_header:
    id: 1
    text: 드문 부속품
    textEng: Uncommon components
  utl_res_convert_r2_text:
    id: 1
    text: >-
      흔한 부속품을 결합해 드문 부속품을 제조하세요. 비효율적이지만, 급할 때 유용합니다.


      [aa]반환:[ff]

      [b]+8 드문 부속품[/b]
    textEng: >-
      Build uncommon components by combining common components. Inefficient, but can be useful in a pinch.


      [aa]Return[ff]

      [b]+8 Uncommon components[/b]
  utl_res_convert_r3_header:
    id: 1
    text: 희귀한 부속품
    textEng: Rare components
  utl_res_convert_r3_text:
    id: 1
    text: >-
      드문 부속품을 결합해 희귀한 부속품을 제조하세요. 비효율적이지만, 급할 때 유용합니다.


      [aa]반환:[ff]

      [b]+8 희귀한 부속품[/b]
    textEng: >-
      Build rare components by combining uncommon components. Inefficient, but can be useful in a pinch.


      [aa]Return[ff]

      [b]+8 Rare components[/b]
  utl_unit_frame_header:
    id: 1
    text: 메카 프레임
    textEng: Mech Frame
  utl_unit_frame_text:
    id: 1
    text: 부품을 설치할 준비가 된 새로운 빈 프레임을 격납고에 추가합니다.
    textEng: Adds a new, empty frame to the hangar, ready to be fitted with parts.
