timeLastSync: 63817555772
entries:
  overworld_mother__sub_00:
    text: 수없이 스러져 간 목숨들...
    textEng: So many lives lost...
  overworld_mother__sub_01:
    text: 너무나 무참했던 파멸.
    textEng: So much devastation.
  overworld_mother__sub_02:
    text: 너에게는 물려주고 싶지 않았다.
    textEng: This isn't what I wanted for you.
  overworld_mother__sub_03:
    text: 네가 평화와 번영의 시대에 태어날 거라 생각했다,
    textEng: I thought you'd be born in a time of peace and prosperity,
  overworld_mother__sub_04:
    text: 사람들 간의 사랑을 느끼며.
    textEng: Of love among people.
  overworld_mother__sub_05:
    text: 하지만 지금은 세상이 예전과 달라...
    textEng: But the world is so different now...
  overworld_mother__sub_06:
    text: 탱크가 거리를 점령하고.
    textEng: Tanks patrol the streets.
  overworld_mother__sub_07:
    text: 이웃들끼리 서로 공격하며.
    textEng: Neighbours turn on neighbours.
  overworld_mother__sub_08:
    text: 밤에는 사람들이 실종돼.
    textEng: People disappear in the night.
  overworld_mother__sub_09:
    text: 그들은 늘 이게 한때일 뿐이라 말하지.
    textEng: They keep telling us this is temporary.
  overworld_mother__sub_10:
    text: 우리가 새로운 삶의 방식을 즐기게 될 거라고.
    textEng: That we'll come to love our new way of life.
  overworld_mother__sub_11:
    text: 어째선지... 믿을 수가 없구나.
    textEng: Somehow... I don't believe them.
  overworld_mother__sub_12:
    text: 내가 한때 누렸던 자유를 네게 주고 싶어.
    textEng: I want to give you the freedom I once had.
  overworld_mother__sub_13:
    text: 하지만 어떻게 극소수인 우리만의 힘으로 그리할 수 있을까?
    textEng: But how can we few do that alone?
  overworld_mother__sub_14:
    text: 희망의 불씨를 그렇게 오래 지피고 있을 순 없어.
    textEng: We can't keep hope alive for much longer.
  overworld_mother__sub_15:
    text: 누군가가, 누구라도, 우리의 부름에 답해 주기를 기도할 뿐이다.
    textEng: We pray that someone, anyone, will answer our call.
  overworld_rebuilding__sub_00:
    text: 우리에게 싸울 의지가 바닥났을 때 그들은 우릴 위해 싸웠고,
    textEng: They fought for us when we had no fight left,
  overworld_rebuilding__sub_01:
    text: 우리가 거의 패배했을 때 그들은 희망을 지켜 주었고,
    textEng: They kept hope alive when we were all but lost,
  overworld_rebuilding__sub_02:
    text: 상황은 지난날로 돌아갈 수 없을 것이나,
    textEng: Things won't return to the way they once were,
  overworld_rebuilding__sub_03:
    text: 우리는 잿더미에서도 위대한 것을 만들어 내리라.
    textEng: But we will build something great from the ashes.
  start_flyover__sub_00:
    text: 무슨 일이 일어나고 있는지 우리가 깨달았을 때쯤에는,\n너무 늦은 뒤였다. 우린 전쟁 한복판에 있었다.
    textEng: By the time we realized what was happening, it was too late. We were at war.
  start_flyover__sub_01:
    text: 국경 마을들과 도시들이 먼저 공격을 받았다. 통신이 두절되고, 주민들은 터전에서 쫓겨났지.
    textEng: 'The border towns and cities were hit first: communications cut, and residents chased from their homes.'
  start_flyover__sub_02:
    text: 그곳에 그들은, 오늘날까지도 여전히 우리를 감시하는\n군사 전초 기지를 세웠다.
    textEng: In their place, they erected military outposts that still watch us to this day.
  start_flyover__sub_03:
    text: 우린 반격했으며, 한동안은 수도를 통제하기도 했다. 허나 우리는 전략에서나, 수적으로나, 화력으로나 열세였다.
    textEng: We fought back—and for a while, we even held down the capital. But we were outmaneuvered and outnumbered. Outgunned.
  start_flyover__sub_04:
    text: 결국, 우리 중 항복하지 않은 자들은 탈출해야만 했다.
    textEng: Eventually, those of us who didn't surrender had to escape.
  start_flyover__sub_05:
    text: 수년간, 정부는 망명된 채 운영되어 왔다.
    textEng: For years, the government has operated in exile.
  start_flyover__sub_06:
    text: 우리나라 군대의 잔당인 국토 방위대와 함께, 그들은 지칠 줄도 모르고 불가능한 상대에 맞서 싸워 왔다.
    textEng: Along with the Home Guard, the remaining remnants of our country's military, they have been fighting tirelessly against impossible odds.
  start_flyover__sub_07:
    text: 하지만 그들은 혼자서 해낼 수 없다.
    textEng: But they can't do it alone.
  start_flyover__sub_08:
    text: 우리는 그 누구에게도, 어떤 것에도 답하지 않는다. 부름에만 응답할 뿐. 그리고 이제, 수년간의 훈련과 준비, 기다림 끝에...
    textEng: We answer to no one, nothing but the call. And now, after years of training, preparing, waiting...
  start_flyover__sub_09:
    text: 팬텀 브리게이드가 고향 땅을 밟는다.
    textEng: The Phantom Brigade is coming home.
  start_reveal__sub_00:
    text: 대피소로 가라, 당장!
    textEng: Get to the shelter, now!
  start_reveal__sub_01:
    text: 앞으로 5초밖에는 더 못 버텨!
    textEng: I can only hold this for five more seconds!
  start_reveal__sub_02:
    text: 이제 셋! 둘! 하나!
    textEng: I only need three! Two! One!
  start_reveal__sub_03:
    text: 이동! 이동! 이동!
    textEng: Move! Move! Move!
  start_reveal__sub_04:
    text: 현지 타임 스레드가 전부 모여들고 있다... 이제 우리가 할 수 있는 건 아무것도 없어.
    textEng: All local time threads are converging... there is nothing more we can do here.
  start_reveal__sub_05:
    text: 드디어 눈 좀 붙일 때가 온 건가?..
    textEng: Is it finally time for some shut-eye?..
  start_reveal__sub_06:
    text: 아니...
    textEng: No...
  start_reveal__sub_07:
    text: 오늘은 아냐.
    textEng: Not today.
  tutorial_end__sub_00:
    text: 거의 절벽 끝이야, 가자, 가자, 가자!
    textEng: Almost at the cliff. Go, go, go!
  tutorial_end__sub_01:
    text: 숲 안으로!
    textEng: Into the forest!
  tutorial_end__sub_02:
    text: 누군가 내 말을 들을 수 있다면, 놈들이 빼앗은 것을 우리가 되찾아 줄 것이라 기대하는 사람들이 있다.
    textEng: If anyone can hear me, we have people counting on us to retake what they've taken from us.
  tutorial_end__sub_03:
    text: 설령 우리가 남은 마지막 인원일지라도.
    textEng: Even if we are the last ones left.
  tutorial_mid__sub_00:
    text: 두 개의 트레드에 붙잡혔다. 반격한다!
    textEng: Pinned down by two treads. Returning fire!
  tutorial_mid__sub_01:
    text: 하나 처치했다!
    textEng: Got one!
  tutorial_mid__sub_02:
    text: 젠장, 워커야.
    textEng: Shit, a walker.
  tutorial_mid__sub_03:
    text: 중위, 돌아-
    textEng: Lieutenant, get ba-
  tutorial_mid__sub_04:
    text: 사령관님? 사령관님!
    textEng: Commander? Commander!
  tutorial_mid__sub_05:
    text: 방어 자세 취한다.
    textEng: Taking defensive position.
  tutorial_mid__sub_06:
    text: 사령관님이 당했지만, 집중해야 한다.
    textEng: The commander's down, but we have to focus.
  tutorial_mid__sub_07:
    text: 시민들을 보호해야 해.
    textEng: We have citizens to protect.
