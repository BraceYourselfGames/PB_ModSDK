timeLastSync: 63817555808
entries:
  back_cargo__name:
    text: 화물 선반
    textEng: Cargo Rack
  back_cargo__text:
    text: 메카가 상당히 많은 짐을 나를 수 있게 합니다. 모든 화물을 도로로 옮길 수 있는 것이 아니기 때문에, 이런 화물 선반을 장비한 메카들은 모든 지형 병참에서 핵심적인 역할을 합니다.
    textEng: Enables the mech to carry considerable loads. Not every cargo can be delivered by road, so mechs equipped with these cargo racks play a key role in all-terrain logistics.
  back_radio__name:
    text: 라디오 선반
    textEng: Radio Rack
  back_radio__text:
    text: 메카가 타겟팅 데이터를 공유하고 먼 거리에서도 통신할 수 있게 합니다.
    textEng: Enables the mech to share targeting data and communicate over great distances.
  back_support_defense_active_01__name:
    text: APS1 불워크
    textEng: APS1 Bulwark
  back_support_defense_active_01__text:
    text: 이 적극적 방어 팩은 활성화 시 모든 방향에서 유닛을 보호합니다. 한 방향으로만 제한되는 다른 시스템처럼 초당 여러 개의 발사체를 요격할 수는 없습니다.
    textEng: This active defense pack protects the unit from all directions when active. Can't intercept as many projectiles per second as other systems limited to one direction.
  back_support_defense_active_02__name:
    text: APS2 서치라이트
    textEng: APS2 Searchlight
  back_support_defense_active_02__text:
    text: 이 적극적 방어 팩은 유닛 정면의 제한된 각도만 엄호하지만, 더 먼 거리에서 초당 더 많은 타겟을 요격할 수 있습니다.
    textEng: This active defense pack only covers a limited angle in front of the unit, but is capable of intercepting more targets per second at a greater distance.
  back_support_status__text:
    text: 이 지원 장치가 활성화되면 유닛은 상태 효과를 얻습니다.
    textEng: The unit gains a status effect when this support device is activated.
  back_wpn_miner_01__name:
    text: B-MP1 스콜피온
    textEng: B-MP1 Scorpion
  back_wpn_miner_01__text:
    text: 근접 발동탄을 쏘는 지뢰 발사기입니다. 폭발력과 탄약 개수가 낮은 대신 원거리에 지뢰를 설치하는 능력이 있는 무기입니다.
    textEng: Mine launcher firing proximity triggered charges. Trades explosive yield and charge count for ability to plant mines at a distance.
  back_wpn_miner_02__name:
    text: B-MP2 밸러스트
    textEng: B-MP2 Ballast
  back_wpn_miner_02__text:
    text: 메카 아래에 근접 발동탄을 설치하는 지뢰층입니다. 후퇴 중 영역 접근 차단과 주요 조임목 채굴에 유용합니다.
    textEng: Mine layer planting proximity triggered charges under the mech. Useful for area denial during retreats and mining key chokepoints.
  back_wpn_ml_01__name:
    text: B-ML1 퀴버
    textEng: B-ML1 Quiver
  back_wpn_ml_01__text:
    text: 중포병 분대가 사용하는 수직 발사 시스템입니다. 중거리 유도 미사일을 일제 사격합니다.
    textEng: Vertical launch system utilized by heavy artillery squads. Delivers guided missile volleys over medium range.
  back_wpn_ml_02__name:
    text: B-ML2 버스터
    textEng: B-ML2 Buster
  back_wpn_ml_02__text:
    text: 무거운 수직 발사 시스템입니다. 폭발성 화물을 탑재한 비유도 로켓을 발사합니다. 이 무기만으로도 무게가 워낙 무거워 나머지 군수에서 타협을 봐야 하기 때문에, 이를 탑재한 메카가 주 무기나 중장비를 탑재하는 경우는 거의 없습니다.
    textEng: 'Heavy vertical launch system. Fires an unguided rocket with a huge explosive payload. Sheer weight of this weapon requires compromises in the rest of the loadout: mechs carrying it are rarely seen with primary weapons or heavy armor.'
  back_wpn_ml_03__name:
    text: B-ML3 이클립스
    textEng: B-ML3 Eclipse
  back_wpn_ml_03__text:
    text: 견줄 데 없는 화력을 자랑하는 무거운 수직 발사 시스템입니다. 거의 등뼈가 부러질 정도의 무게로 인해 나머지 군수에서 극단 수준의 타협을 감수해야 합니다. 이 시스템을 탑재한 메카는 멀리 갈 수 있는 가능성은 낮지만, 막강한 사정거리와 파괴력을 고려하면 그럴 필요가 없습니다.
    textEng: Heavy vertical launch system offering unparalleled firepower. Demands extreme compromises in the rest of the loadout due to its borderline back breaking weight. Mechs carrying this system are unlikely to go far, but with the sheer range and destructive power at hand, they won't have to.
  body_set_arrow__text:
    text: 믿을 만한 비상용품인 애로우 워커 방어구는 낮은 진입 장벽과 비용 면에서 효율적인 생산으로 유명합니다.
    textEng: A dependable standby, Arrow walker armor is known for its easy learning curve and cost-efficient production.
  body_set_arrow_heavy__name:
    text: 애로우 3H
    textEng: Arrow 3H
  body_set_arrow_light__name:
    text: 애로우 1L
    textEng: Arrow 1L
  body_set_arrow_medium__name:
    text: 애로우 2M
    textEng: Arrow 2M
  body_set_asgard_heavy__name:
    text: 아스가르드
    textEng: Asgard
  body_set_asgard_heavy__text:
    text: 여전히 점령군의 표준으로 사용되는 구식 중장비입니다. 보호 기능은 낮으나 현장에서 정비하기가 매우 쉽습니다.
    textEng: Outdated heavy armor still used as standard by occupational forces. Lower degree of protection but very easy to service on the field.
  body_set_bein_medium__name:
    text: 바인
    textEng: Bein
  body_set_bein_medium__text:
    text: 점령군이 선호하는 실험용 방어구입니다. 재료를 혼합해 사용하여 수리하기가 매우 복잡합니다. 상업용 M급 방어구와 성능이 대등합니다.
    textEng: Experimental armor favored by the occupational forces. Mixed use of materials results in high repair complexity. Performance on par with commercial M-Class armor.
  body_set_blackbird_medium__name:
    text: 블랙버드
    textEng: Blackbird
  body_set_blackbird_medium__text:
    text: 성형된 굴절 표면을 통해 보호 기능이 평균 이상인 실험용 방어구입니다. 근접전에서 현대식 타겟팅 소프트웨어에 취약합니다. 지금까지 몇몇 부분적인 설계도만 발견되었기에 전신 세트가 존재하는지는 알 수 없습니다.
    textEng: Experimental armor with above average protection via shaped deflection surfaces. Weak to modern targeting software in close combat. Unknown if a full body set exists, as only partial designs have ever been sighted.
  body_set_elbrus_medium__name:
    text: 엘브루스
    textEng: Elbrus
  body_set_elbrus_medium__text:
    text: 20년 전 생산이 중단된, 견고한 구식 산업용 장비입니다. 채굴과 같은 민간 산업에 아직도 활발히 쓰입니다. 정비하기가 월등히 간단합니다.
    textEng: Sturdy, outdated industrial equipment that stopped production twenty years ago. It remains active in civilian operations such as mining. Exceptionally simple to service.
  body_set_hakobu_light__name:
    text: 하코부
    textEng: Hakobu
  body_set_hakobu_light__text:
    text: 특수 경장비로 침략군의 병참 부대가 선호합니다. 원래 화물을 나르는 용도로 개발되었으나, 전투 플랫폼으로서 아주 유능합니다.
    textEng: Specialized light armor preferred by the logistic corps of the invasion forces. Originally developed for carrying cargo, but highly capable as a combat platform.
  body_set_helge_heavy__name:
    text: 헬게
    textEng: Helge
  body_set_helge_heavy__text:
    text: 용병 단체와 기업 방위군이 선호하는 중장비입니다. 보호 기능이 평균보다 높습니다. 고급 복합 구조 때문에 수리하기가 까다롭습니다.
    textEng: Heavy armor favored by mercenary groups and corporate security. Higher than average protection. Advanced composite structure complicates repairs.
  body_set_knox__text:
    text: 녹스 워커 방어구는 정비 편의성은 물론, 저렴한 비용으로 대량 생산에도 최적화되었습니다.
    textEng: The Knox walker armor is optimized for ease of service, as well as mass production at low cost.
  body_set_knox_heavy__name:
    text: 녹스 3H
    textEng: Knox 3H
  body_set_knox_light__name:
    text: 녹스 1L
    textEng: Knox 1L
  body_set_knox_medium__name:
    text: 녹스 2M
    textEng: Knox 2M
  body_set_tsubasa_light__name:
    text: 츠바사
    textEng: Tsubasa
  body_set_tsubasa_light__text:
    text: 이동이 빠르고 감지기 신호가 감소된 경량 방어구입니다. 정통에서 벗어난 구조 때문에 현장에서 복잡할 수 있습니다.
    textEng: Lightweight armor with fast movement and a reduced sensor signature. Unorthodox structure can lead to complications in the field.
  body_set_vidar_heavy__name:
    text: 비다르
    textEng: Vidar
  body_set_vidar_heavy__text:
    text: 발사체를 빗나가게 하고 낮은 감지기 신호를 유지하는 특이한 기하학적 구조를 가진 희귀한 방어구입니다. 이국적인 자재 때문에 정비하기가 어렵습니다.
    textEng: Rare armor with unusual geometry that deflects projectiles and maintains a low sensor signature. Exotic materials make it difficult to service.
  wpn_beam_01__name:
    text: BM1 선스웜
    textEng: BM1 Sunswarm
  wpn_beam_02__name:
    text: BM2 글로리도그
    textEng: BM2 Glorydog
  wpn_beam_03__name:
    text: BM3 알펜글로
    textEng: BM3 Alpenglow
  wpn_cannon_demolition_01__name:
    text: DC1 임팩트
    textEng: DC1 Impact
  wpn_cannon_pf_01__name:
    text: AC3 썬더스트라이크
    textEng: AC3 Thunderstrike
  wpn_cannon_pf_01__text:
    text: '근접 폭발하는 폭발물을 발사하는 기관포입니다. 발사 속도가 증가한 대신 정확성을 희생한 다재다능한 모델입니다. '
    textEng: 'Autocannon firing proximity detonated explosives. An all rounder model trading precision for increased rate of fire. '
  wpn_cannon_pf_uh_01__name:
    text: ACU 스톰브링어
    textEng: ACU Stormbringer
  wpn_cannon_pf_uh_01__text:
    text: '거대한 기관포로 대구경 근접 폭발물을 발사합니다. '
    textEng: 'Massive autocannon firing high caliber proximity detonated explosives. '
  wpn_handgun_auto_01__name:
    text: HGA 스파크
    textEng: HGA Spark
  wpn_handgun_auto_01__text:
    text: 전기 충전 탄환을 발사하는 다목적 휴대 무기입니다.
    textEng: Versatile sidearm firing electrically charged rounds.
  wpn_handgun_heavy_01__name:
    text: HG1 그래나잇
    textEng: HG1 Granite
  wpn_handgun_heavy_01__text:
    text: 대구경 권총입니다. 침략군이 선호하는 휴대 무기입니다.
    textEng: High caliber handgun. A sidearm of choice of the invasion forces.
  wpn_handgun_heavy_02__name:
    text: HG2 파이어스타터
    textEng: HG2 Firestarter
  wpn_handgun_heavy_02__text:
    text: 화염 탄환을 발사하는 무거운 권총입니다. 엄호물을 빠르게 허물고, 연속 명중 시 타겟을 점화시킵니다.
    textEng: Heavy handgun firing incendiary rounds. Quickly demolishes cover, ignites targets on successive hits.
  wpn_handgun_semi_01__name:
    text: HGS 스탠드
    textEng: HGS Stand
  wpn_handgun_semi_01__text:
    text: 가벼운 권총 디자인입니다. 다목적 예비 무기입니다.
    textEng: Light handgun design. A versatile backup weapon.
  wpn_heat_repeater_01__name:
    text: IR1 트레이서
    textEng: IR1 Tracer
  wpn_heat_repeater_01__text:
    text: 움직이는 타겟을 탐색할 때 가장 정확한, 유도 화염 연발총입니다.
    textEng: Guided incendiary repeater, at its most accurate when seeking moving targets.
  wpn_heat_repeater_02__name:
    text: IR2 파이로클라스트
    textEng: IR2 Pyroclast
  wpn_heat_repeater_02__text:
    text: 고속 화염 연발총입니다. 돌격 소총에 버금가는 성능과 사정거리를 지녔습니다.
    textEng: High velocity incendiary repeater. Performance and range comparable to assault rifles.
  wpn_heat_splitter_01__name:
    text: IS 드래곤
    textEng: IS Dragon
  wpn_melee_primary_axe_heavy__name_r1:
    text: MA-X1 블런트
    textEng: MA-X1 Blunt
  wpn_melee_primary_axe_heavy__name_r2:
    text: MA-X2 스파이크
    textEng: MA-X2 Spike
  wpn_melee_primary_axe_heavy__name_r3:
    text: MA-X3 플라즈마
    textEng: MA-X3 Plasma
  wpn_melee_primary_axe_heavy__text_r1:
    text: 질량이 감소하여, 결과적으로 성능이 약간 떨어지는 변형 모델입니다.
    textEng: Variant with reduced mass and, as a consequence, slightly lower performance.
  wpn_melee_primary_axe_heavy__text_r2:
    text: 뇌진탕 대미지가 증가한 변형 모델입니다.
    textEng: Variant with increased concussion damage.
  wpn_melee_primary_axe_heavy__text_r3:
    text: 열 출력과 질량이 증가한 변형 모델입니다.
    textEng: Variant with increased heat output and mass.
  wpn_melee_primary_axe_medium__name_r1:
    text: MA-M1 블런트
    textEng: MA-M1 Blunt
  wpn_melee_primary_axe_medium__name_r2:
    text: MA-M2 스파이크
    textEng: MA-M2 Spike
  wpn_melee_primary_axe_medium__name_r3:
    text: MA-M3 플라즈마
    textEng: MA-M3 Plasma
  wpn_melee_primary_axe_medium__text_r1:
    text: 질량이 감소하여, 결과적으로 성능이 약간 떨어지는 변형 모델입니다. 중간 무게의 도끼입니다.
    textEng: Variant with reduced mass and, as a consequence, slightly lower performance. Medium-weight axe.
  wpn_melee_primary_axe_medium__text_r2:
    text: 뇌진탕 대미지가 증가한 변형 모델입니다. 중간 무게의 도끼입니다.
    textEng: Variant with increased concussion damage. Medium-weight axe.
  wpn_melee_primary_axe_medium__text_r3:
    text: 열 출력과 질량이 증가한 변형 모델입니다. 중간 무게의 도끼입니다.
    textEng: Variant with increased heat output and mass. Medium-weight axe.
  wpn_melee_primary_blade_heavy__name_r1:
    text: MB-XL1 클리퍼
    textEng: MB-XL1 Clipper
  wpn_melee_primary_blade_heavy__name_r2:
    text: MB-XL2 티어
    textEng: MB-XL2 Tear
  wpn_melee_primary_blade_heavy__name_r3:
    text: MB-XL3 레이저
    textEng: MB-XL3 Razor
  wpn_melee_primary_blade_heavy__text_r1:
    text: 무거운 블레이드입니다.
    textEng: Heavy blade.
  wpn_melee_primary_blade_heavy__text_r2:
    text: 대미지와 열 출력이 증가한 변형 모델입니다. 무거운 블레이드입니다.
    textEng: Variant with increased damage and heat output. Heavy blade.
  wpn_melee_primary_blade_heavy__text_r3:
    text: 열 출력이 높은 변형 모델입니다. 무거운 블레이드입니다.
    textEng: Variant with high damage output. Heavy blade.
  wpn_melee_primary_blade_medium__name_r1:
    text: MB-M1 클리퍼
    textEng: MB-M1 Clipper
  wpn_melee_primary_blade_medium__name_r2:
    text: MB-M2 티어
    textEng: MB-M2 Tear
  wpn_melee_primary_blade_medium__name_r3:
    text: MB-M3 레이저
    textEng: MB-M3 Razor
  wpn_melee_primary_blade_medium__text_r1:
    text: 중간 무게의 블레이드입니다.
    textEng: Medium-weight blade.
  wpn_melee_primary_blade_medium__text_r2:
    text: 대미지와 열 출력이 증가한 변형 모델입니다. 중간 무게의 블레이드입니다.
    textEng: Variant with increased damage and heat output. Medium-weight blade.
  wpn_melee_primary_blade_medium__text_r3:
    text: 대미지 출력이 높은 변형 모델입니다. 중간 무게의 블레이드입니다.
    textEng: Variant with high damage output. Medium-weight blade.
  wpn_melee_primary_cutter_heavy__name:
    text: MC-XL 라인
    textEng: MC-XL Line
  wpn_melee_primary_cutter_heavy__text:
    text: 무거운 커터입니다. 주로 지원 무기로 쓰이며, 제조 비용이 저렴합니다.
    textEng: Heavy cutter. Primarily a support weapon with cheap manufacturing costs.
  wpn_melee_primary_cutter_medium__name:
    text: MC-M 베이스
    textEng: MC-M Base
  wpn_melee_primary_cutter_medium__text:
    text: 중간 커터입니다. 주로 지원 무기로 쓰이며, 제조 비용이 저렴합니다.
    textEng: Medium cutter. Primarily a support weapon with cheap manufacturing costs.
  wpn_melee_primary_saber_heavy__name_r1:
    text: MS-XL 안타레스 MK1
    textEng: MS-XL Antares MK1
  wpn_melee_primary_saber_heavy__name_r2:
    text: MS-XL 안타레스 MK2
    textEng: MS-XL Antares MK2
  wpn_melee_primary_saber_heavy__name_r3:
    text: MS-XL 안타레스 MK3
    textEng: MS-XL Antares MK3
  wpn_melee_primary_saber_heavy__text_r1:
    text: 무거운 세이버입니다.
    textEng: Heavy saber.
  wpn_melee_primary_saber_heavy__text_r2:
    text: 대미지와 열 출력이 증가한 변형 모델입니다. 무거운 세이버입니다.
    textEng: Variant with increased damage and heat output variant. Heavy saber.
  wpn_melee_primary_saber_heavy__text_r3:
    text: 대미지와 열 출력이 매우 높은 변형 모델입니다. 무거운 세이버입니다.
    textEng: Variant with very high damage and heat output. Heavy saber.
  wpn_melee_primary_saber_medium__name_r1:
    text: MS-M 아르크투루스 MK1
    textEng: MS-M Arcturus MK1
  wpn_melee_primary_saber_medium__name_r2:
    text: MS-M 아르크투루스 MK2
    textEng: MS-M Arcturus MK2
  wpn_melee_primary_saber_medium__name_r3:
    text: MS-M 아르크투루스 MK3
    textEng: MS-M Arcturus MK3
  wpn_melee_primary_saber_medium__text_r1:
    text: 타이밍을 정확하게 맞출 시 상당한 열 대미지를 입히는 변형 모델입니다. 중간 무게의 세이버입니다.
    textEng: Variant that deals substantial heat damage if timed correctly. Medium-weight saber.
  wpn_melee_primary_saber_medium__text_r2:
    text: 대미지와 열 출력이 증가한 변형 모델입니다. 중간 무게의 세이버입니다.
    textEng: Variant with increased damage and heat output. Medium-weight saber.
  wpn_melee_primary_saber_medium__text_r3:
    text: 대미지와 열 출력이 매우 높은 변형 모델입니다. 중간 무게의 세이버입니다.
    textEng: Variant with very high damage and heat output. Medium-weight saber.
  wpn_melee_secondary_axe__name_r1:
    text: MA-S1 블런트
    textEng: MA-S1 Blunt
  wpn_melee_secondary_axe__name_r2:
    text: MA-S2 스파이크
    textEng: MA-S2 Spike
  wpn_melee_secondary_axe__name_r3:
    text: MA-S3 플라즈마
    textEng: MA-S3 Plasma
  wpn_melee_secondary_axe__text_r1:
    text: 질량이 감소하여 성능이 약간 떨어지는 변형 모델입니다. 콤팩트한 디자인입니다.
    textEng: Variant with reduced mass and slightly lower performance. Compact design.
  wpn_melee_secondary_axe__text_r2:
    text: 충격파 대미지가 향상된 변형 모델입니다. 콤팩트한 디자인입니다.
    textEng: Variant with improved concussive damage. Compact design.
  wpn_melee_secondary_axe__text_r3:
    text: 열 출력과 질량이 증가한 변형 모델입니다. 콤팩트한 디자인입니다.
    textEng: Variant with increased heat output and mass. Compact design.
  wpn_melee_secondary_blade__name_r1:
    text: MB-S1 클리퍼
    textEng: MB-S1 Clipper
  wpn_melee_secondary_blade__name_r2:
    text: MB-S2 티어
    textEng: MB-S2 Tear
  wpn_melee_secondary_blade__name_r3:
    text: MB-S3 레이저
    textEng: MB-S3 Razor
  wpn_melee_secondary_blade__text_r1:
    text: 콤팩트한 디자인입니다.
    textEng: Compact design.
  wpn_melee_secondary_blade__text_r2:
    text: 대미지와 열 출력이 증가한 변형 모델입니다. 콤팩트한 디자인입니다.
    textEng: Variant with increased damage and heat output. Compact design.
  wpn_melee_secondary_blade__text_r3:
    text: 대미지 출력이 탁월한 변형 모델입니다. 콤팩트한 디자인입니다.
    textEng: Variant with excellent damage output. Compact design.
  wpn_melee_secondary_cutter__name:
    text: MC-S 슬라이서
    textEng: MC-S Slicer
  wpn_melee_secondary_cutter__text:
    text: 주로 지원 무기로 사용되는 경량 디자인 모델입니다.
    textEng: Light design mostly used as a support weapon.
  wpn_melee_secondary_saber__name_r1:
    text: MS-S 알나이르 MK1
    textEng: MS-S Alnair MK1
  wpn_melee_secondary_saber__name_r2:
    text: MS-S 알나이르 MK2
    textEng: MS-S Alnair MK2
  wpn_melee_secondary_saber__name_r3:
    text: MS-S 알나이르 MK3
    textEng: MS-S Alnair MK3
  wpn_melee_secondary_saber__text_r1:
    text: 콤팩트한 디자인입니다.
    textEng: Compact design.
  wpn_melee_secondary_saber__text_r2:
    text: 대미지와 열 출력이 증가한 변형 모델입니다. 콤팩트한 디자인입니다.
    textEng: Variant with increased damage and heat output. Compact design.
  wpn_melee_secondary_saber__text_r3:
    text: 대미지와 열 출력이 엄청나게 높은 변형 모델입니다. 콤팩트한 디자인입니다.
    textEng: Variant with incredibly high damage and heat output. Compact design.
  wpn_mg_heavy_01__name:
    text: MG3 허리케인
    textEng: MG3 Hurricane
  wpn_mg_light_01__name:
    text: MG1 타이푼
    textEng: MG1 Typhoon
  wpn_mg_medium_01__name:
    text: MG2 토렌트
    textEng: MG2 Torrent
  wpn_mg_sub_01__name:
    text: SMG1 택티컬
    textEng: SMG1 Tactical
  wpn_mg_sub_01__text:
    text: 정확도를 희생하는 대신 발사 속도에 최적화된 튼튼한 기관단총입니다. 단거리~중거리 제압 사격에 안성맞춤입니다.
    textEng: Heavy duty submachine gun optimized for rate of fire at the expense of accuracy. Perfect for short to medium range suppression fire.
  wpn_mg_sub_02__name:
    text: SMG1 모바일
    textEng: SMG1 Mobile
  wpn_mg_sub_02__text:
    text: 발사 속도가 낮은 대신 정확도가 높은 가벼운 기관단총입니다. 인기 만점인 만능 휴대 무기입니다.
    textEng: Light submachinegun trading rate of fire for higher accuracy. Popular all-rounder sidearm.
  wpn_ml_primary_01__name:
    text: ML10 스타버스트
    textEng: ML10 Starburst
  wpn_ml_primary_01__text:
    text: 보통 수준으로 확산되는 단거리 비유도 미사일을 무더기로 발사합니다.
    textEng: Fires a swarm of short-range, unguided missiles with moderate spread.
  wpn_ml_primary_02__name:
    text: ML1 슬러그
    textEng: ML1 Slug
  wpn_ml_primary_02__text:
    text: 무거운 비유도 미사일을 한 발 발사합니다. 느리지만 유닛과 구조물 모두에 대한 파괴력이 매우 높습니다.
    textEng: Fires a heavy unguided missile. Slow but highly destructive against units and structures alike.
  wpn_ml_primary_03__name:
    text: ML6 호넷
    textEng: ML6 Hornet
  wpn_ml_primary_03__text:
    text: 보통 수준으로 확산되는 유도 미사일을 상당한 규모로 일제 사격합니다. 회피 능력이 제한돼 있는 느린 타겟을 상대로 특히 효과적입니다.
    textEng: Fires a sizeable volley of guided missiles with moderate spread. Particularly effective against slower targets with limited evasion capabilities.
  wpn_ml_primary_04__name:
    text: ML3 스네일
    textEng: ML3 Snail
  wpn_ml_primary_04__text:
    text: 낮은 수준으로 확산되고 무거운 화물이 탑재된 장거리 유도 미사일을 짧게 일제 사격합니다.
    textEng: Fires a short volley of long-range, guided missiles with low spread and heavy payload.
  wpn_ml_primary_sp_01__name:
    text: ML-X4 싸이
    textEng: ML-X4 Scythe
  wpn_ml_primary_sp_01__text:
    text: 실험적인 미사일 발사기입니다. 협공 궤도로 미사일이 엄호물을 우회할 수 있게 합니다.
    textEng: Experimental missile launcher. Pincer trajectory allows missiles to bypass cover.
  wpn_ml_primary_sp_02__name:
    text: ML-X9 히드라
    textEng: ML-X9 Hydra
  wpn_ml_primary_sp_02__text:
    text: 실험적인 마사일 발사기입니다. 발사 직후 분열되어, 개별적으로 타겟을 선택하는 미사일 무리를 방출합니다.
    textEng: Experimental missile launcher. Splits shortly after launch, releasing a swarm of missiles independently selecting targets.
  wpn_ml_primary_sp_03__name:
    text: ML-X3 스타폴
    textEng: ML-X3 Starfall
  wpn_ml_primary_sp_03__text:
    text: 실험적인 미사일 발사기입니다. 각 미사일은 단단한 추진체 증폭기가 장비되어 있으며, 타겟에 다가가며 가속화됩니다.
    textEng: Experimental missile launcher. Each missile is equipped with a solid propellant booster, accelerating as it approaches its target.
  wpn_ml_primary_sp_04__name:
    text: ML-X8 와쳐
    textEng: ML-X8 Watcher
  wpn_ml_primary_sp_04__text:
    text: 실험적인 미사일 발사기입니다. 미사일이 지면에 충돌한 후에도 온전한 상태에 머무르며, 근처 타겟을 기다렸다가 폭발합니다.
    textEng: Experimental missile launcher. Missiles remain intact after impact with the ground, awaiting nearby targets before detonating.
  wpn_ml_sidearm_01__name:
    text: MLS5 다이렉트
    textEng: MLS5 Direct
  wpn_ml_sidearm_01__text:
    text: 일직선으로 날아가는 빠른 유도 미사일을 짧게 일제 사격합니다.
    textEng: Fires a short volley of quick guided missiles that fly straight.
  wpn_ml_sidearm_02__name:
    text: MLS1 원샷
    textEng: MLS1 Oneshot
  wpn_ml_sidearm_02__text:
    text: 장거리 비유도 미사일을 구조물 위로 1발 발사합니다. 유닛과 구조물에 상당한 광역 대미지를 입힙니다.
    textEng: Fires 1 long-range, unguided missile over structures. Deals significant area damage to units and structures.
  wpn_ml_sidearm_03__name:
    text: MLS8 클러스터
    textEng: MLS8 Cluster
  wpn_ml_sidearm_03__text:
    text: 소형 비유도 미사일 클러스터를 발사합니다. 느리지만, 물량 공세 덕에 강력한 성능을 자랑합니다.
    textEng: Fires a cluster of small, unguided missiles. Slow, but the numbers result in high power.
  wpn_ml_sidearm_04__name:
    text: MLS5 래피드
    textEng: MLS5 Rapid
  wpn_ml_sidearm_04__text:
    text: 장거리 유도 미사일을 구조물 위로 일제 사격합니다.
    textEng: Fires a volley of long-range, guided missiles over structures.
  wpn_plasma_launcher_01__name:
    text: PLA 차지
    textEng: PLA Charge
  wpn_plasma_launcher_01__text:
    text: 타겟에 천천히 유도되는 충전된 플라스마 구체들을 발사합니다. 근접 발동 폭발로 뇌진탕 대미지를 가하고 전하가 누적됩니다. 집단 타겟을 상대로 특히 효과적입니다.
    textEng: Fires orbs of charged plasma slowly guided to target. Proximity triggered explosions deal concussive damage and build up an electrical charge. Particularly effective against grouped targets.
  wpn_plasma_repeater_01__name:
    text: PLR 펄스
    textEng: PLR Pulse
  wpn_plasma_repeater_01__text:
    text: 충전된 플라스마를 고속으로 점발사격합니다. 직접 명중해야 하지만 상당한 뇌진탕 대미지와 전하를 발생시킵니다.
    textEng: Fires high velocity bursts of charged plasma. Requires direct hits but delivers considerable concussion damage and electrical charge.
  wpn_plasma_seeker_01__name:
    text: PLS 커브
    textEng: PLS Curve
  wpn_plasma_seeker_01__text:
    text: 타겟에 유도되는 충전된 플라스마를 점발사격합니다. 직접 명중해야 하지만 상당한 뇌진탕 대미지와 전하를 발생시킵니다.
    textEng: Fires bursts of charged plasma guided to target. Requires direct hits but delivers considerable concussion damage and electrical charge.
  wpn_railgun_repeater_01__name:
    text: RA1 테르밋
    textEng: RA1 Thermite
  wpn_railgun_repeater_01__text:
    text: 극초음속 발사체들을 짧게 점발사격하는 만능 레일건 디자인입니다. 엄호를 안정적으로 관통하며, 밀집된 환경에서 사수용 소총의 대용으로 사용할 수 있습니다.
    textEng: An all-rounder railgun design firing a short burst of hypersonic projectiles. Reliably penetrates cover, can be used as an alternative to a marksman rifle in dense environments.
  wpn_railgun_repeater_02__name:
    text: RA2 랜서
    textEng: RA2 Lancer
  wpn_railgun_repeater_02__text:
    text: 단발식 레일건 디자인으로, 대미지 및 엄호 관통에 최적화되어 있습니다. 저격 소총의 대용으로 사용할 수 있으며, 시야가 명확하지 않은 밀집된 환경에서 탁월합니다.
    textEng: Single-shot railgun design optimized for damage and cover penetration. Can be used as an alternative to a sniper rifle, excels in dense environments without clear lines of sight.
  wpn_railgun_repeater_03__name:
    text: RA3 스트라이커
    textEng: RA3 Striker
  wpn_railgun_repeater_03__text:
    text: 점발사격에 최적화된 레일건 디자인입니다. 다른 레일건보다 관통력과 사정거리가 약간 낮습니다.
    textEng: Railgun design optimized for burst fire. Slightly lower penetration potential and range than its counterparts.
  wpn_railgun_smg_01__name:
    text: RS 버라지
    textEng: RS Barrage
  wpn_railgun_smg_01__text:
    text: 무엇보다 발사 속도를 우선시한 컴팩트한 레일건 디자인입니다. 같은 클래스의 다른 무기보다 높은 산탄도와 낮은 대미지, 낮은 사정거리를 지녔지만 엄호를 관통하는 능력은 상당합니다.
    textEng: Compact railgun design prioritizing rate of fire above all else. Has high scatter, lower damage and lower range than other weapons of its class, but retains considerable ability to penetrate cover.
  wpn_railgun_splitter_01__name:
    text: RF 플럭스
    textEng: RF Flux
  wpn_railgun_splitter_01__text:
    text: 원래도 색다른 동종 클래스 내에서도 이색적인 디자인으로 꼽히는 이 레일건은 극초음속 파편화 탄환을 한 발 발사합니다. 엄호를 다른 레일건만큼 멀리까지 관통할 수는 없지만, 시야가 명확하지 않은 밀집된 환경에서 산탄총을 대체하는 데는 타의 추종을 불허합니다.
    textEng: Considered an exotic design even within its already unconventional class, this railgun fires one hypersonic fragmentation round. Can't penetrate cover as far as other railguns, but is unmatched as a shotgun alternative for dense environments without clear lines of sight.
  wpn_rifle_assault_01__name:
    text: AR1 아스트라
    textEng: AR1 Astra
  wpn_rifle_assault_01__text:
    text: 고위 침략군들이 선호하는 고급 소총 디자인입니다. 높은 발사 속도, 정밀도, 사정거리에 최적화되어 있습니다.
    textEng: Advanced rifle design favored by high ranking invaders. Optimized for high rate of fire, precision and range.
  wpn_rifle_assault_02__name:
    text: AR2 버스트
    textEng: AR2 Burst
  wpn_rifle_assault_02__text:
    text: 명중당 대미지를 우선시하는 안정적인 점사 소총 디자인입니다. 대구경 탄환으로 방어구를 빠르게 파괴하고 뇌진탕 대미지를 가합니다.
    textEng: Reliable burst rifle design prioritizing damage per hit. High caliber rounds quickly destroy armor and inflict concussive damage.
  wpn_rifle_assault_sp_01__name:
    text: AR-X4 프리즘
    textEng: AR-X4 Prism
  wpn_rifle_assault_sp_01__text:
    text: 실험적인 자동 소총입니다. 각 탄환은 작은 양의 단단한 추진체로 차 있어, 비행 중에 경로를 수정할 수 있습니다.
    textEng: Experimental auto rifle. Each round packs a small amount of solid propellant, enabling a mid-flight course correction.
  wpn_rifle_assault_sp_02__name:
    text: AR-X1 베스타
    textEng: AR-X1 Vesta
  wpn_rifle_assault_sp_02__text:
    text: '실험적인 자동 소총입니다. 균형 잡힌 고성능 디자인으로 중거리에 최적화되었습니다. '
    textEng: 'Experimental auto rifle. Balanced, high performance design optimized for medium range. '
  wpn_rifle_marksman_01__name:
    text: MR1 베이스라인
    textEng: MR1 Baseline
  wpn_rifle_marksman_01__text:
    text: 표준급 장거리 사수용 소총입니다.
    textEng: Standard issue long-range marksman rifle.
  wpn_rifle_marksman_02__name:
    text: MR2 샤프
    textEng: MR2 Sharp
  wpn_rifle_marksman_02__text:
    text: 강력한 성능으로 유명한, 자동 장거리 사수용 소총입니다.
    textEng: Automatic Long-range marksman rifle, known for high power.
  wpn_rifle_sniper_01__name:
    text: SR1 미드웨이
    textEng: SR1 Midway
  wpn_rifle_sniper_01__text:
    text: 견고한 만능 장거리 저격 소총 디자인입니다. 한 쌍의 대구경 발사체를 빠르게 연속으로 발사합니다.
    textEng: Solid all-rounder sniper rifle design. Fires a pair of high caliber projectiles in a quick succession.
  wpn_rifle_sniper_02__name:
    text: SR2 로크
    textEng: SR2 Lock
  wpn_rifle_sniper_02__text:
    text: 점발사격에 최적화된 경량 저격 소총입니다. 구경이 낮아 뇌진탕 대미지에는 충분하지 않지만 방어구를 파괴하는 데는 최적입니다.
    textEng: Lightweight sniper rifle optimized for burst fire. Lower caliber is not sufficient for concussive damage, but is perfectly adequate for destroying armor.
  wpn_rifle_sniper_03__name:
    text: SR3 다이스
    textEng: SR3 Dice
  wpn_rifle_sniper_03__text:
    text: 단발식 대구경 저격 소총입니다. 신중하게 사용할 시 잘 조준하면 메카의 사지를 찢거나 탱크를 움직이지 못하게 할 수 있습니다. 충격 대미지가 커 정밀한 철거에 유용합니다.
    textEng: 'Single shot high caliber sniper rifle. Rewards careful use: a well placed shot can tear a mech limb or immobilize a tank. High impact damage can make it useful for precise demolition.'
  wpn_shield_01__name:
    text: S1 스발린
    textEng: S1 Svalinn
  wpn_shield_01__text:
    text: 배리어 층이 있는 무거운 복합 방패입니다.
    textEng: Heavy composite shield with a barrier layer.
  wpn_shield_02__name:
    text: S2 스탠스
    textEng: S2 Stance
  wpn_shield_02__text:
    text: 무거운 복합 방패입니다. 사용 시 기본 방위 중 두 가지 방향으로 엄호합니다.
    textEng: Heavy composite shield. Provides cover from two cardinal directions when used.
  wpn_shield_03__name:
    text: S3 아약스
    textEng: S3 Ajax
  wpn_shield_03__text:
    text: 배리어 층이 있는 가벼운 복합 방패입니다.
    textEng: Light composite shield with a barrier layer.
  wpn_shield_04__name:
    text: S4 솔라스
    textEng: S4 Solace
  wpn_shield_04__text:
    text: 가벼운 배리어 방패입니다. 복합 방패보다 보호력은 떨어지지만 시간이 지나며 거의 완전히 재생될 수 있습니다.
    textEng: Light barrier shield. Offers less protection than composite shields but can be almost entirely regenerated over time.
  wpn_shield_05__name:
    text: S5 파이어월
    textEng: S5 Firewall
  wpn_shield_05__text:
    text: 무거운 도금 방패입니다. 재생 배리어 층은 없지만 질량에 비해 보호력이 상당합니다.
    textEng: Heavy plated shield. Has no regenerative barrier layer but offers considerable protection for its mass.
  wpn_shotgun_auto_01__name:
    text: SG1 오토
    textEng: SG1 Auto
  wpn_shotgun_auto_01__text:
    text: 표준급 자동 산탄총입니다. 과열된 펠릿을 발사합니다. 가벼운 방어구를 상대로 가장 효과적입니다. 정확성은 떨어지지만, 근거리에서 치명적입니다.
    textEng: Standard issue automatic shotgun. Fires superheated pellets. Most effective against light armor. Imprecise, but deadly at close-range.
  wpn_shotgun_heavy_01__name:
    text: SG2 슈레드
    textEng: SG2 Shred
  wpn_shotgun_heavy_01__text:
    text: 표준급 파편화 대포입니다. 과열된 펠릿을 발사합니다. 정확성은 떨어지지만, 근거리에서 치명적입니다.
    textEng: Standard issue fragmentation cannon. Fires superheated pellets. Imprecise, but deadly at close-range.
  wpn_shotgun_heavy_02__name:
    text: SG3 헤비
    textEng: SG3 Heavy
  wpn_shotgun_heavy_02__text:
    text: 대구경 산탄총입니다. 발사 속도가 낮은 과열된 펠릿을 발사합니다. 정확성은 떨어지지만, 근거리에서 치명적입니다.
    textEng: High caliber shotgun. Fires superheated pellets with a low rate of fire. Imprecise, but deadly at close range.
  wpn_shotgun_secondary_01__name:
    text: SGC 블라스트
    textEng: SGC Blast
  wpn_shotgun_secondary_01__text:
    text: 소형 산탄총입니다. 무게 제한이 있는 군수에 유용하며, 예비 무기로도 훌륭합니다.
    textEng: Compact shotgun. Useful for weight-restricted loadouts, and as a backup weapon.
  wpn_shotgun_semi_01__name:
    text: SG4 세미
    textEng: SG4 Semi
  wpn_shotgun_semi_01__text:
    text: 반자동 산탄총입니다. 소구경 포탄을 보통 속도로 발사합니다. 정확성은 떨어지지만, 근거리에서 치명적입니다.
    textEng: Semi-automatic shotgun. Fires low caliber shells at a moderate rate. Imprecise, but deadly at close range.
  wpn_ultraheavy_beam_01__name:
    text: UHB 솔라버스트
    textEng: UHB Solarburst
  wpn_ultraheavy_beam_01__text:
    text: 매우 무거운 방사체입니다. 도시 구획 전체를 가로지를 수 있을 만큼 강력한 빔을 생성합니다. 이 무기를 발사하고 나면 유도 자기장으로 인해 조준이 심각하게 제한되므로, 이동성이 높은 타겟을 상대로는 효과적이지 않습니다.
    textEng: 'Ultra-heavy emitter. Generates a beam strong enough to cut through entire city blocks. Ineffective against highly mobile targets: induced magnetic field severely limits aiming once this weapon is fired.'
  wpn_ultraheavy_mg_01__name:
    text: UHMG 벌칸
    textEng: UHMG Vulcan
  wpn_ultraheavy_mg_01__text:
    text: 대구경 회전식 대포입니다. 엄청나게 무겁지만, 제압 사격과 엄호 파괴에 유용합니다. 이동할 때는 정확도가 감소합니다.
    textEng: High caliber rotary cannon. Incredibly heavy, but useful for suppressing fire and destroying cover. Reduced accuracy when moving.
