timeLastSync: 0
entries:
  core_ftue__s_01_mountainbase_a_header:
    id: 1
    text: 본국 기지
    textEng: Home Base
  core_ftue__s_01_mountainbase_a_text:
    id: 1
    text: 정보에 따르면 근처 수리장이 이동식 기지, 다시 말해 "크롤러"를 수용하고 있다고 합니다. 그런 자산은 저항군에게 큰 이득이 될 겁니다.
    textEng: Your intel has suggested that a nearby repair yard is housing a mobile base, or "crawler". An asset like that would greatly benefit the resistance.
  core_ftue__s_01_mountainbase_cd_main_text:
    id: 1
    text: 랑셋 수리장을 조사하세요.
    textEng: Investigate the Langset repair yard.
  core_ftue__s_03_liberation_a_header:
    id: 1
    text: 이웃
    textEng: Neighbors
  core_ftue__s_03_liberation_a_text:
    id: 1
    text: 점령군이 근처 촌락으로 이동하기 시작했습니다. 적이 집결하기 전에 제거하세요.
    textEng: Occupation forces have begun to move into a nearby village. Eliminate them before they have a chance to rally.
  core_ftue__s_03_liberation_cd_main_text:
    id: 1
    text: 근처 촌락을 해방하세요.
    textEng: Liberate the nearby village.
  core_ftue__s_04_liberation_after_a_header:
    id: 1
    text: 휴식
    textEng: Rest
  core_ftue__s_04_liberation_after_a_text:
    id: 1
    text: 조종사들이 탈진 상태이며 유닛들은 손상되었습니다. 이동하기 전에 막사를 세워야 할 겁니다.
    textEng: Your pilots are exhausted and your units are damaged. You'll need to set up camp before proceeding.
  core_ftue__s_05_choice_a_header:
    id: 1
    text: 사냥철
    textEng: Open season
  core_ftue__s_05_choice_cd_main_text:
    id: 1
    text: 다양한 적 위치에 관한 정보를 얻었습니다. 원하는 순서대로 교전할 수 있습니다.
    textEng: You have intel on multiple enemy locations. They can be engaged in any order.
  core_ftue__s_06_showdown_a_header:
    id: 1
    text: 마지막 결전
    textEng: Showdown
  core_ftue__s_06_showdown_a_text:
    id: 1
    text: 침략자들이 지역에 있는 마지막 군사 기지로 후퇴했습니다.
    textEng: The invaders retreated to the last military base in the region.
  core_ftue__s_06_showdown_cd_main_text:
    id: 1
    text: 적 기지를 공격하고 카스카드의 병력을 이 지방에서 몰아내세요.
    textEng: Attack the enemy base and drive Kaskad's forces out of this province.
  core_ftue__s_08_frontline_a_header:
    id: 1
    text: 나아가기
    textEng: Moving out
  core_ftue__s_08_frontline_a_text:
    id: 1
    text: 최전선 전초 기지에 접근해 남은 퓌랜드 자유군과 함께 다음 지역으로 이동하세요.
    textEng: Approach the frontline outpost and move out to the next province together with the rest of the Fyrland Freedom Forces.
  core_ftue_a_header:
    id: 1
    text: 기반 찾기
    textEng: Finding a Foothold
  core_ftue_a_text:
    id: 1
    text: 퓌랜드를 되찾을 시간입니다. 이 지방에는 적 병력이 얼마 없습니다. 시작하기 좋은 장소가 될 겁니다.
    textEng: It's time to take back Fyrland. The enemy forces in this province are few and far between, so this should be a good place to start.
  province_breakthrough_capital__s_main_a_header:
    id: 1
    text: 목을 쳐라
    textEng: Off with their head
  province_breakthrough_capital__s_main_a_text:
    id: 1
    text: 모든 걸 감수하세요. 기지를 몰아 점령군 중심부로 직행하세요. 앞을 가로막는 모두를 쓰러뜨리고 적 성채를 무너뜨리세요.
    textEng: Risk everything. Drive the base straight into the heart of the occupation. Take out everyone standing in your way and topple the enemy citadel.
  province_breakthrough_capital__s_prep_a_header:
    id: 1
    text: 열려라 참깨
    textEng: Open sesame
  province_breakthrough_capital__s_prep_a_text:
    id: 1
    text: 퓌랜드 자유군이 정보를 모으고 전면적인 공격을 준비하는 동안 적의 주의를 분산시키세요. 도시 외곽의 적 방어선을 공격하세요.
    textEng: Distract the enemy while Fyrland Freedom Forces gather intel and prepape for an all-out assault. Strike enemy defenses in the outskirts of the city.
  province_breakthrough_capital__s_prep_camp_a_header:
    id: 1
    text: 동이 틀 때까지
    textEng: Until dawn
  province_breakthrough_capital__s_prep_camp_a_text:
    id: 1
    text: 다음 전투를 준비하세요.
    textEng: Prepare for the next fight.
  province_breakthrough_capital_a_header:
    id: 1
    text: 곧 집이다
    textEng: Nearly home
  province_breakthrough_capital_a_text:
    id: 1
    text: 수도를 되찾으세요. 무슨 짓을 해서라도요.
    textEng: Take back the Capital. Whatever it takes.
  province_breakthrough_central__s_prep_a_header:
    id: 1
    text: 시선 분산
    textEng: Diversion
  province_breakthrough_central__s_prep_a_text:
    id: 1
    text: 적 통신을 방해해 적 요새를 공격할 준비를 하세요.
    textEng: Prepare for the attack on the enemy stronghold by sabotaging their communications.
  province_breakthrough_central_a_header:
    id: 1
    text: 돌파구
    textEng: Breakthrough
  province_breakthrough_central_a_text:
    id: 1
    text: 골짜기를 막고 있는 적 요새를 확보하세요. 벅찬 작업이지만, 유일한 길은 앞으로 가는 것입니다.
    textEng: Capture the enemy stronghold blocking the valley. It's a daunting task, but the only way is forward.
  province_breakthrough_line_a_header:
    id: 1
    text: 돌파구
    textEng: Breakthrough
  province_breakthrough_line_a_text:
    id: 1
    text: 적 공급망을 방해해 퓌랜드 자유군이 방어 태세를 갖추는 걸 도우세요.
    textEng: Sabotage the enemy supply line and help Fyrland Freedom Forces set up a defensive position.
  province_liberation__s_01_raid_a_header:
    id: 1
    text: 습격
    textEng: Raiding
  province_liberation__s_01_raid_a_text:
    id: 1
    text: 점령군이 자리를 잡았습니다.
    textEng: The occupation forces are entrenched.
  province_liberation__s_01_raid_cd_main_text:
    id: 1
    text: 지방 주위의 취약한 타겟을 쓰러뜨려 진행하세요. [78d7ff]일부 타겟은 쓰러뜨리기 더 어렵지만, 목표를 더 진행시킵니다.
    textEng: Progress by defeating vulnerable targets around the province. [78d7ff]Some targets are more challenging, but progress the objective more.
  province_liberation__s_02_contest_a_header:
    id: 1
    text: 경쟁 중
    textEng: Contesting
  province_liberation__s_02_contest_a_text:
    id: 1
    text: 퓌랜드 자유군이 지방에 걸쳐 점령군과 싸우고 있습니다. 그들을 돕고 주요 목표물을 공격해 적을 약화시키세요.
    textEng: Fyrland Freedom Forces are fighting the occupants across the province. Aid their efforts and strike key objectives to weaken the enemy.
  province_liberation__s_02_contest_cd_main_text:
    id: 1
    text: 지방 주위의 임무를 완료해 진행하세요. [78d7ff]일부 타겟은 쓰러뜨리기 더 어렵지만, 그럴만한 가치가 있습니다.
    textEng: Progress by completing missions around the province. [78d7ff]Some targets are more challenging, but worth more.
  province_liberation__s_03_showdown_a_header:
    id: 1
    text: 마지막 결전
    textEng: Showdown
  province_liberation__s_03_showdown_a_text:
    id: 1
    text: >-
      점령군 대부분이 지역의 마지막 요새로 후퇴하여 적은 겨우 버티는 중입니다.


      최전선 기지는 사용할 수 없습니다. 모든 저항군 병력이 적 요새를 포위하기 위해 왔습니다. 그들과 합류할 때입니다.
    textEng: >-
      The enemy is barely holding on, with most of the occupation forces retreating to the last stronghold in the region.


      The frontline base is not available. All resistance forces have moved in to surround the enemy stronghold. It's time to join them.
  province_liberation__s_03_showdown_cd_main_text:
    id: 1
    text: 적 요새를 공격해 전투를 끝내세요.
    textEng: Strike the enemy stronghold to finish the fight.
  province_liberation_a_header:
    id: 1
    text: 해방
    textEng: Liberation
  province_liberation_a_text:
    id: 1
    text: 침략자로부터 지방을 해방시키세요.
    textEng: Free the province from the invaders.
  province_selection__s_main_a_header:
    id: 1
    text: 앞으로 나아가기
    textEng: Moving forward
  province_selection__s_main_a_text:
    id: 1
    text: 이 지방의 가장자리에 있는 최전선 전초 기지에 접근해 다음 목적지를 확정하세요.
    textEng: Approach the Frontline outpost at the edge of this province and confirm your next destination.
  province_selection_a_header:
    id: 1
    text: 길 선택하기
    textEng: Choosing a path
  province_selection_a_text:
    id: 1
    text: 침략자들로부터 해방시킬 다음 지방을 선택하세요.
    textEng: Select the next province you will liberate from the invaders.
