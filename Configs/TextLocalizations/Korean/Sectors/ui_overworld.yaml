    textEng: Priority region
  root_province_stage_priority_text:
    id: 1
    text: 이 점령된 영토는 퓌랜드 자유군의 우선 타겟으로 지정되었습니다. 이곳을 타겟 공격하면 적에게 최대 대미지를 입힐 수 있으며 지역 점령을 방해할 수 있습니다. 임무 목표를 따라 진행하세요.
    textEng: This occupied territory has been designated as a priority target by Fyrland Freedom Forces. Targeted strikes here can inflict the most damage on the enemy and will disrupt their hold on the region. Follow the mission objectives to progress.
