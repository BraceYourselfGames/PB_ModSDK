    textEng: This is a standard outcome of assigning a pilot to the medical bay.
  lock_effect_tag_camp_unit:
    id: 1
    text: 메카를 수리 베이에 배정하는 행동의 표준 결과입니다.
    textEng: This is a standard outcome of assigning a mech to the repair bay.
  lock_effect_tag_resupply_general:
    id: 1
    text: 최전선 기지에서 재보급하는 행동의 표준 결과입니다.
    textEng: This is a standard outcome of resupplying at a frontline base.
  lock_effect_tag_travel_general:
    id: 1
    text: 지방 사이를 이동하는 행동의 표준 결과입니다.
    textEng: This is a standard outcome of travel between provinces.
  lock_exit_hint:
    id: 2
    text: 나아가기
    textEng: Move out
  lock_hint_camp:
    id: 1
    text: 대원이 부상을 돌보고, 메카를 수리하고, 휴식을 취합니다. 하지만 이건 잠깐의 정차일 뿐입니다. 광학적 위장은 오래 지속되지 않을 겁니다.
    textEng: "The crew attends to the injured, repairs the mechs and rests. This is but a short stop: the optical camo won't last long."
  lock_hint_generic:
    id: 1
    text: 기지가 위치에서 대기 중입니다.
    textEng: The base is waiting in place.
  lock_hint_resupply:
    id: 1
    text: 이동식 기지를 보충하는 동안, 퓌랜드 자유군 출신 정비공들이 당신의 메카를 손봅니다. 대원들이 휴식을 취하고 회복합니다.
    textEng: While the mobile base is getting restocked, the mechanics from Fyrland Freedom Forces get to work on your mechs. The crew rests & recovers.
  lock_hint_travel:
    id: 1
    text: 기지가 다음 지역으로 이동 중입니다. 대원들이 휴식을 취하고 메카를 수리할 기회를 갖습니다.
    textEng: The base is traveling to the next province. Your crew takes the opportunity to rest and repair the mechs.
  lock_retreat_header:
    id: 1
    text: 후퇴 확정하기
    textEng: Confirm retreat
  lock_retreat_hint_camp_possible:
    id: 1
    text: 이동식 기지에 아직 막사 물자가 남았습니다. 메카 수리 혹은 조종사 부상 치료가 필요하다면, 대신 막사를 세우는 게 최적일 겁니다.
    textEng: The mobile base still has some camp supplies. If you need to repair mechs or treat pilot injuries, it might be optimal to set up a camp instead.
  lock_retreat_hint_start:
    id: 1
    text: 정말 가장 가까운 최전선 기지로 후퇴하시겠습니까? 이렇게 하면 상당한 시간이 걸리지만, 기지를 재보급하고, 모든 유닛과 조종사를 수리하고 치유할 수 있습니다. 조종사 피로도가 중립으로 초기화됩니다.
    textEng: Are you sure you would like to retreat to the nearest frontline base? This will take considerable time, but will resupply the base, repair all units and heal every pilot. Pilot fatigue will reset to neutral.
  log_ability_drone_stun:
    id: 1
    text: 우리 쪽 드론에 공격당해, 일시적으로 움직이지 못합니다!
    textEng: Hit by our drone, temporarily immobilized!
