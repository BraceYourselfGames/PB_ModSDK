    textEng: The mech repair bay was not filled to capacity.
  lock_camp_review_hint_units_none:
    id: 1
    text: 수리 베이에 배정된 메카가 없습니다.
    textEng: No mechs were assigned to the repair bay.
  lock_camp_review_hint_units_total:
    id: 1
    text: 수리 가능한 대미지를 입은 총 메카 수
    textEng: Total mechs with repairable damage
  lock_camp_selection_header:
    id: 1
    text: 막사 준비 중
    textEng: Preparing camp
  lock_camp_selection_hint:
    id: 1
    text: 당신에게 막사를 세울 수 있는 물자가 있습니다. 한 번의 정차 동안 제한된 수의 메카와 조종사를 돌볼 수 있습니다. 어떤 조종사를 치료 베이로 보내고 어떤 메카를 수리할지 세심하게 검토하세요.
    textEng: You have the supplies to set up camp. A limited number of mechs and pilots can be attended to in one stop. Carefully review which pilots should be sent to the medical bay and which mechs should be repaired.
  lock_camp_selection_numbers:
    id: 1
    text: 메카 및 조종사 선택됨
    textEng: Mechs & pilots selected
