    text: 치료 베이에 배정된 조종사가 없습니다.
    textEng: No pilots were assigned to the medical bay.
  lock_camp_review_hint_pilots_total:
    id: 1
    text: 피로도가 있거나 부상을 입은 총 조종사 수
    textEng: Total pilots with injuries or fatigue
  lock_camp_review_hint_start:
    id: 1
