entries:
  prt_body_ratings_01__rating_1_name:
    text: 흔함
    textEng: Common
  prt_body_ratings_01__rating_1_text:
    text: 다양한 특전이 있는 평균 성능입니다. 비용을 절감하기 위해 서브시스템에 직접 접합되어 대량 생산됩니다.
    textEng: Average performance with varying perks. Mass-produced, with subsystems welded on directly to save costs.
  prt_body_ratings_01__rating_2_name:
    text: 드묾
    textEng: Uncommon
  prt_body_ratings_01__rating_2_text:
    text: 일부 내부 서브시스템을 커스터마이징할 수 있게 해 주며, 더 높은 품질의 특전을 가집니다.
    textEng: Allows for customization of some internal subsystems, with higher quality perks.
  prt_body_ratings_01__rating_3_name:
    text: 희귀함
    textEng: Rare
  prt_body_ratings_01__rating_3_text:
    text: 희귀한 부품은 내부 서브시스템을 높은 수준으로 커스터마이징할 수 있게 해 주며, 엄청난 특전을 가집니다.
    textEng: Rare parts allow for a higher degree of customization of internal subsystems, with great perks.
