  sub_aux_plating__utl_additive_name:
    text: 부속품
    textEng: Additive
  sub_aux_plating__utl_additive_text:
    text: 보호를 우선시하는 질량이 큰 덮개판 서브시스템입니다.
    textEng: Plating subsystems with high mass that prioritize protection.
  sub_aux_plating__utl_subtractive_name:
    text: 축소
    textEng: Subtractive
  sub_aux_plating__utl_subtractive_text:
    text: 줄어든 질량만큼 보호 기능을 맞바꾼 덮개판 서브시스템입니다.
    textEng: Plating subsystems which trade protection for reduced mass.
  sub_aux_sensor_socket__primary_name:
    text: 주 무기
    textEng: Primary Weapon
  sub_aux_sensor_socket__primary_text:
    text: 감지기가 주 무기에 영향을 미칩니다.
    textEng: The sensor will affect the primary weapon.
  sub_aux_sensor_socket__secondary_name:
    text: 보조 무기
    textEng: Secondary Weapon
  sub_aux_sensor_socket__secondary_text:
    text: 감지기가 보조 무기에 영향을 미칩니다.
    textEng: The sensor will affect the secondary weapon.
  sub_aux_sensor_type__01_range_name:
    text: 사정거리
    textEng: Range
  sub_aux_sensor_type__01_range_text:
    text: 최적 거리가 증가합니다.
    textEng: Increases the optimal range.
  sub_aux_sensor_type__02_hybrid_name:
    text: 하이브리드
    textEng: Hybrid
  sub_aux_sensor_type__02_hybrid_text:
    text: 최적 거리가 증가하고 산탄도가 약간 감소합니다.
    textEng: Increases the optimal range and slightly reduces scatter.
  sub_aux_sensor_type__03_precision_name:
    text: 정밀
    textEng: Precision
  sub_aux_sensor_type__03_precision_text:
    text: 산탄도가 감소합니다.
    textEng: Reduces scatter.
