timeLastSync: 63817555975
entries:
  trait_adaptable_enemy__name:
    id: 1
    text: 팔방미인
    textEng: Jack of all trades
  trait_adaptable_enemy__text:
    id: 1
    text: 적은 아주 다양한 위협에 대응할 수 있습니다. 다재다능한 분대를 데려와 임기응변으로 조정할 수 있도록 준비하세요.
    textEng: The enemy can counter a wide variety of threats. Bring a versatile squad and prepare to make adjustments on the fly.
  trait_additional_squads__name:
    id: 1
    text: 더 많은 분대
    textEng: More squads
  trait_additional_squads__text:
    id: 1
    text: 이 위치에는 평소보다 더 많은 적 분대가 모여 있습니다. 힘든 전투에 대비하세요.
    textEng: More enemy squads than usual are massed at this location. Expect a tough fight.
  trait_alarm__name:
    id: 1
    text: 감시탑
    textEng: Watchtower
  trait_alarm__text:
    id: 1
    text: 수비대는 감시탑에 의존하여 반란군을 감지합니다. 감시탑을 파괴해 적이 증원병의 지원을 받는 걸 막으세요.
    textEng: The garrison relies on a watchtower to detect the resistance forces. Destroy it to prevent the enemy from getting reinforcements.
  trait_blocked_dash__name:
    id: 1
    text: 비행 금지 구역
    textEng: No fly zone
  trait_blocked_dash__text:
    id: 1
    text: 환경 때문에 돌진 추진기를 쓰지 못합니다. 돌진 작업 혹은 근접 공격은 이 임무에서 사용할 수 없습니다.
    textEng: The environment inherferes with the dash thrusters. No dash actions or melee attacks can be used in this mission.
  trait_cas__name:
    id: 1
    text: 항공 지원
    textEng: Air support
  trait_cas__text:
    id: 1
    text: 적 항공기가 이 지역에서 활동하고 있습니다. 공습을 피할 준비를 하세요.
    textEng: Hostile aircraft are operating in the area. Prepare to evade airstrikes.
  trait_damage_env__name:
    id: 1
    text: 레킹볼
    textEng: Wrecking ball
  trait_damage_env__text:
    id: 1
    text: 이 임무에서는 구조물을 무너뜨릴 수 있는 무기를 가져오는 게 좋습니다. 메카를 커스텀할 때 구조물 대미지를 확인하세요.
    textEng: It's best to bring to weapons capable of demolishing structures to this mission. Check for structure damage when customizing your mech.
  trait_deadly__name:
    id: 1
    text: 위험
    textEng: Perilous
  trait_deadly__text:
    id: 1
    text: 이 임무는 위험할 겁니다. 장비 혹은 유닛을 잃을 각오를 하세요. 상황이 악화된다면 탈출하거나 후퇴하세요.
    textEng: This mission is going to be dangerous. Prepare to lose equipment or units. Eject or retreat if things go south.
  trait_escape__name:
    id: 1
    text: 달아나기
    textEng: Escape
  trait_escape__text:
    id: 1
    text: 때로는, 물러나는 것이 당하는 것보다 낫습니다. 배치된 메카들은 자기 목표를 달성한 후 더 일찍 후퇴할 수 있습니다.
    textEng: Sometimes, bowing out is better than blowing up. Deployed mechs can retreat early after fulfilling their objective.
  trait_hidden_area_dense__name:
    id: 1
    text: 밀집
    textEng: Dense
  trait_hidden_area_dense__text:
    id: 1
    text: 이 지역에는 엄호물이 많지만 공격하기가 복잡할 수도 있습니다. 적을 유인하여 시야를 확보하거나, 간접 사격 무기를 사용하세요.
    textEng: The location provides a lot of cover but might complicate attacks. Bait the enemies to get a line of sight, or use indirect fire weapons.
  trait_hidden_area_natural__name:
    id: 1
    text: 자연
    textEng: Nature
  trait_hidden_area_natural__text:
    id: 1
    text: 사용 가능한 엄호물은 대부분 자연 지형의 일부입니다. 이러한 엄호물은 파괴할 수 없습니다. 따라서 미리 계획을 세우고, 구조물 대미지를 가하는 무기에 의존하지 마세요.
    textEng: "Most of the available cover is part of the natural landscape. Such cover is indestructible: plan ahead and don't count on weapons that deal structure damage."
  trait_hidden_area_open__name:
    id: 1
    text: 공터
    textEng: Open
  trait_hidden_area_open__text:
    id: 1
    text: 이곳은 탁 트인 공터입니다. 엄호물이 거의 없으니, 적 사격을 피하려면 현명하게 움직여야 합니다.
    textEng: This is a wide-open space. The cover is scarce, and avoiding enemy fire comes down to smart movement.
  trait_hidden_block_escalation__name:
    id: 1
    text: 스캔 방해됨
    textEng: Scans Jammed
  trait_hidden_block_escalation__text:
    id: 1
    text: 적이 스캔으로 우리 유닛을 확인할 수 없습니다. 현재 확전 레벨과 상관없이, 적은 병력만을 보내고 있습니다.
    textEng: The enemy can't see our units on their scans. They're only sending a small force, no matter the current escalation level.
  trait_hidden_block_reinforcements__name:
    id: 1
    text: 통신 방해됨
    textEng: Comms Jammed
  trait_hidden_block_reinforcements__text:
    id: 1
    text: 적이 다른 이들과 접촉하거나 정확한 위치를 보낼 수 없습니다. 근처 순찰대가 전투에 참여하기 위해 도착할 수 없게 됩니다.
    textEng: The enemy can't contact others or send our precise position. Nearby patrols will not be able to join the battle.
  trait_hidden_env_kill__name:
    id: 1
    text: 추락 위험
    textEng: Fall hazard
  trait_hidden_env_kill__text:
    id: 1
    text: 이 전투 지형에는 낮은 지역이 많아 어떤 유닛이든 추락하면 치명적일 수 있습니다. 가장자리에서는 조심하세요.
    textEng: The combat terrain has a number of low areas deadly to any units falling in. Exercise caution around the edges.
  trait_hidden_env_rain__name:
    id: 1
    text: 강우
    textEng: Rainfall
  trait_hidden_env_rain__text:
    id: 1
    text: '전장에 비가 옵니다. 방열이 전반적으로 증가합니다. 주의할 점: 이는 당신의 메카뿐 아니라 전장의 모두에게 해당합니다.'
    textEng: "It's raining in the combat area. Heat dissipation is increased across the board. Exercise caution: this extends to everyone on the battlefield, not just your mechs."
  trait_hidden_env_snow__name:
    id: 1
    text: 강설
    textEng: Snowfall
  trait_hidden_env_snow__text:
    id: 1
    text: '전장에 눈이 옵니다. 방열이 전반적으로 증가합니다. 주의할 점: 이는 당신의 메카뿐 아니라 전장의 모두에게 해당합니다.'
    textEng: "It's snowing in the combat area. Heat dissipation is increased across the board. Exercise caution: this extends to everyone on the battlefield, not just your mechs."
  trait_hidden_env_water__name:
    id: 1
    text: 물
    textEng: Water
  trait_hidden_env_water__text:
    id: 1
    text: 근처에 수역이 감지됩니다. 수역에 진입하여 방열을 증가시키고, 더 자주 공격할 수 있습니다.
    textEng: Bodies of water detected in the vicinity. They can be entered to increase heat dissipation, enabling more frequent attacks.
  trait_hidden_inj_pilot__name:
    id: 1
    text: 이상 활동
    textEng: Unusual activity
  trait_hidden_inj_pilot__text:
    id: 1
    text: 신원 불명의 적 항공기가 전투 현장 옆을 배회하고 있습니다. 어려운 상황에 대비하세요.
    textEng: Unidentified enemy aircraft is loitering next to the combat site. Expect complications.
  trait_hidden_retreat__name:
    id: 1
    text: 후퇴하기
    textEng: Retreat
  trait_hidden_retreat__text:
    id: 1
    text: 우리가 뒤를 맡아 드리겠습니다. 기지가 가까이에 머무를 것이므로, 필요할 시에는 후퇴할 수 있습니다.
    textEng: We've got your back — the base will stay close, so you can retreat if you need to.
  trait_hidden_units_delayed__name:
    id: 1
    text: 드롭쉽 접촉
    textEng: Dropship Contacts
  trait_hidden_units_delayed__text:
    id: 1
    text: 다가오는 적 드롭쉽을 감지했습니다. 하늘을 주시하고, 증원병이 곧 상륙할 것이라 생각하고 움직이세요.
    textEng: Incoming enemy dropships detected. Keep an eye on sky and expect reinforcements to land shortly.
  trait_hidden_units_delayed_external__name:
    id: 1
    text: 원거리 접촉
    textEng: Long Range Contacts
  trait_hidden_units_delayed_external__text:
    id: 1
    text: 장거리 스캔에서 추가 분대를 감지했습니다. 우리 위치에 대한 경고를 받은 근처 순찰대에서 파견되어 오고 있습니다.
    textEng: Additional squads detected on long-range scans. They are coming from nearby patrols alerted to our position.
  trait_hidden_units_delayed_friendly__name:
    id: 1
    text: 아군 접촉
    textEng: Friendly Contacts
  trait_hidden_units_delayed_friendly__text:
    id: 1
    text: 우리 위치에 접근하는 퓌랜드 자유군 소속 유닛을 탐지했습니다. 저들이 우리 쪽 도움 요청에 응답한 것으로 보입니다!
    textEng: We have detected units belonging to Fyrland Freedom Forces approaching our position. Looks like they have responded to our call for help!
  trait_hidden_units_delayed_ground__name:
    id: 1
    text: 지상 접촉
    textEng: Ground Contacts
  trait_hidden_units_delayed_ground__text:
    id: 1
    text: 다가오는 지상 병력을 감지했습니다. 전장으로 이어지는 길을 주시하세요.
    textEng: Incoming ground forces detected. Keep an eye on the roads leading into the combat area.
  trait_hidden_units_delayed_recurring__name:
    id: 1
    text: 꾸준한 증원병
    textEng: Steady Reinforcements
  trait_hidden_units_delayed_recurring__text:
    id: 1
    text: 적이 계속해서 증원병을 받습니다. 가만히 있지 마세요, 분대가 제압될 수 있습니다.
    textEng: The enemy will constantly receive reinforcements. Do not stick around, or your squad might get overwhelmed.
  trait_hidden_units_start__name:
    id: 1
    text: 현장 내 접촉
    textEng: On-site Contacts
  trait_hidden_units_start__text:
    id: 1
    text: 적 분대가 이미 전장에 있습니다. 즉시 교전을 준비하세요.
    textEng: Enemy squads already present in the combat area. Prepare for immediate engagement.
  trait_inj_thunderstorm__name:
    id: 1
    text: 번개
    textEng: Lightning
  trait_inj_thunderstorm__text:
    id: 1
    text: 폭풍이 전투 현장을 지나가고 있습니다. 노출된 유닛은 낙뢰로 인한 대미지를 받고 전하를 획득할 수 있습니다.
    textEng: A storm is passing over the battle site. Exposed units might be damaged by lightning strikes and acquire electrical charges.
  trait_intercept__name:
    id: 1
    text: 타겟 가로막기
    textEng: Intercept targets
  trait_intercept__text:
    id: 1
    text: 속도와 대미지 출력량을 우선순위에 두고 탈출하려는 타겟들을 빠르게 해치우세요.
    textEng: Prioritize speed and damage output to quicky dispatch targets trying to escape.
  trait_long__name:
    id: 1
    text: 장기전
    textEng: Long haul
  trait_long__text:
    id: 1
    text: 교전이 오래 지속될 수 있습니다. 몇 번 피격당해도 괜찮은 유닛을 가져오세요.
    textEng: The encounter might last a while. Bring units capable of taking a few hits.
  trait_marathon__name:
    id: 1
    text: 마라톤
    textEng: Marathon
  trait_marathon__text:
    id: 1
    text: 지도에 널리 퍼져 있는 목표물 및 적들과 함께하는 운동입니다. 가장 빠른 메카를 데려오세요.
    textEng: It's a workout, with objectives and enemies spread out on this map. Bring our fastest mechs.
  trait_monuments__name:
    id: 1
    text: 기념비
    textEng: Monuments
  trait_monuments__text:
    id: 1
    text: 이 위치에 있는 소중한 역사적 건축물입니다. 우리 팀이 해당 건축물을 수리가 불가능할 정도로 손상시키지 않도록 해야 합니다!
    textEng: Precious historical structures are in this location. Ensure our team doesn't damage them beyond repair!
  trait_move_or_die__name:
    id: 1
    text: 움직이거나 죽거나
    textEng: Move or die
  trait_move_or_die__text:
    id: 1
    text: 적은 파괴적인 공격을 할 수 있습니다. 엄폐물 사이를 빠르게 움직일 수 있는 유닛을 데려오세요.
    textEng: The enemy is capable of devastating attacks. Bring units capable of quickly moving between cover.
  trait_objectives__name:
    id: 1
    text: 목표
    textEng: Objectives
  trait_objectives__text:
    id: 1
    text: 경비대를 상대로 선전하여 경비가 삼엄한 위치를 우리 유닛으로 함락하세요.
    textEng: Show the guards a good fight and capture well-protected locations with our units.
  trait_squad_limit__name:
    id: 1
    text: 소규모 분대
    textEng: Small squad
  trait_squad_limit__text:
    id: 1
    text: 이 임무에는 소규모 분대만을 배치할 수 있습니다. 유닛과 조종사를 세심하게 선택하세요. 조종사는 이 임무에서 더 많은 경험치를 얻게 됩니다.
    textEng: Only a small squad can be deployed in this mission. Carefully choose your units and pilots. Pilots will receive more experience for this mission.
  trait_team__name:
    id: 1
    text: 태그 팀
    textEng: Tag Team
  trait_team__text:
    id: 1
    text: 지원받고 있습니다! 퓌랜드 자유군 유닛이 우리 지휘 하에 있습니다. 우리가 이들을 모두 무사히 집에 돌려보낼 수 있도록 하세요.
    textEng: We have back up! Units from Fyrland Freedom Forces are under our command. Let's just make sure we get them all home in one piece.
  trait_turrets__name:
    id: 1
    text: 포탑
    textEng: Turrets
  trait_turrets__text:
    id: 1
    text: 조심하세요! 이 현장에서 위험한 자율 포탑이 탐지됩니다. 적 유닛을 소탕하여 비활성화하세요.
    textEng: Be careful! Dangerous autonomous turrets are detected at this site. Wipe out the enemy units to disable them.
  trait_units_detectable__name:
    id: 1
    text: 숨겨진 위협
    textEng: Hidden threats
  trait_units_detectable__text:
    id: 1
    text: 당신의 존재를 알아차리지 못한 감지되지 않은 유닛이 있을 수 있습니다. 조심스럽게 움직이고 예상치 못한 전투에 대비하세요.
    textEng: There might be undetected units unaware of your presence. Move carefully and prepare for unexpected encounters.
  type_assassination__name:
    id: 1
    text: 암살
    textEng: Assassination
  type_assassination__text:
    id: 1
    text: 적 고위 장교를 제거하세요. 이런 타겟은 보통 경비가 삼엄하거나 책략이 있기에, 어려운 일이 되리라는 각오를 해야 합니다.
    textEng: 'Eliminate a high ranking enemy officer. Expect complications: targets like these are usually heavily guarded or have something up their sleeve.'
  type_assault__name:
    id: 1
    text: 뚫기
    textEng: Breach
  type_assault__text:
    id: 1
    text: 신속하고 결단력 있게 공격하면 적이 이 기지를 점유하려는 시도가 무산될 겁니다. 현장의 수비대를 빠르게 제거하세요. 고정 방어군과 증원병이 나타날 가능성을 예상해 두세요.
    textEng: 'A swift and decisive strike should dissuade the enemy from trying to hold this base. Quickly eliminate the garrison on site. Expect static defenses and potential reinforcements. '
  type_assisted__name:
    id: 1
    text: 전장
    textEng: Battlefield
  type_assisted__text:
    id: 1
    text: 퓌랜드 자유군과 협력하여 적을 모두 제거하세요.
    textEng: Join forces with Fyrland Freedom Forces and eliminate all hostiles.
  type_blitz__name:
    id: 1
    text: 대공세
    textEng: Blitz
  type_blitz__text:
    id: 1
    text: 이동식 기지와 단절되었고, 적은 증원병을 요청했습니다. 시간이 금입니다!
    textEng: Time is of the essense! Eliminate the enemies on the field to prevent them from calling for reinforcements.
  type_boss__name:
    id: 1
    text: 마지막 결전
    textEng: Showdown
  type_boss__text:
    id: 1
    text: 이 지방을 보유하고 있는 침략군은 중무기 플랫폼에 의지하고 있습니다. 이 보행 요새에는 고위 사령관이 탑승하며, 지역 전체에 걸쳐 전투를 조정하고 타겟과 교전합니다. 치명타를 날리세요.
    textEng: The invasion force hold on this province hinges on their heavy weapons platform. These walking fortresses carry high ranking commanders, coordinating the efforts and engaging targets across the entire region. Deliver the killing blow.
  type_boss_tutorial__name:
    id: 1
    text: 마지막 결전
    textEng: Showdown
  type_boss_tutorial__text:
    id: 1
    text: 점령군은 혼란에 빠졌고, 지방 전역에 걸쳐 모든 방어가 붕괴하고 있습니다. 점령군의 잔병은 이 현장에 모이고 있고, 저장고에서 무언가 거대한 것을 꺼내고 있습니다. 정보는 거의 없지만, 확신할 수 있는 것이 있습니다. 그런다고 달라질 건 없다는 것. 당신은 치명타를 날릴 겁니다.
    textEng: "The occupation forces are in disarray, defenses collapsing all across the province. Their remnants are converging at this site, taking something massive out of storage. The intel is scarce, but there's one thing you know for certain: it won't make a difference. You will deliver the killing blow."
  type_breakin__name:
    id: 1
    text: 침입
    textEng: Break-In
  type_breakin__text:
    id: 1
    text: 증원병이 요청되기 전에 보호되고 있는 건축물을 매복 공격하고 함락하세요. 이점을 잘 활용하여 역경을 극복하고 훌륭한 결과를 손에 넣으세요!
    textEng: Ambush a guarded structure and capture it before reinforcements are called. Press the advantage and overcome the challenge for a high payoff!
  type_breakthrough_01__name:
    id: 1
    text: 돌파구
    textEng: Breakthrough
  type_breakthrough_01__text:
    id: 1
    text: 혼란을 활용해 적 요새를 공격하세요. 골짜기를 점령하면 수도로 가는 길이 열리며 3F에게는 해방된 영토를 지배할 기회가 생깁니다.
    textEng: Take advantage of the chaos to strike the enemy stronghold. Gaining control over the valley will open up the path to the Capital and give the 3F a chance to hold liberated territories.
  type_breakthrough_01_prep__name:
    id: 1
    text: 시선 분산
    textEng: Diversion
  type_breakthrough_01_prep__text:
    id: 1
    text: 중계국을 공격하고 주요 안테나를 파괴해 적 병력 통신을 차단하고 근처의 베헤모스를 무력화하세요.
    textEng: Attack the station and destroy its main antenna to cut the enemy comms and neutralize the nearby Behemoth.
  type_breakthrough_train__name:
    id: 1
    text: 탑승
    textEng: Boarding
  type_breakthrough_train__text:
    id: 1
    text: 이동식 기지가 적 화물 수송 차량을 요격할 준비가 되었습니다. 당신의 주요 목표는 모든 엔진을 비활성화해 수송 차량을 움직이지 못하게 만들고, 서쪽 산로를 막아 카스카드의 핵심 공급망을 차단하는 겁니다. 탑승 후 저항에 맞설 준비를 하고, 화물로 가득 차 비좁은 환경을 예상하세요.
    textEng: The mobile base is ready to intercept the enemy cargo carrier. Your primary objective is to disable all engines to immobilize the carrier, blocking the Western Pass and cutting off a key Kaskad supply line. Prepare to face resistance once onboard, and expect a cramped environment packed with cargo.
  type_capital_center__name:
    id: 1
    text: 도심부
    textEng: City Center
  type_capital_center__text:
    id: 1
    text: 대원이 사격 준비를 하는 동안 이동식 기지를 보호하세요. 적 정예 병력에 맞서 점령에 치명타를 줄 수 있을 정도로 오래 생존하세요.
    textEng: Protect the mobile base while your crew prepares to fire. Face the elite enemy forces and survive long enough to deliver the killing blow to the occupation.
  type_capital_outskirts__name:
    id: 1
    text: 경계 뚫기
    textEng: Perimeter Breach
  type_capital_outskirts__text:
    id: 1
    text: 수도 외곽에 있는 방어 지점 중 하나를 공격해, 도시로 통하는 길을 만드세요. 반대편으로 뚫고 가면서 적 병력을 최대한 줄이세요.
    textEng: Strike one of the defensive positions on the outskirts of the capital, creating a path into the city. Punch through to the other side while thinning their forces as much as possible.
  type_capture__name:
    id: 1
    text: 포획하기
    textEng: Capture
  type_capture__text:
    id: 1
    text: 타겟 조종사를 죽이거나 탈출하게 놔 두지 않고 뇌진탕을 일으키세요.
    textEng: Concuss the target pilot without killing them or letting them eject.
  type_civilian_liberation__name:
    id: 1
    text: 해방
    textEng: Liberation
  type_civilian_liberation__text:
    id: 1
    text: >
      민간 구조물 피해를 최소화하면서 적을 처리하세요.
    textEng: >
      Take on the enemy while minimizing damage to civilian structures.
  type_crawler_defense__name:
    id: 1
    text: 기지 방어
    textEng: Base defense
  type_crawler_defense__text:
    id: 1
    text: 근처 순찰대의 장거리 일제 사격으로 인해 이동식 기지가 오프라인 상태가 되었습니다. 대원들이 동력을 회복하는 동안, 다가오는 적으로부터 기지를 보호하세요.
    textEng: The mobile base has been knocked offline by a long-range volley from a nearby patrol. Protect the base from incoming enemy forces while the crew restores power.
  type_destruction__name:
    id: 1
    text: 파괴
    textEng: Destruction
  type_destruction__text:
    id: 1
    text: 적 위치를 공격하고 주요 구조물을 제거하세요. 전술적으로 접근하고 군수를 신중하게 고려하는 것이 성공의 행방을 결정할 것입니다.
    textEng: Attack an enemy location and eliminate key structures. A tactical approach and a carefully considered loadout will determine your success.
  type_elimination__name:
    id: 1
    text: 제거
    textEng: Elimination
  type_elimination__text:
    id: 1
    text: 이런 순찰대는 그렇게 큰 위협은 아니지만, 중요한 작전에 간섭하거나 이동식 기지를 위협할 수 있습니다. 해당 지역에 있는 적군을 무력화하세요.
    textEng: Patrols such as these aren't the biggest threat out there, but they can interfere with more important operations or threaten the mobile base. Neutralize the enemy forces in the area.
  type_hidden_unknown__name:
    id: 1
    text: 알 수 없음
    textEng: Unknown
  type_hidden_unknown__text:
    id: 1
    text: 정보를 볼 수 없습니다. 어떤 게 기다리고 있든 대비하세요.
    textEng: Intel unavailable. Be prepared for anything.
  type_industry_liberation__name:
    id: 1
    text: 점령
    textEng: Takeover
  type_industry_liberation__text:
    id: 1
    text: 시설이 입는 대미지를 최소화하면서 적을 몰아내세요. 민간인으로 가득 찬 도시는 아닐지 몰라도, 살아남은 산업을 보존하면 해방된 지역의 재건에 도움이 될 것입니다.
    textEng: Drive the enemy out while minimizing damage to the facility. It may not be a city full of civilians, but preserving surviving industry would help the liberated regions recover.
  type_intercept_mech__name:
    id: 1
    text: 메카 매복
    textEng: Mech ambush
  type_intercept_mech__text:
    id: 1
    text: 이 적 호송차는 메카를 이용해 중요한 물자를 운송하고 있습니다. 호송차를 매복 습격하여 화물 운반 메카를 멈추세요. 호위대를 무력화하거나 회피하세요.
    textEng: This enemy convoy is transporting valuable supplies using mechs. Ambush the convoy and stop these cargo runner mechs. Neutralize or evade the escort.
  type_intercept_swarm__name:
    id: 1
    text: 탱크 매복
    textEng: Tank ambush
  type_intercept_swarm__text:
    id: 1
    text: 이 적 호송차는 무장 화물 수송 차량을 이용해 중요한 물자를 운송하고 있습니다. 호송차를 매복 습격하여 이 탱크를 멈추세요. 호위대를 무력화하거나 회피하세요.
    textEng: This enemy convoy is transporting valuable supplies using armored cargo carriers. Ambush the convoy and stop these tanks. Neutralize or evade the escort.
  type_military_demolition__name:
    id: 1
    text: 철거
    textEng: Demolition
  type_military_demolition__text:
    id: 1
    text: 철저히 방어되고 있는 군사 기지를 폐허로 만드세요. 기회는 얼마 없으므로, 구조물에 피해를 입히는 데 집중하고 적 유닛을 회피하세요. 증원병이 도착하면 이동식 기지는 후퇴할 겁니다.
    textEng: 'Leave a heavily defended military base in ruins. The window of opportunity is short: focus on damaging structures and avoid enemy units. The mobile base will retreat once reinforcements arrive.'
  type_military_demolition_tutorial__name:
    id: 1
    text: 철거
    textEng: Demolition
  type_military_demolition_tutorial__text:
    id: 1
    text: 적 군사 기지를 사보타주 하세요. 구조물 파괴에 집중하고 충분한 대미지를 가하면 철수하세요.
    textEng: Sabotage the enemy military base. Focus on damaging structures and extract once you inflict enough damage.
  type_raid__name:
    id: 1
    text: 호송차 공수
    textEng: Convoy airlift
  type_raid__text:
    id: 1
    text: 호송차에서 귀중한 화물을 빼내 적 항공기를 방해합니다.
    textEng: Interfere with the enemy aircraft extracting valuable cargo from a convoy.
  type_rescue__name:
    id: 1
    text: 구조하기
    textEng: Rescue
  type_rescue__text:
    id: 1
    text: 적 시설을 공격하고 목표물을 탈환하여, 올지도 모르는 증원병이 도착하기 전에 후퇴하세요. 유닛 2개로 완수할 수 있습니다.
    textEng: Attack an enemy facility and retake the objective, retreating before potential reinforcements arrive. Can be accomplished with 2 units.
  type_underground__name:
    id: 1
    text: 벙커 뚫기
    textEng: Bunker Breach
  type_underground__text:
    id: 1
    text: 이 지하 단지의 수비대에 관한 약간의 정보를 얻었습니다. 깊이 때문에 적 위치를 미리 알아낼 수 없습니다. 적은 당신의 존재를 알아차리지 못하고 있습니다. 조심스럽게 움직이고 마주치는 모든 적 분대를 제거하세요.
    textEng: 'You have limited intel on the garrison of this underground complex. The depth made it impossible to pinpoint the enemy positions in advance. The enemy is unaware of your presence: move carefully and eliminate every hostile squad you encounter.'
