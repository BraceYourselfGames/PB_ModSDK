timeLastSync: 0
entries:
  crit_chance_offset__header:
    id: 1
    text: 暴击几率加成
    textEng: Crit chance bonus
  crit_chance_offset__text:
    id: 1
    text: 提升基础暴击几率。即使驾驶员使用非偏好武器时也可能造成暴击。
    textEng: An increase to the base critical hit chance. Can allow the pilot to make critical hits even when using a weapon not matching their preference.
  crit_multiplier_offset__header:
    id: 1
    text: 暴击倍率修正
    textEng: Crit multiplier offset
  crit_multiplier_offset__text:
    id: 1
    text: 提升基础暴击伤害倍率。使每次暴击能造成更高伤害。
    textEng: An increase to the base critical damage multiplier. Allows each critical hit to be more damaging.
  fatigue__header:
    id: 1
    text: 疲劳
    textEng: Fatigue
  fatigue__header_max:
    id: 2
    text: 疲劳上限
    textEng: Fatigue limit
  fatigue__hint:
    id: 1
    text: 战斗造成的疲惫。达到最大值时会触发负面效果。
    textEng: Exhaustion from combat. Triggers adverse effects if maxed.
  fatigue__max_effect:
    id: 1
    text: 该驾驶员已达疲劳极限。若投入战斗，每回合将损失生命值，且可能随机无法执行命令。
    textEng: This pilot is at their limit. If deployed into combat, they will lose health every turn and could randomly fail to perform their orders.
  fatigue__text:
    id: 1
    text: 战斗造成的疲惫。达到最大值时会触发负面效果。未出战时会逐渐缓解，但只有在扎营停驻期间指派驾驶员进入医疗舱才能完全消除。
    textEng: Exhaustion from combat. Triggers adverse effects if maxed. Reduced towards neutral every time a pilot is not deployed into combat. Can only be fully cleared by assigning the pilot to the medbay during a camp stop.
  hp__header:
    id: 1
    text: 生命值
    textEng: Health
  hp__header_max:
    id: 2
    text: 生命值上限
    textEng: Max health
  hp__text:
    id: 1
    text: 驾驶员的心理与身体健康状态。驾驶员在战斗中生命值归零会被击晕，并触发创伤。扎营停驻期间指派驾驶员进入医疗舱可以恢复其生命值。
    textEng: Mental and physical health of the pilot. Running out of health in combat will knock out the pilot and trigger trauma. Health can be restored by assigning the pilot to the medbay during a camp stop.
  hp_recovery__header:
    id: 1
    text: 生命恢复
    textEng: Health recovery
  hp_recovery__text:
    id: 1
    text: 驾驶员在医疗舱接受治疗时的生命值恢复量。默认为100%，但某些特性可能会影响该数值。
    textEng: How much health is restored when a pilot is treated in the medbay. Defaults to 100% but can differ as an effect of some traits.
  score__header:
    id: 1
    text: 战斗连胜
    textEng: Combat streak
  score__text:
    id: 1
    text: 提升暴击几率和经验获取量。完成战斗任务后增加，扎营停驻时减少。若驾驶员在战斗中生命值归零或在营地选择休整，则连胜值会重置为0。
    textEng: Increases critical chance and experience gain. Incremented with every combat mission, reduced with each camp. Will completely reset to 0 if pilot loses all health in combat, or is selected to rest during camp.
  self_offset_exp__header:
    id: 1
    text: 经验修正
    textEng: Experience offset
  self_offset_exp__text:
    id: 1
    text: 获取经验值的修改系数，可为正数或负数。
    textEng: Offset to acquired experience. Can be positive or negative.
  support_salvage_budget__header:
    id: 1
    text: 回收加成
    textEng: Salvage bonus
  support_salvage_budget__text:
    id: 1
    text: 增加回收预算。
    textEng: Increase to the salvage budget.
  support_scramble_range__header:
    id: 1
    text: 干扰范围
    textEng: Scramble range
  support_scramble_range__text:
    id: 1
    text: 扩大导引弹在冲刺时的失效范围。
    textEng: Increase to the range in which guided munitions are blinded on dash.
  trauma__header:
    id: 1
    text: 创伤
    textEng: Trauma
  trauma__header_max:
    id: 2
    text: 创伤上限
    textEng: Trauma limit
  trauma__hint:
    id: 1
    text: 战斗中被击晕造成的永久性创伤。
    textEng: Permanent trauma from knockouts combat.
  trauma__max_effect:
    id: 1
    text: 该驾驶员无法承受更多严重伤害，若在战斗中被击晕将死亡。
    textEng: This pilot can not tolerate more critical injuries. They will die if they are knocked out in combat.
  trauma__text:
    id: 1
    text: 战斗中被击晕造成的永久性创伤。每名驾驶员仅可承受一定数量的创伤，每次受到创伤后都会获得一个新的特性。
    textEng: Permanent trauma from getting knocked out in combat. Each pilot can only tolerate a set number of traumas before death. Each acquired trauma adds a new trait to the pilot.
  unit_barrier_body__header:
    id: 1
    text: 机体屏障
    textEng: Body Barrier
  unit_barrier_shield__header:
    id: 1
    text: 护盾屏障
    textEng: Shield Barrier
  unit_charges_back__header:
    id: 1
    text: 背包
    textEng: Backpack
  unit_charges_back__text:
    id: 1
    text: 修改背包武器可用的弹药量。
    textEng: Modifies the charges available to backpack weapons.
  unit_damage__header:
    id: 1
    text: 武器伤害
    textEng: Weapon damage
  unit_damage__text:
    id: 1
    text: 修改所驾驶机甲的武器伤害输出。
    textEng: Modified damage output of the piloted mech weapons.
  unit_damage_backpack__header:
    id: 1
    text: 背包伤害
    textEng: Backpack damage
  unit_damage_backpack__text:
    id: 1
    text: 修改背包武器造成的伤害。
    textEng: Modifies the damage dealt by backpack based weapons.
  unit_damage_lr__header:
    id: 1
    text: 远程伤害
    textEng: Long range damage
  unit_damage_lr__text:
    id: 1
    text: 修改所驾驶机甲的远程弹道武器伤害输出。
    textEng: Modified damage output of long range ballistic weapons on the piloted mech.
  unit_damage_ml__header:
    id: 2
    text: 导弹发射器伤害
    textEng: Missile launcher damage
  unit_damage_ml__text:
    id: 2
    text: 修改所驾驶机甲的导弹发射器武器伤害输出。
    textEng: Modified damage output of the missile launcher weapons on the piloted mech.
  unit_damage_sr__header:
    id: 1
    text: 短程伤害
    textEng: Short range damage
  unit_damage_sr__text:
    id: 1
    text: 修改所驾驶机甲的短程武器伤害输出。
    textEng: Modified damage output of the short range weapons on the piloted mech.
  unit_duration_shield_act__header:
    id: 1
    text: 护盾
    textEng: Shield
  unit_duration_shield_act__text:
    id: 1
    text: 修改战斗中护盾动作的持续时间。
    textEng: Modifies duration of shield actions in combat.
  unit_hp_body__header:
    id: 1
    text: 机体装甲
    textEng: Body armor
  unit_hp_body__text:
    id: 1
    text: 该驾驶员能更好地控制机体装甲，使其吸收更多伤害。
    textEng: This pilot carefully controls mech body armor, allowing it to absorb more damage.
  unit_hp_shield__header:
    id: 1
    text: 护盾装甲
    textEng: Shield armor
  unit_hp_shield__text:
    id: 1
    text: 该驾驶员能更有效地使用护盾，使其吸收更多伤害。
    textEng: This pilot can use the shield more effectively, allowing it to absorb more damage with barrier.
  unit_mass__header:
    id: 1
    text: 单位质量
    textEng: Unit mass
  unit_mass__text:
    id: 1
    text: 因驾驶员特性导致的机体质量变化。
    textEng: A change in unit mass caused by the pilot traits.
  unit_mass_back__header:
    id: 1
    text: 背包
    textEng: Backpack
  unit_mass_back__text:
    id: 1
    text: 修改机甲装备的背包质量。
    textEng: Modifies the mass of the backpack equipped on the mech.
  unit_mass_shield__header:
    id: 1
    text: 护盾
    textEng: Shield
  unit_mass_shield__text:
    id: 1
    text: 修改机甲装备的护盾质量。
    textEng: Modifies the mass of the shield equipped on the mech.
  unit_offset_damage__header:
    id: 1
    text: 武器强化
    textEng: Weapon boost
  unit_offset_damage__text:
    id: 1
    text: 在开火瞬间提升武器伤害。
    textEng: Increases weapon damage at the moment of firing.
  unit_offset_overheat_damage__header:
    id: 1
    text: 单位过热伤害
    textEng: Unit overheat damage
  unit_offset_overheat_damage__text:
    id: 1
    text: 调整所驾驶单位受到的过热伤害。
    textEng: Adjustment to the overheat damage taken by the piloted unit.
  unit_offset_speed__header:
    id: 1
    text: 单位速度
    textEng: Unit speed
  unit_offset_speed__text:
    id: 1
    text: 调整所驾驶单位的移动速度（米/秒）。
    textEng: Adjustment to the speed of the piloted unit, in meters per second.
  unit_shield_resist_buildup__header:
    id: 1
    text: 护盾状态抗性
    textEng: Shield status resistance
  unit_shield_resist_buildup__text:
    id: 1
    text: 决定机甲护盾受到攻击时对状态效果的抗性。数值达到100%时可完全抵消护盾受击时的状态效果积累。
    textEng: Determines the resistance to status effect buildup when the mech takes a hit to its shield. A value of 100% entirely negates status effect buildup on shield hits.
