entries:
  utl_cons_block_combat_header:
    text: 烟雾弹
    textEng: Smoke Charge
  utl_cons_block_combat_text:
    text: 烟雾弹为基地提供了一个通过暂时击昏敌人来逃避巡逻的选择。
    textEng: Smoke charges provide the base an option to escape patrols by temporarily stunning the enemy.
  utl_cons_block_escalation_header:
    text: 扫描干扰器
    textEng: Scan Jammer
  utl_cons_block_escalation_text:
    text: 扫描干扰器会干扰高分辨率扫描。干扰会使基地在扫描时显示为民用车辆，所以敌人可能会只派出一个较小的分队。
    textEng: Scan jammer charges interfere with high resolution scans. Jamming makes the base appear as a civilian vehicle on scans so the enemy are likely to send a smaller squad.
  utl_cons_block_reinforcements_header:
    text: 通信干扰器
    textEng: Comms Jammer
  utl_cons_block_reinforcements_text:
    text: 通信干扰器会干扰敌人的无线电和地理定位。干扰会阻止附近的敌方单位加入战斗。
    textEng: Comms jammer charges interfere with enemy’s radio and geolocation. Jamming prevents nearby enemy units from joining the fight.
  utl_cons_drone_decoy_header:
    text: 诱饵无人机
    textEng: Decoy Drone
  utl_cons_drone_decoy_text:
    text: 诱饵无人机会部署在有限范围内的目的地，并在扫描时模拟移动基地的传感器特征。用于侦察和摆脱敌人。
    textEng: Decoy drones deploy to a destination in a limited range and emulates the mobile base’s sensor signature while scanning. Useful for scouting and throwing enemies off the trail.
  utl_cons_rain_sensor_header:
    text: 雨感器
    textEng: Rain Sensor
  utl_cons_rain_sensor_text:
    text: 制造一个雨感器。
    textEng: Manufacture a rain sensor.
  utl_unit_frame_header:
    text: 机甲支架
    textEng: Mech Frame
  utl_unit_frame_text:
    text: 为机库添加一个新的空支架，准备安装部件。
    textEng: Adds a new, empty frame to the hangar, ready to be fitted with parts.
