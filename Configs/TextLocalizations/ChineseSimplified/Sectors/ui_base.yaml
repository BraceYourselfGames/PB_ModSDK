timeLastSync: 63817551542
entries:
  briefing_deploy_blocked:
    text: 被阻碍
    textEng: Blocked
  briefing_deploy_incomplete:
    text: 至少一个槽位只有驾驶员或只有机甲。只有完整的单位才能进行部署。
    textEng: At least one slot has only a pilot or only a mech. Only complete units can be deployed.
  briefing_deploy_issues_critical:
    text: 小队发现关键问题。在解决之前无法部署。
    textEng: Critical issues detected in squad. Cannot deploy until resolved.
  briefing_deploy_issues_note:
    text: 小队有可用提示。不阻碍部署。
    textEng: Hints available for squad. Does not block deployment.
  briefing_deploy_issues_warning:
    text: 小队有警告。不阻碍部署，但强烈推荐解决。
    textEng: Warnings available for this squad. Does not block deployment, but highly recommended.
  briefing_deploy_no_pilots:
    text: 没有选择要部署的驾驶员。在至少一个槽位添加驾驶员才能继续。
    textEng: No pilots selected for deployment. Add a pilot to at least one slot to proceed.
  briefing_deploy_no_units:
    text: 没有选择要部署的单位。在至少一个槽位添加单位才能继续。
    textEng: No units selected for deployment. Add a unit to at least one slot to proceed.
  briefing_deploy_ready:
    text: 就绪
    textEng: Ready
  briefing_deploy_slot_critical:
    text: 部署前必须解决的关键问题。
    textEng: Critical issues that must be resolved before deployment.
  briefing_deploy_slots_ready:
    text: 没有阻碍部署的关键问题。
    textEng: No critical issues blocking deployment.
  briefing_deploy_squad_status:
    text: 小队状态
    textEng: Squad status
  briefing_dialog_deploy_desc:
    text: 在此之后将无法返回。继续会开始战斗。
    textEng: This is a point of no return. Continuing will start combat.
  briefing_dialog_deploy_header:
    text: 开始战斗
    textEng: Starting combat
  briefing_dialog_exit_desc:
    text: 你确定要离开这个战斗地点吗？
    textEng: Are you sure you want to disengage from this combat site?
  briefing_dialog_exit_header:
    text: 确认退出
    textEng: Confirm exit
  briefing_dialog_exit_smoke_desc:
    text: 你确定要使用烟雾弹逃跑吗？
    textEng: Are you sure you want to use the smoke charge to escape?
  briefing_exit_leave_desc:
    text: 这里的敌人不会追击移动基地。我们可以取消部署。
    textEng: The enemy here will not pursue the mobile base. We can cancel the deployment.
  briefing_exit_leave_header:
    text: 离开
    textEng: Leave
  briefing_exit_no_smoke_desc:
    text: 没有烟雾弹了，我们别无选择，只能战斗！
    textEng: With no charges left, there is no choice but to fight!
  briefing_exit_no_smoke_header:
    text: 无烟雾弹
    textEng: No smoke charges
  briefing_exit_smoke_desc:
    text: 击晕敌人，让我们逃离这个移动的敌人。使用一颗弹药。
    textEng: Stun the enemy, allowing us to escape from this mobile enemy. One charge will be used.
  briefing_info_enemy:
    text: 敌人
    textEng: Enemy
  briefing_info_incoming_header:
    text: 即将到来的任务
    textEng: Incoming mission
  briefing_info_level_prefix:
    text: 等级
    textEng: L
  briefing_info_prediction:
    text: 小队预测
    textEng: Prediction for squad
  briefing_info_threat_prefix:
    text: 威胁
    textEng: Threat
  briefing_nav_button_cant_deploy:
    text: 无法部署
    textEng: Can't deploy
  briefing_nav_button_deploy:
    text: 部署
    textEng: Deploy
  briefing_nav_button_mission:
    text: 任务
    textEng: Mission
  briefing_nav_button_squad:
    text: 小队
    textEng: Squad
  briefing_pilots_header:
    text: 驾驶员
    textEng: Pilots
  briefing_squad_add_pilot:
    text: 添加驾驶员
    textEng: Add pilot
  briefing_squad_add_unit:
    text: 添加单位
    textEng: Add unit
  briefing_squad_autofill_header:
    text: 自动填充
    textEng: Auto-fill
  briefing_squad_autofill_text:
    text: 该小队将由战备就绪的驾驶员和装备水平最高的单位组成。
    textEng: The squad will be filled with combat ready pilots and units with the highest equipment level.
  briefing_squad_edit_cant_desc:
    text: 该单位已经损坏。必须在进行更改之前进行维修。
    textEng: This unit is damaged. Must be repaired before making changes.
  briefing_squad_edit_cant_header:
    text: 无法编辑单位
    textEng: Can't edit unit
  briefing_squad_edit_desc:
    text: 移动至单位定制屏幕，编辑所选单位。长按或双击以确认。
    textEng: Move to unit customization screen to edit the selected unit. Long press or double click to confirm.
  briefing_squad_edit_header:
    text: 编辑单位
    textEng: Edit unit
  briefing_squad_issues_critical_desc:
    text: 在部署单位之前，必须解决以下关键问题
    textEng: The following critical issues must be resolved before unit can be deployed
  briefing_squad_issues_critical_desc_pilot:
    text: 由于以下关键问题，该驾驶员无法参加战斗
    textEng: This pilot cannot participate in combat due to following critical issues
  briefing_squad_issues_critical_header:
    text: 关键问题
    textEng: Critical issues
  briefing_squad_issues_notes_desc:
    text: 该单位已做好战斗准备。低优先级注释
    textEng: This unit is combat ready. Low-priority notes
  briefing_squad_issues_notes_desc_pilot:
    text: 该单位已做好战斗准备。低优先级注释
    textEng: This pilot is combat ready. Low-priority notes
  briefing_squad_issues_notes_header:
    text: 注释
    textEng: Notes
  briefing_squad_issues_warning_desc:
    text: 可以部署该单位，但需要考虑一些警告
    textEng: This unit can be deployed, but there are some warnings to consider
  briefing_squad_issues_warning_desc_pilot:
    text: 该驾驶员已做好战斗准备，但需要考虑一些警告
    textEng: This pilot is combat ready, but there are some warnings to consider
  briefing_squad_issues_warning_header:
    text: 警告
    textEng: Warnings
  briefing_squad_pilot:
    text: 驾驶员
    textEng: Pilot
  briefing_squad_remove_pilot_header:
    text: 移除驾驶员
    textEng: Remove pilot
  briefing_squad_remove_pilot_text:
    text: 清除当前所选槽位里的驾驶员。长按或双击以确认。
    textEng: Clear the pilot from the currently selected slot. Long press or double click to confirm.
  briefing_squad_unit:
    text: 单位
    textEng: Unit
  briefing_units_empty_desc:
    text: 基地没有可用的单位，或者所有单位都已经添加到小队中。
    textEng: The base has no units available or every unit is already added to the squad
  briefing_units_empty_header:
    text: 无单位
    textEng: No units
  briefing_units_header:
    text: 单位
    textEng: Units
  brieing_squad_remove_unit_header:
    text: 移除单位
    textEng: Remove unit
  brieing_squad_remove_unit_text:
    text: 清除当前所选槽位里的单位。长按或双击以确认。
    textEng: Clear the unit from the currently selected slot. Long press or double click to confirm.
  debriefing_group_desc_intact:
    text: 我们的无人机在战斗中取回了一些完好无损的设备。默认情况下，它们会被标记为恢复品，没有回收成本。
    textEng: Some equipment were retrieved intact by our drones during the fight. They are marked for recovery by default, at no salvage cost.
  debriefing_group_destroyed:
    text: 已摧毁
    textEng: Destroyed
  debriefing_group_intact:
    text: 完好无损
    textEng: Intact
  debriefing_group_label_intact:
    text: 完好无损
    textEng: Intact
  debriefing_group_label_packaged:
    text: 打包物品
    textEng: Packaged items
  debriefing_group_label_quality:
    text: 等级 / 设备质量
    textEng: Level / Equipment quality
  debriefing_group_salvageable_equipment:
    text: 可回收设备
    textEng: Salvageable equipment
  debriefing_item_damaged_desc:
    text: 该子系统由于受到损坏，增加了回收成本。
    textEng: This subsystem has increased salvage cost due to damage it sustained.
  debriefing_item_damaged_name:
    text: 受损
    textEng: Damaged
  debriefing_item_high_level:
    text: 更高等级
    textEng: Higher level
  debriefing_item_high_quality:
    text: 更高质量
    textEng: Higher quality
  debriefing_item_intact_desc:
    text: 该物品在战斗中没有损坏，因此回收成本降低。
    textEng: This item was not damaged in battle and so has a reduced salvage cost.
  debriefing_item_intact_name:
    text: 完好无损
    textEng: Intact
  debriefing_item_lost_desc:
    text: 该物品属于你的一个机甲，但在战斗中脱落了。如果不取回，就会丢失！
    textEng: This item belonged to one of your mechs, but was detached in battle. It will be lost if not retrieved!
  debriefing_item_lost_name:
    text: 丢失
    textEng: Lost
  debriefing_item_new:
    text: 新
    textEng: New
  debriefing_outcome_allies_lost_desc:
    text: 你没能消灭敌方小队。我们的撤退导致他们的力量压过了国民自卫队。这个被争夺的省份的天平向敌人倾斜。
    textEng: You have failed to eliminate the enemy squad. Our retreat allowed them to overwhelm the Home Guard forces. The balance in the contested province shifts in the enemy favor.
  debriefing_outcome_allies_lost_header:
    text: 失去盟友
    textEng: Allies lost
  debriefing_outcome_allies_saved_desc:
    text: 你成功地将敌人从这个阵地上赶走，拯救了国民自卫队。这样我们就能对该省进行更持久的争夺。
    textEng: You have successfully driven the enemy away from this battle site, saving the Home Guard forces. This will let us contest the province longer.
  debriefing_outcome_allies_saved_header:
    text: 拯救盟友
    textEng: Allies saved
  debriefing_outcome_escalation_drop_desc:
    text: 敌人不再将你视为威胁，并下调了该省的冲突级别。巡逻队减少了，你可以撤退并进行补给。
    textEng: The enemy no longer considers you a threat and drops the escalation in this province. You can retreat and resupply to take advantage of reduced patrols.
  debriefing_outcome_escalation_drop_desc_defeat:
    text: 由于你的彻底失败，敌人不再视你为威胁，并降下该省的冲突级别。撤退到补给点，以获得更多的单位和驾驶员。
    textEng: Due to your total defeat, the enemy no longer considers you a threat and drops all escalation in this province. Retreat to a resupply point to acquire more units and pilots.
  debriefing_outcome_escalation_drop_desc_losses:
    text: 敌人现在认为你的威胁较小，并将该省的冲突降了一级。巡逻队减少了，你可以撤退并进行补给。
    textEng: The enemy now considers you less of a threat and drops the escalation in this province by a level. You can retreat and resupply to take advantage of reduced patrols.
  debriefing_outcome_escalation_drop_header:
    text: 冲突下降
    textEng: Escalation drops
  debriefing_outcome_escalation_gain_desc:
    text: 敌人对这次袭击感到震惊，并提高了该省的冲突级别。当冲突达到一定的阈值，更多的单位将被投入到该省，战斗也将变得更加困难。你可以离开该省以降低冲突级别。
    textEng: The enemy is alarmed by this attack and increases the escalation level in this province. When escalation reaches certain thresholds, more units will be committed to this province and fights will get harder. You can leave the province to decrease the escalation level.
  debriefing_outcome_escalation_gain_header:
    text: 冲突上升
    textEng: Escalation gained
  debriefing_outcome_homeguard_improve:
    text: 在该战斗阵地的胜利对国民自卫对非常重要。
    textEng: Victory at this battle site was important for the Home Guard.
  debriefing_outcome_homeguard_intact:
    text: 所有国民自卫队单位都在战斗中毫发无损。
    textEng: All Home Guard units survived the battle unscathed.
  debriefing_outcome_reputation_gain_desc:
    text: 声誉提高了。如果你有无线上行链路升级，就可以呼叫更多单位以寻求帮助。
    textEng: Reputation increased. If you have the radio uplink upgrade, this can enable you to call more units for help.
  debriefing_outcome_reputation_gain_header:
    text: 声誉增加
    textEng: Reputation gain
  debriefing_outcome_weakened_desc:
    text: 你在一个被争夺的省份干掉了一股敌人，稍微削弱了他们的力量。如果你想加快进程并更快地解放该省，建议攻击关键目标。
    textEng: You've taken out an enemy in a contested province, slightly weakening their forces. It's recommended to attack critical objectives if you'd like to speed up the process and liberate the province more quickly.
  debriefing_outcome_weakened_desc_objective:
    text: 你成功地摧毁了一个敌方目标，大大削弱了他们对该省的控制。继续攻击目标来解放它吧！
    textEng: You've successfully taken out an enemy objective, significantly weakening their hold on the province. Keep attacking objectives to liberate it!
  debriefing_outcome_weakened_header:
    text: 削弱敌人
    textEng: Enemy weakened
  debriefing_salvage_budget_header:
    text: 预算明细
    textEng: Budget Breakdown
  debriefing_salvage_button_abandon_header:
    text: 放弃
    textEng: Abandon
  debriefing_salvage_button_abandon_text:
    text: 把设备留在战场上
    textEng: Leave Equipment on Battlefield
  debriefing_salvage_button_confirm:
    text: 确认
    textEng: Confirm
  debriefing_salvage_button_continue:
    text: 继续
    textEng: Continue
  debriefing_salvage_button_dismantle_header:
    text: 拆除
    textEng: Dismantle
  debriefing_salvage_button_dismantle_text:
    text: 把一件物品转换成补给。这比完全恢复的回收成本更低。
    textEng: Convert an item into supplies. This has lower salvage costs than full recovery.
  debriefing_salvage_button_max_supply:
    text: 最大补给
    textEng: Max supplies
  debriefing_salvage_button_take_header:
    text: 恢复
    textEng: Recover
  debriefing_salvage_button_take_text:
    text: 收集要用在机甲上设备。恢复的物品将会出现在你的库存中。
    textEng: Collect the equipment to use on your mechs. Recovered items will appear in your inventory.
  debriefing_salvage_dialog_start_desc:
    text: 你想要继续回收所选物品吗？
    textEng: Would you like to proceed with salvaging the selected items?
  debriefing_salvage_dialog_start_header:
    text: 开始回收
    textEng: Starting salvage
  debriefing_salvage_frame_content:
    text: 从单位中提取支架，会将一个新的可定制单位添加到基地。提取支架的成本很高，并会牺牲所有原本可以回收的部件。
    textEng: Retrieve the frame of a unit, adding a new customizable unit to the base. Extracting the frame comes at significant cost and sacrifices all the parts that could be salvaged otherwise.
  debriefing_salvage_frame_header:
    text: 回收机甲支架
    textEng: Salvage Mech Frame
  debriefing_salvage_header:
    text: 回收
    textEng: Salvage
  debriefing_salvage_header_no_salvage:
    text: 无回收
    textEng: No salvage
  debriefing_salvage_hint:
    text: 决定从战场上发现的战利品中恢复、拆除或跳过什么。我们的预算有限，物品的回收成本各不相同，所以要明智地选择。
    textEng: Decide what to recover, dismantle or skip from the loot found on the battlefield. We have a limited budget and items vary in salvage cost, so choose wisely.
  debriefing_salvage_hint_budget:
    text: 成本和预算
    textEng: Cost & budget
  debriefing_salvage_hint_dismantled:
    text: 已拆除
    textEng: Dismantled
  debriefing_salvage_hint_enemy_no_loss:
    text: 在有敌军巡逻的情况下，我们不能冒险在这里回收。友军单位并没有损失任何设备。
    textEng: With the enemy forces on patrol, we cannot risk retrieving salvage here. No equipment was lost by friendly units.
  debriefing_salvage_hint_enemy_present:
    text: 在有敌军巡逻的情况下，我们不能冒险在这里回收。我们所能做的就是找回我方单位丢失的一些部件。
    textEng: With the enemy forces on patrol, we cannot risk retrieving salvage here. Most we can do is recover some of the parts lost by our units.
  debriefing_salvage_hint_no_items:
    text: 这次，在我们的扫描仪上没有发现可回收的物品或丢失的设备。
    textEng: No salvageable items or lost equipment found on our scanners this time.
  debriefing_salvage_hint_recovered:
    text: 已恢复
    textEng: Recovered
  debriefing_salvage_hint_skipped:
    text: 已跳过
    textEng: Skipped
  debriefing_salvage_label_base:
    text: 基地
    textEng: Base
  debriefing_salvage_label_emergency:
    text: 紧急
    textEng: Emergency
  debriefing_salvage_list_category_unknown:
    text: 未知类别
    textEng: Unknown category
  debriefing_salvage_list_header_nocost:
    text: 无成本
    textEng: No cost
  debriefing_salvage_list_header_rewards:
    text: 奖励和储存物品
    textEng: Rewards & stored Items
  debriefing_salvage_list_header_unit:
    text: 单位
    textEng: Unit
  debriefing_salvage_list_header_unit_tooltip:
    text: 该单位有一些可回收的设备。你可以单击此标头来全选，或者点击下方的单个物品。
    textEng: This unit has some salvageable equipment. You can click this header to decide about all of them, or click individual items down below.
  debriefing_salvage_list_part_unknown:
    text: 未知部件
    textEng: Unknown part
  debriefing_salvage_list_resource:
    text: 资源
    textEng: Resource
  debriefing_salvage_list_status_destroyed:
    text: 已摧毁
    textEng: Destroyed
  debriefing_salvage_list_status_intact:
    text: 完好无损
    textEng: Intact
  debriefing_salvage_list_subsystem_unknown:
    text: 未知子系统
    textEng: Unknown subsystem
  debriefing_salvage_list_tooltip_salvage:
    text: 该地点存放了一些待取的设备。如果你愿意，可以免费拿走该设备。
    textEng: This site stored some equipment ready for pickup. This equipment can be picked up at no salvage cost, if you so choose.
  debriefing_salvage_list_workshop_charge:
    text: 车间费用
    textEng: Workshop charge
  inventory_button_deselect_header:
    text: 取消选择
    textEng: Deselect
  inventory_button_deselect_text:
    text: 取消选择所有物品。
    textEng: Deselect all items
  inventory_button_detach_header:
    text: 拆卸
    textEng: Detach
  inventory_button_detach_text:
    text: 从所选部件中拆卸所有可定制子系统。例如，从上身部件中取出反应堆堆芯。
    textEng: Detach all customizable subsystems from selected parts. For example, take our reactor cores from the upper body parts.
  inventory_button_invert_header:
    text: 反选
    textEng: Invert
  inventory_button_invert_text:
    text: 倒置所有选定项目。
    textEng: Invert all selected items
  inventory_button_scrap_detach_header:
    text: 报废和拆卸
    textEng: Scrap & detach
  inventory_button_scrap_detach_text:
    text: 拆卸所有可定制子系统，然后将所选设备分解为补给。警告：该操作无法撤销！
    textEng: 'Detach all customizable subsystems, then dismantle the selected piece of equipment into supplies. Warning: you can not undo this operation!'
  inventory_button_scrap_fully_header:
    text: 完全报废
    textEng: Scrap fully
  inventory_button_scrap_fully_text:
    text: 将所选设备（包括其当前连接的所有可定制子系统）分解为补给。警告：该操作无法撤销！
    textEng: 'Dismantle the selected piece of equipment into supplies, including all customizable subsystems currently attached to it. Warning: you can not undo this operation!'
  inventory_button_select_all_header:
    text: 全选
    textEng: Select all
  inventory_button_select_all_text:
    text: 选择所有物品。
    textEng: Select all items
  inventory_category_all:
    text: 所有部件
    textEng: All parts
  inventory_category_all_subsystems:
    text: 所有子系统
    textEng: All subsystems
  inventory_category_all_subsystems_tooltip_text:
    text: 显示基地库存中的所有子系统。进一步选择特定槽位，然后在下方选择特定子系统，以按位置缩小列表范围。
    textEng: Display every subsystem in the base inventory. Select a specific socket further down, then select a specific subsystem under it to narrow the list down by location.
  inventory_category_all_tooltip_text:
    text: 显示基地库存中的所有部件。进一步选择特定槽位，以按位置缩小部件范围。
    textEng: Display every part in the base inventory. Select a specific socket further down to narrow parts by location.
  inventory_group_all:
    text: 全部
    textEng: All
  inventory_hardpoint_armor:
    text: 装甲
    textEng: Armor
  inventory_hardpoint_internal:
    text: 内部
    textEng: Internal
  inventory_hint_filter:
    text: 筛选
    textEng: Filter
  inventory_hint_sort:
    text: 排序
    textEng: Sort
  inventory_info_action_cooldown:
    text: 单位的所有动作都有持续时间和最佳间隔（冷却时间）。最佳间隔不是严格限制，但遵循它将避免热量积累。
    textEng: Each action available to the unit has a duration and optimal interval (cooldown). An optimal interval is not a hard restriction, but following it will avoid heat buildup.
  inventory_info_action_peak_heat:
    text: 峰值热量
    textEng: Peak heat
  inventory_info_barrier:
    text: 屏障
    textEng: Barrier
  inventory_info_beam_width_desc:
    text: 光束武器没有散射。这把武器的能量集中在一条直线上。
    textEng: Beam weapons have no scatter. Energy from this weapon is focused in a straight line.
  inventory_info_beam_width_name:
    text: 光束宽度
    textEng: Beam width
  inventory_info_column_action:
    text: 动作
    textEng: Action
  inventory_info_column_hit:
    text: 命中
    textEng: Hit
  inventory_info_column_second:
    text: 秒
    textEng: Second
  inventory_info_context_comparison:
    text: 比较
    textEng: Comparison
  inventory_info_context_equipped:
    text: 已装备
    textEng: Equipped
  inventory_info_hint_classification_header:
    text: 分类
    textEng: Classification
  inventory_info_hint_classification_text:
    text: >-
      该文本显示了部件类型（该部件属于哪个通用类）和型号（这是给定类型的哪个特定设计）。


      颜色代表稀有度：即部件的罕见程度和做工精良程度。稀有度更高的设备有更多且更高质量的天赋，并可以解锁子系统插槽，从而支持更深层次定制。
    textEng: >-
      This text indicates part type (what general class this part belongs to) and model (which specific design of a given type this is).


      The color indicates rarity: how uncommon and well-built the part is. Equipment of higher rarity includes more and higher quality perks and can include unlocked subsystem slots, enabling deeper customization.
  inventory_info_hint_damage_type:
    text: 伤害类型
    textEng: Damage type
  inventory_info_hint_favorite_header:
    text: 收藏
    textEng: Favorite
  inventory_info_hint_favorite_text:
    text: 将该物品标记为收藏。它会在库存列表中突出显示，从而更容易被找到。
    textEng: Mark this item as a favorite. This highlights it in inventory lists, making it easier to find.
  inventory_info_hint_level_header:
    text: 等级
    textEng: Level
  inventory_info_hint_level_text:
    text: >-
      等级决定了给定部件的强大程度。等级提升后，完整性、屏障和伤害也会提升。


      要时刻留意更高级别的部件，以确保你的单位做好准备，面对更有挑战性的敌人！
    textEng: >-
      Level determines how powerful a given part is. Integrity, barrier and damage scale with level.


      Always keep an eye out for parts with a higher level to ensure your units are ready to face ever more challenging enemies!
  inventory_info_hint_range_header:
    text: 射程
    textEng: Range
  inventory_info_hint_range_text:
    text: >-
      该武器的有效射程。该图反映了武器在推荐射程内是否有效，或者它的效果是否会根据距离和散射而改变。


      大多数战斗都发生在直径300米的象限内。
    textEng: >-
      The range in which this weapon is effective. The graph reflects whether the weapon remains effective throughout the recommended range, or if it changes potency depending on distance and scatter.


      Most combat engagements take place in quadrants 300 meters across.
  inventory_info_hint_serial_header:
    text: 序列号
    textEng: Serial Number
  inventory_info_hint_serial_text:
    text: 标识同一型号部件的唯一编号。每个部件都有所不同，能提供不同的天赋和子系统。
    textEng: Unique number identifying a part among others of the same model. Every part can differ, offering different perks and subsystems.
  inventory_info_hit_width_desc:
    text: 近战武器没有散射：它们会通过直接接触造成伤害。近战武器的大小各不相同，因此命中目标的难易程度也有所不同。
    textEng: Melee weapons have no scattering projectiles — the damage is inflicted on direct contact. Melee weapons can vary in size, affecting how easy it is to land hits on targets.
  inventory_info_hit_width_name:
    text: 命中宽度
    textEng: Hit width
  inventory_info_integrity:
    text: 完整性
    textEng: Integrity
  inventory_info_levelup_counter:
    text: 升级次数
    textEng: Times upgraded
  inventory_info_levelup_header_available:
