  unit_list_tooltip_damaged_text:
    text: 该单位在战斗中受到了伤害，因此无法进行定制。如果基地有足够的资源储备，它会随时间慢慢修复。切换到主世界进行修复。
    textEng: This unit cannot be customized due to damage sustained in combat. It will be repaired over time if the base has enough resources in store. Switch to overworld to progress repairs.
  unit_list_tooltip_edit_text:
