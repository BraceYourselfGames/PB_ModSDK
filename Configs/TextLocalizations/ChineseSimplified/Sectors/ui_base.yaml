    textEng: Missing
  inventory_info_subsystem_obscured:
    text: 随机化子系统
    textEng: Randomized subsystem
  inventory_info_timeline_hint_duration_header:
    text: 动作持续时间
    textEng: Action duration
  inventory_info_timeline_hint_duration_text:
    text: 武器发射所需的时间。较短的动作持续时间对于机会窗口较窄的武器（如散弹枪）很有用，但会快速增加热量。
    textEng: How long it takes for a weapon to fire. Short action durations are valuable for weapons with narrow windows of opportunity, such as shotguns, but quickly spike heat.
  inventory_info_timeline_hint_optimal_header:
    text: 最佳间隔
    textEng: Optimal interval
  inventory_info_timeline_hint_optimal_text:
    text: 武器可持续使用的速率。因为攻击不能重叠，最佳间隔的下限就是动作持续时间，但为了实现净零热量积累，间隔通常是更高的。取决于武器的动作持续时间以及产生和与机甲反应堆堆芯散热相抵消的热量。
    textEng: The sustainable rate this weapon can be used at. The lower bound is action duration, as attacks can't be overlapped, but the interval is usually higher to allow net zero heat accumulation. Varies depending on action duration and heat generation of the weapon counteracted by heat dissipation in the reactor core of the mech.
  inventory_info_trajectory_desc:
    text: >-
      这是一种制导武器，所以没有散射：射弹集中在目标上。


      弹道决定了武器的使用方式。平射弹道需要一条通向目标的明确路径，而弧形弹道允许在掩护下开火，射弹从上方落下。
    textEng: >-
      This is a guided weapon, so there is no scatter: projectiles converge on targets.


      The trajectory determines how the weapon can be used. Direct trajectory requires a clear path to target, while an arcing trajectory allows firing over cover, with projectiles descending from above.
  inventory_info_trajectory_range_arc:
    text: 米 弧度
    textEng: m Arc
  inventory_info_trajectory_text:
    text: 弹道
    textEng: Trajectory
