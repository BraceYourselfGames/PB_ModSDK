entries:
  branch_army__header:
    text: 陆军
    textEng: Army
  branch_army__text:
    text: 负责占领区大部分陆地作战行动的综合兵种力量。他们的单位偏爱传统装甲车辆、动能武器和制导火炮。
    textEng: A combined arms force responsible for most of the land operations in the occupied territories. Their units favor conventional armored vehicles, kinetic weapons and guided artillery.
  branch_experimental__header:
    text: 实验
    textEng: Experimental
  branch_experimental__text:
    text: 配备先进能量武器和机动装甲的精英部队。于入侵后成立。他们先进的技术能否与常规武器相抗衡，尚未可知。
    textEng: Elite divisions equipped with cutting-edge energy weapons and mobile armor. Established after the invasion. It remains to be seen how their advanced tech stacks up against conventional arms.
  branch_reserves__header:
    text: 后备
    textEng: Reserves
  branch_reserves__text:
    text: 入侵后组建的后备部队。主要依赖数量及常规装甲车辆，是虽简单但却不可小觑的危险对手。
    textEng: A reserve force established after the invasion. Reliant on numbers and conventional armored vehicles, it is an unsophisticated but dangerous adversary.
  branch_specops__header:
    text: 特别行动队
    textEng: Special Ops
  branch_specops__text:
    text: 配备先进机甲装甲的特种作战部队。相较于其他支队，他们的作战力量更少依赖常规装甲车辆。
    textEng: Special operations forces equipped with cutting edge mech armor. Less reliant on conventional armored vehicles than other branches.
  branch_trainingreserves__header:
    text: 后备
    textEng: Reserves
  branch_trainingreserves__text:
    text: 入侵后组建的后备部队。主要依赖数量及常规装甲车辆，是虽简单但却不可小觑的危险对手。
    textEng: A reserve force established after the invasion. Reliant on numbers and conventional armored vehicles, it is an unsophisticated but dangerous adversary.
