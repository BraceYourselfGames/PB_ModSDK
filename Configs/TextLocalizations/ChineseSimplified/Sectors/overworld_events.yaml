  ev_origin_family_home__1s_strategy_text:
    text: >-
      当驾驶员向你寻求指导时，你指向了控制台上的地图。你指的是所有有争议的领土和军事前哨。你标出了守住防线的国民自卫队驻军。你在城市和城镇上空盘旋，它们的命运仍悬而未决。


      过了好一会儿，那人点了点头。


      “您说得对……事情已经远远不止关于一个家庭的声誉，对吧？我在为比我自己更重要的事情而战。我在为我们所有人而战。”


      驾驶员挺直腰板，补充道：“谢谢您的倾听，老大。谢谢您提醒我什么才是最重要的。”
    textEng: "As they look to you for guidance, you gesture to the map on the console. You point to all the disputed territories and military outposts. You highlight the Home Guard garrisons holding the line. You hover over the cities and towns, whose fates are still undecided.\n\nAnd after a long moment, they nod. \n\n“You’re right…this goes beyond one family’s reputation, doesn’t it? I’m fighting for something bigger than me. I’m fighting for all of us.”\n\nThey straighten their back, and add, “Thank you for listening, boss. And for reminding me of what’s important.”"
