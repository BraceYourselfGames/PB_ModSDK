  ev_pilot_volunteer_success__1s_start_header:
    text: 重铸决心
    textEng: Restored Resolve
  ev_pilot_volunteer_success__1s_start_header_tvg_pronoun_he:
    text: 重铸决心
    textEng: Restored Resolve
