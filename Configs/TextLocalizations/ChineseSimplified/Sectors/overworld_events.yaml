      特技驾驶员指导了菜鸟特技里最简单的部分——扔手枪。一切看上去都很好，但菜鸟第一次太过自信，扔得太高了。手枪消失在了阳光中。几米之外，一棵树被一颗流弹劈成了两半，倒在了基地的屋顶上。
    textEng: >-
      The stunt pilot hasn’t lost her shine. Tension winds through the crew as the pilot tosses her pistol skyward and launches into an aerial somersault. Despite its bulk, the mech hangs weightlessly at the apex of its arc. Your crew braces for gravity’s part, but the landing is masterful, barely shivering the ground. The sun is in your eyes, and you miss her catch the pistol. Cheers go up. Even several mechanics whoop.


      The stunt pilot instructs the rookie on the simplest part of the trick—the pistol toss. All seems well, but the rookie, overconfident in their first catches, goes for a higher toss. The pistol disappears into the sun. A few meters off, a tree, cleaved in two by a stray shot, comes down—onto the roof of the base.
  ev_origin_stuntpilot_notification__1s_main_header:
    text: 特技镜头
    textEng: Trick Shot
  ev_origin_stuntpilot_notification__1s_main_header_tvg_pronoun_he:
    text: 特技镜头
    textEng: Trick Shot
  ev_origin_stuntpilot_notification__1s_main_header_tvg_pronoun_she:
    text: 特技镜头
    textEng: Trick Shot
  ev_origin_stuntpilot_notification__1s_main_text:
    text: >-
      外面的骚动引起了你的注意。在机甲舱的门口，驾驶员和机械师之间正在进行激烈的辩论。你最近招募的一位新兵，一位才华横溢的前特技驾驶员，提出要用一些华丽的技巧让旅团看上去眼花缭乱。


      你的大多数机组人员——所有看过其过去的巡回演出并认出其身份的粉丝们——都渴望看到一些表演，除了机械师。意外损坏、后续维修时间和供应成本是他们最关心的问题。然而，问题的关键在于这名新手驾驶员想要亲自操作。机甲可以被替换，但是人呢……


      新手驾驶员表示抗议，表示自己见识过战斗，不冒险就无法学习。但是这风险。值得用它来换片刻的乐趣吗？
    textEng: "A commotion outside catches your attention. At the doors of the mech bay, a heated debate between the pilots and mechanics is underway. One of your recent recruits, a hotshot former stunt pilot, has offered to dazzle the Brigade with some flashy tricks. \n\nMost of your crew—all fans who recognize the pilot from their touring days—are eager for a demonstration with the exception of the mechanics. Accidental damage, subsequent repair time, and supply cost are top of their concerns. The sticking point, however, is the rookie pilot who wants to get hands-on. Mechs can be replaced, but people…\n\nThe rookie protests. They’ve seen battle, and one doesn’t learn without risks. But this risk. Is it worth a moment of fun?"
