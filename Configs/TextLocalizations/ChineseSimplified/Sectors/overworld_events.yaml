  ev_origin_brostlander_stress__1s_start_text:
    text: >-
      机甲舱的骚动引起了你的注意。“小心点，布罗斯特兰人！”有人喊道。你及时赶到，看到你的驾驶员摇摇晃晃地从机甲里下来。那人摇晃着，靠着机甲的腿稳住了自己。


      “哇，怎么了？”一名侦察员急忙走到那人身边问道。


      “刚才到最后我感觉迷失了方向，仅此而已。”驾驶员摇了摇头。“在驾驶舱里，大地可能会变得陌生。我需要再次感觉脚踏实地。”


      侦察员睁大眼睛环顾四周，无声地寻求帮助。但其他机组人员只是困惑地耸了耸肩。然后他看向了你。
    textEng: >-
      A commotion in the mech bay catches your attention. “Watch it, Brostlander!” someone calls. You’re there in time to see your pilot stagger as they dismount. They reel, steadying themself against the leg of their mech.


      “Whoa, what’s wrong?” asks a scout, hurrying to their side.


      “Felt disoriented there at the end, that’s all.” The pilot shakes their head. “In the cockpit, the earth can be a stranger. I need to feel grounded again.”


      The scout looks around in a wide-eyed, wordless plea for help. He’s met with bewildered shrugs from the rest of the crew. Then his gaze lands on you.
