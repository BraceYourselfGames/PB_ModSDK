  ev_origin_hgfollower_notification__1s_help_header:
    text: 找人帮忙
    textEng: Calling in Favors
  ev_origin_hgfollower_notification__1s_help_header_tvg_pronoun_he:
    text: 找人帮忙
    textEng: Calling in Favors
  ev_origin_hgfollower_notification__1s_help_header_tvg_pronoun_she:
    text: 找人帮忙
    textEng: Calling in Favors
  ev_origin_hgfollower_notification__1s_help_text:
    text: "经过一番思考，你还是决定帮助驾驶员沿着他们想走的路前进。你说，你会找你在国民自卫队里的熟人帮忙。\n\n毕竟无论是国民自卫队，还是幻影旅团，都还有一场战争要打。人们都指望着你们。\n\n“我……不知道该说什么，”驾驶员说着，然后用颤抖的手向你敬礼。你可以感觉到其兴奋。还有决心。\n\n你向其回礼，并与其告别。 "
    textEng: "After some thinking, you decide it’s best to help the pilot follow their desired path. You tell them you will call in some favors from your connections in the Home Guard. \n\nBecause whether it is with the Home Guard or with the Phantom Brigade, there’s still a war that needs fighting. People are counting on all of you.\n\n“I…don’t know what to say,” they say, before saluting you with a trembling hand. You can feel excitement rolling off them. The determination, too.\n\nYou salute back, and you bid them farewell. "
  ev_origin_hgfollower_notification__1s_help_text_tvg_pronoun_he:
    text: "经过一番思考，你还是决定帮助驾驶员沿着他们想走的路前进。你告诉他，你会找你在国民自卫队里的熟人帮忙。\n\n毕竟无论是国民自卫队，还是幻影旅团，都还有一场战争要打。人们都指望着你们。\n\n“我……不知道该说什么，”他说着，然后用颤抖的手向你敬礼。你可以感觉到他的兴奋。还有决心。\n\n你向他回礼，并与他告别。 "
    textEng: "After some thinking, you decide it’s best to help the pilot follow his desired path. You tell him you will call in some favors from your connections in the Home Guard. \n\nBecause whether it is with the Home Guard or with the Phantom Brigade, there’s still a war that needs fighting. People are counting on all of you.\n\n“I…don’t know what to say,” he says, before saluting you with a trembling hand. You can feel excitement rolling off him. The determination, too.\n\nYou salute back, and you bid him farewell. "
