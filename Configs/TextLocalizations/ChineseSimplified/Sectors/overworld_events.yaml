      You take the pilot aside and tell him what he needs to hear: that his work has been invaluable to the team, and that the Phantom Brigade has benefited greatly from his help.


      And that you’re proud to be fighting with him.


      Pride suffuses his face, and when he raises his hand into a salute, you see a faint tremor of excitement roll along his arm.


      “It’s been an honor, Commander. Thank you for having me.”
