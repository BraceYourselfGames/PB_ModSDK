    text: 超越声望
    textEng: Beyond Prestige
  ev_origin_hgfollower_notification__1s_civilian_text:
    text: >-
      附近的一个平民一直在听你们说话。看到驾驶员沮丧的表情，他拖着蹒跚的步子走了过来，他的身体因为饥饿和无数个不眠之夜而摇摇晃晃。然而，他脸上的表情却很坚定。


      “声望是相对的，但拯救生命总是重要的，”他告诉驾驶员。“要知道，对我们大多数人来说，只要你在抵抗入侵者，我们并不在乎你穿什么制服。”


      他离开去帮助附近的一名机械师，驾驶员则望着他的背影，望了很久。
    textEng: "One of the civilians nearby has been listening. At the despondent look on the pilot’s face, he shuffles over with shaky steps, his body wobbly from hunger and many sleepless nights. The look on his face, however, is unyielding. \n\n“Prestige is relative, but saving lives always matters,” he tells the pilot. “Just know that to most of us, as long as you’re pushing back against the invaders, we don’t care what uniform you’re wearing.”\n\nHe leaves to offer his help to a nearby mechanic, and the pilot stares after his back for a long, long time."
