    text: >-
      你把驾驶员叫到一边，说出了她需要听到的话：她的工作对团队来说是无价的，她的帮助让幻影旅团受益匪浅。


      你为能与她并肩作战而感到自豪。


      她的脸上洋溢着骄傲，当她举手敬礼时，你看到她的手臂因兴奋而微微颤抖。


      “这是我的荣幸，指挥官。谢谢您招募我。”
