  pilot_event_knockout_text:
    id: 2
    text: 该驾驶员伤势严重。虽然幸存下来，但需要接受治疗才能再次部署，并会留下永久性创伤。
    textEng: This pilot is in a critical condition. They have survived, but require treatment to deploy again and gain a permanent trauma.
  pilot_event_lost_desc_trauma:
    id: 1
    text: 驾驶员因创伤未得到治疗而未能生还。其遗体将在战斗结束后回收。让驾驶员在战后及时恢复，可以避免该情况。
    textEng: The pilot did not survive this injury due to untreated past trauma. Their remains will be recovered after combat. Letting pilots recover from injuries after combat can avoid this.
