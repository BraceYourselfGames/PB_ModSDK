timeLastSync: 0
entries:
  enemy_pilot_increased_hp__c_header:
    id: 1
    text: 机体装甲
    textEng: Body armor
  pilot_crit_chance1__c_header:
    id: 1
    text: 幸运一击
    textEng: Lucky strike
  pilot_crit_chance1__c_text:
    id: 1
    text: 该驾驶员的暴击几率提高。
    textEng: This pilot has an increased chance of making critical hits.
  pilot_crit_multiplier1__c_header:
    id: 1
    text: 超暴击
    textEng: Overcritical
  pilot_crit_multiplier1__c_text:
    id: 1
    text: 该驾驶员的暴击造成更多伤害，但经验获取速度减慢。
    textEng: The critical hits made by this pilot are more damaging, but they gain experience slower.
  pilot_negative_damage__c_header:
    id: 2
    text: 专心求知
    textEng: Knowledge focused
  pilot_negative_damage__c_text:
    id: 2
    text: 该驾驶员因创伤而专注于自我提升，但伤害输出会因此降低。
    textEng: The pilot's trauma has made them focus on improving themselves, to the detriment of their damage output.
  pilot_negative_exp__c_header:
    id: 1
    text: 封闭自我
    textEng: Closed off
  pilot_negative_exp__c_text:
    id: 1
    text: 该驾驶员因创伤而在战斗中注意力下降。他们获得的经验较少，但在疲劳影响显现之前，能够更频繁地出战。
    textEng: This pilot pays less attention during combat since their trauma. They gain less experience, but can tolerate more deployments before fatigue takes its toll.
  pilot_negative_hp__c_header:
    id: 1
    text: 脆弱
    textEng: Brittle
  pilot_negative_hp__c_text:
    id: 1
    text: 该驾驶员最大生命值降低。
    textEng: This pilot has reduced maximum health.
  pilot_negative_mass__c_header:
    id: 1
    text: 偏执军械师
    textEng: Paranoid armorer
  pilot_negative_mass__c_text:
    id: 1
    text: 该驾驶员执意为机甲增加大量重量，却只换来微弱的防御提升。
    textEng: This pilot insists on adding a lot of mass to their mech for meager defense gains.
  pilot_negative_recovery__c_header:
    id: 1
    text: 恢复缓慢
    textEng: Slow mend
  pilot_negative_recovery__c_text:
    id: 1
    text: 该驾驶员在医疗舱恢复的生命值减少。
    textEng: This pilot recovers less health in the medical bay.
  pilot_negative_salvage_limit__c_header:
    id: 1
    text: 腰背劳损
    textEng: Bad back
  pilot_negative_salvage_limit__c_text:
    id: 1
    text: 该驾驶员无法协助回收，但休息时将恢复更多的生命值。
    textEng: Pilot cannot help with salvage operations, but tends to get more healing from rests.
  pilot_negative_trauma_limit__c_header:
    id: 1
    text: 濒临极限
    textEng: At the limit
  pilot_negative_trauma_limit__c_text:
    id: 1
    text: 该驾驶员承受创伤能力较低。
    textEng: This pilot can withstand less trauma before dying.
  pilot_negative_unit_hp__c_header:
    id: 1
    text: 窒息
    textEng: Suffocating
  pilot_negative_unit_hp__c_text:
    id: 1
    text: 该驾驶员执意拆除机甲上的部分装甲板以改善通风。
    textEng: This pilot insists on uninstalling some of the armor plating in their mechs to improve ventilation.
  pilot_negative_unit_shield__c_header:
    id: 1
    text: 玻璃护盾
    textEng: Glass shield
  pilot_negative_unit_shield__c_text:
    id: 1
    text: 该驾驶员专注于武器输出攻击，护盾防御能力有限。
    textEng: This pilot puts all of their attention into offensive weapon output and fails to absorb much damage with their shield.
  pilot_postcombat_recovery__c_header:
    id: 1
    text: 快速恢复
    textEng: Quick healing
  pilot_postcombat_recovery__c_text:
    id: 1
    text: 该驾驶员在战斗后会恢复少量生命值。
    textEng: This pilot recovers a small amount of health after combat.
  pilot_postcombat_recovery2__c_header:
    id: 1
    text: 杀敌恢复
    textEng: Killer recovery
  pilot_postcombat_recovery2__c_text:
    id: 1
    text: 如果该驾驶员在战斗中至少击败1名敌人，战斗结束后会恢复大量生命值。
    textEng: This pilot recovers a significant amount of health after combat if they scored at least 1 enemy kill.
  pilot_postcombat_recovery3__c_header:
    id: 1
    text: 医疗兵
    textEng: Field medic
  pilot_postcombat_recovery3__c_text:
    id: 1
    text: 该驾驶员在战斗后会为小队中其他成员（不包括自己）恢复少量生命值。
    textEng: This pilot recovers a small amount of health for everyone in the squad (excluding themself) after combat.
  pilot_prestige_stat_brawler__c_header:
