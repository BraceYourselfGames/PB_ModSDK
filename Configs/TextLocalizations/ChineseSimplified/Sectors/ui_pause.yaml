  demo_pitch:
    id: 1
    text: >-
      你现在玩到的只是冰山一角！在[ff9999]2023年2月28日[-]获得完整体验吧：


      [ff9999]—[-]解放你的祖国，与30个省份的4个敌方派系交战。

      [ff9999]—[-]在各种战术场景和环境中战胜残酷的敌军。

      [ff9999]—[-]体验超过70个独特的叙事事件，你所做的选择将决定你的旅程走向。

      [ff9999]—[-]掠夺或制造各种各样的武器和装甲部件，来创建一支精英机甲小队。
    textEng: >-
      You've only just scratched the surface! Get the full experience on [ff9999]February 28th, 2023[-]:


      [ff9999]—[-] Liberate your home, engaging 4 enemy factions across 30 provinces.

      [ff9999]—[-] Overcome the oppressive enemy forces in a variety of tactical scenarios and environments.

      [ff9999]—[-] Encounter more than 70 unique narrative events where the choices you make will affect your journey.

      [ff9999]—[-] Loot or build a wide array of weapons and armor parts to create an elite mech squad.
