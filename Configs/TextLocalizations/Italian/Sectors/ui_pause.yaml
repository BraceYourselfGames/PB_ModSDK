    text: 2023 Brace Yourself Games. Tutti i diritti riservati. The Phantom Brigade™ è un marchio registrato di Brace Yourself Games.
    textEng: 2023 Brace Yourself Games. All rights reserved. The Phantom Brigade™ is a registered trademark of Brace Yourself Games.
  boot_title_hint_input:
    text: '[ffbbbb]Premi [-][Invio][ffbbbb] per continuare[-]'
    textEng: '[ffbbbb]Press [-][Enter][ffbbbb] to Continue[-]'
  boot_ui_scale_hint:
    text: Regola le proporzioni dell'interfaccia utente. Valori più alti ingrandiranno la dimensione del testo, mentre valori più bassi permetteranno di visualizzare più informazioni.
    textEng: Adjust the user interface scale. Higher values will increase text size, while lower values will fit more information on screen.
  boot_warning_content:
    text: >-
      Alcune persone potrebbero sperimentare attacchi epilettici se esposte a determinate immagini, luci lampeggianti o effetti visivi.


      Questi attacchi potrebbero manifestarsi con una varietà di sintomi, come capogiro, una visione alterata, contrazioni di occhi o viso, scatti o movimenti improvvisi e involontari di braccia o gambe, disorientamento, confusione o perdita momentanea di coscienza.


      Smetti immediatamente di giocare e consulta un medico nel caso dovessi sperimentare uno qualsiasi di questi sintomi. Se tu o uno dei tuoi parenti avete avuto attacchi epilettici o epilessia in passato, ti consigliamo di consultare un medico prima di giocare.
    textEng: >-
      Some people may experience seizures when exposed to certain images, flashing lights or visual patterns.


      These seizures may have a variety of symptoms, including lightheadedness, altered vision, eye or face twitching, jerking or shaking of arms or legs, disorientation, confusion, or momentary loss of awareness.


      Immediately stop playing and consult a doctor if you experience any of these symptoms. If you or any of your relatives have a history of seizures or epilepsy, it is recommended that you consult a doctor before playing.
  boot_warning_header:
    text: Avviso sull'epilessia
    textEng: Seizure Warning
  demo_exit_hint:
    text: Premi Esc per tornare al menu principale.
    textEng: Press Esc to return to main menu
  demo_header:
    text: Grazie di aver giocato!
    textEng: Thank you for playing!
  demo_pitch:
    text: >-
      Questo non è stato che un assaggio! Potrai vivere l'esperienza completa il [ff9999]28 febbraio 2023[-]:


      [ff9999]—[-] Libera il Paese dall'invasore affrontando 4 fazioni nemiche in 30 province diverse.

      [ff9999]—[-] Sconfiggi le forze d'occupazione in vari scenari tattici e ambientazioni.

      [ff9999]—[-] Completa più di 70 eventi narrativi unici in cui le tue decisioni cambiano il corso della guerra.

      [ff9999]—[-] Recupera o costruisci un'ampia varietà di armi ed equipaggiamento per creare una squadra di mech d'altissimo livello.
    textEng: >-
      You've only just scratched the surface! Get the full experience on [ff9999]February 28th, 2023[-]:


      [ff9999]—[-] Liberate your homeland, engaging 4 enemy factions across 30 provinces.

      [ff9999]—[-] Overcome the oppressive enemy forces in a variety of tactical scenarios and environments.

      [ff9999]—[-] Encounter more than 70 unique narrative events where the choices you make will affect your journey.

      [ff9999]—[-] Loot or build a wide array of weapons and armor parts to create an elite mech squad.
