    text: "- [b]Richiede del tempo. Le missioni possono scadere.[/b] \n- I mech selezionati verranno riparati. \n- I piloti selezionati verranno guariti. \n- Tutti i piloti avranno un livello di affaticamento leggermente ridotto."
