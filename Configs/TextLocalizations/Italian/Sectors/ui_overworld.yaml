    textEng: Selected option will give the enemy time to regroup.
  reset_countdown_hint_maxed:
    id: 1
    text: 'La missione selezionata ritarderà il nemico. Riorganizzazione posticipata fra:'
    textEng: 'Selected mission will set back the enemy. Delayed regrouping in:'
  reset_countdown_tooltip_text:
    id: 1
    text: "Le forze nemiche in questa provincia si stanno riorganizzando dopo recenti disordini. Se non intervieni, recupereranno terreno e potrebbero individuare la tua base. \n\nAttaccando i siti nemici e interagendo con i punti di interesse puoi ritardare questo conto alla rovescia."
    textEng: "The enemy forces in this province are regrouping after a recent disturbance. Left unattended, they will gain ground and might find your base. \n\nAttacking enemy sites and interacting with points of interest will delay this countdown."
  retreat_header:
    id: 1
    text: Ritirata in corso...
    textEng: Retreating...
