  root_button_contest_province:
    id: 1
    text: >-
      Contendi

      provincia
    textEng: >-
      Contest

      province
  root_button_contest_province_tooltip_text:
    id: 1
    text: Puoi chiamare i tuoi alleati affinché combattano al vostro fianco per liberare la provincia. La Brigata non può mantenere il territorio da sola, ma può contribuire colpendo obiettivi chiave e cambiando le sorti dei campi di battaglia.
    textEng: You can call in your allies to fight for this province. Your brigade can't hold a province all on its own, but striking key objectives and turning the tide at battle sites will help.
  root_button_contested_province_tooltip_header:
    id: 1
    text: Provincia contesa
    textEng: Province contested
  root_button_contested_province_tooltip_text:
    id: 1
    text: La FLF sta tentando di riconquistare questa provincia. Colpendo obiettivi chiave e aiutando le nostre forze in campi di battaglia chiave potrete conquistare la vittoria!
    textEng: Your allies from 3F are attempting to retake this province. Striking key objectives and helping our forces at key battle sites will lead to victory!
