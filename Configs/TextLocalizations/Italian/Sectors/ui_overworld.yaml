    textEng: Threat
  roster_pilot_stats_header:
    text: Conteggio piloti
    textEng: Pilot Count
  roster_pilot_stats_text:
    text: Il numero di piloti attualmente disponibili e il numero di piloti massimo ammesso nella base mobile.
    textEng: Currently available pilots and the maximum pilot count allowed in the mobile base.
  roster_repair_bar_header:
    text: PrestoFix
    textEng: Liquid Fix
  roster_repair_bar_text:
    text: Risorsa per riparazioni utilizzata nel mondo esterno o portata in combattimento dalle unità dotate di armatura a barriera.
    textEng: Repair resource used in the overworld or taken into combat by units with barrier armor.
  roster_resupply_main_header:
    text: Gratis
    textEng: Free
  roster_resupply_main_text:
    text: >-
      Mentre la base si ferma per fare rifornimento, l'equipaggio ha diritto a un meritato riposo.


      - La base sarà impegnata per 10 ore.

      - La base non potrà occuparsi di altri incarichi.

      - La base si rifornirà completamente di energia e gel PrestoFix per le riparazioni.

      - La salute dei piloti tornerà al massimo.

      - Tutte le unità danneggiate saranno riparate.

      - Se la base non ospita almeno 2 unità e 2 piloti, li riceverà dalle riserve.
    textEng: >-
      While the base stops to resupply, the crew will get some well-deserved rest.


      - The base will be busy for 10 hours

      - The base can't be occupied with another task

      - Liquid Fix and energy reserves will be fully replenished

      - Pilot fatigue resets

      - All damaged units are repaired

      - If the base doesn't have at least 2 units and pilots, they will be transferred from reserves
  roster_resupply_options:
    text: Opzioni di rifornimento
    textEng: Resupply Options
  roster_resupply_recruit_header:
    text: -200 risorse
    textEng: -200 supplies
  roster_resupply_recruit_text:
    text: >-
      Recluta un nuovo pilota. Via via che la vostra buona reputazione si fa strada, sempre più reclute si uniscono ai vostri ranghi. Alcune di esse hanno già combattuto nell'ultima guerra, mentre altre sono principianti che desiderano combattere contro l'invasore.


      - La base sarà schierata per 5 ore.

      - Puoi reclutare un solo pilota per volta.

      - La base non può essere impegnata in altri compiti di rifornimento.
    textEng: >-
      Recruit a new pilot. As your good reputation spreads, more recruits request to join your ranks. Some fought in the last war. Others are untested but spurred to action by the invasion.


      - The base will be deployed for 5 hours

      - Only one pilot can be recruited at a time

      - The base can't be busy with another resupply task
  roster_unit_damaged_header:
    text: Unità danneggiata
    textEng: Damaged
  roster_unit_damaged_text:
    text: Questa unità sarà gradualmente riparata consumando PrestoFix. Per evitare di consumarlo, puoi mettere in pausa le riparazioni facendo clic sull'unità.
    textEng: This unit will be repaired over time at the cost of Liquid Fix supplies. You can pause repairs to conserve supply by clicking the unit.
