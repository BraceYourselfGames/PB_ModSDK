  province_state_showdown_text:
    id: 1
    text: Gli obiettivi chiave appaiono quando hai indebolito le forze nemiche nella provincia. Eliminare questi obiettivi è necessario per liberare la provincia.
    textEng: Key objectives appear once the enemy forces in the province are worn down. Eliminating these objectives is necessary to liberate the province.
  province_state_war_score_enemy_header:
    id: 1
    text: Forza del nemico
    textEng: Enemy Strength
  province_state_war_score_enemy_text:
    id: 1
    text: La forza degli invasori in questa provincia contesa. Colpisci gli obiettivi chiave per far calare questo parametro. Quando il valore raggiunge lo 0, il nemico si ritirerà e la provincia sarà liberata.
    textEng: The strength of the invasion forces in this contested province. Strike key objectives to make this value drop. When this value reaches 0, the enemy will retreat and the province will be liberated.
  province_state_war_score_player_header:
    id: 1
    text: Forza della FLF
    textEng: 3F Strength
  province_state_war_score_player_text:
    id: 1
    text: L'efficacia della Forza di Liberazione del Fyrland, intenta a combattere contro il nemico in questa provincia contesa. Supporta la FLF con attacchi contro obiettivi chiave e aiutala nei campi di battaglia per conquistare la vittoria. Se lasci che questo valore raggiunga lo 0 attiverai una ritirata, permettendo al nemico di mantenere il controllo della provincia.
    textEng: The strength of Fyrland Freedom Forces engaging the enemy all over this contested province. Supporting your allies with strikes against key objectives and helping them at battle sites will lead us to victory. Letting this value fall to 0 will trigger a retreat, letting the enemy hold the province.
  quest_liberation_expiration_all:
    id: 1
    text: Tutte le occasioni di missione scadute. Le forze di occupazione stanno riconquistando terreno nella provincia.
    textEng: All mission opportunities expired. The occupation forces regain ground in the province.
