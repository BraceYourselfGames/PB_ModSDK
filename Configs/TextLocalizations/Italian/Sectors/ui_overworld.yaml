    textEng: The mobile base still has some camp supplies. If you need to repair mechs or treat pilot injuries, it might be optimal to set up a camp instead.
  lock_retreat_hint_start:
    id: 1
    text: Vuoi davvero ritirarti nella più vicina base avanzata? L'operazione richiederà molto tempo, ma rifornirà la base, riparerà tutte le unità e guarirà ogni pilota. L'affaticamento dei piloti sarà inoltre azzerato.
