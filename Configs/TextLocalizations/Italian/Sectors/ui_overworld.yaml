    id: 1
    text: "L'equipaggio si occupa dei feriti, ripara i mech e si riposa. Si tratta solo di una breve sosta: il mimetismo ottico non durerà a lungo."
    textEng: "The crew attends to the injured, repairs the mechs and rests. This is but a short stop: the optical camo won't last long."
