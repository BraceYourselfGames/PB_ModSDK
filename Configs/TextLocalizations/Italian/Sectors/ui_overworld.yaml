  province_state_objective_text:
    id: 1
    text: Gli obiettivi sono bersagli prioritari designati dai tuoi alleati. La loro eliminazione indebolirà il nemico.
    textEng: Objectives are priority targets designated by your allies. Taking them out will weaken the enemy.
