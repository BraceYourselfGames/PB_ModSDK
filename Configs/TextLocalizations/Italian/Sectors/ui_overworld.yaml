    id: 1
    text: Contesa
    textEng: Contested
  root_province_friendly_tooltip_header:
    id: 1
    text: Provincia alleata
    textEng: Friendly province
  root_province_friendly_tooltip_text:
    id: 1
    text: Le province alleate sono protette dalla Forza di Liberazione del Fyrland.
    textEng: Liberated province protected by Fyrland Freedom Forces.
  root_province_hostile:
    id: 1
    text: Ostile
    textEng: Hostile
  root_province_hostile_tooltip_header:
    id: 1
    text: Provincia ostile
    textEng: Hostile province
  root_province_hostile_tooltip_text:
    id: 1
    text: Le province ostili presentano diversi livelli di attività nemica, altrimenti noti come "tensione". La tensione cresce quando la base mobile è presente nella provincia e cala quando se ne va. Ogni nuovo livello di tensione rende il combattimento più difficile.
    textEng: Hostile provinces can have varying levels of enemy activity, otherwise known as escalation. Escalation grows when the mobile base is present in the province and drops if it leaves. Each new escalation level makes combat harder.
  root_province_liberated:
    id: 1
    text: Liberata
    textEng: Liberated
  root_province_stage_contest_header:
    id: 1
    text: Contesa
    textEng: Contested
  root_province_stage_contest_text:
    id: 1
    text: La Forza di Liberazione del Fyrland sta affrontando i nemici in tutta la provincia. Colpisci gli obiettivi evidenziati per indebolire il controllo nemico sul territorio.
    textEng: The Fyrland Freedom Forces are engaging the enemy all across the province. Strike the highlighted objectives to break their grip.
  root_province_stage_contested_header:
    id: 1
    text: Contesa
    textEng: Contested
  root_province_stage_contested_text:
    id: 1
    text: Questa provincia è un obiettivo prioritario per la Liberazione del Fyrland. Segui gli obiettivi per liberarla.
    textEng: This province is a priority target for Fyrland Freedom Forces. Follow the objectives to liberate it.
  root_province_stage_final_header:
    id: 1
    text: In bilico
    textEng: Critical
  root_province_stage_final_text:
    id: 1
    text: Le forze nemiche sono allo stremo. Colpisci l'obiettivo chiave per concludere la contesa.
    textEng: The enemy forces are barely holding on. Strike the key objective to finish the fight.
  root_province_stage_liberated_header:
    id: 1
    text: Liberata
    textEng: Liberated
  root_province_stage_liberated_text:
    id: 1
    text: Questa provincia è stata liberata grazie al tuo aiuto. Avvicinati a uno dei siti del fronte per viaggiare verso la regione successiva.
    textEng: This province has been liberated through your efforts. Approach one of the frontline sites to travel to the next region.
  root_province_stage_locked_header:
    id: 1
    text: Rinforzata
    textEng: Reinforced
  root_province_stage_locked_text:
    id: 1
    text: Questa provincia è sotto il controllo di forze di occupazione ben trincerate. Libera i territori adiacenti per sbloccare operazioni in quest'area.
    textEng: This province is held by entrenched occupation forces. Liberate adjacent territory to unlock operations here.
  root_province_stage_occupied_header:
    id: 1
    text: Occupata
    textEng: Occupied
  root_province_stage_occupied_text:
    id: 1
    text: Questa provincia è sotto il controllo delle forze di occupazione. Segui gli obiettivi per liberarla.
    textEng: This province is held by the occupation forces. Follow the objectives to liberate it.
  root_province_stage_priority_header:
    id: 1
    text: Regione prioritaria
    textEng: Priority region
  root_province_stage_priority_text:
    id: 1
    text: Questo territorio occupato è stato designato come obiettivo prioritario dalla Forza di Liberazione del Fyrland. Degli attacchi mirati in questo luogo possono infliggere il maggior numero di danni al nemico, destabilizzandone il controllo sulla regione. Segui gli obiettivi della missione per avanzare.
    textEng: This occupied territory has been designated as a priority target by Fyrland Freedom Forces. Targeted strikes here can inflict the most damage on the enemy and will disrupt their hold on the region. Follow the mission objectives to progress.
  root_province_stage_raid_header:
    id: 1
    text: Incursione
    textEng: Raiding
  root_province_stage_raid_text:
    id: 1
    text: Il nemico non è al corrente della tua presenza. Aumenta il livello di tensione per stanarlo e iniziare la contesa della provincia.
    textEng: The enemy is not alerted to your presence. Increase the escalation level to draw them out, contesting the province.
