  pilot_slots__name:
    text: Limite piloti
    textEng: Pilot limit
  pilot_slots__text:
    text: Numero di piloti che la base può trasportare.
    textEng: Number of pilots the base can support.
  sensor_rain_effect__name:
    text: Compensazione pioggia
    textEng: Rain compensation
  sensor_rain_effect__text:
    text: La pioggia intensa riduce la visibilità. Con delle migliorie, la base può aumentare la visibilità anche in caso di condizioni meteorologiche avverse.
    textEng: Heavy rain reduces visibility. With upgrades, the base can increase visibility in inclement weather.
  sensor_scan_time_enemy__name:
    text: Durata scansione nemica
    textEng: Enemy scan time
  sensor_scan_time_enemy__text:
    text: Il tempo necessario agli scanner nemici per rilevare la base mobile, indicato in ore.
    textEng: Time needed for enemy scanners to detect the mobile base, in hours.
  sensor_scan_time_own__name:
    text: Durata scansione base
    textEng: Base scan time
  sensor_scan_time_own__text:
    text: Il tempo necessario per effettuare una scansione e reperire informazioni dettagliate sui nuovi nemici individuati, indicato in ore. Con delle migliorie, questa durata può essere ridotta.
    textEng: Time needed to scan and retrieve detailed information from new contacts, in hours. With upgrades, scan time can be reduced.
  unit_repair_jobs__name:
    text: Riparazioni parallele
    textEng: Parallel repairs
  unit_repair_jobs__text:
    text: Numero di unità che possono essere riparate simultaneamente. Un'alta capacità per riparazioni parallele è fortemente consigliata, per evitare interruzioni sul campo di battaglia.
    textEng: Number of units that can be repaired simultaneously. High capacity for parallel repairs is strongly recommended to avoid interruptions on the field.
  unit_repair_resource_drain__name:
    text: Consumo PrestoFix
    textEng: Liquid Fix drain
  unit_repair_resource_drain__text:
    text: Tasso al quale il PrestoFix viene consumato durante le riparazioni delle unità.
    textEng: Rate at which Liquid Fix is depleted during unit repairs.
  unit_repair_resource_limit__name:
    text: Capacità PrestoFix
    textEng: Liquid Fix limit
  unit_repair_resource_limit__text:
    text: Quantità di gel PrestoFix per le riparazioni immagazzinabile nella base.
    textEng: Amount of Liquid Fix that can be stored on base.
  unit_repair_speed__name:
    text: Velocità riparazioni
    textEng: Repair speed
  unit_repair_speed__text:
    text: Velocità alla quale le unità vengono riparate, in proporzione al tempo di riparazione di base.
    textEng: Speed at which units are repaired, relative to baseline repair time.
  unit_slots__name:
    text: Spazi per unità
    textEng: Storage slots
  unit_slots__text:
    text: Numero di unità immagazzinabili nella base. Per costruire nuove unità, devi avere degli spazi vuoti.
    textEng: Number of units that can be stored on base. Determines whether new units can be built.
  workshop_jobs__name:
    text: Costruzioni parallele
    textEng: Parallel builds
  workshop_jobs__text:
    text: Numero di progetti che l'officina può realizzare simultaneamente.
    textEng: Number of projects the workshop is capable of building simultaneously.
  workshop_speed__name:
    text: Velocità di costruzione
    textEng: Build speed
  workshop_speed__text:
    text: Velocità alla quale l'officina costruisce pezzi di equipaggiamento, in proporzione al tempo di riparazione di base.
    textEng: Speed at which the workshop builds equipment, relative to baseline repair time.
