timeLastSync: 0
entries:
  brawler__header:
    id: 1
    text: Intercettore
    textEng: Interceptor
  brawler__text:
    id: 1
    text: Specialista dei combattimenti ravvicinati. Eccelle negli attacchi fulminei, nell'infliggere danni critici e nello schiantare nemici lungo il suo percorso. Probabilità di critico aumentata con armi a portata ridotta.
    textEng: Close range specialist. Excels as a fast moving damage dealer, inflicting critical hits and crashing the enemies in their way. Bonus critical chance with short range weapons.
  defender__header:
    id: 1
    text: Difensore
    textEng: Defender
  defender__text:
    id: 1
    text: Specialista della protezione della squadra. Eccelle nell'uso di armature e scudi, può sopportare un maggior numero di danni. Nessuna preferenza sulla portata delle armi.
    textEng: Squad protector. Adept at using armor and shields, can withstand more damage. No preferred weapon range.
  enemy_generic__header:
    id: 1
    text: Soldato semplice
    textEng: Grunt
  enemy_generic__text:
    id: 1
    text: Pilota di grado ordinario delle forze di invasione.
    textEng: Rank and file pilot of the invasion forces.
  generalist__header:
    id: 1
    text: Generalista
    textEng: Generalist
  generalist__text:
    id: 1
    text: Pilota factotum, competente in tutto ma che non eccelle in alcun campo specifico.
    textEng: All rounder pilot competent in everything but not exceptional in any particular field.
  rookie__header:
    id: 1
    text: Recluta
    textEng: Rookie
  rookie__text:
    id: 1
    text: Pilota senza esperienza. Deve salire di livello per rivelare la propria specializzazione.
    textEng: Inexperienced pilot. Level up to reveal their specialization.
  sharpshooter__header:
    id: 1
    text: Tiratore scelto
    textEng: Sharpshooter
  sharpshooter__text:
    id: 1
    text: Specialista di armi a lunga portata. Eccelle negli attacchi di precisione, dove sfrutta la propria posizione a suo vantaggio. Probabilità di critico aumentata con armi a lunga portata a moto rettilineo.
    textEng: Long range specialist. Their skills revolve around precision attacks and using positions to their advantage. Bonus critical chance with long range ballistic weapons.
  support__header:
    id: 1
    text: Supporto
    textEng: Engineer
  support__text:
    id: 1
    text: Specialista di armi a portata media. Eccelle nel supporto indiretto al combattimento e nell'uso di zaini.
    textEng: Medium range specialist. Adept at indirect combat support, and using backpack equipment.
