  base_briefing__a_title:
    id: 1
    text: Briefing di combattimento
    textEng: Combat briefing
  base_briefing__s1_ts_text:
    id: 1
    text: >-
      Prima di ogni scontro, potrai esaminare le informazioni della missione e preparare la squadra di combattimento.


      Il primo menu di briefing è incentrato sulla missione che ti attende. Potrai studiare gli obiettivi, le informazioni fondamentali (come condizioni meteorologiche o dettagli tattici) e una mappa della zona.


      La mappa può aiutarti a valutare l'ambiente in cui schiererai la tua squadra. Alcuni combattimenti si svolgeranno in spazi ristretti, altri in campo aperto. Scegli l'equipaggiamento di conseguenza.


      Alcune missioni prevedono l'arrivo di rinforzi nemici o perfino unità nascoste che compariranno solo a battaglia iniziata. Fai attenzione ai dettagli: adattare di volta in volta la tua strategia aumenterà le tue probabilità di successo.
    textEng: >-
      Before each encounter, you will review mission intel and outfit your combat squad.


      The first briefing menu is focused on the mission at hand. You can review the objectives, important information (such as weather conditions or tactical details) and a map of the combat zone.


      The map can help you determine what kind of environment you'll be deploying in. Some fights might unfold in tight spaces, others in wide open fields. Choose your loadout accordingly.


      Some missions may involve enemy reinforcements, or even hidden units that won't appear until engaged. Pay close attention to the details — tailoring your approach to each mission will improve your odds of success.
  base_briefing__s2_to_text:
    id: 1
    text: Puoi abbandonare quasi tutte le missioni selezionando "Vai via" nella schermata del briefing o "Provincia" nella barra di navigazione.
    textEng: You can back out from almost every mission by pressing "Leave" on the briefing screen or clicking the "Province" button on the navigation bar.
  base_briefing_squad__a_title:
    id: 1
    text: Schermata della squadra
    textEng: Squad screen
  base_briefing_squad__s1_ts_text:
    id: 1
    text: >-
      Nel secondo menu di briefing, potrai decidere la configurazione della squadra prima di iniziare ufficialmente la missione. Le informazioni contenute nella schermata precedente (il briefing di combattimento) ti aiuteranno a fare scelte consapevoli.


      Ogni missione permette di schierare un certo numero di mech, che avranno bisogno di piloti adatti. Man mano che riempi gli spazi di schieramento, l'interfaccia mostrerà nuove informazioni chiave e ti indicherà potenziali punti deboli che potrebbero esserti sfuggiti.
    textEng: >-
      The second briefing menu lets you configure your squad loadout before committing to the mission. The information on the previous menu (the combat briefing) should help you make informed choices.


      Each mission allows for a set number of mechs to be deployed, and each of those mechs will require a suitable pilot. As you fill the deployment slots, the UI will surface key information, as well as warn you about any disadvantages you may have overlooked.
  base_briefing_squad__s2_to_text:
    id: 1
    text: Fai molta attenzione agli avvisi. Certi piloti potrebbero essere troppo affaticati per combattere bene, o rischiare addirittura di morire. Alcuni mech potrebbero essere troppo danneggiati, o privi di equipaggiamento adeguato.
    textEng: Pay close attention to the warnings. Some pilots might be too fatigued to fight effectively, or even at risk of death. Some mechs might be too damaged to deploy, or not be fully equipped for battle.
  base_briefing_squad__s3_ts_text:
    id: 1
    text: In certi casi, potresti non avere una squadra completa di mech e piloti a disposizione, ma non per questo dovrai per forza ordinare la ritirata. Schierare meno unità può rendere più difficili alcuni combattimenti, ma squadre più piccole velocizzano la fase di pianificazione, e aumentano di molto l'esperienza ottenuta dai piloti.
    textEng: You might not always have a full squad of mechs and pilots at the ready, but that doesn't mean you have to retreat. Deploying with fewer units can make some fights more challenging, but smaller squads can reduce the time you spend planning each turn, and come with a large bonus to pilot experience.
