    id: 1
    text: Schivare i proiettili
    textEng: Missile evasion
  combat_scramble__s1_to_text:
    id: 1
    text: Schivare missili e altri proiettili guidati è una manovra da esperti che può fare la differenza tra la vita e la morte sul campo di battaglia.
    textEng: Evading missiles and other guided munitions is an advanced skill that can make the difference between life and death on the battlefield.
  combat_scramble__s2_ts_text:
    id: 1
    text: Ogni mech dotato di propulsore standard è in grado di sottrarsi ai missili guidati. Il bagliore emanato dai propulsori durante uno scatto eseguito al tempo giusto può sopraffare i sensori del missile e potenzialmente impedire all'intera raffica di colpire il bersaglio.
    textEng: Every mech with a standard dash thruster is capable of countering guided missiles. The flare of thrusters from a well-timed dash can overwhelm the missile's sensors, potentially causing an entire volley to miss its intended target.
  combat_scramble__s3_to_text:
    id: 1
    text: 'È una manovra difficile da eseguire. Per aumentare le tue probabilità di successo, spostati in modo perpendicolare alla traiettoria dei proiettili. Non cercare di seminarli: anche se accecati, potrebbero comunque esplodere a una distanza sufficiente a causare danni gravi.'
    textEng: This maneuver can be tricky to execute. To increase your odds of success, move perpendicular to the approaching missiles. Avoid running away from the missiles — even blinded, they might hit close enough to still cause serious damage.
  combat_tactics__a_title:
    id: 1
    text: Tattiche di base
    textEng: Basic tactics
  combat_tactics__s1_to_text:
    id: 1
    text: Ogni scontro armato è diverso, ma ci sono alcuni principi di combattimento universali.
    textEng: While every battle can be different, there are some principles that can be applied to nearly every fight.
  combat_tactics__s2_ts_text:
    id: 1
    text: >-
      Non fermarti mai. [8dd6ff]Conoscere il futuro può trasformare un semplice passo nella migliore delle armature. È spesso possibile evitare del tutto il fuoco nemico.[-]


      Pianifica gli spostamenti prima degli attacchi. [8dd6ff]Muoviti da un riparo all'altro e trova il momento migliore per sparare.[-]


      Conosci le tue armi. [8dd6ff]Ogni arma ha vantaggi e svantaggi. Alcune sparano lentamente, altre sono più efficaci da vicino, altre ancora richiedono di restare immobili per mirare con precisione.[-]


      Interponi delle coperture fra te e il nemico. [8dd6ff]Il modo migliore per ridurre i danni subiti è non esporsi ai proiettili.[-]


      Segui una traiettoria perpendicolare al fuoco nemico. [8dd6ff]Spesso, andare verso il nemico vuol dire correre incontro all'intera raffica. Gira intorno agli avversari per schivare più colpi.[-]


      Non farti mai colpire alle spalle. [8dd6ff]I colpi da dietro infliggono il doppio dei danni ai piloti e rischiano di farli svenire in fretta.[-]
    textEng: >-
      Never stop moving. [8dd6ff]Knowing the future can turn a simple step into the most powerful armour. Often, you can avoid enemy fire completely.[-]


      Plan your movement before you plan your attacks. [8dd6ff]Weave a path through cover, and find the best time and place to fire.[-]


      Know your weapons. [8dd6ff]Every weapon has advantages and drawbacks. Some might be slow to fire, others might work best at close range, others might require you to stand still for precision aiming.[-]


      Try to put cover between you and the enemy. [8dd6ff]The best way to reduce damage is to not expose yourself to enemy fire in the first place.[-]


      Try to move across the enemy lines of fire. [8dd6ff]Moving towards the enemy often means that their entire barrage will be coming straight at you. Circle your opponents to evade more of their shots.[-]


      Never let the enemy shoot you in the back. [8dd6ff]Hits in the back deal double damage to your pilots, which can quickly knock them out cold.[-]
  history__a_title:
    id: 1
    text: Storia
    textEng: History
  history__s1_tq_quote:
    id: 1
    text: Il bombardamento della Capitale e gli attacchi coordinati sui sistemi di comunicazione isolarono il Fyrland dal resto del mondo per diversi anni. Molti dei suoi archivi furono distrutti dal fuoco, spesso appiccato intenzionalmente, senza che venissero prodotte e trasmesse copie digitali. Ciò ha reso estremamente difficile il processo di documentazione storica.
    textEng: The bombing of the Capital and coordinated attacks on communication relays effectively cut Fyrland off from the broader world for several years. Many of Fyrland's historical documents were lost to fire, often intentional, with no hope of transmitting digital backups. This has made preservation an extremely complicated endeavour.
  history__s1_tq_subtitle:
    id: 1
    text: Freida Voll, "L'Annessione", 1997 SE
