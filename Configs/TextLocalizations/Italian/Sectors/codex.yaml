  history_base__a_title:
    id: 1
    text: Base mobile / "Cingolato"
    textEng: Mobile base / "Crawler"
  history_base__s1_ts_text:
    id: 1
    text: >-
      Negli anni precedenti l'invasione da parte del Kaskad, l'SDF (Servizio di Difesa del Fyrland) aveva stentato a finanziare la sua flotta di mech. La scarsità di grandi centri urbani, oltre all'avversione degli abitanti verso le spese militari, rendevano a malapena possibile l'esistenza di un'esigua rete di avamposti remoti poco adatti alla manutenzione dei mech e spesso privi del personale e delle risorse necessari.


      È per risolvere questo problema che furono create le basi mobili di tipo Jötnar (soprannominate "cingolati"). Questi robusti veicoli fuoristrada erano in grado di viaggiare rapidamente tra avamposti lontani, portando con sé tutto il necessario per riparare una dozzina di mech. Alcuni modelli erano dotati di sistemi di mimetizzazione ottica, della possibilità di riparare e costruire parti in missione e anche di schierare ed estrarre i mech durante gli scontri armati.
    textEng: >-
      Prior to the Kaskad Invasion, the FDS (Fyrland Defence Service) had historically struggled to maintain their mech fleet. With few urban centres outside of the Capital, coupled with the population's low appetite for military spending, they were only able to sustain a patchwork of remote outposts ill-equipped for mech maintenance, often understaffed and lacking in crucial supplies.


      Jotnar-type mobile bases (colloquially referred to as "crawlers") were commissioned to address this issue. These rugged all-terrain vehicles could quickly move between distant outposts, carrying everything needed to service up to a dozen mechs. Some models included optical camouflage, the ability to repair and manufacture new parts in the field, as well as the capability to both deploy and extract mechs from active battle.
  history_capital__a_title:
    id: 1
    text: La Capitale
    textEng: The Capital
  history_capital__s0_ts_text:
    id: 1
    text: >-
      La cosiddetta "Capitale" è in realtà un'area metropolitana composta dai tre comuni che circondano il porto principale del Fyrland. Trattandosi del distretto regionale urbano più vasto del paese, essa ospita all'incirca il 17% dell'intera popolazione.


      Il comune centrale, Nordtre, contiene il porto più attivo del Fyrland, composto soprattutto da enormi cantieri navali e dalle varie industrie necessarie al suo funzionamento. A sudest è situato il comune di Oxbrut con i suoi settori industriali e i grandi quartieri residenziali. A causa della vicinanza al fiume, è anche la sede di molti impianti di produzione. Il comune di Regattal si trova a ovest, e contiene molti dei centri degli affari, delle università e dei laboratori di ricerca della Capitale, tra cui i rinomati Istituto Massar e Istituto dell'Hollis (entrambi distrutti dai bombardamenti nelle prime fasi dell'occupazione).
    textEng: >-
      The "Capital" is in fact a metropolitan area composed of three municipalities centred around Fyrland's largest port. As the country's largest urban regional district, the Capital is home to roughly 17% of the country's population.


      The central municipality, Nordtre, is home to the country's most active harbour, dominated by vast shipyards and many of the industries that support the port's operation. To the south-east lies the municipality of Oxbrut, comprised of industrial sectors and large residential areas.  Due to its proximity to the river, it's also home to many of the country's manufacturing plants. The municipality of Regattal lies to the west, and contains many of the Capital's business centres, colleges, and research labs, including the renowned Hollis and Massar Institutes (both lost to bombings early in the occupation).
  history_homeguard__a_title:
    id: 1
    text: Forza di Liberazione del Fyrland (FLF)
    textEng: Fyrland Freedom Forces (3F)
  history_homeguard__s1_ts_text:
    id: 1
    text: >-
      L'annessione violenta della Repubblica del Fyrland da parte del Triumvirato del Kaskad diede vita a un movimento di resistenza detto "Forza di Liberazione del Fyrland", o "FLF". Composto dai superstiti dell'ex esercito del Fyrland (l'SDF) e da civili disposti a combattere, riuscì a mettere insieme un piccolo arsenale di armamenti rubati o di recupero.


      Per i primi anni dell'occupazione, l'FLF agì in modo per lo più cauto, ritenendo eccessivo il rischio rappresentato da uno scontro aperto con le forze molto meglio armate del Kaskad. La mobilitazione della cosiddetta "Brigata fantasma" dell'FLF e l'ottenimento di una base mobile di tipo Jötnar fu l'inizio di una forma di resistenza più attiva.
    textEng: >-
      After the Kaskad Dominion invaded and annexed the Fyrland Republic, a resistance group began to organize under the banner of "Fyrland Freedom Forces", or the "3F". Composed of survivors of Fyrland's now-defunct military (the FDS), as well as civilians willing to take up the fight, they were able to assemble a small arsenal from salvaged and stolen military assets.


      For the first few years of the occupation, the 3F largely erred on the side of caution. In their eyes, there was little to be gained by risking lives and irreplaceable equipment in an open confrontation with Kaskad's much better-equipped forces. The mobilization of the 3F's so-called "Phantom Brigade" and subsequent acquisition of a Jotnar-type mobile base was the beginning of more active resistance.
  history_homeland__a_title:
    id: 1
    text: Repubblica del Fyrland
    textEng: Fyrland Republic
  history_homeland__s1_ts_text:
    id: 1
    text: >-
      La Repubblica del Fyrland è una democrazia egualitaria situata nel Circuito d'impatto settentrionale. Fu fondata in seguito alla Grande eruzione del 1832 SE da un'alleanza di piccole nazioni il cui scopo era integrare risorse e sistemi economici e promuovere i diritti dell'individuo.


      Seppur scarsamente abitato rispetto agli stati confinanti, il Fyrland è caratterizzato da un'economia robusta basata su vaste riserve di isotopi preziosi e sulla produzione agricola domestica. La sua popolazione ha un alto tenore di vita e gode di un forte sistema sociale. Questo ha permesso al Fyrland di investire massicciamente nelle scienze, finanziando due istituti di ricerca di punta che hanno entrambi la sede nel comune di Regattal, parte della Capitale.


      Le relazioni del Fyrland con il Triumvirato del Kaskad (stato con cui condivide gran parte del confine orientale, nonché principale partner commerciale) si incrinarono negli anni '80 del Novecento, soprattutto a causa, a quanto pare, della disparità tra le riserve di isotopi rimanenti. Con un elettorato che preferiva finanziare i servizi sociali, piuttosto che la potenza militare o forme punitive di imposizione dell'ordine, i governi del Fyrland esitarono a investire nell'SDF (Servizio di Difesa del Fyrland). Tuttavia, questo segnale pacifico servì ben poco a ridurre le tensioni tra i due paesi, e il desiderio di controllare le riserve di isotopi del Fyrland spinse il Kaskad a tentare l'invasione nei primi anni '90.
    textEng: >-
      The Fyrland Republic is an egalitarian democracy situated in the Northern Impact Circuit. Founded in the aftermath of the Great Eruption of 1832 SE, it emerged from an alliance of small nations focused on a shared economy and resources while extolling personal freedoms.


      Though sparsely populated in comparison to its neighbours, the nation boasts a strong economy. This is underpinned by vast reserves of valuable isotopes, as well as a large amount of domestic agricultural production. People enjoy a high quality of life and benefit from numerous social welfare services. This enabled Fyrland to invest heavily in the sciences, fostering two world-class research institutes, both based out of the Capital municipality of Regattal.


      Fyrland's relationship with the Kaskad Dominion (the country sharing the majority of their eastern border and largest trading partner), became strained in the 1980s, with the disparity in remaining isotope reserves cited as a main source of tension. With a voting public that largely prioritized social service funding over military capacity or punitive law enforcement, the people of Fyrland hesitated to invest in the FDS (Fyrland Defence Service) throughout this period. However, this show of pacifism did little to diffuse tensions between the two countries, and a desire for control of Fyrland's isotope reserves led Kaskad to attempt a forced annexation of Fyrland in the early 1990s.
  history_impact__a_title:
    id: 1
    text: L'Impatto
    textEng: The Impact
  history_impact__s1_ts_text:
    id: 1
    text: >-
      Il consenso generale della comunità scientifica è che, circa 350 milioni di anni fa, un corpo celeste ignoto passò vicino al nostro pianeta cambiando l'orbita stabile della luna e causandone la distruzione da parte della forza mareale. Il bombardamento che ne seguì segnò l'inizio della cosiddetta "estinzione del tardo Devoniano", che rese del tutto inospitale la superficie terrestre fino alla Prima epoca. Il mondo ne porta ancora le cicatrici, con coste e montagne scavate da antichi crateri, e in cielo si può tuttora vedere l'Anello solitario composto dai detriti dell'evento.


      Un'altra traccia è rimasta sottoterra. Agli inizi degli anni '40, ricchi depositi di elio-3 e terre rare furono scoperti in molti potenziali punti d'impatto sparsi sulla superficie terrestre. Nel giro di soli tre decenni, un flusso all'apparenza inesauribile di isotopi adatti aprì la strada alla fusione nucleare: scarsità energetica e dipendenza dagli idrocarburi divennero un lontano ricordo.


      La bellezza dell'Anello ha però un lato negativo: tutti i tentativi di istituire programmi spaziali sono falliti, e la maggior parte dei satelliti lanciati sono stati distrutti dai detriti a poche ore dall'arrivo in orbita. Le telecomunicazioni continuano a basarsi sull'uso di radio e ripetitori aerostatici.
    textEng: >-
      There is a broad consensus in the scientific community that approximately 350 million years ago, an unknown body passed near our planet, upsetting the previously stable orbit of our planet's moon. As a result, our moon was pulled out of orbit and shattered by tidal forces. The resulting bombardment was the beginning of what would be known as the Late Devonian Extinction, rendering the surface inhospitable until the beginning of the First Epoch. The world still bears the scars, with shores and mountains carved by ancient craters. Above, remnants of this event are visible to this day as a solitary ring in our sky.


      Evidence of this event can be found under the surface as well. By the early 1940s, rich deposits of Helium 3 and rare earth metals were discovered at potential impact sites around the world. In just three decades, a seemingly limitless supply of suitable isotopes paved the way for nuclear fusion and made energy scarcity and hydrocarbon reliance a thing of the past.


      The beauty of the Ring has its drawbacks. Repeated attempts to establish space programs have all ended in failure, with most satellites lost to debris within hours of entering orbit. Long-range communication continues to rely on radio and aerostatic relays.
  history_invaders__a_title:
    id: 1
    text: Triumvirato del Kaskad
    textEng: Kaskad Dominion
  history_invaders__s1_ts_text:
    id: 1
    text: >-
      Il Triumvirato del Kaskad, presenza preponderante ai confini orientali del Fyrland, è un gigante economico e uno dei principali produttori di isotopi raffinati. La sua insolita struttura politica, che prevede una spartizione del potere fra i capi delle tre famiglie dominanti, ha come conseguenza una flessibilità governativa non soggetta a situazioni di stallo e lunghe contrattazioni. A partire dalla fine degli anni '70, il Kaskad, che è noto per le considerevoli dimensioni del suo esercito, occupò diversi territori contesi sia a nord che a est, attirando il biasimo degli altri paesi del Circuito d'impatto settentrionale.


      Dopo la rapida transizione globale dagli idrocarburi all'elio-3 come fonte energetica principale, le riserve di isotopi del Kaskad si rivelarono improvvisamente inadeguate rispetto a quelle dei paesi vicini. A questa manchevolezza fu rimediato con accordi commerciali internazionali che permisero al Kaskad di dedicarsi quasi esclusivamente alle attività di raffinazione industriale.


      Quando nuove stime ridimensionarono l'effettiva estensione delle riserve mondiali di isotopi, l'esplosione della domanda e la posizione dominante del Kaskad nel mercato della raffinazione resero il Triumvirato un influente centro di potere, sia in senso letterale che figurato. Spinta da questa improvvisa prosperità, Bothwell, una città meridionale, stabilì la propria posizione ai vertici della cultura mondiale nei campi del teatro e della letteratura. Questo periodo di crescita smisurata ebbe presto fine.


      Verso la metà degli anni '80, la crescente preoccupazione verso la politica espansionistica del Kaskad portò a un arresto catastrofico delle sue relazioni commerciali con gli altri paesi. Gli anni a seguire videro la chiusura di quasi un quarto delle sue raffinerie, dando origine in tutto il paese a sacche di estrema diseguaglianza economica. Il governo perse rapidamente il favore della popolazione rurale. Dopo la morte dell'autocrate Rae Vera nel 1987, il potere passò a suo figlio, Leefel. Allarmato dal crescente malcontento, L. Vera spinse le altre due famiglia dominanti a destinare all'esercito una parte crescente delle sempre più scarse risorse del paese.


      Tra il 1980 e il 1990 SE, il bilancio militare del Kaskad giunse quasi a decuplicare. Alla fine del decennio, il paese si trovò a fronteggiare livelli record di disoccupazione e una povertà che ormai colpiva anche i principali centri urbani. Riluttanti a ridurre le spese militari, le famiglie dominanti adocchiarono le abbondanti riserve naturali del Fyrland. Si convinsero che annettere il paese vicino fosse la cosa ovvia da fare per proteggere il futuro del Kaskad, e che non avrebbero incontrato molta resistenza.
    textEng: >-
      Sharing its western border with much of the Fyrland Republic, the triad oligarchy of the Kaskad Dominion has been an economic powerhouse and a leading producer of refined isotopes. With power shared between the heads of three ruling families, Kaskad has a unique power structure that allows for swift policy changes without fear of deadlock or prolonged negotiation. Known for their sizable military, Kaskad has occupied disputed lands to both their north and east since the late 1970s, drawing widespread condemnation from the other countries of the Northern Impact Circuit.


      As Helium 3 quickly supplanted hydrocarbons as the dominant fuel source worldwide, Kaskad found their own isotope reserves dwarfed by their neighbours. This was made up for by shrewd trade agreements with nearby countries, allowing Kaskad to focus almost exclusively on their refinery capacity.


      When research suggested that global isotope reserves might not be as abundant as previously estimated, a boom in demand and a cornered market on refinement ensured that Kaskad was a nexus of both literal and figurative power. Spurred by the sudden prosperity, the southern city of Bothwell rapidly emerged as a renowned cultural hub, known for its vibrant theatre and literary scenes. However, this era of unchecked prosperity was short-lived.


      By the mid-1980s, growing concerns about Kaskad's continued expansion into disputed territories led to a catastrophic breakdown in trade relations. In the following years, nearly a quarter of Kaskad's refineries closed, resulting in pockets of severe income inequality forming throughout the country. The country's leadership rapidly grew out of favour with much of rural Kaskad. After the death of autocrat Rae Vera in 1987, power passed to her son, Leefel. Concerned about growing unrest, L. Vera pressed the two other ruling families to divert an ever-increasing amount of the country's dwindling resources to their military.


      Between 1980 and 1990 SE, the Kaskad Dominion's military budget had swelled almost tenfold. As the decade drew to a close, the country was experiencing record unemployment and widespread poverty that now extended to major urban centres. Unwilling to scale back their military spending, the ruling families turned their eyes to Fyrland’s abundant natural resources. They believed that annexing Fyrland was a logical step towards securing Kaskad’s future, and would likely encounter little resistance.
  history_invasion__a_title:
    id: 1
    text: Annessione
    textEng: Annexation
  history_invasion__s1_ts_text:
    id: 1
    text: >-
      Nelle prime ore del 12 aprile 1992, una serie di attacchi missilistici provenienti dal territorio del Kaskad si abbatté sui ripetitori aerostatici del Fyrland. Poco dopo, delle squadre di demolizione sconfinanti isolarono le postazioni militari di frontiera del Fyrland dalla rete elettrica e di telecomunicazione. Entro metà mattina, il Triumvirato aveva ormai lanciato l'assalto lungo l'intera frontiera, sopraffacendo rapidamente le difese fyrlandesi.


      Il Servizio di Difesa del Fyrland era più piccolo e peggio armato, e la maggior parte dei soldati in servizio attivo persero la vita durante i primi attacchi. Nelle prime 48 ore, una serie di bombardamenti mirati soppresse l'intera catena di comando dell'SDF. Nel giro di un mese, le forze del Kaskad avevano ormai raggiunto l'interno del paese e iniziato a costruire un centro di comando nella Capitale.


      Per i membri dell'SDF che avevano avuto la fortuna di sopravvivere, la resistenza aperta era ormai fuori questione. Alcuni lasciarono il paese, mentre altri iniziarono a radunarsi in segreto per organizzare un movimento di ribellione più vasto, che in seguito prese il nome di Forza di Liberazione del Fyrland.
    textEng: >-
      In the early hours of 1992-04-12, a chain of missile strikes launched from Kaskad Dominion soil, targeting aerostatic relays all over Fyrland. Shortly after, demolition squads crossed the border, cutting power and communications across border outposts. By mid-morning, an all-out assault had commenced across the entire border, quickly overwhelming Fyrland defences.


      The Fyrland Defence Service was outnumbered and outgunned, and the majority of those in military service died in these initial attacks. Due to targeted strikes, the entire FDS chain of command was lost within the first 48 hours. By 1992-05, Kaskad forces had already spread throughout the country interior, and construction had begun on a central Kaskad command centre in the Capital.


      For the FDS members lucky to survive, open resistance was no longer an option. Some fled the country, while others began to assemble in secret to plan a larger resistance effort. This assembly would come to be known as the Fyrland Freedom Forces.
  history_prediction__a_title:
    id: 1
    text: Tecnologia predittiva
    textEng: Prediction technology
  history_prediction__s1_ts_text:
    id: 1
    text: >-
      Diversi particolari sono andati persi a causa della riservatezza del programma e della distruzione di archivi e strumentazione durante l'invasione del Kaskad, ma pare che la tecnologia predittiva sia il frutto delle ricerche condotte dall'Istituto Massar presso le sedi di Regattal e Cascate del Confine.


      Diversi prototipi sopravvissero all'invasione grazie a una squadra che era impegnata in un'operazione di collaudo a Cascate del Confine. I testimoni oculari raccontarono di aver visto i mech "danzare" tra i proiettili nemici, distruggendo diversi veicoli corazzati prima di ritirarsi. Queste macchine sperimentali furono infine acquisite dall'FDL, che addestrò una squadra al loro utilizzo. Nonostante gli enormi vantaggi tattici presentati dalla tecnologia predittiva, l'FDL ne fece un uso limitato per diversi anni, per paura che il Kaskad la ottenesse impadronendosi dei prototipi.


      L'algoritmo di predizione estrapola la possibile condizione degli oggetti vicini nei successivi 5 secondi in base a velocità dei corpi, modelli olistici sui microcambiamenti ambientali, e simulazioni neurologiche e di reattività istintuale. Si noti che l'algoritmo non è in grado di prevedere le azioni di chi lo usa. Nonostante questi limiti, è un fattore che aumenta in modo significativo il potenziale bellico di un esercito. I mech moderni che ne fanno uso sono incredibilmente agili e in grado di trovare riparo o ostruire il fuoco nemico con pochi secondi di preavviso.
    textEng: >-
      Though many specifics have been lost due to the confidential nature of the program, as well as the destruction of records and hardware during the Kaskad invasion, prediction technology appears to have been the work of researchers at the Massar Institute, working out of both their Regattal offices and Boundary Falls.


      Several prototypes survived the invasion, carried by a squad conducting field tests at Boundary Falls. Eyewitness accounts described mechs "dancing" through walls of incoming fire, taking out multiple armoured vehicles before retreating from the city. The prototype hardware eventually ended up in the 3F's possession, where they established a squad trained in its usage. While the technology could have provided a large advantage on the battlefield, it saw minimal deployment until several years into the occupation, out of fear that Kaskad would be able to reverse-engineer the prototypes if captured.


      The prediction algorithm operates by extrapolating what might happen to nearby objects within the next five seconds based on large object velocity, holistic models of microchanges in the environment, and simulated human neurology and reaction instincts. Crucially, it can not predict the actions its operator will take. But even with these constraints, it can be a huge force multiplier. Modern mechs are incredibly agile, capable of entering cover or otherwise breaking line of fire with just a few seconds of warning.
  history_resources__a_title:
    id: 1
    text: Momento critico
    textEng: Tipping point
  history_resources__s1_ts_text:
    id: 1
    text: >-
      Verso la metà degli anni '80, mentre il tasso di estrazione aumentava in modo esponenziale, fu appurato che le riserve mondiali di elio-3 erano inferiori a quanto inizialmente stimato. Nonostante questo isotopo fosse presente in quantità sufficiente ad alimentare per secoli i reattori di uso civile, la notizia fu una sorpresa spiacevole per le nazioni con programmi militari ad alto consumo di risorse. La ricerca nei campi delle armi a energia, i mech d'avanguardia dotati di reattori a fusione e i ripetuti tentativi di avviare programmi spaziali militari consumavano enormi quantità di isotopi improvvisamente rari.


      Questa carenza non colpì tutti in egual misura. Il paesaggio del Fyrland mostrava con chiarezza la sua abbondanza di risorse: valli bucherellate, coste sagomate dai crateri, strati sedimentali sui fianchi delle montagne. Per un po', il Fyrland divenne il principale esportatore di isotopi fissili e sistemi ad alta energia, con una corposa produzione domestica che lo rese una meta ambita da centinaia di aziende straniere.


      I suoi rilevamenti geologici furono segretati alla fine degli anni '80, ma a quel punto le altre nazioni erano già consapevoli del potenziale economico del Fyrland di fronte alla recente penuria. L'invasione era inevitabile.
    textEng: >-
      By the mid-1980s, Helium 3 reserves were determined to be smaller than originally estimated, while extraction rates grew exponentially. While there was enough Helium 3 to power civilian fusion reactors for hundreds of years, this discovery was an unwelcome surprise to nations with resource-intensive military programs. Energy weapon research, next-generation mechs with fusion reactor cores, and persistent attempts to establish military space programs consumed vast quantities of isotopes that were suddenly in short supply.


      The deficit was not felt equally around the globe. The very landscape of Fyrland made the abundance of resources under its surface clear: pockmarked valleys, shorelines shaped by the impact craters, deposit rings staining the mountain ranges. For a while, Fyrland emerged as a leading exporter of fusion isotopes and high energy systems, with strong domestic production and hundreds of corporations vying to set up their factories within its borders.


      By the time geological surveys were classified in the late 1980s, other countries had already seen Fyrland's potential for abundance in the face of new-found scarcity. Invasion was all but inevitable.
  overworld__a_title:
    id: 1
    text: Mappa principale
    textEng: Overworld
  overworld__s1_ts_text:
    id: 1
    text: Questa sezione riguarda la mappa del mondo, la navigazione nella mappa principale, l'anteprima delle missioni, la liberazione delle province e altro.
    textEng: This section covers the world map, Overworld navigation, mission previews, province liberation, and more.
  overworld__s2_to_text:
    id: 1
    text: Sbloccherai altre voci man mano che avanzi nella campagna.
    textEng: More entries will unlock as you progress through the campaign.
  overworld_camping__a_title:
    id: 1
    text: Accampamento
    textEng: Camping
  overworld_camping__s1_ts_text:
    id: 1
    text: >-
      Nonostante sia possibile affrontare più missioni di fila, le ferite e l'affaticamento dei piloti e i danni subiti dai mech rischiano di rallentare drasticamente i tuoi progressi. Fare sosta per allestire un accampamento è un aspetto fondamentale della campagna, e ti permette di ripartire con una squadra riposata.


      Per fare una sosta di riposo, fai clic sul pulsante [ffce80]Allestisci un accampamento[-] nell'angolo in basso a sinistra della mappa.
    textEng: >-
      While it's possible to take on multiple missions back-to-back, pilot fatigue, injuries, and mech damage can cause your progress to grind to a halt. Stopping to make camp is an important part of your campaign, letting you continue with a refreshed squad.


      To initiate a rest stop, click the [ffce80]Set up camp[-] button in the bottom left corner of the Overworld UI.
  overworld_camping__s2_to_text:
    id: 1
    text: Questa opzione è disponibile solo se hai le risorse da accampamento necessarie. Puoi ottenerle in combattimento o eseguendo la ritirata verso una base alleata dopo averle esaurite.
    textEng: You can only use this option if you have the requisite camp supplies. This limited resource can be acquired in combat, or by retreating to a friendly base when supplies have been depleted.
  overworld_camping__s4_ts_text:
    id: 1
    text: La schermata dell'accampamento ti permette di selezionare un certo numero di mech da riparare e piloti da guarire. Trattandosi di una sosta di breve durata, potresti dover decidere se trascurare un pilota ferito o un mech guasto.
    textEng: The camp screen lets you select the mechs and pilots that will be repaired and healed during the brief stop. However, your capacity during these rest periods is limited. You might be forced to triage, choosing between leaving a pilot injured or leaving a mech in disrepair.
  overworld_camping__s5_ts_text:
    id: 1
    text: Una volta smantellato l'accampamento, ti sarà presentato un riassunto dei suoi effetti. I mech che hai selezionato saranno riparati, i piloti che hai selezionato saranno guariti e smaltiranno l'affaticamento. Potrebbero verificarsi anche degli eventi relativi ai piloti, in base all'esito dei combattimenti più recenti, il livello di speranza o il caso.\n\nInoltre, l'officina porterà a termine eventuali progetti in corso.
    textEng: Once camp has been struck, you will be presented with a summary of the outcomes. The mechs you selected will be repaired; the pilots you selected will be healed and lose all fatigue. Some additional random events might affect your pilots depending on the outcomes of recent fights, the current Hope level, or random chance.\n\nIf you had a project underway in the workshop, they will now be completed.
  overworld_camping__s6_to_text:
    id: 1
    text: 'Accamparsi richiede meno tempo rispetto alla ritirata. Attenzione, però: se il conto alla rovescia del nemico sta per terminare, accamparti può impedirti di completare certe missioni. Ricordati di controllare sempre il conto alla rovescia per decidere se hai il tempo di fare una sosta.'
    textEng: Camping take less time than retreating. That said, if the enemy countdown is low, stopping to camp can still lead to mission opportunities expiring. Keep an eye on the enemy countdown to confirm you have enough time to stop.
  overworld_controls__a_title:
    id: 1
    text: Comandi
    textEng: Controls
  overworld_controls__s0_ts_text:
    id: 1
    text: Queste scorciatoie possono essere modificate nelle impostazioni. Sono anche visualizzate quando metti in pausa il gioco alla base.
    textEng: These controls can be modified through the input settings. They are also displayed when you pause in the base.
  overworld_controls__s1_input0:
    id: 1
    text: Seleziona
    textEng: Select
  overworld_controls__s1_input1:
    id: 1
    text: Muovi la base
    textEng: Move the base
  overworld_controls__s1_input2:
    id: 1
    text: Muovi la telecamera
    textEng: Move the camera
  overworld_controls__s1_input3:
    id: 1
    text: Ruota la telecamera
    textEng: Rotate the camera
  overworld_controls__s1_input4:
    id: 1
    text: Attiva/disattiva pausa
    textEng: Toggle pause
  overworld_map_province__a_title:
    id: 1
    text: Mappa della provincia
    textEng: Province map
  overworld_map_province__s1_to_text:
    id: 1
    text: Il Fyrland è vasto e la base mobile può percorrere lunghe distanze, ma le operazioni sono più efficaci quando si concentrano su un'area alla volta.
    textEng: While Fyrland is a large place and your base can cover a lot of ground, an effective operation will focus on one spot at a time.
  overworld_map_province__s2_ts_text:
    id: 1
    text: >-
      Nel corso della campagna, attraverserai una serie di luoghi di grande importanza strategica.


      Di solito, l'area operativa copre una zona di circa cento chilometri quadrati di una data provincia. La mappa della provincia offre una veduta d'insieme dell'area operativa attuale e mostra la topografia locale, la presenza nemica, i siti alleati e altre informazioni disponibili.
    textEng: >-
      Over the course of the campaign, you will travel through a number of strategically important locations.


      Most areas of operation cover around one hundred square kilometers within a greater province. The province map gives you a bird's eye view of the current area of operations, displaying local topography, active enemy threats, allied sites, and other available intel.
  overworld_map_province__s3_to_text:
    id: 1
    text: Una volta portata a termine un'operazione, puoi avvicinarti a una base avanzata per selezionare la meta successiva.
    textEng: Once an operation is complete, you can approach a Forward Base to select the next destination.
  overworld_map_world__a_title:
    id: 1
    text: Mappa del mondo
    textEng: World map
  overworld_map_world__s1_ts_text:
    id: 1
    text: >-
      La mappa del mondo offre una panoramica dei luoghi più importanti del Fyrland. Puoi aprirla in qualsiasi momento facendo clic sul pulsante "Mondo" nella barra di navigazione o sul nome della provincia.


      Con essa, potrai controllare lo stato dei tuoi progressi e le mete che ti aspettano. Accedendo alla mappa della campagna da una base avanzata dopo aver riconquistato una provincia, avrai l'opzione di procedere alla prossima destinazione.
    textEng: >-
      The world map can be accessed at any time by clicking the "World" button in the navigation bar or clicking the province name. It provides an overview of key locations throughout Fyrland.


      Using the world map, you can review your progress and the destinations that lie ahead. If you enter the campaign map from a Forward Base after the province has been secured, you will be given the option to travel to your next destination.
  overworld_map_world__s2_to_text:
    id: 1
    text: Quando ci sono più mete tra cui scegliere, fai attenzione alle informazioni a tua disposizione. Alcune mete potrebbero essere molto più difficoltose, offrire opportunità di ottenere dell'equipaggiamento o fare esperienza, o avere ricompense diverse.
    textEng: Pay close attention to all available intel when more than one destination is available. Some destinations might be considerably harder, offer detours for additional equipment and experience, or result in different rewards.
  overworld_missions__a_title:
    id: 1
    text: Informazioni sulle missioni
    textEng: Mission intel
  overworld_missions__s1_to_text:
    id: 1
    text: La tua squadra non è in grado di affrontare direttamente l'intera forza di occupazione, ma ogni provincia contiene obiettivi vulnerabili. I tuoi alleati ti terranno sempre al corrente di pattuglie isolate, basi indifese, convogli di valore e altre opportunità.
    textEng: While your squad might not be able to take the entire occupation head on, every province has vulnerable targets. Your allies will continuously share intel about isolated patrols, unprotected bases, valuable convoys, and other opportunities.
  overworld_missions__s2_ts_text:
    id: 1
    text: >-
      Puoi aprire l'interfaccia delle missioni selezionando i nemici o altri punti di interesse nella mappa della provincia. È consigliabile comparare le opzioni disponibili prima di decidere dove andare.


      Nella maggior parte dei casi, conoscerai l'obiettivo della missione, le ricompense previste e le forze nemiche coinvolte. Alcune missioni hanno informazioni aggiuntive su condizioni meteorologiche, terreno, tattiche consigliate e altro. È particolarmente importante controllare il livello e la pericolosità del nemico, perché potrebbero variare notevolmente.


      Un altro dato importante è quello sui progressi dell'operazione. Alcune missioni li faranno avanzare di un solo punto, mentre altre ti porteranno molto più vicino alla fase successiva.
    textEng: >-
      You can bring up the Mission Intel UI by selecting enemies or other points of interest on the province map. It's worthwhile to compare available options before deciding on your next destination.


      Most missions have known objectives, rewards, and enemy forces. Some missions have additional intel about weather, terrain, recommended tactics, and more. It's especially important to check the enemy level and danger rating; certain missions might be far more challenging than others.


      Another important piece of information is the Operation progress. Some missions will move progress forward by just one point, while others might bring you much closer to the next stage.
  overworld_missions__s3_to_text:
    id: 1
    text: Puoi anche tenere traccia delle missioni disponibili nell'angolo in alto a sinistra dell'interfaccia della mappa.
    textEng: You can also track the available missions in the top left corner of the Overworld UI.
  overworld_movement__a_title:
    id: 1
    text: Movimento
    textEng: Movement
  overworld_movement__s1_to_text:
    id: 1
    text: La base mobile ti permette di evitare la maggior parte delle forze di occupazione e dedicarti agli attacchi tattici. Potrai raggiungere rapidamente gli obiettivi vulnerabili, schierare una squadra direttamente in battaglia ed estrarla nel giro di pochi minuti, prima che il nemico abbia l'opportunità di reagire.
    textEng: The mobile base lets you avoid most of the occupation forces and focus on tactical strikes. You can quickly reach vulnerable targets, deploy a squad straight into the fray, and extract within a few minutes — all before the enemy has a chance to respond.
  overworld_movement__s2_ts_text:
    id: 1
    text: >-
      Puoi spostare la base mobile facendo clic col tasto destro su una destinazione della mappa della provincia. Il tempo scorre solo mentre viaggi, quindi puoi scegliere con tutta calma dove dirigerti.


      Alcuni nemici presenti sulla mappa della provincia si muoveranno. Le pattuglie si dirigeranno gradualmente verso di te, mentre certi convogli seguiranno itinerari tortuosi. Selezionare un nemico in movimento farà comparire sulla mappa il percorso che intende compiere.
    textEng: >-
      You can move the mobile base by right-clicking a destination on the province map. Time only passes when you move, so you can take as long as you need to consider your next destination.


      Some enemies on the province map are mobile. Patrols gradually converge on your location, while convoys might wind their way around the province. Selecting a moving enemy will display their planned route on the map.
  overworld_movement_overdrive__a_title:
    id: 1
    text: Turbo
    textEng: Overdrive
  overworld_movement_overdrive__s1_to_text:
    id: 1
    text: Nelle zone remote del Fyrland, nessuno tiene conto dei limiti di velocità; l'unico limite è quello delle ammaccature che ti va di subire.
    textEng: There's no one to enforce speed limits in Fyrland's backcountry — though there might be a limit on how many bruises you're willing to risk.
  overworld_movement_overdrive__s2_ts_text:
    id: 1
    text: >-
      Puoi attivare la modalità [b]Turbo[/b] per far accelerare la base mobile. Non farlo troppo spesso: lanciarsi a tutta velocità tra alberi e rocce è rischioso.


      Proprio come le azioni di combattimento, la modalità Turbo genera calore. Quando la barra del calore si riempie, un'unità o un pilota a caso subirà dei danni. Il calore comincerà a dissiparsi una volta disattivata la modalità Turbo.
    textEng: >-
      You can engage [b]Overdrive[/b] mode to momentarily speed up the mobile base. Use this sparingly; slamming through rocks and forests at high speeds can have consequences.


      Similar to combat actions, you will build up heat while using Overdrive mode. Once the heat bar is full, a random unit or pilot will suffer damage. The heat will begin to dissipate once Overdrive mode has been disabled.
  overworld_operations__a_title:
    id: 1
    text: Operazioni
    textEng: Quests
  overworld_operations__s1_ts_text:
    id: 1
    text: >-
      Le operazioni sono sequenze di missioni che ti fanno avanzare nella campagna.


      Le operazioni attive possono influire su missioni ed eventi disponibili. La maggior parte delle operazioni richiede il completamento di obiettivi specifici.


      Puoi tenere traccia delle operazioni attive e degli obiettivi attuali nell'angolo in alto a sinistra dell'interfaccia della mappa.
    textEng: "Quests are sequences of missions that progress the campaign (these are sometimes also referred to as \"operations\").\n\nActive quests can affect the available missions and events available to you. Most quests will ask you to complete specific objectives to progress. \n\nYou can track the active quests and their current objectives in the top left corner of the overworld UI."
  overworld_poi_events__a_title:
    id: 1
    text: Contatti sconosciuti
    textEng: Unknown contacts
  overworld_poi_events__s1_ts_text:
    id: 1
    text: Di tanto in tanto, potresti notare un luogo non identificato sulla mappa della provincia, indicato da un punto di domanda. Avvicinandoti, troverai eventi facoltativi che potrebbero portare a ricompense di vario tipo. Nota che non faranno mai iniziare automaticamente un combattimento!
    textEng: From time to time, you might stumble upon an unidentified point on the province map, designated by a question mark. By approaching these locations, you can encounter optional events that could lead to a variety of rewards. These locations will never trigger combat when approached.
  overworld_poi_events__s2_to_text:
    id: 1
    text: Questi luoghi possono sparire o cambiare man mano. Non compariranno sulla lista delle missioni, quindi tieni d'occhio la mappa della provincia!
    textEng: These locations can disappear or change as you progress. Keep an eye on the province map to spot them; they won't appear in your mission list.
  overworld_resupply__a_title:
    id: 1
    text: Ritirata
    textEng: Retreat
  overworld_resupply__s1_ts_text:
    id: 1
    text: >-
      Se la base mobile è a corto di risorse da accampamento o di piloti e mech pronti al combattimento, potrebbe essere necessario ripiegare verso una base avanzata e fare rifornimento. L'opzione è disponibile nell'angolo in basso a sinistra dell'interfaccia della mappa, vicino al pulsante "Allestisci un accampamento", o avvicinandoti a una base avanzata direttamente sulla mappa.


      Fare rifornimento richiede tempo, ma guarirà tutti i piloti, ne ridurrà l'affaticamento e riparerà tutti i mech. Se sei a corto di risorse da accampamento, ne riceverai inoltre una quantità sufficiente per accamparti almeno una volta.


      Se hai perso tutti i mech in battaglia, riceverai anche alcune unità di base per continuare a combattere. Non aspettarti che siano di ottima qualità, però!
    textEng: >-
      If your mobile base runs out of camp supplies, combat-ready pilots, or functional mechs, your only option might be to retreat to a Frontline base to resupply. You can do this from the bottom left corner of the Overworld UI, next to the Camp button, or by approaching a Frontline Base directly on the map.


      Resupplying takes time, but will heal all your pilots, clear some pilot fatigue, and repair all your mechs. If you're low on camp supplies, you'll also receive enough supplies to camp at least once.


      In the event you've lost all your viable mechs in combat, a resupply will also provide you with some starter units to continue the fight. Just don't expect them to be top-of-the-line.
  overworld_resupply__s2_to_text:
    id: 1
    text: Tornare a una base avanzata per fare rifornimento può richiedere molto tempo, dando potenzialmente modo al nemico di riorganizzarsi. Inoltre, le opportunità di missione potrebbero scadere e forze aggiuntive potrebbero venire schierate.
    textEng: Returning to a Frontline base to resupply can take quite a while, and virtually guarantees that the enemy will have time to regroup. Mission opportunities might expire, and additional forces may be deployed.
  overworld_time__a_title:
    id: 1
    text: Tempo
    textEng: Time
  overworld_time__s1_ts_text:
    id: 1
    text: Proprio come sul campo di battaglia, il tempo è un fattore fondamentale in ogni aspetto della campagna. Ogni missione è disponibile solo per un periodo limitato e il tempo trascorso in viaggio, in accampamento e nel rifornimento può farti perdere importanti opportunità.
    textEng: Just like on the battlefield, time factors into nearly everything in your overworld campaign. Each mission is only available for a short while, and time spent traveling, camping, and resupplying can cause you to miss important opportunities.
  overworld_time__s2_to_text:
    id: 1
    text: Il tempo non avanzerà mentre la base mobile è ferma, permettendoti di studiare con calma la tua prossima mossa.
    textEng: Time won't advance as long as the mobile base is idle — you're free to consider your next move for as long as needed.
  overworld_time__s3_ts_text:
    id: 1
    text: >-
      Durante alcune fasi della campagna, noterai un conto alla rovescia nell'angolo in alto a sinistra della mappa. Se lasci che raggiunga lo zero, permetterai ai tuoi nemici di riorganizzarsi, con potenziali effetti negativi sulla campagna.


      La barra del conto alla rovescia mostrerà il tempo richiesto da attività come il rifornimento o l'accampamento.


      Il completamento delle missioni rallenterà il timer per una quantità di tempo predefinita. Selezionando una missione, ti verrà mostrato per quanto tempo il conteggio rallenterà in caso di vittoria. Continua a pressare il nemico e avrai tempo a sufficienza per riposare.
    textEng: >-
      During certain phases of the campaign, you will see a countdown displayed in the top left corner of the Overworld UI. Letting the countdown reach zero will allow the enemy to regroup, potentially leading to negative effects on your campaign.


      The countdown bar will display the time required for activities such as camping or resupplying.


      Completing missions will delay the countdown timer by a set amount. Selecting a mission will display the amount of time a victory will delay the timer. Keep up the pressure on the enemy, and you will have plenty of time for rest.
  pilots__a_title:
    id: 1
    text: Piloti
    textEng: Pilots
  pilots__s1_tq_quote:
    id: 1
    text: "Senza piloti, non c'è scopo: solo il freddo acciaio che attende silenzioso."
    textEng: No pilot, no purpose — just cold steel rusting in silence.
  pilots__s1_tq_subtitle:
    id: 1
    text: Archivi SDF, 1982 SE
    textEng: HDF Archives, c. 1982se
  pilots__s2_ts_text:
    id: 1
    text: In veste di comandante, una delle tue responsabilità principali è prenderti cura dei tuoi piloti. La tua squadra può venire ferita in combattimento, affaticarsi o perfino subire traumi permanenti come risultato delle tue azioni. Questa sezione ti spiegherà tutto ciò che c'è da sapere sulle meccaniche dei piloti.
    textEng: As a commander, one of your main responsibilities is taking care of your pilots. Pilots can take damage in combat, become fatigued, and even acquire permanent trauma as a result of your actions. This section covers everything you need to know about pilot mechanics.
  pilots_experience__a_title:
    id: 1
    text: Esperienza
    textEng: Experience
  pilots_experience__s1_ts_text:
    id: 1
    text: I piloti acquisiscono esperienza in combattimento; a volte già al momento dello schieramento, ma soprattutto grazie alle vittorie, all'abbattimento dei nemici e a eventi unici. Man mano che accumulano esperienza, i tuoi piloti avranno la possibilità di salire di livello e sbloccare nuovi tratti.
    textEng: Pilots gain experience from combat. Some experience is gained on deployment, but additional experience is awarded on victories, enemy takedowns, and unique events. As your pilots accumulate experience, they'll have the opportunity to level up, unlocking new traits.
  pilots_experience__s2_to_text:
    id: 1
    text: >-
      Più piccola è la squadra, più grande sarà l'esperienza acquisita dai piloti. Schierando due unità sul campo di battaglia anziché quattro, permetterai ai piloti di salire di livello più rapidamente.


      L'accumulo di esperienza può dipendere anche dai tratti dei piloti.
    textEng: >-
      The smaller the squad, the greater the experience your pilots will gain. If you deploy two pilots to the battlefield instead of four, those pilots will level up much faster.


      Experience gains can also be affected by pilot traits.
  pilots_experience__s3_ts_text:
    id: 1
    text: Ogni volta che un pilota raggiunge un nuovo livello, avrai la possibilità di sbloccare un nuovo tratto. Questa selezione viene effettuata nel menu piloti presso la base.
    textEng: Whenever a pilot gains a new level, you will have the opportunity to unlock a new trait. Trait selection can be done from the pilots menu in the base.
  pilots_fatigue__a_title:
    id: 1
    text: Affaticamento
    textEng: Fatigue
  pilots_fatigue__s1_ts_text:
    id: 1
    text: >-
      Ogni schieramento sul campo aumenta l'affaticamento dei tuoi piloti. Tieni d'occhio la relativa icona vicino al ritratto di ciascuna persona per individuare chi ha bisogno di riposo.


      I piloti [F488FF]esausti[-] perderanno salute a ogni turno e potrebbero subire ulteriori effetti negativi a seconda della loro classe. Se assolutamente necessario potranno partecipare al combattimento, ma sarebbe bene mantenerli a riposo nella base. Se decidi di schierarli comunque, assicurati di eiettarli prima che la loro salute sia completamente esaurita, o subiranno un trauma permanente.


      I piloti [ADFFDD]ben riposati[-] otterranno un bonus di velocità d'attacco all'inizio del combattimento. Questo sarà mantenuto solo per alcuni turni, ma se ben utilizzato può rappresentare un enorme vantaggio.


      I piloti perdono un punto affaticamento se non partecipano al combattimento, ma se non vengono messi a riposo in infermeria durante la fase di accampamento manterranno sempre e comunque un punto fatica.
    textEng: >-
      Every combat deployment increases your pilots' fatigue. Keep an eye on the fatigue icon next to pilot portraits to easily spot well rested or exhausted pilots.


      [F488FF]Exhausted[-] pilots will lose health every turn and might suffer from additional adverse effects depending on their class. They can participate in combat if absolutely necessary, but it's best to keep them back at base. If you're forced to deploy them, make sure they eject before their health is depleted, otherwise they'll face permanent trauma.


      [ADFFDD]Well rested[-] pilots will gain a speed and attack bonus at the start of a fight. This bonus only lasts for a few turns, but can make a massive difference if applied well.


      Pilots lose one fatigue point when they sit out of combat, but until they rest in the medbay while camping, they'll stay at one fatigue regardless of their combat participation.
  pilots_health__a_title:
    id: 1
    text: Salute
    textEng: Health
  pilots_health__s2_ts_text:
    id: 1
    text: >-
      La salute scende non appena un pilota viene colpito da armi che causano [aaddff]danni ai piloti[-]; tieni dunque d'occhio gli attacchi nemici e il tipo di danni che infliggono. È fondamentale evitare colpi alle spalle dei mech, poiché questi infliggeranno danni doppi ai piloti, a causa della posizione della loro capsula.


      [aaddff]Tutti i piloti recuperano parte della salute durante l'accampamento o il rifornimento, ma i piloti assegnati all'infermeria ne ripristineranno una quantità significativamente maggiore.[-]
    textEng: >-
      Health will drop whenever a pilot is hit by weapons that cause [aaddff]pilot damage[-], so keep an eye on incoming attacks to confirm their damage types. Above all, avoid hits to the back of your mechs, as your pilots will take double damage due to the pilot pod's location.


      [aaddff]All pilots recover some health whenever you camp or resupply, but pilots assigned to the medical bay will recover significantly more.[-]
  pilots_prestige__a_title:
    id: 1
    text: Prestigio
    textEng: Prestige
  pilots_prestige__s1_ts_text:
    id: 1
    text: Una volta che un pilota raggiunge il massimo livello, potrà venire promosso a un livello di prestigio. Questo azzererà il livello pilota, ma ne aumenterà i parametri in modo permanente e ti permetterà di preservare un tratto a scelta. I piloti di alto grado e con più livelli di prestigio possono rappresentare un considerevole moltiplicatore della forza.
    textEng: Once a pilot reaches their maximum level, they can be promoted to a prestige rank. Doing this resets the pilot's level, permanently increases their stats, and allows you to preserve a trait of your choosing. High ranking pilots with multiple prestige levels can be a huge force multiplier.
  pilots_prestige__s2_to_text:
    id: 1
    text: Anziché conservare un tratto positivo, puoi scegliere di eliminarne uno negativo. Questo non azzererà il conteggio dei traumi, ma potrai correggere i tratti più problematici di alcuni piloti.
    textEng: Instead of preserving a positive trait, you could also choose to remove a negative trait. This won't reset their trauma count, but can be useful for pilots who have acquired problematic traits.
  pilots_recruitment__a_title:
    id: 1
    text: Reclutamento
    textEng: Recruitment
  pilots_recruitment__s1_ts_text:
    id: 1
    text: >-
      Le basi avanzate ti daranno l'opportunità di assumere nuovi piloti. La maggior parte delle persone disponibili in questi avamposti sono semplici reclute, che dovranno partecipare ai combattimenti prima che la loro specializzazione e i loro tratti iniziali vengano rivelati.


      Tuttavia, in alcune occasioni saranno disponibili anche piloti veterani, a un costo molto più alto. Tieni d'occhio i modificatori della provincia, che possono influire sui piloti disponibili e sul prezzo di reclutamento.
    textEng: >-
      Forward and Frontline Bases will provide you an opportunity to recruit more pilots. Most of the pilots available at these outposts are rookies, who must participate in combat before their specialization and starting traits are revealed.


      However, veteran pilots occasionally become available for recruitment — at a much higher cost. Keep an eye on province modifiers, as they can affect the available pilots and recruitment costs.
  pilots_recruitment__s2_to_text:
    id: 1
    text: >-
      In ogni momento, solo un numero limitato di piloti sarà disponibile. L'elenco si aggiorna ogni 24 ore, oppure ogni volta che raggiungi una nuova provincia.

      In rare occasioni, potresti incontrare potenziali piloti anche attraverso contatti sconosciuti sulla mappa della provincia.
    textEng: >-
      Only a limited number of pilots are available for recruitment at any given time. The available roster changes every 24 hours, or whenever you travel to a new province.

      On rare occasions, you may also run into potential pilots via unknown contacts on the province map.
  pilots_score__a_title:
    id: 1
    text: '[LOC-WIP]'
    textEng: Combat streak
  pilots_score__s1_ts_text:
    id: 1
    text: '[LOC-WIP]'
    textEng: When a pilot participates in more than one fight without taking a break, they gain a combat streak. You can spot these pilots by looking for a flaming outline around their portrait, or by checking their status tooltips.
  pilots_score__s2_ts_text:
    id: 1
    text: '[LOC-WIP]'
    textEng: 'Combat streaks can be challenging to maintain: they reset to zero when a pilot is knocked out in combat, skips a fight, or rests at a camp. Participating in multiple fights without a break is also bound to cause fatigue. However, the combat streak provides large benefits.'
  pilots_score__s3_ts_text:
    id: 1
    text: '[LOC-WIP]'
    textEng: '[ffd36e]Pilots gain more experience and receive a bonus to critical hits, which increases for each sequential fight.[-] A well-rested pilot that carefully navigates several fights in a row becomes a force to be reckoned with.'
  pilots_traits__a_title:
    id: 1
    text: Tratti
    textEng: Traits
  pilots_traits__s1_ts_text:
    id: 1
    text: >-
      I tratti sono dei bonus, delle peculiarità e delle abilità uniche di ogni pilota. Ciascuno possiede un tratto iniziale già sbloccato, legato alla propria classe, più altri tre sbloccabili che potranno essere selezionati salendo di livello.


      Ogni volta che un pilota raggiunge un nuovo livello, consulta il menu piloti nella base e fai clic sul tratto mostrato accanto al nuovo livello per sbloccarlo.
    textEng: >-
      Traits are bonuses, quirks, and abilities unique to each pilot. Each pilot has a starter trait related to their class that is unlocked immediately, and a tree of unlockable traits to choose from as they level up.


      Once a pilot acquires a new level, you can navigate to the pilots menu in your base and click the trait next to the new level to unlock it.
  pilots_traits__s2_to_text:
    id: 1
    text: Il raggiungimento di alcuni livelli ti permetterà di scegliere fra due tratti sbloccabili. Una volta deciso, l'opzione alternativa non sarà più disponibile.
    textEng: Some pilot levels have two traits you can choose from. Once you make your choice, the alternate option will no longer be available.
  pilots_traits__s4_ts_text:
    id: 1
    text: Alcuni tratti modificano i parametri dei piloti, come ad esempio la salute massima o l'accumulo di esperienza. Altri potrebbero invece influire sul loro mech, potenziandone danni, armatura o altri parametri, sia in modo generale che riguardo specifici tipi di equipaggiamento. Ci sono anche tratti capaci di sbloccare azioni di combattimento completamente nuove.
    textEng: Some traits adjust pilot stats, such as maximum health or experience gain. Others might affect their mech, boosting damage, armour, or other stats, either generally or for specific equipment types. Some traits might unlock entirely new combat actions.
  pilots_traits__s5_to_text:
    id: 1
    text: Alcuni tratti presentano effetti unici, attivabili solo in condizioni specifiche, come ad esempio la distruzione di un'unità nemica. Leggi attentamente la descrizioni per saperne di più.
    textEng: Certain traits have unique effects that can only be triggered under specific conditions, such as destroying an enemy unit. Carefully read the trait descriptions to learn more.
  pilots_trauma__a_title:
    id: 1
    text: Trauma
    textEng: Trauma
  pilots_trauma__s1_ts_text:
    id: 1
    text: >-
      I piloti che esauriscono completamente la salute in combattimento subiscono un trauma permanente. Il trauma viene visualizzato con l'icona di una croce vicino al ritratto del pilota.


      Ogni trauma subito aggiunge un nuovo tratto casuale. Si tratta principalmente di tratti negativi, ma che possono spesso essere mitigati con un'attenta strategia.


      La quantità massima di traumi tollerati varia in base alla classe e ai tratti sbloccati dal pilota. [ff9999]Una volta raggiunto il proprio limite di traumi, il pilota perderà tutta la salute e morirà.[-]
    textEng: >-
      Pilots that lose all health in combat acquire permanent trauma. Trauma is displayed as cross icons next to each pilot's portrait.


      Each trauma received will add a new random trait to that pilot. While these traits tend to be negative, they can often be mitigated with careful strategy.


      The maximum amount of trauma that can be tolerated by a pilot can vary depending on their class and unlocked traits. [ff9999]Once they've reached their trauma limit, losing all their health will result in their death.[-]
  pilots_trauma__s2_to_text:
    id: 1
    text: Non è possibile azzerare il contatore dei traumi, ma è possibile eliminare i tratti negativi che essi causano. Quando promuovi un pilota al livello di prestigio successivo, puoi scegliere di rimuovere un tratto negativo anziché preservarne uno positivo.
    textEng: It is not possible to reset the trauma counter, but it is possible to get rid of the negative traits they acquire. When promoting a pilot to the next prestige rank, you can choose to remove a negative trait instead of preserving a positive one.
  pilots_types__a_title:
    id: 1
    text: Classi
    textEng: Classes
  pilots_types__s1_ts_text:
    id: 1
    text: Nel corso della campagna incontrerai diverse classi di piloti. Le classi ne determinano abilità e tratti. Solitamente, le squadre traggono beneficio dalla presenza di piloti di diverse classi che lavorano assieme.
    textEng: Over the course of the campaign, you will encounter several different pilot classes which determine pilot abilities and traits. Most squads benefit from having multiple pilot classes working together.
  pilots_types__s10_tq_quote:
    id: 1
    text: >
      Ogni classe presenta diverse varianti che determinano i tratti iniziali del pilota, così come quelli che potrà sbloccare in futuro. Ogni pilota appartenente alla stessa classe potrà evolversi in varianti differenti e ricoprire diversi ruoli all'interno della squadra.
    textEng: >
      Each class has several variants, which determine a pilot's starting trait, as well as which traits they'll be able to unlock in the future. Even pilots belonging to the same class can evolve into different builds and fill different roles in your squad.
