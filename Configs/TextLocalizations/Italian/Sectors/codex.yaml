  base_upgrades__a_title:
    id: 1
    text: Migliorie della base
    textEng: Base upgrades
  base_upgrades__s1_to_text:
    id: 1
    text: Il robusto design modulare della base mobile può essere adattato e migliorato anche in missione. Coi componenti adatti, quasi ogni aspetto della base può essere migliorato in qualche modo.
    textEng: With a rugged modular design, the mobile base can be refitted and upgraded in the field. With the right components, nearly every aspect of your base can be improved in some way.
  base_upgrades__s2_ts_text:
    id: 1
    text: >-
      La schermata Migliorie permette di migliorare la base mobile. Ogni miglioria ha un costo in risorse, e potrebbe richiedere lo sblocco di altre migliorie.


      Nonostante il loro costo elevato, le migliorie possono essere investimenti molto proficui. Alcune ampliano l'hangar o migliorano la riabilitazione in sosta, rendendo più semplice mantenere una squadra di riserva. Altre possono sbloccare nuove funzionalità, come la produzione di equipaggiamento di qualità più alta in officina.
    textEng: >-
      The Upgrades screen allows you to permanently improve the mobile base. Each upgrade costs resources, and may depend on other upgrades already being unlocked.


      Despite their high cost, upgrades can be highly worthwhile investments. Some expand the mech bay or improve recovery when camping, making it easier to support a backup team. Others can unlock new functions, such as manufacturing higher tier equipment in the workshop.
  base_workshop__a_title:
    id: 1
    text: Officina
    textEng: Workshop basics
  base_workshop__s1_to_text:
    id: 1
    text: 'La base mobile è corredata del necessario per le riparazioni, ma non solo: grazie a stampanti e manipolatori avanzati, può assemblare equipaggiamento di ogni genere.'
    textEng: The mobile base is equipped to do more than repairs. With the right resources and blueprints, advanced printers and manipulators can assemble nearly anything.
  base_workshop__s2_ts_text:
    id: 1
    text: >-
      L'officina può produrre nuovi scheletri per mech, armature e armi in cambio di risorse. Puoi consultare l'elenco dei progetti disponibili e programmarne la costruzione nel menu Officina della base mobile.


      Proprio come la riparazione dei mech e la guarigione dei piloti, la costruzione non può progredire mentre la base è in movimento. Puoi programmare i progetti futuri, ma per completarli dovrai fare una sosta in accampamento.


      Certi progetti dell'officina richiedono un alto numero di risorse. Spesso le otterrai rottamando gli oggetti indesiderati nell'inventario, ma potresti trovarle anche durante eventi e combattimenti.
    textEng: >-
      The workshop is capable of building new mech frames, armour, and weapons in exchange for resources. You can browse the available projects and schedule construction in the Workshop menu of the mobile base.


      Like mech repair and pilot healing, workshop construction can't proceed while the base is on the move. You can schedule the projects you'd like to build, but you'll need to stop and set up camp before the project can complete.


      Workshop projects can require a large amount of resources. Often you'll gain these resources by scrapping unwanted items from your inventory, but they can also be gained though some combat encounters and events.
  base_workshop__s3_to_text:
    id: 1
    text: Leggi gli articoli "Progetti sbloccabili" e "Livello dell'officina" per scoprire come sbloccare nuovi progetti e produrre parti di qualità più alta.
    textEng: Make sure to check the "Workshop unlocks" and "Workshop level" articles to learn more about unlocking blueprints and improving the power of manufactured parts.
  base_workshop_level__a_title:
    id: 1
    text: Livello dell'officina
    textEng: Workshop level
  base_workshop_level__s1_ts_text:
    id: 1
    text: >-
      Il livello delle parti costruite nella base mobile corrisponde a quello dell'officina, e può essere aumentato con la ricerca.


      Per migliorare l'officina, dovrai raccogliere o rottamare parti di livello superiore a quello dell'officina per ognuno degli spazi di equipaggiamento principali: arma primaria, arma secondaria, gambe, torso e braccia. Il pannello nell'angolo in alto a destra del menu Officina mostrerà lo stato di avanzamento della ricerca in corso e quanto manca al livello successivo.
    textEng: >-
      The parts built at the mobile base get their level from the workshop. That level can be upgraded, given enough research is done.


      To upgrade the workshop, you'll need to gather or scrap parts at least a level above the current workshop level. This requires parts from the five main equipment slots: primary weapons, sidearms, legs, torsos, and arms. The panel in the top right corner of the workshop menu will display the current research progress towards the next level.
  base_workshop_level__s2_to_text:
    id: 1
    text: "Non temere di perderti le migliorie dell'officina quando rottami una parte di livello superiore: conterà comunque!"
    textEng: Don't worry about missing out on workshop upgrades when you scrap a part with a higher level — it will still contribute to workshop upgrades.
  base_workshop_unlocks__a_title:
    id: 1
    text: Progetti sbloccabili
    textEng: Workshop unlocks
  base_workshop_unlocks__s1_tq_quote:
    id: 1
    text: "Amare è saper rinunciare! In altre parole: prendi la tua arma preferita, riducila in pezzi per capire com'è fatta, e poi stampane cinque copie!"
    textEng: If you love it, let it go. In other words, take your favorite guns, tear them to pieces, reverse engineer 'em, and print five more.
  base_workshop_unlocks__s1_tq_subtitle:
    id: 1
    text: Sage Oster
    textEng: Sage Oster
  base_workshop_unlocks__s2_ts_text:
    id: 1
    text: Per sbloccare nuovi progetti per l'officina, dovrai rottamare dell'equipaggiamento. Quando selezioni un elemento di equipaggiamento che può contribuire a una ricerca, la sua scheda mostrerà lo stato di avanzamento della ricerca e conterrà l'opzione "Rottama per l'officina" nell'inventario e nei menu di modifica delle unità. Anche rottamare l'equipaggiamento durante la fase di Recupero contribuisce al progetto di ricerca.
    textEng: To unlock more workshop projects, you'll need to scrap equipment. Equipment that contributes to project research will display research progress in their UI when selected, and will have a "Scrap for Workshop" button visible in the inventory and unit editing menus. Scrapping equipment during salvage will also contribute to project research.
  base_workshop_unlocks__s3_ts_text:
    id: 1
    text: Alcune migliori facoltative della base permettono all'officina di costruire parti per mech [99ff99]non comuni[-] e [99ccff]rare[-]. Puoi ottenere i progetti necessari rottamando parti di alta qualità. Rottamarle sbloccherà anche la produzione delle versioni di qualità inferiore.
    textEng: With optional base upgrades, the workshop gains ability to construct [99ff99]uncommon[-] and [99ccff]rare[-] mech parts. The requisite blueprints can be unlocked by scrapping higher tier parts. Scrapping these parts to progress a high tier blueprint will also unlock lower tier manufacturing.
  codex_root__s1_ts_text:
    id: 1
    text: L'Enciclopedia è una fonte di informazioni su ogni aspetto del gioco. Puoi consultarla per ripassare le meccaniche o per saperne di più sul mondo. Clicca su uno degli articoli a sinistra per iniziare!
    textEng: The codex screen is your source for information about every part of the game. You can refer to it for a refresher on game mechanics, or for more information about the world. Click one of the articles on the left to begin.
