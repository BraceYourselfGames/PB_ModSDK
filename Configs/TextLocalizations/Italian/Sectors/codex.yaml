  base__s1_ts_text:
    id: 1
    text: Questa sezione riguarda i sistemi, le meccaniche e i menu della base mobile, e include la personalizzazione dei mech, i piloti, i briefing, la gestione dell'inventario e altro.
    textEng: This section covers the systems, mechanics, and interfaces of the mobile base. This includes mech customization, pilots, briefings, inventory management, and more.
