entries:
  combat_damage_incoming__header:
    text: Danni subiti
    textEng: Incoming damage
  combat_damage_incoming__text:
    text: Moltiplicatore dei danni subiti dalle tue unità. Valori inferiori rendono il gioco più facile e le tue unità più resistenti.
    textEng: A multiplier for damage taken by your units. Lower values make the game easier, making your units harder to destroy.
  combat_damage_outgoing__header:
    text: Danni inflitti
    textEng: Outgoing damage
  combat_damage_outgoing__text:
    text: Moltiplicatore dei danni subiti dal nemico. Valori superiori rendono il gioco più facile e le unità nemiche più fragili.
    textEng: A multiplier for damage taken by the enemy. Higher values make the game easier, making enemies easier to dispatch.
  combat_rate_heat__header:
    text: Tasso di generazione del calore
    textEng: Heat generation rate
  combat_rate_heat__text:
    text: Moltiplicatore del calore generato dalle tue azioni. Valori inferiori rendono il gioco più facile, permettendo attacchi più frequenti.
    textEng: A multiplier for heat generated by your actions. Lower values make the game easier, allowing more frequent attacks.
  combat_salvage_allows_destroyed__header:
    text: Recupero delle parti distrutte
    textEng: Salvage destroyed parts
  combat_salvage_allows_destroyed__text:
    text: Stabilisce se è possibile recuperare le parti distrutte. Abilitare questa opzione rende il gioco più difficile, obbligando all'uso attento di attacchi contundenti per ottenere del bottino.
    textEng: A toggle determining whether destroyed parts are eligible for salvage. Enabling this option makes the game harder, requiring careful concussive attacks to obtain loot.
  combat_salvage_allows_frames__header:
    text: Recupero degli scheletri dei mech
    textEng: Salvage mech frames
  combat_salvage_allows_frames__text:
    text: Stabilisce se è possibile recuperare gli scheletri dei mech. Abilitare questa opzione rende il gioco più facile, offrendo un'alternativa alla costruzione delle unità in officina.
    textEng: A toggle determining whether mech frames are eligible for salvage. Enabling this option makes the game easier, providing an alternative to building units through the workshop.
  combat_salvage_budget_defeat__header:
    text: Bonus di recupero dopo una sconfitta
    textEng: Salvage bonus on defeat
  combat_salvage_budget_defeat__text:
    text: Moltiplicatore dei punti del budget di recupero disponibili dopo la sconfitta. Valori superiori rendono il gioco più facile, permettendo di recuperare una quantità maggiore di equipaggiamento perso prima della ritirata.
    textEng: A multiplier for salvage points available upon defeat. Higher values make the game easier, allowing you to retrieve more of your lost equipment before retreating.
  combat_salvage_budget_victory__header:
    text: Bonus di recupero dopo una vittoria
    textEng: Salvage budget on victory
  combat_salvage_budget_victory__text:
    text: Moltiplicatore dei punti del budget di recupero disponibili dopo la vittoria. Valori superiori rendono il gioco più facile, permettendo di recuperare una quantità maggiore di equipaggiamento nemico dal campo di battaglia.
    textEng: A multiplier for salvage points available upon victory. Higher values make the game easier, allowing you to retrieve more of the enemy equipment from the battlefield.
  combat_salvage_drop_chance__header:
    text: Probabilità di ottenere parti recuperabili
    textEng: Salvage drop chance
  combat_salvage_drop_chance__text:
    text: Stabilisce la probabilità che l'equipaggiamento nemico sia recuperabile. Valori inferiori rendono il gioco più difficile, aumentando il numero di parti troppo danneggiate per essere riutilizzate.
    textEng: A chance of enemy equipment being available for salvage. Lowering this value makes the game harder, randomly discarding parts too damaged to be reused.
  combat_system_spawn_chance__header:
    text: Probabilità di comparsa di moduli
    textEng: Module spawn chance
  combat_system_spawn_chance__text:
    text: Probabilità che l'equipaggiamento raro recuperato in combattimento o prodotto in officina contenga moduli preinstallati. Valori superiori rendono il gioco più facile, ma possono scoraggiare la raccolta di sottosistemi e rendono più imprevedibili le prestazioni delle parti rare.
    textEng: A chance of rare equipment salvaged in combat or built in the workshop having preinstalled modules. Increasing this value makes the game easier, but can reduce the incentive to gather subsystems and make performance of rare parts harder to predict.
  overworld_rate_escalation_decrease__header:
    text: Riduzione della tensione
    textEng: Escalation decrease
  overworld_rate_escalation_decrease__text:
    text: Moltiplicatore del calo di tensione che si verifica quando lasci una provincia ostile. Valori superiori rendono il gioco più facile.
    textEng: A multiplier for the escalation drop occurring after you leave a hostile province. Increasing this value makes the game easier.
  overworld_rate_escalation_increase__header:
    text: Aumento della tensione
    textEng: Escalation increase
  overworld_rate_escalation_increase__text:
    text: Moltiplicatore dell'aumento di tensione che si verifica mentre ti trovi in una provincia ostile. Valori inferiori rendono il gioco più facile, permettendo di condurre incursioni più lunghe prima che il nemico reagisca.
    textEng: A multiplier for the escalation increase occurring while you navigate a hostile province. Decreasing this value makes the game easier, giving you more time to raid without facing resistance.
  overworld_rate_res_battery__header:
    text: Consumo delle batterie
    textEng: Battery drain
  overworld_rate_res_battery__text:
    text: Moltiplicatore dell'energia consumata dalle modalità di movimento alternative sulla mappa principale. Valori inferiori rendono il gioco molto più facile, permettendo di usare più a lungo le modalità Stealth e Turbo.
    textEng: A multiplier for battery drain from alternate movement modes in the overworld. Decreasing this value makes the game considerably easier, allowing you to spend more time in stealth or overdrive.
  overworld_rate_res_repair__header:
    text: Consumo energetico delle riparazioni
    textEng: Repair drain
  overworld_rate_res_repair__text:
    text: Moltiplicatore delle risorse consumate per la riparazione dei mech tra un combattimento e l'altro. Valori inferiori rendono il gioco più facile, permettendo di condurre incursioni più lunghe prima di dover fare rifornimento.
    textEng: A multiplier for resource drain from mech repairs between combat. Decreasing this value makes the game easier, allowing you to raid for longer before being forced to resupply.
  overworld_rate_war_score_drain__header:
    text: Declino della forza nella contesa
    textEng: Contest strength decay
  overworld_rate_war_score_drain__text:
    text: Moltiplicatore del declino applicato nel tempo alla forza della Milizia. Valori inferiori rendono il gioco più facile, dandoti più tempo per abbassare la forza del nemico e riducendo l'urgenza di interagire coi campi di battaglia.
    textEng: A multiplier for the allied force strength decay over time. Decreasing this value makes the game easier, giving you more time to reduce enemy strength and reducing pressure to interact with battle sites.
