timeLastSync: 63817554477
entries:
  boss__state_boss_defeated_0c_header:
    text: Distruggi il nemico
    textEng: Destroy the enemy
  boss__state_boss_defeated_0c_text:
    text: Schiva le armi della piattaforma e distruggi il nucleo per neutralizzarla in modo permanente.
    textEng: Evade the onboard weapons and destroy the core of the platform to permanently neutralize it.
  event_draft_stealth__state_loot_0c_header:
    text: Obiettivo
    textEng: Objective
  event_draft_stealth__state_loot_0c_text:
    text: Per salvare i civili, devi mantenere almeno 1 unità nella posizione designata fino al termine del turno e per 5 turni consecutivi.
    textEng: Keep at least 1 unit in the designated location at the end of the turn for 5 turns to rescue civilians.
  event_draft_stealth__step_retreat_0c_header:
    text: Obiettivo
    textEng: Objective
  event_draft_stealth__step_retreat_0c_text:
    text: Ritirati o elimina gli elementi ostili rimasti. I civili sono fuggiti.
    textEng: Retreat or eliminate remaining hostiles. Civilians have escaped.
  event_draft_stealth__step_wave0_0c_header:
    text: Missione stealth
    textEng: Stealth Mission
  event_draft_stealth__step_wave0_0c_text:
    text: Salva i civili o elimina tutti gli elementi ostili nell'area.
    textEng: Rescue civilians or eliminate all hostiles in the area
  event_meteor__state_obj_cache_0c_header:
    text: Posizione del meteorite
    textEng: Meteorite Location
  event_meteor__state_obj_cache_0c_text:
    text: Porta il tuo mech al meteorite per conquistarlo.
    textEng: Move your mech to the meteorite location to secure it.
  event_meteor__state_wave0_turn_0c_text:
    text: I rinforzi potrebbero arrivare se il meteorite rimane sotto il controllo nemico.
    textEng: Reinforcements may arrive if the meteorite remains under enemy control.
  event_meteor__step_cleanup_0c_text:
    text: Meteorite conquistato ed elementi ostili eliminati. Esegui per procedere.
    textEng: Meteorite secured and all hostiles eliminated. Execute to proceed.
  event_meteor__step_wave0_0c_text:
    text: Conquista la posizione del meteorite.
    textEng: Secure location of the meteorite.
  event_radio__state_objective_destruction_0c_header:
    text: Distruzione
    textEng: Destruction
  event_radio__state_objective_destruction_0c_text:
    text: Disattiva la struttura distruggendone blocchi a sufficienza.
    textEng: Disable the structure by destroying enough pieces.
  event_radio__step_wave0_0c_text:
    text: Silenzia la stazione radio o elimina tutti gli elementi ostili.
    textEng: Silence the radio station or eliminate all hostiles.
  event_spies__state_objective_spy_concussed_0c_header:
    text: Obiettivo principale
    textEng: Main Objective
  event_spies__state_objective_spy_concussed_0c_text:
    text: Infliggi danni da contusione alla spia. Non ucciderla e non lasciare che si eietti.
    textEng: Concuss the spy. Do not kill them or let them eject.
  generic_assassination__state_04_elite_eliminated_0c_header:
    text: Elimina l'obiettivo
    textEng: Eliminate the target
  generic_assassination__state_04_elite_eliminated_0c_text:
    text: Elimina l'unità indicata. Non lasciare che fugga.
    textEng: Take out the designated unit. Do not let the target escape.
  generic_assassination__step_main_0c_header:
    text: Assassinio
    textEng: Assassination
  generic_assassination__step_main_0c_text:
    text: Elimina l'ufficiale di alto grado che comanda le forze locali.
    textEng: Eliminate the high-ranking officer in command of the local forces.
  generic_assassination_runner__state_elite_escape_0c_header:
    text: Obiettivo in fuga
    textEng: Target escaping
  generic_assassination_runner__state_elite_escape_0c_text:
    text: L'obiettivo è diretto verso un punto di evacuazione. Fermalo.
    textEng: The target is making their way to an evac point. Stop them.
  generic_assault_alarm__state_alarm_0c_header:
    text: Obiettivo secondario
    textEng: Side Objective
  generic_assault_alarm__state_alarm_0c_text:
    text: Distruggi la torre d'allarme per prevenire lo schieramento di unità di riserva.
    textEng: Destroy alarm tower to prevent deployment of reserve units.
  generic_assault_alarm__state_wave_2_0c_header:
    text: Rinforzi di riserva
    textEng: Reserve Reinforcements
  generic_assault_alarm__state_wave_2_0c_text:
    text: I rinforzi di riserva saranno allertati e schierati se la torre d'allarme non viene distrutta.
    textEng: Reserve Reinforcements will be alerted and deployed if the Alarm tower is not destroyed.
  generic_civilian_liberation__state_destruction_critical_0c_header:
    text: Riduci i danni
    textEng: Minimize damage
  generic_civilian_liberation__state_destruction_critical_0c_text:
    text: Evita di causare altri danni. Se demoliamo troppe strutture, dovremo rinunciare a combattere.
    textEng: Avoid further destruction. We'll have to abandon the fight if too many structures are lost.
  generic_civilian_liberation__state_destruction_early_0c_header:
    text: Evita i danni
    textEng: Avoid damage
  generic_civilian_liberation__state_destruction_early_0c_text:
    text: Mantieni i danni al minimo.
    textEng: Keep destruction to a minimum.
  generic_civilian_liberation__state_reinforcements_hg_0c_header:
    text: Aiuto in arrivo
    textEng: Incoming help
  generic_civilian_liberation__state_reinforcements_hg_0c_text:
    text: Presto la Milizia arriverà a darti una mano.
    textEng: Home Guard forces will arrive to help soon.
  generic_crawler_defense__state_escape_timer_0c_header:
    text: Tempo di riparazione
    textEng: Time to repair
  generic_crawler_defense__state_escape_timer_0c_text:
    text: Una volta completate le riparazioni, procederemo all'estrazione.
    textEng: Once repairs are complete, we'll be able to extract.
  generic_crawler_defense__step_main_0c_header:
    text: Proteggi la base
    textEng: Protect the base
  generic_crawler_defense__step_main_0c_text:
    text: L'equipaggio ha bisogno di tempo per rimettere in sesto la base. Proteggila fino al completamento delle riparazioni.
    textEng: The crews need time to get the base running again. Protect it from damage until the repairs are completed.
  generic_elimination_delayed__state_delayed_start_0c_header:
    text: Contatto imminente
    textEng: Contact imminent
  generic_elimination_delayed__state_delayed_start_0c_text:
    text: La forza principale sta per arrivare.
    textEng: The main force is quickly approaching the site.
  generic_elimination_delayed__step_early_arrival_0c_header:
    text: Arrivo in anticipo
    textEng: Early arrival
  generic_elimination_delayed__step_early_arrival_0c_text:
    text: La nostra base ha aggirato il nemico e colto di sorpresa un drappello isolato. Approfittane per eliminarlo e prendere posizione prima che inizi la battaglia vera e propria.
    textEng: 'Our base has outmaneuvered the enemy and caught a small squad off guard. Take advantage: eliminate the stragglers and take advantageous position before the main fight breaks out.'
  generic_military_demolition__state_demolition_t1_0c_header:
    text: Livello 1
    textEng: Tier 1
  generic_military_demolition__state_demolition_t1_0c_text:
    text: Danneggia le strutture nemiche.
    textEng: Damage the enemy structures.
  generic_military_demolition__state_demolition_t2_0c_header:
    text: Livello 2
    textEng: Tier 2
  generic_military_demolition__state_demolition_t2_0c_text:
    text: Danneggia altre strutture nemiche.
    textEng: Damage more enemy structures.
  generic_military_demolition__state_demolition_t3_0c_header:
    text: Livello 3
    textEng: Tier 3
  generic_military_demolition__state_demolition_t3_0c_text:
    text: Danneggia la maggior parte della base.
    textEng: Damage the majority of the base.
  generic_military_demolition__state_timer_escape_victory_0c_header:
    text: Tempo rimasto
    textEng: Time remaining
  generic_military_demolition__state_timer_escape_victory_0c_text:
    text: Il nemico ha inviato forze terrestri e aeromobili di supporto. Presto le tue unità saranno costrette a battere in ritirata.
    textEng: The enemy is scrambling ground forces and air support. Your units will be forced to retreat soon.
  generic_military_demolition__step_main_0c_header:
    text: Demolizione
    textEng: Demolition
  generic_military_demolition__step_main_0c_text:
    text: Dai la priorità alla distruzione delle strutture, danneggiandole il più possibile. La guarnigione locale è una minaccia, ma senza strutture utili in zona non avrà motivo di restare.
    textEng: Prioritize destroying structures, inflict as much damage as possible. The local garrison is a threat, but it won't have a reason to stick around if there is nothing of use is left standing.
  generic_raid__step_main_0c_header:
    text: Incursione
    textEng: Raid
  generic_raid__step_main_0c_text:
    text: Elimina tutte le unità ostili in zona e impedisci al nemico di portare via il carico. Resta vicino agli obiettivi evidenziati per bloccare l'aeromobile in avvicinamento.
    textEng: Eliminate everyone on site and prevent the enemy from airlifting their cargo. Stay near the highlighted targets to block incoming aircraft.
  unique_capital_center__state_01_standingarmy_turn_0c_text:
    text: Rinforzi nemici pesanti in arrivo.
    textEng: Heavy enemy reinforcements are incoming.
  unique_capital_center__state_02_support_turn_0c_text:
    text: Rinforzi nemici a lunga portata in arrivo.
    textEng: Long range enemy reinforcements are incoming.
  unique_capital_center__state_03_specops_turn_0c_text:
    text: Rinforzi nemici rapidi in arrivo.
    textEng: Fast enemy reinforcements are incoming.
  unique_capital_center__state_04_experimental_turn_0c_text:
    text: Rinforzi nemici sperimentali in arrivo.
    textEng: Experimental enemy reinforcements are incoming.
  unique_capital_center__state_05_recruits_turn_0c_text:
    text: Comando nemico e truppe d'élite in arrivo.
    textEng: Enemy command and elite troops are incoming.
  unique_capital_center__step_01_guards_0c_header:
    text: Stato della missione
    textEng: Mission Status
  unique_capital_center__step_01_guards_0c_text:
    text: 'Elimina tutti gli elementi ostili per liberare la Capitale. '
    textEng: 'Eliminate all hostiles to liberate the Capital. '
  unique_capital_center__step_02_heavy_0c_text:
    text: Libera la Capitale.
    textEng: Liberate the capital.
  unique_capital_center__step_03_long_0c_text:
    text: Libera la Capitale.
    textEng: Liberate the capital.
  unique_capital_center__step_04_fast_0c_text:
    text: Libera la Capitale.
    textEng: Liberate the capital.
  unique_capital_center__step_05_beam_0c_text:
    text: Libera la Capitale.
    textEng: Liberate the capital.
  unique_capital_center__step_06_boss_0c_text:
    text: Libera la Capitale.
    textEng: Liberate the capital.
  unique_capital_outskirts__state_objective_primary_0c_header:
    text: Obiettivo primario
    textEng: Primary Objective
  unique_capital_outskirts__state_objective_primary_0c_text:
    text: Raggiungi il punto di sfondamento con tutte le tue unità funzionanti e mantienilo.
    textEng: Reach the breakthrough point with all of your functioning units and hold it.
  unique_capital_outskirts__state_objective_secondary_0c_header:
    text: Obiettivo secondario
    textEng: Secondary Objective
  unique_capital_outskirts__state_objective_secondary_0c_text:
    text: Elimina 8 unità nemiche per dare sollievo alla Milizia in modo che vi aiutino nella prossima battaglia.
    textEng: Eliminate 8 enemy units to relieve the Home Guard for their help in the next battle.
  unique_capital_outskirts__state_reinforcements_0c_text:
    text: Le unità provenienti da altri fronti rafforzeranno il nemico in questa posizione.
    textEng: Units from other fronts will reinforce enemies at this location.
  unique_capital_outskirts__step_00_wave01_0c_text:
    text: Irrompi nella Capitale, superando le difese nemiche.
    textEng: Break into the capital past the enemy defenses.
  unique_capital_outskirts__step_01_block_0c_text:
    text: Irrompi nella Capitale, superando le difese nemiche.
    textEng: Break into the capital past the enemy defenses.
  unique_capital_outskirts__step_02_wave02_0c_text:
    text: Irrompi nella Capitale, superando le difese nemiche.
    textEng: Break into the capital past the enemy defenses.
  unique_intro__state_units_defeated_enemy_0c_header:
    text: Obiettivo principale
    textEng: Main Objective
  unique_intro__state_units_defeated_enemy_0c_text:
    text: Elimina tutti gli elementi ostili.
    textEng: Eliminate all hostiles.
  unique_intro__step_00_intro_g0_u0_unit:
    text: Cadetto
    textEng: Cadet
  unique_intro__step_00_intro_g0_u1_unit:
    text: Comandante
    textEng: Commander
  unique_intro__step_00_intro_g0_u2_unit:
    text: Tenente
    textEng: Lieutenant
  unique_intro__step_00_intro_g0_u3_pilot_callsign:
    text: Raggio
    textEng: Beam
  unique_intro__step_00_intro_g0_u3_pilot_name:
    text: Charlie
    textEng: Charlie
  unique_intro__step_00_intro_g0_u3_unit:
    text: Raggio
    textEng: Beam
  unique_intro__step_02_move1_1hc_0_text:
    text: Fai clic sinistro sull'unità per aprire l'elenco di azioni.
    textEng: Left click the unit to open the action list.
  unique_intro__step_02_move1_1hc_1_text:
    text: Fai clic sinistro sull'azione "Corri".
    textEng: Left click the "Run" action.
  unique_intro__step_02_move1_1hc_2_text:
    text: Fai clic sinistro in gioco per confermare il tuo movimento.
    textEng: Left click in the world to confirm your movement.
  unique_intro__step_02_move1_1hc_3_text:
    text: Fai clic su questo pulsante per eseguire il piano.
    textEng: Click this button to execute plan.
  unique_intro__step_07_wait_and_move_1hc_0_text:
    text: "Fai clic sull'azione \"Corri\" per osservare come la predizione ti aiuta a pianificare le tue azioni.\n \n Muovendo il puntatore sulla linea temporale, visualizzerai la predizione."
    textEng: >-
      Click the "Run" action to see how prediction helps with planning.


      Hovering over the timeline will also show the prediction.
  unique_intro__step_07_wait_and_move_1hc_1_text:
    text: Fai clic sull'azione "Corri".
    textEng: Click the "Run" action.
  unique_intro__step_07_wait_and_move_1hc_2_text:
    text: Questo punto dovrebbe offrirti una visuale chiara. Nota come la distanza da esso modifica il tempo di arrivo previsto.
    textEng: This point should provide a clear view. Note how the distance to it changes the predicted arrival time.
  unique_intro__step_07_wait_and_move_1hc_3_text:
    text: "La durata del movimento dipende dalla distanza da percorrere. Puoi spostarti quante volte vuoi.\n \n Le azioni possono essere annullate facendo clic due volte con il tasto destro. Se il piano ti soddisfa, eseguilo!"
    textEng: "Movement time is determined by distance. You can move any number of times. \n\nActions can be cancelled with two right clicks. If you're happy with the plan, execute it!"
  unique_intro__step_07_wait_and_move_1hc_4_text:
    text: >-
      Questa è la linea temporale del Comandante. Ti mostra le azioni che eseguirà nei prossimi cinque secondi.


      Ricorda: puoi osservare la linea temporale di qualsiasi unità, incluse quelle ostili, prima di eseguire il tuo piano!
    textEng: "This is the Commander's timeline. It shows the actions he'll take over the next five seconds. \n\nRemember: you can check the timeline of any unit, including hostiles, before executing your plan!"
  unique_intro__step_07_wait_and_move_1hc_5_text:
    text: Seleziona l'unità controllabile.
    textEng: Select the controllable unit.
  unique_intro__step_09_tank_plans_1hc_0_text:
    text: Il carro armato sta per attaccare! Dovrai avvicinarti per affrontarlo. Fai clic sull'azione "Corri".
    textEng: The tank is about to attack! You will need to get closer to engage it. Click the "Run" action.
  unique_intro__step_09_tank_plans_1hc_1_text:
    text: Fai clic sull'azione "Corri".
    textEng: Click the "Run" action.
  unique_intro__step_09_tank_plans_1hc_10_text:
    text: Questa è la linea temporale del carro armato nemico. La predizione indica che si sposterà in avanti e farà fuoco.
    textEng: This is the hostile tank's timeline. It's predicted to move forward and fire.
  unique_intro__step_09_tank_plans_1hc_2_text:
    text: Spostandoti qui, il tuo obiettivo si troverà a portata ottimale.
    textEng: Moving here will place the target into optimal range.
  unique_intro__step_09_tank_plans_1hc_3_text:
    text: Ora fai clic sull'azione "Attacca".
    textEng: Click the "Attack" action next.
  unique_intro__step_09_tank_plans_1hc_4_text:
    text: Fai clic sull'azione "Attacca".
    textEng: Click the "Attack" action.
  unique_intro__step_09_tank_plans_1hc_5_text:
    text: >-
      Prima di tutto, scegli [b]quando[/b] eseguire l'attacco, muovendoti sopra la linea temporale.


      L'obiettivo deve trovarsi a [b]portata ottimale[/b] (il cerchio bianco attorno alla tua unità) in quel momento.
    textEng: >-
      First, choose [b]when[/b] the attack should happen by hovering over the timeline.


      The target should be in the [b]optimal range[/b] (white ring around your unit) during that time.
  unique_intro__step_09_tank_plans_1hc_6_text:
    text: >-
      Completa l'attacco facendo clic sull'unità presa di mira o sulla sua predizione.


      La percentuale mostrata è l'efficacia prevista della tua arma a questa portata.
    textEng: >-
      Finish the attack by clicking the targeted unit or its prediction.


      The % displayed is the predicted effectiveness of your weapon at this range.
  unique_intro__step_09_tank_plans_1hc_7_text:
    text: "Puoi trascinare i movimenti e gli attacchi sulla linea temporale per modificare il momento e il luogo in cui si svolgono.\n \n [b]È possibile pianificare più di un attacco.[/b] Prova a creare un altro attacco."
    textEng: >-
      You can drag the movements and attacks on the timeline to adjust the time and place of every step.


      [b]More than one attack can be planned.[/b] Try creating another attack.
  unique_intro__step_09_tank_plans_1hc_8_text:
    text: Ora hai pianificato due attacchi consecutivi. Prova a eseguire il tuo piano!
    textEng: You've now planned two attacks in a row. Try executing your plan!
  unique_intro__step_09_tank_plans_1hc_9_text:
    text: Questa è la linea temporale del Comandante. Sta pianificando di bloccare il percorso del carro armato.
    textEng: This the commander's timeline. He's planning to block the path of the tank.
  unique_intro__step_11_skirmish_cover_1hc_0_text:
    text: I nuovi contatti sono fuori portata! Prova a metterti al riparo per proteggere l'unità da potenziali danni.
    textEng: New contacts are out of range! Try taking cover to protect the unit from damage.
  unique_intro__step_11_skirmish_cover_1hc_1_text:
    text: Spostati qui per bloccare il fuoco diretto su di te.
    textEng: Move here to block incoming fire.
  unique_intro__step_15_siege_hints_0c_header:
    text: Stato della missione
    textEng: Mission Status
  unique_intro__step_15_siege_hints_0c_text:
    text: Proteggi il villaggio dalle forze nemiche di invasione.
    textEng: Protect the town against the invading enemy forces.
  unique_intro__step_15_siege_hints_1hc_0_text:
    text: >-
      ■ Questo mech leggero ha un fucile d'assalto e una pistola mitragliatrice.


      ■ Il suo equipaggiamento è di portata media. Gira attorno al nemico e sfrutta la velocità del mech per evitare i colpi.
    textEng: >-
      ■ This light mech is carrying an assault rifle and a submachine gun.


      ■ It is best equipped for medium range. Circle the enemy and take advantage of its speed to avoid hits.
  unique_intro__step_15_siege_hints_1hc_1_text:
    text: >-
      ■ Questo mech è dotato di fucile, che infligge danni ingenti a portata ravvicinata.


      ■ Puoi utilizzare l'azione "Scudo" per bloccare gli attacchi mentre ti avvicini al bersaglio.
    textEng: >-
      ■ This mech has a shotgun, which inflicts high damage at close range.


      ■ You can use the "Shield" action to block attacks while closing the distance.
  unique_intro__step_15_siege_hints_1hc_2_text:
    text: >-
      ■ Questo mech ha un'arma a raggio pesante. È lenta, ma potente.


      ■ I raggi possono perforare le coperture e colpire più unità contemporaneamente.
    textEng: >-
      ■ This mech carries a heavy beam weapon. It is slow, but powerful.


      ■ Beams can cut through cover and hit multiple units at once.
  unique_intro__step_16_siege_freeform_0c_header:
    text: Stato della missione
    textEng: Mission Status
  unique_intro__step_16_siege_freeform_0c_text:
    text: Proteggi la torre dalle forze nemiche di invasione.
    textEng: Protect the town against the invading enemy forces.
  unique_mountainbase__step_wave_00_guard_0c_text:
    text: Riconquista Felheim per stabilire un punto d'appoggio in questa provincia.
    textEng: Recapture Felheim to establish a foothold in this province.
  unique_mountainbase__step_wave_00_guard_1hc_0_text:
    text: Gli attacchi generano calore. Tieni d'occhio la linea temporale e l'indicatore termico. Distanzia gli attacchi per permettere la dissipazione del calore ed evitare danni.
    textEng: Attacks generate heat. Keep an eye on the timeline and the heat indicator. Space attacks to let the heat dissipate and avoid damage.
  unique_mountainbase__step_wave_01_alarm_0c_text:
    text: Un'unità aggiuntiva si è appena unita al combattimento. Elimina tutti gli elementi ostili prima che segnalino la tua presenza.
    textEng: An additional unit just joined the fight. Eliminate all hostiles before they report your presence.
  unique_tutorial_base__state_wave2_0c_text:
    text: Elimina tutti i bersagli e prepara la tua squadra ad affrontare i rinforzi del nemico.
    textEng: Eliminate all targets and prepare to engage enemy reinforcements.
  unique_tutorial_base__step_wave_01_0c_header:
    text: Stato della missione
    textEng: Mission Status
  unique_tutorial_base__step_wave_01_0c_text:
    text: Conquista la base con l'aiuto della Milizia.
    textEng: Take over the base with the help of the Home Guard.
  unique_tutorial_base__step_wave_01_g0_u0_unit:
    text: Raggio
    textEng: Beam
  unique_tutorial_base__step_wave_01_g0_u1_unit:
    text: Affettatrice
    textEng: Slicer
  unique_tutorial_base__step_wave_02_0c_text:
    text: Elimina tutte le unità ostili e conquista il forte nemica.
    textEng: Eliminate all hostiles and capture the enemy stronghold.
  unique_tutorial_battlesite__state_homeguard_0c_header:
    text: Obiettivo principale
    textEng: Main Objective
  unique_tutorial_battlesite__state_homeguard_0c_text:
    text: Mantieni in vita le unità della Milizia.
    textEng: Keep Home Guard units alive.
  unique_tutorial_battlesite__step_homeguard_lost_0c_text:
    text: Missione fallita. Unità della Milizia eliminate. Ritirati per evitare ulteriori perdite.
    textEng: Mission Failed. Homeguard units lost retreat to avoid further losses.
  unique_tutorial_battlesite__step_wave_01_0c_text:
    text: La Milizia è bloccata. Elimina tutte le unità ostili mentre proteggi i tuoi alleati.
    textEng: The Home Guard is pinned down. Eliminate all hostiles while protecting your allies.
  unique_tutorial_battlesite__step_wave_01_g0_u0_unit:
    text: Guardia-1
    textEng: Guard-1
  unique_tutorial_battlesite__step_wave_01_g0_u1_unit:
