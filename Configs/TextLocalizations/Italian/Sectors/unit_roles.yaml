entries:
  comp_core__name:
    text: Nucleo
    textEng: Core
  comp_core__text:
    text: Lo scafo della piattaforma ambulante. La parte frontale è pesantemente corazzata. Se danneggiato in modo critico, l'intera piattaforma diventerà inutilizzabile.
    textEng: The hull of the walking platform. Heavily armored from the front. Critically damaging this part would leave the entire platform inoperable.
  comp_default__name:
    text: Sistema
    textEng: System
  comp_default__text:
    text: Parte di un'unità più grande.
    textEng: This is a part of the greater unit.
  comp_generator__name:
    text: Generatore
    textEng: Generator
  comp_generator__text:
    text: Generatore che alimenta gli altri sistemi dell'unità.
    textEng: This is a power generator supporting other systems of the greater unit.
  comp_mobilebase__name:
    text: Base mobile
    textEng: Mobile base
  comp_mobilebase__text:
    text: Base operativa della Brigata. È di importanza vitale e va protetta a qualsiasi costo.
    textEng: Base of operations for the Brigade. Key to all operations, must be protected at all costs.
  comp_sensor__name:
    text: Sensore
    textEng: Sensor
  comp_sensor__text:
    text: Sensore che fornisce informazioni di puntamento all'unità.
    textEng: This is a sensor providing targeting data to the greater unit.
  comp_shield__name:
    text: Scudo
    textEng: Shield
  comp_shield__text:
    text: Scudo che protegge l'unità.
    textEng: This is a shield protecting the greater unit.
  comp_wpn_launcher__name:
    text: Lanciamissili
    textEng: Launcher
  comp_wpn_launcher__text:
    text: Arma a fuoco indiretta utilizzata dall'unità.
    textEng: This is an indirect fire weapon used by the greater unit.
  comp_wpn_main__name:
    text: Arma principale
    textEng: Main gun
  comp_wpn_main__text:
    text: L'arma principale usata dall'unità.
    textEng: This is the primary arnament used by the greater unit.
  comp_wpn_turret__name:
    text: Torretta
    textEng: Turret
  comp_wpn_turret__text:
    text: L'arma secondaria usata dall'unità.
    textEng: This is a secondary weapon used by the greater unit.
  generic_r0__name:
    text: Cadetto
    textEng: Trainee
  generic_r0__text:
    text: Le unità schierate in zone rurali sono principalmente formate da reclute inesperte. Equipaggiate con armamenti limitati e di tipo standard.
    textEng: Inexperienced recruits comprise most of the units deployed in rural regions. Equipped with limited, standard issue armaments.
  generic_r1__name:
    text: Soldato
    textEng: Soldier
  generic_r1__text:
    text: Il grado più ordinario fra le unità nemiche. Equipaggiato con parti comuni, prodotte in serie.
    textEng: Most common hostile unit rank. Equipped with common, mass-manufactured parts.
  generic_r2__name:
    text: Veterano
    textEng: Veteran
  generic_r2__text:
    text: Unità ostile esperta, dotata di equipaggiamento avanzato e personalizzabile.
    textEng: Experienced hostile units carrying advanced, customizable equipment.
  generic_r3__name:
    text: Comandante
    textEng: Elite
  generic_r3__text:
    text: Unità ostile d'alto rango. Tipicamente equipaggiata con attrezzature rare e costose.
    textEng: High-ranking hostile unit. Typically outfitted with rare, expensive equipment.
  special_drone_bomb__name:
    text: Drone
    textEng: Drone
  special_drone_bomb__text:
    text: Munizione circuitante altamente esplosiva. Tenta di raggiungere l'obiettivo indicato ed esplode quando si trova a portata.
    textEng: High explosive loitering munition. Attempts to reach the designated target and detonates once within range.
  special_drone_missile__name:
    text: Missile
    textEng: Missile
  special_drone_missile__text:
    text: Missile da crociera altamente esplosivo. Traccia una linea retta verso l'obiettivo indicato ed esplode quando si trova a portata.
    textEng: High explosive cruise missile. Takes a straight path to the designated target and detonates once within range.
  special_elite__name:
    text: Comandante
    textEng: Elite
  special_elite__text:
    text: Un ufficiale di alto grado. Eliminarlo farà crollare il morale delle forze nemiche.
    textEng: This is a high-ranking officer. Taking them out can significantly affect morale of the enemy forces.
  special_homeguard__name:
    text: Milizia
    textEng: Home Guard
  special_homeguard__text:
    text: Questi sono i tuoi alleati della Milizia. Agiranno in modo indipendente, ma seguiranno i tuoi ordini se necessario.
    textEng: This is our ally from the Home Guard resistance forces. They will act independently, but will follow your orders if necessary.
  special_spotter__name:
    text: Ricognitore
    textEng: Spotter
  special_spotter__text:
    text: Questa unità guida gli attacchi aerei verso la tua posizione. Eliminala per fermare gli attacchi.
    textEng: This unit is guiding enemy airstrikes on your positions. Eliminate it to stop the attacks.
