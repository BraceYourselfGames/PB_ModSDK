entries:
  branch_army__header:
    text: Esercito
    textEng: Army
  branch_army__text:
    text: Una forza interarma a cui sono affidate la maggior parte delle operazioni terrestri nei territori occupati. Le sue unità prediligono i veicoli corazzati convenzionali, le armi anti-corazza e l'artiglieria guidata.
    textEng: A combined arms force responsible for most of the land operations in the occupied territories. Their units favor conventional armored vehicles, kinetic weapons and guided artillery.
  branch_experimental__header:
    text: Plotone sperimentale
    textEng: Experimental
  branch_experimental__text:
    text: Divisioni avanzate dotate di armi a energia e armature mobili. Fondate dopo l'invasione. L'efficacia delle loro tecnologie all'avanguardia contro le armi convenzionali non è ancora stata verificata.
    textEng: Elite divisions equipped with cutting-edge energy weapons and mobile armor. Established after the invasion. It remains to be seen how their advanced tech stacks up against conventional arms.
  branch_reserves__header:
    text: Riserve
    textEng: Reserves
  branch_reserves__text:
    text: Una forza di riserva stabilita dopo l'invasione. È un avversario poco sofisticato ma pericoloso, che fa affidamento sulla superiorità numerica e i veicoli corazzati convenzionali.
    textEng: A reserve force established after the invasion. Reliant on numbers and conventional armored vehicles, it is an unsophisticated but dangerous adversary.
  branch_specops__header:
    text: Reparto speciale
    textEng: Special Ops
  branch_specops__text:
    text: Forze per operazioni speciali dotate di mech all'avanguardia. Fanno meno affidamento sui veicoli corazzati convenzionali rispetto ad altri reparti.
    textEng: Special operations forces equipped with cutting edge mech armor. Less reliant on conventional armored vehicles than other branches.
  branch_trainingreserves__header:
    text: Riserve
    textEng: Reserves
  branch_trainingreserves__text:
    text: Una forza di riserva stabilita dopo l'invasione. È un avversario poco sofisticato ma pericoloso, che fa affidamento sulla superiorità numerica e i veicoli corazzati convenzionali.
    textEng: A reserve force established after the invasion. Reliant on numbers and conventional armored vehicles, it is an unsophisticated but dangerous adversary.
