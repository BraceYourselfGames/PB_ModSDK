entries:
  branch_army__header:
    id: 1
    text: Esercito
    textEng: Army
  branch_army__text:
    id: 1
    text: Una forza interarma che predilige i mezzi corazzati convenzionali e le armi anti-corazza. Responsabile per la maggior parte delle operazioni nei territori occupati.
    textEng: A combined arms force fielding conventional armor, and kinetic weapons. Responsible for most of operations in the occupied territories.
  branch_experimental__header:
    id: 1
    text: Plotone sperimentale
    textEng: Experimental
  branch_experimental__text:
    id: 1
    text: Divisioni avanzate dotate di mezzi corazzati speciali e armi a energia avanzate, in grado di infliggere effetti di stato. Utilizzano mezzi corazzati elevabili anziché carri convenzionali.
    textEng: Elite divisions equipped with exotic mobile armor and cutting-edge energy weapons that can apply status effects. Deploys advanced elevated tanks in place of conventional armor.
  branch_reserves__header:
    id: 1
    text: Riserve
    textEng: Reserves
  branch_reserves__text:
    id: 1
    text: Forze di occupazione che fanno affidamento sulla superiorità numerica, dotate di veicoli corazzati convenzionali e lanciarazzi. Un avversario poco sofisticato, che spesso impiega mech incompleti, a cui mancano una o entrambe le braccia, prediligendo le armi dello zaino.
    textEng: Occupation forces reliant on numbers, conventional armored vehicles, and missile launchers. An unsophisticated adversary, often utilizing incomplete mechs missing one or both arms in favor of backpack weapons.
  branch_specops__header:
    id: 1
    text: Reparto speciale
    textEng: Special Ops
  branch_specops__text:
    id: 1
    text: Forze per operazioni speciali. Quasi tutte le squadre impiegano mech al posto dei mezzi corazzati tradizionali. Prediligono armi ottimizzate per infliggere danni ai piloti.
    textEng: Special operations forces. Nearly all squads utilize mechs in place of conventional armor. Prefer weapons optimized for pilot damage.
  branch_trainingreserves__header:
    id: 1
    text: Riserve
    textEng: Reserves
  branch_trainingreserves__text:
    id: 1
    text: Una forza di riserva stabilita dopo l'invasione. È un avversario poco sofisticato ma pericoloso, che fa affidamento sulla superiorità numerica e i veicoli corazzati convenzionali.
    textEng: A reserve force established after the invasion. Reliant on numbers and conventional armored vehicles, it is an unsophisticated but dangerous adversary.
