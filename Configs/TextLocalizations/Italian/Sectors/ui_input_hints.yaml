  combat_general__overview:
    text: Completa gli obiettivi in alto a destra per vincere il combattimento. Analizza le previsioni sulle azioni del nemico, impartisci ordini alle tue unità usando la linea temporale e seleziona Esegui per osservare l'esecuzione del piano.
    textEng: Follow the objectives in the top right corner to win the fight. Review the predicted enemy actions, give orders to your units using the timeline, and execute to watch the plan unfold.
