    id: 1
    text: Rimuovi l'unità dallo spazio attualmente selezionato. Premi a lungo o fai doppio clic per confermare.
    textEng: Clear the unit from the currently selected slot. Long press or double click to confirm.
  debriefing_group_desc_intact:
    id: 1
    text: I nostri droni hanno recuperato dell'equipaggiamento intatto durante il combattimento. Per impostazione predefinita, l'equipaggiamento intatto viene destinato al recupero gratuitamente.
    textEng: Some equipment were retrieved intact by our drones during the fight. They are marked for recovery by default, at no salvage cost.
  debriefing_group_destroyed:
