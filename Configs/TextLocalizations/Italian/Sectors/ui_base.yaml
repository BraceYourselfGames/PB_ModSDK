  unit_list_tooltip_damaged_text:
    text: Questa unità non può essere personalizzata per via dei danni subiti in battaglia. Sarà gradualmente riparata se la base ha risorse a sufficienza. Passa alla mappa principale di gioco per far avanzare le riparazioni.
