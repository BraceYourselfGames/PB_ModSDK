  inventory_info_levelup_text_available:
    text: Le prestazioni di questa parte possono essere migliorate aumentandone il livello per ritardarne l'obsolescenza.
    textEng: This part can be upgraded to perform at a higher level, allowing it to stay relevant for longer.
  inventory_info_levelup_text_max:
