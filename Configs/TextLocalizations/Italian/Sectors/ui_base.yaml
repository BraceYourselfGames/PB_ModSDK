  pilot_bio_builtin_01:
    text: Caposquadra che gode della piena fiducia dei suoi commilitoni. Membro originario della vecchia Brigata Fantasma. Ha svolto un ruolo fondamentale nell'audace operazione in cui la Brigata si è impadronita della base mobile.
    textEng: Trusted squad leader, one of the last surviving members of the original Brigade. Instrumental in the daring heist that provided the Brigade with the mobile base.
  pilot_bio_builtin_02:
    text: Specialista delle demolizioni proveniente dal Kongensland. Ha una vasta conoscenza delle vecchie infrastrutture minerarie, e ha suggerito l'idea di utilizzare Felheim come potenziale base principale.
    textEng: Demolitions expert from Kongensland. Has a wealth of knowledge on old mining infrastructure, came up with the idea to investigate Felheim as a potential home base.
  pilot_bio_builtin_03:
    text: Pilota dalla mira eccezionale. Grazie alla fortuita assegnazione a un posto di vedetta lontano dalla base, ha avuto la rara fortuna di sopravvivere al bombardamento del Regattal.
    textEng: Excellent marksman. One of the few survivors of the Regattal Bombing, owing to a chance assignment to a lookout post away from the base.
  pilot_bio_builtin_04:
    text: Pilota dalla grandissima esperienza nei collaudi all'Istituto dello Hollis. Ha pilotato personalmente decine di modelli di mech. Poco prima dell'invasione, ha ottenuto il trasferimento alla Brigata come rappresentante dell'Istituto, con il compito di addestrare i piloti all'uso del sistema predittivo.
    textEng: Veteran test pilot from the Hollis Institute. Has hands-on experience with dozens of walker platforms. Reassigned to the Brigade shortly before the invasion as a representative of the Institute, responsible for training pilots in the use of prediction tech.
