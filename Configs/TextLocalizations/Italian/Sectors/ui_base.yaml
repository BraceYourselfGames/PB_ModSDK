  inventory_category_all_subsystems:
    id: 1
    text: Tutti i sottosistemi
    textEng: All subsystems
  inventory_category_all_subsystems_tooltip_text:
    id: 1
    text: Mostra tutti i sottosistemi presenti nell'inventario della base. Seleziona un alloggiamento più sotto, quindi seleziona un sottosistema specifico al suo interno per affinare l'elenco in base alla posizione.
    textEng: Display every subsystem in the base inventory. Select a specific socket further down, then select a specific subsystem under it to narrow the list down by location.
  inventory_category_all_tooltip_text:
    id: 1
    text: Mostra tutte le parti presenti nell'inventario della base. Seleziona un alloggiamento più sotto per affinare l'elenco delle parti in base alla posizione.
    textEng: Display every part in the base inventory. Select a specific socket further down to narrow parts by location.
  inventory_group_all:
