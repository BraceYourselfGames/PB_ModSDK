timeLastSync: 0
entries:
  gen_camp_cost_desc:
    id: 1
    text: Le soste di accampamento richiedono il doppio delle risorse. Le basi avanzate della FLF potrebbero fornirti più risorse. I piloti acquisiscono molta più esperienza in combattimento.
    textEng: Stopping for a camp requires double the supplies. Fyrland Freedom Forces might provide more supplies at frontline camps. Pilots gain much more experience in combat.
  gen_camp_cost_name:
    id: 1
    text: Condizioni ostili
    textEng: Hostile conditions
  gen_combat_enemy_pilot_hp_up_desc:
    id: 1
    text: In questa provincia, i piloti nemici usano giubbotti balistici avanzati che li rendono più resistenti allo svenimento.
    textEng: The enemy pilots in this region use advanced body armor and are harder to knock out.
  gen_combat_enemy_pilot_hp_up_name:
    id: 1
    text: Giubbotti balistici
    textEng: Body armor
  gen_combat_enemy_unit_hp_down_desc:
    id: 1
    text: In questa provincia, il nemico ha trascurato la manutenzione delle unità. Quelle che incontrerai in combattimento potrebbero essere già danneggiate.
    textEng: The enemy neglected to maintain its units in this province. Units encountered in combat might be damaged.
  gen_combat_enemy_unit_hp_down_name:
    id: 1
    text: Ferrivecchi
    textEng: Disrepair
  gen_combat_high_alert_desc:
    id: 1
    text: Le forze nemiche rileveranno e attaccheranno subito le tue unità all'inizio del combattimento.
    textEng: The enemy forces will immediately detect and attack your units at the start of combat.
  gen_combat_high_alert_name:
    id: 1
    text: Avvistamento a distanza
    textEng: Early warning
  gen_combat_strikes_desc:
    id: 1
    text: Il nemico pattuglia la provincia dai cieli. Ogni missione ad alto livello di pericolosità ha un certo rischio di incursioni aeree.
    textEng: The province is patrolled by enemy aircraft. There is a chance of air strikes in any escalated mission.
  gen_combat_strikes_name:
    id: 1
    text: Supporto aereo ravvicinato
    textEng: Close air support
  gen_contest_start_desc:
    id: 1
    text: 'Le forze della FLF sono già impegnate nel combattimento: non hai tempo per le incursioni.'
    textEng: Homeguard forces are already engaged, there will be no time for raiding.
  gen_contest_start_name:
    id: 1
    text: Offensiva avviata
    textEng: Established offensive
  gen_escalation_desc:
    id: 1
    text: Le forze nemiche locali sono pronte al tuo arrivo. Ogni missione ha un alto livello di pericolosità.
    textEng: Local forces are preparing for your arrival. Every mission has a higher escalation level.
  gen_escalation_name:
    id: 1
    text: Alta tensione
    textEng: Escalated
  gen_exhausted_homeguard_desc:
    id: 1
    text: La resistenza combatte in zona da molto tempo. Tutte le forze della FLF saranno esauste all'inizio del combattimento.
    textEng: Homeguard forces have been fighting here for an extended period, all homeguard forces will be exhausted at the start of battle.
  gen_exhausted_homeguard_name:
    id: 1
    text: Avanguardia esausta
    textEng: Exhausted vanguard
  gen_level_up_desc:
    id: 1
    text: Dovrai fare fronte a danni più elevati e armature più robuste.
    textEng: Expect to face higher damage and tougher armor.
  gen_level_up_name:
    id: 1
    text: Livello superiore
    textEng: Higher level
  gen_mobile_base_speed_down_desc:
    id: 1
    text: Il terreno accidentato costringe la base mobile a rallentare.
    textEng: The base needs to slow down due to rugged terrain.
  gen_mobile_base_speed_down_name:
    id: 1
    text: Terreno dissestato
    textEng: Terrain trouble
  gen_pilot_limit_expert_desc:
    id: 1
    text: Avrai a disposizione pochi piloti reclutabili, che costeranno molto, ma avranno tutti una certa esperienza.
    textEng: Only a small number of recruits is available. All candidates are experienced and costly to recruit.
  gen_pilot_limit_expert_name:
    id: 1
    text: Nuovi piloti esperti
    textEng: Experienced recruits
  gen_pilot_limit_rookie_desc:
    id: 1
    text: Avrai a disposizione pochi piloti reclutabili, che avranno tutte poca esperienza.
    textEng: Only a small number of recruits is available. All candidates are inexperienced.
  gen_pilot_limit_rookie_name:
    id: 1
    text: Nuovi piloti inesperti
    textEng: Inexperienced recruits
  gen_pilot_persistent_01_desc:
    id: 1
    text: Siete inseguiti da un pilota nemico di alto grado. Certe azioni potrebbero causarne la comparsa in combattimento.
    textEng: An elite enemy pilot is pursuing you. Certain actions might trigger their appearance in combat.
  gen_pilot_persistent_01_name:
    id: 1
    text: Ricercati
    textEng: Hunted
  gen_progress_raid_long_desc:
    id: 1
    text: Il nemico ha la provincia in pugno, e distrarlo sarà difficile. Ti serviranno più incursioni per raggiungere la fase di contesa, che sarà un po' più breve.
    textEng: The enemy has a tight grip on this region and will be hard to distract. More raids will be required to reach the contest phase. The contest phase will be slightly shorter.
  gen_progress_raid_long_name:
    id: 1
    text: Presa salda
    textEng: Strong footing
  gen_progress_raid_short_desc:
    id: 1
    text: Il nemico fatica a controllare la provincia. La resistenza è quasi pronta a entrare in azione. Basterà una missione riuscita per raggiungere la fase di contesa.
    textEng: The enemy is struggling to control this province. Resistance forces are nearly ready to engage. Only one successful mission is required to enter the contest phase.
  gen_progress_raid_short_name:
    id: 1
    text: Equilibrio precario
    textEng: Off balance
  gen_raid_extend_desc:
    id: 1
    text: La difesa dei convogli non è una priorità per le forze nemiche locali. Attaccare i convogli non farà avanzare le missioni e non posticiperà la riorganizzazione del nemico.
    textEng: Protecting convoys is not a priority for local forces. Attacking convoys will not progress the mission or delay enemy regrouping.
  gen_raid_extend_name:
    id: 1
    text: Posta non prioritaria
    textEng: Lost in transit
  gen_reward_parts_desc:
    id: 1
    text: Il nemico preferisce riparare le unità man mano, e ha creato scorte di pezzi di ricambio in tutta la provincia. Potresti ottenere più parti dalle missioni.
    textEng: The enemy prefers to service their units in the field and has a large inventory of parts all over the province. Missions might reward additional parts.
  gen_reward_parts_name:
    id: 1
    text: Parti di ricambio
    textEng: Spare parts
  gen_reward_resources_rare_desc:
    id: 1
    text: Le forze nemiche locali hanno immagazzinato risorse in giro per la provincia. Potresti ottenere risorse in più dalle missioni.
    textEng: Local forces are hoarding resources all over the province. Missions might have additional resource rewards.
  gen_reward_resources_rare_name:
    id: 1
    text: Scorte abbondanti
    textEng: Well stocked
  gen_reward_systems_desc:
    id: 1
    text: Il nemico preferisce adattare le unità alla missione, e ha creato scorte di sottosistemi in giro per la provincia. Potresti ottenere sottosistemi in più dalle missioni.
    textEng: The enemy prefers to tailor their units to each mission and has a large inventory of subsystems all over the province. Missions might reward additional subsystems.
  gen_reward_systems_name:
    id: 1
    text: Moduli di scorta
    textEng: Spare modules
  gen_salvage_down_desc:
    id: 1
    text: Il terreno accidentato e le pattuglie aeree del nemico ostacolano il recupero dopo il combattimento. Il budget di recupero è inferiore.
    textEng: Challenging terrain and enemy air patrols make salvaging after battle a challenge. Reduced salvage budget.
  gen_salvage_down_name:
    id: 1
    text: Recupero scarso
    textEng: Slim salvage
  gen_salvage_up_desc:
    id: 1
    text: Alcuni specialisti del recupero della FLF seguiranno la base in questa provincia. Il budget di recupero è più alto.
    textEng: A few salvage specialists from Fyrland Freedom Forces join the base in this province. The salvage budget is increased.
  gen_salvage_up_name:
    id: 1
    text: Recupero facile
    textEng: Easy salvage
  gen_weather_clear_desc:
    id: 1
    text: Le previsioni del tempo ti assicurano che non pioverà per una settimana.
    textEng: The weather forecast promises virtually no rain over the coming week.
  gen_weather_clear_name:
    id: 1
    text: Ciel sereno
    textEng: Clear forecast
  gen_weather_rainy_desc:
    id: 1
    text: Le previsioni del tempo prevedono neve e pioggia. È un'ottima notizia per i mech surriscaldati, ma non per l'equipaggio.
    textEng: The weather forecast is full of rain and snow. Great news for overheating mechs, bad news for your crew.
  gen_weather_rainy_name:
    id: 1
    text: Tempo da lupi
    textEng: Wet forecast
  sp_capital_shortcut_desc:
    id: 1
    text: Questa provincia contiene nemici più forti; tuttavia, liberandola, aprirai una via d'accesso diretta alla Capitale. Aspettati missioni ad alta tensione, con unità più forti e piloti più resilienti.
    textEng: This province has more challenging enemies, but opens a direct path to the Capital once liberated. Expect to face high escalation missions with stronger units and more resilient pilots.
  sp_capital_shortcut_name:
    id: 1
    text: Scorciatoia per la Capitale
    textEng: Capital shortcut
  sp_liberation_easy_desc:
    id: 1
    text: Il nemico stenta a tenere testa alla resistenza in questa provincia. Le fasi di incursione e contesa sono più brevi, le squadre nemiche sono meno pericolose e il budget di recupero è più alto.
    textEng: The enemy is struggling to counter the resistance forces in this region. Shorter raid and contest phases, less dangerous enemy squads, and increased salvage budgets.
  sp_liberation_easy_name:
    id: 1
    text: Bersaglio facile
    textEng: Easy target
  sp_progress_desc:
    id: 1
    text: Prendere di mira questa provincia accelera i progressi verso il prossimo punto di svolta. +1 ai progressi della campagna. Il livello dei nemici è più alto.
    textEng: Targeting this province will speed up your progress to the next breakthrough. +1 to campaign progress. Higher enemy level.
  sp_progress_name:
    id: 1
    text: Grande impatto
    textEng: High Impact
  sp_tutorial_intro_desc:
    id: 1
    text: Nonostante la situazione, il tuo equipaggio è felice di essere di nuovo a casa, e non vede l'ora di combattere. Per il momento, le tue unità saranno più efficaci in battaglia, i recuperi della relativa squadra più frequenti, e i tuoi si riprenderanno più in fretta ogni volta che farete sosta.
    textEng: Despite the circumstances, your crew is happy to be back home and is raring to fight. For the time being, your units will be more effective in battle, your salvage crew will recover more salvage and your squad will recover more every time you stop.
  sp_tutorial_intro_name:
    id: 1
    text: Aria di casa
    textEng: Good to be home
  sp_weakened_desc:
    id: 1
    text: In questa provincia, le forze di occupazione hanno perso tantissime linee di approvvigionamento. La maggior parte dei nemici sarà dello stesso livello di quelli della provincia precedente.
    textEng: The occupation forces in this province lost most of their supply lines with your recent gains in the region. Most enemies will have the same level as preceding province.
  sp_weakened_heavy_desc:
    id: 1
    text: I mech pesanti di questa provincia combattono senza equipaggiamento secondario e sono più facili da distruggere.
    textEng: The heavy mechs in this province deploy without secondary equipment and are easier to destroy.
  sp_weakened_heavy_name:
    id: 1
    text: Difetti pesanti
    textEng: Heavy flaws
  sp_weakened_name:
    id: 1
    text: Debolezza
    textEng: Weakened
