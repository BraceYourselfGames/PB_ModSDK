timeLastSync: 63817554489
entries:
  trait_adaptable_enemy__name:
    id: 1
    text: Versatile
    textEng: Jack of all trades
  trait_adaptable_enemy__text:
    id: 1
    text: Il nemico è in grado di contrastare minacce di vario tipo. Schiera una squadra altrettanto versatile e preparati a fare cambiamenti al volo.
    textEng: The enemy can counter a wide variety of threats. Bring a versatile squad and prepare to make adjustments on the fly.
  trait_additional_squads__name:
    id: 1
    text: Più squadre
    textEng: More squads
  trait_additional_squads__text:
    id: 1
    text: In questa posizione sono radunate più squadre nemiche del solito. Aspettati un aspro combattimento.
    textEng: More enemy squads than usual are massed at this location. Expect a tough fight.
  trait_alarm__name:
    id: 1
    text: Torre di guardia
    textEng: Watchtower
  trait_alarm__text:
    id: 1
    text: La guarnigione affida il rilevamento delle forze della resistenza a una torre di vedetta. Distruggila per impedire al nemico di ricevere rinforzi.
    textEng: The garrison relies on a watchtower to detect the resistance forces. Destroy it to prevent the enemy from getting reinforcements.
  trait_blocked_dash__name:
    id: 1
    text: No fly zone
    textEng: No fly zone
  trait_blocked_dash__text:
    id: 1
    text: L'ambiente circostante interferisce con i propulsori che permettono lo scatto. In questa missione non sarà possibile utilizzare scatti e attacchi corpo a corpo.
    textEng: The environment inherferes with the dash thrusters. No dash actions or melee attacks can be used in this mission.
  trait_cas__name:
    id: 1
    text: Supporto aereo
    textEng: Air support
  trait_cas__text:
    id: 1
    text: Degli aeromobili ostili operano in zona. Preparati a schivare gli attacchi aerei.
    textEng: Hostile aircraft are operating in the area. Prepare to evade airstrikes.
  trait_damage_env__name:
    id: 1
    text: Palla da demolizione
    textEng: Wrecking ball
  trait_damage_env__text:
    id: 1
    text: In questa missione, è consigliabile portare armi capaci di distruggere strutture. Controlla i danni che il mech può infliggere alle strutture durante la fase di personalizzazione.
    textEng: It's best to bring to weapons capable of demolishing structures to this mission. Check for structure damage when customizing your mech.
  trait_deadly__name:
    id: 1
    text: Alto rischio
    textEng: Perilous
  trait_deadly__text:
    id: 1
    text: Questa sarà una missione rischiosa. Preparati a perdere delle unità o dell'equipaggiamento. Se la situazione precipita, eiettati o ritirati.
    textEng: This mission is going to be dangerous. Prepare to lose equipment or units. Eject or retreat if things go south.
  trait_escape__name:
    id: 1
    text: Fuga
    textEng: Escape
  trait_escape__text:
    id: 1
    text: A volte, la miglior difesa è la fuga. I mech schierati possono ritirarsi in anticipo, dopo aver portato a termine il loro obiettivo.
    textEng: Sometimes, bowing out is better than blowing up. Deployed mechs can retreat early after fulfilling their objective.
  trait_hidden_area_dense__name:
    id: 1
    text: Scenario fitto
    textEng: Dense
  trait_hidden_area_dense__text:
    id: 1
    text: Quest'area offre molto riparo, complicando l'attacco. Stana i nemici per avere una linea di mira sgombra sui bersagli, oppure usa armi indirette.
    textEng: The location provides a lot of cover but might complicate attacks. Bait the enemies to get a line of sight, or use indirect fire weapons.
  trait_hidden_area_natural__name:
    id: 1
    text: Natura
    textEng: Nature
  trait_hidden_area_natural__text:
    id: 1
    text: La maggior parte degli elementi di copertura fa parte dell'ambiente naturale ed è indistruttibile. Pianifica in anticipo e non fare affidamento sulle armi che infliggono danni strutturali.
    textEng: "Most of the available cover is part of the natural landscape. Such cover is indestructible: plan ahead and don't count on weapons that deal structure damage."
  trait_hidden_area_open__name:
    id: 1
    text: Spazio aperto
    textEng: Open
  trait_hidden_area_open__text:
    id: 1
    text: Questo è uno spazio aperto. Offre poco riparo, e per evitare il fuoco nemico è necessario muoversi in modo tattico.
    textEng: This is a wide-open space. The cover is scarce, and avoiding enemy fire comes down to smart movement.
  trait_hidden_block_escalation__name:
    id: 1
    text: Scansioni interrotte
    textEng: Scans Jammed
  trait_hidden_block_escalation__text:
    id: 1
    text: Il nemico non può vedere le nostre unità con le sue scansioni. Invieranno forze ridotte, indipendentemente dal livello di tensione.
    textEng: The enemy can't see our units on their scans. They're only sending a small force, no matter the current escalation level.
  trait_hidden_block_reinforcements__name:
    id: 1
    text: Comunicazioni interrotte
    textEng: Comms Jammed
  trait_hidden_block_reinforcements__text:
    id: 1
    text: Il nemico non è in grado di contattare altre unità, né di inviare la nostra posizione precisa. Le pattuglie in zona non saranno in grado di partecipare alla battaglia.
    textEng: The enemy can't contact others or send our precise position. Nearby patrols will not be able to join the battle.
  trait_hidden_env_kill__name:
    id: 1
    text: Rischio di caduta
    textEng: Fall hazard
  trait_hidden_env_kill__text:
    id: 1
    text: Il terreno di combattimento presenta numerose aree depresse, letali per le unità che dovessero caderci dentro. Fai attenzione lungo i bordi delle stesse.
    textEng: The combat terrain has a number of low areas deadly to any units falling in. Exercise caution around the edges.
  trait_hidden_env_rain__name:
    id: 1
    text: Pioggia
    textEng: Rainfall
  trait_hidden_env_rain__text:
    id: 1
    text: 'La pioggia si rovescia sul campo di battaglia, aumentando la dissipazione del calore. Attenzione: questo vale per tutte le unità coinvolte, non solo i tuoi mech.'
    textEng: "It's raining in the combat area. Heat dissipation is increased across the board. Exercise caution: this extends to everyone on the battlefield, not just your mechs."
  trait_hidden_env_snow__name:
    id: 1
    text: Neve
    textEng: Snowfall
  trait_hidden_env_snow__text:
    id: 1
    text: 'La neve cade sul campo di battaglia, aumentando la dissipazione del calore. Attenzione: questo vale per tutte le unità coinvolte, non solo i tuoi mech.'
    textEng: "It's snowing in the combat area. Heat dissipation is increased across the board. Exercise caution: this extends to everyone on the battlefield, not just your mechs."
  trait_hidden_env_water__name:
    id: 1
    text: Acqua
    textEng: Water
  trait_hidden_env_water__text:
    id: 1
    text: L'area contiene degli specchi d'acqua. È possibile entrarvi per aumentare la dissipazione del calore, permettendo attacchi più frequenti.
    textEng: Bodies of water detected in the vicinity. They can be entered to increase heat dissipation, enabling more frequent attacks.
  trait_hidden_inj_pilot__name:
    id: 1
    text: Attività insolita
    textEng: Unusual activity
  trait_hidden_inj_pilot__text:
    id: 1
    text: Un aeromobile nemico non identificato sta sorvolando la zona dei combattimenti. Aspettati complicazioni.
    textEng: Unidentified enemy aircraft is loitering next to the combat site. Expect complications.
  trait_hidden_retreat__name:
    id: 1
    text: Ritirata
    textEng: Retreat
  trait_hidden_retreat__text:
    id: 1
    text: 'Ti copriamo noi le spalle: la base resterà nei paraggi, perciò potrai ritirarti se necessario.'
    textEng: We've got your back — the base will stay close, so you can retreat if you need to.
  trait_hidden_units_delayed__name:
    id: 1
    text: Contatti avioportati
    textEng: Dropship Contacts
  trait_hidden_units_delayed__text:
    id: 1
    text: Truppe avioportate ostili in avvicinamento. Tieni d'occhio il cielo e preparati all'arrivo di rinforzi nemici.
    textEng: Incoming enemy dropships detected. Keep an eye on sky and expect reinforcements to land shortly.
  trait_hidden_units_delayed_external__name:
    id: 1
    text: Contatti distanti
    textEng: Long Range Contacts
  trait_hidden_units_delayed_external__text:
    id: 1
    text: Unità aggiuntive rilevate con scansioni a lunga portata. Arrivano da pattuglie vicine informate della nostra posizione.
    textEng: Additional squads detected on long-range scans. They are coming from nearby patrols alerted to our position.
  trait_hidden_units_delayed_friendly__name:
    id: 1
    text: Contatti alleati
    textEng: Friendly Contacts
  trait_hidden_units_delayed_friendly__text:
    id: 1
    text: Abbiamo rilevato unità della Forza di Liberazione del Fyrland in avvicinamento verso la nostra posizione. Sembra che abbiano risposto alla nostra richiesta di aiuto!
    textEng: We have detected units belonging to Fyrland Freedom Forces approaching our position. Looks like they have responded to our call for help!
  trait_hidden_units_delayed_ground__name:
    id: 1
    text: Contatti terrestri
    textEng: Ground Contacts
  trait_hidden_units_delayed_ground__text:
    id: 1
    text: Truppe terrestri ostili in avvicinamento. Tieni d'occhio le strade che portano all'area di combattimento.
    textEng: Incoming ground forces detected. Keep an eye on the roads leading into the combat area.
  trait_hidden_units_delayed_recurring__name:
    id: 1
    text: Rinforzi a ripetizione
    textEng: Steady Reinforcements
  trait_hidden_units_delayed_recurring__text:
    id: 1
    text: Il nemico riceverà rinforzi in continuazione. Non trattenerti troppo a lungo o la tua squadra potrebbe essere sopraffatta.
    textEng: The enemy will constantly receive reinforcements. Do not stick around, or your squad might get overwhelmed.
  trait_hidden_units_start__name:
    id: 1
    text: Contatti in posizione
    textEng: On-site Contacts
  trait_hidden_units_start__text:
    id: 1
    text: Squadre nemiche già presenti in zona. Preparati all'ingaggio immediato.
    textEng: Enemy squads already present in the combat area. Prepare for immediate engagement.
  trait_inj_thunderstorm__name:
    id: 1
    text: Fulmine a ciel sereno
    textEng: Lightning
  trait_inj_thunderstorm__text:
    id: 1
    text: Una tempesta sta interessando la zona dei combattimenti. Le unità esposte potrebbero venire danneggiate da fulmini e ricevere scariche elettriche.
    textEng: A storm is passing over the battle site. Exposed units might be damaged by lightning strikes and acquire electrical charges.
  trait_intercept__name:
    id: 1
    text: Obiettivi da intercettare
    textEng: Intercept targets
  trait_intercept__text:
    id: 1
    text: Dai la priorità a velocità e danni in uscita per eliminare rapidamente gli obiettivi in fuga.
    textEng: Prioritize speed and damage output to quicky dispatch targets trying to escape.
  trait_long__name:
    id: 1
    text: Maratona
    textEng: Long haul
  trait_long__text:
    id: 1
    text: Questo scontro potrebbe durare a lungo. Schiera delle unità capaci di incassare colpi.
    textEng: The encounter might last a while. Bring units capable of taking a few hits.
  trait_marathon__name:
    id: 1
    text: Maratona
    textEng: Marathon
  trait_marathon__text:
    id: 1
    text: Sarà una faticaccia, con obiettivi e nemici sparsi ovunque sulla mappa. Porta i tuoi mech più rapidi.
    textEng: It's a workout, with objectives and enemies spread out on this map. Bring our fastest mechs.
  trait_monuments__name:
    id: 1
    text: Monumenti
    textEng: Monuments
  trait_monuments__text:
    id: 1
    text: In quest'area ci sono preziose strutture storiche. Assicurati che la squadra non le danneggi in modo irreparabile!
    textEng: Precious historical structures are in this location. Ensure our team doesn't damage them beyond repair!
  trait_move_or_die__name:
    id: 1
    text: Muoviti o muori
    textEng: Move or die
  trait_move_or_die__text:
    id: 1
    text: Il nemico infligge attacchi devastanti. Schiera delle unità capaci di spostarsi rapidamente da una copertura all'altra.
    textEng: The enemy is capable of devastating attacks. Bring units capable of quickly moving between cover.
  trait_objectives__name:
    id: 1
    text: Obiettivi
    textEng: Objectives
  trait_objectives__text:
    id: 1
    text: Mostra alle guardie come si combatte e cattura delle posizioni ben protette con le nostre unità.
    textEng: Show the guards a good fight and capture well-protected locations with our units.
  trait_squad_limit__name:
    id: 1
    text: Squadra ridotta
    textEng: Small squad
  trait_squad_limit__text:
    id: 1
    text: In questa missione è possibile schierare solo una squadra di piccole dimensioni. Scegli con attenzione unità e piloti. I piloti riceveranno più esperienza per questa missione.
    textEng: Only a small squad can be deployed in this mission. Carefully choose your units and pilots. Pilots will receive more experience for this mission.
  trait_team__name:
    id: 1
    text: Squadra di supporto
    textEng: Tag Team
  trait_team__text:
    id: 1
    text: Arrivano i rinforzi! Delle unità della Forza di Liberazione del Fyrland sono sotto il nostro comando. Assicuriamoci di riportarle a casa tutte d'un pezzo.
    textEng: We have back up! Units from Fyrland Freedom Forces are under our command. Let's just make sure we get them all home in one piece.
  trait_turrets__name:
    id: 1
    text: Torrette
    textEng: Turrets
  trait_turrets__text:
    id: 1
    text: Attenzione! Ci sono pericolose torrette a guida autonoma in questa posizione. Spazza via le unità nemiche per disattivarle.
    textEng: Be careful! Dangerous autonomous turrets are detected at this site. Wipe out the enemy units to disable them.
  trait_units_detectable__name:
    id: 1
    text: Minacce celate
    textEng: Hidden threats
  trait_units_detectable__text:
    id: 1
    text: Potrebbero esserci unità non rilevate, ignare della tua presenza. Muoviti con cautela e preparati a incontri inaspettati.
    textEng: There might be undetected units unaware of your presence. Move carefully and prepare for unexpected encounters.
  type_assassination__name:
    id: 1
    text: Assassinio
    textEng: Assassination
  type_assassination__text:
    id: 1
    text: "Tendi un'imboscata a un ufficiale nemico di alto grado. Attenzione: spesso questi obiettivi sono ben difesi o hanno un asso nella manica."
    textEng: 'Eliminate a high ranking enemy officer. Expect complications: targets like these are usually heavily guarded or have something up their sleeve.'
  type_assault__name:
    id: 1
    text: Sfondamento
    textEng: Breach
  type_assault__text:
    id: 1
    text: Un assalto rapido e decisivo dovrebbe persuadere il nemico ad abbandonare questa base. Elimina rapidamente la guarnigione presente. Preparati ad affrontare difese statiche e potenziali rinforzi.
    textEng: 'A swift and decisive strike should dissuade the enemy from trying to hold this base. Quickly eliminate the garrison on site. Expect static defenses and potential reinforcements. '
  type_assisted__name:
    id: 1
    text: Campo di battaglia
    textEng: Battlefield
  type_assisted__text:
    id: 1
    text: Unisciti alla Forza di Liberazione del Fyrland ed elimina tutte le unità ostili.
    textEng: Join forces with Fyrland Freedom Forces and eliminate all hostiles.
  type_blitz__name:
    id: 1
    text: Blitz
    textEng: Blitz
  type_blitz__text:
    id: 1
    text: Non potete raggiungere la base mobile e il nemico ha chiamato i rinforzi. Il tempismo è essenziale in questa situazione!
    textEng: Time is of the essense! Eliminate the enemies on the field to prevent them from calling for reinforcements.
  type_boss__name:
    id: 1
    text: Scontro finale
    textEng: Showdown
  type_boss__text:
    id: 1
    text: Il controllo delle forze di invasione su questa provincia dipende dalla loro piattaforma bellica pesante. Queste fortezze ambulanti sono comandate da ufficiali di alto grado che coordinano le operazioni e ingaggiano obiettivi in tutta la regione. Sferra il colpo decisivo.
    textEng: The invasion force hold on this province hinges on their heavy weapons platform. These walking fortresses carry high ranking commanders, coordinating the efforts and engaging targets across the entire region. Deliver the killing blow.
  type_boss_tutorial__name:
    id: 1
    text: Scontro finale
    textEng: Showdown
  type_boss_tutorial__text:
    id: 1
    text: 'Le forze di occupazione sono allo sbando, e le loro difese vacillano in tutta la provincia. I superstiti convergono verso questa zona per riassemblare una risorsa non identificata di dimensioni enormi. Hai poche informazioni al riguardo, ma una cosa è certa: i loro sforzi sono inutili. Presto sferrerai il colpo decisivo.'
    textEng: "The occupation forces are in disarray, defenses collapsing all across the province. Their remnants are converging at this site, taking something massive out of storage. The intel is scarce, but there's one thing you know for certain: it won't make a difference. You will deliver the killing blow."
  type_breakin__name:
    id: 1
    text: Irruzione
    textEng: Break-In
  type_breakin__text:
    id: 1
    text: Tendi un'imboscata a una struttura presidiata e conquistala prima che vengano chiamati i rinforzi. Sfrutta il tuo vantaggio e supera l'ardua sfida per una considerevole ricompensa finale!
    textEng: Ambush a guarded structure and capture it before reinforcements are called. Press the advantage and overcome the challenge for a high payoff!
  type_breakthrough_01__name:
    id: 1
    text: Punto di svolta
    textEng: Breakthrough
  type_breakthrough_01__text:
    id: 1
    text: Approfitta della situazione caotica per colpire il forte nemico. Portando la valle sotto il tuo controllo, aprirai una via d'accesso alla Capitale e darai la possibilità alla FLF di conservare i territori liberati.
    textEng: Take advantage of the chaos to strike the enemy stronghold. Gaining control over the valley will open up the path to the Capital and give the 3F a chance to hold liberated territories.
  type_breakthrough_01_prep__name:
    id: 1
    text: Diversivo
    textEng: Diversion
  type_breakthrough_01_prep__text:
    id: 1
    text: Attacca la stazione e distruggi la sua antenna principale per interrompere le comunicazioni nemiche e neutralizzare il Golia nelle vicinanze.
    textEng: Attack the station and destroy its main antenna to cut the enemy comms and neutralize the nearby Behemoth.
  type_breakthrough_train__name:
    id: 1
    text: A bordo
    textEng: Boarding
  type_breakthrough_train__text:
    id: 1
    text: La base mobile è pronta a intercettare il trasporto nemico. Il tuo obiettivo primario è disattivare tutti i motori per immobilizzarlo, bloccando il Passo occidentale e tagliando una linea di approvvigionamento fondamentale per il Kaskad. Preparati ad affrontare la resistenza una volta a bordo e aspettati un ambiente ristretto e occupato dal carico.
    textEng: The mobile base is ready to intercept the enemy cargo carrier. Your primary objective is to disable all engines to immobilize the carrier, blocking the Western Pass and cutting off a key Kaskad supply line. Prepare to face resistance once onboard, and expect a cramped environment packed with cargo.
  type_capital_center__name:
    id: 1
    text: Centro città
    textEng: City Center
  type_capital_center__text:
    id: 1
    text: Proteggi la base mobile mentre la tua squadra si prepara ad attaccare. Affronta le forze nemiche d'élite e sopravvivi abbastanza a lungo da sferrare il colpo decisivo all'occupazione.
    textEng: Protect the mobile base while your crew prepares to fire. Face the elite enemy forces and survive long enough to deliver the killing blow to the occupation.
  type_capital_outskirts__name:
    id: 1
    text: Breccia nel perimetro
    textEng: Perimeter Breach
  type_capital_outskirts__text:
    id: 1
    text: Colpisci una delle postazioni difensive nella periferia della Capitale, aprendoti un sentiero verso il centro città. Raggiungi la periferia opposta mentre sfoltisci il più possibile le forze nemiche.
    textEng: Strike one of the defensive positions on the outskirts of the capital, creating a path into the city. Punch through to the other side while thinning their forces as much as possible.
  type_capture__name:
    id: 1
    text: Cattura
    textEng: Capture
  type_capture__text:
    id: 1
    text: Provoca danni da contusione al pilota obiettivo senza ucciderlo o permettergli di eiettarsi.
    textEng: Concuss the target pilot without killing them or letting them eject.
  type_civilian_liberation__name:
    id: 1
    text: Liberazione
    textEng: Liberation
  type_civilian_liberation__text:
    id: 1
    text: >
      Affronta il nemico evitando il più possibile di danneggiare le strutture civili.
    textEng: >
      Take on the enemy while minimizing damage to civilian structures.
  type_crawler_defense__name:
    id: 1
    text: Difesa della base
    textEng: Base defense
  type_crawler_defense__text:
    id: 1
    text: La base mobile è stata disattivata da una pattuglia nemica vicina con un attacco a lunga portata. Proteggi la base dalle forze nemiche in avvicinamento mentre l'equipaggio ripristina la corrente.
    textEng: The mobile base has been knocked offline by a long-range volley from a nearby patrol. Protect the base from incoming enemy forces while the crew restores power.
  type_destruction__name:
    id: 1
    text: Distruzione
    textEng: Destruction
  type_destruction__text:
    id: 1
    text: Attacca una posizione nemica ed elimina le strutture chiave. Un approccio tattico e un equipaggiamento ben studiato saranno il segreto del tuo successo.
    textEng: Attack an enemy location and eliminate key structures. A tactical approach and a carefully considered loadout will determine your success.
  type_elimination__name:
    id: 1
    text: Eliminazione
    textEng: Elimination
  type_elimination__text:
    id: 1
    text: Le pattuglie di questo tipo non sono particolarmente pericolose, ma possono interferire con operazioni importanti o mettere a rischio la base mobile. Neutralizza le forze nemiche in zona.
    textEng: Patrols such as these aren't the biggest threat out there, but they can interfere with more important operations or threaten the mobile base. Neutralize the enemy forces in the area.
  type_hidden_unknown__name:
    id: 1
    text: Sconosciuto
    textEng: Unknown
  type_hidden_unknown__text:
    id: 1
    text: Nessuna informazione disponibile. Preparati a qualsiasi evenienza.
    textEng: Intel unavailable. Be prepared for anything.
  type_industry_liberation__name:
    id: 1
    text: Conquista
    textEng: Takeover
  type_industry_liberation__text:
    id: 1
    text: Scaccia il nemico e limita i danni alla struttura. Non è certo una città piena di civili, ma salvaguardare il più possibile l'infrastruttura industriale faciliterà il recupero economico delle regioni liberate.
    textEng: Drive the enemy out while minimizing damage to the facility. It may not be a city full of civilians, but preserving surviving industry would help the liberated regions recover.
  type_intercept_mech__name:
    id: 1
    text: Trappola per mech
    textEng: Mech ambush
  type_intercept_mech__text:
    id: 1
    text: I mech di questo convoglio nemico trasportano risorse pregiate. Tendi un'imboscata e ferma i mech da trasporto. Neutralizza o aggira la scorta.
    textEng: This enemy convoy is transporting valuable supplies using mechs. Ambush the convoy and stop these cargo runner mechs. Neutralize or evade the escort.
  type_intercept_swarm__name:
    id: 1
    text: Trappola per carri armati
    textEng: Tank ambush
  type_intercept_swarm__text:
    id: 1
    text: I veicoli corazzati di questo convoglio nemico trasportano risorse pregiate. Tendi un'imboscata e ferma i carri armati da trasporto. Neutralizza o aggira la scorta.
    textEng: This enemy convoy is transporting valuable supplies using armored cargo carriers. Ambush the convoy and stop these tanks. Neutralize or evade the escort.
  type_military_demolition__name:
    id: 1
    text: Demolizione
    textEng: Demolition
  type_military_demolition__text:
    id: 1
    text: Radi al suolo una base militare pesantemente difesa. Hai poco tempo a disposizione, quindi evita di ingaggiare le unità nemiche e dai la priorità alla distruzione delle strutture. La base mobile si ritirerà all'arrivo dei rinforzi.
    textEng: 'Leave a heavily defended military base in ruins. The window of opportunity is short: focus on damaging structures and avoid enemy units. The mobile base will retreat once reinforcements arrive.'
  type_military_demolition_tutorial__name:
    id: 1
    text: Demolizione
    textEng: Demolition
  type_military_demolition_tutorial__text:
    id: 1
    text: Sabota la base militare nemica. Concentrati sul danneggiare le strutture e ritirati solo dopo aver inflitto danni sufficienti.
    textEng: Sabotage the enemy military base. Focus on damaging structures and extract once you inflict enough damage.
  type_raid__name:
    id: 1
    text: Convoglio aereo
    textEng: Convoy airlift
  type_raid__text:
    id: 1
    text: Interferisci con l'azione dell'aeromobile nemico, intento a estrarre un carico da un convoglio.
    textEng: Interfere with the enemy aircraft extracting valuable cargo from a convoy.
  type_rescue__name:
    id: 1
    text: Salvataggio
    textEng: Rescue
  type_rescue__text:
    id: 1
    text: Attacca una struttura nemica e riconquista l'obiettivo, ritirandoti prima che arrivino potenziali rinforzi. Puoi portare a termine questa missione con 2 unità.
    textEng: Attack an enemy facility and retake the objective, retreating before potential reinforcements arrive. Can be accomplished with 2 units.
  type_underground__name:
    id: 1
    text: Breccia nel bunker
    textEng: Bunker Breach
  type_underground__text:
    id: 1
    text: 'Hai informazioni limitate sulla guarnigione di questo complesso sotterraneo. La sua profondità rende impossibile localizzare con precisione le posizioni nemiche. Il nemico è ignaro della tua presenza: muoviti con cautela ed elimina ogni squadra ostile incontrata.'
    textEng: 'You have limited intel on the garrison of this underground complex. The depth made it impossible to pinpoint the enemy positions in advance. The enemy is unaware of your presence: move carefully and eliminate every hostile squad you encounter.'
