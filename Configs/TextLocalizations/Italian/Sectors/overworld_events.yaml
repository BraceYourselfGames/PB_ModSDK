  ev_origin_hgfollower_boast__1s_toast_text:
    text: >-
      Tu e lə pilota aprite la cassa di alcool messa da parte per occasioni come questa. Si sfrega le mani, quasi saltellando dall'eccitazione.


      "Non posso credere di avere l'onore di farmi una bevuta con lei!"


      La schiuma ti sprizza sulle nocche quando le vostre bottiglie si scontrano per un brindisi, e lə pilota ride sollevando la sua.


      "Alla Brigata fantasma," dice, "e alla vittoria!"


      Ripeti l'augurio e bevi a tua volta.
    textEng: "You and the pilot pry open the box of booze stashed away for occasions like these. They rub their hands together, nearly bouncing with excitement. \n\n“Wow, I can’t believe I get to drink with the boss…”\n\nFoam sprays onto your knuckles as your bottles clink together, and they’re laughing as they raise their bottle into the space between you.\n\n“To the Phantom Brigade,” they cheer, “and to victory!” \n\nYou drink to that."
