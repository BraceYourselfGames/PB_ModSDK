  ev_origin_stuntpilot_notification__1s_main_text:
    text: >-
      Una piccola gazzarra fuori dalla base attira la tua attenzione. Sulla soglia dell'hangar, si sta svolgendo un acceso dibattito fra i piloti e i meccanici. Una delle reclute più recenti, ex pilota acrobaticə di successo, si è offerta di intrattenere la Brigata con qualche evoluzione.


      La maggior parte dell'equipaggio segue l'asso del volo fin dai suoi giorni nella pattuglia acrobatica, ed è ansiosa di assistere allo spettacolo. I meccanici, però, protestano; danni accidentali, tempi di riparazione conseguenti e costi per i ricambi sono le loro maggiori preoccupazioni. Il vero problema, però, è che unə pilota principiante vuole accompagnare l'asso del volo nelle acrobazie. I mech si possono sostituire, ma le persone...


      Lə principiante protesta: ha già partecipato a delle battaglie, e non si impara nulla senza correre qualche rischio. Ma ne varrà davvero la pena, per un istante di divertimento?
    textEng: "A commotion outside catches your attention. At the doors of the mech bay, a heated debate between the pilots and mechanics is underway. One of your recent recruits, a hotshot former stunt pilot, has offered to dazzle the Brigade with some flashy tricks. \n\nMost of your crew—all fans who recognize the pilot from their touring days—are eager for a demonstration with the exception of the mechanics. Accidental damage, subsequent repair time, and supply cost are top of their concerns. The sticking point, however, is the rookie pilot who wants to get hands-on. Mechs can be replaced, but people…\n\nThe rookie protests. They’ve seen battle, and one doesn’t learn without risks. But this risk. Is it worth a moment of fun?"
