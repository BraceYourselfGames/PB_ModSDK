  ev_pilot_volunteer_failure__1s_start_text:
    text: >-
      Lə pilota osserva il territorio attorno a voi, come facendo la conta dei danni. Delle colline sfregiate dalla battaglia delimitano l'orizzonte. Nei villaggi avete visto persone spezzate, nel corpo e nell'anima, per via della penuria di tutto.


      "Le cose non migliorano, o non migliorano abbastanza velocemente", dice lə pilota. Si mette sull'attenti un'ultima volta, scurə in volto. "È stato un onore, Comandante."


      A mani vuote, lə pilota si avvia verso il villaggio.
    textEng: >-
      The pilot surveys the land around you like a farmer taking stock of a decimated field. Battle-scarred hills mark the distance. In towns, you have seen people hollowed—emotionally and otherwise—by scarcity.


      “Things aren’t getting better. Not fast enough,” the pilot says. They salute you one last time, their face grim. “It was an honor, Commander.”


      Empty handed, the pilot starts towards town.
