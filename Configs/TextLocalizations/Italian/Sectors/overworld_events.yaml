  ev_origin_brostlander_stress__1s_start_text:
    text: >-
      Una certa confusione nell'hangar dei mech cattura la tua attenzione. "Occhio, brostlandese!" grida qualcuno. Arrivi appena in tempo per vedere lə tuə pilota barcollare mentre smonta dalla sua unità. Si aggrappa alla gamba del suo mech per sostenersi.


      "Ehi, qualcosa non va?" chiede un ricognitore accorso al suo fianco.


      "No, mi sono solo sentitə disorientatə verso la fine, tutto qui." Lə pilota scuote la testa. "In cabina di pilotaggio, il suolo sembra così lontano. Devo riabituarmi ad avere i piedi per terra."


      Il ricognitore si guarda intorno, sbalordito. Il resto dell'equipaggio non può che alzare le spalle, interdetto. Poi, il suo sguardo si posa su di te.
    textEng: >-
      A commotion in the mech bay catches your attention. “Watch it, Brostlander!” someone calls. You’re there in time to see your pilot stagger as they dismount. They reel, steadying themself against the leg of their mech.


      “Whoa, what’s wrong?” asks a scout, hurrying to their side.


      “Felt disoriented there at the end, that’s all.” The pilot shakes their head. “In the cockpit, the earth can be a stranger. I need to feel grounded again.”


      The scout looks around in a wide-eyed, wordless plea for help. He’s met with bewildered shrugs from the rest of the crew. Then his gaze lands on you.
