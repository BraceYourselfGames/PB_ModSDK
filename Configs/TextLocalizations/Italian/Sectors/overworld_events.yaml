    text: "Lə pilota sospira.\n\n\"Sì, i miei nonni hanno disertato ai tempi della vecchia guerra\", spiega a denti stretti. \"Ma il nostro villaggio è così piccolo... e la gente ha la memoria lunga. La comunità non ci ha mai veramente accettati e di sicuro non si sono mai [i]fidati[/i] di noi. Né dei miei nonni, né dei miei genitori... e nemmeno di me.\"\n\nSerra la mascella. \"Ecco perché sono qui, Comandante. Devo mostrare alla gente che la mia famiglia è ben più di un nome e che le nostre origini non ci definiscono.\"\n\nAccetti questa risposta. È un motivo valido per combattere, come tanti altri. "
    textEng: "The pilot sighs. \n\n“Yeah, my grandparents defected back in their day,” they explain through gritted teeth. “But our town is small…and people have long memories. The community never really accepted us, and they certainly never [i]trusted[/i] us. Not my grandparents, not my parents…and not even me.”\n\nThey square their jaw. “That’s why I’m here, boss. I need to show people that my family is more than our name, and that our origins don’t define us.”\n\nYou accept the answer. It’s as good a reason for fighting as any. "
