  ev_origin_family_home__1s_ancestry_text:
    text: >-
      Spieghi allə pilota che deve mantenere la sua famiglia nei suoi pensieri, perché a volte è proprio ciò che di più caro abbiamo a spingerci a dare il massimo, e delle radici solide sono un'ottima ancora.


      La base ronza sommessamente nel suo incedere, il mondo esterno scorre dolcemente. La guerra è grande, più grande di quanto ognuno di voi possa comprendere, a volte. Ma la famiglia può aiutarci ad attraversarla.


      Lə pilota ti osserva sorpresə per un istante, poi dice: "Ha ragione, Comandante."


      Resta in silenzio per il resto del viaggio, ma percepisci la sua rinnovata calma.
    textEng: "You tell the pilot to keep their family in their thoughts, because sometimes it’s the most personal things that drive us the hardest, and strong roots make for a good anchor. \n\nThe base hums as it drives, and outside the world streams past you. The war is big—bigger than any of you can comprehend, sometimes—but it is their family that will see them through it.\n\nThe pilot looks surprised for a moment, and then says, “You’re right, boss.”\n\nThey’re quiet for the rest of the drive, but you can feel their calm."
