  ev_origin_stuntpilot_panic__1s_reassured_text:
    text: >-
      I meccanici, uscendo, chiudono le porte dell'hangar. I mech silenziosi sono i vostri unici testimoni. Lə pilota acrobaticə riemerge dal torpore. Non ti guarda negli occhi mentre parla.


      "Mi dispiace", dice. Dopo un minuto buono di silenzio, riprende: "Credevo che pilotare il mech fosse la parte difficile. Credevo di avere la stoffa, di poter fare la differenza." Il volto teso muta in un sorriso amaro. "Erano anni che non mi sentivo così incertə in cabina. Poi, mi sono resə conto di aver più paura di quellə principiante. Tutti quegli anni passati a fare trucchetti e acrobazie da circo per convincere i piloti ad arruolarsi, per poi scoprire che, al mio turno sul campo di battaglia, non sono che unə ciarlatanə..."
    textEng: >-
      Your mechanics close the bay doors on their way out. The silent mechs in their charging bays are the only witnesses. The stunt pilot rouses as if from a daze. They won’t meet your eyes as they speak.


      “I’m sorry,” they say. A minute ticks by. “I thought piloting the mech was the hard part. I thought I could do this. Make a real difference.” They bite down on a bitter smile. “It’s been years since I’ve felt this shaky in the cockpit. And then I realized. I’m more scared than that rookie. All those years inspiring pilots to join the Home Guard with some flimsy tricks only to find out that when it’s my turn on the battlefield—I’m a fraud.”
