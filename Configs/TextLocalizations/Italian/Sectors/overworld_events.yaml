  ev_bomb_notification_primed__1s_start_text:
    text: >-
      Un gruppetto si raduna attorno a uno strano contenitore nella sala di comando. Al tuo ordine, uno dei tecnici si china su di esso e si mette al lavoro. Non si sente volare una mosca quando il sigillo scatta e il coperchio si spalanca...


      "Porco cane! È una bomba! È [i]innescata[/i]!"


      I volti dei presenti sono rigidi per la tensione. Un mormorio si diffonde nel gruppo.


      "Possiamo ancora disinnescarla, ma dobbiamo sbrigarci, Comandante! Assegni qualcuno all'operazione mentre noi spostiamo la base il più lontano possibile dall'ordigno!"
    textEng: >-
      A group crowds around the strange container in the command room. At your order, one of the technicians crouches over it and gets to work. No one breathes when the latch pops apart, when the lid creaks open…


      “Damn it! It’s a bomb–and it’s [i]live[/i]!”


      Every face around you is tight with tension. Murmurs ripple across the group.


      “We might have a chance to defuse it, but we have to hurry, boss! Assign someone to it, while we move the base as far from the device as possible!”
