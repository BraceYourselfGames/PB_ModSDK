  ev_armyremains_salvage_success__1s_start_text:
    text: >-
      Lə pilota resta a guardare mentre l'equipaggio si mette al lavoro, eseguendo i tuoi ordini.


      "Sono un sacco di parti utili, tantissimi metalli rari", spiega con delicatezza uno dei meccanici. "Con nuove risorse, aumenteremo le nostre chance in combattimento. Ci assicureremo che il nemico non ci colpisca mai più in questo modo."


      Nella pila dei materiali recuperati, lə pilota sceglie il pezzo di metallo più scadente. Nella notte, una torcia da saldatore viene accesa, la sua fiamma ardente come una scintilla di collera. La mattina dopo, il mech altrimenti immacolato dellə pilota espone una lastra di metallo contorta e sfregiata sul cuore, come uno scudo.
    textEng: >-
      The pilot stares on as the crew gets to work carrying out your orders.


      “It’s a lot of parts. A lot of rare metals,” one mechanic explains gently. “With more supplies, we bolster our fighting chance. We make sure the enemy can’t do this again.”


      From the salvage haul, the pilot chooses the ugliest piece of metal. Sometime in the night, a welding torch ignites, its flame an angry star. In the morning, the pilot’s otherwise pristine mech bears a warped and scarred plate of metal over its heart like a shield.
