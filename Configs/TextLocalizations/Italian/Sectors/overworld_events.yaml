  ev_origin_hgfollower_boast__1s_start_text:
    text: >-
      Diversi membri dell'equipaggio si sono radunati vicino agli armadietti dei piloti, prendendosi un momento di relax dopo l'ultimo combattimento. Alcuni fanno alla lotta per scherzo e saltellano per scaricare l'energia in eccesso. Altri stanno più in disparte, chiacchierando in piccoli gruppetti.


      Quando ti avvicini, unə dei piloti drizza la schiena. È quellə che sperava di entrare nella Milizia.


      "Che battaglia, eh?" esclama, asciugandosi il sudore sulla fronte. "In momenti come questi, sono davvero felice che la Brigata mi abbia accoltə. Non avrei mai potuto dimostrare il mio valore, altrimenti. Grazie, Comandante, per aver dato questa opportunità a un rifiuto d'accademia come me."


      Ti sorride, con gli occhi che brillano.
    textEng: "Some of the crew have gathered near the pilot lockers, unwinding after the last fight. A bunch are roughhousing, their arms locked around each other and jumping with excess energy. Others stand back and talk amongst themselves.\n\nOn your approach, one of your pilots stands straight. It’s the Home Guard hopeful from before.\n\n“What a fight, huh?” they wipe the sweat off their brow. “Times like these, I’m glad the Brigade took me in. I would never have gotten the chance to prove myself otherwise…so thank you Commander, for giving this washout a chance.” \n\nThey grin at you, eyes bright."
