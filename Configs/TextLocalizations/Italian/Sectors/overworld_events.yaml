  ev_pilot_volunteer_notification__1s_start_text:
    text: >-
      Sollevi lo sguardo dalla mappa e trovi unə dei tuoi piloti, in paziente attesa dietro di te, col capo chino e il fare abbattuto.


      "Comandante", esordisce. Lo sforzo richiesto per mettersi sull'attenti sembra privarlə di ogni energia. Si arrotola nervosamente al dito una catenina che porta al collo. "Vedere tutta questa distruzione e la sofferenza dei civili mi ha dato da pensare. Forse ci sono altri modi in cui posso aiutarli. Non voglio mancare di rispetto, il lavoro della Brigata è necessario. Ma forse questa non è la mia strada."


      Esita. "Vorrei il suo permesso di restare qui per aiutare a ricostruire la provincia."
    textEng: "You look up from your map to find one of your pilots standing patiently behind you, their head hung in defeat.\n\n“Commander,” they say. The effort it takes to salute you seems to drain them. They hook a finger nervously into the chain of their necklace. “Seeing all this destruction and the struggling civilians has gotten me thinking maybe I can help in other ways. I mean no disrespect. The Brigade’s work is necessary, but this path might not be my path...” \n\nThey hesitate. “I’d like your blessing to stay behind and help rebuild the province.”"
