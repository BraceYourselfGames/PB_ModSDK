      Uno dei civili nei dintorni ha ascoltato la vostra conversazione. Notando lo sguardo abbattuto sul volto dellə pilota, si avvicina con passi incerti, il corpo fiaccato dalla fame e dalle molte notti insonni. Lo sguardo che ha negli occhi, però, non vacilla.


      "Il prestigio è relativo. Salvare vite umane è ciò che conta davvero", dice allə pilota. "Sappi solo che alla maggior parte di noi, purché scacci via gli invasori, non interessa che uniforme indossi."


      Si allontana, offrendo il suo aiuto a una meccanica vicina, mentre lə pilota continua a fissarlo per un lunghissimo istante.
    textEng: "One of the civilians nearby has been listening. At the despondent look on the pilot’s face, he shuffles over with shaky steps, his body wobbly from hunger and many sleepless nights. The look on his face, however, is unyielding. \n\n“Prestige is relative, but saving lives always matters,” he tells the pilot. “Just know that to most of us, as long as you’re pushing back against the invaders, we don’t care what uniform you’re wearing.”\n\nHe leaves to offer his help to a nearby mechanic, and the pilot stares after his back for a long, long time."
