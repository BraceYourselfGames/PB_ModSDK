  ev_origin_family_notification__1s_start_text:
    text: >-
      "Oh, conosco questo cognome", dice la disertrice, indicando la scheda di arruolamento di unə pilota. "È molto antico e poco comune in questo paese. Ma ricordo di aver letto che era una famiglia di disertori, ai tempi in cui lavoravo per il comando supremo."


      Poi, si rivolge allə pilota: "Siete voi? È la tua famiglia che ha disertato e si è trasferita qui durante l'ultima guerra?"


      Lə pilota scatta, piccatə, e risponde: "Non sono affari tuoi."
    textEng: >-
      “Huh, I know that name,” says the defector, pointing at a pilot’s duty sheet. “It’s old, and not common in this country. But I recall reading about this family defecting back when I was working for high command.”


      At the pilot, she asks, “Was that you? Did your family defect and settle here in the last war?”


      The pilot’s mouth pinches and they snap, “That’s none of your business.”
