  ev_pilotbirthday_notification__1s_main_text:
    text: >-
      Durante un momento di riposo, unə dei piloti si avvicina con fare imbarazzato.


      "Scusi Comandante", dice. "Guardi, non vorrei disturbarla, ma... Ecco, oggi è il mio compleanno e alcuni di noi si chiedevano se potessimo fare qualcosa per festeggiare... Abbiamo lavorato tanto, ultimamente, che sarebbe bello rilassarsi un po'."


      Dietro di ləi, vedi già un paio di piloti in trepidante attesa della tua risposta.
    textEng: >-
