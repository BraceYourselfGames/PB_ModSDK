    textEng: Resting Place
  ev_armyremains_notification__1s_start_header_tvg_pronoun_she:
    text: Luogo di sepoltura
    textEng: Resting Place
  ev_armyremains_notification__1s_start_text:
    text: >-
      Delle dolci curve nell'erba punteggiano il prato dinanzi a te. I tuoi ricognitori, vigili come sempre, fanno rapporto: questo sottile strato di terriccio nasconde le spigolose lastre di metallo di mech distrutti che riposano nel suolo. I segni della battaglia sono stati nascosti così accuratamente che, con uno sguardo rapido, quasi si potrebbe non accorgersi di ciò che è accaduto qui.


      Spostando un po' di terra con il piede, riveli dei mech della Milizia. I danni indicano con chiarezza che i loro piloti non hanno avuto il tempo di eiettarsi. Cala un silenzio opprimente.


      Unə pilota della tua squadra riconosce una delle armature. Passa una mano su una stringa di numeri seriali, poi china la testa, improvvisamente raggelatə dal lutto. "Questa era la mia unità nella Milizia", sussurra.
    textEng: >-
      Irregular mounds of grass dot the field before you. Your scouts, ever-vigilant, report their readings: the thin layer of soil hides angled sheets of metal, destroyed mechs resting under the earth. The telltale signs of a battlefield have grown over so thoroughly that a casual glance could almost miss what happened here.


      Sweeping away the soil and grass reveals downed Home Guard mechs. By the damage, it’s clear the pilots didn’t have a chance to eject. Oppressive silence descends.


      A pilot among your crew recognizes the unique armor. They brush a hand over a string of serial numbers and bow their head, suddenly frozen by grief. “This was my Home Guard unit,” they whisper.
