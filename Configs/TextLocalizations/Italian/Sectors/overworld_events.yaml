  ev_origin_brostlander_notification__1s_start_text:
    text: >-
      Siete pronti a partire per la prossima missione dopo una breve sosta, ma c'è un problema. Unə dei tuoi nuovi piloti è ancora assente.


      "Non riesco a trovarlə nemmeno qui", annuncia un meccanico dalla sala di comando. Ti guardi attorno nell'hangar, non ricevendo altro che alzate di spalle e cenni di diniego dai presenti. "Guardate là fuori!" urla una ricognitrice, indicando un punto oltre le porte.


      Lə pilota mancante sbuca dagli alberi, con uno zaino rigonfio fra le mani. Quando arriva, non hai nemmeno il tempo di fare la ramanzina che hai preparato, poiché l'intero equipaggio si raduna, come bambini attorno a un albero di Natale.


      Lə pilota distribuisce manciate di lamponi appena colti, lanciandoti uno sguardo di scusa oltre le spalle dei compagni.
    textEng: >-
      You’re prepared to set off on your next mission after a short rest stop—but for one problem. One of your newest pilots is still MIA.


      “Can’t find them up here either!” a mechanic calls down from the control room. You cast your gaze around the mech bay, receiving shrugs and shaking heads from those present. “Look out there!” a scout calls, pointing through the doors.


      Your missing pilot wanders out of the trees, a stuffed rucksack in their hands. You don’t have time to launch into your prepared response when they arrive because the crew crowds around like rowdy children.


      The pilot doles out handfuls of fresh-picked raspberries, shooting you an apologetic look over their crewmates’ shoulders.
