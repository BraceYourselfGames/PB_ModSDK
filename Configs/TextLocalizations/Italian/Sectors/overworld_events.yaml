  ev_armypilot_interaction_end__1s_joins_header:
    text: Nuova recluta
    textEng: Joining the Ranks
  ev_armypilot_interaction_end__1s_joins_text:
    text: >-
      L'agente della Milizia ti rivolge un cenno di saluto.


      "Piacere di rivederla, Comandante", esclama. Ora che i civili scampati all'arruolamento forzato sono tornati sani e salvi, sembra avere riacquistato vitalità. Forse sembra persino ringiovanito. "Si prenda cura del nostro fenomeno, mi raccomando. Che faccia parte della Brigata o meno, la nostra gente resta la nostra gente. È dura vederla partire, a volte."


      Mentre una ricognitrice conduce la nuova recluta verso la base, le rivolgi un cenno di saluto, ringraziandola per la fiducia che ha riposto in te.
    textEng: >-
      The Home Guard agent nods to you in greeting.


      “Good to see you again, Commander,” he says. With the conscripts rescued and safely home, he looks more energetic than before. Perhaps even a little younger. “Take care of our friend, will you? Brigade now or not, our people are still our people. It’s tough to see ‘em go, sometimes.”


      As the new pilot is guided toward the base by one of your scouts, you salute them, thanking them for placing their trust in you.
