  ev_armyremains_grieve_success__1s_start_text:
    text: >-
      Anche se non colgono queste parole sussurrate, tutti i membri dell'equipaggio capiscono subito cos'è successo. Qualcuno fa un cenno verso la base mobile e il resto della squadra lo segue, concedendo allə pilota un momento privato.


      L'equipaggio prosegue con i propri compiti di routine, come in stato di veglia; la consueta efficienza rallentata da una sorta di quiete meditabonda. Fuori dalle finestre dell'hangar, i tumuli paiono così piccoli che l'enormità di ciò che è accaduto sembra quasi scemare. Da questa distanza, la sagoma inginocchiata dellə pilota potrebbe essere di chiunque.


      Quando finalmente rientra, i suoi occhi sono rossi, ma decisi.
    textEng: >-
      Even the members of the crew who miss their whispered words can read in their posture what’s happened. A pilot silently nods towards the mobile base, and everyone follows his lead in giving them space.


      The rest of the crew goes about their routine duties as if in the midst of a vigil, all familiar efficiency slowed to a meditative pace. Outside the bay windows, the mounds seem so small, the enormity of what happened here diminished. From this distance, the pilot’s kneeling form could be anyone.


      When they return, their eyes are red but fierce.
