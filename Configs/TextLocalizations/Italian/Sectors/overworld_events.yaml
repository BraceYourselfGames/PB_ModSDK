  ev_origin_hgfollower_notification__1s_start_text:
    text: "Lə pilota si aggira con agitazione nello spogliatoio, dopo l'ultimo combattimento. Il suo corpo è irrigidito, il respiro affannoso per la rabbia.\n\n\"Lo sapeva che ho fallito l'addestramento base della Milizia?\"\n\nNon lo sapevi.\n\n\"Mi sono arruolatə nella Brigata fantasma soltanto perché volevo dimostrare alla Milizia quanto valgo\", dice. \"Doveva essere una cosa temporanea, per far carriera mentre aspettavo l'opportunità di entrare in un esercito vero. Ma forse quell'opportunità non verrà mai. Non dopo questa prestazione, almeno.\" "
    textEng: "Your pilot paces by the lockers after the last fight. Their body is tight with agitation, their breathing ragged with anger. \n\n“Did you know I washed out of Home Guard basic training?” \n\nYou didn’t.\n\n“I only signed on with the Phantom Brigade because I wanted to prove myself,” they say. “Figured I’d slum it for a while, y’know? Show my stuff, and then make my way into a real military once I got my chance. But that chance might not be coming, I guess…not after that performance.” "
