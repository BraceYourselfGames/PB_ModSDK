  ev_origin_stuntpilot_notification__1s_accident_text:
    text: >-
      Lə pilota acrobaticə non ha perso lo smalto. L'equipaggio trattiene il fiato quando lancia in aria la pistola per poi eseguire un salto mortale. Nonostante la stazza, il mech sembra leggero come una piuma all'apice dell'acrobazia. L'equipaggio si aspetta che la gravità abbia la meglio, e invece l'atterraggio è di una grazia perfetta, e fa a malapena tremare il suolo. Con il sole negli occhi, ti perdi il momento in cui agguanta la pistola al volo. Tutti esultano, perfino molti dei meccanici applaudono estasiati.


      Lə pilota acrobaticə istruisce lə principiante sull'esecuzione della parte più semplice dell'acrobazia: il lancio della pistola. Tutto sembra andare bene, ma lə principiante, acquistando troppa sicurezza in sé dopo un paio di lanci andati a buon fine, ne esegue uno troppo alto. L'arma scompare nel sole. Qualche metro più in là, spezzato in due da un colpo partito per sbaglio, un albero si schianta sul tetto della base.
    textEng: >-
      The stunt pilot hasn’t lost their shine. Tension winds through the crew as the pilot tosses their pistol skyward and launches into an aerial somersault. Despite its bulk, the mech hangs weightlessly at the apex of its arc. Your crew braces for gravity’s part, but the landing is masterful, barely shivering the ground. The sun is in your eyes, and you miss them catch the pistol. Cheers go up. Even several mechanics whoop.


      The stunt pilot instructs the rookie on the simplest part of the trick—the pistol toss. All seems well, but the rookie, overconfident in their first catches, goes for a higher toss. The pistol disappears into the sun. A few meters off, a tree, cleaved in two by a stray shot, comes down—onto the roof of the base.
