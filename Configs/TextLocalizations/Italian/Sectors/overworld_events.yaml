    text: >-
      Mentre vi ritirate dalla battaglia, unə dei ricognitori si volta a guardare il campo ancora una volta, con occhi vitrei.


      "Non avremmo mai dovuto..." La sua voce tremante viene interrotta dall'abbraccio di una meccanica, il resto delle sue parole si smorza fra le pieghe della tuta da lavoro.
    textEng: >-
      As you retreat from battle, a scout stares back at the field, their eyes glassy.


      “We never should’ve—” they start before a mechanic embraces them, muffling the last of their sentence into the front of her coveralls.
