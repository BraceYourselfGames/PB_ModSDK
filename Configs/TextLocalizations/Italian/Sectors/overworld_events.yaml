  ev_tree_notification_noticed__1s_noticed_text:
    text: 'Unə dei tuoi piloti ti chiama a voce alta: ha notato qualcosa di strano in lontananza. Quando vai a controllare, ti sembra di scorgere una persona legata con le mani dietro la schiena sotto un albero.'
