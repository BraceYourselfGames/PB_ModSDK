  ev_paint_notification_start__1s_start_text:
    text: >-
      Al di fuori, sotto i primi bagliori dell'alba, il tuo equipaggio si è radunato a osservare la base mobile, fra mormorii di sorpresa. Quando si accorgono di te, tutti fanno silenzio, prevedendo la tua reazione.


      Dei pannelli esterni sono stati divelti, esponendo parzialmente il telaio della base e i cavi al suo interno. Su ciò che rimane della fiancata, qualcuno ha lasciato un messaggio caustico con vernice spray blu: "Uscite dalla vostra fortezza e aiutateci". Un impietoso giudizio sul vostro lavoro da parte dei civili in difficoltà.


      Uno dei meccanici giunge al tuo fianco. "Dobbiamo ammettere che le nostre pattuglie sono state poco attente. In un territorio amico, non ce lo aspettavamo..." Si allontana, voltandosi a guardare la vernice ancora fresca e i cavi esposti, riflettendo sulle sue parole. Infine, conclude: "Non succederà più, Comandante."
    textEng: >-
      Outside, your crew has gathered. They huddle together in the dawn light, murmuring and eyeing the mobile base. When they see you, they fall silent and still, anticipating your reaction.


      Outer panels have been stripped from the base, partially exposing frames and sparking wires beneath. On what remains of the siding, someone’s left a biting message in blue spray paint: Get out of your fortress and help us. A glowing review of your work from some struggling civilians.


      A mechanic sidles up to you. “Admittedly, we were a bit lax in our patrols. Friendly territory and all…” They trail off, glancing back at the dripping paint and exposed wiring, reconsidering their words. They straighten. “Won’t happen again, Boss.”
