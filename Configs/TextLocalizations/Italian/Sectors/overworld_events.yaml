  ev_origin_family_home__1s_strategy_text:
    text: >-
      Mentre ti guarda, come in cerca di una guida, accenni alla mappa sul quadro comando. Indichi tutti i territori e gli avamposti militari contesi. Evidenzi la guarnigione della Milizia che difende il fronte. Sposti il dito sulle città e i villaggi il cui fato è ancora in sospeso.


      Dopo un lungo istante, lə pilota annuisce.


      "Ha ragione. Tutto questo va oltre la reputazione di una singola famiglia, vero? Sto combattendo per qualcosa di molto più grande di me. Sto combattendo per tutti noi."


      Raddrizza la schiena, prima di aggiungere: "Grazie di avermi ascoltatə, Comandante. E di avermi ricordato ciò che è davvero importante."
    textEng: "As they look to you for guidance, you gesture to the map on the console. You point to all the disputed territories and military outposts. You highlight the Home Guard garrisons holding the line. You hover over the cities and towns, whose fates are still undecided.\n\nAnd after a long moment, they nod. \n\n“You’re right…this goes beyond one family’s reputation, doesn’t it? I’m fighting for something bigger than me. I’m fighting for all of us.”\n\nThey straighten their back, and add, “Thank you for listening, boss. And for reminding me of what’s important.”"
