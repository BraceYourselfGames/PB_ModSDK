      "Non mi preoccuperei di spie fra di voi o cose simili, Comandante", spiega la disertrice. "La maggior parte delle famiglie che hanno disertato sono annotate nei registri ufficiali, ma non ci sono contatti. Lə suə pilota non ha connessioni con l'invasore."


      Lə pilota si irrigidisce, spalancando gli occhi. "Ma certo che non ne ho, Comandante!"


      Lə fai cenno di non preoccuparsi. Né ləi né la disertrice avrebbero certo motivo di mentirti.


      Lə pilota si rilassa, con un sospiro di sollievo. "Grazie..."
    textEng: >-
      “I wouldn’t worry about spies in your midst or anything, Commander,” the defector explains. “Most of the families that defected are noted in legal registries, but there’s no contact. Your pilot has no connection to the invaders.”


      The pilot stiffens, and their eyes go wide. “Of course I don’t, boss!”


      You gesture at them to take it easy. Neither of them have reason to lie to you.


      The pilot relaxes with a grateful sigh. “Thank you…”
