  ev_origin_stuntpilot_notification__1s_story_text:
    text: >-
      La delusione serpeggia tra l'equipaggio, ma i meccanici tirano un sospiro di sollievo. Lə pilota acrobaticə, decisə a rallegrare il gruppo, cambia marcia e indossa i panni di raccontastorie. Ha un vero talento nell'intrattenere la gente.


      Tira fuori i ricordi dei suoi giorni di gloria, quando girava la nazione non per liberare civili ma per strabiliarli con acrobazie mirabolanti, e quando una pistola non era che un simbolo neutrale, anziché uno strumento di guerra.
    textEng: "Disappointment ripples through the crew, though the mechanics noticeably relax. The stunt pilot, determined to keep spirits high, instantly shifts gears, turning from pilot to storyteller. They are indeed an entertainer at heart. \n\nThey spin tales of their glory days—when they toured the Homeland not to liberate civilians but to entertain them, when a pistol was a neutral symbol and not an instrument of war."
