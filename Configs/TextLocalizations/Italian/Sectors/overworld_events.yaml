  ev_origin_stuntpilot_advice__1s_main_text:
    text: >-
      Lə principiante, ancora in fermento per la battaglia, cerca lə pilota acrobaticə per chiedere consiglio. Si siedono ai piedi di un mech posto in ricarica, e i loro corpi sembrano così piccoli e fragili in confronto al colosso.


      "Come fai a muoverti così sul campo di battaglia?" chiede lə principiante con occhi adoranti, rischiarati dalle luci dell'hangar. "È come se pattinassi sul ghiaccio o volassi! Sei così elegante!"


      Lə pilota acrobaticə si crogiola nelle lodi, che forse agognava dopo un periodo così lungo senza un pubblico davanti al quale esibirsi. Ma il consiglio che dà in risposta è sconsiderato. Si attira addosso gli sguardi preoccupati dei presenti, che si aspettano un tuo intervento.
    textEng: >-
      A rookie pilot, still buzzing from battle, seeks the stunt pilot for advice. You find them at the feet of a recharging mech, the two pilots so small and fragile in comparison.


      “How do you move like that on the battlefield?” the rookie asks, starry-eyed in the lights of the mech bay. “It’s like you’re ice skating or flying or… You’re so smooth!”


      The stunt pilot soaks up the praise, perhaps hungry for it after so long without an audience to witness them. But their advice, when they offer it, is reckless. They catch concerned glances from others in the mech bay who look to you to intervene.
