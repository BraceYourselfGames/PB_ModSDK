  ev_origin_brostlander_selfcare__1s_meditate_text:
    text: >-
      Lə pilota fa da guida ai compagni: insieme, si siedono o camminano in silenzio, contemplano il vento e ricordano come respirare.


      "Non dobbiamo proiettarci col pensiero al prossimo combattimento. Quello si farà dopo", dice, chiudendo gli occhi.


      Oggi è una bella giornata.


      Dopodiché, lə pilota ti ringrazia per aver partecipato e parla dei suoi genitori. "La testa a volte mi si riempie di formiche." Scoppia a ridere. "È così che dicevano i miei genitori, quando mi preoccupavo, da giovane. Trascorrendo il tempo nella natura torno a concentrarmi. E faccio qualche piccolo rituale portafortuna... Beh, nel Brostland abbiamo le nostre tradizioni."
    textEng: "The pilot leads the group in sitting quietly and walking silently, in contemplating the wind and remembering how to take a breath.\n\n“We’re not thinking ahead to the next fight. That can come later,” they say and closes their eyes.\n\nIt is a nice day. \n\nAfter, the pilot thanks you for joining and mentions their parents. “My head gets so full of ants sometimes.” Then they laugh. “That’s what my parents used to call my worrying when I was younger. I refocus when I can spend time in nature. And the little luck rituals—well, Brostland has its traditions.”"
