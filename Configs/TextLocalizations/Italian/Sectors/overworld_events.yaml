      L'equipaggio appende la collana appartenuta allə pilota intorno al collo di una statua, in un villaggio da voi liberato. Alcuni abitanti la notano e si fermano per commemorarlə.


      Consulti i presenti. Sono loro il motivo per cui lə pilota combatteva, il motivo per cui sperava. L'equipaggio crede sia giusto continuare a combattere per un mondo migliore, in memoria dellə pilota; non soltanto qui, ma in tutta la nazione.
