  ev_tinkering_interrupted__1s_defeated_text:
    text: >-
      Lə meccanicə lancia un ultimo sguardo rammaricato alla struttura industriale, mentre la base avanza verso territori più sicuri.


      Il secondo meccanico lə si avvicina, posando una mano sulla sua spalla. "Sono certo che sarebbe stato magnifico", dice. Ma alle sue parole, lə meccanicə sprofonda ancor di più in un senso di sconfitta.
    textEng: >-
      Your mechanic casts a regretful glance back at the industrial plant as the base rumbles to safer territory.


      The second mechanic claps them on the shoulder. “I’m sure it would’ve been great,” she reassures, but at her words, the first mechanic sinks into their defeat a little more.
