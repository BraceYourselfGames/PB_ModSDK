  ev_origin_stuntpilot_panic__1s_main_text:
    text: >-
      Stai per prendere sonno, quando passi pesanti e sussurri a malapena trattenuti ti fanno risvegliare. Una ricognitrice dall'espressione grave si avvicina. "Abbiamo un problema nell'hangar dei mech, Comandante", ti segnala. La segui fino a trovare l'equipaggio radunato attorno al mech dellə pilota acrobaticə. Scopri che è rinchiusə nell'unità da quasi un'ora e, nonostante un principio di dolore al torace, si rifiuta di scendere.


      Quando ti vede, lə pilota principiante corre da te. "Non risponde più! E se avesse avuto un attacco di cuore?"


      Ci vogliono un meccanico e un medico per tirare giù in sicurezza lə pilota. Dopo un rapido esame, il medico si volta verso di te e ti informa che si tratta di un attacco di panico.
    textEng: "You’re roused from the brink of sleep by heavy footfalls and harsh whispers. A grave-faced scout appears. “Situation in the mech bay, Boss,” she reports. You follow her to find the crew crowded around the stunt pilot’s mech. You learn they’ve been holed up in the machine for nearly an hour and, at the onset of chest pain, refused to come down. \n\nUpon spotting you, the rookie pilot runs over. “They stopped responding! What if they’re having a heart attack?”\n\nIt takes a mechanic and the medic to get the pilot safely down, and after a quick examination, the medic looks to you and mouths “panic attack”."
  ev_origin_stuntpilot_panic__1s_main_text_tvg_pronoun_he:
    text: >-
      Stai per prendere sonno, quando passi pesanti e sussurri a malapena trattenuti ti fanno risvegliare. Una ricognitrice dall'espressione grave si avvicina. "Abbiamo un problema nell'hangar dei mech, Comandante", ti segnala. La segui fino a trovare l'equipaggio radunato attorno al mech del pilota acrobatico. Scopri che è rinchiuso nell'unità da quasi un'ora e, nonostante un principio di dolore al torace, si rifiuta di scendere.


      Quando ti vede, lə pilota principiante corre da te. "Non risponde più! E se avesse avuto un attacco di cuore?"


      Ci vogliono un meccanico e un medico per tirare giù in sicurezza il pilota. Dopo un rapido esame, il medico si volta verso di te e ti informa che si tratta di un attacco di panico.
    textEng: "You’re roused from the brink of sleep by heavy footfalls and harsh whispers. A grave-faced scout appears. “Situation in the mech bay, Boss,” she reports. You follow her to find the crew crowded around the stunt pilot’s mech. You learn he's been holed up in the machine for nearly an hour and, at the onset of chest pain, refused to come down. \n\nUpon spotting you, the rookie pilot runs over. “He's stopped responding! What if he's having a heart attack?”\n\nIt takes a mechanic and the medic to get the pilot safely down, and after a quick examination, the medic looks to you and mouths “panic attack”."
