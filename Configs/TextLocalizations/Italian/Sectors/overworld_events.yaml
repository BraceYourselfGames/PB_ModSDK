  ev_origin_brostlander_selfcare__1s_start_text:
    text: >-
      Dopo l'incidente con i lamponi, lə pilota non fa più ritardi, ma mantiene passatempi eccentrici.


      Un sera, l'osservi girare tre volte intorno a un albero, strappare una manciata d'erba e lanciarsela dietro le spalle. Durante una pausa pomeridiana, lə vedi arrivare da un campo con una vera e propria corona di fiori intrecciata fra i capelli. Non se la toglie nemmeno per dormire, e si lascia dietro una traccia di petali schiacciati per tutto l'hangar.


      "Wow, si vede che sei del Brostland, eh?" commenta una ricognitrice.


      Eppure, nessuno lə prende in giro. Presto inizi a notare altri piloti che si uniscono al rituale intorno all'albero. Tutti coloro che partecipano ritornano sempre con un umore migliore.
    textEng: >-
      After the raspberry incident, the pilot is never tardy, but they remain eccentric in the way they pass the time.


      One evening, you watch them circle a tree three times, rip up a handful of grass, and throw it over their shoulder. On a midday break, you witness them rise from a field with an entire flower crown braided into their hair. They sleep in it, leaving a trail of crushed petals through the mech bay.


      “Wow, you really are from Brostland, huh?” comments a scout.


      But no one teases them. Soon, you spot other pilots joining them in their tree circling rituals. Everyone who returns with them always seems in better spirits.
