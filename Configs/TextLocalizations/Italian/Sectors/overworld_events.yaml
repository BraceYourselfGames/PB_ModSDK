  ev_bomb_notification_success__1s_start_text:
    text: >-
      Nella base regna il silenzio, per un lungo e opprimente momento. Poi, mentre il sollievo si diffonde come un'onda calda, le voci dell'equipaggio scoppiano in un chiacchiericcio.


      "Ce l'abbiamo fatta", sussurra una ricognitrice. "Non posso crederci!"


      "C'è mancato troppo poco", dice un meccanico.


      "Non rifacciamolo [i]mai[/i] più, d'accordo?" si lamenta un tecnico.


      Ti dirigi verso la bomba; l'ordigno viene delicatamente estratto dal suo contenitore e posizionato davanti a te per un'ispezione. Il tuo tecnico lo esamina, inserendo dei dati nel suo dispositivo. Fa dei mormorii d'assenso.


      "Ora non dovrebbe più essere un problema", conclude. "Che cosa ci facciamo adesso, Comandante?"
    textEng: >-
      The base is silent for a long and heavy moment. Then, as relief floods the room, the crew’s voices erupt in chatter.


      “We did it,” whispers a scout. “I can’t believe it!”


      “That was too close,” says your mechanic.


      “Let’s [i]never[/i] do that again, eh?” a technician groans.


      You head back to the bomb site, where the device is carefully removed from its casing and placed gently before you for examination. Your tech looks it over, entering data onto his pad. He hums low in his throat.


      “It shouldn’t be a problem now,” he reports. “What should we do with it, Commander?”
