  ev_paint_notification_start__1s_speech_text:
    text: >-
      Osservi la piazza del villaggio, devastata dalla furia della guerra, preparandoti a rivolgerti ai presenti. La fontana è secca, l'elemento centrale è talmente sfregiato da pallottole e schegge che stenti a riconoscere ciò che rappresentava. Ti ergi dinanzi alla gente, voltando le spalle alla distruzione.


      Il tuo è un messaggio di unione in questi tempi duri. Vorreste poter fare di più, ma come per tutti, le vostre risorse sono limitate. Il tempo che trascorrete nella base mobile non è un momento di riposo, ma un incessante studio delle strategie al servizio delle province.


      La mattina successiva, al risveglio, ritrovi le parti rubate che giacciono all'ombra degli alberi.
    textEng: >-
      You gaze around the province’s war-torn square as you prepare to address those gathered. The fountain is dry, its centerpiece so scarred by bullets and shrapnel that you can no longer tell what it used to be. You stand tall with your back to the destruction.


      Your message is one of unity in struggle. You wish there was more you could do, but like everyone in the Homeland, your resources are limited. Your time spent in the mobile base is not restful but tirelessly strategizing in service to the provinces.


      The next morning, you wake to find your stolen parts in the shadow of the treeline.
