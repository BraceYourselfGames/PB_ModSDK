  ev_pilot_volunteer_success__1s_start_text:
    text: >-
      I villaggi della provincia sono in fermento, impegnati nello sforzo di ricostruzione dopo i danni causati dalle recenti battaglie. Nuova erba cresce sui campi sventrati dal combattimento. Le cose non sono più come un tempo, ma voi avete portato la speranza. Lə tuə pilota, osservando intorno a sé, si fa pensierosə.


      "La Milizia, gli invasori, la guerra... È facile perdere di vista il vero motivo per cui lo stiamo facendo. Che importa vincere una battaglia, se i nostri connazionali devono soffrire?" Annuisce fra sé e sé, riflettendo. "Sono dispostə a restare con la Brigata, se il cambiamento che intendiamo portare sarà reale e tangibile per le persone. Grazie, Comandante."
    textEng: >-
      Towns across the province buzz with construction, paving over the damage from recent battles. Grass grows anew in war-blighted fields. Things are not as they were, but you’ve brought hope. Your pilot, when they survey it all, turns pensive.


