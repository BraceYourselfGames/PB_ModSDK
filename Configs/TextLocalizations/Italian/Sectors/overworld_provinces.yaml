entries:
  province_00_desc:
    text: Nascosta fra le montagne, questa zona spesso dimenticata del Paese si dedica principalmente all'agricoltura. La sua posizione isolata la rende perfetta per una base stazionaria.
    textEng: Tucked into the mountains, this oft forgotten part of the country deals mainly in agriculture. It is fantastic for a stationary base due to its remoteness.
  province_00_name:
    text: Hedmark
    textEng: Hedmark
  province_01_desc:
    text: Gli abitanti di questa provincia vengono affettuosamente soprannominati "bietoloni", in virtù dell'enorme quantità di barbabietole da zucchero coltivate nella regione.
    textEng: Denizens of this province are affectionately nicknamed "beetniks", thanks to the enormous amount of sugar beets grown in this region.
  province_01_name:
    text: Ostbager-Wiel
    textEng: Ostbager-Wiel
  province_02_desc:
    text: Il governatore del Fyrland era particolarmente abile nel negoziare sussidi agricoli, e per questo si tratta di una provincia straordinariamente ricca.
    textEng: The Mayor of Fyrland was particularly skilled in negotiating farming subsidies and, as a result, it is a surprisingly affluent province.
  province_02_name:
    text: Fyrland
    textEng: Fyrland
  province_03_desc:
    text: Una provincia nota per l'alto numero di ovini, superiore a quello dei suoi abitanti umani.
    textEng: A region famous for the fact its sheep population is larger than its people.
  province_03_name:
    text: Logge
    textEng: Logge
  province_04_desc:
    text: Una provincia principalmente dedita all'agricoltura, ma i suoi famosi mercatini invernali la rendono anche una popolare meta turistica.
    textEng: A region mostly dealing with agriculture, though its famous holiday markets make it popular for tourists.
  province_04_name:
    text: Mæpple
    textEng: Mæpple
  province_05_desc:
    text: Una delle prime a impiegare tecniche agricole all'avanguardia, è una provincia rurale fiorente.
    textEng: One of the first to adopt modern farming techniques, it is a thriving agricultural province.
  province_05_name:
    text: Hosfred
    textEng: Hosfred
  province_06_desc:
    text: 'Provincia natale del radar Massar, la tecnologia di comunicazione a breve distanza impiegata dalla maggior parte degli eserciti. '
    textEng: 'Birthplace of Massar Radar, the standard short-distance communication technology used by most armies. '
  province_06_name:
    text: Vremmel
    textEng: Vremmel
  province_07_desc:
    text: Dimora di alcune delle più lussureggianti foreste del Paese, il Balekin è una meta popolare fra i turisti per i suoi numerosi sentieri da trekking con viste mozzafiato.
    textEng: Home to some of the most luscious forest in all of the homeland, Balekin is popular with tourists for its many gorgeous hiking trails.
  province_07_name:
    text: Balekin
    textEng: Balekin
  province_08_desc:
    text: 'Ogni bambino del Paese sogna di vivere nel Brostland: si dice che i suoi boschi siano abitati dal popolo delle fate.'
    textEng: Every child in homeland wishes they lived in Brostland because of the rumours that the woods are full of fae folk.
  province_08_name:
    text: Brostland
    textEng: Brostland
  province_09_desc:
    text: Un tempo pittoresca provincia rurale, la scoperta di ricchi filoni metalliferi ha portato a un incremento esponenziale delle operazioni minerarie durante l'ultimo decennio.
    textEng: Once a quaint farming province, a discovery of mineral-rich veins led to an explosion of mining operations in the last decade.
  province_09_name:
    text: Isadgotte
    textEng: Isadgotte
  province_10_desc:
    text: Sede di una delle prime operazioni minerarie nell'Area d'impatto, il Malmland è all'origine del 40% di tutte le esportazioni di materiali grezzi del Paese.
    textEng: Home to one of the oldest mining operations in the Strike Circuit, Malmland is responsible for 40% of the country's raw material exports.
  province_10_name:
    text: Malmland
    textEng: Malmland
  province_11_desc:
    text: Una provincia scarsamente popolata, principalmente nota per la sua attività agricola, il Bjørrin è anche un centro nevralgico dei trasporti dal settore terziario poco sviluppato.
    textEng: A sparsely populated region known mainly for its agriculture, Bjørrin is also a commuter hub with very little tertiary industry.
  province_11_name:
    text: Bjørrin
    textEng: Bjørrin
  province_12_desc:
    text: Sebbene sia principalmente una provincia mineraria, il nome Kongensland significa "Terra del re". È qui infatti che, secoli fa, la monarchia fu abolita nel Paese in seguito alla decapitazione del sovrano.
    textEng: Despite being primarily a mining province, the ironically named Kongensland is most famous for the sight where, centuries ago, the homeland's monarchy was finally dismantled via a beheading of the King.
  province_12_name:
    text: Kongensland
    textEng: Kongensland
  province_13_desc:
    text: Questa provincia è da tempo un importante centro di sviluppo scientifico, iniziato con le pionieristiche ricerche sulla fusione e la superconduttività. Molte unità sperimentali vi operano; è necessario avvicinarsi con cautela.
    textEng: Scientific development has long been booming in this region, starting with landmark research into fusion and superconductivity and continuing to this day. A large number of experimental units operate in the region, so it must be approached with caution.
  province_13_name:
    text: Kruss
    textEng: Kruss
  province_14_desc:
    text: Avvantaggiata dalla sua posizione difensiva, lontana dai confini del Paese e protetta dal mare sul lato occidentale, la Capitale si è rivelata difficile da conquistare durante l'invasione.
    textEng: Benefiting from a defensive position far from the country's borders and protected by its western seafront, the Capital proved difficult to topple during the invasion.
  province_14_name:
    text: Distretto della Capitale
    textEng: Capital District
  province_15_desc:
    text: L'invasore ha fatto della conquista dello Styggut un obiettivo primario, a causa della sua importanza strategica. Ospita numerose operazioni di estrazione mineraria e centrali elettriche.
    textEng: The invading forces took a special interest in taking Styggut over, due to its strategic importance. It's home to many extraction operations and power plants.
  province_15_name:
    text: Styggut
    textEng: Styggut
  province_16_desc:
    text: Provincia natale del celebre autore Mikael Nilsson, il Midtbolle viene citato trentasette volte nel suo romanzo [i]Appetito[/i], che narra di uno scrittore in preda ai deliri della fame.
    textEng: The birthplace of famous author Mikael Nilsson, Midtbolle is mentioned thirty-seven times in his opus about a starving writer, [i]Appetite[/i].
  province_16_name:
    text: Midtbolle
    textEng: Midtbolle
  province_17_desc:
    text: Lo Stillested, di gran lunga l'area meno popolosa del Paese, è ricoperto di foreste, protette da un'antica legge che impedisce la deforestazione che ha deturpato invece le altre province.
    textEng: Stillested is by far the least populous area of homeland, dominated by forests and with ancient legislation that bars much of the deforestation the rest of homeland has seen.
  province_17_name:
    text: Stillested
    textEng: Stillested
  province_18_desc:
    text: Il Lykkedig incoraggia da tempo le aziende tecnologiche a prendervi sede, proponendo numerosi programmi di finanziamento e svendendo a poco prezzo enormi lotti di terreno vuoti, perfetti per edificarvi grandi impianti.
    textEng: Lykkedig has long encouraged technological companies to set up shop there, with its many funding programs and plenty of unused land sold cheap for company campuses.
  province_18_name:
    text: Lykkedig
    textEng: Lykkedig
  province_19_desc:
    text: Il cuculo dalle ali nere era un tempo l'uccello simbolo del Paese, ma ora l'Ungtträ è l'unica provincia dove possa ancora essere visto, dopo che il suo habitat naturale è stato distrutto dall'industrializzazione.
    textEng: The black-winged cuckoo was once homeland's national bird, but now Ungtträ is the only place they can still be seen after their natural habitats had been destroyed due to industrialisation.
  province_19_name:
    text: Ungtträ
    textEng: Ungtträ
  province_20_desc:
    text: Sebbene sia stato devastato dagli incendi scoppiati durante le estati eccezionalmente torride di due anni fa, ha oramai ripreso la maggior parte delle sue attività industriali.
    textEng: Though it suffered badly with wildfires caused by an unseasonable dry summer two years ago, it has since recovered most of its industry.
  province_20_name:
    text: Regattal
    textEng: Regattal
  province_21_desc:
    text: "L'attività industriale della provincia dello Sjefunnet è in declino ormai da mezzo decennio, a causa della perdita dei suoi migliori cervelli, trasferitisi nell'hub tecnologico del paese: il Lykkedig."
    textEng: Sjefunnet’s industry has been on the decline here for almost half a decade thanks to losing most of its best and brightest to the homeland’s technology hubs, like Lykkedig.
  province_21_name:
    text: Sjefunnet
    textEng: Sjefunnet
  province_22_desc:
    text: Attratti dai suoi generosi sgravi fiscali, molti produttori hanno scelto di stabilire il proprio quartier generale nello Huvudsyster.
    textEng: Thanks to generous tax breaks, many manufacturers have their headquarters in Huvudsyster.
  province_22_name:
    text: Huvudsyster
    textEng: Huvudsyster
  province_23_desc:
    text: I reperti fossili dimostrano che questa provincia mineraria è stata uno dei primi insediamenti del Paese. L'invasore ha già iniziato a distruggerne alcuni dei principali siti storici.
    textEng: Fossil evidence shows that this mining province was one of the earliest settlements in all of homeland. The invading forces have already begun destroying some of the major historical sites.
  province_23_name:
    text: Båkfist
    textEng: Båkfist
  province_24_desc:
    text: Il Nordtre deve la sua ricchezza all'esportazione di legname; la provincia è pressoché priva di altre industrie. Ogni autunno, qui vengono perfino organizzati famosi festival dedicati all'intaglio del legno!
    textEng: Nordtre relies on wood export for much of its riches, as it has little other industry in the province. They even hold popular woodcarving festivals every autumn!
  province_24_name:
    text: Nordtre
    textEng: Nordtre
  province_25_desc:
    text: Un decennio fa, l'allora ministro dell'Agricoltura interruppe numerose operazioni minerarie di questa zona, ma l'ultimo ministro in carica prima dell'invasione era intenzionato a riportare l'industria nell'Oxbrut.
    textEng: A decade ago, the Secretary of Agriculture at the time shut down a lot of mining operations in this area, but the new Secretary just before the invasion was working on bringing industry back to Oxbrut.
  province_25_name:
    text: Oxbrut
    textEng: Oxbrut
  province_26_desc:
    text: Il Røban è una delle province più ricche del Paese, ed è tuttora una popolare destinazione per le nuove start-up.
    textEng: Røban is one of the wealthiest provinces in the homeland and is still a popular destination for young start-ups.
  province_26_name:
    text: Røban
    textEng: Røban
  province_27_desc:
    text: Questa provincia scarsamente popolata è principalmente dedita alla silvicoltura.
    textEng: This sparsely populated region gives over most of its land to forestry.
  province_27_name:
    text: Cottelbrum
    textEng: Cottelbrum
  province_28_desc:
    text: Dimora dell'Istituto, la provincia dello Hollis è responsabile di numerose scoperte scientifiche degli ultimi 30 anni. Molte unità sperimentali vi operano; è necessario avvicinarsi con cautela.
    textEng: Home to the Institute, Hollis has been responsible for many scientific breakthroughs over the past 30 years. A large number of experimental units operate in the region, so it must be approached with caution.
  province_28_name:
    text: Hollis
    textEng: Hollis
  province_29_desc:
    text: Uno dei moderni centri industriali del Paese, questa provincia è specializzata nella lavorazione delle terre rare e nella produzione di semiconduttori.
    textEng: One of the modern industrial centers of the homeland, this region specializes in rare-earth metal processing and semiconductor manufacturing.
  province_29_name:
    text: Lætes
    textEng: Lætes
  province_30_desc:
    text: I dati sulla popolazione della provincia del Trom sono poco accurati, a causa delle difficoltà di censimento nei più remoti borghi e villaggi della zona.
    textEng: Population numbers are not accurate for Trom, due to the difficulty in collecting census information from the more remote hamlets and villages.
  province_30_name:
    text: Trom
    textEng: Trom
  province_31_desc:
    text: Il Lyngsted, una volta noto come "Provincia del carbone", ha come attività economica principale la manifattura, in seguito alla chiusura delle miniere di vent'anni. Quest'area ospita inoltre numerose sorgenti termali.
    textEng: Once known as coal country, Lyngsted's mining closures two decades ago caused manufacturing to become the number one industry in the province. It is also home to many hot springs.
  province_31_name:
    text: Lyngsted
    textEng: Lyngsted
  province_32_desc:
    text: Relegata nell'angolo esterno del Paese, la provincia del Billesker viene spesso dimenticata da chiunque non sia appassionato di manifattura della plastica.
    textEng: Tucked in the corner of the country, Billesker is often forgotten by anyone not fascinated by plastics manufacturing.
  province_32_name:
    text: Billesker
    textEng: Billesker
