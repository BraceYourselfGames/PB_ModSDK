  core_base_eliminate__6_desc:
    text: Le basi sono fortificazioni nemiche di particolare importanza. Distruggerle faciliterà la lotta di liberazione nelle altre province. Sono obiettivi difficili, e prima di assaltarle è consigliabile conquistare i siti circostanti per potenziare le tue forze, oppure occuparsi di obiettivi più facili nella provincia del Fyrland.
    textEng: Bases serve as key strongholds. Eliminating them will aid liberation efforts in other provinces. They are challenging to overtake, so consider capturing other locations in the area to build up strength, or even focus on easier targets in the Fyrland province before approaching a base.
  core_base_target__1_name:
