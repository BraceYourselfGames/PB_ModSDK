    text: La Capitale è difesa da forze d'élite, quindi preparati bene prima di attaccare. Mentre ti dirigi lì, libera le province che attraversi aiutando i civili e ostacolando il nemico.
    textEng: The Capital will be guarded by elite forces, so be prepared before attacking. On your journey there, liberate provinces along the way by helping civilians and disrupting enemy presence in the county.
