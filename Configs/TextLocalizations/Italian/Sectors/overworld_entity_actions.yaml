    textEng: Recruiting a pilot
  resupply_pilot__6_desc:
    text: La base sta reclutando un nuovo pilota e non può lasciare il punto di rifornimento. Man mano che la vostra reputazione aumenterà, sempre più persone vorranno unirsi ai vostri ranghi. Alcune di esse hanno già combattuto nell'ultima guerra, mentre altre sono ferventi ma senza esperienza.
    textEng: The base is onboarding a new pilot and can't move from the resupply point for now. As your renown rises, more people will request to join your ranks. Some have fought in the last war, while others are passionate but untested.
  resupply_repair__1_name:
    text: Riposo e rifornimento
