entries:
  base_briefing__p00_header:
    id: 1
    text: Briefing
    textEng: Briefing
  base_briefing__p00_text:
    id: 1
    text: La base mobile può eseguire una scansione preventiva dell'area, rivelando informazioni preziose. Personalizzare la tua squadra in base al tipo di missione e di terreno potrebbe essere fondamentale per la vittoria.
    textEng: The mobile base can scan the site in advance, revealing valuable intel. Customizing your squad depending on the mission and local terrain can be a key to victory.
  base_briefing__p01_hint:
    id: 1
    text: Esamina attentamente la descrizione della missione, gli avvisi ambientali, la configurazione nemica e altre informazioni a tua disposizione prima di configurare la tua squadra.
    textEng: You can review mission details, environmental warnings, enemy numbers, and other intel before proceeding to your squad.
  base_briefing__p02_hint:
    id: 1
    text: Il tavolo olografico ti permette di visualizzare un'anteprima del terreno, del piazzamento delle unità e dei punti chiave.
    textEng: The holo-table lets you preview the terrain, unit positions, and key locations.
  base_briefing__p03_hint:
    id: 1
    text: "La seconda pagina del briefing mostra quante unità possono essere schierate e permette di decidere quali mech e piloti impiegare. \n\nEsamina le informazioni relative a unità e piloti sulla sinistra per conoscere il loro stato. Potrebbe esserci un'unità equipaggiata con un'arma poco adatta alla specializzazione del pilota, oppure uno dei piloti potrebbe essere ferito, o potrebbero esserci altri problemi da risolvere prima dello schieramento. "
    textEng: "The second page of the briefing lets you see how many units can be deployed and decide which mechs and pilots to send out. \n\nCheck the tooltips of units and pilots on the left to review their state. You might have a unit with a weapon that doesn't match its pilot specialization, an injured pilot, or other issues that can be addressed before deploying. "
  base_briefing__p04_header:
    id: 1
    text: Schieramento
    textEng: Deploying
  base_briefing__p04_text:
    id: 1
    text: Una volta scelti unità e piloti per la missione, fai clic su "Schieramento" per procedere.
    textEng: Once you are happy with the units and pilots chosen for the mission, you can click "Deploy" to proceed.
  base_briefing_demolition__p00_hint:
    id: 1
    text: Questa missione richiede di danneggiare delle strutture. Assicuriamoci che la tua squadra sia adatta a questo compito.
    textEng: This mission involves damaging structures. Let's make sure your squad is up to the task.
  base_briefing_demolition__p01_hint:
    id: 1
    text: >-
      Prima di ogni missione, controlla l'equipaggiamento di ogni mech.


      Potrebbe esserci un'armatura che hai dimenticato di installare, un pilota che necessita di un'arma diversa, oppure la missione potrebbe richiede armi che causano danni specifici.
    textEng: >-
      It's a good idea to review the loadouts of your mechs before each mission.


      You might have an improved armor you forgot to equip, a pilot that needs a different weapon, or a mission requiring a specific damage type.
  base_briefing_demolition__p02_hint:
    id: 1
    text: Seleziona uno dei mech della tua squadra, poi fai clic su Modifica unità per passare alla schermata di personalizzazione.
    textEng: Select one of the mechs in your squad, then click the "Edit Unit" button to jump to the customization screen.
  base_briefing_demolition__p03_header:
    id: 1
    text: Verifica dei danni
    textEng: Damage check
  base_briefing_demolition__p03_text:
    id: 1
    text: >-
      Per distruggere strutture, ti servirà un'arma adatta a questo scopo. Cerca una descrizione simile a questa nella panoramica dei danni:


      [FFD8A2][sp=s_text_24_insert_env2]Danni alle strutture[aa] — [ff][b]50[/b][-]


      Una volta selezionate le armi corrette, avvia la missione. Se qualcosa va storto, potrai sempre tornare al salvataggio automatico pre-combattimento e modificare il tuo assetto.
    textEng: >-
      To destroy structures, you'll need to use a weapon with structure damage. Look for a line like this in the damage summary:


      [FFD8A2][sp=s_text_24_insert_env2]Structure damage[aa] — [ff][b]50[/b][-]


      Once you're happy with the weapons, proceed to the mission. If something goes wrong, you can always go back to the auto-save before the fight and adjust your build.
  base_introduction__p00_header:
    id: 1
    text: Base mobile
    textEng: Mobile base
  base_introduction__p00_hint:
    id: 1
    text: Fai clic su questo pulsante per iniziare a esplorare la tua base mobile.
    textEng: Click this button to begin exploring the mobile base.
  base_introduction__p00_text:
    id: 1
    text: Con questo robusto veicolo fuoristrada potrai colpire il nemico di sorpresa, in qualsiasi luogo, e potrai ospitare e occuparti di mech ed equipaggio durante il viaggio. Sarà un elemento cruciale per la tua campagna.
    textEng: With this rugged all-terrain vehicle, you’ll be able to take the fight out onto the road—striking the enemy where they won't expect it, refitting your mechs in the field and sheltering your crew. It will be crucial to your campaign.
  base_introduction__p01_header:
    id: 1
    text: Unità
    textEng: Units
  base_introduction__p01_text:
    id: 1
    text: Questa è la schermata delle unità della base mobile. Qui puoi ispezionare ogni mech disponibile.
    textEng: This is the mobile base's unit screen. Here, you can inspect every mech in your roster.
  base_introduction__p02_hint:
    id: 1
    text: >-
      Usa questo pulsante per modificare l'unità selezionata.


      Puoi fare anche doppio clic su un'unità dell'elenco per eseguire la stessa azione.
    textEng: >-
      Click this button to edit the selected unit.


      You can also double click a unit in the list to do the same.
  base_introduction__p03_header:
    id: 1
    text: Modifica
    textEng: Editing
  base_introduction__p03_text:
    id: 1
    text: Questa è la schermata di modifica. Qui puoi esaminare e scambiare le parti individuali equipaggiate su ogni unità.
    textEng: This is the editing screen. You can inspect and swap out individual parts equipped by a unit.
  base_introduction__p04_hint:
    id: 1
    text: Hai ottenuto nuove armi durante l'ultimo combattimento. Vai allo spazio per arma primaria e visualizza le opzioni disponibili.
    textEng: You picked up new weapons in the last fight. Click to the primary weapon slot to review the options.
  base_introduction__p05_hint:
    id: 1
    text: "Questa è l'arma attualmente equipaggiata.\n\nL'equipaggiamento dei mech è complesso e caratterizzato da molti parametri, prenditi il tempo necessario per esaminarli.  \n\nPuoi muovere il cursore sopra gli elementi in questa finestra per visualizzare spiegazioni dettagliate. Una volta selezionato un possibile pezzo sostitutivo, ti verranno mostrati dei confronti per aiutarti a prendere una decisione."
    textEng: "This is the currently equipped weapon.\n\nMech equipment is complex and characterized by many different stats, so it is normal to take your time here.  \n\nYou can hover over different stats in this window to see their detailed explanations. Once you select a potential replacement, comparisons will be displayed to help you make an informed decision."
  base_introduction__p06_hint:
    id: 1
    text: >-
      Queste sono le parti in inventario compatibili con l'alloggiamento attuale.


      Via via che acquisisci parti, potrai sfruttare il filtro e le opzioni di catalogazione mostrate in alto per cercare con più precisione nell'elenco.
    textEng: >-
      These are the parts in your inventory compatible with the current socket.


      As you acquire more, you can take advantage of the filter and sort options above to refine this list.
  base_introduction__p07_hint:
    id: 1
    text: >-
      Muovi il cursore sopra un'arma per visualizzare il confronto. Alcune sostituzioni potrebbero richiedere un compromesso, mentre altre saranno un vero e proprio potenziamento.


      Il modo più semplice per scegliere le parti da montare è controllarne il livello. Aumentando il livello dell'equipaggiamento, i mech potranno affrontare nemici più forti, poiché i danni inflitti e la salute aumenteranno di conseguenza.


      [b]Installa una nuova arma[/b] facendo doppio clic o mantenendo premuto su un elemento della lista.
    textEng: >-
      Hover over a weapon to see the comparison. Some picks might have tradeoffs, while others could be a direct upgrade.


      One of the most straighforward ways to pick parts is checking their level. Increasing the equipment level lets the mech face stronger enemies, as damage and health is scaled with the level.


      [b]Equip a new weapon[/b] by double clicking or long pressing it in the list.
  base_introduction__p08_hint:
    id: 1
    text: >-
      Nota come i parametri e il livello medio della tua unità sono aumentati.


      Considera le prestazioni generali dell'unità, quando ne modifichi l'equipaggiamento. La potenza di un'arma potrebbe influire negativamente su peso e velocità.
    textEng: >-
      Note how the stats and average level of your unit have increased.


      Consider the unit's overall performance when refitting. A weapon's power might have tradeoffs in weight and speed.
  base_introduction__p09_hint:
    id: 1
    text: Puoi personalizzare lo schema di colori del tuo mech accedendo alla relativa schermata qui.
    textEng: You can also customize the paint scheme of your mech by entering the livery screen here.
  base_introduction__p10_hint:
    id: 1
    text: Una volta completata l'esplorazione delle opzioni di personalizzazione, fai clic qui per tornare alla base. Da qui, potrai tornare alla mappa.
    textEng: Once you're done exploring unit customization, click here to return to the base. From there, you can return to overworld.
  base_upgrades__p00_header:
    id: 1
    text: Migliorie
    textEng: Upgrades
  base_upgrades__p00_text:
    id: 1
    text: >-
      Puoi spendere le risorse per migliorare la base mobile in vari modi.


      Tra le varie opzioni da sbloccare, ci sono, ad esempio, la possibilità di occultare la base, sfuggire al nemico o perfino stordirlo.
    textEng: >-
      You can spend resources to expand the capabilites of the mobile base in many different ways.


      Abilities to cloak the base, to outrun the enemy or to outright stun them are but a few of the options available through upgrading.
  base_workshop__p00_hint:
    id: 1
    text: Sono state sbloccate nuove abilità. Per scoprirle, fai clic sul pulsante Migliorie.
    textEng: New capabilities have been unlocked. To start reviewing them, click the Upgrades button.
  base_workshop__p01_header:
    id: 1
    text: Migliorie
    textEng: Upgrades
  base_workshop__p01_text:
    id: 1
    text: È ora possibile migliorare la base spendendo risorse. Le migliorie possono permettere alla base di alloggiare più unità, sbloccare nuove capacità e molto altro.
    textEng: The base can now be upgraded by spending resources. These upgrades can allow the base to fit more units, unlock new capabilities and more.
  base_workshop__p02_hint:
    id: 1
    text: >-
      Uno dei sistemi più importanti su cui farai affidamento durante la campagna è l'officina.


      Muovi il cursore sul titolo della miglioria per visualizzarne i dettagli, quindi fai doppio clic o premi a lungo per confermarla.
    textEng: >-
      One of the most important systems you'll need in the days to come is the workshop.


      Hover over the upgrade tile to inspect the details, then double click or long press to confirm it.
  base_workshop__p03_hint:
    id: 1
    text: Esamina la scheda Officina, che hai appena sbloccato.
    textEng: Navigate to the newly unlocked workshop tab.
  base_workshop__p04_header:
    id: 1
    text: Officina
    textEng: Workshop
  base_workshop__p04_text:
    id: 1
    text: 'Con questa miglioria, la base mobile è corredata del necessario per le riparazioni, ma non solo: grazie a stampanti e manipolatori avanzati, può assemblare equipaggiamento di ogni genere, a patto di avere tempo, risorse e un progetto da seguire.'
    textEng: With this upgrade, the mobile base is equipped to do more than repairs. Advanced printers and manipulators can assemble almost anything - given time, resources and a blueprint to follow.
  base_workshop__p05_hint:
    id: 1
    text: >-
      I progetti sbloccati sono elencati qui. Per ora, possiedi solo un progetto che ti permette di costruire armature e scheletri di base per mech.


      Nel corso della campagna potrai sbloccare altri progetti.
    textEng: >-
      The unlocked blueprints are listed here. For now, you only possess the blueprint for building basic armor and mech frames.


      You'll discover more blueprints over the course of the campaign.
  base_workshop__p06_hint:
    id: 1
    text: >-
      Gli scheletri sono elementi fondamentali: i corpi dei tuoi mech, che equipaggerai con armature e armi nella scheda di personalizzazione.


      Costruendo nuovi scheletri potrai ampliare la tua squadra e sostituire le unità perse.
    textEng: "Frames are incredibly important. These are the bodies of your mechs, units that you equip with body armor and weapons in the customization tab. \n\nBuilding more frames allows you to expand your squad and replenish your losses."
  base_workshop__p07_hint:
    id: 1
    text: >-
      Inizia a lavorare sul progetto tenendo premuto a lungo o facendo doppio clic sul pulsante "Costruisci".


      La stampa di nuove parti è una procedura delicata, che richiede l'immobilità della base. Proprio come per le riparazioni dei mech e la guarigione dei piloti, sarà possibile quando di fermerai per accamparti.
    textEng: >-
      Begin the project by holding or double-clicking the "Build" button.


      Printing new parts is a delicate process that requires the base to be still. Just like mech repairs and pilot recovery, manufacturing will occur when you stop to camp.
  base_workshop__p08_hint:
    id: 1
    text: >-
      Ora che hai costruito un nuovo scheletro per mech, vediamo come si costruiscono gli oggetti.


      Potrai accedere alle parti e ai sottosistemi sbloccati selezionando i pulsanti delle relative categorie, qui.
    textEng: "With a new mech frame being built, let's review item manufacturing. \n\nYou'll be able to access unlocked parts and subsystems by using the category buttons here."
  base_workshop__p09_hint:
    id: 1
    text: >-
      Per sbloccare parti o sottosistemi in officina, dovrai prima rottamarli. Puoi compiere questa azione nell'inventario, oppure nella schermata di recupero.


      Alcuni progetti richiedono oggetti che vanno rottamati più volte per completarne le ricerche. Controlla la barra dei progressi nel pannello informativo di ciascun oggetto in officina per saperne di più.


      Le parti di più alta qualità vanno sbloccate separatamente.
    textEng: >-
      To unlock parts or subsystems in the workshop, you'll need to scrap them. This can be done through the inventory or through the salvage screen.


      Some projects might require multiple scrapped items to be researched. Check the workshop progress bar on the item information panel to learn more.


      Higher part quality requires a separate unlock.
  base_workshop__p10_hint:
    id: 1
    text: >-
      Le parti da te prodotte avranno lo stesso grado di quelle in officina.


      Al momento si tratta del grado 1, ma più avanti potrà aumentare.
    textEng: "The parts you manufacture will have the same level as the workshop. \n\nThat level is 1 right now, but it can be increased."
  base_workshop__p11_hint:
    id: 1
    text: Se possiedi abbastanza parti di grado superiore, puoi aumentare subito il livello dell'officina. Segui le istruzioni su questo pannello per salire di grado.
    textEng: If you have enough parts with a higher level, you can increase the level of your workshop right now. Follow the instructions on this panel to level up.
  base_workshop__p12_header:
    id: 1
    text: Tutto pronto!
    textEng: All set
  base_workshop__p12_text:
    id: 1
    text: Ora hai tutto il necessario per affrontare minacce più grandi. Puoi ampliare la tua squadra e recuperare mech andati persi, oppure puoi scegliere di rottamarli per ottenere risorse e fare progressi in officina. Deciderai tu come procedere!
    textEng: You're now equipped to face greater threats. You can expand your squad and recover lost mechs. You can make choices between equipping salvage or scrapping it to get resources and workshop progress. It's up to you how to proceed.
  combat_barrier__p00_hint:
    id: 1
    text: >-
      ■ Il nemico è equipaggiato con un'armatura a barriera. Nota la porzione verde delle barre della salute.


      ■ Le barriere assorbono i danni e possono rigenerarsi durante il combattimento. Consuma completamente la barriera per danneggiare il mech!
    textEng: >-
      ■ The enemy is equipped with barrier armor. Note the green portion of the health bars.


      ■ Barriers absorb damage, and can regenerate during the fight. Fully deplete barriers to damage the mech!
  combat_barrier__p01_hint:
    id: 1
    text: >-
      ■ La rigenerazione sfrutta il gel PrestoFix conservato nell'unità. Questa risorsa non è infinita.


      ■ Un timer verrà mostrato qui quando una barriera è danneggiata, indicando il tempo rimasto fino alla rigenerazione. Nuovi danni azzerano il timer.


      ■ Cerca di concentrarti su un'unità per volta per impedire la rigenerazione.
    textEng: >-
      ■ Regeneration uses Liquid Fix stored in the unit. It is not infinite.


      ■ A timer will be displayed here when a barrier is damaged, indicating time left until regeneration. Damage resets the timer.


      ■ Try focusing on one unit at a time to prevent regeneration.
  combat_base__p00_header:
    id: 1
    text: Difese statiche
    textEng: Static defenses
  combat_base__p00_text:
    id: 1
    text: >-
      Questa zona è protetta da torrette. Queste si comportano in modo diverso dalle unità, poiché sono prive di attacchi pianificati.


      Il compito delle torrette è scansionare l'area e fare fuoco su qualsiasi unità alla loro portata. Resta fuori dal loro campo d'azione per evitare di subire danni.
    textEng: "This location is protected by turrets. Turrets behave differently from other units: they have no pre-planned attacks. \n\nInstead, turrets continuously scan their surroundings and fire on any units crossing their range. Stay out of their detection cone to avoid damage."
  combat_base__p01_hint:
    id: 1
    text: >-
      Distruggendo questo generatore disattiverai le torrette.


      Cerca di sfruttare la lunga portata di questo mech alleato per completare l'operazione!
    textEng: "Destroying this generator will disable turrets. \n\nTry using the selected allied mech with the long range beam to do the job!"
  combat_base__p02_hint:
    id: 1
    text: >-
      Quest'unità della Forza di Liberazione del Fyrland è dotata di uno zaino lanciarazzi, oltre che della sua arma primaria e dello scudo.


      Lo zaino ha cariche limitate, ma può compiere potenti attacchi indiretti.
    textEng: >-
      This Fyrland Freedom Forces unit has a backpack missile launcher in addition to its primary weapon and shield.


      The backpack has limited charges, but can make powerful indirect attacks.
  combat_base__p03_header:
    id: 1
    text: Squadrone
    textEng: Extended squad
  combat_base__p03_text:
    id: 1
    text: Con quattro unità a tua disposizione, la pianificazione di un turno può essere piuttosto complicata. Prenditi il tempo necessario, ricorda di studiare un piano per ogni unità e di evitare il fuoco amico. Con la giusta strategia, la tua squadra sarà inarrestabile.
    textEng: With four units at your disposal, planning a turn can get complicated. Take your time, remember to come up with a plan for every unit and avoid friendly fire. Given the right plan, your squad will be unstoppable.
  combat_battlesite__p00_hint:
    id: 1
    text: Le unità alleate sono bloccate! Prendi il comando, unite le forze e distruggete il nemico.
    textEng: The allied units are pinned down! Take command, join forces and destroy the enemy.
  combat_battlesite__p01_hint:
    id: 1
    text: >-
      Uno dei piloti soffre di affaticamento estremo. I piloti in questo stato perdono salute a ogni turno.


      Anche i tuoi piloti possono ritrovarsi in questa condizione, se li spingi al limite.


      I piloti affaticati possono partecipare al combattimento finché hanno salute. Ordina la loro eiezione quando la salute è molto bassa.
    textEng: >-
      One of these pilots is extremely fatigued. In this state, pilots lose health every turn.


      Your own pilots might reach the same state if you push them to their fatigue limit.


      Fatigued pilots can still contribute to the fight while they have health. Order them to eject once their health gets low.
  combat_battlesite__p02_hint:
    id: 1
    text: >-
      I mech della Forza di Liberazione del Fyrland possono [b]scattare[/b]: balzare in avanti con potenti propulsori.


      La manovra [b]Scatta[/b] permette al mech di evadere l'aggancio di un missile in arrivo, schivare la maggior parte dei proiettili e cambiare rapidamente posizione.
    textEng: >-
      These Fyrland Freedom Force mechs can [b]dash[/b]: leap forward with powerful thrusters.


      The [b]Dash[/b] maneuver makes the mech break missile lock, evades most projectiles and allows for quick position changes.
  combat_breakthrough_01__p00_header:
    id: 1
    text: Collaudo
    textEng: Test
  combat_breakthrough_01__p00_text:
    id: 1
    text: Questa è un'operazione complessa, con più obiettivi.
    textEng: This is a complex operation with multiple objectives.
  combat_convoy_hg__p00_hint:
    id: 1
    text: Un cecchino della Forza di Liberazione del Fyrland si unisce al combattimento. Questi elementi si trovano in posizioni vantaggiose e possono aiutarti a fermare il convoglio.
    textEng: A Fyrland Freedom Forces sniper joins the fight. They have an advantageous position and can help you stop the convoy.
  combat_convoy_hg__p01_hint:
    id: 1
    text: >-
      Pilota in stato di affaticamento estremo; perderà salute a ogni turno.


      Anche i tuoi piloti possono ritrovarsi in questa condizione, se li spingi al limite.


      I piloti affaticati possono partecipare al combattimento finché hanno salute. Ordina la loro eiezione quando la salute è molto bassa.
    textEng: >-
      This pilot is extremely fatigued. In this state, pilots lose health every turn.


      Your own pilots might reach the same state if you push them to their fatigue limit.


      Fatigued pilots can still contribute to the fight while they have health. Order them to eject once their health gets low.
  combat_convoy_hg__p02_hint:
    id: 1
    text: Questo mech è equipaggiato con potenti propulsori, che gli permettono di compiere l'azione "Scatta". Lo scatto permette di coprire distanze più rapidamente, di evadere l'aggancio di missili in arrivo e di schivare gli attacchi.
    textEng: This mech is equipped with powerful thrusters, unlocking the Dash action. Dashing can quickly close distances, break missile lock and evade attacks.
  combat_convoy_hg__p03_header:
    id: 1
    text: Raffreddamento
    textEng: Cooling off
  combat_convoy_hg__p03_text:
    id: 1
    text: >-
      Attacchi e scatti generano grandi quantità di calore, rendendo più difficile inanellare altre azioni in un turno.


      Oggi il meteo è in tuo favore: la pioggia aumenta la dissipazione di calore in questo combattimento.
    textEng: >-
      Attacks and dashes can generate a lot of heat, making it hard to pack a turn with actions.


      Today, the weather is in your favor. The rain increases heat dissipation in this fight.
  combat_convoy_intro__p00_header:
    id: 1
    text: Convogli
    textEng: Convoys
  combat_convoy_intro__p00_text:
    id: 1
    text: Intercettare i convogli nemici è difficile, ma porta grandi ricompense. Con queste azioni potresti recuperare parti, risorse e moduli di grande valore.
    textEng: Intercepting enemy convoys can be a challenging but rewarding endeavor. You might be able to recover valuable parts, resources and modules.
  combat_convoy_intro__p01_header:
    id: 1
    text: Bersagli prioritari
    textEng: Priority targets
  combat_convoy_intro__p01_text:
    id: 1
    text: Queste unità sono la tua priorità. Cerca di eliminarle per prime e affronta gli altri nemici solo se non c'è altra scelta.
    textEng: These units are your priority. Try to take them out first and only engage other enemies if you have no choice.
  combat_convoy_intro__p02_header:
    id: 1
    text: Zona di fuga
    textEng: escape zone
  combat_convoy_intro__p02_text:
    id: 1
    text: I veicoli del convoglio si stanno dirigendo in questa posizione. Se riescono ad attraversare la soglia evidenziata, fuggiranno dal combattimento.
    textEng: The vehicles in the convoy are heading to this location. They will escape the fight if they cross the highlighted threshold.
  combat_demo_directional__p00_header:
    id: 1
    text: Pratica di tiro
    textEng: Target practice
  combat_demo_directional__p00_text:
    id: 1
    text: "La base nemica possiede una sola unità: un mech pesante inattivo, sottoposto a manutenzione. È un'ottima opportunità di far pratica con i danni direzionali."
    textEng: 'The enemy base has just one unit: an inactive heavy mech under maintenance. This is a good opportunity to practice directional damage.'
  combat_demo_directional__p01_hint:
    id: 1
    text: >-
      I mech sono composti da diverse parti, che possono essere danneggiate secondo la direzione impressa al colpo.


      - Un colpo laterale probabilmente danneggerà le braccia. Utile per rimuovere armi equipaggiate.


      - Un colpo frontale probabilmente danneggerà la parte superiore del corpo.


      -Un colpo alle spalle probabilmente danneggerà le gambe. [b]I colpi ricevuti alle spalle, inoltre, infliggono il doppio dei danni ai piloti.[/b]
    textEng: >-
      Mechs consist of multiple parts that can be damaged depending on hit direction.


      - A hit from the side is most likely to damage arms. Useful for removing weapons.


      - A hit from the front is most likely to damage the upper body.


      - A hit from the back is more likely to damage the legs. [b]Hits from the back also deal double damage to pilots.[/b]
  combat_demo_directional__p02_header:
    id: 1
    text: Armi pronte
    textEng: Weapons ready
  combat_demo_directional__p02_text:
    id: 1
    text: >-
      Fai pratica con gli attacchi direzionali e distruggi il mech per avanzare alla fase successiva della missione.


      Se vuoi conoscere l'integrità rimasta a un'unità nemica, selezionala o mantieni premuto il tasto di modifica.


      Mostra dettagli unità: {0}
    textEng: "Practice directional attacks and destroy the enemy mech to proceed to the next phase of the mission. \n\nIf you're unsure about remaining integrity of an enemy unit, select it or hold the modifier key.\n\n— Display unit details: {0}"
  combat_demo_retreat__p00_hint:
    id: 1
    text: Questa è una zona di ritirata. Alcune missioni come questa richiedono la ritirata per il loro completamento.
    textEng: This is a retreat zone. Some missions like this one require retreating for a successful completion.
  combat_demo_retreat__p01_hint:
    id: 1
    text: >-
      Per ritirarti, dovrai pianificare un movimento in una zona di ritirata, oltre a un'azione di ritirata.


      Assicurati di collocare l'azione di ritirata solo dopo che il tuo mech è giunto nella zona idonea.
    textEng: >-
      To retreat, you'll need to plan a movement into a retreat zone and a retreat action.


      Make sure to place the retreat action at the time where your mech has arrived into the retreat zone.
  combat_demo_retreat__p02_hint:
    id: 1
    text: "Ad esempio, se il tuo mech è destinato ad arrivare nella zona di ritirata a 3 secondi, posiziona l'azione Ritirati dopo 3 secondi, in questo modo:"
    textEng: 'As an example, if your mech will only arrive to the retreat zone at 3 seconds, place the retreat action after 3 seconds, like this:'
  combat_demo_structures__p00_hint:
    id: 1
    text: La missione ti richiede di distruggere delle strutture nemiche. Dei blocchi distrutti in qualsiasi edificio di questa base saranno conteggiati ai fini del raggiungimento dell'obiettivo.
    textEng: This mission requires you to destroy enemy structures. Destroyed blocks in any building at this base will count towards the objective.
  combat_demo_structures__p01_header:
    id: 1
    text: Danni alle strutture
    textEng: Structure damage
  combat_demo_structures__p01_text:
    id: 1
    text: >-
      Per distruggere strutture, ti servirà un'arma adatta a questo scopo. Controlla le tue unità. Per visualizzare i parametri delle loro armi, muovi il cursore su un'azione di attacco, oppure selezionala sulla barra delle azioni. Cerca una descrizione simile a questa nella panoramica dei danni:


      [FFD8A2][sp=s_text_24_insert_env2]Danni alle strutture[aa] — [ff][b]50[/b]
    textEng: >-
      To destroy structures, you'll need to use a weapon with structure damage. Check your units. To view weapon stats, hover or select an attack action on the action bar. Look for a line like this in the damage summary:


      [FFD8A2][sp=s_text_24_insert_env2] Structure damage[aa] — [ff][b]50[/b]
  combat_demo_structures__p02_hint:
    id: 1
    text: >-
      Una volta selezionata l'arma giusta, dovrai prendere di mira le strutture. Per impostazione predefinita, gli attacchi richiedono un bersaglio nemico, ma è anche possibile far fuoco verso qualsiasi posizione.


      Individua un punto debole qui, come un muro particolarmente sottile. Se tieni premuto il tasto di modifica mentre prendi la mira, potrai confermare l'attacco.


      - Mira ambientale: {0}
    textEng: >-
      Once you select the right weapon, you'll need to target the structures. By default, attacks require an enemy target, but there is a way to fire at any location.


      Find a weak spot such as a thin wall here. If you hold the modifier key while targeting an attack, you'll be able to confirm it.


      — Target environment: {0}
  combat_intro_01__p00_header:
    id: 1
    text: 'Telecamera '
    textEng: 'Camera '
  combat_intro_01__p00_text:
    id: 1
    text: >-
      Prima di partire, prova a regolare la visuale della telecamera.


      — Muovi la telecamera con: {0}{1}{2}{3}


      — Ruota la telecamera con: {4}{5}


      — Inclina la telecamera con: {6}{7}


      — Oppure sposta il mouse mentre tieni premuto: {8}
    textEng: >-
      Before moving out, try adjusting the camera view.


      — Move the camera with: {0}{1}{2}{3}


      — Rotate the camera with: {4}{5}


      — Tilt the camera with: {6}{7}


      — Or, move the mouse while holding: {8}
  combat_intro_01__p01_hint:
    id: 1
    text: '{0} su questa unità per selezionarla.'
    textEng: '{0} this unit to select it.'
  combat_intro_01__p02_hint:
    id: 1
    text: Le informazioni relative all'unità selezionata saranno mostrate qui.
    textEng: Information about the selected unit will be displayed here.
  combat_intro_02__p00_hint:
    id: 1
    text: Attiva il sistema predittivo.
    textEng: Activate the prediction system.
  combat_intro_02__p01_hint:
    id: 1
    text: Questa linea temporale mostra le azioni che hai pianificato e predice ciò che ogni unità farà nei prossimi 5 secondi.
    textEng: This timeline displays your planned actions and predicts what every unit will do in the next 5 seconds.
  combat_intro_03__p00_header:
    id: 1
    text: Proteggi il centro abitato
    textEng: Protect the town
  combat_intro_03__p00_text:
    id: 1
    text: Le forze nemiche stanno attaccando il centro abitato! Eliminale usando le tre unità a tua disposizione.
    textEng: Enemy forces are attacking the town! Eliminate them using the three units at your disposal.
  combat_intro_04__p00_hint:
    id: 1
    text: Nella concitazione della battaglia, può essere difficile tenere traccia di tutto. Fai clic qui per rivedere gli ultimi cinque secondi!
    textEng: In the heat of battle, it can be hard to keep track of everything. Click here to replay the last five seconds!
  combat_intro_04__p01_hint:
    id: 1
    text: Muovi il cursore sulla linea temporale per rivedere degli istanti specifici, oppure utilizza i comandi per rivedere l'azione.
    textEng: Hover over the timeline to review specific points in time, or use the time controls to watch the action on repeat.
  combat_intro_04__p02_hint:
    id: 1
    text: Quando hai finito di vedere il replay, torna alla pianificazione facendo clic qui.
    textEng: Once you're done with the replay, return to planning by clicking here.
  combat_liberation__p00_header:
    id: 1
    text: Territorio amico
    textEng: Friendly territory
  combat_liberation__p00_text:
    id: 1
    text: Non tutti i combattimenti si svolgono sul campo o presso basi militari. Di tanto in tanto, dovrai occuparti di nemici in aree abitate dai civili.
    textEng: Not every fight takes place out in the field or at a military installation. From time to time, you will need to deal with enemies in civilian areas.
  combat_liberation__p01_hint:
    id: 1
    text: >-
      Evita l'uso di edifici civili come copertura, per proteggerli dai danni.


      Se lasci una città in rovina, potresti compromettere la tua campagna, riducendo le ricompense ricevute e peggiorando la tua relazione con le forze della resistenza, ma anche facendo fallire completamente la missione.
    textEng: >-
      Avoid using civilian buildings as cover to protect them from damage.


      Leaving a city in ruins can complicate your campaign, reducing rewards, worsening your relationship with the resistance forces, or outright failing the mission.
  combat_liberation__p02_header:
    id: 1
    text: Linea di tiro
    textEng: Line of sight
  combat_liberation__p02_text:
    id: 1
    text: 'Quando combatti in città, alcuni nemici potrebbero attendere a far fuoco finché non hanno una chiara linea di tiro. Tuttavia, non fare troppo affidamento sulla loro disciplina: spareranno non appena scorgono la tua unità, anche se è nascosta dietro un edificio civile.'
    textEng: "When fighting in cities, some enemies might hold fire until they get line of sight. Hovewer, it's best not to count on their trigger discipline: the enemies will fire if they catch a glimpse of your unit, even if there's a civlian building behind it."
  combat_liberation_ally__p00_hint:
    id: 2
    text: Questo mech appartiene alla Forza di Liberazione del Fyrland, che di tanto in tanto accorrerà in tuo aiuto.
    textEng: This mech belongs to the Fyrland Freedom Forces. They will come to your aid from time to time.
  combat_liberation_ally__p01_hint:
    id: 2
    text: Questo mech è dotato di un fucile di precisione e di un lanciarazzi. È un ottimo equipaggiamento a lunga portata.
    textEng: This mech is equipped with a marksman rifle and a missile launcher. It is an excellent long range loadout.
  combat_liberation_ally__p02_hint:
    id: 2
    text: >-
      Le unità alleate possono fare piani autonomamente, ma puoi impartire loro ordini a tuo piacimento.


      Ricorda che qualsiasi azione sulla linea temporale può essere spostata o eliminata. Per rimuovere un'azione, fai clic destro su di essa due volte.
    textEng: >-
      The allied units can make their own plans, but you can order them as you see fit.


      Remember that any action on the timeline can be moved or deleted. To remove an action, right click it twice.
  combat_mountainbase__p00_header:
    id: 1
    text: Esecuzione rapida
    textEng: Quick execution
  combat_mountainbase__p00_text:
    id: 1
    text: Grazie al tuo sistema predittivo, questa pattuglia non dovrebbe rappresentare una grossa minaccia per i tuoi mech. Dai un'occhiata alle azioni previste, evita il fuoco nemico in arrivo e colpisci non appena si trovano a portata.
    textEng: Thanks to your prediction systems, this patrol should pose little threat to your mechs. Check the predicted enemy actions, avoid the incoming fire, and strike once in range.
  combat_mountainbase__p01_hint:
    id: 1
    text: Tieni d'occhio quest'angolo per monitorare gli obiettivi e lo stato della missione. Al momento, il tuo obiettivo è eliminare tutti i nemici presenti sul campo.
    textEng: Check this corner to see mission status and objectives. Right now, your main objective is to eliminate all enemies on the field.
  combat_mountainbase__p02_hint:
    id: 1
    text: Il nemico ha chiamato rinforzi. Sarebbe bene ripulire il campo di battaglia prima che arrivino.
    textEng: The enemy has called for reinforcements. It would be a good idea to clear the field before they arrive.
  combat_patrol__p00_hint:
    id: 1
    text: >-
      Ti trovi in buona posizione per mettere fuori gioco il pilota di questo mech.


      [b]I danni ai piloti sono raddoppiati in caso di colpi alle spalle.[/b]
    textEng: >-
      You are in a good position to knock out the pilot of this mech.


      [b]Damage to pilots is doubled on hits to the back.[/b]
  combat_patrol__p01_hint:
    id: 1
    text: >-
      Molte armi infliggono danni ai piloti. Tieni d'occhio questa barra della salute: un pilota perderà i sensi quando raggiunge lo zero.


      Un'unità con pilota fuori gioco è più economica da recuperare rispetto a una distrutta, dunque vale spesso la pena usare armi contundenti e attacchi direzionali.


      [b]I tuoi piloti non andranno persi se svenuti; tuttavia, subiranno un trauma.[/b]
    textEng: >-
      Many weapons apply damage to pilots. Keep an eye on the health bar here: a pilot will be knocked out when it reaches zero.


      A unit with a downed pilot is cheaper to salvage than a destroyed one, so it's often worthwhile to use concussive weapons and directional attacks.


      [b]Your own pilots will not be permanently lost if knocked out, but they will acquire a trauma.[/b]
  combat_patrol__p02_hint:
    id: 1
    text: >-
      Alcune missioni ti permettono di ritirarti. Questa azione può essere utile per concludere prima una missione dopo aver raggiunto l'obiettivo, oppure per ridurre le tue perdite se ti trovi in svantaggio.


      Per sfruttare una zona di ritirata, ordina a un'unità di spostarsi nella zona evidenziata e colloca l'azione "Ritirati" nella linea temporale.
    textEng: >-
      Some missions allow you to retreat. This can be useful to finish a mission early once you complete an objective, or to cut your losses when a fight does not go your way.


      To use a retreat zone, order a unit to move into the highlighted zone and place the "Retreat" action on their timeline.
  combat_status_intro__p00_header:
    id: 1
    text: Effetto di stato
    textEng: Status effect
  combat_status_intro__p00_text:
    id: 1
    text: A questa unità è stato inflitto un effetto di stato. Ciò può derivare da una condizione del pilota, dai suoi tratti, dalle armi o da molto altro. Alcuni effetti di stato sono temporanei, mentre altri potrebbero durare per l'intero combattimento. Muovi il cursore sulla barra di stato per saperne di più.
    textEng: This unit just received a status effect. They can be caused by pilot condition, traits, weapons and more. Some status effects are timed, while others might last an entire fight. Hover over the status bar to learn more.
  combat_status_intro__p01_hint:
    id: 1
    text: >-
      Gli effetti di stato sono visualizzati sopra le unità. Gli indicatori circolari intorno a ogni icona ne rappresentano il conto alla rovescia.


      L'applicazione di alcuni effetti richiede più colpi andati a segno. Per esempio, le armi incendiarie e il surriscaldamento accumulano l'effetto Incendio a ogni colpo, indicato da un'icona trasparente che si riempie man mano. Quando l'accumulo è al 100%, l'unità riceve l'effetto di stato.
    textEng: >-
      Status effects are displayed above units. The circular fills around each icon represent their countdowns.


      Some effects take multiple hits to apply. For example, incendiary weapons or overheating build up the Burning status on every hit, displayed with a transparent icon gradually filling up. Once the buildup reaches 100%, a unit gains the status effect.
  combat_status_intro__p02_hint:
    id: 1
    text: >-
      Puoi leggere più informazioni sugli effetti di stato di un'unità nel pannello dei dettagli.


      Al suo interno, vedrai i nomi degli effetti e il tempo per cui saranno attivi. Puoi anche fermare il cursore sopra un effetto per saperne di più.
    textEng: >-
      You can get more information about the status effects on a selected unit in the detail panel.


      Here, you can see the names of the effects and the time they will remain active for. You can also hover over each effect to learn more.
  endgame__p00_header:
    id: 1
    text: Grazie di aver giocato!
    textEng: Thank you for playing!
  endgame__p00_text:
    id: 1
    text: >-
      Congratulazioni, Comandante! Hai liberato la Capitale!


      Se desideri proseguire nella tua campagna, c'è ancora del lavoro da fare. La ricostruzione non potrà iniziare finché le sacche di invasori rimanenti non saranno state spazzate via da tutte le province. Continua così!
    textEng: >-
      Congratulations, Commander! You’ve successfully liberated the Capital!


      If you'd like to continue your campaign, there’s still work to be done. Rebuilding can’t be completed until all the remaining pockets of occupiers have been ferreted out of the remaining provinces. Keep up the good fight!
  overworld_breakthrough_line__p00_header:
    id: 1
    text: Punto di svolta
    textEng: Breakthrough
  overworld_breakthrough_line__p00_text:
    id: 1
    text: "Questa provincia presenta obiettivi diversi rispetto a quella che hai appena liberato. \n\nEvita le pattuglie nemiche e cerca di raggiungere il trasporto che sta attraversando le montagne. Potresti utilizzare l'abilità Turbo, nel pannello in basso a sinistra, per spostarti più rapidamente."
    textEng: "This province has different objectives than the one you just liberated. \n\nAvoid the enemy patrols and try to catch up to the cargo carrier traveling into the mountains. Consider using the Overdrive ability on the bottom left panel to move faster."
  overworld_camp__p00_header:
    id: 1
    text: Riposo e ripresa
    textEng: Rest & Recovery
  overworld_camp__p00_text:
    id: 1
    text: Prenderti cura della tua squadra è una delle tue responsabilità più importanti come comandante. Ora che hai una base mobile e delle risorse a disposizione, potrai finalmente curare ferite, far riposare i piloti e riparare i mech.
    textEng: Taking care of your squad is your key responsibility as a commander. With the mobile base and supplies at your disposal, you can finally attend to injuries, let your pilots rest, and repair the mechs.
  overworld_camp__p01_hint:
    id: 1
    text: Questo è l'angolo della panoramica. Qui hai un colpo d'occhio sullo stato delle unità e dei piloti disponibili, oltre ad alcune importati opzioni a disposizione.
    textEng: This is the overview corner. It gives you an at-a-glance summary of the units and pilots at your disposal, along with important options.
  overworld_camp__p02_hint:
    id: 1
    text: >-
      Questa sezione ti mostra i mech disponibili e il numero totale di unità che la base può alloggiare. L'integrità di ciascun mech è mostrata sotto.


      Puoi muovere il cursore su ogni unità per verificare il suo livello medio, le armi equipaggiate, eventuali avvisi e molto altro.
    textEng: >-
      This section displays the mechs at your disposal, and the total number of mechs your base can accommodate. The integrity of each mech is displayed at the bottom.


      You can hover over each unit to check their average level, weapon loadout, warnings and more.
  overworld_camp__p03_hint:
    id: 1
    text: >-
      Questa sezione ti mostra i piloti disponibili e quanti ne possono venire alloggiati nella base. La salute di ciascun pilota è mostrata sotto.


      Puoi muovere il cursore su ciascuno di essi per verificarne livello, esperienza, stato e molto altro.
    textEng: >-
      This section displays the pilots at your disposal and the overall space available for them. The health of each pilot is displayed at the bottom.


      You can hover over each pilot to check their level, experience, status, and more.
  overworld_camp__p04_hint:
    id: 1
    text: Se ci sono piloti esausti e mech danneggiati, è bene allestire un accampamento e prendersi cura della propria squadra. Fai clic sul pulsante Accampamento qui sotto per procedere.
    textEng: With your pilots exhausted and your mechs damaged, it's prudent to set up camp and attend to your squad. Click the camp button below to proceed.
  overworld_camp__p05_hint:
    id: 1
    text: Seleziona i mech o i piloti che necessitano di attenzione, quindi premi Inizia per allestire l'accampamento.
    textEng: Select the mechs or pilots requiring attention, then press Start to set up camp.
  overworld_camp__p06_hint:
    id: 1
    text: Fai le tue scelte e procedi.
    textEng: Proceed once you're sure about your choices.
  overworld_capital_camp__p00_hint:
    id: 1
    text: La tua squadra è tornata. Mentre i tecnici completano l'arma, hai un intervallo di tempo per compiere le riparazioni necessarie e far riposare i piloti. Allestisci un accampamento.
    textEng: Your squad has returned. While the crews are finishing the weapon, there's a brief window of time to make repairs and rest your pilots. Set up camp.
  overworld_capital_camp__p01_hint:
    id: 1
    text: Sfrutta al meglio il tempo rimasto. Decidi quali mech e quali piloti richiedono maggiormente la tua attenzione.
    textEng: Make the most of the time left. Decide on pilots and mechs most in need of attention.
  overworld_capital_camp__p02_hint:
    id: 1
    text: Procedi non appena hai compiuto le tue scelte.
    textEng: Proceed once you're sure about your choices.
  overworld_frontline__p00_header:
    id: 1
    text: Parti
    textEng: Travel
  overworld_frontline__p00_text:
    id: 1
    text: 'Molte province attendono il tuo aiuto. Per avanzare, avvicinati agli avamposti del fronte, ai margini della provincia, e conferma la tua prossima destinazione. '
    textEng: "More provinces await your help. To proceed, you'll need to approach the frontline outpost at the edge of the province and confirm your next destination. "
  overworld_general_overview__p00_header:
    id: 1
    text: Avvio veloce
    textEng: Quick Start
  overworld_general_overview__p00_text:
    id: 1
    text: >-
      Questo tutorial ti mostrerà i comandi e le meccaniche di base.


      — Vai alla fase successiva: {0}{1}
    textEng: >-
      This tutorial will guide you through the basic controls and gameplay mechanics.


      — Skip to next step: {0}{1}
  overworld_general_overview__p01_hint:
    id: 1
    text: >-
      Questa è la barra di navigazione, che ti permette di passare dal mondo alla base, e di accedere alle strutture della stessa.


      Il pulsante più a destra sulla barra di navigazione è l'Enciclopedia. Puoi usarlo per rileggere informazioni relative a ogni meccanica di gioco. Altri articoli si renderanno disponibili via via che avanzi nel gioco.
    textEng: >-
      This is the navigation bar. It allows you to switch between the overworld and the base and access all the base facilities.


      The rightmost button on the navigation bar is the Codex. You can use it to revisit information about every game mechanic. More articles will become available in the Codex as you progress through the game.
  overworld_general_overview__p02_header:
    id: 1
    text: Comandi telecamera
    textEng: Camera controls
  overworld_general_overview__p02_text:
    id: 1
    text: >-
      Per orientarti e spostarti sulla mappa del mondo, usa i seguenti comandi.


      — Muovi la telecamera con: {0}{1}{2}{3}


      — Ruota la telecamera con: {4}{5}


      — Inclina la telecamera con: {6}{7}


      — Oppure sposta il mouse mentre tieni premuto: {8}
    textEng: >-
      To orient and move yourself on the world map, use the following controls.


      — Move the camera with: {0}{1}{2}{3}


      — Rotate the camera with: {4}{5}


      — Tilt the camera with: {6}{7}


      — Or, move the mouse while holding: {8}
  overworld_general_overview__p03_header:
    id: 1
    text: Pronti a partire
    textEng: Ready to go
  overworld_general_overview__p03_text:
    id: 1
    text: >-
      Siete pronti a procedere. Raggiungi l'avamposto alleato vicino e seleziona l'opzione Parti per lasciare la provincia attuale.


      — {0} sull'area davanti a te per muoverti verso di essa.


      — Se ti perdi, premi {1} per tornare alla base.
    textEng: >-
      You're ready to proceed. Move to the allied outpost nearby and select the Travel option to leave the current province.


      — {0} the site ahead to move to it


      —  If you're ever lost, press {1} to return to base
  overworld_general_spawns__p00_hint:
    id: 1
    text: >-
      La barra laterale mostra gli obiettivi dell'operazione in corso e le missioni a essi collegate.


      Completando le missioni avanzerai nell'operazione. Se fai scadere le missioni ne perderai i progressi. È dunque sempre bene avanzare.
    textEng: >-
      This sidebar displays active quest objectives and missions related to them.


      Completing the missions will progress the quest. Letting all missions expire will remove progress, so it's best to keep moving forward.
  overworld_general_spawns__p01_hint:
    id: 1
    text: Questo è l'angolo della panoramica. Qui hai un colpo d'occhio sullo stato delle unità e dei piloti disponibili, oltre ad alcune importanti opzioni.
    textEng: This is the overview corner. It gives you an at-a-glance summary of the units and pilots at your disposal, along with important options.
  overworld_general_spawns__p02_hint:
    id: 1
    text: >-
      Ecco delle azioni comuni che potrebbero tornarti utili in territorio nemico:


      - [b]Ritirata[/b] per fare rifornimento

      - [b]Turbo[/b] per muoverti più velocemente

      - [b]Accampamento[/b] per riparare le unità, curare i feriti e completare le costruzioni pianificate


      Esamina le informazioni relative a questi pulsanti per approfondire le relative meccaniche.
    textEng: >-
      These are common actions you might need in the enemy territory:


      - [b]Retreating[/b] to resupply

      - Entering [b]overdrive[/b] to move faster

      - Setting up [b]camp[/b] to repair units, treat the injuried and complete the planned builds


      Check the tooltips on these buttons for more information about these mechanics.
  overworld_general_spawns__p03_hint:
    id: 1
    text: >-
      Questa sezione ti mostra i mech disponibili e il numero totale di unità che la base può alloggiare. L'integrità di ciascun mech è visibile in basso.


      Puoi muovere il cursore su ogni unità per verificare il suo livello medio, le armi equipaggiate, eventuali avvisi e molto altro.
    textEng: >-
      This section displays the mechs at your disposal, and the total number of mechs your base can accommodate. The integrity of each mech is displayed at the bottom.


      You can hover over each unit to check their average level, weapon loadout, warnings, and more.
  overworld_general_spawns__p04_hint:
    id: 1
    text: >-
      Questa sezione ti mostra i piloti disponibili e quanti ne possono venire alloggiati nella base. La salute di ciascun pilota è visibile in basso.


      Puoi muovere il cursore su ciascuno di essi per verificarne livello, esperienza, stato e molto altro.
    textEng: >-
      This section displays the pilots at your disposal, and the overall space available for them. The health of each pilot is displayed at the bottom.


      You can hover over each pilot to check their level, experience, status, and more.
  overworld_general_spawns__p05_header:
    id: 1
    text: Tutorial completato
    textEng: Tutorial complete
  overworld_general_spawns__p05_text:
    id: 1
    text: Affronta questa operazione come preferisci. Valuta il tempo a disposizione, il livello di sfida e le ricompense per scegliere l'obiettivo migliore, poi buttati nella mischia!
    textEng: Tackle this operation as you see fit. Weigh time, challenge and rewards to pick the right target and forge ahead!
  overworld_intro__p00_header:
    id: 1
    text: Telecamera
    textEng: Camera
  overworld_intro__p00_text:
    id: 1
    text: >-
      Questa è la mappa principale del mondo di gioco. Prova a regolare la visuale della telecamera.


      — Muovi la telecamera con: {0}{1}{2}{3}


      — Ruota la telecamera con: {4}{5}


      — Inclina la telecamera con: {6}{7}


      — Oppure sposta il mouse mentre tieni premuto: {8}
    textEng: >-
      This is the world map. Try adjusting the camera view.


      — Move the camera with: {0}{1}{2}{3}


      — Rotate the camera with: {4}{5}


      — Tilt the camera with: {6}{7}


      — Or, move the mouse while holding: {8}
  overworld_intro__p01_hint:
    id: 1
    text: I dettagli dell'operazione in corso e gli obiettivi attivi sono mostrati qui.
    textEng: The details of your current operation and active objectives are displayed here.
  overworld_intro__p02_hint:
    id: 1
    text: >-
      - Muovi il cursore sopra una destinazione e premi {0} per spostarti sulla mappa del mondo.


      - Se ti perdi, premi {1} per centrare nuovamente la telecamera.
    textEng: >-
      — Hover over a destination and press {0} to move on the world map


      —  If you're ever lost, press {1} to recenter the camera
  overworld_pilot_progression__p00_hint:
    id: 1
    text: >-
      I tuoi piloti hanno accumulato esperienza nel corso degli ultimi combattimenti e ora possono salire di livello. Oltre a venire evidenziati nel debriefing post-combattimento, i nuovi livelli dei piloti saranno messi in risalto qui, con le icone.


      Per avanzare, passa alla schermata pilota. Puoi raggiungerla rapidamente da qui, facendo clic su qualsiasi pilota.
    textEng: >-
      Your pilots gained experience over the last few fights and are ready to level up. Aside from being highlighted in the debriefing, new pilot levels will be highlighted with the icons here.


      To proceed, move to the pilot screen. You can quickly navigate there by clicking any pilot below.
  overworld_pilot_progression__p01_hint:
    id: 1
    text: >-
      I piloti a tua disposizione appartengono a diverse classi, con specializzazioni distinte. Alcuni eccelleranno nella difesa, altri potrebbero essere ottimi cecchini; altri ancora saranno più adatti ad aiutare la squadra in modo indiretto.


      Ogni pilota acquisisce esperienza e sale di livello partecipando ai combattimenti. Qui puoi tenere d'occhio i loro progressi.
    textEng: >-
      The pilots at your disposal have different classes with distinct specializations. Some might be excellent defenders, some might be deadly sharpshooters, while others might help the squad indirectly.


      Every pilot gains experience and levels up as they participate in combat. You can check on their progress here.
  overworld_pilot_progression__p02_hint:
    id: 1
    text: >-
      Ogni pilota possiede un albero dei progressi personale, ovvero un set di tratti che vengono gradualmente sbloccati, livello dopo livello.


      Muovi il cursore sopra i tratti per scoprire i loro effetti, anche se non sono ancora stati sbloccati.
    textEng: "Each pilot has a unique progression tree — a set of traits that is gradually unlocked with every new level. \n\nYou can hover over the traits to learn their effects, even if they aren't unlocked yet."
  overworld_pilot_progression__p03_hint:
    id: 1
    text: >-
      Ogni pilota inizia la sua avventura con un tratto intrinseco casuale basato sulla propria classe. I tratti iniziali possono influire sui tratti successivi dell'albero, che saranno simili a sottoclassi.


      Ad esempio, un pilota di supporto con tratti iniziali legati alle riparazioni avrà più probabilità di sbloccare altre abilità di riparazione salendo di livello.
    textEng: >-
      Every pilot starts with a random intrinsic trait based on their class. Starter traits can affect traits further up in the tree, akin to a subclass.


      For example, a support pilot with with a repair-related starter trait is likely to unlock more repair abilities as they level up.
  overworld_pilot_progression__p04_hint:
    id: 1
    text: >-
      Ora che si trova al livello 2, è possibile sbloccare un nuovo tratto. Alcuni livelli presentano una scelta fra due tratti.


      Muovi il cursore su ciascun tratto per vederne i vantaggi, quindi fai clic su quello che preferisci sbloccare.
    textEng: >-
      Now that this pilot is at level 2, a new trait can be unlocked. Some levels offer a choice between two traits.


      Hover over each trait to see their benefits, then click on the one you'd like to unlock.
  overworld_pilot_progression__p05_hint:
    id: 1
    text: >-
      Le squadre più piccole salgono di livello più rapidamente, e i loro piloti ottengono esperienza aggiuntiva per ciascun nemico eliminato. Schierare squadre snelle e permettere a piloti specifici di infliggere il colpo di grazia al nemico può portare a progressi più rapidi.


      Con il nuovo tratto sbloccato, questə pilota potrà affrontare sfide più complesse. [B]Non dimenticarti di far salire di livello anche l'altrə pilota![/B]
    textEng: >-
      Smaller squads level up more quickly, and pilots gain additional experience for each enemy they bring down. Deploying a lean squad and letting a specific pilot finish enemies can lead to quick progress.


      With the new trait locked in, this pilot is ready to face more challenges. [B]Don't forget to level up your other pilot![/B]
  overworld_pilot_recruit__p00_hint:
    id: 1
    text: >-
      Gli avamposti alleati nelle province liberate ti permettono di selezionare la tua prossima destinazione. Inoltre, qui puoi reclutare nuovi piloti prima della partenza.


      La tua squadra recupererà automaticamente lungo il percorso fino alla prossima regione.
    textEng: >-
      Allied outposts in liberated provinces allow you to select your next destination. You can also recruit new pilots before you depart.


      Your squad will automatically recover on the way to the next region.
  overworld_pilot_recruit__p01_hint:
    id: 1
    text: Ti conviene dare un'occhiata alle reclute disponibili prima della partenza. Fai clic su questo pulsante per aprire l'elenco delle reclute.
    textEng: It's worth checking out available recruits before departing. Click this button to open the recruit list.
  overworld_pilot_recruit__p02_header:
    id: 1
    text: Schermata di reclutamento
    textEng: Recruitment screen
  overworld_pilot_recruit__p02_text:
    id: 1
    text: 'Ogni provincia ospita piloti diversi: potresti non ritrovare le stesse reclute nella tua prossima destinazione. Ora hai solo due piloti a disposizione; questo è il momento giusto per ampliare la tua squadra.'
    textEng: Each province has different pilots, and the same recruits might not be available at your destination. With just two pilots currently at your disposal, this is a good opportunity to expand your roster.
  overworld_pilot_recruit__p03_hint:
    id: 1
    text: >-
      Ingrossare i tuoi ranghi è fondamentale per sopravvivere. Le risorse dell'accampamento potrebbero scarseggiare, i piloti potrebbero venire feriti mortalmente, oppure potresti non avere il tempo di allestire un accampamento.


      Fai clic su questo pulsante per valutare il primo pilota disponibile.
    textEng: >-
      Growing your ranks is essential for survival. Camp supplies might become scarce, pilots might be critically injured, or you might be pressed for time and unable to camp.


      Click this button to review the first available pilot.
  overworld_pilot_recruit__p04_hint:
    id: 1
    text: >-
      Le reclute sono piloti inesperti. Dovrai schierarle in missione affinché apprendano la propria specializzazione e salgano di livello, ma potrai assumerle a basso costo.


      Fai clic sul pulsante sopra il ritratto per inserire la recluta nella squadra.
    textEng: >-
      Rookies are inexperienced pilots. You'll need to deploy them on a mission to learn their specialization and start leveling them up, but they can be hired at a low cost.


      Click the button above the portrait to recruit them.
  overworld_pilot_recruit__p05_hint:
    id: 1
    text: Seleziona uno dei piloti rimanenti.
    textEng: Select one of the remaining pilots.
  overworld_pilot_recruit__p06_hint:
    id: 1
    text: >-
      Alcuni piloti potrebbero essere dei veterani. Ti costerà molto assumerli, ma potrebbero aver già raggiunto un livello più alto del primo tratto selezionabile.


      I piloti veterani potrebbero essere la scelta giusta per coprire rapidamente un ruolo specifico.


      Fai clic sul pulsante sopra il ritratto per assumere questə pilota, oppure passa a un altro veterano.
    textEng: >-
      Some pilots might be veterans. They can be costly to hire, and they might already be leveled past the first selectable trait.


      Veteran pilots might be the right pick if you need to quickly fill a specific role.


      Click the button above the portrait to hire this veteran pilot, or switch to a different veteran pilot.
  overworld_pilot_recruit__p07_header:
    id: 1
    text: Pronti a partire
    textEng: Ready to depart
  overworld_pilot_recruit__p07_text:
    id: 1
    text: Con quattro piloti a tua disposizione e un nuovo mech in fase di assemblaggio in officina, siamo pronti a partire per la prossima provincia.
    textEng: With four pilots at your disposal and a new mech being assembled in the workshop, you're ready to depart for the next province.
  overworld_pilot_recruit__p08_hint:
    id: 1
    text: È giunto il momento di scegliere una destinazione. Fai clic su questo pulsante per aprire la mappa del mondo.
    textEng: Time to pick a destination. Click this button to open the world map.
  overworld_pilot_recruit__p09_hint:
    id: 1
    text: >-
      Le forze di occupazione controllano il resto del Fyrland e soverchiano con i loro numeri la tua squadra e il resto della FLF.


      Tuttavia, c'è sempre un anello debole. Un luogo in cui il nemico ha peccato di arroganza, trascurando la manutenzione o lasciando importanti obiettivi privi di protezione.
    textEng: >-
      The occupation forces are holding the rest of Fyrland, and vastly outnumber your team and the rest of the 3F.


      However, there's always a weak link. A place where the enemy grew complacent, neglected maintenance, or left valuable targets unprotected.
  overworld_pilot_recruit__p10_hint:
    id: 1
    text: >-
      La Forza di Liberazione del Fyrland ti fornirà informazioni sulle vulnerabilità nemiche. In alcuni casi, ci sarà solo una decisione ovvia. In altri, potrai scegliere fra più destinazioni, ciascuna con i propri pro e contro.


      Fai clic su questo pulsante per scegliere la destinazione suggerita dalla resistenza.
    textEng: >-
      Fyrland Freedom Forces will provide you intel about enemy vulnerabilities. In some cases, there will be only one obvious choice. In other cases, you can choose between multiple destinations with their own pros and cons.


      Click this button to select the destination suggested by the resistance.
  overworld_pilot_recruit__p11_hint:
    id: 1
    text: >-
      Una volta selezionata la potenziale destinazione, puoi esaminare qui le informazioni disponibili. Questo pannello è simile a un'anteprima della missione e può indicare importanti modificatori, la forza del nemico e altri dettagli utili.


      Una volta completata la fase di preparazione, fai clic sull'opzione "Parti" vicino alla destinazione consigliata.
    textEng: >-
      Once you select a potential destination, you can review the available intel here. This panel is similar to mission preview and can list important modifiers, enemy strength, and other details.


      Once you're ready to proceed, click the "Travel" option next to the recommended destination.
  overworld_salvage__p00_header:
    id: 1
    text: Debriefing
    textEng: Debriefing
  overworld_salvage__p00_text:
    id: 1
    text: Dopo ogni combattimento, potrai esaminare le metriche principali, lo stato della tua squadra e le ricompense disponibili.
    textEng: After each fight, you can review key metrics, the state of your squad, and available rewards.
  overworld_salvage__p01_hint:
    id: 1
    text: >-
      Il debriefing inizia con un rapido rapporto sul risultato e i parametri chiave.


      La durata dello scontro è una delle metriche più importanti. Un combattimento rapido e decisivo è solitamente migliore per la tua squadra rispetto a un conflitto prolungato.
    textEng: >-
      Debriefing starts with a quick summary of the outcome and key stats.


      Battle length is one of the most important metrics here. A quick, decisive fight is usually better for your squad than a protracted engagement.
  overworld_salvage__p02_hint:
    id: 1
    text: Premi questo pulsante per procedere.
    textEng: Press this button to proceed.
  overworld_salvage__p03_hint:
    id: 1
    text: >-
      La prossima pagina esamina lo stato dei tuoi piloti e dei tuoi mech.


      Prenderti cura della tua squadra è fondamentale per il successo della campagna. Devi dunque valutare attentamente ferite e affaticamento dei piloti, il loro accumulo di esperienza e altri eventi verificatisi in combattimento.
    textEng: >-
      The next pages cover the state of your pilots and mechs.


      Taking care of your squad is key to a successful campaign, so it is important to take note of pilot injuries, fatigue, experience gains and other events that occur in combat.
  overworld_salvage__p04_hint:
    id: 1
    text: Il mech assegnato a un determinato pilota viene mostrato sullo sfondo. Puoi muovere il cursore su questo pannello per esaminare informazioni aggiuntive sul suo stato.
    textEng: The mech assigned to a given pilot will be displayed in the background. You can hover over this panel to get additional information about its state.
  overworld_salvage__p05_hint:
    id: 1
    text: Procedi alla pagina successiva quando lo desideri.
    textEng: Proceed to the next page once ready.
  overworld_salvage__p06_hint:
    id: 1
    text: >-
      La maggior parte dei combattimenti ti darà delle ricompense. Potrebbe trattarsi di risorse preziose o perfino oggetti con cui potrai equipaggiare immediatamente i tuoi mech.


      Fai clic sugli oggetti in questo elenco per verificare il loro stato e il loro aspetto.
    textEng: >-
      Most fights will yield rewards. These can include valuable resources or even items that you can immediately equip onto your mechs.


      You can click the items in this list to check their stats and appearance.
  overworld_salvage__p07_hint:
    id: 1
    text: Procedi alla pagina successiva quando lo desideri.
    textEng: Proceed to the next page once ready.
  overworld_salvage__p08_hint:
    id: 1
    text: "Il passaggio finale è il recupero. \n\nOgni nemico sconfitto sul campo di battaglia può fornirti nuove parti per i mech. Durante questa fase, puoi decidere cosa prendere e cosa abbandonare."
    textEng: "The final step is salvaging. \n\nEvery enemy you defeat on the battlefield might provide new parts for your mechs. In this step, you can decide what to take and what to leave behind."
  overworld_salvage__p09_hint:
    id: 1
    text: >-
      Ogni nemico con equipaggiamento compatibile sarà mostrato in questo elenco.


      Unità come i carri armati potrebbero non averne alcuno, mentre i mech potrebbero darti fino a sei elementi utilizzabili.


      Alcuni combattimenti coinvolgeranno decine di nemici: ricorda di controllare sempre tutte le pagine disponibili che elencano unità e oggetti.
    textEng: >-
      Each enemy with compatible equipment will be displayed in this list.


      Units like tanks might not have any, while enemy mechs might have up to six usable items.


      Some fights can involve dozens of enemies, so remember to check for additional pages listing more units and items.
  overworld_salvage__p10_hint:
    id: 1
    text: Utilizza i pulsanti sulla destra per recuperare, rottamare o abbandonare ogni oggetto.
    textEng: Use the buttons on the right to recover, scrap or abandon any given item.
  overworld_salvage__p11_hint:
    id: 1
    text: >-
      Il tuo limite è dato dal budget di recupero, che dipende dal numero di unità sconfitte e dal tipo di missione, dalla provincia o perfino dai piloti schierati in combattimento. Alcune opzioni possono essere più costose, come ad esempio:


      - Recuperare oggetti anziché rottamarli per ottenere risorse

      - Recuperare oggetti di qualità superiore

      - Recuperare parti distrutte in combattimento
    textEng: >-
      You are limited by the salvage budget. It can vary depending on the number of defeated units, mission type, province, or even pilots you bring to the fight. Some options can be more costly, such as:


      - Recovering items instead of scrapping them for resources

      - Recovering higher quality items

      - Recovering parts that were destroyed in combat
  overworld_salvage__p12_hint:
    id: 1
    text: >-
      Se non sai cosa scegliere, dai prima un'occhiata alla tua squadra. Fai clic qui per confrontare le parti dei tuoi mech.


      Ad esempio, esaminare lo scudo di un'unità in tuo possesso può aiutarti a decidere se valga la pena di recuperare uno scudo ritrovato.
    textEng: >-
      If you're unsure what to pick, it can be a good idea to check your squad. You can click here to compare parts of your mechs.


      As an example, checking a shield from your mech can help you decide whether another shield you found is worth taking.
  overworld_salvage__p13_hint:
    id: 1
    text: Quando hai preso la tua decisione, premi questo pulsante. Se le tue scelte rientrano nel budget, il processo di recupero avrà inizio.
    textEng: When you're ready to finish, press the button here. If your choices fit within the budget, the salvage will commence.
