entries:
  base_briefing__p00_header:
    text: Briefing
    textEng: Briefing
  base_briefing__p00_text:
    text: La base mobile può eseguire una scansione preventiva dell'area. Basandoti sulle informazioni a disposizione, potrai quindi personalizzare la tua squadra prima del combattimento.
    textEng: The mobile base can scan the site in advance. You can customize your squad before battle based on the available intel.
  base_briefing__p01_hint:
    text: Prima di iniziare, esamina attentamente la descrizione della missione, la configurazione nemica e le altre informazioni a tua disposizione.
    textEng: Carefully check the mission description, enemy numbers and other intel before proceeding.
  base_briefing__p02_hint:
    text: Il tavolo olografico ti permette di visualizzare un'anteprima del terreno, del piazzamento delle unità e dei punti chiave.
    textEng: The holo-table lets you preview the terrain, unit positions and key locations.
  base_briefing__p03_header:
    text: Ultimi passi
    textEng: Final steps
  base_briefing__p03_text:
    text: "La seconda pagina del briefing mostra quante unità possono essere schierate e permette di decidere quali mech e piloti impiegare. \n\nPersonalizza pure le tue unità prima di schierarle. Fai clic su \"Schieramento\" quando hai completato i preparativi."
    textEng: "The second page of the briefing lets you see how many units can be deployed and decide which mechs and pilots to send out. \n\nYou are free to customize your units as you see fit before deploying. Click \"Deploy\" when you're ready to proceed."
  base_introduction__p00_hint:
    text: La personalizzazione dei mech è ora disponibile. Seleziona la schermata delle unità per iniziare.
    textEng: Mech customization is now available. Click the unit screen to begin.
  base_introduction__p01_header:
    text: Unità
    textEng: Units
  base_introduction__p01_text:
    text: Questa è la schermata delle unità della base mobile. Qui puoi ispezionare ogni mech disponibile.
    textEng: This is the mobile base's unit screen. Here, you can inspect every mech in your roster.
  base_introduction__p02_hint:
    text: >-
      Usa questo pulsante per modificare l'unità selezionata.


      Puoi fare anche doppio clic o mantenere premuto a lungo su un'unità dell'elenco per eseguire la stessa azione.
    textEng: >-
      Click this button to edit the selected unit.


      You can also double click or long press a unit in the list to do the same.
  base_introduction__p03_header:
    text: Modifica
    textEng: Editing
  base_introduction__p03_text:
    text: Questa è la schermata di modifica. Qui puoi esaminare e scambiare le parti individuali equipaggiate su ogni unità.
    textEng: This is the editing screen. You can inspect and swap out individual parts equipped by a unit.
  base_introduction__p04_hint:
    text: Questo combattimento ci ha fatto guadagnare una nuova arma primaria! Vai allo spazio per arma primaria per sceglierne e installarne una.
    textEng: We picked up new primary weapons after that fight! Navigate to the primary weapon slot to inspect and install one.
  base_introduction__p05_hint:
    text: >-
      Questa è l'arma attualmente equipaggiata.


      Puoi muovere il cursore sopra gli elementi in questa finestra per visualizzare spiegazioni dettagliate.
    textEng: >-
      This is the currently equipped weapon.


      You can hover over elements in this window to see detailed explanations.
  base_introduction__p06_hint:
    text: >-
      Queste sono le parti in inventario compatibili con l'alloggiamento attuale.


      Via via che acquisisci parti, potrai sfruttare il filtro e le opzioni di catalogazione mostrate in alto per cercare con più precisione nell'elenco.
    textEng: >-
      These are the parts in your inventory compatible with the current socket.


      As you acquire more, you can take advantage of the filter and sort options above to refine this list.
  base_introduction__p07_hint:
    text: >-
      Muovi il cursore sopra un elemento per visualizzare le modifiche ai parametri.


      Le nuove armi presentano livelli superiori. Continua ad aggiornare i tuoi mech per poter affrontare nemici sempre più potenti, considerando che i danni aumentano in proporzione al livello.


      [b]Installa una nuova arma[/b] facendo doppio clic o mantenendo premuto su un elemento della lista.
    textEng: >-
      Hover over a weapon to view the stat changes.


      New weapons have a higher level. Keep your mechs updated to face stronger enemies, as damage is scaled with the level.


      [b]Equip a new weapon[/b] by double clicking or long pressing it in the list.
  base_introduction__p08_hint:
    text: >-
      Nota come i parametri e il livello medio della tua unità sono aumentati.


      Considera le prestazioni generali dell'unità, quando ne modifichi l'equipaggiamento. La potenza di un'arma potrebbe influire negativamente su peso e velocità.
    textEng: >-
      Note how the stats and average level of your unit have increased.


      Consider the unit's overall performance when refitting. A weapon's power might have tradeoffs in weight and speed.
  base_introduction__p09_hint:
    text: Una volta completata l'esplorazione delle opzioni di personalizzazione, fai clic o tocca qui per tornare alla base. Da qui, potrai tornare nella mappa principale.
    textEng: Once you're done exploring unit customization, click here to return to the base. From there, you can return to overworld.
  base_upgrades__p00_header:
    text: Migliorie
    textEng: Upgrades
  base_upgrades__p00_text:
    text: >-
      Puoi spendere le risorse per migliorare la base mobile in vari modi.


      Tra le varie opzioni da sbloccare, ci sono, ad esempio, la possibilità di occultare la base, sfuggire al nemico o perfino stordirlo.
    textEng: >-
      You can spend resources to expand the capabilites of the mobile base in many different ways.


      Abilities to cloak the base, to outrun the enemy or to outright stun them are but a few of the options available through upgrading.
  base_workshop__p00_header:
    text: Officina
    textEng: Workshop
  base_workshop__p00_text:
    text: >-
      La base mobile è corredata del necessario per le riparazioni, ma non solo: grazie a stampanti e manipolatori avanzati, può assemblare equipaggiamento di ogni genere, a patto di avere tempo, risorse e un progetto da seguire.


      Costruisci mech aggiuntivi per ampliare la tua squadra e organizza incursioni contro i convogli nemici per ottenere nuovi progetti.
    textEng: >-
      The mobile base is equipped to do more than repairs. Advanced printers and manipulators can assemble almost anything - given time, resources and a blueprint to follow.


      Build additional mechs to expand your squad and raid enemy convoys to acquire additional blueprints.
  combat_barrier__p00_hint:
    text: >-
      ■ Il nemico è equipaggiato con un'armatura a barriera. Nota la porzione verde delle barre della salute.


      ■ Le barriere assorbono i danni e possono rigenerarsi durante il combattimento. Consuma completamente la barriera per danneggiare il mech!
    textEng: >-
      ■ The enemy is equipped with barrier armor. Note the green portion of the health bars.


      ■ Barriers absorb damage, and can regenerate during the fight. Fully deplete barriers to damage the mech!
  combat_barrier__p01_hint:
    text: >-
      ■ La rigenerazione sfrutta il gel PrestoFix conservato nell'unità. Questa risorsa non è infinita.


      ■ Un timer verrà mostrato qui quando una barriera è danneggiata, indicando il tempo rimasto fino alla rigenerazione. Nuovi danni azzerano il timer.


      ■ Cerca di concentrarti su un'unità per volta per impedire la rigenerazione.
    textEng: >-
      ■ Regeneration uses Liquid Fix stored in the unit. It is not infinite.


      ■ A timer will be displayed here when a barrier is damaged, indicating time left until regeneration. Damage resets the timer.


      ■ Try focusing on one unit at a time to prevent regeneration.
  combat_base__p00_header:
    text: Torrette
    textEng: Turrets
  combat_base__p00_text:
    text: Questa zona è protetta da torrette. Le torrette scansionano l'area e fanno fuoco su qualsiasi unità alla loro portata. Resta fuori portata per evitare di subire danni.
    textEng: This location is protected by turrets. Turrets will scan the area and fire on any units in range. Stay out of range to avoid damage.
  combat_base__p01_hint:
    text: >-
      Distruggendo questo generatore disattiverai le torrette.


      Cerca di sfruttare il lungo raggio di portata di questo mech della Milizia per completare l'operazione!
    textEng: "Destroying this generator will disable turrets. \n\nTry using this Home Guard mech's long range beam to do the job!"
  combat_base__p02_hint:
    text: "Quest'unità della Milizia è equipaggiata con una potente arma da corpo a corpo.\n \n Gli attacchi in corpo a corpo generano un'onda d'urto che danneggia tutto ciò che colpisce."
    textEng: >-
      This Home Guard unit has a powerful melee weapon.


      Melee attacks produce a powerful shockwave that damages everything in its path.
  combat_battlesite__p00_hint:
    text: Le unità della Milizia sono state tagliate fuori! Cercate di raggrupparvi, oppure attacca il nemico dai fianchi.
    textEng: Home Guard units are cut off! Try to either regroup or flank the enemy.
  combat_battlesite__p01_hint:
    text: >-
      Le unità pesantemente corazzate sono lente, ma capaci di [b]scattare[/b], effettuando balzi in avanti con potenti propulsori.


      Scatta per scansare il fuoco nemico o per aggirarlo.
    textEng: >-
      Heavily armored units are slow, but capable of [b]dashing[/b]: leaping forward with powerful thrusters.


      Dash to evade fire and outmaneuver the enemy.
  combat_battlesite__p02_hint:
    text: >-
      Questo nemico brandisce un'arma a raggio. Più a lungo il raggio si mantiene sul bersaglio, più ingenti sono i danni che infligge.


      I raggi non possono venire spostati rapidamente mentre sono attivi: continua a muoverti per evitare di subire danni!
    textEng: >-
      This enemy wields a beam weapon. The longer the beam stays on target, the higher damage it inflicts.


      Beams can't be turned quickly while firing. Stay mobile to avoid damage!
  combat_intro_01__p00_header:
    text: 'Telecamera '
    textEng: 'Camera '
  combat_intro_01__p00_text:
    text: >-
      Prima di partire, prova a regolare la visuale della telecamera.


      — Muovi la telecamera con: {0}{1}{2}{3}


      — Ruota la telecamera con: {4}{5}


      — Inclina la telecamera con: {6}{7}


      — Oppure sposta il mouse mentre tieni premuto: {8}
    textEng: >-
      Before moving out, try adjusting the camera view.


      — Move the camera with: {0}{1}{2}{3}


      — Rotate the camera with: {4}{5}


      — Tilt the camera with: {6}{7}


      — Or, move the mouse while holding: {8}
  combat_intro_01__p01_hint:
    text: '{0} su questa unità per selezionarla.'
    textEng: '{0} this unit to select it.'
  combat_intro_01__p02_hint:
    text: Le informazioni relative all'unità selezionata saranno mostrate qui.
    textEng: Information about the selected unit will be displayed here.
  combat_intro_02__p00_hint:
    text: Attiva il sistema predittivo.
    textEng: Activate the prediction system.
  combat_intro_02__p01_hint:
    text: Questa linea temporale mostra le azioni che hai pianificato e predice ciò che ogni unità farà nei prossimi 5 secondi.
    textEng: This timeline displays your planned actions and predicts what every unit will do in the next 5 seconds.
  combat_intro_02__p02_hint:
    text: Questa barra mostra le azioni disponibili per l'unità selezionata.
    textEng: This hotbar displays the actions available to the selected unit.
  combat_intro_03__p00_header:
    text: Proteggi il centro abitato
    textEng: Protect the town
  combat_intro_03__p00_text:
    text: Le forze nemiche stanno attaccando il centro abitato! Eliminale usando le tre unità a tua disposizione.
    textEng: Enemy forces are attacking the town! Eliminate them using the three units at your disposal.
  combat_intro_04__p00_hint:
    text: Nella concitazione della battaglia, può essere difficile tenere traccia di tutto. Fai clic qui per rivedere gli ultimi cinque secondi!
    textEng: In the heat of battle, it can be hard to keep track of everything. Click here to replay the last five seconds!
  combat_intro_04__p01_hint:
    text: Muovi il cursore sulla linea temporale per rivedere degli istanti specifici, oppure utilizza i comandi per rivedere l'azione.
    textEng: Hover over the timeline to review specific points in time, or use the time controls to watch the action on repeat.
  combat_intro_04__p02_hint:
    text: Quando hai finito di vedere il replay, torna alla pianificazione facendo clic qui.
    textEng: Once you're done with the replay, return to planning by clicking here.
  combat_liberation__p00_header:
    text: Pericolo
    textEng: Danger
  combat_liberation__p00_text:
    text: D'ora in poi, i nemici saranno più difficili da sconfiggere. Completa gli obiettivi rapidamente e sfrutta le coperture per evitare di subire danni.
    textEng: The enemies will be more challenging from here on. Complete objectives quickly, and use cover to avoid taking damage.
  combat_liberation__p01_hint:
    text: Evita l'uso di importanti edifici civili come copertura, per proteggerli dai danni.
    textEng: Avoid using important civilian buildings as cover to protect them from damage.
  combat_liberation__p02_hint:
    text: >-
      Distruggi questa torre d'allarme per impedire l'arrivo di rinforzi nemici. Puoi mirare all'ambiente circostante mentre prendi la mira per attaccare.


      — {0} Cambia modalità mira.
    textEng: >-
      Destroy this alarm tower to halt enemy reinforcements. You can target the environment while aiming your attacks.


      — {0} Alternate targeting mode
  combat_liberation__p03_hint:
    text: >-
      Questa unità della Milizia partecipa ora al combattimento. Sfrutta l'ampia portata della sua arma per colpire bersagli lontani.


      L'unità è in attesa di ordini. Cerca di non farli ammazzare!
    textEng: >-
      This Home Guard unit has joined the fight. Use its long range weapon to strike targets from afar.


      They will be awaiting your orders. Try not to get them killed!
  combat_mountainbase__p00_header:
    text: Rinforzi
    textEng: Reinforcements
  combat_mountainbase__p00_text:
    text: Ci sono altri nemici in arrivo! Sfrutta le coperture per ripararti dai danni ed elimina rapidamente i nemici per tenere sotto controllo la situazione.
    textEng: More enemies incoming! Use cover to avoid damage, and eliminate enemies quickly to keep things under control.
  combat_mountainbase__p01_hint:
    text: Sfrutta quest'angolo per monitorare gli obiettivi, i turni rimanenti all'arrivo di rinforzi nemici e altre informazioni relative alla missione.
    textEng: Use this corner to track objectives, turns remaining until enemy reinforcements, and other mission information.
  combat_mountainbase__p02_hint:
    text: Elimina rapidamente le unità nemiche, prima che arrivino i loro rinforzi!
    textEng: Take out the enemy units quickly before reinforcements arrive!
  combat_patrol__p00_hint:
    text: Un VIP sta pilotando questo mech. Cercate di circondarlo e provocargli una contusione.
    textEng: The VIP is piloting this mech. Try to surround and concuss him.
  combat_patrol__p01_hint:
    text: >-
      I danni da contusione consumano la salute dei piloti e ne provocano lo svenimento quando questa barra raggiunge lo 0.


      I danni da contusione vengono [b]raddoppiati in caso di colpi alle spalle[/b].
    textEng: >-
      Concussive damage depletes pilot health. A pilot will be knocked out when this bar reaches 0.


      Concussion damage is [b]doubled for hits from the back[/b].
  combat_patrol__p02_hint:
    text: >-
      Una volta eliminato il VIP, preparati alla ritirata.


      Per ritirarti: sposta qui le tue unità e pianifica l'azione "Ritirati".
    textEng: >-
      Once the VIP is eliminated, prepare to retreat.


      To retreat: move your units here and plan a "Retreat" action.
  combat_status_intro__p00_header:
    text: Effetto di stato
    textEng: Status effect
  combat_status_intro__p00_text:
    text: Questa unità ha appena subito un effetto di stato. È una condizione temporanea che può colpire l'unità per un certo periodo di tempo o alla fine del conto alla rovescia.
    textEng: This unit just received a status effect. This is a temporary condition that can affect the unit over time or at an end of its countdown.
  combat_status_intro__p01_hint:
    text: >-
      Gli effetti di stato sono visualizzati sopra le unità. Gli indicatori circolari intorno a ogni icona ne rappresentano il conto alla rovescia.


      L'applicazione di alcuni effetti richiede più colpi andati a segno. Per esempio, le armi incendiarie e il surriscaldamento accumulano l'effetto Incendio a ogni colpo, indicato da un'icona trasparente che si riempie man mano. Quando l'accumulo è al 100%, l'unità riceve l'effetto di stato.
    textEng: >-
      Status effects are displayed above units. The circular fills around each icon represent their countdowns.


      Some effects take multiple hits to apply. For example, incendiary weapons or overheating build up the Burning status on every hit, displayed with a transparent icon gradually filling up. Once the buildup reaches 100%, a unit gains the status effect.
  combat_status_intro__p02_hint:
    text: >-
      Puoi leggere più informazioni sugli effetti di stato di un'unità nel pannello dei dettagli.


      Al suo interno, vedrai i nomi degli effetti e il tempo per cui saranno attivi. Puoi anche fermare il cursore sopra un effetto per saperne di più.
    textEng: >-
      You can get more information about the status effects on a selected unit in the detail panel.


      Here, you can see the names of the effects and the time they will remain active for. You can also hover over each effect to learn more.
  overworld_battlesite__p00_hint:
    text: Nelle province contese scoppieranno delle [b]battaglie[/b]. Aiuta la Milizia a uscirne vincitrice! Ma non metterci troppo, o la provincia andrà persa.
    textEng: "[b]Battles[/b] will break out in contested provinces. Aid the Home Guard to turn the tides! But don't take too long, or the province will be lost."
  overworld_boss__p00_hint:
    text: "Le forze d'invasione stanno perdendo il controllo della provincia e battono in ritirata verso questo sito. È un obiettivo prioritario: distruggilo."
    textEng: 'The invasion forces are losing their grip on the province, retreating to this site. This is a priority target: take it out.'
  overworld_contest__p00_header:
    text: Liberazione
    textEng: Liberation
  overworld_contest__p00_text:
    text: >-
      Come "semplice" gruppo di guerriglia, non siete in grado di mantenere da soli il controllo di un territorio contro il nemico. Il villaggio che avete liberato oggi verrà prima o poi riconquistato dal nemico.


      Per fare progressi nella liberazione della nazione, avrete bisogno dell'aiuto della Milizia.
    textEng: >-
      As a guerrilla force, you can't hold territory against the enemy's forces on your own. The village you've liberated today won't stay free for long: the enemy will eventually return.


      To advance the homeland's liberation, you will need the help of the Home Guard.
  overworld_contest__p01_hint:
    text: >-
      I tuoi attacchi non sono passati inosservati: il nemico è in stato di allerta e ha aumentato il [b]livello di tensione[/b]. È a questo punto che la Milizia può intervenire per contendere la provincia al nemico.


      ■ La Milizia affronterà il nemico, tenendolo occupato e dandovi l'opportunità di colpire gli obiettivi chiave.


      ■ Mentre è distratto, il nemico non riconquisterà i siti persi. Il villaggio che avete liberato sarà l'ultima delle loro preoccupazioni.
    textEng: >-
      Your attacks have not gone unnoticed: the enemy is on high alert and has increased the [b]escalation level[/b]. This is the cue for the Home Guard to contest the province.


      ■ Home Guard will engage the enemy, tying them down and giving you opportunities to strike at key objectives.


      ■ Distracted, the enemy won't be taking sites back. The village you have liberated will be the least of their worries.
  overworld_contest__p02_hint:
    text: >-
      Qui sopra puoi vedere lo stato delle forze alleate e nemiche.


      La provincia sarà liberata se le forze nemiche vengono annientate, o persa se lo saranno quelle della Milizia.
    textEng: "You can see the state of the allied and enemy forces above. \n\nThe province will be liberated if the enemy forces are depleted, and lost if Home Guard forces run out."
  overworld_contest__p03_hint:
    text: Gli [b]obiettivi[/b] vengono stabiliti dalla Milizia nel corso del conflitto. Distruggili per indebolire il nemico!
    textEng: "[b]Objectives[/b] will be designated by the Home Guard throughout the conflict. Take them out to weaken the enemy's power!"
  overworld_intro__p00_header:
    text: Telecamera
    textEng: Camera
  overworld_intro__p00_text:
    text: >-
      Questa è la mappa principale del mondo di gioco. Prova a regolare la visuale della telecamera.


      — Muovi la telecamera con: {0}{1}{2}{3}


      — Ruota la telecamera con: {4}{5}


      — Inclina la telecamera con: {6}{7}


      — Oppure sposta il mouse mentre tieni premuto: {8}
    textEng: >-
      This is the world map. Try adjusting the camera view.


      — Move the camera with: {0}{1}{2}{3}


      — Rotate the camera with: {4}{5}


      — Tilt the camera with: {6}{7}


      — Or, move the mouse while holding: {8}
  overworld_intro__p01_hint:
    text: Gli obiettivi e le attività in background vengono mostrati qui. Fai clic per ottenere più informazioni.
    textEng: Objectives and background activities are displayed here. Click for additional information.
  overworld_intro__p02_hint:
    text: >-
      Metti in pausa o velocizza il tempo della mappa principale.


      — {0} per fare pausa.


      — {1}{2}{3} per regolare la velocità.
    textEng: >-
      Pause or speed up overworld time.


      — {0} to pause / unpause


      —  {1}{2}{3} to adjust speed.
  overworld_intro__p03_hint:
    text: >-
      — {0} sull'area davanti a te per muoverti verso di essa.


      — Se ti perdi, premi {1} per tornare alla base.
    textEng: >-
      — {0} the site ahead to move to it


      —  If you're ever lost, press {1} to return to base
  overworld_open__p00_header:
    text: Avanti
    textEng: Onward
  overworld_open__p00_text:
    text: Ora che avete messo al sicuro l'Hedmark, potete avanzare verso la prossima provincia. Ma adesso che il nemico è al corrente della presenza della Brigata fantasma, i prossimi combattimenti saranno più duri. Procedete con cautela.
    textEng: With Hedmark secure, you can advance into the next province. But now that the enemy is aware of the Phantom Brigade's presence, the fights ahead will be more challenging. Tread carefully.
  overworld_open__p01_header:
    text: Pattuglie
    textEng: Patrols
  overworld_open__p01_text:
    text: "Le pattuglie che perlustrano le prossime province vi seguiranno e vi attaccheranno non appena vi individueranno.\n \n Sono di potenza variabile, da facili bersagli a pericolosissime squadre avanzate. Potrebbe essere più saggio potenziare la base per stordirle, aggirarle o sfuggire."
    textEng: >-
      Patrols roaming the provinces ahead will pursue and engage you on sight.


      They can range from easy targets to highly dangerous elite squads. Consider upgrading the base to outrun, stun or outmaneuver them.
  overworld_open__p02_hint:
    text: >-
      Il livello di tensione sale a ogni attacco e a ogni ora trascorsa in territorio ostile.


      Con l'aumentare del livello, i combattimenti si faranno più duri. Considera la ritirata nell'Hedmark per restare fuori dai radar e fare rifornimento, se le ostilità dovessero farsi troppo accese.
    textEng: "The Escalation level rises with every attack and every hour spent in hostile territory. \n\nAs the level increases, fights will be more difficult. Consider retreating to Hedmark to lay low and resupply if things get too hectic."
  overworld_open__p03_hint:
    text: La base mobile ha nuove capacità. Fai clic qui per aprire l'officina.
    textEng: Your mobile base has acquired additional capabilities. Click here to open the Workshop.
  overworld_open__p04_header:
    text: Officina
    textEng: Workshop
  overworld_open__p04_text:
    text: 'La base mobile è corredata del necessario per le riparazioni, ma non solo: grazie a stampanti e manipolatori avanzati, può assemblare equipaggiamento di ogni genere, a patto di avere tempo, risorse e un progetto da seguire.'
    textEng: The mobile base is equipped to do more than repairs. Advanced printers and manipulators can assemble almost anything - given time, resources and a blueprint to follow.
  overworld_open__p05_hint:
    text: "Per affrontare i prossimi combattimenti, ti servirà una squadra più numerosa. Il tuo equipaggio ha già iniziato ad assemblare un nuovo scheletro per mech usando le parti recuperate dopo l'ultimo scontro. \n\nConsigliamo di continuare a costruirne di nuovi: la maggior parte delle missioni richiede una squadra di quattro mech, ed è sempre meglio averne qualcuno di riserva."
    textEng: "To face the fights ahead, you'll need a bigger squad. Your crew already started assembling a new mech frame using salvage from last fight. \n\nIt's a good idea to continue building more: most operations require a squad of four, and it's a good idea to have backup."
  overworld_open__p06_header:
    text: Avanti!
    textEng: Onward
  overworld_open__p06_text:
    text: >-
      Come procedere lo decidi tu. Investi risorse nel miglioramento della base o nella costruzione di altri mech. Recupera dell'equipaggiamento per la squadra o cerca nuovi progetti per costruirlo.


      I sentieri che conducono alla vittoria sono molti!
    textEng: >-
      How you proceed next is up to you. Invest resources into upgrading the base or building more mechs. Salvage the equipment for your squad or search for blueprints to craft it.


      There are many paths to victory!
  overworld_resupply__p00_hint:
    text: Il rifornimento diventa disponibile quando ti trovi a portata di un punto di rifornimento alleato. Fai clic su questo pulsante per dare il via alle operazioni.
    textEng: Resupplying becomes available once in range of a friendly resupply point. Click this button to begin.
  overworld_resupply__p01_hint:
    text: Le operazioni di rifornimento fermeranno la base e richiederanno del tempo per essere completate.
    textEng: Resupplying will halt the base and take time to complete.
  overworld_resupply__p02_hint:
    text: Tieni d'occhio lo stato di unità, piloti e risorse per decidere quando è il momento di fare rifornimento.
    textEng: Keep an eye on the state of your units, pilots and resources to decide when to resupply.
  overworld_salvage__p00_header:
    text: Recupero
    textEng: Salvage
  overworld_salvage__p00_text:
    text: Dopo il combattimento, la squadra di tecnici può condurre un'operazione di recupero.
    textEng: After combat, the engineering crew has the chance to conduct a salvage operation.
  overworld_salvage__p01_hint:
    text: Le aree possono nascondere equipaggiamenti e risorse recuperabili senza alcun costo.
    textEng: Sites can store equipment and resources that can be recovered at no cost.
  overworld_salvage__p02_hint:
    text: Anche le unità nemiche possono nascondere un bottino. Recuperarlo costerà però dei punti dal tuo budget di recupero.
    textEng: Enemy units can also yield loot. Recovering them will cost points from your salvage budget.
  overworld_salvage__p03_hint:
    text: Questa è un'arma che vale la pena recuperare! Fai clic col tasto sinistro qui per prenderla.
    textEng: This weapon is worth recovering! Left click here to take it.
  overworld_salvage__p04_hint:
    text: >-
      Recuperando parti spenderai il tuo budget di recupero, soprattutto se sono danneggiate.


      Non tutto vale la pena di essere recuperato. Un'opzione più economica è rottamare una parte per ottenerne risorse.
    textEng: >-
      Recovering parts will use up your salvage budget, with destroyed parts costing more to recover.


      But not everything is worth recovering. A lower cost option is to scrap a part for resources, instead.
  overworld_salvage__p05_hint:
    text: Una volta assegnato il budget, puoi inviare le squadre di recupero. Fai clic qui quando hai fatto la tua scelta.
    textEng: After the budget is allocated, it is time to deploy the salvage crews. Click here once you're satisfied with your picks.
