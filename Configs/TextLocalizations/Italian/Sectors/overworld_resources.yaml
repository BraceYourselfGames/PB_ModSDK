entries:
  camp_recovery_overflow__desc:
    id: 1
    text: Medicinali e materiali per riparazioni trovati sul campo di battaglia. Ognuno di essi permette di recuperare un'unità o pilota in più durante una sosta di accampamento.
    textEng: Medications and repair materials salvaged on the battlefield. Each allows one additional unit or pilot to be recovered during a camp stop.
  camp_recovery_overflow__name:
    id: 1
    text: Materiali da recupero
    textEng: Recovery materials
  camp_supplies__desc:
    id: 1
    text: Cibo, medicine e altri prodotti monouso necessari ad allestire un accampamento. Potrai riparare i mech e guarire i piloti solo quando ti accampi, quindi è importante non sprecare queste risorse. Puoi ottenerle in combattimento o presso le basi avanzate.
    textEng: Food, medications and other consumables required to set up a proper camp. Mech repairs and pilot treatments can only be performed while camping, so it's a good idea to carefully manage this resource. Can be acquired in combat and at the forward bases.
  camp_supplies__name:
    id: 1
    text: Risorse da accampamento
    textEng: Camp supplies
  components_r2__desc:
    id: 1
    text: Componenti elettronici all'avanguardia, elementi compositi bellici e altre parti di valore. Utilizzabili per costruire equipaggiamento di grado 2.
    textEng: High-end electronics, military-grade composites and other valuable parts. Can be used to build tier 2 equipment.
  components_r2__name:
    id: 1
    text: Componenti non comuni
    textEng: Uncommon components
  components_r3__desc:
    id: 1
    text: Materiali sperimentali, sistemi estratti da prototipi, leghe e polimeri dalle proprietà insolite. Utilizzabili per costruire equipaggiamento di grado 3.
    textEng: Experimental materials, systems extracted from prototypes, alloys and polymers with unusual properties. Can be used to build tier 3 equipment.
  components_r3__name:
    id: 1
    text: Componenti rari
    textEng: Rare components
  hope__desc:
    id: 1
    text: L'umore dell'equipaggio e della popolazione locale. Migliora l'abilità dell'equipaggio di guarire piloti e riparare mech durante le soste di accampamento. Dipende da come procede la tua lotta di liberazione. Aumenta avanzando nell'operazione di liberazione. Può scendere quando aspetti troppo ad attaccare il nemico o fallisci una missione di liberazione. Si azzera quando passi a un'altra provincia.
    textEng: The mood of your crew and local civilian population. Improves the crew's ability to heal pilots and repair mechs during camp. Depends on the momentum of your liberation efforts. Gained by progressing the liberation quest. Hope can drop when you take a long time without attacking the enemy or fail liberation missions. Reset on travel to a new province.
  hope__name:
    id: 1
    text: Speranza
    textEng: Hope
  item_block_combat__desc:
    id: 1
    text: Permettono alla base di sfuggire alle pattuglie. Quando vengono attivati, stordiscono temporaneamente il nemico e annullano il combattimento.
    textEng: Gives the base an option to escape when encountering a patrol. Will temporarily stun the enemy and cancel combat when activated.
  item_block_combat__name:
    id: 1
    text: Fumogeni
    textEng: Smoke charges
  supplies__desc:
    id: 1
    text: Risorse standard dell'officina, materiali compositi ed elettronici comuni. Utilizzabili per costruire equipaggiamento ordinario.
    textEng: Standard workshop supplies, common composites and electronics. Can be used to build common equipment.
  supplies__name:
    id: 1
    text: Componenti base
    textEng: Basic components
  unit_token__desc:
    id: 1
    text: Una risorsa preziosa necessaria per costruire nuovi mech in officina. Può anche essere usata per reclutare nuovi piloti nelle basi avanzate della Forza di Liberazione del Fyrland.
    textEng: A valuable resource required for building new mechs in the workshop. Can also be used to recruit new pilots at Fyrland Freedom Force outposts.
  unit_token__name:
    id: 1
    text: Nuclei per unità
    textEng: Unit cores
