entries:
  battery__desc:
    text: Permette alla base mobile di avviare diverse modalità di movimento. Si ricarica nel corso del tempo, mentre la base è in modalità di movimento standard.
    textEng: Allows the mobile base to initiate different movement modes. Recharges over time when the base is in standard movement mode.
  battery__name:
    text: Batteria
    textEng: Battery
  components_r2__desc:
    text: Componenti elettronici all'avanguardia, elementi compositi bellici e altre parti di valore. Utilizzabili per costruire equipaggiamento di grado 2.
    textEng: High-end electronics, military-grade composites and other valuable parts. Can be used to build tier 2 equipment.
  components_r2__name:
    text: Componenti non comuni
    textEng: Uncommon components
  components_r3__desc:
    text: Materiali sperimentali, sistemi estratti da prototipi, leghe e polimeri dalle proprietà insolite. Utilizzabili per costruire equipaggiamento di grado 3.
    textEng: Experimental materials, systems extracted from prototypes, alloys and polymers with unusual properties. Can be used to build tier 3 equipment.
  components_r3__name:
    text: Componenti rari
    textEng: Rare components
  item_block_combat__desc:
    text: Permettono alla base di sfuggire alle pattuglie. Quando vengono attivati, stordiscono temporaneamente il nemico e annullano il combattimento.
    textEng: Gives the base an option to escape when encountering a patrol. Will temporarily stun the enemy and cancel combat when activated.
  item_block_combat__name:
    text: Fumogeni
    textEng: Smoke charges
  item_block_escalation__desc:
    text: Interferiscono con le scansioni del nemico. Se attivati prima del combattimento, la base mobile apparirà ai radar come un gruppo di civili, e il nemico non schiererà forze adeguate. Molto utili in caso di contatto con una pattuglia pericolosa in una provincia con alto livello di tensione.
    textEng: Interferes with hostile scanners. When activated before combat, the mobile base will appear on radar as civilians, and enemies won’t send out a full force. Useful if you're caught by a dangerous patrol in a province with a high escalation level.
  item_block_escalation__name:
    text: Jammer anti-scansione
    textEng: Scan jammers
  item_block_reinforcements__desc:
    text: Interferiscono con le comunicazioni radio e la geolocalizzazione del nemico. Se attivati prima del combattimento, le unità ostili nelle vicinanze non vi parteciperanno. Utili se non vuoi affrontare contemporaneamente più pattuglie.
    textEng: Interferes with hostile radio and geolocation. When activated before combat, enemy units nearby won’t join the fight. Useful when you do not want to engage multiple patrols at once.
  item_block_reinforcements__name:
    text: Jammer anti-comunicazioni
    textEng: Comms jammers
  item_drone_decoy__desc:
    text: Si spostano sulla destinazione designata (entro una portata limitata), mentre scansionano l'area circostante e simulano la segnatura della base. Utili per esplorare la zona o per ingannare il nemico.
    textEng: Moves to a selected destination within a limited range while scanning its surroundings and mimicking the signature of the base. Useful for scouting your surroundings or throwing enemies off your trail.
  item_drone_decoy__name:
    text: Droni esca
    textEng: Decoy drones
  item_rain_sensor__desc:
    text: Dispositivi monouso che permettono ai sensori della base di avere visibilità anche in caso di pioggia. Vanno in cortocircuito dopo poco tempo, utilizzare solo in caso di reale necessità.
    textEng: Single-use devices that allow our sensors to see through rain. They burn out after a short time, so use them when it counts.
  item_rain_sensor__name:
    text: Sensori di pioggia
    textEng: Rain scanners
  repair_juice__desc:
    text: Gel polimerico utilizzato per rigenerare le barriere durante il combattimento e per riparare i mech dopo la sua conclusione.
    textEng: A Polymer blend used to repair mechs after combat and regenerate barriers during battle.
  repair_juice__name:
    text: PrestoFix
    textEng: Liquid Fix
  supplies__desc:
    text: Risorse standard dell'officina, materiali compositi ed elettronici comuni. Utilizzabili per costruire equipaggiamento ordinario.
    textEng: Standard workshop supplies, common composites and electronics. Can be used to build common equipment.
  supplies__name:
    text: Risorse
    textEng: Supplies
  visual_hope__desc:
    text: La fede della popolazione civile nello sforzo bellico. Influisce sulla durata della resistenza della Milizia durante la contesa di una provincia. Libera insediamenti e completa gli eventi per far crescere la speranza.
    textEng: The civilian population’s trust in the war effort, which affects how long the Home Guard can contest a province. Liberate locations and complete events to gain hope.
  visual_hope__name:
    text: Speranza
    textEng: Hope
  visual_reputation__desc:
    text: La tua reputazione attuale presso la Milizia. Influisce sulla capacità di richiedere il suo aiuto. Si conquista vincendo sui campi di battaglia e si perde perdendo unità alleate in combattimento.
    textEng: Your current standing with the Home Guard. Affects ability to call for their help. Gained when you succeed at battle sites, but lost when you lose allied units in combat.
  visual_reputation__name:
    text: Reputazione
    textEng: Reputation
