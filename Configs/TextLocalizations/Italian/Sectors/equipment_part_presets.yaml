entries:
  back_cargo__name:
    text: Struttura per carichi
    textEng: Cargo Rack
  back_cargo__text:
    text: Permette al mech di trasportare carichi ragguardevoli. Il trasporto su strada non è sempre possibile, quindi i mech dotati di strutture portacarichi svolgono un ruolo logistico cruciale nelle consegne fuoristrada.
    textEng: Enables the mech to carry considerable loads. Not every cargo can be delivered by road, so mechs equipped with these cargo racks play a key role in all-terrain logistics.
  back_radio__name:
    text: Struttura per radio
    textEng: Radio Rack
  back_radio__text:
    text: Permette al mech di condividere le informazioni di puntamento e comunicare a lunga distanza.
    textEng: Enables the mech to share targeting data and communicate over great distances.
  back_support_defense_active_01__name:
    text: SPA1 Bastione
    textEng: APS1 Bulwark
  back_support_defense_active_01__text:
    text: Se attivo, questo sistema di difesa protegge l'unità da ogni direzione. Intercetta meno proiettili al secondo rispetto ai sistemi monodirezionali.
    textEng: This active defense pack protects the unit from all directions when active. Can't intercept as many projectiles per second as other systems limited to one direction.
  back_support_defense_active_02__name:
    text: SPA2 Faro
    textEng: APS2 Searchlight
  back_support_defense_active_02__text:
    text: Questo sistema di difesa attiva protegge solo una zona limitata davanti all'unità, ma è in grado di intercettare più bersagli al secondo da distanze maggiori.
    textEng: This active defense pack only covers a limited angle in front of the unit, but is capable of intercepting more targets per second at a greater distance.
  back_support_status__text:
    text: L'unità ottiene un effetto di stato quando questo dispositivo di supporto viene attivato.
    textEng: The unit gains a status effect when this support device is activated.
  back_wpn_miner_01__name:
    text: S-MP1 Scorpione
    textEng: B-MP1 Scorpion
  back_wpn_miner_01__text:
    text: Lanciamine che scaglia cariche di prossimità. Le cariche sono meno numerose e potenti, ma possono essere piazzate a distanza maggiore.
    textEng: Mine launcher firing proximity triggered charges. Trades explosive yield and charge count for ability to plant mines at a distance.
  back_wpn_miner_02__name:
    text: S-MP2 Massiccio
    textEng: B-MP2 Ballast
  back_wpn_miner_02__text:
    text: Posamine che piazza cariche di prossimità sotto al mech. Utile per azioni di interdizione durante le ritirate e per creare strettoie minate.
    textEng: Mine layer planting proximity triggered charges under the mech. Useful for area denial during retreats and mining key chokepoints.
  back_wpn_ml_01__name:
    text: S-LM1 Faretra
    textEng: B-ML1 Quiver
  back_wpn_ml_01__text:
    text: Sistema di lancio verticale usato dalle squadre di artiglieria pesante. Lancia attacchi missilistici a portata media.
    textEng: Vertical launch system utilized by heavy artillery squads. Delivers guided missile volleys over medium range.
  back_wpn_ml_02__name:
    text: S-LM2 Demolitore
    textEng: B-ML2 Buster
  back_wpn_ml_02__text:
    text: "Sistema di lancio verticale pesante. Lancia un razzo non guidato dall'elevata carica esplosiva. L'enorme peso di quest'arma impone compromessi a livello di configurazione: i mech che ne fanno uso sono spesso privi di armi primarie o armature pesanti."
    textEng: 'Heavy vertical launch system. Fires an unguided rocket with a huge explosive payload. Sheer weight of this weapon requires compromises in the rest of the loadout: mechs carrying it are rarely seen with primary weapons or heavy armor.'
  back_wpn_ml_03__name:
    text: S-LM3 Eclissi
    textEng: B-ML3 Eclipse
  back_wpn_ml_03__text:
    text: Sistema di lancio verticale pesante dalla potenza di fuoco impareggiabile. Impone compromessi estremi nel resto dell'equipaggiamento a causa del suo peso quasi insostenibile. I mech che ne fanno uso tendono a essere vulnerabili, ma con un simile potere distruttivo a disposizione, è un problema irrilevante.
    textEng: Heavy vertical launch system offering unparalleled firepower. Demands extreme compromises in the rest of the loadout due to its borderline back breaking weight. Mechs carrying this system are unlikely to go far, but with the sheer range and destructive power at hand, they won't have to.
  body_set_arrow__text:
    text: L'affidabilissima armatura Arrow è nota per la sua rapida curva di apprendimento e i bassi costi di produzione.
    textEng: A dependable standby, Arrow walker armor is known for its easy learning curve and cost-efficient production.
  body_set_arrow_heavy__name:
    text: Arrow 3P
    textEng: Arrow 3H
  body_set_arrow_light__name:
    text: Arrow 1L
    textEng: Arrow 1L
  body_set_arrow_medium__name:
    text: Arrow 2M
    textEng: Arrow 2M
  body_set_asgard_heavy__name:
    text: Asgard
    textEng: Asgard
  body_set_asgard_heavy__text:
    text: Armatura pesante ormai obsoleta, ma ancora in uso come modello standard da parte delle forze di occupazione. Sebbene offra uno scarso livello di protezione, è di facile manutenzione sul campo.
    textEng: Outdated heavy armor still used as standard by occupational forces. Lower degree of protection but very easy to service on the field.
  body_set_bein_medium__name:
    text: Bein
    textEng: Bein
  body_set_bein_medium__text:
    text: Armatura sperimentale favorita dalla forze di occupazione. L'impiego misto dei materiali comporta un'alta complessità di riparazione. Prestazioni simili alle armature commerciali di classe M.
    textEng: Experimental armor favored by the occupational forces. Mixed use of materials results in high repair complexity. Performance on par with commercial M-Class armor.
  body_set_blackbird_medium__name:
    text: Blackbird
    textEng: Blackbird
  body_set_blackbird_medium__text:
    text: Armatura sperimentale con protezione sopra la media grazie alle superfici ottimizzate per la deviazione dei colpi. Poco efficace contro i moderni software di puntamento in combattimento ravvicinato. Non è noto se ne esista un set completo, poiché ne sono stati rinvenuti solo di parziali.
    textEng: Experimental armor with above average protection via shaped deflection surfaces. Weak to modern targeting software in close combat. Unknown if a full body set exists, as only partial designs have ever been sighted.
  body_set_elbrus_medium__name:
    text: Elbrus
    textEng: Elbrus
  body_set_elbrus_medium__text:
    text: Equipaggiamento industriale solido ma sorpassato, la cui produzione è stata interrotta vent'anni or sono. Rimane attivo in ambito civile, come ad esempio nelle operazioni minerarie. Di facile manutenzione.
    textEng: Sturdy, outdated industrial equipment that stopped production twenty years ago. It remains active in civilian operations such as mining. Exceptionally simple to service.
  body_set_hakobu_light__name:
    text: Hakobu
    textEng: Hakobu
  body_set_hakobu_light__text:
    text: Armatura leggera specializzata, favorita dai corpi logistici delle forze d'invasione. Inizialmente progettata per il trasporto di carichi, ma ottima anche come piattaforma da combattimento.
    textEng: Specialized light armor preferred by the logistic corps of the invasion forces. Originally developed for carrying cargo, but highly capable as a combat platform.
  body_set_helge_heavy__name:
    text: Helge
    textEng: Helge
  body_set_helge_heavy__text:
    text: Armatura di classe pesante, favorita da gruppi mercenari e forze di sicurezza aziendali. Protezione superiore alla media. La sua complessa struttura composita ne rende difficili le riparazioni.
    textEng: Heavy armor favored by mercenary groups and corporate security. Higher than average protection. Advanced composite structure complicates repairs.
  body_set_knox__text:
    text: L'armatura Knox è ottimizzata per una manutenzione semplificata, oltre che per una produzione in serie a basso costo.
    textEng: The Knox walker armor is optimized for ease of service, as well as mass production at low cost.
  body_set_knox_heavy__name:
    text: Knox 3P
    textEng: Knox 3H
  body_set_knox_light__name:
    text: Knox 1L
    textEng: Knox 1L
  body_set_knox_medium__name:
    text: Knox 2M
    textEng: Knox 2M
  body_set_tsubasa_light__name:
    text: Tsubasa
    textEng: Tsubasa
  body_set_tsubasa_light__text:
    text: Armatura leggera, con movimenti rapidi e segnatura ridotta. La struttura insolita può portare a complicazioni in battaglia.
    textEng: Lightweight armor with fast movement and a reduced sensor signature. Unorthodox structure can lead to complications in the field.
  body_set_vidar_heavy__name:
    text: Vidar
    textEng: Vidar
  body_set_vidar_heavy__text:
    text: Armatura rara, con geometria insolita che devia i proiettili e mantiene una bassa segnatura. I materiali esotici ne rendono complicata la manutenzione.
    textEng: Rare armor with unusual geometry that deflects projectiles and maintains a low sensor signature. Exotic materials make it difficult to service.
  wpn_beam_01__name:
    text: RG1 Solstizio
    textEng: BM1 Sunswarm
  wpn_beam_02__name:
    text: RG2 Parelio
    textEng: BM2 Glorydog
  wpn_beam_03__name:
    text: RG3 Enrosadira
    textEng: BM3 Alpenglow
  wpn_cannon_demolition_01__name:
    text: CN1 Impatto
    textEng: DC1 Impact
  wpn_cannon_pf_01__name:
    text: CA3 Tuono
    textEng: AC3 Thunderstrike
  wpn_cannon_pf_01__text:
    text: 'Cannone automatico che utilizza esplosivi di prossimità. È un modello versatile che sacrifica la precisione per una cadenza di tiro più alta. '
    textEng: 'Autocannon firing proximity detonated explosives. An all rounder model trading precision for increased rate of fire. '
  wpn_cannon_pf_uh_01__name:
    text: CAU Bufera
    textEng: ACU Stormbringer
  wpn_cannon_pf_uh_01__text:
    text: "Enorme cannone automatico d'alto calibro che utilizza esplosivi di prossimità. "
    textEng: 'Massive autocannon firing high caliber proximity detonated explosives. '
  wpn_handgun_auto_01__name:
    text: PLA Scintilla
    textEng: HGA Spark
  wpn_handgun_auto_01__text:
    text: Versatile arma secondaria che spara proiettili caricati elettricamente.
    textEng: Versatile sidearm firing electrically charged rounds.
  wpn_handgun_heavy_01__name:
    text: PL1 Granito
    textEng: HG1 Granite
  wpn_handgun_heavy_01__text:
    text: Pistola d'alto calibro. Un'arma secondaria molto usata dalle forze d'invasione.
    textEng: High caliber handgun. A sidearm of choice of the invasion forces.
  wpn_handgun_heavy_02__name:
    text: PL2 Piromane
    textEng: HG2 Firestarter
  wpn_handgun_heavy_02__text:
    text: Pistola pesante che spara proiettili incendiari. Distrugge rapidamente ripari e coperture e, in caso di colpi successivi, incendia il bersaglio.
    textEng: Heavy handgun firing incendiary rounds. Quickly demolishes cover, ignites targets on successive hits.
  wpn_handgun_semi_01__name:
    text: PLS Guglia
    textEng: HGS Stand
  wpn_handgun_semi_01__text:
    text: Pistola leggera. È un'arma di riserva molto versatile.
    textEng: Light handgun design. A versatile backup weapon.
  wpn_heat_repeater_01__name:
    text: IR1 Segugio
    textEng: IR1 Tracer
  wpn_heat_repeater_01__text:
    text: Arma incendiaria a ripetizione guidata, con precisione massima su bersagli in movimento.
    textEng: Guided incendiary repeater, at its most accurate when seeking moving targets.
  wpn_heat_repeater_02__name:
    text: IR2 Piroclasto
    textEng: IR2 Pyroclast
  wpn_heat_repeater_02__text:
    text: Arma incendiaria a ripetizione e ad alta velocità. Prestazioni e portata simili a quelle dei fucili d'assalto.
    textEng: High velocity incendiary repeater. Performance and range comparable to assault rifles.
