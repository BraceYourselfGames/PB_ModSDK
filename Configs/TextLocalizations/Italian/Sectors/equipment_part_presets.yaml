timeLastSync: 63817554322
entries:
  back_cargo__name:
    id: 1
    text: Struttura per carichi
    textEng: Cargo Rack
  back_cargo__text:
    id: 1
    text: Permette al mech di trasportare carichi ragguardevoli. Il trasporto su strada non è sempre possibile, quindi i mech dotati di strutture portacarichi svolgono un ruolo logistico cruciale nelle consegne fuoristrada.
    textEng: Enables the mech to carry considerable loads. Not every cargo can be delivered by road, so mechs equipped with these cargo racks play a key role in all-terrain logistics.
  back_cargo_salvage__name:
    id: 1
    text: Struttura per carichi
    textEng: Cargo Rack
  back_cargo_salvage__text:
    id: 1
    text: Permette al mech di trasportare carichi ragguardevoli, aumentando il budget di recupero disponibile. Il trasporto su strada non è sempre possibile, quindi i mech dotati di strutture portacarichi svolgono un ruolo logistico cruciale nelle consegne fuoristrada.
    textEng: Enables the mech to carry considerable loads, increasing the available salvage budget. Not every cargo can be delivered by road, so mechs equipped with these cargo racks play a key role in all-terrain logistics.
  back_radio__name:
    id: 1
    text: Struttura per radio
    textEng: Radio Rack
  back_radio__text:
    id: 1
    text: Permette al mech di condividere le informazioni di puntamento e comunicare a lunga distanza.
    textEng: Enables the mech to share targeting data and communicate over great distances.
  back_support_defense_active_01__name:
    id: 1
    text: SPA1 Bastione
    textEng: APS1 Bulwark
  back_support_defense_active_01__text:
    id: 1
    text: Se attivo, questo sistema di difesa puntiforme protegge l'unità da ogni direzione. Può intercettare i proiettili in un corto raggio intorno all'utente.
    textEng: This point defense pack protects the unit from all directions when active. Can intercept incoming projectiles in a small radius around the user.
  back_support_defense_active_02__name:
    id: 1
    text: SPA2 Faro
    textEng: APS2 Searchlight
  back_support_defense_active_02__text:
    id: 1
    text: Questo sistema di difesa puntiforme protegge solo una zona limitata davanti all'unità, ma è in grado di intercettare più proiettili al secondo da distanze maggiori.
    textEng: This point defense pack only covers a limited angle in front of the unit, but is capable of intercepting more projectiles per second at a greater distance.
  back_support_status__text:
    id: 1
    text: L'unità ottiene un effetto di stato quando questo dispositivo di supporto viene attivato.
    textEng: The unit gains a status effect when this support device is activated.
  back_wpn_miner_01__name:
    id: 1
    text: S-MP1 Scorpione
    textEng: B-MP1 Scorpion
  back_wpn_miner_01__text:
    id: 1
    text: Lanciamine che scaglia cariche di prossimità. Le cariche sono meno numerose e potenti, ma possono essere piazzate a distanza maggiore.
    textEng: Mine launcher firing proximity triggered charges. Trades explosive yield and charge count for ability to plant mines at a distance.
  back_wpn_miner_02__name:
    id: 1
    text: S-MP2 Massiccio
    textEng: B-MP2 Ballast
  back_wpn_miner_02__text:
    id: 1
    text: Posamine che piazza cariche di prossimità sotto al mech. Utile per azioni di interdizione durante le ritirate e per creare strettoie minate.
    textEng: Mine layer planting proximity triggered charges under the mech. Useful for area denial during retreats and mining key chokepoints.
  back_wpn_ml_01__name:
    id: 1
    text: S-LM1 Faretra
    textEng: B-ML1 Quiver
  back_wpn_ml_01__text:
    id: 1
    text: 'Sistema di lancio verticale a lunga portata che scaglia attacchi missilistici guidati. Usato dalle squadre di artiglieria pesante. '
    textEng: 'Vertical launch system delivers guided missile volleys over long range. Utilized by heavy artillery squads. '
  back_wpn_ml_02__name:
    id: 1
    text: S-LM2 Demolitore
    textEng: B-ML2 Buster
  back_wpn_ml_02__text:
    id: 1
    text: "Sistema di lancio verticale pesante. Lancia un razzo a guida parziale dall'elevata carica esplosiva. L'enorme peso di quest'arma impone compromessi a livello di configurazione: i mech che ne fanno uso sono spesso privi di armi primarie o armature pesanti."
    textEng: 'Heavy vertical launch system. Fires a partially guided rocket with a huge explosive payload. Sheer weight of this weapon requires compromises in the rest of the loadout: mechs carrying it are rarely seen with primary weapons or heavy armor.'
  back_wpn_ml_03__name:
    id: 1
    text: S-LM3 Eclissi
    textEng: B-ML3 Eclipse
  back_wpn_ml_03__text:
    id: 1
    text: Sistema di lancio verticale pesante dalla potenza di fuoco impareggiabile. Impone compromessi estremi nel resto dell'equipaggiamento a causa del suo peso quasi insostenibile. I mech che ne fanno uso tendono a essere vulnerabili, ma con un simile potere distruttivo a disposizione, è un problema irrilevante.
    textEng: Heavy vertical launch system offering unparalleled firepower. Demands extreme compromises in the rest of the loadout due to its borderline back breaking weight. Mechs carrying this system are unlikely to go far, but with the sheer range and destructive power at hand, they won't have to.
  back_wpn_ml_04__name:
    id: 1
    text: SC-LR4 Sequenza
    textEng: B-ML4 Sequence
  back_wpn_ml_04__text:
    id: 1
    text: Arma utilizzata dalle squadre di artiglieria pesante e ottimizzata per l'uso da distanze medie. Lancia dei razzi a traiettoria non controllata.
    textEng: Unguided rocket launcher utilized by heavy artillery squads. Optimized for medium range.
  back_wpn_ml_05__name:
    id: 1
    text: SC-LR5 Passo lungo
    textEng: B-ML5 Strider
  back_wpn_ml_05__text:
    id: 1
    text: Arma a lunga portata montata sulla schiena che lancia razzi a traiettoria non controllata. Il propellente ad alta velocità permette di eseguire attacchi particolarmente rapidi.
    textEng: Back mounted launcher firing unguided long range rockets. High velocity propellant allows much faster hits than most conventional missile launchers.
  body_set_arrow__text:
    id: 1
    text: L'affidabilissima armatura Arrow è nota per la sua rapida curva di apprendimento e i bassi costi di produzione.
    textEng: A dependable standby, Arrow walker armor is known for its easy learning curve and cost-efficient production.
  body_set_arrow_heavy__name:
    id: 1
    text: Arrow 3P
    textEng: Arrow 3H
  body_set_arrow_light__name:
    id: 1
    text: Arrow 1L
    textEng: Arrow 1L
  body_set_arrow_medium__name:
    id: 1
    text: Arrow 2M
    textEng: Arrow 2M
  body_set_asgard_heavy__name:
    id: 1
    text: Asgard
    textEng: Asgard
  body_set_asgard_heavy__text:
    id: 1
    text: Armatura pesante ormai obsoleta, ma ancora in uso come modello standard da parte delle forze di occupazione. Sebbene offra uno scarso livello di protezione, è di facile manutenzione sul campo.
    textEng: Outdated heavy armor still used as standard by occupational forces. Lower degree of protection but very easy to service on the field.
  body_set_bein_medium__name:
    id: 1
    text: Bein
    textEng: Bein
  body_set_bein_medium__text:
    id: 1
    text: Armatura sperimentale favorita dalla forze di occupazione. L'impiego misto dei materiali comporta un'alta complessità di riparazione. Prestazioni simili alle armature commerciali di classe M.
    textEng: Experimental armor favored by the occupational forces. Mixed use of materials results in high repair complexity. Performance on par with commercial M-Class armor.
  body_set_blackbird_medium__name:
    id: 1
    text: Blackbird
    textEng: Blackbird
  body_set_blackbird_medium__text:
    id: 1
    text: Armatura sperimentale con protezione sopra la media grazie alle superfici ottimizzate per la deviazione dei colpi. Poco efficace contro i moderni software di puntamento in combattimento ravvicinato. Non è noto se ne esista un set completo, poiché ne sono stati rinvenuti solo di parziali.
    textEng: Experimental armor with above average protection via shaped deflection surfaces. Weak to modern targeting software in close combat. Unknown if a full body set exists, as only partial designs have ever been sighted.
  body_set_elbrus_medium__name:
    id: 1
    text: Elbrus
    textEng: Elbrus
  body_set_elbrus_medium__text:
    id: 1
    text: Equipaggiamento industriale solido ma sorpassato, la cui produzione è stata interrotta vent'anni or sono. Rimane attivo in ambito civile, come ad esempio nelle operazioni minerarie. Di facile manutenzione.
    textEng: Sturdy, outdated industrial equipment that stopped production twenty years ago. It remains active in civilian operations such as mining. Exceptionally simple to service.
  body_set_hakobu_light__name:
    id: 1
    text: Hakobu
    textEng: Hakobu
  body_set_hakobu_light__text:
    id: 1
    text: Armatura leggera specializzata, favorita dai corpi logistici delle forze d'invasione. Inizialmente progettata per il trasporto di carichi, ma ottima anche come piattaforma da combattimento.
    textEng: Specialized light armor preferred by the logistic corps of the invasion forces. Originally developed for carrying cargo, but highly capable as a combat platform.
  body_set_helge_heavy__name:
    id: 1
    text: Helge
    textEng: Helge
  body_set_helge_heavy__text:
    id: 1
    text: Armatura di classe pesante, favorita da gruppi mercenari e forze di sicurezza aziendali. Protezione superiore alla media. La sua complessa struttura composita ne rende difficili le riparazioni.
    textEng: Heavy armor favored by mercenary groups and corporate security. Higher than average protection. Advanced composite structure complicates repairs.
  body_set_knox__text:
    id: 1
    text: L'armatura Knox è ottimizzata per una manutenzione semplificata, oltre che per una produzione in serie a basso costo.
    textEng: The Knox walker armor is optimized for ease of service, as well as mass production at low cost.
  body_set_knox_heavy__name:
    id: 1
    text: Knox 3P
    textEng: Knox 3H
  body_set_knox_light__name:
    id: 1
    text: Knox 1L
    textEng: Knox 1L
  body_set_knox_medium__name:
    id: 1
    text: Knox 2M
    textEng: Knox 2M
  body_set_tsubasa_light__name:
    id: 1
    text: Tsubasa
    textEng: Tsubasa
  body_set_tsubasa_light__text:
    id: 1
    text: Armatura leggera, con movimenti rapidi e segnatura ridotta. La struttura insolita può portare a complicazioni in battaglia.
    textEng: Lightweight armor with fast movement and a reduced sensor signature. Unorthodox structure can lead to complications in the field.
  body_set_vidar_heavy__name:
    id: 1
    text: Vidar
    textEng: Vidar
  body_set_vidar_heavy__text:
    id: 1
    text: Armatura rara, con geometria insolita che devia i proiettili e mantiene una bassa segnatura. I materiali esotici ne rendono complicata la manutenzione.
    textEng: Rare armor with unusual geometry that deflects projectiles and maintains a low sensor signature. Exotic materials make it difficult to service.
  wpn_beam_01__name:
    id: 1
    text: RG1 Solstizio
    textEng: BM1 Sunswarm
  wpn_beam_01__text:
    id: 1
    text: Emettitore di raggio a lunga portata in grado di perforare le coperture e infliggere danni costanti alle unità lontane.
    textEng: Long range beam emitter. Able to cut through cover and deal consistent damage to units at range.
  wpn_beam_02__name:
    id: 1
    text: RG2 Parelio
    textEng: BM2 Glorydog
  wpn_beam_02__text:
    id: 1
    text: Emettitore di raggio a portata ridotta. Estremamente efficace contro le unità ma non contro le strutture.
    textEng: Short range beam emitter. Extremely powerful against units, but less effective against structures.
  wpn_beam_03__name:
    id: 1
    text: RG3 Enrosadira
    textEng: BM3 Alpenglow
  wpn_beam_03__text:
    id: 1
    text: Emettitore di raggio a portata media. Il calore particolarmente elevato gli permette di perforare in fretta le strutture e incendiare le unità, a scapito dei danni diretti.
    textEng: Medium range beam emitter. Heat based design allows it to quickly cut through structures and set units on fire at the cost of lower direct unit damage.
  wpn_cannon_demolition_01__name:
    id: 1
    text: CN1 Impatto
    textEng: DC1 Impact
  wpn_cannon_pf_01__name:
    id: 1
    text: CA3 Tuono
    textEng: AC3 Thunderstrike
  wpn_cannon_pf_01__text:
    id: 1
    text: 'Cannone automatico che utilizza esplosivi di prossimità. È un modello versatile che sacrifica la precisione per una cadenza di tiro più alta. '
    textEng: 'Autocannon firing proximity detonated explosives. An all rounder model trading precision for increased rate of fire. '
  wpn_cannon_pf_uh_01__name:
    id: 1
    text: CAU Bufera
    textEng: ACU Stormbringer
  wpn_cannon_pf_uh_01__text:
    id: 1
    text: "Enorme cannone automatico d'alto calibro che utilizza esplosivi di prossimità. "
    textEng: 'Massive autocannon firing high caliber proximity detonated explosives. '
  wpn_handgun_auto_01__name:
    id: 1
    text: PLA Scintilla
    textEng: HGA Spark
  wpn_handgun_auto_01__text:
    id: 1
    text: Arma secondaria a portata media i cui proiettili possono accumulare una carica elettrica sul bersaglio.
    textEng: Medium range sidearm firing electrically charged rounds. Can build up a charge on target units.
  wpn_handgun_heavy_01__name:
    id: 1
    text: PL1 Granito
    textEng: HG1 Granite
  wpn_handgun_heavy_01__text:
    id: 1
    text: Arma secondaria a corto raggio ottimizzata per infliggere danni ai piloti.
    textEng: Close range sidearm that excels in dealing pilot damage.
  wpn_handgun_heavy_02__name:
    id: 1
    text: PL2 Piromane
    textEng: HG2 Firestarter
  wpn_handgun_heavy_02__text:
    id: 1
    text: Arma secondaria a corto raggio che spara proiettili incendiari. Distrugge rapidamente ripari e coperture e può incendiare il bersaglio.
    textEng: Close range sidearm firing incendiary rounds. Quickly demolishes cover, can ignite target units.
  wpn_handgun_semi_01__name:
    id: 1
    text: PLS Guglia
    textEng: HGS Stand
  wpn_handgun_semi_01__text:
    id: 1
    text: Arma secondaria a corto raggio. È un'arma di riserva molto versatile.
    textEng: Close range sidearm. A versatile backup weapon.
  wpn_heat_repeater_01__name:
    id: 1
    text: IR1 Segugio
    textEng: IR1 Tracer
  wpn_heat_repeater_01__text:
    id: 1
    text: Arma incendiaria a ripetizione. Usa pallottole surriscaldate e guidate che infliggono danni ridotti ma aumentano significativamente il calore del bersaglio e lo incendiano.
    textEng: Guided incendiary repeater, superheated pellets deal low damage but significantly increase the target's heat while applying a burn.
  wpn_heat_repeater_02__name:
    id: 1
    text: IR2 Piroclasto
    textEng: IR2 Pyroclast
  wpn_heat_repeater_02__text:
    id: 1
    text: Arma incendiaria a ripetizione ad alta velocità e a corto raggio. Può incendiare il bersaglio e perforare le coperture.
    textEng: Short range, high velocity incendiary repeater. Can set targets on fire and easily shoot through cover.
  wpn_heat_splitter_01__name:
    id: 1
    text: IF Drago
    textEng: IS Dragon
  wpn_heat_splitter_01__text:
    id: 1
    text: Fucile sperimentale a portata media. Lancia pallottole traccianti che incendiano il bersaglio. Molto efficace contro le coperture.
    textEng: Experimental medium range shotgun, fires tracking pellets that set the target on fire. Very effective at destroying cover.
  wpn_melee_primary_axe_heavy__name:
    id: 1
    text: AM-3 Devastatrice
    textEng: MA-3 Devastator
  wpn_melee_primary_axe_heavy__text:
    id: 1
    text: Ascia pesante usata per abbattere i mech e infliggere danni ingenti ai piloti.
    textEng: Heavy axe used to knock down mechs and deal significant damage to pilots
  wpn_melee_primary_axe_medium__name:
    id: 1
    text: AM-2 Gorgone
    textEng: MA-2 Gorgon
  wpn_melee_primary_axe_medium__text:
    id: 1
    text: Ascia media usata per destabilizzare i mech e ferire i piloti.
    textEng: Medium axe used to destabilize mechs and injure pilots.
  wpn_melee_primary_blade_heavy__name:
    id: 1
    text: LM-3 Linea
    textEng: MB-3 Line
  wpn_melee_primary_blade_heavy__text:
    id: 1
    text: Lama pesante che infligge danni a tutte le parti.
    textEng: Heavy blade, deals damage across all parts.
  wpn_melee_primary_blade_medium__name:
    id: 1
    text: LM-2 Base
    textEng: MB-2 Base
  wpn_melee_primary_blade_medium__text:
    id: 1
    text: Lama media che infligge danni a tutte le parti.
    textEng: Medium blade, deals damage across all parts.
  wpn_melee_primary_cutter_heavy__name:
    id: 1
    text: MM-3 Squarcio
    textEng: MC-3 Rend
  wpn_melee_primary_cutter_heavy__text:
    id: 1
    text: Mannaia pesante che infligge danni ingenti a un'unica parte.
    textEng: Heavy cutter, deals significant damage to a single part.
  wpn_melee_primary_cutter_medium__name:
    id: 1
    text: MM-2 Solco
    textEng: MC-2 Sever
  wpn_melee_primary_cutter_medium__text:
    id: 1
    text: Mannaia media che infligge danni ingenti a un'unica parte.
    textEng: Medium cutter, deals significant damage to a single part.
  wpn_melee_primary_saber_heavy__name:
    id: 1
    text: SM-3 Antares
    textEng: MS-3 Antares
  wpn_melee_primary_saber_heavy__text:
    id: 1
    text: Spada pesante con lama incandescente che può incendiare i bersagli.
    textEng: Heavy saber with a heated blade that can set targets on fire.
  wpn_melee_primary_saber_medium__name:
    id: 1
    text: SM-2 Arcturus
    textEng: MS-2 Arcturus
  wpn_melee_primary_saber_medium__text:
    id: 1
    text: Spada media con lama incandescente che può incendiare i bersagli.
    textEng: Medium saber with a heated blade that can set targets on fire.
  wpn_melee_secondary_axe__name:
    id: 1
    text: AM-1 Tiranna
    textEng: MA-1 Tyrant
  wpn_melee_secondary_axe__text:
    id: 1
    text: Ascia leggera usata per destabilizzare i mech e ferire i piloti.
    textEng: Light axe used to destabilize mechs and damage pilots.
  wpn_melee_secondary_blade__name:
    id: 1
    text: LM-1 Affettatrice
    textEng: MB-1 Slicer
  wpn_melee_secondary_blade__text:
    id: 1
    text: Lama leggera che infligge danni a tutte le parti.
    textEng: Light blade, deals damage across all parts.
  wpn_melee_secondary_cutter__name:
    id: 1
    text: MM-1 Graffio
    textEng: MC-1 Keen
  wpn_melee_secondary_cutter__text:
    id: 1
    text: Mannaia leggera che infligge danni a un'unica parte.
    textEng: Light cutter, deals damage to a single part.
  wpn_melee_secondary_saber__name:
    id: 1
    text: SM-1 Alnair
    textEng: MS-1 Alnair
  wpn_melee_secondary_saber__text:
    id: 1
    text: Spada leggera con lama incandescente che può incendiare i bersagli.
    textEng: Light saber with a heated blade that can set targets on fire.
  wpn_mg_heavy_01__name:
    id: 1
    text: FM3 Uragano
    textEng: MG3 Hurricane
  wpn_mg_heavy_01__text:
    id: 1
    text: Fucile mitragliatore a portata media. Utile per sopprimere i bersagli col fuoco pesante.
    textEng: Medium range Machine Gun. Adept at suppressing targets with heavy fire.
  wpn_mg_light_01__name:
    id: 1
    text: FM1 Tifone
    textEng: MG1 Typhoon
  wpn_mg_light_01__text:
    id: 1
    text: Fucile mitragliatore a portata ridotta. Ottimizzato per infliggere danni ai piloti.
    textEng: Short range Machine Gun. Optimized for pilot damage.
  wpn_mg_medium_01__name:
    id: 1
    text: FM2 Burrasca
    textEng: MG2 Torrent
  wpn_mg_medium_01__text:
    id: 1
    text: Fucile mitragliatore a portata ridotta. Ottimizzato per il fuoco prolungato e la distruzione delle coperture.
    textEng: Short range Machine Gun. Optimized for sustained fire and cover destruction.
  wpn_mg_sub_01__name:
    id: 1
    text: PM1 Tattica
    textEng: SMG1 Tactical
  wpn_mg_sub_01__text:
    id: 1
    text: Pistola mitragliatrice a portata ridotta. Ottimizzata per infliggere danni ai piloti e mantenere un'alta cadenza di tiro, a scapito della precisione.
    textEng: Short range submachine gun optimized for pilot damage and rate of fire at the expense of accuracy.
  wpn_mg_sub_02__name:
    id: 1
    text: PM1 Mobile
    textEng: SMG1 Mobile
  wpn_mg_sub_02__text:
    id: 1
    text: Pistola mitragliatrice leggera che sacrifica la cadenza di tiro a vantaggio di una maggiore precisione ed efficacia contro le strutture.
    textEng: Light submachinegun trading rate of fire for higher accuracy and structure damage.
  wpn_ml_primary_01__name:
    id: 1
    text: LR10 Assedio
    textEng: ML10 Starburst
  wpn_ml_primary_01__text:
    id: 1
    text: Spara un nugolo di missili a portata media, parzialmente guidati e con dispersione moderata.
    textEng: Fires a swarm of medium-range, partially guided missiles with moderate spread.
  wpn_ml_primary_02__name:
    id: 1
    text: LR1 Testuggine
    textEng: ML1 Slug
  wpn_ml_primary_02__text:
    id: 1
    text: Spara un missile pesante parzialmente guidato. Lento, ma con danni considerevoli inflitti a unità e strutture.
    textEng: Fires a heavy partially guided missile. Slow but highly destructive against units and structures alike.
  wpn_ml_primary_03__name:
    id: 1
    text: LR6 Calabrone
    textEng: ML6 Hornet
  wpn_ml_primary_03__text:
    id: 1
    text: Spara una raffica ragguardevole di missili guidati con dispersione moderata. Particolarmente efficace contro gli obiettivi lenti e dalle capacità evasive limitate.
    textEng: Fires a sizeable volley of guided missiles with moderate spread. Particularly effective against slower targets with limited evasion capabilities.
  wpn_ml_primary_04__name:
    id: 1
    text: LR3 Lumaca
    textEng: ML3 Snail
  wpn_ml_primary_04__text:
    id: 1
    text: Spara una piccola raffica di missili guidati a lunga portata con bassa dispersione e un'alta carica esplosiva.
    textEng: Fires a short volley of long-range, guided missiles with low spread and heavy payload.
  wpn_ml_primary_sp_01__name:
    id: 1
    text: LM-X4 Falce
    textEng: ML-X4 Scythe
  wpn_ml_primary_sp_01__text:
    id: 1
    text: Lanciamissili sperimentale. La traiettoria a pinza permette ai missili di aggirare gli elementi di copertura.
    textEng: Experimental missile launcher. Fires guided missiles in a pincer trajectory that allows missiles to bypass cover.
  wpn_ml_primary_sp_02__name:
    id: 1
    text: LM-X9 Idra
    textEng: ML-X9 Hydra
  wpn_ml_primary_sp_02__text:
    id: 1
    text: Lanciamissili sperimentale. Una volta lanciato, il proiettile si separa formando un nugolo di missili parzialmente guidati che selezionano autonomamente un bersaglio.
    textEng: Experimental missile launcher. Splits shortly after launch, releasing a swarm of partially guided missiles that independently select targets.
  wpn_ml_primary_sp_03__name:
    id: 1
    text: LM-X3 Meteora
    textEng: ML-X3 Starfall
  wpn_ml_primary_sp_03__text:
    id: 1
    text: Lanciamissili sperimentale. Ogni missile è dotato di un booster a propellente solido che ne aumenta la velocità man mano che si avvicina al bersaglio.
    textEng: Experimental missile launcher. Each missile is equipped with a solid propellant booster, accelerating as it approaches its target.
  wpn_ml_primary_sp_04__name:
    id: 1
    text: LM-X8 Osservatore
    textEng: ML-X8 Watcher
  wpn_ml_primary_sp_04__text:
    id: 1
    text: Lanciamissili sperimentale. I missili restano integri dopo l'impatto col terreno, in attesa che i bersagli vicini si trovino a portata di esplosione.
    textEng: Experimental missile launcher. Missiles remain intact after impact with the ground, awaiting nearby targets before detonating.
  wpn_ml_sidearm_01__name:
    id: 1
    text: LRL5 Diretto
    textEng: MLS5 Direct
  wpn_ml_sidearm_01__text:
    id: 1
    text: Spara una breve raffica di missili guidati veloci, che procedono in linea retta.
    textEng: Fires a short volley of quick guided missiles that fly straight.
  wpn_ml_sidearm_02__name:
    id: 1
    text: LRL1 Hapax
    textEng: MLS1 Oneshot
  wpn_ml_sidearm_02__text:
    id: 1
    text: Spara un missile parzialmente guidato a lungo raggio oltre le strutture. Infligge danni sostanziali a unità e strutture nell'area di impatto.
    textEng: Fires 1 long-range, partially guided missile over structures. Deals significant area damage to units and structures.
  wpn_ml_sidearm_03__name:
    id: 1
    text: LRL8 Cluster
    textEng: MLS8 Cluster
  wpn_ml_sidearm_03__text:
    id: 1
    text: Spara un grappolo di piccoli missili parzialmente guidati con dispersione moderata. Efficace contro le strutture.
    textEng: Fires a cluster of small, partially guided missiles with moderate spread. Good at destroying structures.
  wpn_ml_sidearm_04__name:
    id: 1
    text: LRL5 Rapido
    textEng: MLS5 Rapid
  wpn_ml_sidearm_04__text:
    id: 1
    text: Spara una raffica di missili guidati a lungo raggio oltre le strutture.
    textEng: Fires a volley of long-range, guided missiles over structures.
  wpn_plasma_launcher_01__name:
    id: 1
    text: PLF Carica
    textEng: PLA Charge
  wpn_plasma_launcher_01__text:
    id: 1
    text: Spara lente sfere guidate di plasma che esplodono in prossimità del bersaglio, infliggendo danni contusivi e una carica elettrica. Particolarmente efficace contro obiettivi raggruppati.
    textEng: Fires orbs of charged plasma slowly guided to target. Proximity triggered explosions deal concussive damage and build up an electrical charge. Particularly effective against grouped targets.
  wpn_plasma_repeater_01__name:
    id: 1
    text: PLRI Impulso
    textEng: PLR Pulse
  wpn_plasma_repeater_01__text:
    id: 1
    text: Spara raffiche di plasma ad alta velocità. Richiede colpi diretti, ma infligge danni contusivi considerevoli e una carica elettrica.
    textEng: Fires high velocity bursts of charged plasma. Requires direct hits but delivers considerable concussion damage and electrical charge.
  wpn_plasma_seeker_01__name:
    id: 1
    text: PLRL Curva
    textEng: PLS Curve
  wpn_plasma_seeker_01__text:
    id: 1
    text: Spara raffiche di plasma guidate. Richiede colpi diretti, ma infligge danni contusivi considerevoli e una carica elettrica.
    textEng: Fires bursts of charged plasma guided to target. Requires direct hits but delivers considerable concussion damage and electrical charge.
  wpn_railgun_repeater_01__name:
    id: 1
    text: CR1 Termite
    textEng: RA1 Thermite
  wpn_railgun_repeater_01__text:
    id: 1
    text: Versatile fucile a rotaia che spara brevi raffiche di proiettili ipersonici. Perfora facilmente coperture e ripari, e può quindi essere usato al posto di un fucile di precisione in ambienti fitti.
    textEng: An all-rounder railgun design firing a short burst of hypersonic projectiles. Reliably penetrates cover, can be used as an alternative to a marksman rifle in dense environments.
  wpn_railgun_repeater_02__name:
    id: 1
    text: CR2 Lanciere
    textEng: RA2 Lancer
  wpn_railgun_repeater_02__text:
    id: 1
    text: Fucile a rotaia a colpo singolo ottimizzato per i danni e la perforazione di coperture. Può essere usato al posto di un fucile da cecchino, ed è particolarmente efficace in ambienti fitti dove la linea di mira è ostruita.
    textEng: Single-shot railgun design optimized for damage and cover penetration. Can be used as an alternative to a sniper rifle, excels in dense environments without clear lines of sight.
  wpn_railgun_repeater_03__name:
    id: 1
    text: CR3 Punta
    textEng: RA3 Striker
  wpn_railgun_repeater_03__text:
    id: 1
    text: Fucile a rotaia progettato per il fuoco a raffica. Portata e potenziale di perforazione leggermente ridotti rispetto a modelli simili.
    textEng: Railgun design optimized for burst fire. Slightly lower penetration potential and range than its counterparts.
  wpn_railgun_smg_01__name:
    id: 1
    text: CRF Sbarramento
    textEng: RS Barrage
  wpn_railgun_smg_01__text:
    id: 1
    text: Fucile a rotaia compatto che punta tutto sulla cadenza di tiro. Rispetto ad altri modelli della stessa classe, ha una dispersione alta, una portata ridotta e infligge meno danni, ma ha comunque una considerevole capacità di perforazione delle coperture.
    textEng: Compact railgun design prioritizing rate of fire above all else. Has high scatter, lower damage and lower range than other weapons of its class, but retains considerable ability to penetrate cover.
  wpn_railgun_splitter_01__name:
    id: 1
    text: FRF Flusso
    textEng: RF Flux
  wpn_railgun_splitter_01__text:
    id: 1
    text: Questo modello di fucile a rotaia, considerato insolito anche per una classe di armamenti già poco convenzionale, spara proiettili ipersonici a frammentazione. Ha una capacità di perforazione inferiore rispetto ad altri fucili a rotaia, ma è un'eccezionale alternativa ai fucili in ambienti fitti dove la linea di mira è ostruita.
    textEng: Considered an exotic design even within its already unconventional class, this railgun fires one hypersonic fragmentation round. Can't penetrate cover as far as other railguns, but is unmatched as a shotgun alternative for dense environments without clear lines of sight.
  wpn_rifle_assault_01__name:
    id: 1
    text: FA1 Astra
    textEng: AR1 Astra
  wpn_rifle_assault_01__text:
    id: 1
    text: Fucile d'assalto a portata media. Ottimizzato per avere un'alta cadenza di tiro, precisione e portata.
    textEng: Medium range assault rifle. Optimized for high rate of fire, precision and range.
  wpn_rifle_assault_02__name:
    id: 1
    text: FA2 Nebula
    textEng: AR2 Burst
  wpn_rifle_assault_02__text:
    id: 1
    text: Fucile d'assalto a portata media. I proiettili d'alto calibro distruggono le coperture e infliggono danni ai piloti.
    textEng: Medium range assault rifle. High caliber rounds can destroy cover and inflict pilot damage.
  wpn_rifle_assault_sp_01__name:
    id: 1
    text: FA-X4 Prisma
    textEng: AR-X4 Prism
  wpn_rifle_assault_sp_01__text:
    id: 1
    text: Fucile automatico sperimentale. Ogni proiettile contiene una piccola quantità di propellente solido che permette di modificare la traiettoria in volo.
    textEng: Experimental auto rifle. Each round packs a small amount of solid propellant, enabling a mid-flight course correction.
  wpn_rifle_assault_sp_02__name:
    id: 1
    text: FA-X1 Vesta
    textEng: AR-X1 Vesta
  wpn_rifle_assault_sp_02__text:
    id: 1
    text: "Fucile automatico sperimentale. Arma bilanciata e ad alte prestazioni, ideale per l'uso da portata media. "
    textEng: 'Experimental auto rifle. Balanced, high performance design optimized for medium range. '
  wpn_rifle_marksman_01__name:
    id: 1
    text: FP1 Standard
    textEng: MR1 Baseline
  wpn_rifle_marksman_01__text:
    id: 1
    text: Fucile di precisione a lunga portata. Utile per danneggiare e distruggere le coperture.
    textEng: Long-range marksman rifle. Good at dealing damage and destroying cover.
  wpn_rifle_marksman_02__name:
    id: 1
    text: FP2 Aquila
    textEng: MR2 Sharp
  wpn_rifle_marksman_02__text:
    id: 1
    text: Fucile di precisione a lunga portata che infligge più danni ai piloti ma genera molto calore.
    textEng: Long-range marksman rifle, deals pilot damage in exchange for higher heat output.
  wpn_rifle_sniper_01__name:
    id: 1
    text: FC1 Mediano
    textEng: SR1 Midway
  wpn_rifle_sniper_01__text:
    id: 1
    text: Buon fucile da cecchino dal design versatile. Spara due proiettili ad alto calibro in rapida successione.
    textEng: Solid all-rounder sniper rifle design. Fires a pair of high caliber projectiles in a quick succession.
  wpn_rifle_sniper_02__name:
    id: 1
    text: FC2 Superiore
    textEng: SR2 Lock
  wpn_rifle_sniper_02__text:
    id: 1
    text: Fucile da cecchino leggero ottimizzato per il fuoco a raffica. Il calibro dei proiettili è troppo basso per infliggere danni contusivi, ma sufficiente a distruggere le coperture e destabilizzare i mech.
    textEng: Lightweight sniper rifle optimized for burst fire. Lower caliber is not sufficient for concussive damage, but is perfectly adequate for destroying cover, and destabilizing mechs.
  wpn_rifle_sniper_03__name:
    id: 1
    text: FC3 Fuoriserie
    textEng: SR3 Dice
  wpn_rifle_sniper_03__text:
    id: 1
    text: "Fucile da cecchino ad alto calibro, colpo singolo. Favorisce la cautela: un colpo assestato con cura è in grado di distruggere l'arto di un mech o immobilizzare un carro armato."
    textEng: 'Single shot high caliber sniper rifle. Rewards careful use: a well placed shot can tear a mech limb or immobilize a tank.'
  wpn_shield_01__name:
    id: 1
    text: S1 Svalinn
    textEng: S1 Svalinn
  wpn_shield_01__text:
    id: 1
    text: Scudo composito pesante dotato di barriera.
    textEng: Heavy composite shield with a barrier layer.
  wpn_shield_02__name:
    id: 1
    text: S2 Dubán
    textEng: S2 Stance
  wpn_shield_02__text:
    id: 1
    text: Scudo composito pesante. Garantisce copertura da due direzioni cardinali quando in uso.
    textEng: Heavy composite shield. Provides cover from two cardinal directions when used.
  wpn_shield_03__name:
    id: 1
    text: S3 Pridwen
    textEng: S3 Ajax
  wpn_shield_03__text:
    id: 1
    text: Scudo composito leggero dotato di barriera.
    textEng: Light composite shield with a barrier layer.
  wpn_shield_04__name:
    id: 1
    text: S4 Oasi
    textEng: S4 Solace
  wpn_shield_04__text:
    id: 1
    text: Scudo a barriera leggero. Offre meno protezione rispetto agli scudi compositi, ma può essere rigenerato quasi del tutto col tempo.
    textEng: Light barrier shield. Offers less protection than composite shields but can be almost entirely regenerated over time.
  wpn_shield_05__name:
    id: 1
    text: S5 Jaivardhan
    textEng: S5 Firewall
  wpn_shield_05__text:
    id: 1
    text: Scudo blindato pesante. È privo di barriera rigenerante ma offre considerevole protezione rispetto alla massa.
    textEng: Heavy plated shield. Has no regenerative barrier layer but offers considerable protection for its mass.
  wpn_shotgun_auto_01__name:
    id: 1
    text: FL1 Seebeck
    textEng: SG1 Auto
  wpn_shotgun_auto_01__text:
    id: 1
    text: Spara pallottole pesanti che possono destabilizzare il bersaglio e farlo schiantare. Particolarmente efficace contro le strutture.
    textEng: Most effective against structures. Fires heavy pellets that can destabilize targets and cause them to crash
  wpn_shotgun_heavy_01__name:
    id: 1
    text: FL2 Tritatutto
    textEng: SG2 Shred
  wpn_shotgun_heavy_01__text:
    id: 1
    text: È progettato per infliggere danni ai piloti, ma in caso di necessità può anche essere usato per distruggere le coperture.
    textEng: Adept at dealing damage to pilots, can also be used to destroy cover in a pinch.
  wpn_shotgun_heavy_02__name:
    id: 1
    text: FL3 Pesante
    textEng: SG3 Heavy
  wpn_shotgun_heavy_02__text:
    id: 1
    text: Causa danni devastanti ai piloti da distanze ridotte, ma è altrimenti poco efficace.
    textEng: Deals extreme damage to pilots at close range, not very effective outside of close range
  wpn_shotgun_secondary_01__name:
    id: 1
    text: FLC Ardito
    textEng: SGC Blast
  wpn_shotgun_secondary_01__text:
    id: 1
    text: Fucile compatto. Utile in caso di configurazioni con limiti di peso e come arma di riserva.
    textEng: Compact shotgun. Useful for weight-restricted loadouts, and as a backup weapon.
  wpn_shotgun_secondary_02__name:
    id: 1
    text: FLC Ardito-P
    textEng: SGC Blast-P
  wpn_shotgun_secondary_02__text:
    id: 1
    text: "Fucile compatto. Le sue pallottole sono modificate per ferire direttamente i piloti, danneggiando meno l'unità. Utile in caso di configurazioni con limiti di peso e come arma di riserva. "
    textEng: 'Compact shotgun. Modified pellets allow it to deal damage directly to pilots at the expense of unit damage. Useful for weight-restricted loadouts, and as a backup weapon. '
  wpn_shotgun_semi_01__name:
    id: 1
    text: FL4 Semi
    textEng: SG4 Semi
  wpn_shotgun_semi_01__text:
    id: 1
    text: Spara pallottole pesanti che possono destabilizzare il bersaglio e farlo schiantare. Particolarmente efficace contro le unità a breve distanza.
    textEng: Fires heavy pellets that can destabilize targets and cause them to crash, very effective against units at close range
  wpn_ultraheavy_beam_01__name:
    id: 1
    text: RUP Eruzione
    textEng: UHB Solarburst
  wpn_ultraheavy_beam_01__text:
    id: 1
    text: "Emettitore ultrapesante. Genera un raggio abbastanza potente da tagliare in due interi isolati. Poco efficace contro gli obiettivi dalla grande mobilità: il suo campo magnetico limita drasticamente l'aggiustamento del tiro dopo il primo colpo."
    textEng: 'Ultra-heavy emitter. Generates a beam strong enough to cut through entire city blocks. Ineffective against highly mobile targets: induced magnetic field severely limits aiming once this weapon is fired.'
  wpn_ultraheavy_beam_02__name:
    id: 1
    text: RUP Eruzione-D
    textEng: UHB Solarburst-D
  wpn_ultraheavy_beam_02__text:
    id: 1
    text: "Emettitore ultrapesante. Genera un raggio distruttivo concentrato che taglia in due interi isolati, ma è meno efficace contro le unità: il suo campo magnetico limita drasticamente l'aggiustamento del tiro dopo il primo colpo."
    textEng: 'Ultra-heavy emitter. Generates a specialized destructive beam strong enough to cut through entire city blocks, but is less effective against units: induced magnetic field severely limits aiming once this weapon is fired.'
  wpn_ultraheavy_beam_03__name:
    id: 1
    text: RUP Eruzione-A
    textEng: UHB Solarburst-K
  wpn_ultraheavy_beam_03__text:
    id: 1
    text: "Emettitore ultrapesante. Genera un apposito raggio che perfora le armature pesanti dei mech, ma è meno efficace contro le strutture: il suo campo magnetico limita drasticamente l'aggiustamento del tiro dopo il primo colpo."
    textEng: 'Ultra-heavy emitter. Generates a specialized beam strong enough to cut through heavy mech armor, but is less effective against structures: induced magnetic field severely limits aiming once this weapon is fired.'
  wpn_ultraheavy_mg_01__name:
    id: 1
    text: MTUP Vulcano-L
    textEng: UHMG Vulcan-L
  wpn_ultraheavy_mg_01__text:
    id: 1
    text: Cannone a rotazione di alto calibro. Incredibilmente pesante, ma utile per sopprimere il fuoco nemico, distruggere coperture e danneggiare le unità da lunghe distanze. Precisione ridotta in movimento.
    textEng: High caliber rotary cannon. Incredibly heavy, but useful for suppressing fire, destroying cover and dealing considerable unit damage at long range. Reduced accuracy when moving.
  wpn_ultraheavy_mg_02__name:
    id: 1
    text: MTUP Vulcano-M
    textEng: UHMG Vulcan-M
  wpn_ultraheavy_mg_02__text:
    id: 1
    text: Cannone a rotazione di alto calibro. Incredibilmente pesante, ma utile per sopprimere il fuoco nemico e danneggiare i piloti da distanze medie. Precisione ridotta in movimento.
    textEng: High caliber rotary cannon. Incredibly heavy, but useful for suppressing fire and dealing considerable pilot damage at medium range. Reduced accuracy when moving.
