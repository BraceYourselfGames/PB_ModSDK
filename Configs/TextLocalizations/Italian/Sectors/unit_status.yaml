entries:
  passive_defense_active__header:
    id: 1
    text: Difesa attiva
    textEng: Active defense
  passive_defense_active__text:
    id: 1
    text: Questa unità possiede un sistema avanzato di difesa attiva. Sparerà proiettili frontalmente a qualsiasi unità in avvicinamento. Il sistema ha però un punto cieco nella parte posteriore e potrebbe venire sopraffatto da un'alta cadenza di tiro.
    textEng: This unit has an advanced active defense system. It will shoot down projectiles approaching the unit from the front. The system has a blind spot in the back and could be overwhelmed with high rate of fire.
  pilot_fatigue_damage__header:
    id: 1
    text: Esaustə
    textEng: Exhausted
  pilot_fatigue_damage__text:
    id: 1
    text: Pilota presente nello schieramento nonostante l'affaticamento estremo. Perderà lentamente salute fino a svenire. Sarà bene concludere rapidamente lo scontro oppure ordinarne l'eiezione prima che questo accada.
    textEng: This pilot was deployed despite extreme fatigue. They will slowly lose health until they faint. It's best to finish the fight quickly or order them to eject before that happens.
  pilot_well_rested__header:
    id: 1
    text: Ben riposatə
    textEng: Well rested
  pilot_well_rested__text:
    id: 1
    text: Pilota che non presenta affaticamento. La velocità dell'unità e i danni inferti sono aumentati durante i primi 3 turni.
    textEng: The pilot of this unit has no fatigue. Unit speed and damage are increased for the first 3 turns.
  timed_buff_damage__header:
    id: 1
    text: Danni +50%
    textEng: Damage +50%
  timed_buff_damage__text:
    id: 1
    text: Questa unità infligge più danni quando questo bonus è attivo.
    textEng: This unit deals increased damage while this buff is active.
  timed_buff_damage2__header:
    id: 1
    text: Danni +100%
    textEng: Damage +100%
  timed_buff_damage2__text:
    id: 1
    text: Questa unità infligge il doppio dei danni quando questo bonus è attivo.
    textEng: This unit deals massively increased damage while this buff is active.
  timed_burn__header:
    id: 1
    text: Incendio
    textEng: Burning
  timed_burn__text:
    id: 1
    text: L'unità ha preso fuoco. Subirà danni nel tempo fino allo scadere dello stato d'effetto.
    textEng: This unit is burning. It will be damaged over time until this status expires.
  timed_charged__header:
    id: 1
    text: Carica elettrica
    textEng: Charged
  timed_charged__text:
    id: 1
    text: L'unità ha accumulato una pericolosa carica elettrica. Ogni unità che si avvicina sarà colpita da una scarica elettrica dannosa, consumando una carica. Il raggio della scarica aumenta notevolmente se entrambe le unità sono in acqua. Se la carica non viene scaricata altrove, questa unità subirà danni allo scadere dello stato d'effetto.
    textEng: This unit has accumulated a dangerous electrical charge. A damaging electric arc will strike any unit approaching at close range, depleting one charge. The discharge distance is massively increased if two units are both in water. If not discharged to another unit, this unit will be damaged once the status expires.
  timed_defense_active__header:
    id: 1
    text: Difesa attiva
    textEng: Active defense
  timed_defense_active__text:
    id: 1
    text: L'unità ha un sistema difensivo attivo e tenterà di intercettare i proiettili in avvicinamento da tutte le direzioni. Questa abilità può fare fuoco un numero limitato di volte al secondo, e può essere sopraffatta.
    textEng: This unit is under active defense and will attempt to shoot down incoming projectiles in all directions. This ability can only fire a limited number of times per second and can be overwhelmed.
  timed_defense_active_directional__header:
    id: 1
    text: Difesa attiva
    textEng: Active defense
  timed_defense_active_directional__text:
    id: 1
    text: L'unità ha un sistema difensivo attivo e tenterà di intercettare i proiettili in avvicinamento frontalmente. Questa abilità può fare fuoco un numero limitato di volte al secondo, e può essere sopraffatta.
    textEng: This unit is under active defense and will attempt to shoot down incoming projectiles approaching from the front. This ability can only fire a limited number of times per second and can be overwhelmed.
  timed_defense_ricochet__header:
    id: 1
    text: Campo a impulsi
    textEng: Pulse field
  timed_defense_ricochet__text:
    id: 1
    text: L'unità è protetta da un campo magnetico di elevata intensità. I proiettili anti-corazza che entrano in contatto con esso rimbalzano senza infliggere danni.
    textEng: This unit is protected by a high intensity magnetic field. Kinetic projectiles making contact will ricochet without inflicting damage.
  timed_focused__header:
    id: 1
    text: Concentrazione
    textEng: Focused
  timed_focused__text:
    id: 1
    text: Unità [...]
    textEng: This unit is [...]
  timed_meltdown__header:
    id: 1
    text: Meltdown
    textEng: Meltdown
  timed_meltdown__text:
    id: 1
    text: Il nucleo del reattore dell'unità è in meltdown. Quando il conto alla rovescia dell'effetto arriva a zero, il reattore esplode, distruggendo l'unità.
    textEng: The reactor core of this unit is melting down. Once the countdown of this status effect reaches zero, the reactor will explode, destroying the unit.
  timed_soaked__header:
    id: 1
    text: Infiltrazione
    textEng: Soaked
  timed_soaked__text:
    id: 1
    text: Dell'acqua si è introdotta nei sistemi di propulsione dell'unità, riducendone la velocità di movimento fino allo scadere dello stato.
    textEng: Water has entered the propulsion systems of this unit. It will have a reduced movement speed until this status expires.
  timed_unstable__header:
    id: 1
    text: Instabilità
    textEng: Unstable
  timed_unstable__text:
    id: 1
    text: L'unità fatica a mantenere l'equilibrio. Una collisione la farà schiantare, anche se causata da unità di massa inferiore. Un ulteriore accumulo dello stato causerà lo schianto dell'unità.
    textEng: This unit is struggling to stay upright. It will crash from any collision, including those with units of lower mass. Further buildup of this status will lead to this unit crashing.
  timed_venting__header:
    id: 1
    text: Sfiatatura
    textEng: Venting
  timed_venting__text:
    id: 1
    text: L'unità sta espellendo calore dal reattore. Finché questo stato d'effetto è attivo, l'unità non può surriscaldarsi.
    textEng: This unit is actively venting heat from its reactor. It can not overheat while under this status effect.
  timed_weakened__header:
    id: 1
    text: Debolezza
    textEng: Weakened
  timed_weakened__text:
    id: 1
    text: L'armatura dell'unità è indebolita, e offre meno protezione finché non sarà aggiustata dai sistemi di riparazione.
    textEng: The armor of this unit has been compromised and offers reduced protection until the repair systems patch it up.
