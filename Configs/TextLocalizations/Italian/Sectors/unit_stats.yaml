entries:
  act_charges__desc:
    id: 1
    text: Il numero di volte che l'arma può fare fuoco durante uno scontro. Si ricarica quando torni alla base.
    textEng: How many times a a weapon can be fired per encounter. Charges are reloaded after returning to base.
  act_charges__name:
    id: 1
    text: Cariche
    textEng: Charges
  act_count__desc:
    id: 1
    text: Il numero di volte che una data arma fa fuoco quando attivata.
    textEng: The number of times a given weapon fires when activated.
  act_count__name:
    id: 1
    text: Colpi
    textEng: Rounds
  act_count_defense__desc:
    id: 1
    text: Il numero di volte al secondo che il sistema difensivo può entrare in azione per proteggere l'unità.
    textEng: How many times the defense system can activate to protect the unit, per second.
  act_count_defense__name:
    id: 1
    text: Intercettazioni al secondo
    textEng: Intercepts per second
  act_duration__desc:
    id: 1
    text: La durata del fuoco (o di qualsiasi altra azione associata) di una data parte.
    textEng: The duration of firing (or another associated action) for a given part.
  act_duration__name:
    id: 1
    text: Durata
    textEng: Duration
  act_duration_vent__desc:
    id: 1
    text: La quantità di tempo per cui l'unità può espellere il calore senza interruzioni.
    textEng: The time this unit is capable of continuously venting heat for.
  act_duration_vent__name:
    id: 1
    text: Durata sfiatatura
    textEng: Venting duration
  act_heat__desc:
    id: 1
    text: La quantità di calore generata dall'attivazione di una data parte.
    textEng: The amount of heat generated by activation of a given part.
  act_heat__name:
    id: 1
    text: Generazione di calore
    textEng: Heat generation
  barrier__desc:
    id: 1
    text: >-
      La rigenerazione della barriera esterna. Assorbe i danni per prima, proteggendo l'integrità delle parti.


      Si rigenera nel tempo, quando l'unità non si trova esposta al fuoco. La rigenerazione consuma il PrestoFix.
    textEng: >-
      Regenerating outer armor. Absorbs damage first, protecting part integrity.


      Regenerates over time, when a unit is not under fire. Regeneration consumes Liquid Fix.
  barrier__name:
    id: 1
    text: Barriera
    textEng: Barrier
  barrier_delay__desc:
    id: 1
    text: Il tempo che deve trascorrere prima che la barriera cominci a rigenerarsi. Subire danni fa ricominciare il conto alla rovescia.
    textEng: The time it takes for the barrier to begin regenerating. Incoming damage resets the countdown.
  barrier_delay__name:
    id: 1
    text: Ritardo barriera
    textEng: Barrier delay
  barrier_regeneration__desc:
    id: 1
    text: La percentuale di barriera che può essere rigenerata al secondo.
    textEng: Percentage of the barrier that can be regenerated per second.
  barrier_regeneration__name:
    id: 1
    text: Rigenerazione barriera
    textEng: Barrier regeneration
  comp2_value__desc:
    id: 1
    text: Numero di componenti non comuni che possono essere estratti smantellando questo pezzo di equipaggiamento.
    textEng: Number of uncommon components that can be extracted if this piece of equipment is dismantled.
  comp2_value__name:
    id: 1
    text: Valore - Non comune
    textEng: Value - Uncommon
  comp3_value__desc:
    id: 1
    text: Numero di componenti rari che possono essere estratti smantellando questo pezzo di equipaggiamento.
    textEng: Number of rare components that can be extracted if this piece of equipment is dismantled.
  comp3_value__name:
    id: 1
    text: Valore - Raro
    textEng: Value - Rare
  drv_dash_distance__desc:
    id: 1
    text: "Distanza che l'unità può coprire saltando. Dipende dalla potenza dei propulsori rispetto alla massa dell'unità: una maggiore potenza o una massa inferiore possono aumentare questa distanza."
    textEng: How far a unit can jump. Depends on thruster power counteracting mass of the unit - higher power or lower mass can improve this distance.
  drv_dash_distance__name:
    id: 1
    text: Distanza di scatto
    textEng: Dash distance
  drv_ehp__desc:
    id: 1
    text: I punti salute effettivi (PSE) sono la somma di integrità e barriera e tiene conto del rendimento decrescente dell'aumentare delle dimensioni della barriera.
    textEng: Effective health points (EHP) is a sum of integrity and barrier that takes into account diminishing returns from growing barrier size.
  drv_ehp__name:
    id: 1
    text: PSE
    textEng: EHP
  drv_pmr__desc:
    id: 1
    text: L'emissione di energia dell'unità in rapporto alla sua massa.
    textEng: How the power output of this unit compares to its mass.
  drv_pmr__name:
    id: 1
    text: Differenziale energia/massa
    textEng: Power / mass differential
  drv_range_class_primary__name:
    id: 1
    text: Classe di portata
    textEng: Range class
  drv_rlp__desc:
    id: 1
    text: La massa che può essere sollevata dal reattore.
    textEng: The mass that can be lifted by the reactor.
  drv_rlp__name:
    id: 1
    text: Potenza di sollevamento reattore
    textEng: Reactor lifting power
  drv_speed__desc:
    id: 1
    text: "Velocità dell'unità in corsa. Dipende dal rapporto tra potenza del reattore e massa dell'unità: una maggiore potenza o una massa inferiore possono aumentare questa distanza."
    textEng: How quickly the unit can run. Depends on reactor power counteracting mass of the unit - higher power or lower mass can improve this speed.
  drv_speed__name:
    id: 1
    text: Velocità
    textEng: Speed
  drv_weight_class__desc:
    id: 1
    text: 'Dipende dalla classe delle parti di armatura individuali (corpo superiore e inferiore, braccia). Determina la resistenza alle collisioni: un mech di classe di peso più alta non si schianterà in collisione con una classe di peso inferiore.'
    textEng: 'Depends on the class of individual armor parts (upper and lower body, arms). Determines collision outcomes: a mech with a higher weight class will not crash in a collision against a lower weight class.'
  drv_weight_class__name:
    id: 1
    text: Classe di armatura
    textEng: Armor class
  drv_weight_points__desc:
    id: 1
    text: Parametro immediato, che determina la classe di peso dell'unità. Ogni pezzo leggero di armatura aggiunge 1 punto, un pezzo medio ne aggiunge 2 e uno pesante ne aggiunge 3.
    textEng: Intermediate stat determining weight class of the unit. Each piece of llght armor adds 1 point, each medium piece adds 2, each heavy piece adds 3.
  drv_weight_points__name:
    id: 1
    text: Punti peso
    textEng: Weight points
  frame_fractures__desc:
    id: 1
    text: Danni permanenti subiti da mech abbattuti in combattimento. Gli scheletri possono sostenere un numero limitato di danni di questo tipo.
    textEng: Lasting damage from the mech being taken down in combat. Each mech frame can only withstand a limited number of these events.
  frame_fractures__name:
    id: 1
    text: Fratture allo scheletro
    textEng: Frame fractures
  frame_health__desc:
    id: 1
    text: Stato generale del mech dopo il combattimento.
    textEng: Overall state of the mech after combat.
  frame_health__name:
    id: 1
    text: Integrità dello scheletro
    textEng: Frame integrity
  heat_dissipation__desc:
    id: 1
    text: La quantità di calore che un'unità può disperdere al secondo. Più alto è questo valore, più alta è la cadenza di tiro che l'unità è in grado di sostenere.
    textEng: The amount of heat a unit can shed per second. The higher this value, the higher rate of fire the unit can sustain.
  heat_dissipation__name:
    id: 1
    text: Dissipazione di calore
    textEng: Heat dissipation
  hp__desc:
    id: 1
    text: "Lo strato più interno di un'armatura, realizzato con materiali compositi tradizionali. Può essere piuttosto resiliente, ma richiede riparazioni se danneggiato. "
    textEng: 'Inner layer of armor built out of traditional composites. Can be quite resilient, but requires repairs if damaged. '
  hp__name:
    id: 1
    text: Integrità
    textEng: Integrity
  mass__desc:
    id: 1
    text: Influisce su velocità di movimento e distanza di scatto. Per mantenere velocità, una massa aumentata deve venire controbilanciata da una maggior potenza del reattore.
    textEng: Affects movement speed and dash distance. To maintain speed, increased mass needs to be offset by increased reactor power.
  mass__name:
    id: 1
    text: Massa
    textEng: Mass
  overheat_buffer__desc:
    id: 1
    text: La quantità di calore in eccesso che l'unità può accumulare oltre la soglia di surriscaldamento. Più è bassa, e più velocemente l'unità può riprendersi dallo stato di surriscaldamento una volta cessata la generazione di calore.
    textEng: The amount of heat by which a unit can exceed the overheat threshold. This should ideally be low, allowing swift exit from overheated state as soon as heat generation is ceased.
  overheat_buffer__name:
    id: 1
    text: Margine di surriscaldamento
    textEng: Overheat buffer
  overheat_limit__desc:
    id: 1
    text: La quantità di calore che un'unità è in grado di accumulare senza surriscaldarsi. Dei valori alti permettono di fare fuoco più a lungo senza doversi fermare per dissipare il calore.
    textEng: The amount of heat at a unit can store without overheating. Higher values allow a unit to fire longer without having to pause to dissipate heat.
  overheat_limit__name:
    id: 1
    text: Soglia di surriscaldamento
    textEng: Overheat threshold
  power__desc:
    id: 1
    text: Energia generata dal sottosistema del nucleo del reattore. Fa da contrappeso alla massa per determinare la velocità di movimento.
    textEng: Output of the reactor core subsystem. Counteracts the mass to determine the movement speed.
  power__name:
    id: 1
    text: Energia
    textEng: Power
  res_concussion__desc:
    id: 1
    text: La porzione di danni contusivi al pilota che viene deviata dal mech.
    textEng: The proportion of concussive damage to pilots reflected by the mech.
  res_concussion__name:
    id: 1
    text: Protezione del pilota
    textEng: Pilot shielding
  res_heat__desc:
    id: 1
    text: La porzione di calore proveniente dalle armi incendiarie che viene deviata dal mech.
    textEng: The proportion of heat applied by hits from incendiary weapons reflected by the mech.
  res_heat__name:
    id: 1
    text: Protezione dal calore
    textEng: Heat shielding
  res_stagger__desc:
    id: 1
    text: Resistenza agli effetti delle armi destabilizzanti.
    textEng: Resistance to effects of destabilizing weapons.
  res_stagger__name:
    id: 1
    text: Resistenza allo sbilanciamento
    textEng: Stagger resistance
  salvage_bonus__desc:
    id: 1
    text: Aumenta il budget di recupero disponibile al termine dei combattimenti.
    textEng: Increases the salvage budget available at the end of combat encounters.
  salvage_bonus__name:
    id: 1
    text: Bonus di recupero
    textEng: Salvage Bonus
  scrap_value__desc:
    id: 1
    text: Numero di risorse che possono essere estratte smantellando questo pezzo di equipaggiamento.
    textEng: Number of supplies that can be extracted if this piece of equipment is dismantled.
  scrap_value__name:
    id: 1
    text: Valore - Risorse
    textEng: Value - Supplies
  thruster_power__desc:
    id: 1
    text: Spinta prodotta dal sottosistema di propulsione. Fa da contrappeso alla massa, determinando la distanza coperta dallo scatto.
    textEng: Output of the thruster subsystem. Counteracts mass, determining the dash distance.
  thruster_power__name:
    id: 1
    text: Propulsione
    textEng: Thrust
  wpn_concussion__desc:
    id: 1
    text: Danni subiti dai piloti. Un eccesso di danni contusivi li farà svenire. Utili per evitare di danneggiare eccessivamente le unità nemiche, permettendone il recupero.
    textEng: Damage taken by pilots. Too much concussive damage will knock them out. Useful to ensure that enemy units are intact for salvage.
  wpn_concussion__name:
    id: 1
    text: Danni [aa]pilota
    textEng: Pilot [aa]damage
  wpn_damage__desc:
    id: 1
    text: Danni diretti all'integrità e alla barriera di un'unità.
    textEng: Direct damage to unit integrity and barrier.
  wpn_damage__name:
    id: 1
    text: Danni [aa]unità
    textEng: Unit [aa]damage
  wpn_damage_buildup__desc:
    id: 1
    text: Tempo richiesto all'arma per portare i danni inflitti al pieno potenziale.
    textEng: How long it takes for damage to ramp up to full potential.
  wpn_damage_buildup__name:
    id: 1
    text: Accumulo danni
    textEng: Damage buildup
  wpn_damage_from_mass__desc:
    id: 1
    text: Danni aggiuntivi per ogni tonnellata di massa di questa unità.
    textEng: Additional damage per ton of mass of this unit.
  wpn_damage_from_mass__name:
    id: 1
    text: Danni per tonnellata
    textEng: Damage per ton
  wpn_damage_offset__desc:
    id: 1
    text: Modifica il valore di tutti i tipi di danni inflitti dall'unità.
    textEng: Adjustment to the damage output across the whole unit.
  wpn_damage_offset__name:
    id: 1
    text: Bilanciamento dei danni
    textEng: Damage offset
  wpn_damage_radius__desc:
    id: 1
    text: La portata dei danni radiali alla detonazione.
    textEng: The reach of splash damage on detonation.
  wpn_damage_radius__name:
    id: 1
    text: Raggio dei danni
    textEng: Damage radius
  wpn_heat__desc:
    id: 1
    text: Aumenta la temperatura del bersaglio, e può farlo surriscaldare. Particolarmente efficace quando il bersaglio sta eseguendo azioni che generano calore.
    textEng: Increases a target’s temperature and can cause overheating. Most effective when a target is performing actions that cause heat.
  wpn_heat__name:
    id: 1
    text: Calore
    textEng: Heat
  wpn_impact__desc:
    id: 1
    text: Danni alle strutture. Utili per la distruzione di coperture.
    textEng: Damage to structures. Useful for destroying cover.
  wpn_impact__name:
    id: 1
    text: Danni [aa]strutture
    textEng: Structure [aa]damage
  wpn_impact_radius__desc:
    id: 1
    text: La portata dei danni alle strutture alla detonazione.
    textEng: The reach of damage to structures on detonation.
  wpn_impact_radius__name:
    id: 1
    text: Impatto sulle strutture
    textEng: Structure splash
  wpn_penetration_charges__desc:
    id: 1
    text: Consente ai proiettili di perforare unità e coperture. La carica viene consumata all'impatto. Il danno diminuisce all'uso di ogni carica.
    textEng: Allows projectiles to penetrate cover and units. Depleted when a projectile hits a unit or a structure. Damage is decreased every time a charge is used.
  wpn_penetration_charges__name:
    id: 1
    text: Cariche perforanti
    textEng: Penetration charges
  wpn_penetration_damagek__desc:
    id: 1
    text: Riduzione del tasso di danni inferti per ogni carica consumata.
    textEng: Damage reduction rate for each depleated charge.
  wpn_penetration_damagek__name:
    id: 1
    text: Penalità di perforazione
    textEng: Penetration penalty
  wpn_penetration_geomcost__desc:
    id: 1
    text: Il numero di cariche di perforazione consumate per perforare un blocco di un elemento di copertura.
    textEng: The number of penetration charges expended to pass through a tile of cover.
  wpn_penetration_geomcost__name:
    id: 1
    text: Costo di perforazione strutture
    textEng: Structure penetration cost
  wpn_penetration_unitcost__desc:
    id: 1
    text: Il numero di cariche di perforazione consumate per perforare un'unità.
    textEng: The number of penetration charges expended to pass through a unit.
  wpn_penetration_unitcost__name:
    id: 1
    text: Costo di perforazione unità
    textEng: Unit penetration cost
  wpn_proj_lifetime__desc:
    id: 1
    text: Durata del proiettile in volo prima che si disintegri o disattivi.
    textEng: How long projectile lasts in flight before falling apart or deactivating.
  wpn_proj_lifetime__name:
    id: 1
    text: Vita del proiettile
    textEng: Projectile lifetime
  wpn_proj_ricochet__desc:
    id: 1
    text: La probabilità che il proiettile rimbalzi dopo un colpo di striscio.
    textEng: The chance of projectile ricocheting on grazing hits.
  wpn_proj_ricochet__name:
    id: 1
    text: Probabilità di rimbalzo
    textEng: Ricochet chance
  wpn_range_max__desc:
    id: 1
    text: Portata massima consigliata.
    textEng: Maximum recommended range.
  wpn_range_max__name:
    id: 1
    text: Portata (max)
    textEng: Range (max)
  wpn_range_min__desc:
    id: 1
    text: Portata minima consigliata.
    textEng: Minimum recommended range.
  wpn_range_min__name:
    id: 1
    text: Portata (min)
    textEng: Range (min)
  wpn_scatter_angle__desc:
    id: 1
    text: Il cono all'interno del quale possono distribuirsi i proiettili. Una bassa dispersione consente un tiro più preciso su lunghe distanze.
    textEng: The cone angle projectiles are scattered in. Lower spread allow precise fire over longer distances.
  wpn_scatter_angle__name:
    id: 1
    text: Dispersione (immobile)
    textEng: Scatter (idle)
  wpn_scatter_angle_moving__desc:
    id: 1
    text: Il cono all'interno del quale possono distribuirsi i proiettili. Una bassa dispersione consente un tiro più preciso su lunghe distanze.
    textEng: The cone angle projectiles are scattered in. Lower spread allow precise fire over longer distances.
  wpn_scatter_angle_moving__name:
    id: 1
    text: Dispersione (in movimento)
    textEng: Scatter (moving)
  wpn_scatter_radius__desc:
    id: 1
    text: Deviazione massima dei proiettili guidati.
    textEng: Maximum deviation of guided projectiles.
  wpn_scatter_radius__name:
    id: 1
    text: Dispersione guida
    textEng: Guidance scatter
  wpn_speed__desc:
    id: 1
    text: Velocità del proiettile quando fuoriesce dall'arma.
    textEng: Speed of a projectile when it exits the weapon.
  wpn_speed__name:
    id: 1
    text: Velocità proiettile
    textEng: Projectile speed
  wpn_stagger__desc:
    id: 1
    text: Destabilizza temporaneamente un'unità, rendendola vulnerabile a collisioni e schianti. Per ogni punto di sbilanciamento accumulato, l'unità colpita perde una classe di peso.
    textEng: Temporarily destabilizes a unit and can leave it vulnerable to collisions or crashing. A weight class is subtracted for each stagger point.
  wpn_stagger__name:
    id: 1
    text: Sbilanciamento
    textEng: Stagger
  wpn_turnrate_limit__desc:
    id: 1
    text: Limita la velocità di rotazione dell'unità mentre fa fuoco. Più alto è questo valore, meno la rotazione è ostacolata.
    textEng: Restricts how quickly the unit can turn while firing. The higher this number, the less turning is impeded.
  wpn_turnrate_limit__name:
    id: 1
    text: Limite velocità di rotazione
    textEng: Turn rate limit
