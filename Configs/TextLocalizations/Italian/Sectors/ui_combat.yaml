  action_tooltip_heat_text:
    text: Questa azione riscalderà l'unità. Evita il surriscaldamento distanziando queste azioni sulla linea temporale.
    textEng: This action will heat up the unit. Avoid overheating by spacing apart these actions on the timeline.
  action_tooltip_irreversible_header:
