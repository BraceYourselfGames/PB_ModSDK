entries:
  ability_back_defense_name:
    id: 1
    text: Difendi
    textEng: Defend
  ability_back_defense_text:
    id: 1
    text: Attiva il sistema difensivo montato su questa unità.
    textEng: Activate the defense system mounted to this unit.
  ability_back_targeted_name:
    id: 1
    text: Abilità
    textEng: Ability
  ability_back_targeted_text:
    id: 1
    text: Usa l'abilità del dispositivo installato sulla schiena dell'unità sull'obiettivo.
    textEng: Activate the targeted ability of the device installed on the back of this unit.
  ability_back_untargeted_name:
    id: 1
    text: Abilità
    textEng: Ability
  ability_back_untargeted_text:
    id: 1
    text: Attiva l'abilità del dispositivo installato sulla schiena dell'unità.
    textEng: Activate the ability of the device installed on the back of this unit.
  ability_core_charge_name:
    id: 1
    text: Carica
    textEng: Charge
  ability_core_charge_text:
    id: 1
    text: Converte il calore del reattore per creare una carica elettrica.
    textEng: Convert reactor heat to an electrical charge.
  ability_core_stabilize_name:
    id: 1
    text: Stabilizza
    textEng: Stabilize
  ability_core_stabilize_text:
    id: 1
    text: Rimuove gli effetti di stato più dannosi attivando i sistemi di recupero dell'unità.
    textEng: Remove most harmful status effects by activating recovery systems of the unit.
  ability_core_untargeted_name:
    id: 1
    text: Abilità
    textEng: Ability
  ability_core_untargeted_text:
    id: 1
    text: Attiva l'abilità del dispositivo installato sul nucleo dell'unità.
    textEng: Activate the ability of the device installed on the core of this unit. (Delete this if no parts using it are added)
  ability_core_vent_name:
    id: 1
    text: Raffredda
    textEng: Vent
  ability_core_vent_text:
    id: 1
    text: "Forza un getto d'aria nel nucleo del reattore per prevenirne il surriscaldamento. Attenzione: i fumi di scarico sono altamente infiammabili."
    textEng: 'Force air through the reactor core, preventing overheating. Warning: exhaust can spontaneously combust.'
  ability_pilot_braced_name:
    id: 1
    text: Inarrestabile
    textEng: Unstoppable
  ability_pilot_braced_text:
    id: 1
    text: Per breve tempo, l'unità resterà in piedi anche dopo una collisione, indipendentemente dalla sua classe di peso.
    textEng: For a short time, the unit will remain standing after any collision, regardless of impacted unit's weight class.
  ability_pilot_defense_ricochet_name:
    id: 1
    text: Campo a impulsi
    textEng: Pulse field
  ability_pilot_defense_ricochet_text:
    id: 1
    text: L'unità è protetta da un campo magnetico di elevata intensità. I proiettili anti-corazza che entrano in contatto con esso rimbalzano senza infliggere danni.
    textEng: This unit is protected by a high intensity magnetic field. Kinetic projectiles making contact will ricochet without inflicting damage.
  ability_pilot_dissipation_name:
    id: 1
    text: Dose refrigerante
    textEng: Coolant surge
  ability_pilot_dissipation_text:
    id: 1
    text: La dissipazione di calore aumenta notevolmente per un breve periodo.
    textEng: Heat dissipation is massively increased for a short time.
  ability_pilot_overcharge_name:
    id: 1
    text: Supercarica
    textEng: Overcharge
  ability_pilot_overcharge_text:
    id: 1
    text: Un'alta quantità di energia viene reindirizzata alle armi equipaggiate, aumentando i danni inflitti per un breve periodo.
    textEng: Massive amount of power is redirected into equipped weapons. Increased damage for a limited time.
  ability_pilot_repair_name:
    id: 1
    text: Riparazione
    textEng: Repair
  ability_pilot_repair_shield_name:
    id: 1
    text: Riparazione scudo
    textEng: Repair shield
  ability_pilot_repair_shield_text:
    id: 1
    text: Ripristina al 100% l'integrità dello scudo.
    textEng: Restore shield integrity to 100%.
  ability_pilot_repair_text:
    id: 1
    text: Ripristina il 25% dell'integrità dell'unità.
    textEng: Restore 25% of integrity on this unit.
  ability_pilot_sprint_name:
    id: 1
    text: Spinta propulsiva
    textEng: Propulsion boost
  ability_pilot_sprint_text:
    id: 1
    text: Sovralimenta il reattore per aumentare la velocità di movimento fino a fine turno.
    textEng: The unit's reactor is in overdrive, allowing faster movement for the current turn.
  ability_pilot_wpn_stability_name:
    id: 1
    text: Stabilizzazione
    textEng: Stabilized
  ability_pilot_wpn_stability_text:
    id: 1
    text: Le armi che normalmente perdono precisione in movimento possono essere usate col massimo della precisione per un breve periodo.
    textEng: Weapons that normally lose accuracy while moving can be fired at full precision for a short time.
  attack_back_name:
    id: 1
    text: Attacca (Z)
    textEng: Attack (Back)
  attack_back_text:
    id: 1
    text: Fai fuoco con l'arma dello zaino verso il bersaglio selezionato.
    textEng: Fire backpack weapon at selected target.
  attack_primary_name:
    id: 1
    text: Attacca (P)
    textEng: Attack (P)
  attack_primary_text:
    id: 1
    text: Fai fuoco con l'arma primaria verso il bersaglio selezionato.
    textEng: Fire primary weapon at selected target.
  attack_secondary_name:
    id: 1
    text: Attacca (S)
    textEng: Attack (S)
  attack_secondary_text:
    id: 1
    text: Fai fuoco con l'arma secondaria verso il bersaglio selezionato.
    textEng: Fire secondary weapon at selected target.
  attack_system_name:
    id: 1
    text: Attacca
    textEng: Attack
  attack_system_text:
    id: 1
    text: Il sistema eseguirà un attacco.
    textEng: This system will attack.
  attack_vehicle_name:
    id: 1
    text: Attacca
    textEng: Attack
  attack_vehicle_text:
    id: 1
    text: Fai fuoco con l'arma verso il bersaglio selezionato.
    textEng: Fire the weapon at selected target.
  crash_name:
    id: 1
    text: Schianto
    textEng: Crashing
  crash_text:
    id: 1
    text: In seguito a una collisione o alla distruzione, tutte le attività pianificate vengono interrotte. La linea temporale indica la durata dei tempi di recupero.
    textEng: As a result of collision or destruction, all planned actions were terminated. The timeline indicates recovery duration.
  dash_name:
    id: 1
    text: Scatta
    textEng: Dash
  dash_text:
    id: 1
    text: "Attiva i propulsori per saltare verso una posizione selezionata. Utilizzabile per schivare colpi o conquistare una posizione più vantaggiosa. Interrompe l'aggancio dei missili nemici e previene i colpi diretti. "
    textEng: 'Activate thrusters to jump to a selected position. Can be used to evade fire or gain an advantageous position. Breaks missile locks and prevents direct hits. '
  default_mode_path_drawing_header:
    id: 1
    text: Imposta destinazione
    textEng: Set Destination
  default_mode_path_drawing_tooltip:
    id: 1
    text: Puoi concatenare più movimenti per controllare con precisione il percorso dell'unità.
    textEng: You can chain multiple movements to precisely control your unit path.
  default_mode_replay_header:
    id: 1
    text: Replay
    textEng: Replay
  default_mode_replay_tooltip:
    id: 1
    text: Riguarda gli ultimi 5 secondi di combattimento.
    textEng: Inspect the last 5 seconds of the fight.
  default_mode_simulating_header:
    id: 1
    text: Esecuzione del turno
    textEng: Turn Execution
  default_mode_simulating_tooltip:
    id: 1
    text: Tutte le unità sul campo stanno mettendo in atto i loro piani d'azione!
    textEng: All the units on the field are putting their plans into action now!
  default_mode_targeting_locations_header:
    id: 1
    text: Imposta posizione obiettivo
    textEng: Set Target Position
  default_mode_targeting_locations_tooltip:
    id: 1
    text: Seleziona una posizione obiettivo per completare questa azione.
    textEng: Choose a target position to finalize this action.
  default_mode_targeting_units_header:
    id: 1
    text: Imposta unità obiettivo
    textEng: Set Target Unit
  default_mode_targeting_units_tooltip:
    id: 1
    text: Seleziona un'unità obiettivo per completare questa azione.
    textEng: Choose a target unit to finalize this action.
  default_mode_time_placement_header:
    id: 1
    text: Imposta tempo
    textEng: Set Time
  default_mode_time_placement_tooltip:
    id: 1
    text: Seleziona il momento in cui svolgere l'azione selezionata.
    textEng: Choose time for the selected action.
  default_mode_wait_drawing_header:
    id: 1
    text: Imposta tempo/direzione
    textEng: Set Time/Direction
  default_mode_wait_drawing_tooltip:
    id: 1
    text: Imposta una durata di attesa e la direzione dell'unità. La distanza dal cursore determinerà la durata.
    textEng: Select duration of a wait and unit direction. The distance to cursor will determine the duration.
  default_name:
    id: 1
    text: Azione sconosciuta
    textEng: Unknown action
  default_text:
    id: 1
    text: Nessuna informazione disponibile.
    textEng: No info available.
  eject_name:
    id: 1
    text: Eiezione pilota
    textEng: Eject pilot
  eject_text:
    id: 1
    text: Attiva la capsula eiettabile, salvando il pilota dal campo di battaglia. Rende l'unità inutilizzabile per il resto del combattimento.
    textEng: Trigger the ejection pod, rescuing the pilot from the battlefield. Renders the unit inoperable for the remainder of the fight.
  melee_fallback_mode_targeting_locations_header:
    id: 1
    text: Imposta destinazione
    textEng: Set destination
  melee_fallback_mode_targeting_locations_tooltip:
    id: 1
    text: Seleziona il punto verso cui scattare. L'unità danneggerà tutto ciò che trova sul suo percorso.
    textEng: Choose where to dash. The unit will damage everything in its path.
  melee_fallback_name:
    id: 1
    text: Corpo a corpo
    textEng: Melee
  melee_fallback_text:
    id: 1
    text: Effettua un attacco corpo a corpo improvvisato, senza armi specializzate, infliggendo danni ridotti al nemico.
    textEng: Perform an improvized melee attack without specialized weapons, sacrificing damage output.
  melee_primary_mode_targeting_locations_header:
    id: 1
    text: Imposta destinazione
    textEng: Set destination
  melee_primary_mode_targeting_locations_tooltip:
    id: 1
    text: Seleziona il punto verso cui scattare. L'unità danneggerà tutto ciò che trova sul suo percorso. Mantenendo premuto Crtl potrai selezionare il lato sul quale sferrare l'attacco.
    textEng: Choose where to dash. The unit will damage everything in its path. Holding Ctrl selects the side where the attack will land.
  melee_primary_name:
    id: 1
    text: Corpo a corpo (P)
    textEng: Melee (P)
  melee_primary_text:
    id: 1
    text: Sferra un attacco ravvicinato usando l'arma primaria.
    textEng: Perform a close range attack with the primary weapon.
  melee_secondary_mode_targeting_locations_header:
    id: 1
    text: Imposta destinazione
    textEng: Set destination
  melee_secondary_mode_targeting_locations_tooltip:
    id: 1
    text: Seleziona il punto verso cui scattare. L'unità danneggerà tutto ciò che trova sul suo percorso. Mantenendo premuto Crtl potrai selezionare il lato sul quale sferrare l'attacco.
    textEng: Choose where to dash. The unit will damage everything in its path. Holding Ctrl selects the side where the attack will land.
  melee_secondary_name:
    id: 1
    text: Corpo a corpo (S)
    textEng: Melee (S)
  melee_secondary_text:
    id: 1
    text: Sferra un attacco ravvicinato usando l'arma secondaria.
    textEng: Perform a close range attack with the secondary weapon.
  move_limp_name:
    id: 1
    text: Zoppica
    textEng: Limp
  move_limp_text:
    id: 1
    text: Muovi l'unità nonostante i danni ai sistemi di propulsione. Velocità ridotta.
    textEng: Move the unit despite damage to propulsion systems. Speed will be slower.
  move_run_name:
    id: 1
    text: Corri
    textEng: Run
  move_run_text:
    id: 1
    text: Muoviti verso una destinazione a piena velocità. Disponibile solo se la parte inferiore del corpo dell'unità è intatta.
    textEng: Move to a destination at full speed. Only available for units with fully intact lower body.
  move_system_name:
    id: 1
    text: Muovi
    textEng: Move
  move_system_text:
    id: 1
    text: Muovi l'unità verso l'obiettivo indicato.
    textEng: Move this unit to specified target.
  move_vehicle_name:
    id: 1
    text: Guida
    textEng: Drive
  move_vehicle_text:
    id: 1
    text: Muoviti verso una destinazione. Disponibile solo se i cingoli del veicolo sono intatti.
    textEng: Move to a destination at full speed. Only available for units with fully intact lower body.
  reaction_attack_primary_name:
    id: 1
    text: Scansione offensiva (P)
    textEng: Attack scan (P)
  reaction_attack_primary_text:
    id: 1
    text: Reagisci con un attacco primario se un nemico entra nel tuo campo d'azione.
    textEng: React with a primary attack if an enemy enters range.
  reaction_attack_secondary_name:
    id: 1
    text: Scansione offensiva (S)
    textEng: Attack scan (S)
  reaction_attack_secondary_text:
    id: 1
    text: Reagisci con un attacco secondario se un nemico entra nel tuo campo d'azione.
    textEng: React with a secondary attack if an enemy enters range.
  reaction_attack_vehicle_name:
    id: 1
    text: Scansione offensiva
    textEng: Attack scan
  reaction_attack_vehicle_text:
    id: 1
    text: Reagisci con un attacco se un nemico entra nel tuo campo d'azione.
    textEng: React with an attack if an enemy enters range.
  reaction_shield_name:
    id: 1
    text: Scansione difensiva
    textEng: Shield scan
  reaction_shield_text:
    id: 1
    text: Reagisci levando uno scudo se un nemico entra nel tuo campo d'azione.
    textEng: React by shielding if a hostile enters range.
  reaction_system_name:
    id: 1
    text: Scansiona
    textEng: Scan
  reaction_system_text:
    id: 1
    text: Il sistema è in cerca di obiettivi. Potrebbe aprire il fuoco contro le unità nel campo visivo.
    textEng: This system is scanning for targets. It's likely to open fire on any unit crossing the field of view.
  retreat_airlift_name:
    id: 1
    text: Estrazione
    textEng: Extracting
  retreat_airlift_text:
    id: 1
    text: L'unità sarà presto estratta da un velivolo alleato in arrivo.
    textEng: An allied aircraft is approaching this unit. It will extract shortly.
  retreat_name:
    id: 1
    text: Ritirati
    textEng: Retreat
  retreat_text:
    id: 1
    text: Ritirati dal combattimento. Questa azione può essere eseguita solo in una zona di ritirata attiva.
    textEng: Retreat from combat. This can only be executed if in an active retreat zone.
  shield_name:
    id: 1
    text: Scudo
    textEng: Shield
  shield_text:
    id: 1
    text: Alza lo scudo per deviare gli attacchi in una direzione specifica. Aumenta la classe di peso dell'unità.
    textEng: Raise the shield to deflect attacks in a specified direction. Increases the weight class of the unit.
  system_equipment_core_name:
    id: 1
    text: Ignoto
    textEng: Unknown
  system_equipment_core_text:
    id: 1
    text: 'Sovraccarico rilevato nel sistema. Funzione: sconosciuta.'
    textEng: Power surge detected within this system. Function unknown.
  wait_name:
    id: 1
    text: Attendi
    textEng: Wait
  wait_text:
    id: 1
    text: Ordina all'unità di aspettare, rivolta verso la direzione scelta. Se la direzione non è importante, può essere sostituita distanziando le azioni di movimento sulla linea temporale.
    textEng: Order the unit to wait while facing a chosen direction. Can be replaced by spacing movement actions on the timeline if facing is unimportant.
