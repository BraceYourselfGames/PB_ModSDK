entries:
  01_open__header:
    id: 1
    text: Fase I
    textEng: Phase I
  01_open__nav_header:
    id: 1
    text: Liberazione
    textEng: Liberation
  01_open__nav_text:
    id: 1
    text: Le forze di occupazione in questa parte delle Province Esterne sono vulnerabili e sono state indicate come obiettivo prioritario dalla Forza di Liberazione del Fyrland.
    textEng: The occupation forces in this part of the Outer Provinces are vulnerable and have been designated a priority target by Fyrland Freedom Forces.
  01_open__text:
    id: 1
    text: "Collabora con la FLF per respingere le forze di occupazione. Una volta liberata un'altra provincia, potrete tagliare le linee di approvvigionamento del Kaskad e riprendervi le Province Esterne. "
    textEng: "Work with the 3F to push back occupation forces. Once another province has been liberated, you'll be in position to cut Kaskad's supply lines and secure the Outer Provinces. "
  02_side__header:
    id: 1
    text: Fase I
    textEng: Phase I
  02_side__nav_header:
    id: 1
    text: Facoltativa / Liberazione
    textEng: Optional / Liberation
  02_side__nav_text:
    id: 1
    text: Le forze di occupazione di questa regione sono vulnerabili. Puoi dirigerti qui per fare esperienza e migliorare il tuo arsenale prima di partire per il Passo Occidentale.
    textEng: The occupation forces in this region are vulnerable to attack. You can travel here to grow your arsenal and gain experience before proceeding to the Western Pass.
  02_side__text:
    id: 1
    text: Le forze di occupazione di questa regione sono vulnerabili. Liberala prima di dirigerti al Passo Occidentale.
    textEng: The occupation forces in this region are vulnerable to attack. Liberate it before proceeding to the Western Pass.
  10_breakthrough_line__nav_header:
    id: 1
    text: Priorità / Punto di svolta
    textEng: Priority / Breakthrough
  10_breakthrough_line__nav_text:
    id: 1
    text: Operazione critica. Taglia la linea di approvvigionamento del nemico e appropriati del Passo Occidentale per prevenire rappresaglie contro le Province Esterne.
    textEng: Critical operation. Cut the enemy supply line and secure the route through the Western Pass to prevent retaliation against the Outer Provinces.
  11_open_start__header:
    id: 1
    text: Fase II
    textEng: Phase II
  11_open_start__nav_header:
    id: 1
    text: Liberazione
    textEng: Liberation
  11_open_start__nav_text:
    id: 1
    text: Questa parte della Pianura è esposta a un possibile attacco ed è stata indicata come obiettivo prioritario dalla Forza di Liberazione del Fyrland.
    textEng: This part of the Plains is vulnerable to attack and has been designated a priority target by Fyrland Freedom Forces.
  11_open_start__text:
    id: 1
    text: Collabora con la FLF per liberare la Pianura e distruggi il forte che blocca la via d'accesso alla Capitale.
    textEng: Work with the 3F to liberate the Plains, and take out the stronghold blocking the route to the Capital.
  12_open_mid__header:
    id: 1
    text: Fase II
    textEng: Phase II
  12_open_mid__nav_header:
    id: 1
    text: Liberazione
    textEng: Liberation
  12_open_mid__nav_text:
    id: 1
    text: Questa parte della Pianura è esposta a un possibile attacco ed è stata indicata come obiettivo prioritario dalla Forza di Liberazione del Fyrland.
    textEng: This part of the Plains is vulnerable to an attack and has been designated a priority target by the Fyrland Freedom Forces.
  12_open_mid__text:
    id: 1
    text: Collabora con la FLF. Colpisci i punti vulnerabili per liberare la Pianura. Preparati a conquistare il forte che blocca la via d'accesso alla Capitale.
    textEng: Work with 3F. Hit the vulnerabilities and send the enemy running from the Plains. Prepare to take the stronghold blocking the route to the Capital.
  13_side__header:
    id: 1
    text: Fase II
    textEng: Phase II
  13_side__nav_header:
    id: 1
    text: Facoltativa / Liberazione
    textEng: Optional / Liberation
  13_side__nav_text:
    id: 1
    text: Le forze di occupazione di questa regione sono vulnerabili. Puoi dirigerti qui per indebolire il nemico e migliorare il tuo arsenale prima di partire per il Passo del Cardine.
    textEng: The occupation forces in this region are vulnerable to attack. You can travel here to weaken the enemy and grow your arsenal before proceeding to the Keystone Pass.
  13_side__text:
    id: 1
    text: Le forze di occupazione di questa regione sono vulnerabili. Liberala prima di dirigerti al Passo del Cardine.
    textEng: The occupation forces in this region are vulnerable to attack. Liberate it before proceeding to the Keystone Pass.
  20_breakthrough_central__nav_header:
    id: 1
    text: Priorità / Punto di svolta
    textEng: Priority / Breakthrough
  20_breakthrough_central__nav_text:
    id: 1
    text: Operazione critica. Conquista il Passo del Cardine per proteggere i territori liberati e creare una via d'accesso alla Capitale.
    textEng: Critical operation. Secure the Keystone Pass to protect the liberated territories and open up a path to the Capital.
  21_open_start__header:
    id: 1
    text: Fase III
    textEng: Phase III
  21_open_start__nav_header:
    id: 1
    text: Liberazione
    textEng: Liberation
  21_open_start__nav_text:
    id: 1
    text: Questa parte delle Regioni Centrali è esposta a un possibile attacco ed è stata indicata come obiettivo prioritario dalla Forza di Liberazione del Fyrland.
    textEng: This part of the Central Regions is vulnerable to attack and has been designated a priority target by Fyrland Freedom Forces.
  21_open_start__text:
    id: 1
    text: Collabora con la FLF per liberare le Regioni Centrali. Scaccia le forze di occupazione rimanenti e preparati a riconquistare la Capitale.
    textEng: Work with the 3F to liberate the Central Regions. Drive the remaining occupation forces out and prepare to take back the Capital.
  22_open_loop__header:
    id: 1
    text: Fase III
    textEng: Phase III
  22_open_loop__nav_header:
    id: 1
    text: Liberazione
    textEng: Liberation
  22_open_loop__nav_text:
    id: 1
    text: Questa parte delle Regioni Centrali è esposta a un possibile attacco ed è stata indicata come obiettivo prioritario dalla Forza di Liberazione del Fyrland.
    textEng: This part of the Central Regions is vulnerable to attack and has been designated a priority target by Fyrland Freedom Forces.
  22_open_loop__text:
    id: 1
    text: Collabora con la FLF per liberare le Regioni Centrali. Scaccia le forze di occupazione rimanenti e crea una via d'accesso alla Capitale.
    textEng: Work with the 3F to liberate the Central Regions. Push the remaining occupation forces out and clear a path to the Capital.
  23_open_shortcut__header:
    id: 1
    text: Fase III
    textEng: Phase III
  23_open_shortcut__nav_header:
    id: 1
    text: Scorciatoia / Liberazione
    textEng: Shortcut / Liberation
  23_open_shortcut__nav_text:
    id: 1
    text: Secondo le informazioni della FLF, il Kaskad ha schierato alcune delle sue squadre meglio armate in questa provincia. Liberarla sarà difficile, ma indebolirebbe significativamente il nemico e aprirebbe una via d'accesso diretta alla Capitale.
    textEng: According to 3F intel, some of Kaskad's best-equipped squads have been deployed to this province. Taking it will be a challenge, but a victory here could greatly weaken the enemy and open a direct path to the Capital.
  23_open_shortcut__text:
    id: 1
    text: Collabora con la FLF per liberare le Regioni Centrali. Scaccia le forze di occupazione rimanenti e crea una via d'accesso alla Capitale.
    textEng: Work with the 3F to liberate the Central Regions. Push the remaining occupation forces out and clear a path to the Capital.
  30_breakthrough_capital__nav_header:
    id: 1
    text: Priorità / Punto di svolta
    textEng: Priority / Breakthrough
  30_breakthrough_capital__nav_text:
    id: 1
    text: Riprenditi casa tua. A qualunque costo.
    textEng: Take back your home. Whatever it takes.
  40_postgame_start__header:
    id: 1
    text: Ripulita
    textEng: Cleanup
  40_postgame_start__nav_header:
    id: 1
    text: Ripulita
    textEng: Cleanup
  40_postgame_start__nav_text:
    id: 1
    text: Scaccia le forze di occupazione rimanenti dal Fyrland.
    textEng: Drive the remaining occupation forces out of Fyrland.
  40_postgame_start__text:
    id: 1
    text: Sebbene la Capitale sia stata liberata, parte delle forze di occupazione tiene duro, nella speranza che il Kaskad si rimetta in carreggiata. Presto saranno costretti ad andarsene.
    textEng: Even with the Capital liberated, some occupation forces remain, clinging to the hope that Kaskad will somehow turn things around. They won't be around for much longer.
  41_postgame_loop__header:
    id: 1
    text: Ripulita
    textEng: Cleanup
  41_postgame_loop__nav_header:
    id: 1
    text: Ripulita
    textEng: Cleanup
  41_postgame_loop__nav_text:
    id: 1
    text: Scaccia le forze di occupazione rimanenti dal Fyrland.
    textEng: Drive the remaining occupation forces out of Fyrland.
  41_postgame_loop__text:
    id: 1
    text: Le forze del Kaskad di questa regione, convinte che presto rettificheranno l'andamento della guerra, continuano a tenere testa alla FLF. Ma non per molto.
    textEng: Kaskad forces in the region, clinging to the hope that things will turn around, continue to hold the line against the 3F. But not for long.
