entries:
  access_base_motion__header:
    id: 1
    text: Movimento dello sfondo (base)
    textEng: Background Motion (Base)
  access_base_motion__text:
    id: 1
    text: Attiva una visione panoramica di sfondo nella visuale della base mobile.
    textEng: Toggles background panning in the mobile base view.
  access_flashing_reduction__header:
    id: 1
    text: Riduci bagliori
    textEng: Reduce Flashes
  access_flashing_reduction__text:
    id: 1
    text: Limita la luminosità di effetti speciali come i fulmini e la vampa delle armi da fuoco.
    textEng: Limits the brightness of special effects such as lightning strikes and muzzle flashes.
  access_main_menu_video__header:
    id: 1
    text: Movimento dello sfondo (menu)
    textEng: Background Motion (Menu)
  access_main_menu_video__text:
    id: 1
    text: Attiva il movimento della visuale e degli effetti di sfondo nel menu principale.
    textEng: Toggles background camera movement and effects in the main menu.
  access_overworld_glitch_effect__header:
    id: 1
    text: Effetto glitch della mappa principale
    textEng: Overworld Glitch Effect
  access_overworld_glitch_effect__text:
    id: 1
    text: Attiva l'effetto glitch nella mappa principale.
    textEng: Toggles the glitch effect on the overworld map.
  audio_mode_compressed__header:
    id: 1
    text: Modalità compressa
    textEng: Compressed Mode
  audio_mode_compressed__text:
    id: 1
    text: Riduzione dei bassi e della gamma dinamica di musica ed effetti, adatta allo streaming.
    textEng: Streaming-friendly reduction in bass and dynamic range of music and effects.
  audio_mode_mono__header:
    id: 1
    text: Modalità mono
    textEng: Mono Mode
  audio_mode_mono__text:
    id: 1
    text: Un unico canale di output, opposta alla modalità stereo.
    textEng: Single channel output, as opposed to stereo mode.
  audio_volume_main__header:
    id: 1
    text: Volume principale
    textEng: Master Volume
  audio_volume_main__text:
    id: 1
    text: Controllo generale del volume. Moltiplica tutte le altre impostazioni di volume.
    textEng: Overall volume control. Multiplies all other volume settings.
  audio_volume_music__header:
    id: 1
    text: Volume musica
    textEng: Music Volume
  audio_volume_music__text:
    id: 1
    text: Controlla il volume della musica.
    textEng: Controls music volume.
  audio_volume_sound__header:
    id: 1
    text: Volume effetti
    textEng: SFX Volume
  audio_volume_sound__text:
    id: 1
    text: Controlla il volume degli effetti speciali.
    textEng: Controls special effects volume.
  audio_volume_voice__header:
    id: 1
    text: Volume voci
    textEng: Voice Volume
  display_fps_limit__header:
    id: 1
    text: Limite frequenza fotogrammi
    textEng: Framerate Limit
  display_fps_limit__text:
    id: 1
    text: Limita i fotogrammi al secondo. Particolarmente utile in caso di disattivazione della sincronizzazione verticale.
    textEng: Caps frames per second, especially useful for when vertical sync is off.
  display_mode__header:
    id: 1
    text: Schermo intero
    textEng: Full Screen
  display_mode__text:
    id: 1
    text: Selezione della modalità a schermo intero o in finestra.
    textEng: Full screen or windowed mode.
  display_resolution__header:
    id: 1
    text: Risoluzione
    textEng: Resolution
  display_resolution__text:
    id: 1
    text: Risoluzione di rendering del gioco. Per un'esperienza di gioco ottimale, usa la risoluzione nativa dello schermo.
    textEng: Render resolution of the game. Using the native resolution of your display is recommended for best experience.
  display_sync__header:
    id: 1
    text: Sincronizzazione verticale
    textEng: V-Sync
  display_sync__lv_full:
    id: 1
    text: Piena
    textEng: Full
  display_sync__lv_half:
    id: 1
    text: Dimezzata
    textEng: Half
  display_sync__lv_off:
    id: 1
    text: Disattivata
    textEng: Off
  display_sync__text:
    id: 1
    text: Controlla la sincronizzazione verticale. La modalità "Piena" imposta la frequenza fotogrammi in base al ciclo di aggiornamento dello schermo. La modalità "Dimezzata" imposta la frequenza dei fotogrammi a metà della normale frequenza di aggiornamento. Disattivandola, i fotogrammi vengono mostrati non appena sono generati, indipendentemente dalla frequenza di aggiornamento, potenzialmente causando l'effetto di screen tearing.
    textEng: Controls vertical sync. Full locks frames to screen's refresh rate. Half locks frames to half the normal rate. Off outputs frames as soon as rendered, regardless of refresh rate, which can result in screen tearing.
  display_ui_constraint__header:
    id: 1
    text: Limita ampiezza UI
    textEng: Limit UI Width
  display_ui_constraint__text:
    id: 1
    text: Impedisce all'interfaccia di estendersi lateralmente in modo eccessivo in formati maggiori di 16:9, riducendo l'affaticamento degli occhi con schermi ultrawide.
    textEng: Prevents the user interface from extending too far to the sides on aspect ratios wider than 16:9, reducing eye strain on ultrawide displays.
  display_ui_scale__header:
    id: 1
    text: Proporzioni UI
    textEng: UI Scaling
  display_ui_scale__lv_1032:
    id: 1
    text: 105% (1032 px)
    textEng: 105% (1032px)
  display_ui_scale__lv_1080:
    id: 1
    text: 100% (1080 px)
    textEng: 100% (1080px)
  display_ui_scale__lv_1280:
    id: 1
    text: 85% (1280 px)
    textEng: 85% (1280px)
  display_ui_scale__lv_1440:
    id: 1
    text: 75% (1440 px)
    textEng: 75% (1440px)
  display_ui_scale__lv_2160:
    id: 1
    text: 50% (2160 px)
    textEng: 50% (2160px)
  display_ui_scale__lv_936:
    id: 1
    text: 115% (936 px)
    textEng: 115% (936px)
  display_ui_scale__lv_984:
    id: 1
    text: 110% (984 px)
    textEng: 110% (984px)
  display_ui_scale__text:
    id: 1
    text: Risoluzione dell'interfaccia. Non dipende dalla risoluzione dello schermo. Può essere aumentata per ingrandire i testi.
    textEng: Resolution of the user interface, independent from the screen resolution. Can be increased to scale up the text.
  exp_combat_saves__header:
    id: 2
    text: Salvataggi di combattimento
    textEng: Combat saves
  exp_combat_saves__text:
    id: 2
    text: Funzionalità sperimentale. Sblocca il salvataggio di file durante il combattimento e il caricamento di salvataggi di combattimento. Questo può portare ad artefatti visivi, posizioni scorrette, problemi con la logica della missione e potenziali effetti collaterali anche sulla campagna globale. Attivando questa funzionalità il tuo file di salvataggio verrà contrassegnato come sperimentale.
    textEng: Experimental feature. Unlocks saving files during combat and loading of combat saves. This can lead to visual artifacts, incorrect poses, issues with mission logic and potential side effects on the broader campaign. Enabling this feature will flag your save file as experimental.
  exp_replay_extended__header:
    id: 2
    text: Replay completo
    textEng: Full replay
  exp_replay_extended__text:
    id: 2
    text: "Funzionalità sperimentale. Permette al gioco di registrare ed effettuare il replay dell'intero combattimento, anziché di un solo turno. Questo può ridurre notevolmente le prestazioni e aumentare l'utilizzo di memoria in combattimento, sia in modalità replay che durante l'esecuzione. \n\nIl replay completo potrebbe non essere visivamente rappresentativo dell'esecuzione originale. La distruzione del livello, gli effetti speciali e l'animazione delle unità potrebbero contenere artefatti non presenti nel replay del singolo turno."
    textEng: "Experimental feature. Allows the game to record and replay the entire battle instead of one turn. This can greatly reduce performance and increase memory use in combat, both in replay mode and during execution. \n\nFull replay might not be visually representative of the original execution. Level destruction, special effects and unit animation might have artifacts not present in single-turn replay."
  game_analytics__header:
    id: 1
    text: Dati analitici
    textEng: Analytics
  game_analytics__text:
    id: 1
    text: Analizziamo i dati di gioco per prendere decisioni su come meglio bilanciare e sviluppare il gioco in futuro. Non raccogliamo alcuna informazione personale nei nostri dati analitici, ma solo ciò che accade all'interno del gioco, ad esempio le impostazioni grafiche più popolari, gli eventi narrativi incontrati, i dati di combattimento, eccetera.
    textEng: We use analytics to make decisions on how to best balance and further develop the game. We do not collect any personal information in our analytics, only what happens within the game, i.e. popular graphic settings, narrative events encountered, battle data etc.
  game_base_briefing_review__header:
    id: 2
    text: Avvisi squadra
    textEng: Squad warnings
  game_base_briefing_review__text:
    id: 2
    text: Mostra gli avvisi su mech e piloti in condizioni critiche prima di schierare la squadra.
    textEng: Display warnings about mechs & pilots in a critical condition before deploying a squad into combat.
  game_base_damage_duration__header:
    id: 2
    text: Scorrimento danni
    textEng: Damage scrolling
  game_base_damage_duration__text:
    id: 2
    text: La velocità (se applicabile) alla quale il gioco deve scorrere fra i diversi tipi di danno durante l'ispezione delle armi.
    textEng: How quickly (if at all) the game should scroll through different damage types when inspecting weapons.
  game_base_damage_priority__header:
    id: 2
    text: Priorità danni
    textEng: Damage priority
  game_base_damage_priority__lv_action:
    id: 2
    text: Danni per azione
    textEng: Damage per action
  game_base_damage_priority__lv_dps:
    id: 2
    text: Danni per secondo
    textEng: Damage per second
  game_base_damage_priority__lv_hit:
    id: 2
    text: Danni per colpo
    textEng: Damage per hit
  game_base_damage_priority__text:
    id: 2
    text: L'unità di misura dei danni che il gioco mostrerà per prima durante l'ispezione delle armi.
    textEng: Which of the damage values the game should show first when inspecting weapons.
  game_base_display_equipped_comparison__header:
    id: 1
    text: Due pannelli comparativi
    textEng: Two comparison panels
  game_base_display_equipped_comparison__text:
    id: 1
    text: Se l'opzione viene abilitata, il gioco mostrerà separatamente le informazioni relative a un oggetto correntemente in uso, oltre a mostrare un'anteprima dell'oggetto sovrapposto nella personalizzazione del mech. Il pannello con l'oggetto sovrapposto mostra un confronto con l'oggetto attualmente in uso e può fornire informazioni sufficienti per alcuni giocatori.
    textEng: If enabled, the game will separately display information about a currently equipped item in addition to previewing a hovered item in mech customization. The hovered item panel makes comparisons to the currently equipped item and can be sufficient for comparing items to some players.
  game_base_preserve_colors__header:
    id: 1
    text: Priorità colori mech
    textEng: Preserve mech colors
  game_base_preserve_colors__text:
    id: 1
    text: Se l'opzione viene abilitata, l'attuale personalizzazione dei colori sul mech avrà la priorità rispetto ai colori di una parte appena installata. Ad esempio, se un mech ha una vernice grigia e la nuova arma è rossa, l'arma sarà riverniciata di grigio al momento dell'installazione.
    textEng: If enabled, existing color customization on the customized mech will take priority over colors of a newly equipped part. For example, if a mech is painted gray and a newly equipped weapon is red, the weapon will be repainted gray on installation.
  game_combat_damage_numbers__header:
    id: 1
    text: Mostra i valori dei danni
    textEng: Show damage numbers
  game_combat_damage_numbers__text:
    id: 1
    text: Mostra numeri fluttuanti sopra le unità che subiscono danni in combattimento.
    textEng: Display floating numbers above units receiving damage in combat.
  game_combat_event_log__header:
    id: 1
    text: Mostra il registro eventi
    textEng: Show event log
  game_combat_event_log__text:
    id: 1
    text: Mostra un registro dei dialoghi e degli eventi di combattimento nell'angolo superiore sinistro dell'UI di combattimento.
    textEng: Display a log recording all dialog and combat events in the top left corner of the combat UI.
  game_combat_focus_camera__header:
    id: 1
    text: Messa a fuoco automatica
    textEng: Auto camera focus
  game_combat_focus_camera__text:
    id: 1
    text: Durante il combattimento, la telecamera si concentra automaticamente sugli eventi più importanti (come l'arrivo di unità e le uccisioni).
    textEng: Automatically focus camera on important events (like unit arrivals and deaths) in combat.
  game_combat_focus_time__header:
    id: 1
    text: Rallentatore automatico
    textEng: Auto slow motion
  game_combat_focus_time__text:
    id: 1
    text: Durante il combattimento, il tempo rallenta automaticamente durante gli eventi più importanti (come l'arrivo di unità e le uccisioni).
    textEng: Automatically slow down time on important events (like unit arrivals and deaths) in combat.
  game_combat_prediction_decals__header:
    id: 1
    text: Mostra i coni degli attacchi
    textEng: Display attack cones
  game_combat_prediction_decals__text:
    id: 1
    text: Mostra i coni che rappresentano la portata effettiva e la dispersione degli attacchi eseguiti dalle unità il turno successivo. Può essere ridondante se è attivata la predizione a proiettile.
    textEng: Display cones visualizing effective range and scatter of unit attacks in an upcoming turn. Might be redundant if per-projectile prediction is enabled.
  game_combat_prediction_postfx__header:
    id: 1
    text: Mostra effetto previsione
    textEng: Display prediction effect
  game_combat_prediction_postfx__text:
    id: 1
    text: Applica un filtro allo schermo, proporzionale all'avanzamento della predizione nel futuro. Aiuta a distinguere fra lo stato attuale del combattimento e lo stato previsto.
    textEng: Apply a slight filter to the screen scaled with how far the prediction advances into the future. Helps differentiate current state of the fight from predicted state.
  game_combat_prediction_projectiles__header:
    id: 1
    text: Mostra i proiettili degli attacchi
    textEng: Display attack projectiles
  game_combat_prediction_projectiles__text:
    id: 1
    text: Mostra gli ologrammi dei singoli proiettili, raggi e aree d'effetto durante la predizione del turno successivo.
    textEng: Display individual projectiles, beams and area of effect holograms when predicting an upcoming turn.
  game_combat_targeting_detailed__header:
    id: 1
    text: Mostra sempre i dettagli del bersaglio
    textEng: Always show target details
  game_combat_targeting_detailed__prefix:
    id: 1
    text: UI di combattimento
    textEng: Combat UI
  game_combat_targeting_detailed__text:
    id: 1
    text: Con questa impostazione, le informazioni dettagliate sul bersaglio sono sempre visualizzate, senza dover premere il tasto di modifica.
    textEng: This setting makes detailed targeting information permanently displayed, without the need to press the modifier key.
  game_combat_time_from_paths__header:
    id: 1
    text: Tempo dai percorsi
    textEng: Time from paths
  game_combat_time_from_paths__lv_all:
    id: 1
    text: Tutte le unità
    textEng: All units
  game_combat_time_from_paths__lv_off:
    id: 1
    text: No
    textEng: Off
  game_combat_time_from_paths__lv_selected:
    id: 1
    text: Unità selezionata
    textEng: Selected unit
  game_combat_time_from_paths__text:
    id: 1
    text: "Questa impostazione stabilisce se è possibile scorrere nel tempo durante i combattimenti facendo passare il cursore sulle traiettorie di movimento. Può essere utile per selezionare momenti specifici non evidenziati sulla linea temporale. \n\nAd esempio, è possibile fermare il cursore sul percorso di un nemico che attraversa una strada per saltare al momento esatto del suo arrivo in quel punto. Tuttavia, questa opzione può interferire con i comandi negli scenari più complessi, con molti percorsi sovrapposti."
    textEng: "This setting controls whether the game scrubs through time in combat based on hover over movement trajectories. This can be useful for selecting a specific time not known through the timeline. \n\nFor instance, you can hover over a path of an enemy crossing an open road to jump to time when they arrive to that point. However, this option might interfere with inputs in a busy scenario with many overlapping paths."
  game_combat_time_reset__header:
    id: 1
    text: Azzera il tempo dopo inattività
    textEng: Reset time on inactivity
  game_combat_time_reset__text:
    id: 1
    text: Questa impostazione stabilisce se il tempo di predizione viene riportato all'inizio del turno dopo un periodo di inattività.
    textEng: This setting determines whether prediction time snaps back to the start of a turn after a period of inactivity.
  game_ent_sp_logo__header:
    id: 2
    text: Cambia logo menu
    textEng: Change menu logo
  game_ent_sp_logo__text:
    id: 2
    text: Abilita un logo alternativo nel menu principale.
    textEng: Enable the alternative logo in the main menu.
  game_ent_sp_skin__header:
    id: 2
    text: Cambia base mobile
    textEng: Change mobile base
  game_ent_sp_skin__prefix:
    id: 2
    text: Supporter upgrade
    textEng: Supporter upgrade
  game_ent_sp_skin__text:
    id: 2
    text: Abilita l'aspetto alternativo per la base mobile.
    textEng: Enable the alternative appearance for the mobile base.
  game_language__header:
    id: 1
    text: Lingua
    textEng: Language
  game_language__text:
    id: 1
    text: La lingua in cui viene visualizzato il gioco. Dopo aver cambiato questa impostazione, si consiglia di riavviare il gioco.
    textEng: The language the game is displayed in. Restarting is recommended after changing this setting.
  game_overworld_point_list__header:
    id: 1
    text: Rivedi le nuove missioni
    textEng: Review new missions
  game_overworld_point_list__prefix:
    id: 1
    text: UI del mondo
    textEng: World UI
  game_overworld_point_list__text:
    id: 1
    text: Mostra una carrellata che evidenzia ogni nuova missione che appare sulla mappa del mondo.
    textEng: Display a slideshow highlighting every new mission appearing on the world map.
  game_screenshots_lossless__header:
    id: 1
    text: Schermate non compresse
    textEng: Lossless screenshots
  game_screenshots_lossless__text:
    id: 1
    text: Abilitando questa opzione, le catture di schermata saranno salvate in formato PNG, anziché JPG. Le schermate non compresse occuperanno più spazio su disco.
    textEng: Enabling this option will switch screenshot format from JPG to PNG. The uncompressed screenshot will take up more disk space.
  graphics_antialiasing__header:
    id: 1
    text: Anti-aliasing
    textEng: Anti-Aliasing
  graphics_antialiasing__lv_0:
    id: 1
    text: SMAA (basso)
    textEng: SMAA (Low)
  graphics_antialiasing__lv_1:
    id: 1
    text: SMAA (alto)
    textEng: SMAA (High)
  graphics_antialiasing__lv_2:
    id: 1
    text: TAA
    textEng: TAA
  graphics_antialiasing__text:
    id: 1
    text: "Riduce gli orli dentellati e pixellati nelle immagini. Impatto irrisorio sulle prestazioni. Il TAA (temporal anti-aliasing) è l'impostazione consigliata: elimina l'aliasing dei subpixel aumentando tuttavia la sfocatura delle immagini in movimento."
    textEng: Minimizes jagged, pixelated edges in the image. Negligible performance cost. TAA (temporal anti-aliasing) is the recommended default, resolving all subpixel aliasing at the cost of blur in motion.
  graphics_filter_brightness__header:
    id: 1
    text: Luminosità
    textEng: Brightness
  graphics_filter_brightness__text:
    id: 1
    text: Controlla la luminosità.
    textEng: Controls brightness.
  graphics_filter_contrast__header:
    id: 1
    text: Contrasto
    textEng: Contrast
  graphics_filter_contrast__text:
    id: 1
    text: Controlla il contrasto.
    textEng: Controls contrast.
  graphics_pool_limit__header:
    id: 1
    text: Limite di effetti visivi
    textEng: Visual effect pool limit
  graphics_pool_limit__text:
    id: 1
    text: >-
      Stabilisce il limite massimo di effetti visivi che possono comparire sullo schermo allo stesso tempo: proiettili, esplosioni, colpi, ecc. Il numero esatto cambia in base al tipo di effetto visivo.


      Questa impostazione richiedere il riavvio del gioco. Ha un forte impatto sull'utilizzo di RAM e VRAM, e non consigliamo di aumentarla oltre il valore predefinito su dispositivi che hanno una VRAM inferiore a 4 GB.
    textEng: >-
      Determines the maximum number of visual effects than can appear on the screen at once: bullets, explosions, hits etc. Exact numbers vary depending on the visual effect type.


      This setting requires a restart to take effect. It has a high impact on RAM and VRAM use: we do not recommend increasing it past the default value on machines with less than 4Gb VRAM.
  graphics_pps_ao__header:
    id: 1
    text: Occlusione ambientale
    textEng: Ambient Occlusion
  graphics_pps_ao__lv_0:
    id: 1
    text: Disattivata
    textEng: Off
  graphics_pps_ao__lv_1:
    id: 1
    text: Bassa
    textEng: Low
  graphics_pps_ao__lv_2:
    id: 1
    text: Alta
    textEng: High
  graphics_pps_ao__text:
    id: 1
    text: Controlla le ombre morbide generate da luce indiretta.
    textEng: Controls soft shadows from indirect lighting.
  graphics_pps_bloom__header:
    id: 1
    text: Bloom
    textEng: Bloom
  graphics_pps_bloom__text:
    id: 1
    text: Controlla il bagliore attorno ad aree molto luminose, come le esplosioni o i proiettili.
    textEng: Controls the glow around extremely bright areas, such as on explosions and projectiles.
  graphics_pps_blur__header:
    id: 1
    text: Sfocatura movimento
    textEng: Motion Blur
  graphics_pps_blur__text:
    id: 1
    text: Controlla le scie lasciate da oggetti in rapido movimento.
    textEng: Controls the streaking of rapidly moving objects.
  graphics_pps_chromatic__header:
    id: 1
    text: Aberrazione cromatica
    textEng: Chromatic Aberration
  graphics_pps_chromatic__text:
    id: 1
    text: Controlla la separazione dei colori vicino ai bordi di un'immagine.
    textEng: Controls the separation of colors towards the edge of an image.
  graphics_replay_sampling_frequency__header:
    id: 1
    text: Frequenza di registrazione
    textEng: Recording Frequency
  graphics_replay_sampling_frequency__lv_05:
    id: 1
    text: Bassa (1/5)
    textEng: Low (1/5)
  graphics_replay_sampling_frequency__lv_10:
    id: 1
    text: Standard (1/10)
    textEng: Standard (1/10)
  graphics_replay_sampling_frequency__lv_30:
    id: 1
    text: Molto alta (1/30)
    textEng: Very high (1/30)
  graphics_replay_sampling_frequency__lv_60:
    id: 1
    text: Estrema (1/60)
    textEng: Extreme (1/60)
  graphics_replay_sampling_frequency__text:
    id: 1
    text: >-
      Stabilisce la frequenza con cui il gioco salva la posizione degli oggetti per il replay. Il valore predefinito (1/10) è quello consigliato.


      NB: l'effetto di questa impostazione è limitato da frequenza fotogrammi e velocità di gioco. Esegui i turni al rallentatore per ottenere registrazioni di qualità superiore.
    textEng: >-
      Determines how frequently the game saves object positions for replay. Default value (1/10) recommended.


      Important: the effect of this setting is limited by your frame rate and game speed. Execute turns in slow motion to facilitate higher quality recordings.
  graphics_shadow_quality__header:
    id: 1
    text: Risoluzione ombre
    textEng: Shadow Resolution
  graphics_shadow_quality__lv_0:
    id: 1
    text: Disattivata
    textEng: Off
  graphics_shadow_quality__lv_1:
    id: 1
    text: Molto bassa (256 px)
    textEng: Very Low (256px)
  graphics_shadow_quality__lv_2:
    id: 1
    text: Bassa (512 px)
    textEng: Low (512px)
  graphics_shadow_quality__lv_3:
    id: 1
    text: Media (1024 px)
    textEng: Medium (1024px)
  graphics_shadow_quality__lv_4:
    id: 1
    text: Alta (2048 px)
    textEng: High (2048px)
  graphics_shadow_quality__lv_5:
    id: 1
    text: Ultra (4096 px)
    textEng: Ultra (4096px)
  graphics_shadow_quality__text:
    id: 1
    text: Controlla la risoluzione della mappa delle ombre. L'impostazione predefinita consigliata è 2048 px.
    textEng: Controls resolution of the shadow map. Recommended default is 2048px.
