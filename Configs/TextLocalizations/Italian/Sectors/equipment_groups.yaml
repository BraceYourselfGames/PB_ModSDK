entries:
  all__name:
    text: Tutto
    textEng: All
  all__text:
    text: Tutto ciò che si trova nel tuo inventario.
    textEng: Everything in your inventory.
  part_back__name:
    text: Zaino
    textEng: Backpack
  part_back__text:
    text: Forniture agganciate alla parte posteriore del mech. Possono spaziare da merci ad armamenti autoguidati.
    textEng: Equipment attached to the back of the mech. Ranges from cargo to off-bore armaments.
  part_back_defense__name:
    text: Difesa attiva
    textEng: Active defense
  part_back_defense__text:
    text: Un sistema protettivo che distrugge i proiettili in arrivo. È efficace contro molti tipi d'arma, ma vulnerabile agli attacchi di saturazione per via della bassa cadenza di tiro.
    textEng: A protective system designed to shoot down incoming projectiles. Effective against many weapon types, although vulnerable to saturation attacks due to limited rate of fire.
  part_body_heavy__name:
    text: Pesante
    textEng: Heavy
  part_body_heavy__text:
    text: Protezione aumentata, dissipazione di calore diminuita. Una massa più grande riduce in modo significativo la velocità di movimento. Utile per mech dalla configurazione difensiva.
    textEng: Increased protection, but decreased heat dissipation. Larger mass significantly decreases movement speed. Useful for tank builds.
  part_body_light__name:
    text: Leggera
    textEng: Light
  part_body_light__text:
    text: Dissipazione di calore aumentata, salute diminuita. Utile per mech dalla configurazione esplorativa.
    textEng: Increased heat dissipation, but decreased health. Useful for scout builds.
  part_body_medium__name:
    text: Media
    textEng: Medium
  part_body_medium__text:
    text: Massa, prestazioni e dissipazione di calore standard. Utile per mech dalla configurazione versatile.
    textEng: Standard mass, performance, and heat dissipation. Useful for versatile builds.
  part_body_set_arrow__name:
    text: Arrow
    textEng: Arrow
  part_body_set_arrow__text:
    text: Realizzata dal consorzio JNI, la serie Arrow è una linea versatile, ottimizzata per la facilità di manutenzione e la produzione di massa dai costi contenuti.
    textEng: Produced by the JNI consortium, the Arrow series is a versatile line optimized for ease of service and cost-effective mass production.
  part_body_set_asgard__name:
    text: Asgard
    textEng: Asgard
  part_body_set_asgard__text:
    text: Armatura pesante in dotazione ordinaria alle forze di occupazione. Leggermente datata rispetto agli standard più moderni a causa della carenza di materiali compositi all'avanguardia, fornisce una protezione inferiore alla media. D'altro canto, la sua manutenzione sul campo non rappresenta un problema.
    textEng: Standard heavy armor used by the occupation forces. Somewhat outdated by modern standards owing to a lack of modern composites, it provides lower than average protection. On the upside, it's easy to service in the field.
  part_body_set_bein__name:
    text: Bein
    textEng: Bein
  part_body_set_bein__text:
    text: 'Linea sperimentale molto apprezzata dalle forze di invasione. Prestazioni generali corrispondenti alle armature di classe M disponibili sul mercato commerciale, sebbene la scarsa disponibilità di materiali compatibili possa spesso complicarne le riparazioni sul campo. '
    textEng: 'Experimental line favored by the invasion forces. Overall performance is on par with M-class armor available on the commercial market, though the low availability of compatible materials can often complicate repairs on the field. '
  part_body_set_blackbird__name:
    text: Blackbird
    textEng: Blackbird
  part_body_set_blackbird__text:
    text: Linea sperimentale sviluppata dalle Industrie Taisetsu. Non è noto se ne esista un set completo, poiché ne sono stati identificati solo progetti parziali. A causa di evidenti vulnerabilità contro i moderni software di puntamento, viene raramente impiegata nei combattimenti a portata ravvicinata.
    textEng: Experimental line developed by Taisetsu Industries. It is unknown if a full body set exists, as only a few partial designs have been identified. Due to weaknesses against modern targeting software, it is rarely used in close-range combat.
  part_body_set_elbrus__name:
    text: Elbrus
    textEng: Elbrus
  part_body_set_elbrus__text:
    text: Prende origine da una linea di attrezzature industriali. Sebbene sia uscita di produzione una ventina d'anni fa, viene impiegata ancor oggi in operazioni civili come scavi di estrazione, taglio e trasporto di legname ed edilizia. Eccezionalmente semplice da mantenere, ha la reputazione di essere sempre affidabile.
    textEng: Originates from a line of industrial equipment. Though phased out around 20 years ago, today it is still actively used in civilian operations like mining, logging, and construction. Exceptionally simple to service, it has a reputation of a reliable workhorse.
  part_body_set_helge__name:
    text: Helge
    textEng: Helge
  part_body_set_helge__text:
    text: Prodotta dal consorzio JNI, la Helge è una serie di armature di classe pesante, ampiamente impiegata da gruppi mercenari e forze di sicurezza aziendali. La sua complessa struttura composita ne rende difficili le riparazioni, garantendo però una protezione superiore alla media.
    textEng: Produced by the JNI consortium, Helge is an H-class armor series widely used by mercenary groups and corporate security forces. Its advanced composite structure complicates repairs, but provides higher than average protection.
  part_body_set_knox__name:
    text: Knox
    textEng: Knox
  part_body_set_knox__text:
    text: Realizzata dal consorzio JNI, la serie Knox è una linea versatile di armature ambulanti, ottimizzata per la facilità di manutenzione e la produzione di massa dai costi contenuti.
    textEng: Produced by the JNI consortium, the Knox series is a versatile line of walker armor optimized for ease of service and cost-effective mass production.
  part_body_set_tsubasa__name:
    text: Tsubasa
    textEng: Tsubasa
  part_body_set_tsubasa__text:
    text: Armatura leggera prodotta dal consorzio JNI. La sua struttura insolita e i materiali compositi di tipo avanzato permettono movimenti rapidi e riducono la segnatura.
    textEng: Lightweight armor manufactured by JNI consortium. Its unorthodox structure and advanced composites enable faster movement and reduce the sensor signature of a unit.
  part_body_set_vidar__name:
    text: Vidar
    textEng: Vidar
  part_body_set_vidar__text:
    text: Parte di una linea a produzione limitata delle Industrie Taisetsu. La sua geometria insolita conferisce un vantaggio nella deviazione dei proiettili, mantenendo inoltre una bassa segnatura. Raramente impiegata in combattimento, a causa dei materiali di lontana provenienza che ne complicano le riparazioni.
    textEng: Part of a limited line by Taisetsu Industries. The unusual geometry gives it an advantage at deflecting projectiles, while also maintaining a low sensor footprint. Rarely seen in combat due to exotic materials complicating repairs.
  part_mnf_01__name:
    text: ARMS
    textEng: ARMS
  part_mnf_01__text:
    text: Un conglomerato industriale statale che produce di tutto; dai carri armati alle armature. I loro modelli sono affidabili e convenienti dal punto di vista economico, sebbene privi dell'eleganza dei prodotti della concorrenza.
    textEng: A state-run corporation that makes everything from tanks to armor. Their designs are reliable and cost-effective, though they lack the flash of their competitors.
  part_mnf_02__name:
    text: Taisetsu
    textEng: Taisetsu
  part_mnf_02__text:
    text: Nata come semplici produttrice di aeroplani, la Taisetsu ha costruito la propria reputazione sull'impiego di tecnologie pionieristiche e di armamenti innovativi.
    textEng: Beginning life as a humble airplane manufacturer, Taisetsu have made their name instead with their cutting-edge technology and innovative weaponry.
  part_mnf_03__name:
    text: Kotter
    textEng: Kotter
  part_mnf_03__text:
    text: Oltre che per le sue attrezzature militari, questo costruttore è noto principalmente per i suoi mech a uso industriale e agricolo e per i suoi veicoli.
    textEng: Along with their military equipment, this well-established manufacturer is known primarily for their industrial and farming mechs, as well as vehicles.
  part_mnf_04__name:
    text: AIVA
    textEng: AIVA
  part_mnf_04__text:
    text: Corporazione indipendente d'oltremare, specializzata in equipaggiamenti stealth ed energetici. Apprezzata da numerose società militari e di sicurezza private.
    textEng: An independent overseas corporation that specialises in stealth and energy outfitting. They are the sweetheart of many a wealthy PMC.
  part_mnf_05__name:
    text: Invictis
    textEng: Invictis
  part_mnf_05__text:
    text: Sebbene sia oramai un'azienda multimilionaria, la Invictis ha deciso di conservare la sua immagine di "piccola azienda indipendente" in tutte le sue operazioni di marketing.
    textEng: Despite being a multi-billion company these days, Invictis have retained their "scrappy independent underdog" image in all of their marketing.
  part_mnf_06__name:
    text: JNI
    textEng: JNI
  part_mnf_06__text:
    text: La JNI è nata durante la vecchia guerra, e da allora i suoi modelli non sembrano essere cambiati di molto; privilegia le forme squadrate e i design tradizionali.
    textEng: JNI formed during the old war, and their design aesthetic hasn't really changed since, favoring blocky shapes and conservative designs.
  part_mnf_07__name:
    text: Sorenya
    textEng: Sorenya
  part_mnf_07__text:
    text: Fornitrice di armi delle forze di invasione, i modelli stravaganti della Sorenya sono spesso al centro delle critiche rivolte allo stato per l'eccessiva enfasi riposta sull'avanzamento tecnologico, a scapito della sostenibilità.
    textEng: The invading forces' armorer, Sorenya's extravagant models are often the lynchpin for criticism of the state's love for advancement over sustainability.
  part_mnf_08__name:
    text: Bluebreaker
    textEng: Bluebreaker
  part_mnf_08__text:
    text: Recentemente resi famosi dall'esercito invasore, hanno comunque mantenuto la loro reputazione di "straccia-ARMS" in termini di vendite.
    textEng: They were recently brought out by the invading army, but they have retained their reputation as an "ARMS Killer" in terms of sales.
  part_mnf_09__name:
    text: Ghostworks
    textEng: Ghostworks
  part_mnf_09__text:
    text: Nata come sottodivisione sperimentale dell'esercito, si è espansa nel settore manifatturiero per soddisfare la propria necessità di prodotti dalle alte prestazioni.
    textEng: Formed as a military skunkworks, they branched into manufacturing to suit their high-performance needs.
  part_mnf_10__name:
    text: Termoricerche Yildejung
    textEng: Yildejung Thermalworks
  part_mnf_10__text:
    text: Un tempo azienda specializzata nella ricerca sui fenomeni vulcanici, la Yildejung prende il nome dalla figura mitologica che arse al suolo le Terre desolate in cerca del suo amore mortale.
    textEng: Once a volcanic phenomena research company, Yildejung takes its name from the mythic figure who burned down the Deadlands seeking their mortal lover.
  part_shield__name:
    text: Scudo
    textEng: Shield
  part_shield__text:
    text: Uno scudo fornisce un'armatura aggiuntiva al mech, assorbendo danni direzionali e proteggendo parti dell'unità.
    textEng: A shield provides an additional armor pool to the mech, absorbing directional damage and protecting parts of the unit.
  part_spec_ballistic__name:
    text: Moto rettilineo
    textEng: Ballistic
  part_spec_ballistic__text:
    text: Progettazione standard che impiega proiettili balistici ad alta velocità. Dà i migliori risultati contro unità in avvicinamento o in ritirata, evitando bersagli in movimento nel proprio campo visivo. Le armi con moto rettilineo presentano gradi di efficienza variabili in base alla portata; si suggerisce di impiegarle contro bersagli posti a distanza ottimale.
    textEng: A common design utilizing high speed projectiles. Best used against approaching or retreating units, and avoiding moving targets across your field of view. Ballistic weapons have varying effective ranges, so engage targets at an optimal distance.
  part_spec_barrier__name:
    text: Barriera
    textEng: Barrier
  part_spec_barrier__text:
    text: Questa armatura presenta uno strato rigenerante che si ripara autonomamente nel corso del tempo, purché l'unità non si trovi sotto il fuoco nemico. Se usata con cautela, permette a un'unità di correre rischi senza conseguenze permanenti.
    textEng: This armor has a regenerative layer that repairs itself over time - provided that a unit isn't under fire. If used cautiously, it allows a unit to take risks without lasting consequences.
  part_spec_beam__name:
    text: Raggio
    textEng: Beam
  part_spec_beam__text:
    text: Perfora più unità, con danni crescenti nel corso del tempo. Può essere deviato dagli scudi.
    textEng: Penetrates multiple units with increasing damage over time. Can be reflected by shields.
  part_spec_concussion__name:
    text: Arma contundente
    textEng: Concussive
  part_spec_concussion__text:
    text: Queste armi causano danni diretti ai sistemi di controllo di un'unità, stordendone il pilota. Utile per disattivare i mech nemici senza danneggiarne l'equipaggiamento.
    textEng: This weapon directly damages unit control systems and knocks out pilots. Useful for disabling enemy units without damaging their equipment.
  part_spec_damage__name:
    text: Arma anti-corazza
    textEng: Kinetic
  part_spec_damage__text:
    text: Infligge danni all'integrità e alla barriera di un'unità. I proiettili sono realizzati in leghe composite, progettate per frammentare i materiali dell'armatura al momento dell'impatto.
    textEng: Deals damage to unit integrity and barrier. Projectiles are manufactured from composite alloys designed to shred material used in armor on hit.
  part_spec_guided__name:
    text: Arma guidata
    textEng: Guided
  part_spec_guided__text:
    text: Proiettili capaci di cambiare direzione verso un bersaglio prestabilito. Alcuni operano seguendo traiettorie pre-programmate che aggirano le coperture e colpiscono l'obiettivo dall'alto.
    textEng: Projectiles that are capable of steering towards targets. Some operate by following a pre-programmed trajectory that avoids cover and lets them strike targets from above.
  part_spec_heat__name:
    text: Arma incendiaria
    textEng: Incendiary
  part_spec_heat__text:
    text: Capace di far surriscaldare il bersaglio. I proiettili contengono un composto termico che prende fuoco all'impatto, riscaldando rapidamente l'obiettivo. Particolarmente efficiente contro unità che stanno eseguendo azioni che generano calore.
    textEng: Capable of overheating targets. Projectiles are loaded with a thermal compound that burns up on impact, rapidly heating the target. Especially effective against units currently executing actions that generate heat.
  part_spec_impact__name:
    text: Arma da impatto
    textEng: Impacting
  part_spec_impact__text:
    text: Capace di danneggiare strutture con danni da impatto. I proiettili sono rivestiti di esplosivi altamente volatili, progettati per esplodere al contatto, generando onde d'urto che provocano la frattura dei più comuni materiali edili.
    textEng: Capable of damaging structures through Impact damage. Projectiles are coated with highly volatile explosives designed to explode upon impact causing fracturing of common building materials using shockwaves.
  part_spec_locking__name:
    text: Arma tracciante
    textEng: Locking
  part_spec_locking__text:
    text: Quest'arma è più precisa se azionata da posizione stazionaria. È possibile fare fuoco anche in movimento, ma le prestazioni saranno tipicamente inferiori.
    textEng: This weapon is more accurate when the user is stationary. It can still be fired while moving, and in some cases it could be useful to do so, but firing while still typically yields better results.
  part_spec_penetration__name:
    text: Arma perforante
    textEng: Penetrating
  part_spec_penetration__text:
    text: Altamente efficace in ambienti ostruiti, permette di perforare le coperture dei bersagli senza esporre le unità a situazioni di pericolo.
    textEng: Highly effective in obstructed environments, allowing for striking targets through cover without exposing your unit to danger.
  part_spec_stabilized__name:
    text: Stabilizzazione
    textEng: Stabilized
  part_spec_stagger__name:
    text: Arma destabilizzante
    textEng: Destabilizing
  part_spec_stagger__text:
    text: Arma che destabilizza il bersaglio. Ogni colpo riduce la capacità di ripresa dalle collisioni, permettendo a unità più leggere di aggredire obiettivi di dimensioni maggiori. Una quantità sufficiente di colpi può far schiantare il bersaglio.
    textEng: Destabilizes targets. Each hit reduces collision resilience, allowing lighter units to tackle destabilized heavy targets. Enough hits can crash an enemy outright.
  part_spec_turn__name:
    text: Rotazione ridotta
    textEng: Spin Rate
  part_spec_turn__text:
    text: Rotazione più lenta quando fai fuoco con l'arma.
    textEng: Slower rotation when firing.
  part_support__name:
    text: Supporto
    textEng: Support
  part_support__text:
    text: Equipaggiamento con funzionalità di supporto.
    textEng: Equipment providing support capabilities.
  part_wpn_beam__name:
    text: Raggio
    textEng: Beam
  part_wpn_beam__text:
    text: Raggio energetico capace di perforare più bersagli, causando un'interferenza giroscopica che rende difficile ruotare mentre si fa fuoco con un'arma. I danni aumentano proporzionalmente alla durata dell'azione del raggio. Può essere deviato dagli scudi.
    textEng: Energy beam that penetrates multiple targets, causing gyroscopic interference and making it difficult to turn while firing. Damage increases the longer a target is hit. Can be reflected by shields.
  part_wpn_cannon__name:
    text: Cannone
    textEng: Cannon
  part_wpn_cannon__text:
    text: Arma anti-corazza che utilizza proiettili di prossimità. La capacità di contrastare i bersagli più veloci e infliggere danni radiali in modo rapido compensa abbondantemente la carica esplosiva ridotta, che è inferiore a quella dei missili.
    textEng: Kinetic weapon firing proximity detonated rounds. Ability to counter fast targets and quickly deliver splash damage more than compensates for lower explosive payloads relative to missiles.
  part_wpn_capital__name:
    text: Arma di classe Capitale
    textEng: Capital weapon
  part_wpn_capital__text:
    text: Arma dal peso estremamente elevato, inadatta ai mech e alla maggior parte dei veicoli corazzati. È probabile che si tratti di una risorsa difensiva statica o navale, convertita per l'uso da parte delle piattaforme belliche Golia. Capace di infliggere danni devastanti.
    textEng: An extremely heavy weapon unfit for mechs or most armored vehicles. Likely to be a repurposed naval or static defense asset adapted for the behemoth weapon platforms. Capable of inflicting devastating damage.
  part_wpn_capital_beam__name:
    text: Emettitore pesante
    textEng: Heavy emitter
  part_wpn_capital_beam__text:
    text: Un emettitore di raggio non identificato le cui dimensioni superano ampiamente quelle di armi simili.
    textEng: An unidentified beam emitter vastly exceeding the size of a standard weapon of this type.
  part_wpn_capital_cannon__name:
    text: Artiglieria pesante
    textEng: Heavy artillery
  part_wpn_capital_cannon__text:
    text: Un cannone non identificato le cui dimensioni superano ampiamente quelle di armi simili.
    textEng: An unidentified cannon vastly exceeding the size of a standard weapon of this type.
  part_wpn_capital_launcher__name:
    text: Lanciamissili pesante
    textEng: Heavy launcher
  part_wpn_capital_launcher__text:
    text: Un lanciamissili non identificato le cui dimensioni superano ampiamente quelle di armi simili.
    textEng: An unidentified missile launcher vastly exceeding the size of a standard weapon of this type.
  part_wpn_capital_mg__name:
    text: Cannone automatico pesante
    textEng: Heavy autocannon
  part_wpn_capital_mg__text:
    text: Un cannone automatico non identificato le cui dimensioni superano ampiamente quelle di armi simili.
    textEng: An unidentified autocannon vastly exceeding the size of a standard weapon of this type.
  part_wpn_capital_shotgun__name:
    text: Fucile pesante
    textEng: Heavy shotgun
  part_wpn_capital_shotgun__text:
    text: Un fucile non identificato le cui dimensioni superano ampiamente quelle di armi simili.
    textEng: An unidentified shotgun vastly exceeding the size of a standard weapon of this type.
  part_wpn_handgun__name:
    text: Pistola
    textEng: Handgun
  part_wpn_handgun__text:
    text: Piccola arma balistica di riserva con proiettili a moto rettilineo.
    textEng: Small ballistic weapon for backup.
  part_wpn_heavy__name:
    text: Arma pesante
    textEng: Heavy
  part_wpn_heavy__text:
    text: Un'arma che causa danni ingenti e richiede entrambe le mani per essere operata. Mentre è in uso, l'equipaggiamento secondario non è accessibile.
    textEng: A high damage weapon that requires both hands to operate. While in use, secondary equipment cannot be accessed.
  part_wpn_launcher_plasma__name:
    text: Fucile al plasma
    textEng: Plasma Launcher
  part_wpn_launcher_plasma__text:
    text: Arma sperimentale che spara proiettili energetici guidati. Interferisce con i sistemi di controllo e ferisce i piloti, a scapito dei danni diretti.
    textEng: Experimental weapon that fires guided energy projectiles. Interferes with control systems and injures pilots at the cost of direct damage.
  part_wpn_launcher_primary__name:
    text: Lanciarazzi
    textEng: ML
  part_wpn_launcher_primary__text:
    text: Lancia missili su lunghe distanze. Efficace contro gruppi di bersagli e unità che si trovano al riparo di una copertura. Tipicamente con traiettoria guidata.
    textEng: Launches missiles across long distances. Effective at engaging groups of targets and units behind cover. Typically guided.
  part_wpn_launcher_sidearm__name:
    text: Mini-lanciarazzi
    textEng: MLS
  part_wpn_launcher_sidearm__text:
    text: Lanciarazzi compatto. Efficace contro gruppi di bersagli e unità che si trovano al riparo di una copertura. Tipicamente con traiettoria guidata.
    textEng: Compact missile launchers. Effective at engaging groups of targets and units behind cover. Typically guided.
  part_wpn_main_vhc_tank_aa__name:
    text: Cannone automatico
    textEng: Autocannon
  part_wpn_main_vhc_tank_aa__text:
    text: Cannone di piccolo calibro, tipicamente impiegato contro bersagli aerei e dall'armatura leggera.
    textEng: A low caliber cannon typically used to engage lightly armored and aerial targets.
  part_wpn_main_vhc_turret_ml_v01_set01__name:
    text: Torretta lanciarazzi
    textEng: ML Turret
  part_wpn_main_vhc_turret_ml_v01_set01__text:
    text: Torretta lanciarazzi a portata ridotta, progettata per la soppressione dei bersagli.
    textEng: Short-range missile turret designed to suppress targets.
  part_wpn_melee_axe__name:
    text: Ascia
    textEng: Axe
  part_wpn_melee_axe__text:
    text: Pesante arma da corpo a corpo, capace di provocare danni da contusione ai piloti.
    textEng: Heavy melee weapon capable of concussing pilots.
  part_wpn_melee_blade__name:
    text: Lama
    textEng: Blade
  part_wpn_melee_blade__text:
    text: Arma da corpo a corpo bilanciata, che mira a infliggere danni a parti specifiche.
    textEng: Balanced melee weapon typically focused on inflicting damage to isolated parts.
  part_wpn_melee_cutter__name:
    text: Mannaia
    textEng: Cutter
  part_wpn_melee_cutter__text:
    text: Arma da corpo a corpo bilanciata.
    textEng: Balanced melee weapon.
  part_wpn_melee_heavy__name:
    text: Corpo a corpo (pesante)
    textEng: Heavy Melee
  part_wpn_melee_heavy__text:
    text: Armi da corpo a corpo di grandi dimensioni, solitamente riservate allo spazio per arma primaria.
    textEng: Large melee weapons typically reserved for the primary weapon slot.
  part_wpn_melee_light__name:
    text: Corpo a corpo (leggera)
    textEng: Light Melee
  part_wpn_melee_light__text:
    text: Armi da corpo a corpo di dimensioni ridotte, compatibili con lo spazio per arma secondaria.
    textEng: Smaller melee weapons compatible with secondary weapon slot.
  part_wpn_melee_medium__name:
    text: Corpo a corpo (media)
    textEng: Medium Melee
  part_wpn_melee_medium__text:
    text: Armi da corpo a corpo di dimensioni medie, solitamente riservate allo spazio per arma primaria.
    textEng: Medium melee weapons typically reserved for primary weapon slot.
  part_wpn_melee_saber__name:
    text: Spada
    textEng: Saber
  part_wpn_melee_saber__text:
    text: Arma da corpo a corpo con lama resistente e incandescente. Infligge ingenti danni, distribuiti su più parti dell'unità.
    textEng: Melee weapon with a resistant, heated blade. Runs very hot and deals extreme damage distributed across multiple parts.
  part_wpn_mg__name:
    text: Fucile mitragliatore
    textEng: Machine Gun
  part_wpn_mg__text:
    text: Arma automatica capace di sparare con cadenza rapida per periodi di tempo prolungati. Utile per il fuoco di soppressione e per distruggere le coperture nemiche a portata media. Operare in posizione stazionaria per infliggere danni ottimali e ridurre la dispersione dei proiettili.
    textEng: Automatic weapon capable of a high rate of fire sustained over long periods of time. Useful for suppressive fire and destroying cover at medium-range. Fire while stationary for optimal damage and scatter control.
  part_wpn_mg_sub__name:
    text: Pistola mitragliatrice
    textEng: SMG
  part_wpn_mg_sub__text:
    text: Le pistole mitragliatrici privilegiano la cadenza di tiro e le dimensioni ridotte a scapito della precisione e dei danni inferti. Si suggerisce un utilizzo a distanza media o ridotta, in configurazioni incompatibili con i fucili d'assalto.
    textEng: Submachine guns prioritize rate of fire over accuracy and low mass at the cost of damage output. Best used at mid to short-range, on loadouts where assault rifles can't be accommodated due to their mass.
  part_wpn_miner__name:
    text: Posamine
    textEng: Minelayer
  part_wpn_miner__text:
    text: Lancia cariche di prossimità che si agganciano a terreno ed elementi ambientali. Utile per azioni di interdizione e attacchi ritardati.
    textEng: Launches proximity detonated charges that stick to environment. Can be used for area denial and delayed attacks.
  part_wpn_repeater_incendiary__name:
    text: Incendiaria a ripetizione
    textEng: Incendiary Repeater
  part_wpn_repeater_incendiary__text:
    text: Arma sperimentale con alta cadenza di tiro e munizioni incendiarie che riscaldano il bersaglio all'impatto. Impiegandola durante azioni con alta generazione di calore è possibile causare danni da surriscaldamento al nemico.
    textEng: Experimental weapon with high rate of fire and incendiary ammunition that heats targets on contact. Attacking enemies during heat-generating actions can cause overheating damage.
  part_wpn_repeater_plasma__name:
    text: Plasma a ripetizione
    textEng: Plasma Repeater
  part_wpn_repeater_plasma__text:
    text: Arma sperimentale a portata media capace di sparare proiettili ad alta carica energetica. Compromette la stabilità del bersaglio e rende più vulnerabili anche le unità leggere. Un fuoco sostenuto può far schiantare il bersaglio.
    textEng: Experimental weapon firing heavy energized projectiles at medium-range. Hits compromise target stability and make them more susceptible to crashes, even with light units. Sustained fire can crash a target outright.
  part_wpn_repeater_railgun__name:
    text: Fucile a rotaia a ripetizione
    textEng: Railgun Repeater
  part_wpn_repeater_railgun__text:
    text: Arma di precisione sperimentale simile ai fucili balistici di precisione. Spara cilindri di tungsteno capaci di penetrare strutture e unità. Il danno causato dai proiettili si riduce a ogni oggetto attraversato prima di raggiungere il bersaglio.
    textEng: Experimental precision weapon similar to ballistic marksman rifles. Fires tungsten rods capable of penetrating through structures and units. Projectile damage drops off with every object passed through.
  part_wpn_rifle_assault__name:
    text: Fucile d'assalto
    textEng: Assault Rifle
  part_wpn_rifle_assault__text:
    text: Arma primaria versatile, con una considerevole cadenza di tiro e una portata media.
    textEng: All-rounder primary weapon with a considerable rate of fire and a medium range.
  part_wpn_rifle_marksman__name:
    text: Fucile di precisione
    textEng: Marksman Rifle
  part_wpn_rifle_marksman__text:
    text: Un'arma balistica di precisione, con prestazioni intermedie fra il fucile d'assalto e quello da cecchino.
    textEng: A precision ballistic weapon serving as a middle ground between assault and sniper rifles.
  part_wpn_rifle_sniper__name:
    text: Fucile da cecchino
    textEng: Sniper Rifle
  part_wpn_rifle_sniper__text:
    text: Arma balistica dalla lunga portata che infliggi danni ingenti con ogni colpo. Prestazioni ottimali in posizione stazionaria.
    textEng: Ballistic weapon prioritizing range and per-shot damage. Best fired while stationary.
  part_wpn_seeker_plasma__name:
    text: Plasma a rilevamento
    textEng: Plasma Seeker
  part_wpn_seeker_plasma__text:
    text: Arma sperimentale a lunga portata capace di sparare proiettili guidati ad alta carica energetica. Compromette la stabilità del bersaglio e rende più vulnerabili anche le unità leggere. Un fuoco sostenuto può far schiantare il bersaglio.
    textEng: Experimental weapon firing guided energized projectiles at long-range. Compromises the target’s stability and makes them susceptible to crashes, even with lighter units. Sustained fire can crash a target outright.
  part_wpn_shotgun__name:
    text: Fucile
    textEng: Shotgun
  part_wpn_shotgun__text:
    text: Un fucile automatico, ottimizzato per causare danni devastanti a portata ridotta, esponendo però chi l'utilizza a rischi significativi.
    textEng: An automatic shotgun optimized for inflicting devastating damage at close-range, but exposes its users to significant risk.
  part_wpn_splitter_incendiary__name:
    text: Incendiaria a frammentazione
    textEng: Incendiary Splitter
  part_wpn_splitter_incendiary__text:
    text: Fucile sperimentale con munizioni incendiarie che riscaldano il bersaglio all'impatto. Impiegandolo durante azioni con alta generazione di calore è possibile causare danni da surriscaldamento al nemico.
    textEng: Experimental shotgun firing incendiary ammunition that heat up targets on contact. Attacking enemies during heat-generating actions can cause overheating damage.
  part_wpn_splitter_railgun__name:
    text: Fucile a rotaia a frammentazione
    textEng: Railgun Splitter
  part_wpn_splitter_railgun__text:
    text: Arma sperimentale simile a un fucile. Spara un grappolo di cilindri di tungsteno capaci di perforare strutture e unità. Il danno causato dai proiettili si riduce a ogni oggetto attraversato prima di raggiungere il bersaglio.
    textEng: Experimental weapon akin to shotguns. Fires a cluster of tungsten rods capable of penetrating structures and units. Projectile damage drops off with every object passed through.
  part_wpn_tank_cannon__name:
    text: Cannone
    textEng: Cannon
  part_wpn_tank_cannon__text:
    text: Arma primaria da combattimento. Infligge danni significativi.
    textEng: A primary weapon of the main battle tanks that deals significant damage.
  part_wpn_tank_cannon_railgun__name:
    text: Cannone a rotaia
    textEng: Railgun Cannon
  part_wpn_tank_cannon_railgun__text:
    text: Arma di precisione sperimentale simile a un cannone da carro armato. Spara cilindri di tungsteno capaci di perforare strutture e unità. Il danno causato dai proiettili si riduce a ogni oggetto attraversato prima di raggiungere il bersaglio.
    textEng: Experimental precision weapon similar to a tank cannon. Fires tungsten rods capable of penetrating structures and units. Projectile damage drops off with every object passed through.
