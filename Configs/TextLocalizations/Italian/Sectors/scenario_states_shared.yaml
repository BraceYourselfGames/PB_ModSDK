entries:
  generic_action_move_header:
    text: Pianifica movimento
    textEng: Plan movement
  generic_assassination_target_header:
    text: Assassinio
    textEng: Assassination
  generic_assassination_target_text:
    text: Elimina l'ufficiale di alto grado che comanda le forze locali.
    textEng: Eliminate the high-ranking officer in command of the local forces.
  generic_breakin_objective_cache_header:
    text: Ingresso del deposito
    textEng: Cache Entrance
  generic_breakin_objective_cache_text:
    text: Sposta il tuo mech fino all'ingresso del deposito per conquistarlo.
    textEng: Move your mech to the cache entrance to secure it.
  generic_breakin_objective_hostiles_header:
    text: Elimina le guardie
    textEng: Eliminate Guards
  generic_breakin_objective_hostiles_text:
    text: Uccidi tutte le unità ostili.
    textEng: Kill all hostile units.
  generic_breakin_turn_text:
    text: Potrebbero arrivare dei rinforzi, se l'ingresso del deposito resta sotto il controllo nemico.
    textEng: Reinforcements may arrive if the cache entrance remains under enemy control.
  generic_enemy_delay_header:
    text: Nuovi piani del nemico
    textEng: Hostiles replanning
  generic_enemy_delay_text:
    text: L'eliminazione di tutte le unità ostili sul campo ha portato il nemico a riconsiderare i propri piani. I rinforzi non verranno schierati per qualche altro turno. Sfrutta questa occasione per estrarre le tue unità.
    textEng: Eliminating all hostile units on the field caused enemy units to reconsider their plans. Reinforcements will not deploy for a few more turns. Use this time to extract.
  generic_enemy_reinforcements_header:
    text: Rinforzi
    textEng: Reinforcements
  generic_enemy_reinforcements_text:
    text: I rinforzi nemici dovrebbero atterrare a breve.
    textEng: Enemy reinforcements are expected to land soon.
  generic_enemy_vip_arriving_text:
    text: Il nemico VIP dovrebbe atterrare a breve.
    textEng: Enemy VIP is expected to land soon.
  generic_intercept_targets_incoming_header:
    text: Obiettivi in arrivo
    textEng: Targets incoming
  generic_intercept_targets_incoming_text:
    text: Il resto del convoglio sta per raggiungere la zona.
    textEng: The rest of the convoy is quicky approaching the site.
  generic_intercept_targets_outgoing_header:
    text: Obiettivi rimasti
    textEng: Targets remaining
  generic_intercept_targets_outgoing_text:
    text: La missione si concluderà quando non rimarrà nessuna unità di guardia o da trasporto sul campo.
    textEng: The mission will conclude when no more guard & cargo units remain on the field.
  generic_objective_a_header:
    text: Obiettivo A
    textEng: Objective A
  generic_objective_b_header:
    text: Obiettivo B
    textEng: Objective B
  generic_objective_loot_header:
    text: Ruba le risorse
    textEng: Steal the supplies
  generic_objective_loot_text:
    text: Sposta il tuo mech sulle risorse indicate per conquistarle.
    textEng: Move your mech onto marked supplies to secure them.
  generic_raid_obj_01_header:
    text: Carico A
    textEng: Payload A
  generic_raid_obj_02_header:
    text: Carico B
    textEng: Payload B
  generic_raid_obj_03_header:
    text: Carico C
    textEng: Payload C
  generic_raid_obj_fail_text:
    text: L'aeromobile nemico ha estratto il carico. Obiettivo perduto.
    textEng: Enemy aircraft extracted the cargo, objective lost.
  generic_raid_obj_text:
    text: L'aeromobile nemico sta puntando sull'obiettivo.
    textEng: Enemy aircraft zeroing in on the target.
  generic_retreat_condition_header:
    text: Condizioni di ritirata
    textEng: Retreat conditions
  generic_retreat_condition_text:
    text: La ritirata vittoriosa diventa disponibile se tutti gli ostili vengono eliminati.
    textEng: Victory retreat becomes available if all hostiles are eliminated.
  generic_salvage_t1_header:
    text: Recupero 1
    textEng: Tier 1 Salvage
  generic_salvage_t1_text:
    text: Disattiva alcune unità che trasportano un carico.
    textEng: Disable a few units carrying cargo.
  generic_salvage_t2_header:
    text: Recupero 2
    textEng: Tier 2 Salvage
  generic_salvage_t2_text:
    text: Disattiva metà delle unità che trasportano un carico.
    textEng: Disable half the units carrying cargo.
  generic_salvage_t3_header:
    text: Recupero 3
    textEng: Tier 3 Salvage
  generic_salvage_t3_text:
    text: Disattiva la maggior parte delle unità che trasportano un carico.
    textEng: Disable most units carrying cargo.
  generic_target_spotter_header:
    text: Neutralizza i ricognitori
    textEng: Neutralize spotters
  generic_target_spotter_text:
    text: Il nemico ha ordinato un attacco aereo sulle vostre posizioni. Elimina i mech ricognitori per fermarli.
    textEng: The enemy is calling in airstrikes on your positions. Take out the spotter mechs to stop them.
  generic_tower_destruction_header:
    text: Danneggia la torre di guardia
    textEng: Damage the watchtower
  generic_tower_destruction_text:
    text: Perdere la struttura impedirà al nemico di chiamare i rinforzi.
    textEng: Losing this structure with prevent the enemy from calling reinforcements.
  generic_turret_power_header:
    text: Distruggi il generatore
    textEng: Destroy Generator
  generic_turret_power_text:
    text: Una volta eliminato il generatore, tutte le torrette verranno distrutte.
    textEng: Once the generator is down, all turrets will be destroyed.
  generic_unknown_header:
    text: Obiettivo sconosciuto
    textEng: Unknown objective
  generic_unknown_text:
    text: Nessuna informazione disponibile.
    textEng: No intel available
  liberation_description:
    text: Evita la distruzione di questo edificio storico per aumentare la speranza.
    textEng: Avoid destroying this historic building to gain hope.
  liberation_header:
    text: Proteggi la struttura
    textEng: Protect Structure
  reinforcements_friendly_header:
    text: Alleati in arrivo
    textEng: Incoming allies
  reinforcements_friendly_text:
    text: Le unità della Milizia si stanno avvicinando alla nostra posizione, dopo aver ricevuto la nostra richiesta d'aiuto.
    textEng: Home Guard units are approaching our location after receiving our call for help.
  reinforcements_hostile_header:
    text: Rinforzi esterni
    textEng: External reinforcements
  reinforcements_hostile_text:
    text: Un altro obiettivo è a conoscenza di questo combattimento. Una squadra è decollata da un'unità vicina e si prevede che atterri presto qui.
    textEng: Another target knows about this fight. A squad took off from a nearby unit and is expected to land here soon.
  retreat_general_header:
    text: Ritirata
    textEng: Retreat
  retreat_general_text:
    text: Hai l'opzione di estrarre le tue unità.
    textEng: You have an option to extract your units.
  retreat_possible_negative_header:
    text: Ritirata disponibile
    textEng: Retreat available
  retreat_possible_negative_text:
    text: Hai l'opzione di estrarre le tue unità, annullando la missione.
    textEng: You have an option to extract your units, cancelling the mission.
  retreat_possible_positive_header:
    text: Ritirata disponibile
    textEng: Retreat available
  retreat_possible_positive_text:
    text: Hai l'opzione di estrarre le tue unità, completando la missione in anticipo.
    textEng: You have an option to extract your units, completing the mission early.
