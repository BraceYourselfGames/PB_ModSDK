entries:
  ability_block_combat__name:
    id: 1
    text: Fumogeni
    textEng: Smoke Charges
  ability_block_combat__text:
    id: 1
    text: Arma la base di lanciafumogeni che stordiscono le pattuglie nemiche e le permettono di fuggire. Le cariche fumogene vengono prodotte nell'officina.
    textEng: Equips the base with smoke charge launchers, which can stun the enemy patrol and allow the base to escape. Charges manufactured in the workshop.
  ability_block_escalation__name:
    id: 1
    text: Jamming anti-scansione
    textEng: Scan Jamming
  ability_block_escalation__text:
    id: 1
    text: Agisce sulle scansioni ad alta risoluzione e induce il nemico a credere che la base sia uno sparuto gruppo di civili. Questo espediente può risultare in un invio di pattuglie di controllo più piccole. Le cariche vengono prodotte nell'officina. Utile in caso di pattugliamenti ad alto rischio in province con situazioni più complesse.
    textEng: Confuses the enemy into believing the base is a small group of civilians by interfacing with high res scans. May result in the enemy sending a smaller force. Charges manufactured in the workshop. Useful if caught by dangerous patrols in high-escalation provinces.
  ability_block_reinforcements__name:
    id: 1
    text: Jamming anti-comunicazioni
    textEng: Comms Jamming
  ability_block_reinforcements__text:
    id: 1
    text: Equipaggia la base con un dispositivo che interferisce con le onde radio e la geolocalizzazione del nemico. Se attivato anticipatamente, impedisce alle unità ostili di entrare in combattimento. Le cariche vengono prodotte nell'officina. Utile in caso di inseguimento da parte di più pattuglie.
    textEng: Equips the base with a device interfering with enemy radio and geolocation, which prevents enemy units from entering fights if activated pre-combat. Charges manufactured in the workshop. Useful if being chased by multiple patrols.
  ability_call_homeguard__name:
    id: 1
    text: Collegamento radio
    textEng: Radio Uplink
  ability_call_homeguard__text:
    id: 1
    text: Equipaggia la base con un sistema di comunicazioni capace di raggiungere la FLF per richiedere rinforzi, se disponi di reputazione sufficiente. Più alta è quest'ultima, più forze verranno inviate. La perdita di queste unità in combattimento farà scendere la reputazione, mentre una vittoria la farà crescere.
    textEng: Equips the base with a comms system capable of reaching the 3F to call for reinforcements if your reputation is sufficient. The higher your reputation, the more forces they will send. Losing these units in combat will reduce your reputation, but victories increase it.
  ability_drone_decoy__name:
    id: 1
    text: Droni esca
    textEng: Decoy Drones
  ability_drone_decoy__text:
    id: 1
    text: Equipaggia la base con un lanciatore di droni esca, capaci di simulare la segnatura della base e confondere il nemico. I droni vengono prodotti nell'officina. Utili per azioni di ricognizione o evasione.
    textEng: Equips the base with a decoy drone launcher, which can ape the base's sensor signature and confuse the enemy. Drones manufactured in the workshop. Useful if scouting an area or trying to throw enemies off your trail.
  ability_sensor_rain__name:
    id: 1
    text: Sensore di pioggia
    textEng: Rain Sensor
  ability_sensor_rain__text:
    id: 1
    text: Equipaggia la base con un sensore di rilevamento della pioggia.
    textEng: Equips the base with a rain sensor ability.
  camp_slots__name:
    id: 1
    text: Riabilitazione ottimizzata
    textEng: Optimized recovery
  camp_slots__text:
    id: 1
    text: Migliorare l'infermeria e l'equipaggiamento per riparazioni permette di riabilitare un mech o pilota in più durante una sosta di accampamento.
    textEng: Improvements to the medbay and mech repair equipment allow one more mech or pilot to be recovered during a camp stop.
  camp_speed__name:
    id: 2
    text: Allestimento rapido
    textEng: Expedited setup
  camp_speed__text:
    id: 2
    text: >
      La semplificazione dei processi di allestimento e smantellamento dell'accampamento permette alla base mobile di completare queste operazioni più rapidamente.
    textEng: >
      Streamlining of camp setup and teardown processes allow the mobile base to complete camp operations faster
  camp_speed_02__name:
    id: 2
    text: Allestimento rapido II
    textEng: Expedited setup II
  camp_speed_02__text:
    id: 2
    text: >
      La semplificazione dei processi di allestimento e smantellamento dell'accampamento permette alla base mobile di completare queste operazioni più rapidamente.
    textEng: >
      Streamlining of camp setup and teardown processes allow the mobile base to complete camp operations faster
  camp_speed_03__name:
    id: 2
    text: Allestimento rapido III
    textEng: Expedited setup III
  camp_speed_03__text:
    id: 2
    text: L'installazione di una tettoia retrattile e dei miglioramenti alla cucina permettono alla base mobile di completare le operazioni di accampamento ancor più rapidamente.
    textEng: Installing a retractable canopy and improvements to the kitchen allows the mobile base to complete camp operations even faster
  core__name:
    id: 1
    text: Operazioni di base
    textEng: Basic operations
  core__text:
    id: 1
    text: Il telaio e i sistemi idraulici e di alimentazione sono operativi. Il magazzino è in condizioni decenti e può ospitare parti per mech e altre risorse.
    textEng: The chassis, hydraulics and power systems are operational. The storage bay is in decent shape and can accomodate mech parts and other supplies.
  core_storage_camp__name:
    id: 1
    text: Magazzino per risorse da accampamento
    textEng: Camp supply storage
  core_storage_camp__text:
    id: 1
    text: Migliora il magazzino per ospitare una quantità maggiore di risorse da accampamento.
    textEng: Upgrades the storage bay to allow carrying additional camp supplies.
  crawler_speed_upgrade__name:
    id: 2
    text: Velocità di crociera
    textEng: Cruise Speed
  crawler_speed_upgrade__text:
    id: 2
    text: Migliora la trasmissione, permettendo una maggiore velocità di crociera.
    textEng: Improves transmission, which supports a higher cruise speed.
  crawler_speed_upgrade_02__name:
    id: 2
    text: Velocità di crociera II
    textEng: Cruise Speed II
  crawler_speed_upgrade_02__text:
    id: 2
    text: Migliora ulteriormente la trasmissione, permettendo una maggiore velocità di crociera.
    textEng: Further improves transmission, which supports a higher cruise speed.
  crawler_speed_upgrade_03__name:
    id: 2
    text: Velocità di crociera III
    textEng: Cruise Speed III
  crawler_speed_upgrade_03__text:
    id: 2
    text: Un miglioramento degli assi permette alla base di sostenere una velocità di crociera maggiore.
    textEng: Upgrades to the axels allows the base to support a higher cruise speed
  crawler_speed_upgrade_04__name:
    id: 2
    text: Velocità di crociera IV
    textEng: Cruise Speed IV
  crawler_speed_upgrade_04__text:
    id: 2
    text: Dei miglioramenti al motore principale permettono alla base di raggiungere una velocità di crociera ancora più alta.
    textEng: Improvements to the main engine allow the base to achieve even higher cruising speeds.
  group_core__name:
    id: 1
    text: Nucleo
    textEng: Core
  group_pilots__name:
    id: 1
    text: Piloti
    textEng: Pilots
  group_placeholder__name:
    id: 1
    text: Placeholder
    textEng: Placeholder
  group_reactor__name:
    id: 1
    text: Reattore
    textEng: Reactor
  group_unit_bay__name:
    id: 1
    text: Hangar unità
    textEng: Unit bay
  group_workshop__name:
    id: 1
    text: Officina
    textEng: Workshop
  mm_cruise__name:
    id: 1
    text: Modalità Crociera
    textEng: Cruise Mode
  mm_cruise__text:
    id: 1
    text: Modalità di movimento standard. Ottimizza il nucleo energetico, generando un surplus di energia che va a ricaricare il potere immagazzinato. Velocità e segnatura medie.
    textEng: Standard movement mode. Optimizes power core, yielding an energy surplus and replenishing stored power. Average speed, medium sensor signature.
  mm_cruise_regen__name:
    id: 1
    text: Generazione potenziata
    textEng: Improved Generation
  mm_cruise_regen__text:
    id: 1
    text: Installa ulteriori anelli di scambio termico intorno al reattore, catturando così più calore e velocizzando la generazione energetica. Questo design ampliato supporta fino a tre anelli aggiuntivi.
    textEng: Wraps reactor in additional heat exchange loops which captures more heat and speeds up power generation. This expanded design supports up to three additional loops.
  mm_cruise_speed__name:
    id: 1
    text: Velocità (Crociera)
    textEng: Cruise Speed
  mm_cruise_speed__text:
    id: 1
    text: Migliora la trasmissione, permettendo una maggiore velocità di crociera ma generando anche un rumore più forte che rende la base individuabile da distanze più lunghe.
    textEng: Improves transmission, which supports a higher cruise speed but increases noise and makes the base detectable at a longer range.
  mm_cruise_vision_own__name:
    id: 1
    text: Sensori (Crociera)
    textEng: Cruise Sensing
  mm_cruise_vision_own__text:
    id: 1
    text: Sostituisce la gamma di equipaggiamento dei sensori, permettendo un campo di rilevamento del nemico più ampio.
    textEng: Replaces sensor array equipment to allow for a longer range of enemy detection.
  mm_overdrive__name:
    id: 1
    text: Modalità Turbo
    textEng: Overdrive Mode
  mm_overdrive__text:
    id: 1
    text: Aumenta drasticamente la velocità della base mobile, deviando i fumi di scarico attraverso un turbocompressore. Consumo rapido delle batterie a causa della pressione imposta sul reattore. Utile per brevi scatti.
    textEng: Drastically increases speed of mobile base by redirecting waste exhaust through a turbocharger. Rapid battery drain due to throttling the reactor. Useful in short bursts.
  mm_overdrive_vision_enemy__name:
    id: 1
    text: Schermatura (Turbo)
    textEng: Overdrive Shielding
  mm_overdrive_vision_enemy__text:
    id: 1
    text: Scherma il reattore riducendo la segnatura termica in modalità Turbo. La riduzione di calore rende la base più difficile da individuare da lontano. L'incremento di rumore prodotto la rende però maggiormente identificabile a portata ravvicinata.
    textEng: Adds heat shielding to the reactor, reducing the heat signature in overdrive mode. Decreased heat makes the base harder to see at a distance. Increases noise, making the base easier to identify at close range.
  mm_overdrive_vision_own__name:
    id: 1
    text: Sensori (Turbo)
    textEng: Overdrive Sensing
  mm_overdrive_vision_own__text:
    id: 1
    text: Migliora la portata visiva della base in modalità Turbo, installando stabilizzatori dell'immagine che bilanciano le intense vibrazioni generate dall'alta velocità.
    textEng: Improves the base's vision range in Overdrive Mode, by installing image stabilizers to counteract high speed vibrations.
  mm_stealth__name:
    id: 1
    text: Modalità Stealth
    textEng: Stealth Mode
  mm_stealth__text:
    id: 1
    text: Occulta la base alle forze nemiche, riducendo drasticamente la portata di rilevamento. Limita la velocità di movimento e consuma rapidamente le riserve di energia.
    textEng: Cloaks the base from the enemy forces, drastically reducing detection ranges. Limits movement speed and quickly consumes power reserves.
  mm_stealth_drain__name:
    id: 1
    text: Efficienza (Stealth)
    textEng: Stealth Efficiency
  mm_stealth_drain__text:
    id: 1
    text: Riduce il consumo energetico della modalità Stealth con scambiatori termici più efficienti e una mimetizzazione ottica ottimizzata.
    textEng: Reduces energy drain of Stealth Mode with more efficient heat exchangers and optimized optical camouflage.
  mm_stealth_vision_own__name:
    id: 1
    text: Sensori (Stealth)
    textEng: Stealth Sensing
  mm_stealth_vision_own__text:
    id: 1
    text: Aumenta il campo visivo grazie a sensori a basse emissioni, che non compromettono la modalità Stealth della base.
    textEng: Improves the vision range with low-emission sensors that will not compromise the base's Stealth Mode.
  mobilebase__name:
    id: 1
    text: Base mobile
    textEng: Mobile Base
  mobilebase__text:
    id: 1
    text: Veicolo di supporto industriale ottenuto dalla Base montana.
    textEng: Obtained the industrial support vehicle from the Mountain Base.
  mobilebase_endgame__name:
    id: 1
    text: Raggio ad alta energia
    textEng: High energy beam
  mobilebase_endgame__text:
    id: 1
    text: Un'arma recuperata da una piattaforma Golia nemica. Massima gittata efficace di 3 chilometri.
    textEng: A weapon salvaged from an enemy behemoth. Effective range of three kilometers.
  overdrive_cooldown__name:
    id: 2
    text: Dissipazione potenziata
    textEng: Improved Dissipation
  overdrive_cooldown__text:
    id: 2
    text: L'installazione di alettature di raffreddamento sul reattore migliora il tasso di dissipazione del calore generato dalla modalità Turbo.
    textEng: Installing cooling fins on the reactor improves the rate it can dissipate the heat generated from using overdrive mode.
  overdrive_cooldown_02__name:
    id: 2
    text: Dissipazione potenziata II
    textEng: Improved Dissipation II
  overdrive_cooldown_02__text:
    id: 2
    text: L'installazione di ulteriori alettature di raffreddamento sul reattore migliora ancora di più il tasso di dissipazione del calore generato dalla modalità Turbo.
    textEng: Installing additional cooling fins on the reactor further improves the rate it can dissipate the heat generated from using overdrive mode.
  overdrive_cooldown_03__name:
    id: 2
    text: Dissipazione potenziata III
    textEng: Improved Dissipation III
  overdrive_cooldown_03__text:
    id: 2
    text: Il miglioramento del sistema di raffreddamento liquido del reattore aumenta ulteriormente la capacità dalle base di dissipare il calore generato dalla modalità Turbo.
    textEng: Improvements to the reactor's liquid cooling system further improves the base's ability to dissipate heat from overdrive mode.
  overdrive_speed_upgrade__name:
    id: 2
    text: Limitazione disattivata
    textEng: Limiter Override
  overdrive_speed_upgrade__text:
    id: 2
    text: Aggira le restrizioni al reattore della base mobile per aumentare la velocità in modalità Turbo.
    textEng: Jailbreak the mobile base's reactor to get more speed out of overdrive mode
  overdrive_speed_upgrade_02__name:
    id: 2
    text: Limitazione disattivata II
    textEng: Limiter Override II
  overdrive_speed_upgrade_02__text:
    id: 2
    text: Un ulteriore bypass del sistema di sicurezza del reattore permette di acquisire ancor più velocità di movimento durante la modalità Turbo.
    textEng: Overriding more reactor safeties allows additional gains to movement speed while using overdrive mode.
  pilots__name:
    id: 1
    text: Equipaggio ridotto
    textEng: Crew basics
  pilots__text:
    id: 1
    text: La base può ospitare una quantità ridotta di personale. Contiene una piccola cambusa e un'infermeria.
    textEng: The base can support a limited crew. A small galley and medbay are now operational.
  pilots_limit_l1__name:
    id: 1
    text: Più cuccette
    textEng: Expanded bunks
  pilots_limit_l1__text:
    id: 1
    text: Permette alla base di ospitare più piloti.
    textEng: Allows the base to accomodate more pilots.
  pilots_limit_l2__name:
    id: 1
    text: Scompartimenti ottimizzati
    textEng: Optimized compartments
  pilots_limit_l2__text:
    id: 1
    text: Una ristrutturazione completa di dormitorio, cambusa e infermeria che permette alla base di ospitare più piloti.
    textEng: A total rebuild of the crew compartment, galley and medical bay allows accomodating more pilots at the base.
  placeholder__name:
    id: 1
    text: Placeholder
    textEng: Placeholder
  placeholder__text:
    id: 1
    text: Ulteriori migliorie saranno aggiunte in futuro.
    textEng: More upgrades will be added at a later point.
  reactor__name:
    id: 1
    text: Sblocco del reattore
    textEng: Unlocked Reactor
  reactor__text:
    id: 1
    text: Permette al nucleo energetico di immagazzinare più energia e di subire ulteriori modifiche, disattivando le verifiche di sicurezza standard imposte ai civili.
    textEng: Allows the power core to store more energy and enables further customization by disabling civilian reactor safety checks.
  reactor_charge_delay__name:
    id: 1
    text: Accensione rapida
    textEng: Rapid Ignition
  reactor_charge_delay__text:
    id: 1
    text: Riduce l'intervallo di rigenerazione dopo l'esaurimento dell'energia.
    textEng: Reduces regeneration delay after energy is drained.
  reactor_expanded__name:
    id: 1
    text: Espansione del reattore
    textEng: Expanded Reactor
  reactor_expanded__text:
    id: 1
    text: Sblocca capacità avanzate ma aumenta la segnatura del reattore.
    textEng: Unlocks advanced capabilities at the expense of increasing reactor sensor signature.
  reactor_storage_limit__name:
    id: 1
    text: Condensatori ausiliari
    textEng: Auxiliary Capacitors
  reactor_storage_limit__text:
    id: 1
    text: Ampliano la capacità di immagazzinamento energetico della base. Possono essere installati fino a tre condensatori ausiliari.
    textEng: Expands the energy storage capacity. Up to three auxiliary capacitors can be installed.
  salvage_budget__name:
    id: 2
    text: Recupero potenziato
    textEng: Improved Salvage
  salvage_budget__text:
    id: 2
    text: Impiegando più carrelli di trasporto è possibile aumentare il budget di recupero post missione.
    textEng: Adding additional carrying carts allows for in increased salvage budget after missions
  salvage_budget_02__name:
    id: 2
    text: Recupero potenziato II
    textEng: Improved Salvage II
  salvage_budget_02__text:
    id: 2
    text: Un sistema di catalogazione migliorato e un accesso facilitato all'inventario permettono di aumentare ulteriormente il budget di recupero post missione.
    textEng: Improving internal sorting systems and streamlined inventory access further increases the salvage budget after missions
  salvage_budget_03__name:
    id: 2
    text: Recupero potenziato III
    textEng: Improved Salvage III
  salvage_budget_03__text:
    id: 2
    text: Introducendo dei carrelli di trasporto automatizzati è possibile aumentare ulteriormente il budget di recupero post missione.
    textEng: Adding automated carrying carts allows for even more salvage budget after missions
  salvage_budget_04__name:
    id: 2
    text: Recupero potenziato IV
    textEng: Improved Salvage IV
  salvage_budget_04__text:
    id: 2
    text: Sostituendo i carrelli di trasporto con degli esoscheletri meccanici per le squadre di recupero è possibile incrementare significativamente il budget di recupero post missione.
    textEng: Replacing carrying carts with powered exosuits for salvage crews significantly improves salvage budget after missions
  sensor__name:
    id: 1
    text: Sensori militari
    textEng: Military-Grade Sensors
  sensor__text:
    id: 1
    text: Aumentano il campo visivo e sbloccano importanti migliorie, sfruttando componenti recuperati dai mech.
    textEng: Improves vision range and unlocks powerful upgrades by using salvaged components from mechs.
  sensor_rain__name:
    id: 1
    text: Ottimizzazione pioggia
    textEng: Rain Optimization
  sensor_rain__text:
    id: 1
    text: Permette alla base di mantenere visibilità praticamente inalterata anche in caso di precipitazioni intense, sfruttando sensori di penetrazione idrica recuperati da mech nemici. È l'invidia di ogni autista.
    textEng: Allows the base to see practically unimpeded through even the heaviest rain using salvaged water penetrating sensors from enemy mechs. Envy of every driver in the country.
  sensor_scan_speed__name:
    id: 1
    text: Analisi ad alta velocità
    textEng: High-speed Analysis
  sensor_scan_speed__text:
    id: 1
    text: Identifica i bersagli nemici più rapidamente, effettuando un overclock dell'unità di elaborazione del sistema dei sensori.
    textEng: Identifies enemy targets faster by overclocking the processing unit of the sensor system.
  sensor_scan_speedhostile__name:
    id: 1
    text: Jamming anti-scansione
    textEng: Scan Jamming
  sensor_scan_speedhostile__text:
    id: 1
    text: Confonde i sensori nemici installando contromisure elettroniche di grado militare. Le forme restituiscono segnali, ritardando l'identificazione della base.
    textEng: Confuses enemy sensors by installing a military grade ECM. Shapes return signals and delays identification of the base.
  unit_bay__name:
    id: 1
    text: Sblocco dell'hangar
    textEng: Unlocked Bay
  unit_bay__text:
    id: 1
    text: Converte un vecchio scomparto per equipaggiamento industriale in un hangar, permettendo di riparare mech anche in movimento.
    textEng: Opens up a new bay and enables mech repairs on the go by clearing out an industrial equipment compartment on the base.
  unit_bay_repair_lines__name:
    id: 1
    text: Riparazioni parallele
    textEng: Parallel Repair
  unit_bay_repair_lines__text:
    id: 1
    text: Sfrutta componenti rari provenienti dai mech per potenziare i manipolatori degli hangar, permettendo così di riparare più unità al contempo.
    textEng: Utilizes rare components from mechs to upgrade the mech bay manipulators, allowing multiple units to be repaired in parallel.
  unit_bay_repair_speed__name:
    id: 1
    text: Riparazioni accelerate
    textEng: Accelerated Repair
  unit_bay_repair_speed__text:
    id: 1
    text: Rimuove le limitazioni industriali dalle stazioni di riparazione.
    textEng: Removes industrial constraints on the repair station.
  unit_repair_amount_l1__name:
    id: 1
    text: Riparazioni rapide
    textEng: High speed repairs
  unit_repair_amount_l1__text:
    id: 1
    text: Migliorare le stampanti e l'equipaggiamento da assemblaggio dell'hangar permette di riparare più in fretta i mech danneggiati durante le soste di accampamento.
    textEng: Improved polymer printers and assembly equipment in the mech bay allow your crew to repair more mech damage during camp stops.
  unit_repair_amount_l2__name:
    id: 1
    text: Ripristino rapido
    textEng: Express Restoration
  unit_repair_amount_l2__text:
    id: 1
    text: Gli iniettori polimerici ad alta velocità e il vano di assemblaggio robotico permettono di rimettere in sesto mech completamente sfasciati con una sola sosta di accampamento.
    textEng: High-speed polymer armor injectors and robotic assembly bay allow your crew to rebuild nearly totaled mechs back to perfect condition in one camp stop.
  unit_storage_l1__name:
    id: 1
    text: Immagazzinamento ottimizzato
    textEng: Optimized Storage
  unit_storage_l1__text:
    id: 1
    text: Aggiunge ulteriori spazi per unità, riconfigurando le pareti interne della base mobile.
    textEng: Adds extra unit slots by reconfiguring internal walls of the mobile base.
  unit_storage_l2__name:
    id: 1
    text: Immagazzinamento ampliato
    textEng: Expanded Storage
  unit_storage_l2__text:
    id: 1
    text: Fa spazio a nuove unità all'interno della base, spostando alcuni sistemi interni. Il rinforzo delle attrezzature ricollocate aumenta il peso totale della struttura, diminuendone leggermente la velocità di movimento.
    textEng: Makes space for new units on the base by moving some internal systems. Reinforcement of relocated equipment increases the base's weight, decreasing the speed slightly.
  unit_storage_l3__name:
    id: 1
    text: Immagazzinamento impilato
    textEng: Stacked Storage
  unit_storage_l3__text:
    id: 1
    text: Aumenta lo spazio disponibile impilando i mech l'uno sull'altro.
    textEng: Allows for more room by stacking mechs on top of each other.
  unit_storage_l4__name:
    id: 1
    text: Immagazzinamento massimizzato
    textEng: Maximized Storage
  unit_storage_l4__text:
    id: 1
    text: Impilare e intramezzare i mech in modo più efficiente permette alla base di ospitare un maggior numero di unità, con un alto costo per la sua velocità di movimento.
    textEng: Stacking and interleaving mechs allows the base to fit a large number of units at a high cost to speed.
  workshop__name:
    id: 1
    text: Sblocco dell'officina
    textEng: Unlocked Workshop
  workshop__text:
    id: 1
    text: Ripristina le stampanti di materiali compositi e i manipolatori di assemblaggio, permettendo alla base di produrre equipaggiamento e nuove unità, risorse permettendo.
    textEng: Restores the composite printers and assembly manipulators, allowing the base to produce equipment and new units if sufficient resources are available.
  workshop_combat__name:
    id: 2
    text: Stampante migliorata
    textEng: Printer Upgrade
  workshop_combat__text:
    id: 2
    text: Un miglioramento alle stampanti dell'officina permette di completare progetti durante le operazioni di recupero post missione.
    textEng: Improvements to the workshop's printers allows for completing projects during combat mission salvage operations.
  workshop_combat_02__name:
    id: 2
    text: Stampante migliorata II
    textEng: Printer Upgrade II
  workshop_combat_02__text:
    id: 2
    text: Ulteriori miglioramenti alle stampanti dell'officina permettono di completare progetti durante le operazioni di schieramento, così che parti e scheletri possano essere prodotti anche in caso di sconfitta in combattimento.
    textEng: Further improvements to the workshop printers let them complete projects during combat deployment, allowing parts and frames to be built even in the event of a combat loss
  workshop_lines__name:
    id: 1
    text: Stampe parallele
    textEng: Parallel Printing
  workshop_lines__text:
    id: 1
    text: Permette la realizzazione di più progetti contemporanei, potenziando i sistemi di grado civile per supportare la stampa multi-threading.
    textEng: Allows more than one project to be built in parallel by extending the civilian-grade systems to support multithreaded printing.
  workshop_tech_r2__name:
    id: 1
    text: Assemblaggio avanzato
    textEng: Advanced Assembly
  workshop_tech_r2__text:
    id: 1
    text: Velocizza i tempi di costruzione e sblocca equipaggiamento non comune, potenziando le strumentazioni dell'officina affinché supportino materiali di grado militare.
    textEng: Speeds up construction and unlocks uncommon equipment by extending workshop hardware to support military grade materials
  workshop_tech_r3__name:
    id: 1
    text: Assemblaggio sperimentale
    textEng: Experimental Assembly
  workshop_tech_r3__text:
    id: 1
    text: Aumenta considerevolmente le prestazioni dell'officina grazie a insoliti componenti di recupero, sbloccando la riproduzione di parti molto rare e permettendo all'officina di contribuire alla riparazione delle unità.
    textEng: Substantially increases workshop performance with salvaged exotic components, unlocking replication of rarest parts and allowing the workshop to contribute to unit repairs.
