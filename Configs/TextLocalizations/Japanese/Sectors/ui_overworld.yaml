  root_province_stage_priority_text:
    id: 1
    text: この占領地域は、ファーランド自由軍によって優先目標に指定されています。ここへの攻撃は敵に最大のダメージを与え、この地域の支配を揺るがします。ミッション目標を遂行して進めましょう。
