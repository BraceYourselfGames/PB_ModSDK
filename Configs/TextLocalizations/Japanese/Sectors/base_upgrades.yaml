entries:
  ability_block_combat__name:
    text: スモークチャージ
    textEng: Smoke Charges
  ability_block_combat__text:
    text: ベースにスモークチャージ・ランチャーを装備する。パトロールから逃れるため侵攻軍を一時的にスタンできるスモークチャージはワークショップで製造可能。
    textEng: Equips the base with smoke charge launchers, which can stun the enemy patrol and allow the base to escape. Charges manufactured in the workshop.
  ability_block_escalation__name:
    text: スキャンジャマー
    textEng: Scan Jamming
  ability_block_escalation__text:
    text: 高解像度スキャンとの連動により、侵攻軍にベースが少人数の民間人であると錯覚させる。これにより、侵攻軍はより小規模な部隊を送り込んでくる可能性が高くなる。ジャマーのチャージはワークショップにて製造可能。高エスカレーション地域を巡回する危険なパトロールに見つかった際に有効である。
    textEng: Confuses the enemy into believing the base is a small group of civilians by interfacing with high res scans. May result in the enemy sending a smaller force. Charges manufactured in the workshop. Useful if caught by dangerous patrols in high-escalation provinces.
  ability_block_reinforcements__name:
    text: 通信ジャマー
    textEng: Comms Jamming
  ability_block_reinforcements__text:
    text: 侵攻軍の無線と位置情報を妨害する機器をベースに装備する。戦闘前に発動すると侵攻軍のユニットの戦闘突入を阻止することができる。ジャマーのチャージはワークショップにて製造可能。複数のパトロールに追われている時に有効である。
    textEng: Equips the base with a device interfering with enemy radio and geolocation, which prevents enemy units from entering fights if activated pre-combat. Charges manufactured in the workshop. Useful if being chased by multiple patrols.
  ability_call_homeguard__name:
    text: 通信アップリンク
    textEng: Radio Uplink
  ability_call_homeguard__text:
    text: ベースに通信システムを装備する。あなたの名声が十分であれば、ホーム・ガードに援軍を要請することができる。名声が高ければ高いほど、より多くの増援が送られる。これらのユニットを戦闘で失うと名声が下がるが、勝利すると名声が上がる。
    textEng: Equips the base with a comms system capable of reaching the Home Guard to call for reinforcement if your reputation is sufficient. The higher your reputation, the more forces they will send. Losing these units in combat will reduce your reputation, but victories increase it.
  ability_drone_decoy__name:
    text: デコイドローン
    textEng: Decoy Drones
  ability_drone_decoy__text:
    text: ベースにデコイドローン・ランチャーを装備する。ベースのセンサー信号を模倣して侵攻軍を混乱させることができる。ドローンはワークショップにて製造可能。エリアの偵察時や侵攻軍の追跡を攪乱するのに有効である。
    textEng: Equips the base with a decoy drone launcher, which can ape the base's sensor signature and confuse the enemy. Drones manufactured in the workshop. Useful if scouting an area or trying to throw enemies off your trail.
  ability_sensor_rain__name:
    text: 雨センサー
    textEng: Rain Sensor
  ability_sensor_rain__text:
    text: ベースに雨センサー機能を装備する。
    textEng: Equips the base with a rain sensor ability.
  group_mm_core__name:
    text: 移動
    textEng: Movement
  group_reactor__name:
    text: リアクター
    textEng: Reactor
  group_unit_bay__name:
    text: ユニットベイ
    textEng: Unit bay
  group_workshop__name:
    text: ワークショップ
    textEng: Workshop
  mm_core__name:
    text: 機動力開放
    textEng: Unlocked Movement
  mm_core__text:
    text: 駆動系統の民間速度制限を解除し、ベースの移動速度を向上させる。
    textEng: Increases base's speed by removing civilian speed limitations from the drivetrain.
  mm_cruise__name:
    text: 巡航モード
    textEng: Cruise Mode
  mm_cruise__text:
    text: 標準移動モード。パワーコアを最適化し、エネルギー余剰を作り出し、蓄積パワーを補充する。平均的な移動速度、中程度のセンサー信号。
    textEng: Standard movement mode. Optimizes power core, yielding an energy surplus and replenishing stored power. Average speed, medium sensor signature.
  mm_cruise_regen__name:
    text: 発電量改善
    textEng: Improved Generation
  mm_cruise_regen__text:
    text: リアクターを追加の熱交換ループで包むことで、より多くの熱を取り込み、エネルギー発電を高速化することができる。この拡張設計は最大3つのループを追加できる。
    textEng: Wraps reactor in additional heat exchange loops which captures more heat and speeds up power generation. This expanded design supports up to three additional loops.
  mm_cruise_speed__name:
    text: 巡航速度
    textEng: Cruise Speed
  mm_cruise_speed__text:
    text: トランスミッションを改善し、より高い巡航速度を実現する一方で、騒音が増加し、より長距離でベースが発見されてしまう可能性がある。
    textEng: Improves transmission, which supports a higher cruise speed but increases noise and makes the base detectable at a longer range.
  mm_cruise_vision_own__name:
    text: 巡航センサー
    textEng: Cruise Sensing
  mm_cruise_vision_own__text:
    text: センサアレイ装置を交換し、より広範囲に索敵を可能にする。
    textEng: Replaces sensor array equipment to allow for a longer range of enemy detection.
  mm_overdrive__name:
    text: オーバードライブ・モード
    textEng: Overdrive Mode
  mm_overdrive__text:
    text: 排ガスをターボチャージャーで還流させ、モビルベースの移動速度を飛躍的に向上させる一方で、リアクターのスロットルにより、急激にバッテリーを消耗してしまう。短時間の使用が有効だ。
    textEng: Drastically increases speed of mobile base by redirecting waste exhaust through a turbocharger. Rapid battery drain due to throttling the reactor. Useful in short bursts.
  mm_overdrive_vision_enemy__name:
    text: オーバードライブ・シールド
    textEng: Overdrive Shielding
  mm_overdrive_vision_enemy__text:
    text: リアクターに熱シールドを追加することにより、オーバードライブ・モード時での発熱の影響を軽減する。熱の低下により遠距離からは基地が見えにくくなる。ノイズの増加により至近距離ではベースが識別されやすくなる。
    textEng: Adds heat shielding to the reactor, reducing the heat signature in overdrive mode. Decreased heat makes the base harder to see at a distance. Increases noise, making the base easier to identify at close range.
  mm_overdrive_vision_own__name:
    text: オーバードライブ・センサー
    textEng: Overdrive Sensing
  mm_overdrive_vision_own__text:
    text: 高速振動対策として画像補正機構を搭載し、オーバードライブ・モード時での基地の視野範囲を向上させる。
    textEng: Improves the base's vision range in Overdrive Mode, by installing image stabilizers to counteract high speed vibrations.
  mm_stealth__name:
    text: ステルス・モード
    textEng: Stealth Mode
  mm_stealth__text:
    text: 基地を敵軍から覆い隠し、検出範囲を大幅に縮小する。移動速度を制限し、パワー残量の消費が速くなる。
    textEng: Cloaks the base from the enemy forces, drastically reducing detection ranges. Limits movement speed and quickly consumes power reserves.
  mm_stealth_drain__name:
    text: ステルス効率
    textEng: Stealth Efficiency
  mm_stealth_drain__text:
    text: 熱交換器の効率化と光学迷彩の最適化により、ステルス・モード時のエネルギー消耗を低減する。
    textEng: Reduces energy drain of Stealth Mode with more efficient heat exchangers and optimized optical camouflage.
  mm_stealth_vision_own__name:
    text: ステルス・センサー
    textEng: Stealth Sensing
  mm_stealth_vision_own__text:
    text: ベースのステルス・モードが損なわれない低排出センサーで視野範囲を改善する。
    textEng: Improves the vision range with low-emission sensors that will not compromise the base's Stealth Mode.
  mobilebase__name:
    text: モビルベース
    textEng: Mobile Base
  mobilebase__text:
    text: マウンテンベースから産業用支援車両を入手。
    textEng: Obtained the industrial support vehicle from the Mountain Base.
  reactor__name:
    text: リアクター開放
    textEng: Unlocked Reactor
  reactor__text:
    text: 民間用リアクターの安全性チェックを無効にすることで、パワーコアに多くのエネルギーを蓄積できるようにし、さらなるカスタマイズを可能にする。
    textEng: Allows the power core to store more energy and enables further customization by disabling civilian reactor safety checks.
  reactor_charge_delay__name:
    text: 高速イグニッション
    textEng: Rapid Ignition
  reactor_charge_delay__text:
    text: エネルギー消耗後の再生による遅延を短縮する。
    textEng: Reduces regeneration delay after energy is drained.
  reactor_expanded__name:
    text: 拡張リアクター
    textEng: Expanded Reactor
  reactor_expanded__text:
    text: リアクターのセンサー信号が増加してしまうが、高度な機能を開放する。
    textEng: Unlocks advanced capabilities at the expense of increasing reactor sensor signature.
  reactor_storage_limit__name:
    text: 補助コンデンサー
    textEng: Auxiliary Capacitors
  reactor_storage_limit__text:
    text: エネルギーの蓄積容量を拡大する。補助コンデンサーは最大3個まで搭載可能。
    textEng: Expands the energy storage capacity. Up to three auxiliary capacitors can be installed.
  sensor__name:
    text: 軍用センサー
    textEng: Military-Grade Sensors
  sensor__text:
    text: メカからサルベージした部品を再利用することで、視野範囲の改善や強力なアップグレードが可能になる。
    textEng: Improves vision range and unlocks powerful upgrades by using salvaged components from mechs.
  sensor_rain__name:
    text: 雨天最適化
    textEng: Rain Optimization
  sensor_rain__text:
    text: 侵攻軍のメカからサルベージした水透過センサーにより、どんなに激しい雨の中でも視界を確保することができる。
    textEng: Allows the base to see practically unimpeded through even the heaviest rain using salvaged water penetrating sensors from enemy mechs. Envy of every driver in the country.
  sensor_scan_speed__name:
    text: 高速解析
    textEng: High-speed Analysis
  sensor_scan_speed__text:
    text: センサーシステムのプロセッサーユニットをオーバークロックすることで、ターゲットをより速く特定することができる。
    textEng: Identifies enemy targets faster by overclocking the processing unit of the sensor system.
  sensor_scan_speedhostile__name:
    text: スキャンジャマー
    textEng: Scan Jamming
  sensor_scan_speedhostile__text:
    text: 軍用ECMを搭載し、侵攻軍のセンサーを混乱させる。 帰還信号を整形し、ベースの識別を遅らせる。
    textEng: Confuses enemy sensors by installing a military grade ECM. Shapes return signals and delays identification of the base.
  unit_bay__name:
    text: ベイ開放
    textEng: Unlocked Bay
  unit_bay__text:
    text: ベース内の工業設備区画を整理することにより新たなベイを開放し、遠征先でのメカの修理が可能になる。
    textEng: Opens up a new bay and enables mech repairs on the go by clearing out an industrial equipment compartment on the base.
  unit_bay_repair_lines__name:
    text: 並列修理
    textEng: Parallel Repair
  unit_bay_repair_lines__text:
    text: メカから取り出した希少な部品を利用して、メカベイのマニピュレーターをアップグレードし、複数機を並行して修理できるようにする。
    textEng: Utilizes rare components from mechs to upgrade the mech bay manipulators, allowing multiple units to be repaired in parallel.
  unit_bay_repair_speed__name:
    text: 高速修理
    textEng: Accelerated Repair
  unit_bay_repair_speed__text:
    text: 修理ステーションの工業的制約を取り除く。
    textEng: Removes industrial constraints on the repair station.
  unit_storage_l1__name:
    text: 格納庫最適化
    textEng: Optimized Storage
  unit_storage_l1__text:
    text: モビルベースの内壁を組み替えることで、ユニットスロットを増設する。
    textEng: Adds extra unit slots by reconfiguring internal walls of the mobile base.
  unit_storage_l2__name:
    text: 格納庫拡張
    textEng: Expanded Storage
  unit_storage_l2__text:
    text: 内部システムの一部を移動し、ベースに新ユニットの格納場所を確保する。移設した機器の補強により、ベースの重量が増加し、移動速度が若干低下する。
    textEng: Makes space for new units on the base by moving some internal systems. Reinforcement of relocated equipment increases the base's weight, decreasing the speed slightly.
  unit_storage_l3__name:
    text: 立体格納庫
    textEng: Stacked Storage
  unit_storage_l3__text:
    text: メカを積み重ねることで、より広い格納スペースを実現。構造的な支柱やリフトの追加により、ベースの重量が増加し、移動速度が低下。
    textEng: Allows for more room by stacking mechs on top of each other. Additional structural supports and lifts increase the base's weight, decreasing the speed.
  unit_storage_l4__name:
    text: 格納庫最大化
    textEng: Maximized Storage
  unit_storage_l4__text:
    text: メカを積み重ねたり、交互配置することで、移動速度を犠牲にする代わりに、大量のユニットを搭載することができる。
    textEng: Stacking and interleaving mechs allows the base to fit a large number of units at a high cost to speed.
  workshop__name:
    text: ワークショップ開放
    textEng: Unlocked Workshop
  workshop__text:
    text: 合成プリンターと組立マニピュレーターを復元する。十分な資源があれば、ベースは装備と新しいユニットを生産できるようになる。
    textEng: Restores the composite printers and assembly manipulators, allowing the base to produce equipment and new units if sufficient resources are available.
  workshop_lines__name:
    text: 並列製造
    textEng: Parallel Printing
  workshop_lines__text:
    text: 民間用システムを拡張し、マルチスレッド・プリントに対応させることで、複数のプロジェクトを並行して実行することが可能になる。
    textEng: Allows more than one project to be built in parallel by extending the civilian-grade systems to support multithreaded printing.
  workshop_tech_r2__name:
    text: 高性能アセンブリー
    textEng: Advanced Assembly
  workshop_tech_r2__text:
    text: ワークショップの設備を拡張し、軍用素材に対応できるようにすることで、建造時間の短縮やアンコモン装備が解除される。
    textEng: Speeds up construction and unlocks uncommon equipment by extending workshop hardware to support military grade materials
  workshop_tech_r3__name:
    text: 試作アセンブリー
    textEng: Experimental Assembly
  workshop_tech_r3__text:
    text: 回収した特殊部品でワークショップの性能を大幅に向上させ、レアな部品の複製を可能にし、ワークショップがユニットの修理に寄与できるようにする。
    textEng: Substantially increases workshop performance with salvaged exotic components, unlocking replication of rarest parts and allowing the workshop to contribute to unit repairs.
