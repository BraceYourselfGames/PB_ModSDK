    text: アンコモン構成部品を組み合わせ、レア構成部品を作ります。効率は悪いですが、いざという時に便利なこともあります。
    textEng: Build rare components by combining uncommon components. Inefficient, but can be useful in a pinch.
  utl_unit_frame_header:
