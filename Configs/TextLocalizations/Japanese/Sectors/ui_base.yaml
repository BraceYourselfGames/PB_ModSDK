    text: ソート
    textEng: Sort
  inventory_info_action_cooldown:
    id: 1
    text: ユニットが利用できる各アクションには、時間と最適な間隔 (クールダウン) がある。最適な間隔は厳しい制限ではなく、時間を空けることで熱の蓄積を回避できる。
    textEng: Each action available to the unit has a duration and optimal interval (cooldown). An optimal interval is not a hard restriction, but following it will avoid heat buildup.
  inventory_info_action_peak_heat:
    id: 1
    text: ピーク熱
    textEng: Peak heat
  inventory_info_barrier:
    id: 1
    text: バリア
    textEng: Barrier
  inventory_info_beam_width_desc:
    id: 1
    text: ビーム武器には拡散がない。この武器からのエネルギーは一直線に集中する。
    textEng: Beam weapons have no scatter. Energy from this weapon is focused in a straight line.
  inventory_info_beam_width_name:
    id: 1
    text: ビーム幅
    textEng: Beam width
  inventory_info_column_action:
    id: 1
    text: 攻撃あたり
    textEng: Per attack
  inventory_info_column_hit:
    id: 1
    text: 命中あたり
    textEng: Per hit
  inventory_info_column_second:
    id: 1
    text: 秒あたり（DPS）
    textEng: Per second (DPS)
  inventory_info_context_comparison:
    id: 1
    text: 比較
    textEng: Comparison
  inventory_info_context_equipped:
    id: 1
    text: 装備中
    textEng: Equipped
  inventory_info_dismantle_confirmation_header:
    id: 1
    text: 廃棄を確定
    textEng: Confirm scrapping
  inventory_info_dismantle_confirmation_text:
    id: 1
    text: このアイテムを分解してもよろしいですか？元に戻すことはできません。アイテムはインベントリから消えます。取り外し可能なサブシステムがあればインベントリに追加されます。このアイテムのワークショップ進行度が増加します。
    textEng: Are you sure you'd like to disassamble this item? This can not be undone. The item will disappear from your inventory. If there are removable subsystems, they will be placed in your inventory. The workshop progress for this item will increase.
  inventory_info_dismantle_workshop_header:
    id: 1
    text: ワークショップ用スクラップ
    textEng: Scrap for workshop
  inventory_info_dismantle_workshop_hint_multiprogress:
    id: 1
    text: この品質のパーツを分解すると、低品質バージョンの研究も進行します。
    textEng: Dismantling the part at this quality will also progress research for lower quality versions.
  inventory_info_dismantle_workshop_hint_multistep:
    id: 1
    text: このパーツをワークショップでアンロックするには、複数回分解する必要があります。
    textEng: This part needs to be dismantled multiple times to become unlocked in the workshop.
  inventory_info_dismantle_workshop_progress:
    id: 1
    text: ワークショップの進行度
    textEng: Workshop progress
  inventory_info_dismantle_workshop_resources:
    id: 1
    text: 使用可能な構成部品
    textEng: Usable components
  inventory_info_dismantle_workshop_text:
    id: 1
    text: このアイテムを分解すると、ワークショップでの建造がアンロックされます。
    textEng: You can dismantle this item to unlock construction in the workshop.
  inventory_info_hint_classification_header:
    id: 1
    text: 分類
    textEng: Classification
  inventory_info_hint_classification_text:
    id: 1
    text: >-
      こちらは、パーツタイプ （パーツが属する一般的なクラス） とモデル （特定タイプの特定設計）の説明文です。


      色は、部品がどれほど珍しく、よくできているかというレア度を示します。レア度の高い装備では、高品質パークが増え、開放されたサブシステムスロットが含まれることもあり、カスタマイズの可能性も増えます。
    textEng: >-
      This text indicates part type (what general class this part belongs to) and model (which specific design of a given type this is).


      The color indicates rarity: how uncommon and well-built the part is. Equipment of higher rarity includes more and higher quality perks and can include unlocked subsystem slots, enabling deeper customization.
  inventory_info_hint_damage_type:
    id: 1
    text: ダメージタイプ
    textEng: Damage type
  inventory_info_hint_favorite_header:
    id: 1
    text: お気に入り
    textEng: Favorite
  inventory_info_hint_favorite_text:
    id: 1
    text: アイテムをお気に入りとして登録すると、アイテムリストでハイライトされ、見つけやすくなります。
    textEng: Mark this item as a favorite. This highlights it in inventory lists, making it easier to find.
  inventory_info_hint_level_header:
    id: 1
    text: レベル
    textEng: Level
  inventory_info_hint_level_text:
    id: 1
    text: >-
      レベルは、パーツの強さを決定します。構造保全性、バリア、ダメージはレベルに比例します。


      ユニットがさらに難しい敵に立ち向かえるよう、より高いレベルのパーツに常に目を光らせておこう！
    textEng: >-
      Level determines how powerful a given part is. Integrity, barrier and damage scale with level.


      Always keep an eye out for parts with a higher level to ensure your units are ready to face ever more challenging enemies!
  inventory_info_hint_range_header:
    id: 1
    text: 範囲
    textEng: Range
  inventory_info_hint_range_text:
    id: 1
    text: >-
      この武器が有効な範囲。グラフを見ると、武器が推奨範囲全体で有効か、距離と飛散に応じて有効性が変化するかがわかります。


      ほとんどの戦闘は、幅300メートルの象限で行われます。
    textEng: >-
      The range in which this weapon is effective. The graph reflects whether the weapon remains effective throughout the recommended range, or if it changes potency depending on distance and scatter.


      Most combat engagements take place in quadrants 300 meters across.
  inventory_info_hint_serial_header:
    id: 1
    text: シリアル番号
    textEng: Serial Number
  inventory_info_hint_serial_text:
    id: 1
    text: 同じモデルのパーツを識別する一意の番号。異なるパーツに、さまざまなパークとサブシステムがあります。
    textEng: Unique number identifying a part among others of the same model. Every part can differ, offering different perks and subsystems.
  inventory_info_hint_stat_modified:
    id: 1
    text: このステータスは、1つ以上の交換可能なサブシステムで変化します。詳細は右側のサブシステム情報をご確認ください。
    textEng: This stat is modified by one or more swappable subsystems. Check subsystem information on the right to learn more.
  inventory_info_hit_width_desc:
    id: 1
    text: 近接武器には飛散する弾丸がありません。接触するとダメージを与えます。近接武器のサイズはさまざまで、目標への当たりやすさに影響します。
    textEng: Melee weapons have no scattering projectiles — the damage is inflicted on direct contact. Melee weapons can vary in size, affecting how easy it is to land hits on targets.
  inventory_info_hit_width_name:
    id: 1
    text: ヒット幅
    textEng: Hit width
  inventory_info_integrity:
    id: 1
    text: 構造保全性
    textEng: Integrity
  inventory_info_levelup_counter:
    id: 1
    text: アップグレード回数
    textEng: Times upgraded
  inventory_info_levelup_dialog_header:
    id: 1
    text: レベルアップ確認
    textEng: Confirm level upgrade
  inventory_info_levelup_dialog_text:
    id: 1
    text: このパーツを次のレベルにアップグレードしてもよろしいですか？
    textEng: Are you sure you'd like to upgrade this part to the next level?
  inventory_info_levelup_header_available:
    id: 1
    text: アップグレード可能
    textEng: Upgradeable
  inventory_info_levelup_header_blocked:
    id: 1
    text: アップグレードがブロックされた
    textEng: Upgrade blocked
  inventory_info_levelup_header_max:
    id: 1
    text: 上限までアップグレード済み
    textEng: Upgraded to limit
  inventory_info_levelup_header_unsupported:
    id: 1
    text: アップグレード不可能
    textEng: Non-upgradeable
  inventory_info_levelup_locked:
    id: 1
    text: このアイテムは移動基地ではアップグレードできません。
    textEng: This item can't be upgraded at the mobile base.
  inventory_info_levelup_resources_header_insufficient:
    id: 1
    text: 資源不足
    textEng: Insufficient resources
  inventory_info_levelup_resources_header_valid:
    id: 1
    text: 資源が必要
    textEng: Resources required
  inventory_info_levelup_text_available:
    id: 1
    text: このパーツは条件を満たすと、上のレベルにアップグレードでき、ステータスが強化されます。
    textEng: If the requirements are met, this part can be upgraded to a higher level, increasing its stats.
  inventory_info_levelup_text_max:
    id: 1
    text: この部品は性能の限界に達しており、これ以上レベルを上げることはできません。
    textEng: "This part has reached its performance limits: its level can't be upgraded further."
  inventory_info_levelup_text_unsupported:
    id: 1
    text: このパーツを上のレベルにアップグレードすることはできません。これは通常、希少な実験用装備や低品質の訓練用装備に該当します。
    textEng: This part can not be upgraded to a higher level. This is usually the case for rare experimental equipment or low-quality training equipment.
  inventory_info_levelup_workshop:
    id: 1
    text: ワークショップのレベル
    textEng: Workshop level
  inventory_info_levelup_workshop_low:
    id: 1
    text: より高いワークショップレベルが必要
    textEng: Higher workshop level needed
  inventory_info_no_description:
    id: 1
    text: 説明なし
    textEng: No description available
  inventory_info_part_category:
    id: 1
    text: カテゴリ
    textEng: Category
  inventory_info_part_feature:
    id: 1
    text: 機能
    textEng: Feature
  inventory_info_part_manufacturer:
    id: 1
    text: 製造者
    textEng: Manufacturer
  inventory_info_part_trait:
    id: 1
    text: 痕跡
    textEng: Trait
