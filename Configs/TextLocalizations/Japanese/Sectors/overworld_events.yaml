  ev_paint_notification_start__1s_start_text:
    text: >-
      クルーは外に集合した。夜明けの薄明かりの中、寄り合いベースを見て何かをつぶやいている。あなたが来ると、みな静かになり、あなたの言葉を待っている。


      ベースは外殻パネルが剥がされ、フレームや配線がむき出しになっている。残されたパネルには青いスプレーで、突き刺さるようなメッセージが書かれている。「その殻から出てきて少しは我らを助けたらどうなんだ」と。あなたの活躍に対し、苦労している民間人からの辛辣な評価だ。


      メカニックが横入りしてくる。「確かに、パトロールが多少甘かったのは認めます。友軍領地ですし…」と言い訳がましく言ったが、垂れているペンキや、むき出しになった配線を見て、二人は言葉を改めた。背筋を伸ばしてこう言った、「ボス、こんな事はもう二度とおこりません。」
    textEng: >-
      Outside, your crew has gathered. They huddle together in the dawn light, murmuring and eyeing the mobile base. When they see you, they fall silent and still, anticipating your reaction.


      Outer panels have been stripped from the base, partially exposing frames and sparking wires beneath. On what remains of the siding, someone’s left a biting message in blue spray paint: Get out of your fortress and help us. A glowing review of your work from some struggling civilians.


      A mechanic sidles up to you. “Admittedly, we were a bit lax in our patrols. Friendly territory and all…” They trail off, glancing back at the dripping paint and exposed wiring, reconsidering their words. They straighten. “Won’t happen again, Boss.”
