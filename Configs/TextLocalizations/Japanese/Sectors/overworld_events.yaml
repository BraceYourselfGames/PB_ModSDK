    text: 最後の手段
    textEng: Last Resort
  ev_bomb_notification_wires__1s_start_text:
    text: >-
      「指揮官、時間がありません。」


      爆弾を解除する時間は残されていなかった。雑音が響く中、通信機の声は緊張に震えている。


      「もうこうなったら、導線を切るしかありません。指揮官、早く、一つ選んでください。」
    textEng: >-
      “Commander, we’re out of time!”


      There is no time left to defuse the bomb. Through the static, the voice over the communicator trembles with tension.


      “All I can do now is cut one of the wires. You have to pick one, Commander! Hurry!”
  ev_bomb_notification_wires__2o_blue_header:
    text: 青い導線
    textEng: Blue wire
  ev_bomb_notification_wires__2o_green_header:
    text: 緑の導線
    textEng: Green wire
  ev_bomb_notification_wires__2o_red_header:
