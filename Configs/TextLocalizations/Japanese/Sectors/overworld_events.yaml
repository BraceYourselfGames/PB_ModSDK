  ev_origin_stuntpilot_notification__1s_accident_text:
    text: >-
      スタントパイロットは輝きを失ってはいない。ピストルを上へと放り投げて宙返りをすると、クルーに緊張が走る。メカは大きいにも関わらず、描かれた弧の頂点で無重力状態になる。クルーは重力に対して構えるが、着地は見事で、地面をほとんど震わせない。太陽があなたの目にあたり、ピストルをつかむ瞬間を見ることはできなかった。メカニックでさえも歓声をあげる。


