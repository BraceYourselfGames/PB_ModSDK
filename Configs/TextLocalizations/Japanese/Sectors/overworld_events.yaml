  ev_origin_family_clarity__1s_start_text:
    text: >-
      「ボス、時間あります？」


      基地のメカベイの検査を一時停止し、パイロットの方を振り向く。パイロットは戦闘服も脱いでおらず、戦いから離れたばかりで、火と金属の匂いがする。


      「ただ、ありがとうと言いたかっただけなんです。」と恥ずかしそうに言う。「私の姓をめぐる不安に耳を傾けてくれたこと…任務に集中させてくれたことに。言葉では言い尽くせません。」


      互いに敬礼し、去る。まだまだ、やらなければならないことがあるようだ。
    textEng: "“Got a moment, boss?”\n\nYou pause during an inspection of the base’s mech bay, and turn to see your pilot waiting for you. They haven’t even taken off their combat suit yet, still fresh from the fight and smelling of fire and metal. \n\n“I just wanted to thank you, is all,” they say, looking sheepish. “You know, for listening to all that angsting about my family name…and for keeping my head in the game. It means more to me than I can say.”\n\nYou salute each other before continuing on your way. There is work to be done."
