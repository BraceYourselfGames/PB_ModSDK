  ev_origin_hgfollower_notification__1s_focus_text:
    text: >-
      珍しい話ではない。ホーム・ガードは、多くの国民にとってヒーローであり続けている。その評判は、侵攻者が復活すれば、さらに高まるだろう。


      だがクルーには今、ここの場に集中してもらわねばならない。あなたはそれを彼らに伝える。


      クルーは呼吸を整え、背筋を伸ばす。顔のシワが引き締まる。


      「はい、指揮官、おっしゃるとおりです。」と敬礼する。
    textEng: "It’s not an uncommon story. The Home Guard have been heroes to many people across the country—and with the invaders back in force, their reputation will only grow from here.\n\nBut you need your crew to focus on here and now, not what could have been or what may be. This, you tell them. \n\nThey take in a steadying breath and straighten their back. Resolve hardens the lines on their face.\n\n“Yes, Commander,” they salute. “I’m with you.”"
