      重々しい足音とヒソヒソ声で、眠りの瀬戸際から起こされる。深刻な顔の偵察兵がいる。「ボス、メカベイでちょっと」と言う。偵察兵についていくと、スタントパイロットのメカの周りにクルーが集まっている。スタントパイロットは1時間近く中に閉じ込もっていて、胸の痛みで降りられない。


      新人パイロットはあなたを見つけ、駆け寄ってくる。「反応がなくなりました！心臓発作だったらどうしましょうか？」


      パイロットを安全に降ろすのはメカニックとメディックだ。メディックは簡易検査の後、あなたの方を向いて、「パニック発作」だと言う。
    textEng: "You’re roused from the brink of sleep by heavy footfalls and harsh whispers. A grave-faced scout appears. “Situation in the mech bay, Boss,” she reports. You follow her to find the crew crowded around the stunt pilot’s mech. You learn she's been holed up in the machine for nearly an hour and, at the onset of chest pain, refused to come down. \n\nUpon spotting you, the rookie pilot runs over. “She's stopped responding! What if she's having a heart attack?”\n\nIt takes a mechanic and the medic to get the pilot safely down, and after a quick examination, the medic looks to you and mouths “panic attack”."
  ev_origin_stuntpilot_panic__1s_reassured_header:
    text: 伝説、詐欺
    textEng: A Legend, a Fraud
  ev_origin_stuntpilot_panic__1s_reassured_header_tvg_pronoun_he:
