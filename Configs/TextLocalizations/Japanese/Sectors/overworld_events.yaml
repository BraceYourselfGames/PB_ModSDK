  ev_origin_brostlander_notification__1s_start_text:
    text: >-
      短い休憩の後、次のミッションに向けて出発する準備が整ったが、ひとつ問題がある。新人パイロットが戦闘中行方不明のままなのだ。


      「ここにもいない！」とメカニックが制御室から言う。あなたがメカベイの辺りを見ると、そこにいる人は肩をすくめ、頭を振った。「あれを見て！」と偵察兵がドア越しに言う。


      例の行方不明のパイロットが、パンパンのリュックサックを手に、森からフラフラと出てきた。クルーが子供のように群がったため、あなたには歓迎するのが一足遅れた。


      パイロットは摘みたてのラズベリーを一握り差し出し、クルーの肩越しに申し訳なさそうな表情を浮かべる。
    textEng: >-
      You’re prepared to set off on your next mission after a short rest stop—but for one problem. One of your newest pilots is still MIA.


      “Can’t find them up here either!” a mechanic calls down from the control room. You cast your gaze around the mech bay, receiving shrugs and shaking heads from those present. “Look out there!” a scout calls, pointing through the doors.


      Your missing pilot wanders out of the trees, a stuffed rucksack in their hands. You don’t have time to launch into your prepared response when they arrive because the crew crowds around like rowdy children.


      The pilot doles out handfuls of fresh-picked raspberries, shooting you an apologetic look over their crewmates’ shoulders.
