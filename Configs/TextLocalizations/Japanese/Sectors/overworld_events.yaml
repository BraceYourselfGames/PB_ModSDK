      あなたは集まった人たちを見た。この人たちこそが、パイロットが戦った理由であり、希望を抱いた理由である。クルーはパイロットの思い出のために、ここだけでなく、祖国全体がより良くなるよう努力し続ける義務があると信じている。
    textEng: >-
      Your crew leaves the late pilot’s necklace around a statue in a town they helped liberate. Some townspeople notice and stand vigil with you.


      You survey those gathered. These people are the reason your pilot fought, the reason they held onto hope. The crew believes they owe it to the pilot’s memory to continue working towards the promise of something better, not only here but across the homeland.
