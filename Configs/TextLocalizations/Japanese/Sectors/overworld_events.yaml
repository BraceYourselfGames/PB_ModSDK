      「指揮官…私…」真っ青な表情で偵察兵が言う。「申し訳ありません…」


      あなたは皆に冷静さと秩序を保つように命じた。動揺している技術者の口から、状況報告が伝えられる。


      騒動が落ち着いた後、あなたは座って状況を把握する。犠牲者はどれだけいるのだろうか…
    textEng: "You hear it before you feel it–the bomb going off, shaking the ground and pulsing in the air. \n\nThe screens in the command room go haywire, and the commotion makes the entire base erupt in noise. For a moment, you are dizzy, your senses swimming in static.\n\n“Commander! Commander, I…” it’s your scout, her face ashen. “I’m sorry…”\n\nYou call for calm, and for order. A status report makes its way to you through the mouth of a very shaken technician. \n\nAfter everything settles, you sit and take stock of the situation. The casualties."
