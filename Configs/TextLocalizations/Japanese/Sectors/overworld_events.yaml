  ev_bomb_notification_success__1s_start_text:
    text: >-
      ベースのクルーは皆、随分と長いあいだ沈黙していた。やがて安心した空気が部屋中に溢れると、クルーたちの歓声が沸き起こる。


      「やった」、偵察兵はボソッと言った。「信じられない。」


      「ギリギリだったな」と整備士は言った。


      「もう[i]二度[/i]とこんな目には遭いたくないぜ」と技術者は唸る。


      あなたは解除された爆弾へと向かった。装置は慎重にケースから取り出され、検査のためにあなたの前にそっと置かれます。技術者は目を通し、微かにだが鼻歌交じりでパッドにデータを入力している。


      「もう問題にはならないはずですよ」と報告した。「それで指揮官、コイツはどうしましょうか。」
    textEng: >-
      The base is silent for a long and heavy moment. Then, as relief floods the room, the crew’s voices erupt in chatter.


      “We did it,” whispers a scout. “I can’t believe it!”


      “That was too close,” says your mechanic.


      “Let’s [i]never[/i] do that again, eh?” a technician groans.


      You head back to the bomb site, where the device is carefully removed from its casing and placed gently before you for examination. Your tech looks it over, entering data onto his pad. He hums low in his throat.


      “It shouldn’t be a problem now,” he reports. “What should we do with it, Commander?”
