  ev_origin_brostlander_selfcare__1s_meditate_text:
    text: >-
      パイロットは静かに座っている一同の中へと、静かに歩いてくる。そして、まるで風を感じるように、一生懸命一息をつこうとしている。


      「次の戦いのことは考えない。それは後で十分」と言い、目を閉じる。


      いい日だ。


      その後、パイロットはあなたに参加してくれたことを感謝し、両親について語る。「私は不安に悩まされてしまうんです」と笑わう。「若い頃、心配事をしていると、両親によくこう言われました。自然の中で過ごしたり、ブロストランドの伝統のちょっとした幸運の儀式をやれば、再び集中できるようになるはずだ」と。
    textEng: "The pilot leads the group in sitting quietly and walking silently, in contemplating the wind and remembering how to take a breath.\n\n“We’re not thinking ahead to the next fight. That can come later,” they say and closes their eyes.\n\nIt is a nice day. \n\nAfter, the pilot thanks you for joining and mentions their parents. “My head gets so full of ants sometimes.” Then they laugh. “That’s what my parents used to call my worrying when I was younger. I refocus when I can spend time in nature. And the little luck rituals—well, Brostland has its traditions.”"
