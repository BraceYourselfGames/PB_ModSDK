  ev_bomb_notification_military __1s_start_header:
    text: 火災
    textEng: Home Fire!
  ev_bomb_notification_military __1s_start_text:
    text: >-
      あなたはベースから即座に爆弾を投げ捨てるように命令した。


      できるだけ爆弾から遠ざかるよう、ベースは全速で加速した。爆発で壁が揺れ、足元がふらつく。誰かのデータパッドが床に落ち、粉々になる。


      ベースが安全な場所で停止すると、あなたは各所の点検を指示した。


      しばらく経つと、技術者がホーム・ガードからの伝言を伝えにやってきた。あなたが処理した爆弾は、軍の重要施設の近くで爆発した。状況は芳しくない。


      技術者は恥ずかしそうに急いで立ち去る。あなたは、進路に戻るように合図をする。
    textEng: "You order the bomb thrown off the base immediately!  \n\nThe base accelerates, putting as much distance between it and the bomb as possible. The walls shake with the explosion, and you nearly lose your footing. Someone’s datapad breaks into pieces on the floor.\n\nYou order an inspection when the base comes to a safe stop. \n\nLater, a technician comes to you with a message from the Home Guard: the bomb you disposed of was set off next to an important military location…and they are not pleased.\n\nThe tech hurries off, embarrassed. You give the signal to get back on the road."
  ev_bomb_notification_military __2o_acknowledge_header:
    text: 認める
    textEng: Acknowledge
  ev_bomb_notification_off__1s_start_header:
    text: 危機一髪
    textEng: Close Calls
  ev_bomb_notification_off__1s_start_text:
    text: >-
      奇妙な容器は、司令室のテーブルの上に慎重に置かれ、周りには好奇心旺盛なクルーが集まってきた。技術者に合図をして容器を開けさせると、部屋の中は静まり返った。


      容器の蓋が開く。同時に、あなたは技術者の表情を察した。


      「指揮官、恐れていた事態です」と緊張しながら言った。「爆弾です。」


      側にいた偵察兵が後退りする。


      「幸い、[i]作動[/i]はしていないようです」と少し安心したようだ。「し…しかし、どうしますかコレ。」
    textEng: >-
      The strange container is placed carefully onto a table in the command room, and a curious crowd gathers around it. You signal your technician to open it, and all sound in the room goes quiet.


      The lid pops open. Then, you catch the look on the tech’s face.


      “I was afraid of this,” he says. “It’s a bomb, Commander.”


      At your side, a scout starts backing away.


      “It’s not [i]live[/i], thank goodness,” he continues. “But…but what should we do with it?”
  ev_bomb_notification_primed__1s_start_header:
    text: カウントダウン！
    textEng: Countdown!
  ev_bomb_notification_primed__1s_start_header_tvg_pronoun_he:
    text: カウントダウン！
    textEng: Countdown!
  ev_bomb_notification_primed__1s_start_header_tvg_pronoun_she:
    text: カウントダウン！
    textEng: Countdown!
  ev_bomb_notification_primed__1s_start_text:
    text: >-
      司令室に置かれた奇妙な容器の周りに群がるクルー。あなたの合図で技術者の一人がその上にしゃがみ込み、作業を開始した。全員、息をひそめジッと見守る中、蓋が開いた…


      「チキショウ、爆弾だ。しかも[i]作動[/i]しているぞ。」


      周囲の者はみな緊張で顔を引きつらせている。やがて、ガヤガヤと騒ぎ始めた。


      「解除できるかもしれませんが、ボス、時間がありません。ベースを装置からできるだけ遠くへ移動させている間に、誰かに解除作業をやらせてください。」
    textEng: >-
      A group crowds around the strange container in the command room. At your order, one of the technicians crouches over it and gets to work. No one breathes when the latch pops apart, when the lid creaks open…


      “Damn it! It’s a bomb–and it’s [i]live[/i]!”


      Every face around you is tight with tension. Murmurs ripple across the group.


      “We might have a chance to defuse it, but we have to hurry, boss! Assign someone to it, while we move the base as far from the device as possible!”
