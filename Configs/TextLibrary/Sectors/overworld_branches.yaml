    text: Army
  branch_army__text:
    noteDev: 
    temp: false
    text: A combined arms force fielding conventional armor, and kinetic weapons. Responsible for most of operations in the occupied territories.
  branch_experimental__header:
    noteDev: 
    temp: false
    text: Experimental
  branch_experimental__text:
    noteDev: 
    temp: false
    text: Elite divisions equipped with exotic mobile armor and cutting-edge energy weapons that can apply status effects. Deploys advanced elevated tanks in place of conventional armor.
  branch_reserves__header:
