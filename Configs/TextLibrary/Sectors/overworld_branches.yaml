    text: Reserves
  branch_reserves__text:
    noteDev: 
    temp: false
    text: Occupation forces reliant on numbers, conventional armored vehicles, and missile launchers. An unsophisticated adversary, often utilizing incomplete mechs missing one or both arms in favor of backpack weapons.
  branch_specops__header:
    noteDev: 
    temp: false
    text: Special Ops
  branch_specops__text:
    noteDev: 
    temp: false
    text: Special operations forces. Nearly all squads utilize mechs in place of conventional armor. Prefer weapons optimized for pilot damage.
  branch_trainingreserves__header:
    noteDev: 
    temp: false
    text: Reserves
  branch_trainingreserves__text:
    noteDev: 
    temp: false
    text: A reserve force established after the invasion. Reliant on numbers and conventional armored vehicles, it is an unsophisticated but dangerous adversary.
