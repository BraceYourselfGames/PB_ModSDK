  prequel_00__s_step_01_main:
    noteDev: 
    temp: false
    text: 'Our world used to have a moon. It did not survive the Impact: pulled out of orbit and shattered by tidal forces, it formed a ring around our planet. The resulting bombardment caused the Late Devonian extinction and rendered the surface inhospitable for thousands of years. Our shores and mountains still bear the scars, carved by ancient craters.'
  prequel_00__s_step_02_header:
    noteDev: 
    temp: false
    text: II
  prequel_00__s_step_02_main:
    noteDev: 
    temp: false
    text: The moon left us a parting gift. By the 1940s, rich deposits of Helium 3 and rare earth metals were discovered at the impact sites around world. In just three decades, virtually limitless supply of suitable isotopes paved the way for nuclear fusion and made energy scarcity a thing of the past. The Atomic Age was cut short.
  prequel_00__s_step_03_header:
    noteDev: 
    temp: false
    text: III
  prequel_00__s_step_03_main:
    noteDev: 
    temp: false
    text: Peace and prosperity didn't last much longer. Weapons development, mobile armour manufacturing and attempts to break into orbit consumed vast quantities of isotopes. By the 1980s, many militarized nations nearly depleted their reserves. Unwilling to change, they looked beyond their borders.
  prequel_00__s_step_04_header:
    noteDev: 
    temp: false
    text: IIII
  prequel_00__s_step_04_main:
    noteDev: 
    temp: false
    text: 'The very landscape of Fyrland hints at the riches under the surface: pockmarked valleys, lakes nestled in ancient craters, mountains stained by mineral veins. By the time geological surveys were classified, our home was already in the crosshairs. The invasion was all but inevitable.'
