    noteDev: 
    temp: false
    text: Stay out
  ev_gamble_radio_01__s_main_op_route_short_text:
    noteDev: 
    temp: false
    text: Help yourself to some of the scrap and continue on your way.
  ev_gamble_radio_01__s_outcome_empty_main:
    noteDev: 
    temp: false
    text: After a few hours, you call back the crew. The site is mostly empty, but they manage to salvage some valuable components left among the rusty metal and scattered wiring.
  ev_gamble_radio_01__s_outcome_loot_main:
    noteDev: 
    temp: false
    text: The communication equipment is long gone, but it looks like someone used this site as a makeshift workshop. Your crew discovers a usable subsystem.
  ev_gamble_radio_01__s_outcome_xp_main:
    noteDev: 
    temp: false
    text: >-
      Your crew stumbles upon a recording of the skirmish from the first days of Kaskad invasion. It's a tough listen: reports of enemy advance interrupted by artillery fire, desperate calls for reinforcements, voices going silent one by one.


      One of your pilots seems particularly affected, replaying the recording over and over, making notes and mapping the enemy tactics.
  ev_gamble_radio_02__s_main_main:
    noteDev: 
    temp: false
    text: You discover a small abandoned bunker with a long-range transmitter. It's an unassuming rugged box covered in dust. An encrypted signal will be sent somewhere if it's powered on. There's only one way to find out what it does...
  ev_gamble_radio_02__s_main_op_route_long_header:
    noteDev: 
    temp: false
    text: Turn it on
  ev_gamble_radio_02__s_main_op_route_long_text:
    noteDev: 
    temp: false
    text: Buttons are made to be pushed, and this is no exception.
  ev_gamble_radio_02__s_main_op_route_short_header:
    noteDev: 
    temp: false
    text: Leave it off
  ev_gamble_radio_02__s_main_op_route_short_text:
    noteDev: 
    temp: false
    text: This seems like a terrible idea; better to disassemble it.
  ev_gamble_radio_02__s_outcome_distant_main:
    noteDev: 
    temp: false
    text: >-
      The transmitter sends a few encrypted signals and falls silent. You monitor the enemy frequencies for a while, but it it's hard to say whether the signal was noticed. Finally, you get a response... from a ham radio operator out on the South Pole. The crew spends some time sharing news and cracking jokes with the old man on the end of the line.


      The conversation lifts the spirits of your crew. The enemy might waste time investigating this signal, delaying their efforts in the region.
  ev_gamble_radio_02__s_outcome_distraction_main:
    noteDev: 
    temp: false
    text: Your crew powers up the transmitter. A few minutes later, a Kaskad jet buzzes overhead, speeding away. The enemy frequencies fill with chatter about an unexpected signal at the border, units from nearby garrisons scrambling to investigate. You might be able to use this distraction to your advantage.
  ev_gamble_radio_02__s_outcome_loot_main:
    noteDev: 
    temp: false
    text: >-
      Your crew powers up the transmitter. It sends a quick ping through the lines and goes silent. A minute later, a large metal panel on the bunker wall drops open, revealing a heavy weapon.


      It's a valuable find, but it's best to leave quickly: the enemy tends to monitor caches like these.
  ev_gamble_radio_02__s_outcome_recovery_main:
    noteDev: 
    temp: false
    text: A deafening noise pours out of the speakers throughout the bunker as soon as you turn on the transmitter. The sound quickly subsides, turning from high-pitched buzz into... an old melody. The pilots exploring the bunker are all smiles, weight lifted from their shoulders for a short moment.
  ev_gamble_transport_01__s_main_main:
    noteDev: 
    temp: false
    text: You come across a broken-down transport truck with Kaskad military logos emblazoned on the side. Several soldiers are offloading crates, but paying surprisingly little attention.
  ev_gamble_transport_01__s_main_op_route_long_header:
    noteDev: 
    temp: false
    text: All in
  ev_gamble_transport_01__s_main_op_route_long_text:
    noteDev: 
    temp: false
    text: Go for broke and try to steal one of the large crates.
  ev_gamble_transport_01__s_main_op_route_short_header:
    noteDev: 
    temp: false
    text: Play it safe
  ev_gamble_transport_01__s_main_op_route_short_text:
    noteDev: 
