    text: Send a pilot to swipe one of the small crates.
  ev_gamble_transport_01__s_outcome_loot_low_main:
    noteDev: 
    temp: false
    text: The soldiers are so focused on the broken truck that they don't even notice one of the crates being carted away. Unfortunately, when you crack it open, you find it mostly full of scrap. No wonder they weren't watching it too closely.
  ev_gamble_transport_01__s_outcome_loot_normal_main:
    noteDev: 
    temp: false
    text: The soldiers are so focused on the broken truck that they don't even notice one of the crates being carted away. You're gone before they ever notice it's missing.
  ev_gamble_transport_01__s_outcome_loot_patrol_main:
    noteDev: 
    temp: false
    text: The soldiers are so focused on the broken truck that they don't even notice one of the crates being carted away. But as you load it into the mobile base, you begin to hear shouting in the distance; you got the loot, but it won't be a clean getaway.
  ev_unique_ftue_01__s_main_main:
    noteDev: 
    temp: false
    text: >-
      You come across a massive concrete tunnel disappearing into the hillside, likely another entrance to the mining complex. The driver, visibly relieved, jumps out of their seat and rushes downstairs to check the suspension. The old metal beast has been surprisingly cooperative so far, but after years in storage, there's no shortage of things for your engineers to check.


      "Should we check out the mine?" asks one of your pilots. "Considering our proximity to Langset, there might still be some equipment inside."
  ev_unique_ftue_01__s_main_op_quick_header:
    noteDev: 
    temp: false
    text: Keep moving
  ev_unique_ftue_01__s_main_op_quick_text:
    noteDev: 
    temp: false
    text: Ask the crew to return with the first thing they find.
  ev_unique_ftue_01__s_main_op_search_header:
    noteDev: 
    temp: false
    text: Search
  ev_unique_ftue_01__s_main_op_search_text:
    noteDev: 
    temp: false
    text: Send the crew to dig deeper.
  ev_unique_ftue_01__s_outcome_quick_main:
    noteDev: 
    temp: false
    text: Your squad quickly reports back. The tunnel is caved in, but it looks like invasion forces had been using the entrance for offsite storage. You look out of the window to see a pilot dragging a small crate through the grass.
  ev_unique_ftue_01__s_outcome_search_main:
    noteDev: 
    temp: false
    text: Some old equipment had been stashed in the entrance to the tunnel, but your squad reports that they've found a small storage area off to the side. You look out of the window to see your crew dragging a large crate through the grass.
  ftue_00_intro__s_main_main:
    noteDev: 
    temp: false
    text: >-
      You peer out at the vast stretch of land before you — despite years of occupation, it still feels like home.


      A pilot points to a spot on the map directly ahead of you: Langset, one of Fyrland's remote outposts, now under Kaskad's command. And, if your intel can be trusted, home to a mobile base currently undergoing repair.


      It's time to make your move.
  ftue_01_mountainbase_combat__s_intro_main:
    noteDev: 
    temp: false
    text: Langset. Once a remote mine way up in the Hedmark highlands, Kaskad forces repurposed it as a repair yard for some of their larger armoured vehicles. Those were the early days of the occupation. Now, aside from a small patrol, it seems nearly abandoned.
  ftue_01_mountainbase_combat__s_main_main:
    noteDev: 
    temp: false
    text: >-
      Your mech frames haven't had a tune-up since before the invasion, but they should have no trouble here. Especially when they're equipped with prediction systems.


      One of your pilots spots the old mobile base settled into a repair bay, ripe for the taking; it's time to move in.
  ftue_02_mountainbase_exit__s_main_main:
    noteDev: 
    temp: false
    text: >-
      The mobile base is creaky from disuse, but still otherwise intact. Inside the giant crawler, there’s ample space to accommodate pilots and crew, complete with a mech bay.


      It won't be cozy, but it'll serve well as a home for you and your crew.
  ftue_09_liberation_notification__s_main_main:
    noteDev: 
    temp: false
    text: >-
      As the crawler's systems hum to life, you immediately notice a blip on the scanners. It's a distress call, sent from a civilian radio on 3F frequencies — Kaskad forces have begun to move into a local village, no doubt in response to your attack on the outpost.


      There's no time to waste.
  ftue_10_liberation_combat__s_main_main:
    noteDev: 
    temp: false
    text: >-
      The crawler stops on the outskirts of the village. The briefing table in front of you lights up with enemy signatures and topographic scans.


      “We can’t go in there guns blazing as usual,” a pilot says to another. “This isn’t a base or a battlefield. These are people’s homes.”
  ftue_11_liberation_exit__s_main_main:
    noteDev: 
    temp: false
    text: "One of your pilots leaps down from their mech, raising cheers from the rest of the crew. Everyone's in high spirits, but you can see that they need to rest. \n\nThe medbay and the repair systems are finally up and running. It's time for a short stop."
  ftue_20_choice_notification__s_main_main:
    noteDev: 
    temp: false
    text: The operator calls you into the briefing room. The map is lit up with radio chatter and enemy movements. It looks like there are multiple opportunities.
  ftue_21_demolition_combat__s_intro_main:
    noteDev: 
    temp: false
    text: The Kaskad outpost is eerily quiet. According your scanners, their squads seem to have been mobilized to hunt for the mobile base — searching everywhere but here.
  ftue_21_demolition_combat__s_main_main:
    noteDev: 
    temp: false
    text: The base comes to a stop near the emptied outpost. They won't be back in time to stop you from doing some serious damage.
  ftue_22_battlesite_combat__s_intro_main:
    noteDev: 
    temp: false
    text: As you approach the site, harried comms on the Fyrland Freedom Forces frequency reach you. [i]Ambush. Heavy losses. Surrounded.[/i] They need your help, and they need it [i]now[/i].
  ftue_22_battlesite_combat__s_main_main:
    noteDev: 
    temp: false
    text: You have a visual on a few units pinned down in the middle of an industrial site. They can hold the enemy off, but not for long.
  ftue_22_convoy_combat__s_intro_main:
    noteDev: 
