name: Tutorials
description: Tutorial popups used by the game to explain various bits of UI and mechanics. The text includes overall name of the tutorial, page header/body and hints (not all pages contain hint popups independent from main body, though).
splits: []
entries:
  base_briefing__p00_header:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Briefing
  base_briefing__p00_text:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: The mobile base can scan the site in advance. You can customize your squad before battle based on the available intel.
  base_briefing__p01_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Carefully check the mission description, enemy numbers and other intel before proceeding.
  base_briefing__p02_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: The holo-table lets you preview the terrain, unit positions and key locations.
  base_briefing__p03_header:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Final steps
  base_briefing__p03_text:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: "The second page of the briefing lets you see how many units can be deployed and decide which mechs and pilots to send out. \n\nYou are free to customize your units as you see fit before deploying. Click \"Deploy\" when you're ready to proceed."
  base_introduction__p00_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Mech customization is now available. Click the unit screen to begin.
  base_introduction__p01_header:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Units
  base_introduction__p01_text:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: This is the mobile base's unit screen. Here, you can inspect every mech in your roster.
  base_introduction__p02_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: >-
      Click this button to edit the selected unit.


      You can also double click or long press a unit in the list to do the same.
  base_introduction__p03_header:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Editing
  base_introduction__p03_text:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: This is the editing screen. You can inspect and swap out individual parts equipped by a unit.
  base_introduction__p04_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: We picked up new primary weapons after that fight! Navigate to the primary weapon slot to inspect and install one.
  base_introduction__p05_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: >-
      This is the currently equipped weapon.


      You can hover over elements in this window to see detailed explanations.
  base_introduction__p06_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: >-
      These are the parts in your inventory compatible with the current socket.


      As you acquire more, you can take advantage of the filter and sort options above to refine this list.
  base_introduction__p07_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: >-
      Hover over a weapon to view the stat changes.


      New weapons have a higher level. Keep your mechs updated to face stronger enemies, as damage is scaled with the level.


      [b]Equip a new weapon[/b] by double clicking or long pressing it in the list.
  base_introduction__p08_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: >-
      Note how the stats and average level of your unit have increased.


      Consider the unit's overall performance when refitting. A weapon's power might have tradeoffs in weight and speed.
  base_introduction__p09_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Once you're done exploring unit customization, click here to return to the base. From there, you can return to overworld.
  base_upgrades__p00_header:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Upgrades
  base_upgrades__p00_text:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: >-
      You can spend resources to expand the capabilites of the mobile base in many different ways.


      Abilities to cloak the base, to outrun the enemy or to outright stun them are but a few of the options available through upgrading.
  base_workshop__p00_header:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Workshop
  base_workshop__p00_text:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: >-
      The mobile base is equipped to do more than repairs. Advanced printers and manipulators can assemble almost anything - given time, resources and a blueprint to follow.


      Build additional mechs to expand your squad and raid enemy convoys to acquire additional blueprints.
  combat_barrier__p00_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: >-
      ■ The enemy is equipped with barrier armor. Note the green portion of the health bars.


      ■ Barriers absorb damage, and can regenerate during the fight. Fully deplete barriers to damage the mech!
  combat_barrier__p01_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: >-
      ■ Regeneration uses Liquid Fix stored in the unit. It is not infinite.


      ■ A timer will be displayed here when a barrier is damaged, indicating time left until regeneration. Damage resets the timer.


      ■ Try focusing on one unit at a time to prevent regeneration.
  combat_base__p00_header:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Turrets
  combat_base__p00_text:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: This location is protected by turrets. Turrets will scan the area and fire on any units in range. Stay out of range to avoid damage.
  combat_base__p01_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: "Destroying this generator will disable turrets. \n\nTry using this Home Guard mech's long range beam to do the job!"
  combat_base__p02_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: >-
      This Home Guard unit has a powerful melee weapon.


      Melee attacks produce a powerful shockwave that damages everything in its path.
  combat_battlesite__p00_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Home Guard units are cut off! Try to either regroup or flank the enemy.
  combat_battlesite__p01_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: >-
      Heavily armored units are slow, but capable of [b]dashing[/b]: leaping forward with powerful thrusters.


      Dash to evade fire and outmaneuver the enemy.
  combat_battlesite__p02_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: >-
      This enemy wields a beam weapon. The longer the beam stays on target, the higher damage it inflicts.


      Beams can't be turned quickly while firing. Stay mobile to avoid damage!
  combat_intro_01__p00_header:
    color: 
    noteDev: 
    noteWriter:
      text: Camera
    temp: false
    text: 'Camera '
  combat_intro_01__p00_text:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: >-
      Before moving out, try adjusting the camera view.


      — Move the camera with: {0}{1}{2}{3}


      — Rotate the camera with: {4}{5}


      — Tilt the camera with: {6}{7}


      — Or, move the mouse while holding: {8}
  combat_intro_01__p01_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: '{0} this unit to select it.'
  combat_intro_01__p02_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Information about the selected unit will be displayed here.
  combat_intro_02__p00_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Activate the prediction system.
  combat_intro_02__p01_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: This timeline displays your planned actions and predicts what every unit will do in the next 5 seconds.
  combat_intro_02__p02_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: This hotbar displays the actions available to the selected unit.
  combat_intro_03__p00_header:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Protect the town
  combat_intro_03__p00_text:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Enemy forces are attacking the town! Eliminate them using the three units at your disposal.
  combat_intro_04__p00_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: In the heat of battle, it can be hard to keep track of everything. Click here to replay the last five seconds!
  combat_intro_04__p01_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Hover over the timeline to review specific points in time, or use the time controls to watch the action on repeat.
  combat_intro_04__p02_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Once you're done with the replay, return to planning by clicking here.
  combat_liberation__p00_header:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Danger
  combat_liberation__p00_text:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: The enemies will be more challenging from here on. Complete objectives quickly, and use cover to avoid taking damage.
  combat_liberation__p01_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Avoid using important civilian buildings as cover to protect them from damage.
  combat_liberation__p02_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: >-
      Destroy this alarm tower to halt enemy reinforcements. You can target the environment while aiming your attacks.


      — {0} Alternate targeting mode
  combat_liberation__p03_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: >-
      This Home Guard unit has joined the fight. Use its long range weapon to strike targets from afar.


      They will be awaiting your orders. Try not to get them killed!
  combat_mountainbase__p00_header:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Reinforcements
  combat_mountainbase__p00_text:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: More enemies incoming! Use cover to avoid damage, and eliminate enemies quickly to keep things under control.
  combat_mountainbase__p01_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Use this corner to track objectives, turns remaining until enemy reinforcements, and other mission information.
  combat_mountainbase__p02_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Take out the enemy units quickly before reinforcements arrive!
  combat_patrol__p00_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: The VIP is piloting this mech. Try to surround and concuss him.
  combat_patrol__p01_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: >-
      Concussive damage depletes pilot health. A pilot will be knocked out when this bar reaches 0.


      Concussion damage is [b]doubled for hits from the back[/b].
  combat_patrol__p02_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: >-
      Once the VIP is eliminated, prepare to retreat.


      To retreat: move your units here and plan a "Retreat" action.
  combat_status_intro__p00_header:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Status effect
  combat_status_intro__p00_text:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: This unit just received a status effect. This is a temporary condition that can affect the unit over time or at an end of its countdown.
  combat_status_intro__p01_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: >-
      Status effects are displayed above units. The circular fills around each icon represent their countdowns.


      Some effects take multiple hits to apply. For example, incendiary weapons or overheating build up the Burning status on every hit, displayed with a transparent icon gradually filling up. Once the buildup reaches 100%, a unit gains the status effect.
  combat_status_intro__p02_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: >-
      You can get more information about the status effects on a selected unit in the detail panel.


      Here, you can see the names of the effects and the time they will remain active for. You can also hover over each effect to learn more.
  overworld_battlesite__p00_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: "[b]Battles[/b] will break out in contested provinces. Aid the Home Guard to turn the tides! But don't take too long, or the province will be lost."
  overworld_boss__p00_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: 'The invasion forces are losing their grip on the province, retreating to this site. This is a priority target: take it out.'
  overworld_contest__p00_header:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Liberation
  overworld_contest__p00_text:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: >-
      As a guerrilla force, you can't hold territory against the enemy's forces on your own. The village you've liberated today won't stay free for long: the enemy will eventually return.


      To advance the homeland's liberation, you will need the help of the Home Guard.
  overworld_contest__p01_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: >-
      Your attacks have not gone unnoticed: the enemy is on high alert and has increased the [b]escalation level[/b]. This is the cue for the Home Guard to contest the province.


      ■ Home Guard will engage the enemy, tying them down and giving you opportunities to strike at key objectives.


      ■ Distracted, the enemy won't be taking sites back. The village you have liberated will be the least of their worries.
  overworld_contest__p02_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: "You can see the state of the allied and enemy forces above. \n\nThe province will be liberated if the enemy forces are depleted, and lost if Home Guard forces run out."
  overworld_contest__p03_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: "[b]Objectives[/b] will be designated by the Home Guard throughout the conflict. Take them out to weaken the enemy's power!"
  overworld_intro__p00_header:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Camera
  overworld_intro__p00_text:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: >-
      This is the world map. Try adjusting the camera view.


      — Move the camera with: {0}{1}{2}{3}


      — Rotate the camera with: {4}{5}


      — Tilt the camera with: {6}{7}


      — Or, move the mouse while holding: {8}
  overworld_intro__p01_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Objectives and background activities are displayed here. Click for additional information.
  overworld_intro__p02_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: >-
      Pause or speed up overworld time.


      — {0} to pause / unpause


      —  {1}{2}{3} to adjust speed.
  overworld_intro__p03_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: >-
      — {0} the site ahead to move to it


      —  If you're ever lost, press {1} to return to base
  overworld_open__p00_header:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Onward
  overworld_open__p00_text:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: With Hedmark secure, you can advance into the next province. But now that the enemy is aware of the Phantom Brigade's presence, the fights ahead will be more challenging. Tread carefully.
  overworld_open__p01_header:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Patrols
  overworld_open__p01_text:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: >-
      Patrols roaming the provinces ahead will pursue and engage you on sight.


      They can range from easy targets to highly dangerous elite squads. Consider upgrading the base to outrun, stun or outmaneuver them.
  overworld_open__p02_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: "The Escalation level rises with every attack and every hour spent in hostile territory. \n\nAs the level increases, fights will be more difficult. Consider retreating to Hedmark to lay low and resupply if things get too hectic."
  overworld_open__p03_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Your mobile base has acquired additional capabilities. Click here to open the Workshop.
  overworld_open__p04_header:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Workshop
  overworld_open__p04_text:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: The mobile base is equipped to do more than repairs. Advanced printers and manipulators can assemble almost anything - given time, resources and a blueprint to follow.
  overworld_open__p05_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: "To face the fights ahead, you'll need a bigger squad. Your crew already started assembling a new mech frame using salvage from last fight. \n\nIt's a good idea to continue building more: most operations require a squad of four, and it's a good idea to have backup."
  overworld_open__p06_header:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Onward
  overworld_open__p06_text:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: >-
      How you proceed next is up to you. Invest resources into upgrading the base or building more mechs. Salvage the equipment for your squad or search for blueprints to craft it.


      There are many paths to victory!
  overworld_resupply__p00_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Resupplying becomes available once in range of a friendly resupply point. Click this button to begin.
  overworld_resupply__p01_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Resupplying will halt the base and take time to complete.
  overworld_resupply__p02_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Keep an eye on the state of your units, pilots and resources to decide when to resupply.
  overworld_salvage__p00_header:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Salvage
  overworld_salvage__p00_text:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: After combat, the engineering crew has the chance to conduct a salvage operation.
  overworld_salvage__p01_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Sites can store equipment and resources that can be recovered at no cost.
  overworld_salvage__p02_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Enemy units can also yield loot. Recovering them will cost points from your salvage budget.
  overworld_salvage__p03_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: This weapon is worth recovering! Left click here to take it.
  overworld_salvage__p04_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: >-
      Recovering parts will use up your salvage budget, with destroyed parts costing more to recover.


      But not everything is worth recovering. A lower cost option is to scrap a part for resources, instead.
  overworld_salvage__p05_hint:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: After the budget is allocated, it is time to deploy the salvage crews. Click here once you're satisfied with your picks.
