      With your recent efforts, for now the civilians are safe. However, your numbers are too small to permanently hold the area. Ensuring the people’s continued safety means calling in Home Guard forces before the invaders can reoccupy.


      You’ve built up enough momentum to contest the province and take back control. When you deliver the news to your crew, they buzz with a mix of anticipation and nerves. This was always your goal.


      You might be a small rebel unit, but with your prediction tech, you could help turn the tide of a war.


      One of your pilots falls heavily into a seat, their grin at odds with their posture. “Then let’s do it,” they say.
