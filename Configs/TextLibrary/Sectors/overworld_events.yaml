    text: "Someone plops a large crate onto the table in front of you. Slowly, you look up, and take in the proud face of one of the townsmen. He beams at you, his mustache twitching in glee.\n\n“We don’t have much to give you, Brigade, but this? [i]This[/i] is the heart and soul of our town,” he gestures to the alcohol in the crate. “We make it all locally, right down to the glass and the labels. You did us an enormous favor, so it’s only right you get to take some of our heart and soul with you!”\n\nThe townsman preens, and one of your pilots whistles at the offering. \n\n“Please enjoy, and come back again to visit sometime!”"
