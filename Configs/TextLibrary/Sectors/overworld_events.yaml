    temp: false
    text: "In the days following the victory at the base, celebrations erupt across the province. The Brigade is offered a special place in a small village parade, your mechs leading a procession of farm trucks and horses. \n\nThere seems no end to the gifts of farm-fresh, homemade treats. Your sweet-tooth pilot can’t bring themself to turn down a single cobbler or strudel and will almost certainly be contentedly ill by the night’s end.\n\nThe villagers want to know the Brigade’s stories, who your families are and what provinces you call home. Just as they’re not only people to save, you’re more than soldiers."
