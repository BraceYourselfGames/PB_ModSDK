      “Incoming message from Home Guard, Boss,” a pilot calls to you, already breathless with the news. “They’ve intercepted a call from civilians seeking aid, and we can get in there faster than the army.”


      Further details reveal that enemy troops commandeered a nearby village, and availed themselves of the area’s resources. One brave villager finally managed to get ahold of a radio and send a message. She’d heard enemy soldiers murmuring about guerrilla fighters in the area and took her chance.


      “We gotta help them out before things get worse,” says the pilot.
