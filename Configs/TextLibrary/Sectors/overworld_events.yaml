    text: "“Huh, that sounds familiar…wait, there was something in the codes…hmm…what if…”\n\nYour analyst flies through the mail codes in a flurry of motion, cross-referencing the data with the radio broadcast coming from the tower. \n\nAnd then he goes rigid, his eyes alight with excitement.\n\n“Commander…[i]Commander[/i]! If I’m right, the broadcast is signaling the location of a [i]cache[/i],” he brings up a map on his screen. “Here!”"
