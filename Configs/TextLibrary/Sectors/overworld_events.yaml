    text: "An army cannot march on an empty stomach, let alone with no Liquid Fix or too few pilots. The Phantom Brigade is no exception. \n\nHoses latch onto the mobile base with clockwork efficiency. As the experienced pilots are given well earned respite, the rookies are greeted with a sobering mission briefing. Things are oddly calm for now. Will there be similar moments of peace later on?"
