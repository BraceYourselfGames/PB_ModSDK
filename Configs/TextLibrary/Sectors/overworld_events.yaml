    text: "“Thank you for all your help, Brigade,” says a woman from the settlement. \n\nShe brings out a cart full of scrap from her house. Sitting atop a stack of dented armor plating and military provisions is a container, its casing worn and aged.\n\n“We’ve been scavenging around abandoned houses and invader facilities,” she explains. “Honestly, we don’t know what half of this stuff even [i]is[/i], but you can help yourself to whatever you want. It’s the least we can do for you. Thanks again, Brigade…and good hunting.”\n\nShe leaves. You peer at the old container in consideration."
