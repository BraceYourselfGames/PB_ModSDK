    text: "Some of the crew have gathered near the pilot lockers, unwinding after the last fight. A bunch are roughhousing, their arms locked around each other and jumping with excess energy. Others stand back and talk amongst themselves.\n\nOn your approach, one of your pilots stands straight. It’s the Home Guard hopeful from before.\n\n“What a fight, huh?” they wipe the sweat off their brow. “Times like these, I’m glad the Brigade took me in. I would never have gotten the chance to prove myself otherwise…so thank you Commander, for giving this washout a chance.” \n\nThey grin at you, eyes bright."
