    temp: false
    text: "You take a break during your walkthrough of the battleground, taking in the scene around you.\n\nA mechanic inspects one of the mechs, murmuring to himself about reckless pilots and priceless metals. Next to him, a group of analysts argue amongst themselves, and a scout chatters into her handheld radio, musing about enemy codes and communications strategies…\n\nAll in a day’s work.  \n\nYou glance behind you, at the tower looming overhead. \n\nSilent, for now."
