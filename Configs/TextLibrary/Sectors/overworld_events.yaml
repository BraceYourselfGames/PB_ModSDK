    color: 
    noteDev:
      text: "Options in this step: \n- take (embedded)\n- leave (embedded)\n- free (embedded)"
    noteWriter:
      text: 'tone: tense, desperate'
    temp: false
    text: "You come by a man who looks to be in bad shape. He is filthy and covered in painful looking bruises. \n\nAn enemy pilot, tied up and abandoned.\n\n“Wait! Hey, I need help!” \n\n\"Could be an ambush, boss…\" murmurs your scout. To the pilot, she asks, \"Why'd they leave you here?\"\n\n“Insubordination,” he huffs. “...I wanted out.”\n\n\"A deserter.”\n\n\"Call it whatever you want,\" says the pilot. “Just give me a hand, won’t you?”"
  ev_deserter_notification_intel__1s_step_02_wait_header:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: A Desperate Plea
  ev_deserter_notification_intel__1s_step_02_wait_text:
    color: 
    noteDev:
      text: "Options in this step: \n- listen (embedded)\n- leave (shared)"
    noteWriter:
      text: 'tone: desperate'
    temp: false
    text: "The enemy pilot cries out as you turn around, his voice quaking in desperation. It is a sound stripped of all pride—and it stops you in your tracks.  \n\n“Don’t leave me here! Listen, I have some useful intel! I’ll tell you all I know.”\n\nYou search his face for any trace of deceit, but it's difficult to tell under all that bruising.  \n\n“Please, Commander,” he says. “I just want to live.”"
  ev_deserter_notification_intel__1s_step_03_intel_header:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Enemy Intel
  ev_deserter_notification_intel__1s_step_03_intel_text:
    color: 
    noteDev:
      text: "Options in this step: \n- free_intel (embedded)\n- leave_intel (embedded)"
    noteWriter: 
    temp: false
    text: "“My team was sent to guard a structure in the area. The type of place no one was allowed inside, yeah? Top secret, and operational details were confidential. So all I got is its location…”\n\nThe enemy pilot stops, and his shoulders tremble as he tries to catch his breath. He looks up at you slowly. \n\n“And I’m prepared to give it to you if you get me out here,” he says. “How about it, Commander?”"
