    noteDev:
      text: "Options in this step: \n- continue (embedded)"
    noteWriter:
      text: 'tone: defeat, disappointment'
    temp: false
    text: "“There wasn’t anything else we could do except fight them, I know. But I hope we can avoid this situation in the future, boss,” says your mechanic. His face is heavy. \n\nWhen he leaves, the Defector comes to a stop at your side. She doesn’t look you in the eye, and when she speaks her voice is quieter than usual.\n\n“We should move on…” she says. “No point in lingering, you know?”\n\nShe steps away, and you give the signal to move."
