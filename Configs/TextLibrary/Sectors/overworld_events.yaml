    text: "Since your homeland fell, the invaders have built military bases and reinforced all settlements and facilities. You've defeated enough enemies to liberate this province, but as you get closer to the capital and the Invader's borders, the enemies will become more challenging and battles more brutal. \n\nInvaders may counterattack. Proceeding with caution is advised: it's best to find more equipment before taking on the well-defended locations. \n\nTry to find an enemy patrol to ambush and salvage more advanced gear."
