    noteDev:
      text: >-
        Variant selector for melee weapons. There are 4 types of melee weapons and this selector lets you specify which one you want built. Translation should be consistent with Equipment (Groups) sector, which contains same classes among other item classes.


        In PB, axes are a type of a melee weapon that focuses on concussion damage and crashes enemy units without inflicting much direct damage.
