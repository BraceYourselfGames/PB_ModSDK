    temp: false
    text: Target A blocked.
  cm_generic_target_block_b_text_00:
    noteDev: 
    temp: false
    text: Target B blocked.
  cm_generic_target_block_c_text_00:
    noteDev: 
    temp: false
    text: Target C blocked.
  cm_liberation_destroyed_text_00:
    noteDev: 
    temp: false
    text: One of the historical buildings was destroyed beyond repair. Civilians will not be happy with this.
  cm_liberation_warning_text_00:
    noteDev: 
    temp: false
    text: Careful, do not damage key civilian locations. We are here to protect them.
  cm_looting_increment_end_text_00:
    noteDev: 
    temp: false
    text: Alright, the crate is locked on. Our drone has the coords and should be descending any second now.
  cm_looting_increment_start_text_00:
    noteDev: 
    temp: false
    text: The drone has a rough location of the crate, but we're going to need another ping to ensure it's picked up. Stay at the location to finish this.
  cm_meteorite_secured_text_00:
    noteDev: 
    temp: false
    text: Great work, Commander. Salvage crews are on their way to discover the contents of this meteorite.
  cm_mid_reinforcement_first_text_00:
    noteDev: 
    temp: false
    text: Bravo 1, fall back and regroup, we'll take the lead from here. They are outnumbered now, we'll make short work of them. Another group should be arriving shortly.
  cm_mid_reinforcement_first_text_01:
    noteDev: 
    temp: false
    text: Squad decelerating, ETA three seconds. Another squad dropping shortly if these contacts remain on radar, let's make this quick.
  cm_mid_reinforcement_first_text_02:
    noteDev: 
    temp: false
    text: Approaching landing site, hold out a bit longer. Another squad standing by if we don't break this up immediately.
  cm_mid_reinforcement_first_text_03:
    noteDev: 
    temp: false
    text: Rebel units in visual range, landing ETA three seconds. Expecting another group to land shortly.
  cm_mid_reinforcement_last_text_00:
    noteDev: 
    temp: false
    text: Sierra 2 on the field. What's taking you so long here? Surround them and finish them off.
  cm_mid_reinforcement_last_text_01:
    noteDev: 
    temp: false
    text: Decelerating. Let's flank and finish them off.
  cm_mid_reinforcement_last_text_02:
    noteDev: 
    temp: false
    text: What a persistent bunch. Command won't commit any more drop squads to the site so let's get this over with.
  cm_mid_reinforcement_last_text_03:
    noteDev: 
    temp: false
    text: Dropping in. Command is getting impatient, let's get this over and done with.
  cm_mid_replanning_camp_text_00:
    noteDev: 
    temp: false
    text: 'Rebel units eliminated the garrison, requiring tactical relocation for a better approach vector. '
  cm_mid_replanning_camp_text_01:
    noteDev: 
    temp: false
    text: Rebel units eliminated the garrison, requiring updated tactical plans.
  cm_mid_replanning_squad_text_00:
    noteDev: 
    temp: false
    text: 'Rebel units eliminated troops in the field, requiring tactical relocation for a better approach vector. '
  cm_mid_replanning_squad_text_01:
    noteDev: 
    temp: false
    text: Rebel units eliminated troops in the field, requiring updated tactical plans.
  cm_profile_hunter_death_text_00:
    noteDev: 
    temp: false
    text: You will regret this, friends. They will replace me, they always do.
  cm_profile_hunter_ejection_text_00:
    noteDev: 
    temp: false
    text: I'll be back in no time, friends. Just you wait.
  cm_profile_hunter_ejection_text_01:
    noteDev: 
    temp: false
    text: This is not the last we see each other, friends. I'll be waiting.
  cm_profile_hunter_intro_text_00:
    noteDev: 
    temp: false
    text: Found you... Now, would you please stay still?
  cm_profile_hunter_intro_text_01:
    noteDev: 
    temp: false
    text: You're not walking out of here alive.
  cm_radio_home_guard_active_text_00:
    noteDev: 
    temp: false
    text: Approaching the LZ, landing five seconds away! Glad to join the fight, Commander!
  cm_retreat_end_text_00:
    noteDev: 
    temp: false
    text: Commander, the base had to disengage, we won't be able to pick up the squad for the time being.
  cm_retreat_possible_negative_text_00:
    noteDev: 
    temp: false
    text: Commander, the base has circled around to the perimeter, we're ready to pick the squad up if needed. The enemy will hold the site if you do so.
  cm_retreat_possible_positive_text_00:
    noteDev: 
    temp: false
    text: Commander, the base is ready to pick the squad up. We're intercepting the enemy garrison comms here, they have no objectives left to defend and plan to flee the area.
  cm_start_reinforcement_request_text_00:
    noteDev: 
    temp: false
    text: Command, rebel units just entered visual range. I'm outnumbered, requesting rapid response team ASAP!
  cm_start_reinforcement_request_text_01:
    noteDev: 
    temp: false
    text: IFF response negative, treating as hostile. Requesting immediate reinforcements!
  cm_start_reinforcement_request_text_02:
    noteDev: 
    temp: false
    text: No identification received, targets continue closing in. Reinforcements needed!
  cm_start_reinforcement_request_text_03:
    noteDev: 
    temp: false
    text: Rebel units sighted, requesting immediate reinforcements. Let's make this quick.
  cm_start_reinforcement_request_text_04:
    noteDev: 
    temp: false
    text: Rebel units in range, engaging. Requesting backup.
  cm_start_reinforcement_request_text_05:
    noteDev: 
    temp: false
    text: Code red, hostile unit contact. All units, hold optimal range and await reinforcements.
  cm_start_reinforcement_request_text_06:
    noteDev: 
    temp: false
    text: Getting negative IFF code, we've got hostiles in range! Engage at will, reinforcements should be coming soon.
  cm_start_reinforcement_request_text_07:
    noteDev: 
    temp: false
    text: And here they are. Great timing, our big bird is about to do another pass. They'll send backup our way so don't panic and hold out for a minute.
  cm_unique_mountainbase_intro_01_text_00:
    noteDev: 
    temp: false
    text: Okay, this is what we've been training for. If we can capture that mobile base, we'll be able to repair and refit these rusty mechs.
  cm_unique_mountainbase_intro_02_text_00:
    noteDev: 
    temp: false
    text: Control, we're seeing two mechs approaching from the west. I'm getting a negative response on my IFF. Treating these signatures as hostile.
  cm_unique_mountainbase_reinforcement_01_text_00:
    noteDev: 
    temp: false
    text: Deploying. Those old mechs... Ha, is this supposed to be Fyrland’s “resistance”? Let's put them in the ground and report it to Command.
  cm_unique_mountainbase_victory_text_00:
    noteDev: 
    temp: false
    text: All clear. Looks like we got them before they managed to get the word out. Let's salvage what equipment we can, then get this crawler up and running!
  cm_unique_sky_stronghold_00_start_c0_text_00:
    noteDev: 
    temp: false
    text: Bravo-1, we're seeing unidentified mechs landing on the deck. What is going on? Our birds can't land with the runway blocked, deal with this immediately.
  cm_unique_sky_stronghold_00_start_c1_text_00:
    noteDev: 
    temp: false
    text: "Roger that, engaging. Let's throw this trash back to where it came from. "
  cm_unique_sky_stronghold_01_wave_c0_text_00:
    noteDev: 
    temp: false
    text: Engaging. Let's deal with them and report to Command - there has been no activity here for a while, I've no idea who these walkers are.
  cm_unique_tutorial_convoy_hg_01_text_00:
    noteDev: 
    temp: false
    text: Reached the vantage point, enemy in sight. I'm near my limit here, been piloting this tin can for the past 20 hours. I sure hope those crates are packed with meals and bathtubs.
  cm_unique_tutorial_convoy_intro_01_text_00:
    noteDev: 
    temp: false
    text: You're in position. Tracking enemy convoy approaching from the east.
  cm_unique_tutorial_convoy_intro_02_text_00:
    noteDev: 
    temp: false
    text: Commander! A 3F unit is nearby and might be able to assist. They're a little worn down, but you'll need all the firepower you can get.
  cm_unique_tutorial_convoy_victory_early_01_text_00:
    noteDev: 
    temp: false
    text: Excellent work, Commander! The convoy is scattering and abandoning its destination. Time to review our haul.
  cm_unique_tutorial_demolition_intro_01_text_00:
    noteDev: 
    temp: false
    text: No active threats in sight. Looks like they sent all their forces on patrol after the clash in that village. Let's get to work.
  cm_unique_tutorial_demolition_intro_02_text_00:
    noteDev: 
    temp: false
    text: This is outpost Sierra! All squads, return to base immediately! We are under attack by unidentified mechs!
  cm_unique_tutorial_demolition_main_01_text_00:
    noteDev: 
    temp: false
    text: Unit down, all clear! The base is calling reinforcements, but we still have some time before they arrive. You're free to renovate.
  cm_unique_tutorial_demolition_main_02_text_00:
    noteDev: 
    temp: false
    text: Distress call received, Sierra. Returning to base. Prepare for emergency airdrops, keep landing sites clear.
  cm_unique_tutorial_demolition_retreat_01_text_00:
    noteDev: 
    temp: false
    text: Their forces are entering range, time to go. The damage is done, no point risking a fight with a dozen squads.
  cm_unique_tutorial_demolition_retreat_02_text_00:
    noteDev: 
    temp: false
    text: How did they manage to cause so much damage? All units, move to intercept. Don't let them escape!
  cm_unique_tutorial_intro_01_greeting_c0_text_00:
    noteDev: 
    temp: false
    text: All systems nominal. Ready to commence testing.
  cm_unique_tutorial_intro_01_greeting_c1_text_00:
    noteDev: 
    temp: false
    text: Deployment confirmed. The techs want to see if you can push the prediction prototype to a full five seconds.
  cm_unique_tutorial_intro_01_greeting_c2_text_00:
    noteDev: 
    temp: false
    text: HQ, I'm seeing a lot of interference in our data streams. It looks like the northern comm tower might be offline.
  cm_unique_tutorial_intro_01_greeting_c3_text_00:
    noteDev: 
    temp: false
    text: We're seeing that, too. The Lieutenant is busy at the townsite, any chance you could check on the tower before commencing the test?
  cm_unique_tutorial_intro_03_move2_c0_text_00:
    noteDev: 
    temp: false
    text: On our way. I swear, if it's just those damn birds again…
  cm_unique_tutorial_intro_04_discovery_c1_text_00:
    noteDev: 
    temp: false
    text: Major? It looks like the power line has been completely severed. How is that even possible?
  cm_unique_tutorial_intro_04_discovery_c2_text_00:
    noteDev: 
    temp: false
    text: HQ, are you seeing this?
  cm_unique_tutorial_intro_04_discovery_c3_text_00:
    noteDev: 
    temp: false
    text: >-
      ▲ [b]CONNECTION ERROR[/b]
           Attempting to reconnect...
  cm_unique_tutorial_intro_04_discovery_c4_text_00:
    noteDev: 
    temp: false
    text: This doesn't feel right. Let's bring the prediction system online.
  cm_unique_tutorial_intro_07_prediction_flank_c1_text_00:
    noteDev: 
    temp: false
    text: I'll circle the tower, cover my six. If your system has warmed up, and the thing actually works, you should see my predicted movement.
  cm_unique_tutorial_intro_08_tank_appears_c1_text_00:
    noteDev: 
    temp: false
    text: We have contact. It looks like... a Kaskad tank? I'm not detecting any registration. Or transponder.
  cm_unique_tutorial_intro_08_tank_appears_c2_text_00:
    noteDev: 
    temp: false
    text: Attention! You have crossed the border into Fyrland territory. We will provide an escort back to Kaskad Dominion soil. Please confirm.
  cm_unique_tutorial_intro_09_tank_plans_c1_text_00:
    noteDev: 
    temp: false
    text: Contact confirmed, commencing phase two. Boundary Falls has multiple prototype units on patrol, try to take them intact.
  cm_unique_tutorial_intro_09_tank_plans_c2_text_00:
    noteDev: 
    temp: false
    text: Major! Predicting weapons going hot!
  cm_unique_tutorial_intro_10_skirmish_reaction_c1_text_00:
    noteDev: 
    temp: false
    text: What the hell were they thinking? That was an act of war. Are comms still down? We need to —
  cm_unique_tutorial_intro_10_skirmish_reaction_c2_text_00:
    noteDev: 
    temp: false
    text: — Reading multiple Kaskad signatures approaching from the north. Take cover!
  cm_unique_tutorial_intro_12_skirmish_final_c1_text_00:
    noteDev: 
    temp: false
    text: All teams, continue to advance, weapons free. Secure those prototypes. Level everything if you have to.
  cm_unique_tutorial_intro_12_skirmish_final_c2_text_00:
    noteDev: 
    temp: false
    text: Major, come in. Multiple signatures are moving on the townsite. Requesting immediate support.
  cm_unique_tutorial_intro_12_skirmish_final_c3_text_00:
    noteDev: 
    temp: false
    text: Get to the town, Cadet. I'll defend this position.
  cm_unique_tutorial_intro_14_siege_hints_c1_text_00:
    noteDev: 
    temp: false
    text: Multiple units on approach, treat as hostile. T-minus five seconds!
  cm_unique_tutorial_intro_14_siege_wave_c0_text_00:
    noteDev: 
    temp: false
    text: More Kaskad signatures approaching our position. Detecting twenty... thirty...
  cm_unique_tutorial_intro_14_siege_wave_c1_text_00:
    noteDev: 
    temp: false
    text: >-
      ▲ [b]CONNECTION LOST[/b]
           Reserve relay offline
           Emergency broadcast failed
  cm_unique_tutorial_intro_14_siege_wave_c2_text_00:
    noteDev: 
    temp: false
    text: We're being overrun. All units, evacuate the civilians and fall back. Don't let them get their hands on the prototypes!
