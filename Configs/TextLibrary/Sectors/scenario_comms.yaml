timeLastSync: 63811540437
localized: true
exportMode: LinePerKeySimple
name: Scenarios (Comms)
description: "Communications you receive in combat. Keys ending with \"header\" show who's speaking - normally it's no one unique (you'll find some heavily reused ones at the end, prefixed with \"src\"). Keys ending with \"text\" are main content. Some types of messages have multiple variants - for example, enemy talking about reinforcements would've gotten old too quickly if only one sentence was attached to that event, so there are some variants (\"text_00\", \"text_01\", \"text_02\" etc.). "
splits: []
tags: 
groups: 
entries:
  cm_ace_ml_s1_arrival_text_00:
    noteDev: 
    temp: false
    text: We finally meet! Let us dance, everyone - these fireworks are just for the Brigade.
  cm_ace_ml_s1_ejection_text_00:
    noteDev: 
    temp: false
    text: This isn't a retreat - only a reload!
  cm_ace_ml_s1_retreat_text_00:
    noteDev: 
    temp: false
    text: I think I've seen enough. This is below expectations.
  cm_ace_ml_s1_taunt_text_00:
    noteDev: 
    temp: false
    text: Missiles away. Let's see what you're made of.
  cm_ace_ml_s1_taunt_text_01:
    noteDev: 
    temp: false
    text: I've heard a lot about you. Show me what you've got.
  cm_ace_ml_s2_arrival_text_00:
    noteDev: 
    temp: false
    text: You again! I brought more of my favorites this time! Let's see you dodge this!
  cm_ace_ml_s2_ejection_text_00:
    noteDev: 
    temp: false
    text: You will regret this! I will rain hellfire! I will burn everything you have!
  cm_ace_ml_s2_order_targeted_text_00:
    noteDev: 
    temp: false
    text: All units, hold fire! I have enough for everyone! You get a missile, and you get a missile! Everyone gets missiles!
  cm_ace_ml_s2_retreat_text_00:
    noteDev: 
    temp: false
    text: Out of missiles? Outta here!
  cm_ace_ml_s2_taunt_text_00:
    noteDev: 
    temp: false
    text: Missiles first! Questions never!
  cm_ace_ml_s2_taunt_text_01:
    noteDev: 
    temp: false
    text: Make a wish! Look at all these shooting stars!
  cm_ace_ml_s2_taunt_text_02:
    noteDev: 
    temp: false
    text: Dodge all you like! Dance, dance, dance!
  cm_ace_ml_s3_arrival_text_00:
    noteDev: 
    temp: false
    text: Why won't you die?! Are you laughing at me?! Die, die, die!
  cm_ace_ml_s3_order_targeted_text_00:
    noteDev: 
    temp: false
    text: Freeze! Do you think you can hide?! You can't outrun this!
  cm_ace_ml_s3_taunt_text_00:
    noteDev: 
    temp: false
    text: Die, die, die already!
  cm_ace_ml_s3_taunt_text_01:
    noteDev: 
    temp: false
    text: Fly, my precious! Burn them to a crisp!
  cm_ace_ml_s3_taunt_text_02:
    noteDev: 
    temp: false
    text: No dancing! No dodging! No hiding! Face me!
  cm_ace_ml_terminated_text_00:
    noteDev: 
    temp: false
    text: >-
      How?! You should be dead! I'll be back with more, more, more until...

      ... ... ...

      [ffcc99][b]/// CONNECTION LOST ///[/b]
  cm_boss_bt_enrage_cas_ml_text_00:
    noteDev: 
    temp: false
    text: Requesting emergency air support! Get these mechs off of us!
  cm_boss_bt_enrage_cas_ml_text_01:
    noteDev: 
    temp: false
    text: CAS aircraft vectoring in, missile strike imminent.
  cm_boss_bt_enrage_cas_ml_text_02:
    noteDev: 
    temp: false
    text: Close air support on final approach. Blast them into bits.
  cm_boss_bt_enrage_cas_ml_text_03:
    noteDev: 
    temp: false
    text: Air support inbound. Target lock acquired, missiles primed.
  cm_boss_bt_enrage_start_ehp_text_00:
    noteDev: 
    temp: false
    text: Hull integrity compromised! Activating emergency protocols, sending power to reserve weapons.
  cm_boss_bt_enrage_start_wpn_text_00:
    noteDev: 
    temp: false
    text: Primary weapon system lost! Activating emergency protocols, sending power to reserve weapons.
  cm_boss_bt_shockwave_near_text_00:
    noteDev: 
    temp: false
    text: Targets in close proximity. Charging a pressure shockwave to protect the core.
  cm_boss_bt_wpn_launcher_block_text_00:
