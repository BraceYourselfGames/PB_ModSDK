    text: Left sector compromised, preparing to attack.
  cm_boss_bt_wpn_target_right_text_00:
    noteDev: 
    temp: false
    text: Target lock on the right flank.
  cm_boss_bt_wpn_target_right_text_01:
    noteDev: 
