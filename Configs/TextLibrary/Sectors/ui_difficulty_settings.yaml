entries:
  combat_damage_incoming__header:
    noteDev: 
    temp: false
    text: Incoming damage
  combat_damage_incoming__text:
    noteDev: 
    temp: false
    text: A multiplier for damage taken by your units. Lower values make the game easier, making your units harder to destroy.
  combat_damage_outgoing__header:
    noteDev: 
    temp: false
    text: Outgoing damage
  combat_damage_outgoing__text:
    noteDev: 
    temp: false
    text: A multiplier for damage taken by the enemy. Higher values make the game easier, making enemies easier to dispatch.
  combat_destruction_deadly__header:
    noteDev: 
    temp: false
    text: Deadly unit destruction
  combat_destruction_deadly__text:
    noteDev: 
    temp: false
    text: Pilots will be instantly killed on core detonation of a unit they are piloting. This option will make combat more difficult, requiring careful use of the ejections to preserve your pilots.
  combat_pilot_damage_incoming__header:
    noteDev: 
    temp: false
    text: Incoming pilot damage
  combat_pilot_damage_incoming__text:
    noteDev: 
    temp: false
    text: A multiplier for damage taken by your pilots.
  combat_pilot_fatigue__header:
    noteDev: 
    temp: false
    text: Pilot fatigue chance
  combat_pilot_fatigue__text:
    noteDev: 
    temp: false
    text: Adjust the chance of pilots gaining fatigue in combat. Intended to at 100% but can be lowered for an easier experience.
  combat_pilot_xp__header:
    noteDev: 
    temp: false
    text: Pilot experience gains
  combat_pilot_xp__text:
    noteDev: 
    temp: false
    text: Adjust how quickly your pilots gain experience in combat.
  combat_rate_heat__header:
    noteDev: 
    temp: false
    text: Heat generation rate
  combat_rate_heat__text:
    noteDev: 
    temp: false
    text: A multiplier for heat generated by your actions. Lower values make the game easier, allowing more frequent attacks.
  combat_salvage_allows_destroyed__header:
    noteDev: 
    temp: false
    text: Salvage destroyed parts
  combat_salvage_allows_destroyed__text:
    noteDev: 
    temp: false
    text: A toggle determining whether destroyed mech parts are eligible for salvage. Disabling this option makes the game harder, requiring carefully knocking out enemy pilots to obtain loot.
  combat_salvage_allows_frames__header:
    noteDev: 
    temp: false
    text: Salvage mech frames
  combat_salvage_allows_frames__text:
    noteDev: 
    temp: false
    text: A toggle determining whether mech frames are eligible for salvage. Enabling this option makes the game easier, providing an alternative to building units through the workshop.
  combat_salvage_budget_defeat__header:
    noteDev: 
    temp: false
    text: Salvage bonus on defeat
  combat_salvage_budget_defeat__text:
    noteDev: 
    temp: false
    text: A multiplier for salvage points available upon defeat. Higher values make the game easier, allowing you to retrieve more of your lost equipment before retreating.
  combat_salvage_budget_victory__header:
    noteDev: 
    temp: false
    text: Salvage budget on victory
  combat_salvage_budget_victory__text:
    noteDev: 
    temp: false
    text: A multiplier for salvage points available upon victory. Higher values make the game easier, allowing you to retrieve more of the enemy equipment from the battlefield.
  combat_salvage_drop_chance__header:
    noteDev: 
    temp: false
    text: Salvage drop chance
  combat_salvage_drop_chance__text:
    noteDev: 
    temp: false
    text: A chance of enemy equipment being available for salvage. Lowering this value makes the game harder, randomly discarding parts too damaged to be reused.
  combat_system_spawn_chance__header:
    noteDev: 
    temp: false
    text: Module spawn chance
  combat_system_spawn_chance__text:
    noteDev: 
    temp: false
    text: A chance of rare equipment salvaged in combat or built in the workshop having preinstalled modules. Increasing this value makes the game easier, but can reduce the incentive to gather subsystems and make performance of rare parts harder to predict.
  overworld_camp_recovery_amount__header:
    noteDev: 
    temp: false
    text: Baseline camp recovery
  overworld_camp_recovery_amount__text:
    noteDev: 
    temp: false
    text: This setting lets you adjust the pilot health and mech integrity restored while camping.
  overworld_camp_supplies__header:
    noteDev: 
    temp: false
    text: Camp resupply
  overworld_camp_supplies__text:
    noteDev: 
    temp: false
    text: The amount of camp supplies provided by friendly bases when resupplying. Decreasing this option can make the campaign more difficult, reducing the number of times you can heal your pilots and repair your units.
  overworld_modifiers_negative__header:
    noteDev: 
    temp: false
    text: Negative modifiers
  overworld_modifiers_negative__text:
    noteDev: 
    temp: false
    text: Allow negative modifiers to appear on some provinces over the course of your campaign.
  overworld_patrol_duration__header:
    noteDev: 
    temp: false
    text: Patrol duration
  overworld_patrol_duration__text:
    noteDev: 
    temp: false
    text: How long the enemy patrols remain in the region.
  overworld_recruit_costs__header:
    noteDev: 
    temp: false
    text: Recruitment costs
  overworld_recruit_costs__text:
    noteDev: 
    temp: false
    text: Adjust the cost of recruiting new pilots.
  overworld_workshop_easy_unlock__header:
    noteDev: 
    temp: false
    text: Easier workshop unlocks
  overworld_workshop_easy_unlock__text:
    noteDev: 
    temp: false
    text: Allow unlocking workshop blueprints with fewer scrapped items.
