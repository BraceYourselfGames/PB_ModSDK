entries:
  overworld_mother__sub_00:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: So many lives lost...
  overworld_mother__sub_01:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: So much devastation.
  overworld_mother__sub_02:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: This isn't what I wanted for you.
  overworld_mother__sub_03:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: I thought you'd be born in a time of peace and prosperity,
  overworld_mother__sub_04:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Of love among people.
  overworld_mother__sub_05:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: But the world is so different now...
  overworld_mother__sub_06:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Tanks patrol the streets.
  overworld_mother__sub_07:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Neighbours turn on neighbours.
  overworld_mother__sub_08:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: People disappear in the night.
  overworld_mother__sub_09:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: They keep telling us this is temporary.
  overworld_mother__sub_10:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: That we'll come to love our new way of life.
  overworld_mother__sub_11:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Somehow... I don't believe them.
  overworld_mother__sub_12:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: I want to give you the freedom I once had.
  overworld_mother__sub_13:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: But how can we few do that alone?
  overworld_mother__sub_14:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: We can't keep hope alive for much longer.
  overworld_mother__sub_15:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: We pray that someone, anyone, will answer our call.
  overworld_rebuilding__sub_00:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: They fought for us when we had no fight left,
  overworld_rebuilding__sub_01:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: They kept hope alive when we were all but lost,
  overworld_rebuilding__sub_02:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Things won't return to the way they once were,
  overworld_rebuilding__sub_03:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: But we will build something great from the ashes.
  start_flyover__sub_00:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: By the time we realized what was happening, it was too late. We were at war.
  start_flyover__sub_01:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: 'The border towns and cities were hit first: communications cut, and residents chased from their homes.'
  start_flyover__sub_02:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: In their place, they erected military outposts that still watch us to this day.
  start_flyover__sub_03:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: We fought backâ€”and for a while, we even held down the capital. But we were outmaneuvered and outnumbered. Outgunned.
  start_flyover__sub_04:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Eventually, those of us who didn't surrender had to escape.
  start_flyover__sub_05:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: For years, the government has operated in exile.
  start_flyover__sub_06:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Along with the Home Guard, the remaining remnants of our country's military, they have been fighting tirelessly against impossible odds.
  start_flyover__sub_07:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: But they can't do it alone.
  start_flyover__sub_08:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: We answer to no one, nothing but the call. And now, after years of training, preparing, waiting...
  start_flyover__sub_09:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: The Phantom Brigade is coming home.
  start_reveal__sub_00:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Get to the shelter, now!
  start_reveal__sub_01:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: I can only hold this for five more seconds!
  start_reveal__sub_02:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: I only need three! Two! One!
  start_reveal__sub_03:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Move! Move! Move!
  start_reveal__sub_04:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: All local time threads are converging... there is nothing more we can do here.
  start_reveal__sub_05:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Is it finally time for some shut-eye?..
  start_reveal__sub_06:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: No...
  start_reveal__sub_07:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Not today.
  tutorial_end__sub_00:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Almost at the cliff. Go, go, go!
  tutorial_end__sub_01:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Into the forest!
  tutorial_end__sub_02:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: If anyone can hear me, we have people counting on us to retake what they've taken from us.
  tutorial_end__sub_03:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Even if we are the last ones left.
  tutorial_mid__sub_00:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Pinned down by two treads. Returning fire!
  tutorial_mid__sub_01:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Got one!
  tutorial_mid__sub_02:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Shit, a walker.
  tutorial_mid__sub_03:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Lieutenant, get ba-
  tutorial_mid__sub_04:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Commander? Commander!
  tutorial_mid__sub_05:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Taking defensive position.
  tutorial_mid__sub_06:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: The commander's down, but we have to focus.
  tutorial_mid__sub_07:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: We have citizens to protect.
