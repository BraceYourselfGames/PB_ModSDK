    temp: false
    text: Vremmel
  province_07_desc:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Home to some of the most luscious forest in all of the homeland, Balekin is popular with tourists for its many gorgeous hiking trails.
  province_07_name:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Balekin
  province_08_desc:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Every child in homeland wishes they lived in Brostland because of the rumours that the woods are full of fae folk.
  province_08_name:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Brostland
  province_09_desc:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Once a quaint farming province, a discovery of mineral-rich veins led to an explosion of mining operations in the last decade.
  province_09_name:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Isadgotte
  province_10_desc:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Home to one of the oldest mining operations in the Strike Circuit, Malmland is responsible for 40% of the country's raw material exports.
  province_10_name:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Malmland
  province_11_desc:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: A sparsely populated region known mainly for its agriculture, Bjørrin is also a commuter hub with very little tertiary industry.
  province_11_name:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Bjørrin
  province_12_desc:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Despite being primarily a mining province, the ironically named Kongensland is most famous for the sight where, centuries ago, the homeland's monarchy was finally dismantled via a beheading of the King.
  province_12_name:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Kongensland
  province_13_desc:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Scientific development has long been booming in this region, starting with landmark research into fusion and superconductivity and continuing to this day. A large number of experimental units operate in the region, so it must be approached with caution.
  province_13_name:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Kruss
  province_14_desc:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Benefiting from a defensive position far from the country's borders and protected by its western seafront, the Capital proved difficult to topple during the invasion.
  province_14_name:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Capital District
  province_15_desc:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: The invading forces took a special interest in taking Styggut over, due to its strategic importance. It's home to many extraction operations and power plants.
  province_15_name:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Styggut
  province_16_desc:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: The birthplace of famous author Mikael Nilsson, Midtbolle is mentioned thirty-seven times in his opus about a starving writer, [i]Appetite[/i].
  province_16_name:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Midtbolle
  province_17_desc:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Stillested is by far the least populous area of homeland, dominated by forests and with ancient legislation that bars much of the deforestation the rest of homeland has seen.
  province_17_name:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Stillested
  province_18_desc:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Lykkedig has long encouraged technological companies to set up shop there, with its many funding programs and plenty of unused land sold cheap for company campuses.
  province_18_name:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Lykkedig
  province_19_desc:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: The black-winged cuckoo was once homeland's national bird, but now Ungtträ is the only place they can still be seen after their natural habitats had been destroyed due to industrialisation.
  province_19_name:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Ungtträ
  province_20_desc:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Though it suffered badly with wildfires caused by an unseasonable dry summer two years ago, it has since recovered most of its industry.
  province_20_name:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Regattal
  province_21_desc:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Sjefunnet’s industry has been on the decline here for almost half a decade thanks to losing most of its best and brightest to the homeland’s technology hubs, like Lykkedig.
  province_21_name:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Sjefunnet
  province_22_desc:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Thanks to generous tax breaks, many manufacturers have their headquarters in Huvudsyster.
  province_22_name:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Huvudsyster
  province_23_desc:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Fossil evidence shows that this mining province was one of the earliest settlements in all of homeland. The invading forces have already begun destroying some of the major historical sites.
  province_23_name:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Båkfist
  province_24_desc:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Nordtre relies on wood export for much of its riches, as it has little other industry in the province. They even hold popular woodcarving festivals every autumn!
  province_24_name:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Nordtre
  province_25_desc:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: A decade ago, the Secretary of Agriculture at the time shut down a lot of mining operations in this area, but the new Secretary just before the invasion was working on bringing industry back to Oxbrut.
  province_25_name:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Oxbrut
  province_26_desc:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Røban is one of the wealthiest provinces in the homeland and is still a popular destination for young start-ups.
  province_26_name:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Røban
  province_27_desc:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: This sparsely populated region gives over most of its land to forestry.
  province_27_name:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Cottelbrum
  province_28_desc:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Home to the Institute, Hollis has been responsible for many scientific breakthroughs over the past 30 years. A large number of experimental units operate in the region, so it must be approached with caution.
  province_28_name:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Hollis
  province_29_desc:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: One of the modern industrial centers of the homeland, this region specializes in rare-earth metal processing and semiconductor manufacturing.
  province_29_name:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Lætes
  province_30_desc:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Population numbers are not accurate for Trom, due to the difficulty in collecting census information from the more remote hamlets and villages.
  province_30_name:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Trom
  province_31_desc:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Once known as coal country, Lyngsted's mining closures two decades ago caused manufacturing to become the number one industry in the province. It is also home to many hot springs.
  province_31_name:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Lyngsted
  province_32_desc:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Tucked in the corner of the country, Billesker is often forgotten by anyone not fascinated by plastics manufacturing.
  province_32_name:
    color: 
    noteDev: 
    noteWriter: 
    temp: false
    text: Billesker
