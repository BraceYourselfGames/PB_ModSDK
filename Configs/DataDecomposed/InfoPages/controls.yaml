textName: Controls
textDesc: This is a list of currently available keyboard controls (hotkeys). The game doesn't currently support rebinding or full keyboard control (there are some mouse driven interactions on top of these controls).
sections:
- textHeader: Anywhere
  textChanges:
  - '[pr=][aa]Utility'
  - Esc              Open/close pause menu
  - F11             Open/close log
  - F12             Capture screenshot
  - Num +        Toggle UI on/off
  - Alt+B           Open bug report & feedback window
  - Spacebar    Skip cutscene
- textHeader: Overworld
  textChanges:
  - '[pr=][aa]Navigation'
  - F2     Go to base
  - F3     Go to base / pilots
  - F4     Go to base / units
  - F5     Go to base / inventory
  - F6     Go to base / workshop
  - F7     Go to base / upgrades
  - 
  - '[pr=][aa]Time controls'
  - Space    Pause or resume time
  - 1             Time scale 1x
  - 2             Time scale 2x
  - 3             Time scale 3x
  - +             Increase time scale
  - '-              Decrease time scale'
  - 
  - '[pr=][aa]Camera controls'
  - Q       Pivot CW
  - E       Pivot CCW
  - W      Pan up
  - A       Pan left
  - S       Pan down
  - D       Pan right
  - R       Pitch up
  - F       Pitch down
  - 
  - '[pr=][aa]Other'
  - Enter     Continue (debriefing screen)
  - Tab       Centers the camera on the mobile base, select mobile base
- textHeader: Mobile Base
  textChanges:
  - '[pr=][aa]Navigation'
  - F1        Go to world view
  - F2        Base
  - F3        Units
  - F4        Inventory
  - F5        Workshop
  - F6        Upgrades
  - 
  - '[pr=][aa]In briefing'
  - F2        Pilots
  - F3        Units
  - F4        Inventory
  - F5        Briefing
- textHeader: Combat
  textChanges:
  - '[pr=][aa]Core'
  - LMB             Confirm
  - RMB             Cancel / go back in any modal UI
  - Esc               Cancel / go back in any modal UI
  - Enter            Execute planned actions (planning)
  - Ctrl               Show detailed targeting UI
  - Ctrl               During attack setup - Allow ground targeting
  - Ctrl               During melee setup - Invert melee direction
  - Spacebar    Toggle slo-mo in execution
  - Tab              Select next unit
  - 
  - '[pr=][aa]Selection'
  - F1-F9   Select unit (in order shown on nav bar)
  - 1-9        Select action (in order shown on action bar)
  - 1-4        Control time scale during execution
  - 
  - '[pr=][aa]Camera controls'
  - Q       Pivot CW
