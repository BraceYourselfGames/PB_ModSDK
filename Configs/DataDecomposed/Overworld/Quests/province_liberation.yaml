  02_contest_spawn_refresh:
    comment: 
    checksGlobal: 
    checksBase: 
    functionsGlobal:
    - !Comment
      comment: 'First, delete all points that are not part of core set: raids and incursions. 1'
    - !QuestDeletePoints
      onlyCombat: true
      onlyHostile: false
      checks:
      - !OverworldValidateMemory
        check:
          method: RequireOne
          checks:
          - key: quest_liberation_flag_raid
            presenceDesired: true
            valueFromMemory: false
            valueFromMemoryKey: 
