            value: 0
          - key: quest_liberation_flag_incursion
            presenceDesired: true
            valueFromMemory: false
            valueFromMemoryKey: 
            valueCheck: NoValueCheck
            value: 0
      questMain: true
      questKey: 
    - !Comment
      comment: Next, run logic update. This will cut the number of quest associated points to 1 and spawn 2 of the escalation/progress profiles below at random.
    - !QuestLiberationUpdate
      pointsPreserved: 1
      pointChecks: 
      progressMemoryKey: quest_liberation_progress_s2
      filter:
        contest_s2: true
      spawnGroup: 
      spawnShuffle: true
      spawnLimit: 2
      spawnLimitOverridesVariant: false
      spawnVariantsKey: s2_refresh
      spawnVariantsCustom: 
      questMain: true
      questKey: 
    - !Comment
      comment: "Now, if we pass the chance check, spawn a new incursion or raid. A raid is a high-escalation S1 opportunity in a nearby hostile province. It doesn't progress the quest but can be an opportunity to get loot from another faction. \n\nAn incursion is a max escalation S1 opportunity within current province. It provides lower progress than max escalation standard missions, but gives you opportunity to get loot from another faction."
    - !OverworldGroupConditional
      checksGlobal:
      - !OverworldValidateModifier
        key: sp_liberation_easy
        present: false
      - !OverworldValidateCampaignStepVisit
        stepKey: 10_breakthrough_line
        present: true
      - !OverworldValidateChance
        chance: 0.5
      checksBase: 
      checksBaseValues: 
      functions:
      - !Comment
        comment: If chance roll succeeds, spawn an incursion
      - !DeletePoints
        mode: All
        target: 0
        onlyCombat: true
        onlyHostile: true
        checks:
        - !OverworldValidateMemory
          check:
            method: RequireAll
            checks:
            - key: quest_liberation_flag_incursion
              presenceDesired: true
              valueFromMemory: false
              valueFromMemoryKey: 
              valueCheck: NoValueCheck
              value: 0
      - !QuestProvinceCreatePointFiltered
        spawnRange:
          x: 150
          y: 300
        spawnPriority: None
        filter:
          contest_s1: true
        spawnGroupOverride: 
        nameOverride: 
        functionsOnSpawn:
        - !OverworldEntityMemorySet
          value: 1
          memoryKey: quest_liberation_flag_incursion
        - !OverworldEntityMemorySet
          value: 2
          memoryKey: quest_liberation_progress_s2
        - !OverworldEntityMemorySet
          value: 16
          memoryKey: campaign_countdown_offset
        - !OverworldEntityEscalation
          offset: false
          level: 3
        - !OverworldEntityLevelRelative
          levelOffset: 1
        - !OverworldEntityBranchOutsideProvince {}
        questMain: true
        questKey: 
      functionsElse: 
    - !OverworldChanceBranchGroup
      chance: 0.25
      functions:
      - !Comment
        comment: If chance roll succeeds, spawn a patrol
      - !DeletePoints
        mode: All
        target: 0
        onlyCombat: true
        onlyHostile: true
        checks:
        - !OverworldValidatePointTags
